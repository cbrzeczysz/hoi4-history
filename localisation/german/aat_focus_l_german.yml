 ICE_expand_the_fishing_industry: "Ausbau der Fischereiindustrie"
 ICE_expand_the_fishing_industry_desc: "Die Fischerei war schon immer ein wichtiger Bestandteil der isländischen Identität. Sie ist die wichtigste natürliche Ressource, die wir haben, und wir haben sie im Überfluss. Wir müssen unseren Schwerpunkt auf die Fischerei verstärken, da in ihr ein echtes Potenzial liegt."
 ICE_mineral_prospecting: "Suche nach Bodenschätzen"
 ICE_mineral_prospecting_desc: "Theoretisch könnten in den Bergen Bodenschätze verborgen liegen. Indem wir versuchen, diese für Island zu erschließen, könnten wir eine Alternative zu Fischerei und Landwirtschaft schaffen."
 ICE_international_trade: "Internationaler Handel"
 ICE_international_trade_desc: "Island muss auf dem internationalen Finanzmarkt aktiver werden. Indem wir den freien Handel fördern und unser Land für ausländische Investitionen öffnen, können wir mehr Handelsmöglichkeiten schaffen und unsere Wirtschaft noch stärker ankurbeln."
 ICE_hydroelectric_power: "Wasserkraft"
 ICE_hydroelectric_power_desc: "Wenn es eine Ressource gibt, über die dieses Land verfügt, dann ist es Wasser in Form von Flüssen und heißen Quellen. Eine verstärkte Nutzung dieser Ressource würde den industriellen Ausbau des Landes vorantreiben."
 ICE_banking_on_the_future: "Bankwesen der Zukunft"
 ICE_banking_on_the_future_desc: "Das Bankwesen ist ein Sektor, der keine natürlichen Ressourcen benötigt. Er braucht lediglich ausländisches Kapital. Indem wir unseren Banksektor subventionieren und alles in unserer Macht Stehende tun, um die isländischen Banken für Investoren attraktiv zu machen, können wir die Insel als Finanzzentrum etablieren und in den kommenden Jahren davon profitieren."
 ICE_infiltration: "Infiltration"
 ICE_infiltration_desc: "Indem wir unsere Netze auswerfen und unsere Wirtschaft stärker mit anderen integrieren, können sich ganz neue Möglichkeiten auftun. Kontakt zu wichtigen Personen und Unternehmen in der ganzen Welt aufzubauen, wird Island in die Lage versetzen, alle möglichen Arten von Informationen zu erhalten."
 ICE_develop_icelandic_shipping: "Ausbau des isländischen Schiffbaus"
 ICE_develop_icelandic_shipping_desc: "Wir sind eine Insel inmitten eines Ozeans. Sich auf den Bau von Schiffen zu konzentrieren, ist die nächstliegende Entscheidung, die man treffen kann."
 ICE_heavy_industry: "Schwerindustrie"
 ICE_heavy_industry_desc: "Die Landwirtschaft, die Fischerei und die Schifffahrt sind Industrien, die der Vergangenheit angehören. Um unser Land in die Zukunft zu führen, müssen wir uns auf die Schwerindustrie konzentrieren. Nur wenn wir diese Industrie ausbauen, wird Island eine glänzende, wenn auch versmogte Zukunft haben."
 ICE_advanced_technology: "Fortschrittliche Technologie"
 ICE_advanced_technology_desc: "Unsere Insel ist klein. Sie wird nie in der Lage sein, mit den großen Industrienationen auf Augenhöhe zu konkurrieren. Wir müssen unsere Nische finden und in dieser gedeihen. Etwas, was recht neu ist und bei dem wir nicht mit einem Rückstand gegenüber unserer Konkurrenz beginnen. Fortschrittliche Technologien und Elektronik sind Bereiche, in denen wir florieren können."
 ICE_reykjavik_dockyards: "Die Werften von Reykjavik"
 ICE_reykjavik_dockyards_desc: "Für den Aufbau einer Flotte sind zunächst modernere und zahlreichere Docks erforderlich. Unsere staatlichen Mittel sollten primär in den Ausbau unserer Schiffbaukapazitäten fließen, bevor wir sie in etwas anderes investieren."
 ICE_expand_the_harbour: "Ausbau der Häfen"
 ICE_expand_the_harbour_desc: "Es gibt immer mehr und größere Schiffe, die unsere Insel anlaufen, was bedeutet, dass wir einen größeren Hafen benötigen. Der Staat muss den Ausbau des Hafens von Reykjavik finanzieren, damit wir die Wirtschaft weiter ausbauen können."
 ICE_local_arms_industry: "Lokale Rüstungsindustrie"
 ICE_local_arms_industry_desc: "Indem wir wichtige Rüstungsgüter direkt vor Ort herstellen, können wir sowohl unsere eigenen Streitkräfte versorgen als auch Überschüsse auf dem internationalen Markt verkaufen, was bedeutet, dass wir nicht nur unsere Verteidigungsfähigkeit, sondern auch unsere Wirtschaft stärken. Die isländische Rüstungsindustrie muss ein Schwerpunkt unserer Investitionen sein."
 ICE_infrastructure_development: "Entwicklung der Infrastruktur"
 ICE_infrastructure_development_desc: "Die Infrastruktur zu modernisieren und ein funktionsfähiges Transportsystem aufzubauen, wird diesem Land den Weg zum Wohlstand ebnen."
 ICE_iceland_air: "Isländische Luftwaffe"
 ICE_iceland_air_desc: "Heutzutage bedeutet eine Insel zu sein nicht, dass man von der Welt abgeschnitten ist. Mit modernen Flugzeugen können wir uns sowohl dem europäischen als auch dem amerikanischen Kontinent nähern. Die Luft ist der Seeweg von morgen."
 ICE_allied_weapons_seller_trigger: "§YVerbündete§! oder §Yneutrale§! Länder"
 ICE_expand_the_civilian_fleet: "Ausbau der Zivilflotte"
 ICE_expand_the_civilian_fleet_desc: "Eine starke zivile Flotte hat den Vorteil, dass sie zum einen die Traditionen der Marine aufrechterhält und zum anderen unsere Wirtschaft ankurbelt. Unsere Handelsschiffe werden in Friedenszeiten die Wirtschaft tragen und erfahrene Seeleute hervorbringen, wie sie unsere Marine in Kriegszeiten braucht."
 ICE_industrial_research_school: "Industrielle Forschungsschule"
 ICE_industrial_research_school_desc: "Die Gründung der Universität war ein großer Erfolg, und das Land muss auf diesem Erfolg aufbauen, indem es eine stärker auf die industrielle Entwicklung ausgerichtete Hochschulbildung fördert. Nur so können wir sicherstellen, dass wir die Ingenieure haben, die wir brauchen."
 ICE_hrafninn_flygur: "Hrafninn Flýgur"
 ICE_hrafninn_flygur_desc: "Wie die Raben werden wir die Lüfte beherrschen. Island wird mit der Flugzeugindustrie und der führenden Flugzeugtechnologie in Verbindung gebracht werden - überall auf der Welt."
 ICE_agricultural_expansion: "Erweiterung der Landwirtschaft"
 ICE_agricultural_expansion_desc: "Es gibt viel, was die isländische Landwirtschaft verbessern könnte. Durch den Einsatz moderner Technologien und leicht zugänglicher Wärme aus natürlichen heißen Quellen kann die landwirtschaftliche Produktion gesteigert werden und Land wie Arbeitskräfte lassen sich für andere Aufgaben nutzen."
 ICE_off_shore_oil_drilling: "Vor der Küste nach Öl bohren"
 ICE_off_shore_oil_drilling_desc: "Öl hat sich mehr und mehr zu einer der wichtigsten Ressourcen entwickeln, allem voran deshalb, weil die Marine von heute riesige Mengen davon benötigt. Es gibt Gründe für die Annahme, dass es unter dem Meeresboden rund um die Insel Öl geben könnte. Danach zu bohren, wäre eine Option mit hohem Risiko, aber auch potenziell riesigen Gewinnen. Es könnte sich lohnen, zu untersuchen, ob dieses Öl existiert und an die Oberfläche gebracht werden kann."
 off_shore_drilling_tt: "Schaltet eine Entscheidung frei, die es uns erlaubt, rund um §YIsland§! nach §YÖl zu bohren§!"
 ICE_the_kingdom_of_iceland: "Das Königreich Island"
 ICE_the_kingdom_of_iceland_desc: "Unser Land hat einen langen Weg zur Unabhängigkeit hinter sich. Die Gründung des Königreichs ist als letzter Schritt zur Freiheit zu sehen. Wir teilen nun nur noch den König und die Außenpolitik mit Dänemark. Allmählich kann dieses Band erodieren und zu einer bloßen Formalität werden."
 ICE_united_we_stand: "Vereint stehen wir"
 ICE_united_we_stand_desc: "Während des Ersten Weltkriegs waren wir isoliert. Dänemark war neutral, und Island litt darunter, dass es Zugang zu allen Märkten verlor. Dänemark rüstet wieder auf, und wir sollten bereit sein, ihm zu helfen, falls es nötig wird. Dieses Mal wird Island der Welt seinen Stempel aufdrücken."
 ICE_declare_absolute_neutrality: "Absolute Neutralität erklären"
 ICE_declare_absolute_neutrality_desc: "Was auch immer mit Dänemark geschieht: Island muss alles in seiner Macht Stehende tun, um sich aus einem europäischen Krieg herauszuhalten. Durch die Erklärung einer absoluten Neutralität machen wir allen klar, dass wir unsere Insel nicht in irgendetwas hineinziehen lassen werden."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.GetNameDefCap]§! wird unabhängig, falls §Y[ROOT.OVERLORD.GetName]§! der Krieg erklärt wird"
 ICE_joint_shipbuilding_programme: "Gemeinsames Schiffbauprogramm"
 ICE_joint_shipbuilding_programme_desc: "Unsere beste Möglichkeit, um Dänemark zu helfen, liegt darin, den Seeweg zu schützen. Gemeinsam können wir die Nordsee kontrollieren, doch dazu brauchen wir Schiffe. Der gemeinsame Aufbau einer Flotte ist ein natürlicher Schritt im Rahmen unserer Strategie der militärischen Zusammenarbeit."
 ICE_research_cooperation_tt: "Gemeinsames Forschungsprogramm"
 ICE_overlord_research_cooperation_tt: "Gemeinsames isländisches Forschungsprogramm"
 ICE_royal_marines: "Königliche Marineinfanterie"
 ICE_royal_marines_desc: "Das isländische Militär wird nie groß sein, doch wir können es spezialisieren. Marineinfanterie ist für einen Inselstaat die naheliegende Wahl. Durch den Aufbau und die Ausbildung eines Marinekorps erhalten wir eine flexible Truppe, die überall dort eingesetzt werden kann, wo man sie braucht."
 ICE_the_icelandic_police_force: "Isländische Polizei"
 ICE_the_icelandic_police_force_desc: "Die isländische Armee wird niemals sehr groß sein, und daher wäre es ratsam, die Aufgaben der Nationalpolizei auf die Abwehr potenzieller Invasionen ausweiten. Auf diese Weise können wir die begrenzte Zahl an Soldaten, über die wir verfügen, effizienter einsetzen und die Insel leichter verteidigen."
 ICE_infrastructure_projects: "Infrastrukturprojekte"
 ICE_infrastructure_projects_desc: "Wenn unser Land jemals stark werden soll, muss als Erstes eine Infrastruktur aufgebaut werden. Eine gute Infrastruktur ist die Grundlage für jede Art von industrieller Expansion."
 ICE_engineering_projects: "Technologieprojekte"
 ICE_engineering_projects_desc: "Wir müssen unsere Insel weiterentwickeln, wenn sie jemals stark werden soll. Große Bauprojekte werden Arbeitsmöglichkeiten schaffen und die Grundlage für das industrielle Wachstum Islands bilden."
 ICE_patrolling_the_atlantic: "Den Atlantik patrouillieren"
 ICE_patrolling_the_atlantic_desc: "Um unsere Handelsmarine zu schützen, brauchen wir hochseetaugliche Geleitschiffe. Wir sollten mit Dänemark zusammenarbeiten, um neue Modelle zu entwickeln."
 ICE_joint_military_training: "Gemeinsame Militärausbildung"
 ICE_joint_military_training_desc: "Wir haben auf der Insel nicht genug Erfahrung, um eine Armee in der modernen Kriegsführung auszubilden. Eine Zusammenarbeit mit Dänemark wäre daher der beste Ansatz für eine kleine Insel wie die unsere."
 ICE_industrial_cooperation: "Industrielle Zusammenarbeit"
 ICE_industrial_cooperation_desc: "Dänische Industrielle dazu einladen, Tochtergesellschaften in Island zu gründen und im Gegenzug Steuerbefreiungen und Ähnliches zu erhalten, kann neue Arbeitsmöglichkeiten schaffen. Es wird auch der Industrialisierung unserer Insel den dringend benötigten Anschub geben. Mit dänischer Hilfe können wir dieses Land voranbringen."
 ICE_gardhur_airfield: "Flughafen Garður"
 ICE_gardhur_airfield_desc: "Flugzeuge werden mehr und mehr zu einem festen Bestandteil einer modernen Infrastruktur, und Island darf nicht zurückfallen. Ein Flugplatz in der Nähe der Hauptstadt wird der Schlüssel dazu sein, Island in die Zukunft zu katapultieren."
 ICE_the_merchant_fleet: "Die Handelsflotte"
 ICE_the_merchant_fleet_desc: "Schiffe waren einst ein wesentlicher Bestandteil bei der Gründung dieser Nation. Schiffe werden auch in der Zukunft eine Rolle spielen. Eine starke Handelsmarine wird das Fundament der künftigen isländischen Wirtschaft bilden."
 ICE_not_standing_idly_by: "Nicht tatenlos zusehen"
 ICE_not_standing_idly_by_desc: "Der Krieg kommt, ob es uns gefällt oder nicht. Wir müssen die Nation zu den Waffen rufen, wenn wir eine Chance haben wollen, die Insel zu verteidigen. Es geht um Leben und Tod - so viel ist sicher."
 ICE_expand_industrial_complexes: "Ausbau der Industriekomplexe"
 ICE_expand_industrial_complexes_desc: "Unsere Militärindustrie ist im Vergleich zu anderen Mächten in Europa stark im Rückstand, da sie weder technologisch fortschrittlich ist noch ausreichend ausgelastet. Wenn wir nicht in den Ausbau und die Subventionierung unserer militärisch-industriellen Organisationen investieren, wird unsere Industrie möglicherweise niemals in der Lage sein, diesen Rückstand aufzuholen."
 ICE_political_unity: "Politische Einheit"
 ICE_political_unity_desc: "In diesen gefährlichen Zeiten ist der Zusammenhalt der Nation besonders wichtig. Wir müssen unsere politischen Differenzen beiseitelegen und alles in unserer Macht Stehende tun, um [ROOT.GetName] aus dem Krieg herauszuhalten."
 ICE_anglo_icelandic_relations: "Englisch-Isländische Beziehungen"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap] ist höchstwahrscheinlich der beste Handelspartner, den wir in Zukunft haben können. Es wäre ein großer Verlust für unser Land und möglicherweise sogar gefährlich, [ENG.GetName] zu verärgern. Wir sollten unbedingt dafür sorgen, gute Beziehungen zu unseren Nachbarn jenseits des Meeres zu unterhalten."
 ICE_anglo_icelandic_relations_tt: "Wenn der Schwerpunkt „§YAusbau der Fischereiindustrie§!“ abgeschlossen wurde:"
 ICE_american_protection: "Amerikanischer Schutz"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "Es braut sich ein Krieg zusammen, und wir sind zu klein, um allein zu stehen. [USA.GetNameDefCap] kann uns beschützen. Wir sollten der [USA.GetAdjective]en Regierung die Hand reichen und ihr anbieten, hier Truppen zum Schutz Islands zu stationieren. Das wäre zwar ein Rückschritt auf unserem Weg zur Unabhängigkeit, aber nur ein vorübergehender. Eine Invasion wäre schlimmer."
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap] wird in diesem Krieg stark belastet und ist möglicherweise nicht in der Lage, uns vor einer feindlichen Invasion zu schützen. Wir sollten uns an die [USA.GetAdjective]e Regierung wenden und ihr anbieten, die Aufgabe des Schutzes von Island zu übernehmen."
 ICE_american_protection_tt: "§Y[ROOT.GetNameDefCap]§! wird zu einem Marionettenstaat von §Y[USA.GetName]§!"
 ICE_fighting_as_equals: "Gleichberechtigte im Krieg"
 ICE_fighting_as_equals_desc: "Wir führen einen gemeinsamen Krieg. Island trägt mehr als seinen Teil dazu bei. Es ist an der Zeit, dass Dänemark akzeptiert, dass Island nicht länger ein untergeordneter, sondern ein gleichberechtigter Partner in diesem Bündnis ist. Es ist an der Zeit, Island formell zu einer unabhängigen Nation zu erklären."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getNameDefCap]§! erklärt die Unabhängigkeit"
 ICE_expanding_the_university_of_reykjavik: "Ausbau der Universität Reykjavik"
 ICE_expanding_the_university_of_reykjavik_desc: "Wissen ist der Schlüssel zu allem. Wenn unser Land jemals an der Spitze der Welt stehen will, müssen wir unsere Ressourcen bündeln. Indem wir die Finanzierung für die Universität von Reykjavik erhöhen, schaffen wir uns eine Plattform für unser künftiges Wachstum."
 ICE_trade_relations: "Handelsbeziehungen"
 ICE_trade_relations_desc: "Ein kleines Land kann nicht alles selbst produzieren, was es braucht. Indem wir gute Beziehungen zu Ländern auf der ganzen Welt pflegen und unsere strategische Lage auf halbem Weg zwischen Europa und Nordamerika nutzen, ist Island jedoch perfekt positioniert, um ein Finanz- und Handelszentrum zu werden. Wenn wir unsere Beziehungen optimal nutzen, dürfte es einfacher sein, jene Ausrüstung zu beschaffen, die das Land so dringend benötigt."
 ICE_keflavik_airbase: "Luftwaffenstützpunkt Keflavík"
 ICE_keflavik_airbase_desc: "Die Amerikaner wollen einen größeren Luftwaffenstützpunkt bauen, damit sie den Atlantik besser überwachen können. Wir sollten ihr Vorhaben gutheißen, denn es wird unser Land nur stärker machen."
 ICE_modernizing_the_island: "Modernisierung der Insel"
 ICE_modernizing_the_island_desc: "Neue Theorien müssen in die Praxis umgesetzt werden. Die Wirtschaft braucht Reformen. Jetzt ist die Zeit, um diese Veränderungen voranzutreiben."
 ICE_compensation: "Entschädigung"
 ICE_compensation_desc: "Wir haben Dänemark und der Welt bewiesen, dass wir eine Nation sind, mit der man rechnen muss. Wir haben Opfer gebracht, sowohl in jüngster Zeit als auch im Lauf der Jahrhunderte. Dank unserer Lage im Atlantik ist Island prädestiniert dafür, die Inseln der dänischen Krone zu schützen. Indem es uns den Schutz dieser Inseln überlässt, gewinnt Dänemark einen starken Partner und kann sich besser auf den Schutz seines Kerngebiets konzentrieren."
 ICE_republicanism: "Republikanismus"
 ICE_republicanism_desc: "Island braucht keinen König. Die Regentschaft hat gezeigt, dass wir gut ohne einen auskommen können. Es ist an der Zeit, dieser mittelalterlichen Institution ein Ende zu setzen und den Weg für eine Republik zu ebnen."
 ICE_american_investments: "Amerikanische Investitionen"
 ICE_american_investments_desc: "Tausende Amerikaner auf der Insel stationiert zu haben, ist an sich schon gut für die Wirtschaft. Doch es bedeutet auch, dass amerikanische Unternehmen mehr Interesse an der Gründung von Tochtergesellschaften und Investitionen in isländische Unternehmen haben. Alles in allem ist diese Lage als sehr vorteilhaft zu erachten, vorausgesetzt, wir spielen unsere Karten richtig aus."
 ICE_american_soldiers: "Aufnahme amerikanischer Soldaten"
 ICE_american_soldiers_desc: "Die Vereinigten Staaten sind bestrebt, ihren Einfluss weiter auszudehnen, um die Werte zu schützen, die ihnen wichtig sind. Wir könnten erlauben, dass sie ihre Soldaten ungehindert in unserem Land stationieren. Einige bleiben eventuell sogar hier, um unsere eigenen Streitkräfte zu verstärken."
 ICE_iceland_defense_force: "Isländischer Verteidigungstrupp"
 ICE_iceland_defense_force_desc: "Dank amerikanischer Hilfe kann Island eine moderne Armee aufbauen. Die Amerikaner haben das Wissen, die Erfahrung und die Mannstärke, um unsere Truppen auszubilden. Unsere Zusammenarbeit hat das Potenzial, unsere Streitmacht zu einer echten Elite zu machen."
 ICE_state_owned_enterprises: "Staatliche Unternehmen"
 ICE_state_owned_enterprises_desc: "Da unsere Insel nun in der Lage ist, sich selbst zu versorgen, ist es an der Zeit, über die Ansiedlung von Industrien nachzudenken, die Arbeitskräfte anziehen und die Wirtschaft sowie die Effizienz des Staatsapparates verbessern könnten."
 ICE_not_our_king: "Nicht unser König"
 ICE_not_our_king_desc: "Das Königreich Island - was für ein Unsinn. Island braucht keinen König, und schon gar keinen dänischen. Es ist an der Zeit, unter den Isländern für einen völligen Bruch mit der Vergangenheit zu werben, während wir einen Schritt in Richtung Zukunft machen."
 ICE_expand_the_industrial_base: "Ausbau der industriellen Basis"
 ICE_expand_the_industrial_base_desc: "Uns unabhängig von den Industriegütern unseres Herren zu machen, wird es uns erlauben, unsere Industrie zu stärken und damit auch unsere Arbeiterklasse. Eine Revolution kann nicht ohne die richtigen Werkzeuge stattfinden, und nur wenn wir unsere Unabhängigkeit von unserem Herren behaupten, kann dieses Land bekommen, was es braucht, einschließlich selbst produzierter Waffen, die die Flammen der Revolution schüren, sowie neuer kluger Köpfe."
 ICE_anti_capitalist_propaganda: "Propaganda gegen den Kapitalismus"
 ICE_anti_capitalist_propaganda_desc: "Was hat der Kapitalismus jemals für uns getan? Er mag der Nation vielleicht etwas Wohlstand gebracht haben, aber er hat uns auch in jene Krise geführt, in der sich dieses Land derzeit befindet. Angesichts des übermäßigen Vertrauens in die liberale Demokratie und der Bereitschaft unserer Herren, uns nur ihre Brosamen zu geben, sollte klar sein, dass die Zukunft anderswo liegen muss."
 ICE_international_relations: "Internationale Beziehungen"
 ICE_international_relations_desc: "Der Weg, der vor uns liegt, wird schwierig sein - so viel ist sicher -, und wenn wir ihn allein bestreiten müssen, wird er noch schwieriger sein. Daher müssen wir uns neue Verbündete suchen. Die Kommunistische Internationale ist ein solcher Ort, an dem wir versuchen können, neue Bündnispartner zu finden, doch es gibt auch andere Möglichkeiten. Wichtig ist, dass wir aktiv neue Wege beschreiten, und damit müssen wir sofort beginnen."
 ICE_rally_the_workers_of_reykjavik: "Die Arbeiter von Reykjavik bewaffnen"
 ICE_rally_the_workers_of_reykjavik_desc: "Island hat keine nennenswerte Armee, aber die Arbeiter der Hauptstadt können sicherlich zu einer Kraft werden, mit der man rechnen muss. Wenn sich die Arbeiter gegen das System erheben würden, gäbe es nicht viel, was sie aufhalten könnte, und daher ist es von entscheidender Bedeutung, sie für die Sache zu gewinnen."
 ICE_completion_break_with_the_crown_tt: "Bei Abschluss des Schwerpunkts „§Y$ICE_break_with_the_crown$§!“:"
 ICE_prepare_for_the_revolution: "Vorbereitung auf die Revolution"
 ICE_prepare_for_the_revolution_desc: "Eine Revolution ist nicht einfach erfolgreich. Sie muss akribisch vorbereitet werden. Die Saat muss gepflanzt und bewässert werden. Die Menschen müssen wissen, wann sie sich erheben sollen, und die Revolutionäre müssen sie führen, wenn sie es tun. Plakate müssen gedruckt werden. Berufsrevolutionäre müssen rekrutiert und ausgebildet werden, Waffen müssen gelagert werden, und die Anführer der Revolution müssen bereit sein, die Kontrolle zu übernehmen."
 ICE_state_visits: "Staatsbesuche"
 ICE_state_visits_desc: "Es lässt sich nicht leugnen, dass die von Faschisten geführten Länder derzeit die treibende Kraft für Veränderungen auf der Welt sind. Wenn sich Island ändern soll, müssen wir von ihnen lernen. Wir müssen baldmöglichst offizielle Beziehungen aufnehmen und alle Möglichkeiten der Zusammenarbeit augenblicklich überprüfen und ausschöpfen."
 ICE_general_strike: "Generalstreik"
 ICE_general_strike_desc: "Zeigen wir der Welt und unserem abscheulichen dänischen König im Besonderen, dass die isländischen Arbeiter stark und vereint sind. Ein großer Streik, der alle Industriearbeiten sowie den gesamten Schiffsverkehr von und zur Insel zum Erliegen bringt, sollte der Marionettenregierung schaden und den Menschen zeigen, wer wirklich die Macht hat."
 ICE_general_strike_tt: "\nWenn der §YGeneralstreik§! vorüber ist:"
 ICE_organize_a_march: "Marsch organisieren"
 ICE_organize_a_march_desc: "Zu lange wurde das isländische Volk von fremden Herrschern versklavt. Ein nationalistischer Marsch zur Hauptstadt wie der gegen Rom würde als Erinnerung an unsere starke Wikingervergangenheit dienen. Wenn wir jeden freiheitsliebenden Isländer dazu bringen, sich uns anzuschließen, könnten wir der Regierung zeigen, dass das isländische Volk stark und vereint ist! Gemeinsam können wir eine bessere Zukunft schaffen!"
 ICE_break_with_the_crown: "Mit der Krone brechen"
 ICE_break_with_the_crown_desc: "Es ist an der Zeit, formell mit der dänischen Krone zu brechen. Wir müssen den König und sein dekadentes Kabinett in Dänemark verleugnen und Island wieder zu einer unabhängigen Nation erklären, die frei ist, ihren eigenen Weg zu gehen und ihre Träume und Bestrebungen zu verwirklichen."
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] wird unabhängig."
 ICE_break_with_the_crown_workers_tt: "Wenn der Schwerpunkt §Y$ICE_rally_the_workers_of_reykjavik$§! abgeschlossen wurde:"
 ICE_break_with_the_crown_revolution_tt: "Wenn der Schwerpunkt §Y$ICE_prepare_for_the_revolution$§! abgeschlossen wurde:"
 ICE_embrace_the_workers_revolution: "Die Arbeiterrevolution fördern"
 ICE_embrace_the_workers_revolution_desc: "Die Unterstützung durch die Arbeiterschaft hat diesen Wandel ermöglicht. Es ist nur natürlich, dass die Arbeitergemeinschaften, die Arbeiter selbst und die Gewerkschaften eine führende Position in unserem neuen Staat erhalten. Die Anführer der Arbeiterrevolution werden das Land zu neuen Höhen führen und uns einen weit größeren Fortschritt bringen, als es ein Monarch je könnte."
 ICE_remove_dissent_in_the_working_class_tt: "Entfernt „§Y$ICE_dissent_in_the_working_class$§!“"
 ICE_state_corporatism: "Staatlicher Korporatismus"
 ICE_state_corporatism_desc: "Da wir uns nun von den letzten Resten des schwachen dänischen Jochs befreit haben, ist es an der Zeit, einen neuen Staat zu gründen. Der beste Weg, um die Sicherheit unserer Nation zu gewährleisten, besteht darin, uns hinter einem starken Anführer zu vereinen, wobei Gewerkschaftsführer, Industriemagnaten und die Partei zum gemeinsamen Wohl aller Isländer zusammenarbeiten müssen. Der Staat wird die Industriellen unterstützen und die Industriellen im Gegenzug den Staat."
 ICE_international_brigades: "Internationale Brigaden"
 ICE_international_brigades_desc: "Der Kampf gegen die Unterdrückung muss weitergehen, auch wenn wir ihn bereits gewonnen haben. Sonst riskieren wir, dass unser Sieg nur vorübergehend ist. Die Söhne und Töchter von [ROOT.GetName] müssen bereit sein, überall dort zu helfen, wo es nötig ist, und der Staat muss alles in seiner Macht Stehende tun, um sie zu unterstützen, indem er neue Gesetze erlässt und die erforderlichen Waffen und die nötige Ausrüstung liefert."
 ICE_state_owned_industry: "Staatliche Industrie"
 ICE_state_owned_industry_desc: "Ein kleines Land wie [ROOT.GetNameDef] kann sich nicht auf Kapitalisten verlassen, um die benötigten Güter zu produzieren. Um die Effizienz zu maximieren und sicherzustellen, dass nur die am meisten benötigten Güter produziert werden, muss der Staat eingreifen und die Kontrolle über die Industrie übernehmen. Das Land darf nicht länger von ausländischen Investitionen abhängig sein, um zu überleben. Der isländische Staat muss selbst für seine Bürger und Soldaten sorgen."
 ICE_organize_the_greyshirts: "Die Grauhemden organisieren"
 ICE_organize_the_greyshirts_desc: "Eine gut bewaffnete und vom Jugendalter an ausgebildete Miliz kann ein nützliches Instrument sein, um die Jugend zu fördern und sie für unsere neue Welt zu formen. Darüber hinaus stärkt eine halbmilitärische Ausbildung auch unsere Armeen, was sich bei der Rückeroberung dessen, was rechtmäßig uns gehört, sicher noch als nützlich erweisen wird."
 ICE_research_cooperation: "Forschungskooperation"
 ICE_research_cooperation_desc: "Die Zusammenarbeit mit gleichgesinnten Mächten erlaubt uns, vorteilhafte Waffentechnologien für die Zukunft zu entwickeln. Wir können von unseren geschätzten Partnern lernen und ihnen gleichzeitig ein gutes und abgeschiedenes Testgelände fernab neugieriger Blicke bieten."
 ICE_infiltrating_the_british_isles: "Infiltration der Britischen Inseln"
 ICE_infiltrating_the_british_isles_desc: "Die Flamme der Revolution muss sich ausbreiten, wenn sie nicht erstickt und anschließend ausgelöscht werden soll. Das offensichtlichste Ziel für eine Befreiung sind die unterdrückten Arbeiter der Britischen Inseln. [ROOT.GetNameDefCap] wird den Arbeitern in den unterdrückten Regionen helfen, sich gegen ihre imperialistischen und kapitalistischen Herren zu erheben. Gemeinsam können wir die revolutionären Ideale zur Realität des einfachen Arbeiters machen."
 ICE_infiltrating_the_british_isles_tt: "Schaltet §YEntscheidungen§! frei, die kommunistische Aufstände in Wales, Schottland und Nordirland provozieren."
 ICE_transformation_of_nature: "Die Umgestaltung der Natur"
 ICE_transformation_of_nature_desc: "Die Elektrizität ist der Schlüssel zur Industrialisierung. Die Natur in Island muss dem Staat genauso dienen wie den Bürgern. Flüsse und Wasserfälle lassen sich zu Dämmen umbauen, Steine können abgetragen und heiße Quellen zum Heizen genutzt werden. Nichts darf uns auf unserem Weg zum Fortschritt aufhalten."
 ICE_the_viking_spirit: "Geist der Wikinger"
 ICE_the_viking_spirit_desc: "Furchtlos und tödlich: Das waren Worte, die man mit den Wikingern von einst verband. Sie überquerten die Ozeane, ohne zu wissen, was jenseits von ihnen lag, und nur die Stärksten waren erfolgreich. Auch die Isländer müssen heute furchtlos und kühn sein, denn nur durch Wagemut und Tapferkeit werden wir die Nordsee beherrschen können."
 ICE_viking_spirit_tt: "Schaltet Entscheidungen frei, um den §YGeist der Wikinger zu verbessern§!"
 ICE_recruiting_international_workers: "Internationale Arbeiter anlocken"
 ICE_recruiting_international_workers_desc: "Indem wir unser Land zu einem Paradebeispiel für Kommunisten und Sozialisten machen und die revolutionäre Flamme so hell wie nirgends sonst lodern lassen, können wir internationale Revolutionäre anziehen, genau wie in den frühen Tagen des Sowjetstaates. Wir müssen Arbeitern und Revolutionssoldaten gleichermaßen zeigen, dass sie, unabhängig davon, woher sie kommen, nach [ROOT.GetName] gehören."
 ICE_international_research_community: "Internationale Forschungsgemeinschaft"
 ICE_international_research_community_desc: "Es gibt viel, was wir noch von anderen lernen könnten, sowohl durch die Kommunistische Internationale als auch durch andere Kooperationsprojekte mit Ländern auf der ganzen Welt. Nur durch die Zusammenarbeit mit der internationalen Gemeinschaft wird [ROOT.GetName] die nächste Stufe erreichen. Der Kollektivismus ist der einzig wahre Weg zum Fortschritt!"
 ICE_international_research_community_tt: "Jedes kommunistische Land, das kein Teil eines Bündnisses oder in einem Bündnis mit [ROOT.GetName] ist:"
 ICE_reclaiming_the_empire: "Rückeroberung des Reiches"
 ICE_reclaiming_the_empire_desc: "Grönland wurde einst von Wikingern aus Island besiedelt. Seither streiten sich Norwegen und Dänemark darum, obwohl sie keine wirklichen Rechte an der Insel haben. Es ist an der Zeit, dass wir die Rückgabe Grönlands an seine rechtmäßigen Besitzer fordern. Wenn sie ihr Erbe und ihre Geschichte zu schätzen wissen, werden sie es uns bedingungslos zurückgeben. Setzen wir unseren Weg zum Ruhm fort!"
 ICE_securing_the_north_sea_passage: "Sicherung der Nordseepassage"
 ICE_securing_the_north_sea_passage_desc: "Es ist an der Zeit, das zurückzuerobern, was eigentlich sowieso isländisch sein sollte: Die Shetland-Inseln und die Färöer-Inseln in der Nordsee sind wichtige Außenposten, um die Passage von und nach [ROOT.GetName] zu kontrollieren."
 ICE_vinland: "Vinland"
 ICE_vinland_desc: "Die Idee eines Nordatlantikreichs wurde dank der Entdeckung Amerikas von keinem Geringeren als Leifur Eiríksson geboren, der selbst isländischer Abstammung war. Bedauerlicherweise ist die Wikingerkolonie Vinland einst untergegangen, doch die Zeit ist gekommen, unseren lang verlorenen Traum zu verwirklichen. Für Odin!"
 ICE_the_armed_forces_of_iceland: "Isländische Streitkräfte"
 ICE_the_armed_forces_of_iceland_desc: "Wenn der Krieg nach Island kommt, muss Island in der Lage sein, sich zu verteidigen. Wir müssen mit dem Aufbau einer Streitmacht beginnen, die in der Lage ist, jeden potenziellen Angreifer zu besiegen. Wir sind eine kleine Insel mit einer kleinen Bevölkerung, aber unsere Lage und unsere Größe könnten ein Vorteil sein, da kein Feind in der Lage sein wird, große Truppenverbände einzusetzen, um sie einzunehmen."
 ICE_an_airbase_in_the_sea: "Ein Luftstützpunkt auf dem Meer"
 ICE_an_airbase_in_the_sea_desc: "Indem wir den Himmel über der Insel und das umliegende Meer kontrollieren, können wir sicherstellen, dass kein Feind je hier landen kann. Und selbst wenn er es schaffen sollte, kann unsere Luftwaffe dafür sorgen, dass dem Feind stets der notwendige Nachschub fehlen wird. Der natürlichste Weg zum Aufbau der isländischen Streitmacht liegt daher im Aufbau einer modernen Luftwaffe."
 ICE_a_naval_hub_in_the_atlantic: "Ein Marinestützpunkt im Atlantik"
 ICE_a_naval_hub_in_the_atlantic_desc: "Island ist eine Insel, und es ist daher absolut sinnvoll, dass die Flotte den wichtigsten Arm der Streitkräfte bildet. Sie kann Feinde davon abhalten, unsere Küsten zu erreichen, sie kann unsere Verbündeten dabei unterstützen, die Meere zu beherrschen, und sie kann Expeditionstruppen dorthin bringen, wo man sie braucht. Der Aufbau einer starken Marine ist die offensichtliche Wahl für Island."
 ICE_mine_iceland: "Verminung von Island"
 ICE_mine_iceland_desc: "Was die Seewege betrifft, so ist Island in allen Richtungen mit Ausnahme des Nordens leicht angreifbar. Um zu gewährleisten zu können, dass unser Volk auf der Insel sicher ist, müssen wir darauf vorbereitet sein, die isländischen Gewässer im Fall eines offenen Konflikts umfassend zu verminen."
 ICE_flying_boats: "Flugboote"
 ICE_flying_boats_desc: "Sollten wir nicht in der Lage sein, unsere Feinde auf dem Wasser zu besiegen, werden wir auf das Nächstbeste zurückgreifen: den Himmel. Wenn wir den Himmel kontrollieren, hätten unsere Feinde keine Verwendung mehr für ihre Schiffe, da sie sofort versenkt werden könnten."
 ICE_modernizing_the_coast_guard: "Modernierung der Küstenwache"
 ICE_modernizing_the_coast_guard_desc: "Die isländische Küstenwache ist seit Langem unsere wichtigste Streitmacht und wird sowohl für die innere als auch äußere Sicherheit eingesetzt. Wir sollten dafür sorgen, dass sie mit dem rasanten Tempo der Modernisierung und des technologischen Fortschritts mithalten kann."
 ICE_low_cost_aircrafts: "Günstige Flugzeuge"
 ICE_low_cost_aircrafts_desc: "Was wir nicht haben, ist eine große Industrie, aber was wir haben, sind ein paar wenige Personen, die wissen, wie man den Flugzeugbau optimiert. Wir sollten ihre Talente nutzen, damit wir auch mit unserer zugegebenermaßen schwachen Wirtschaft im Wettrüsten um den Himmel mithalten können."
 ICE_support_equipment: "Zusatzausrüstung"
 ICE_support_equipment_desc: "Jede Einheit der Armee und Bereitschaftspolizei kann schwerere Geschütze, angemessene Verbandskästen und Unterdrückungswaffen gebrauchen. Wir sollten daher sicherstellen, dass wir so schnell wie möglich in diese Dinge investieren."
 ICE_emergency_conversions: "Notfallumbauten"
 ICE_emergency_conversions_desc: "Unsere Nation hat zwar nicht unbedingt die Kapazität, um schwere Schiffe zu bauen, aber wir verfügen über zahlreiche größere Fischereifahrzeuge, Handelsschiffe und Schiffe von Privatunternehmen. Im Notfall können wir diese mit Maschinengewehren oder leichteren Kanonen ausstatten und so schnell und effizient eine ausreichend große Seestreitmacht aufbauen, die mit den meisten anderen Seemächten konkurrieren kann."
 ICE_emergency_conversions_tt: "Schaltet §YEntscheidungen§! frei, um §YKonvois§! zu §YZerstörern§! oder §YKreuzern§! umzurüsten"
 ICE_enact_conscription: "Herþjónustu"
 ICE_enact_conscription_desc: "Da die Zukunft unserer Nation immer ungewisser wird, muss der Verteidigung oberste Priorität eingeräumt werden. Wir haben praktisch keine Armee und müssen daher eine Wehrpflicht für alle jungen Erwachsenen einführen."
 ICE_a_profesional_army: "Die Armee professionalisieren"
 ICE_a_profesional_army_desc: "Die Armee ist derzeit zu schwach, um unsere Insel angemessen verteidigen zu können. Die einzige Möglichkeit, dieses Problem zu lösen, besteht darin, dafür zu sorgen, dass unsere Armee nur aus den fähigsten Männern besteht. Solche, die bereit sind, bis zum bitteren Ende zu kämpfen."
 ICE_thungur_hnifur: "Þungur Hnífur"
 ICE_thungur_hnifur_desc: "Die isländische Armee wird nie groß sein, und um dies zu kompensieren, müssen wir dafür sorgen, dass wir unsere Truppen bestmöglich ausbilden und uns auf unsere Stärken konzentrieren, damit wir, wenn wir zuschlagen, einen schweren Treffer landen können."
 ICE_thungur_hnifur_idea: "Elitetruppen"
 ICE_civilian_war_duty: "Zivilverteidigung"
 ICE_civilian_war_duty_desc: "Es ist wichtig, dass unsere Bürger genau wissen, wie sie sich im Falle eines Krieges oder einer Krise zu verhalten haben, und dass jeder Zivilist darauf vorbereitet ist, seine Pflicht zu erfüllen, indem er z. B. bei der Logistik, der Brandbekämpfung oder der Verteilung hilft."
 ICE_doctrinal_studies: "Doktrinale Studien"
 ICE_doctrinal_studies_desc: "Die Kunst des Krieges will gelernt sein; nicht jede Nation wird sie beherrschen können. Wir müssen die Weltmächte studieren und lernen, wie sie ihre Kriege führen."
 ICE_death_from_above: "Tod von oben"
 ICE_death_from_above_desc: "Wenn wir den Krieg in der Luft gewinnen, gewinnen wir den gesamten Krieg, und zwar schneller als auf jedem anderen Weg. Wir könnten sogar noch schneller gewinnen, wenn wir die Zusammenarbeit zwischen unserer Luftwaffe und unseren Streitkräften verstärken und spezielle Fallschirmschützen-Regimenter ausbilden, die bereit sind, die feindlichen Nachschublinien auszuschalten, wo immer dies möglich ist."
 ICE_we_shall_defend_our_island: "Wir werden unsere Insel verteidigen"
 ICE_we_shall_defend_our_island_desc: "Unsere Insel ist unsere Heimat – niemand kennt sie so gut wie wir. Indem wir unsere Armee auf den Kampf in den Bergen spezialisieren, können wir uns von der Küste zurückziehen. Wir könnten unseren Feind vernichten, sobald er gelandet ist und beginnt, sich selbstsicher zu fühlen."
 ICE_taking_the_fight_to_our_enemies: "Den Krieg zu unseren Feinden bringen"
 ICE_taking_the_fight_to_our_enemies_desc: "Das Meer, das uns alle umgibt, hat unser Volk jahrhundertelang geformt und uns zu dem gemacht, was wir heute sind. Wir müssen uns dieses Wissen zunutze machen und unsere Feinde dort bekämpfen, wo sie am wenigsten damit rechnen."
 #### DENMARK ####
 #Economical/Industrial Branch
 DEN_kanslergadeforliget: "Das Kanslergadeforlig fortsetzen"
 DEN_kanslergadeforliget_desc: "Die Weltwirtschaftskrise ist in [ROOT.GetName] noch immer zu spüren: Die Arbeitslosigkeit steigt rapide an und die Landwirtschaft leidet. Wir müssen über die Parteigrenzen hinweg zu einer gemeinsamen Einigung darüber kommen, wie wir die Krise, in der wir uns befinden, bewältigen können."
 DEN_devalue_the_krone: "Abwertung der Krone"
 DEN_devalue_the_krone_desc: "Indem wir die Krone abwerten, könnten wir unsere landwirtschaftlichen Erzeugnisse auf dem internationalen Markt wettbewerbsfähiger machen und würden die Exportchancen verbessern, was wiederum die Landwirte entlasten würde."
 DEN_remove_economic_crisis_in_730_days_tt: "§Y$DEN_economic_crisis_dynamic_modifier$§! wird in 730 Tagen entfernt"
 war_will_cancel_deal_tt: "§YEin Krieg zwischen unseren Ländern wird dieses Abkommen brechen§!"
 DEN_effects_after_fortify_our_borders_tt: "Hat den Schwerpunkt „§Y$DEN_fortify_our_borders$§!“ abgeschlossen"
 DEN_trade_with_britain: "Handel mit Großbritannien"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap] war in der Vergangenheit unser größter Exportmarkt für landwirtschaftliche Erzeugnisse, aber nach der Weltwirtschaftskrise ist dieser Handel fast völlig zum Erliegen gekommen. Nach der Abwertung der Krone ist es nun an der Zeit, den Briten erneut die Hand zu reichen und zu versuchen, unsere früheren Handelsbeziehungen wiederherzustellen."
 DEN_trade_with_germany: "Handel mit Deutschland"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap] hat in der Vergangenheit große Mengen unserer landwirtschaftlichen Erzeugnisse importiert, und nicht einmal der Erste Weltkrieg brachte diesen Handel zum Erliegen. Doch in den letzten Jahren hat der Handel zwischen unseren Ländern abgenommen. Wir müssen diese Entwicklung umkehren!"
 DEN_agricultural_subsidies: "Landwirtschaftliche Subventionen"
 DEN_agricultural_subsidies_desc: "Unsere Landwirte haben mit Schulden und Zwangsvollstreckungen zu kämpfen, und unter ihnen gib es seit einiger Zeit ein Gefühl der Ohnmacht und der Wut. Wenn wir nichts unternehmen, könnte sich das zu etwas Gefährlicherem zusammenbrauen. Wir müssen ihre Notlage beenden und dem Agrarsektor so gut wie möglich helfen."
 DEN_industrial_investments: "Industrielle Investitionen"
 DEN_industrial_investments_desc: "Unsere Stadtzentren sind von dem Umbruch der letzten Jahre nicht verschont geblieben: Die Arbeitslosigkeit ist in die Höhe geschnellt und Unternehmen stehen am Rande des Konkurses oder sind bereits bankrott. Wir müssen mit gezielten Hilfspaketen in den Industriesektor eingreifen und die Lage stabilisieren."
 DEN_support_schleswigian_farmers: "Schleswigische Landwirte unterstützen"
 DEN_support_schleswigian_farmers_desc: "In Südjütland gibt es wachsende Bewegungen an den politischen Rändern, die durch die angespannte wirtschaftliche Lage und den Streit um die kollektive Identität - sind sie Deutsche oder sind sie Dänen? - angestachelt werden. Wir könnten einen Teil dieses Dissenses abmildern, indem wir die Wirtschaft in der Region stärker fördern."
 DEN_public_works: "Öffentliche Bauvorhaben"
 DEN_public_works_desc: "Mit einem Programm für Öffentlichkeitsarbeit könnten wir nicht nur die Infrastruktur unseres Landes verbessern - zum Beispiel indem wir Brücken bauen, um unsere Inseln miteinander zu verbinden -, sondern auch den Bau neuer Wohnprojekte in die Wege leiten und die immer noch hohe Arbeitslosigkeit senken."
 DEN_fortify_our_borders: "Befestigung der Grenze"
 DEN_fortify_our_borders_desc: "Die Spannungen in Europa nehmen immer wieder zu, und auch wenn wir den Ersten Weltkrieg unbeschadet überstanden haben, gibt es keine Garantie dafür, dass dies wieder geschehen wird. Wir müssen uns auf das Schlimmste vorbereiten und gleichzeitig auf das Beste hoffen. Die Verteidigung unserer Grenzen und unserer Unabhängigkeit muss oberste Priorität haben!"
 DEN_build_a_modern_dannevirke: "Aufbau eines modernen Dannevirke"
 DEN_build_a_modern_dannevirke_desc: "Die Dänen haben jahrhundertelang schwere Festungsanlagen gegen die europäischen Mächte auf dem Festland gebaut, und die berühmteste davon ist das Dannevirke. Da [GER.GetNameDef] mit der Aufrüstung begonnen und damit auch die Großmächte um uns herum geweckt hat, müssen wir ein modernes Dannevirke errichten, damit es auch weiterhin unsere Grenzen schützt."
 DEN_unlocks_fortification_efforts: "Neue Entscheidung: §YBefestigungsbemühungen§!\n\n"
 DEN_refortify_tunestillingen: "Befestigung von Tunestillingen"
 DEN_refortify_tunestillingen_desc: "Als Europa das letzte Mal in einen Krieg verwickelt wurde, haben wir unsere Verteidigung durch den Bau der Tunestillingen vorbereitet: eine Reihe von Festungsanlagen zum Schutz von København. Diese Festungen sind zwar inzwischen baufällig geworden, könnten unsere Hauptstadt nach einem Wiederaufbau und einer Modernisierung aber auch in Zukunft wieder beschützen."
 DEN_secure_our_supply_lines: "Sicherung der Versorgungslinien"
 DEN_secure_our_supply_lines_desc: "Eine Armee marschiert auf ihrem Magen - das gilt heute genauso wie vor Tausenden von Jahren. Glücklicherweise sind wir ein großer Produzent von Nahrungsmitteln und müssten nur unsere Logistik etwas verfeinern, um die Versorgung unserer Truppen zu gewährleisten."
 DEN_fortify_the_islands: "Befestigung der Inseln"
 DEN_fortify_the_islands_desc: "Ganz Ostdänemark liegt auf Hunderten von Inseln verstreut, und unsere Flotte ist nicht annähernd groß genug, um sie alle vor den viel größeren Flotten unserer Nachbarn zu schützen. Durch den Bau von Küstenbefestigungen an wichtigen Stellen könnten wir potenzielle Angreifer abwehren."
 DEN_unlocks_coastal_fortification_efforts: "Neue Entscheidung: §YKüstenbefestigungsbemühungen§!\n\n"
 DEN_connect_the_islands: "Die Inseln verbinden"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap] besteht aus einer Vielzahl von Inseln und der einzige Punkt, der uns mit dem Festland verbindet, liegt im südlichen Jütland. Um das Reisen in unserem Land und vor allem zwischen den Inseln zu erleichtern, müssen wir Brücken bauen, die uns näher zusammenbringen."
 DEN_expand_institut_for_teoretisk_fysik: "Das Institut for Teoretisk Fysik erweitern"
 DEN_expand_institut_for_teoretisk_fysik_desc: "Das von Niels Bohr gegründete Institut for Teoretisk Fysik ist weltweit führend in der Physikforschung. Indem wir in das Institut finanzieren und seine Institutionen ausbauen, könnten wir die Früchte ernten und möglicherweise sogar Niels Bohr selbst für unsere Sache gewinnen ..."
 DEN_aalborg_portland_cement_plant: "Zementwerk Aalborg Portland"
 DEN_aalborg_portland_cement_plant_desc: "Das dänische Festland ist zwar arm an natürlichen Ressourcen, aber wir sind ein Vorreiter in der Zementproduktion. Indem wir das Zementwerk von Aalborg Portland ausbauen, könnten wir unsere Baukapazitäten steigern."
 DEN_improve_aalborg_portland_tt: "Dies verbessert den Industriekonzern §Y$DEN_aalborg_portland$§!:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$ §G+10.00%§!\n\n"
 DEN_expand_the_industries: "Die Industrie ausbauen"
 DEN_expand_the_industries_desc: "Dänemarks Wirtschaft war traditionell schon immer auf die Landwirtschaft ausgelegt, und deren Erzeugnisse sind auch nach wie vor unser wichtigstes Exportgut. Würden wir unsere anderen Wirtschaftszweige diversifizieren und ausbauen, könnten wir die Wirtschaft insgesamt stärken und die dänische Gesellschaft widerstandsfähiger machen, sollte es plötzliche Veränderungen geben."
 DEN_develop_remote_islands: "Neue Entscheidung: §YEntwicklung der Inseln§!\n\n"
 DEN_support_the_faroes_industries: "Faröer-Industrien unterstützen"
 DEN_support_the_faroes_industries_desc: "Da wir in unsicheren Zeiten leben, könnte es klug sein, die wenigen auf den Färöern bestehenden Industrien zu unterstützen und unseren Anspruch auf die strategisch günstig gelegene Inselgruppe unbestreitbar zu machen."
 DEN_support_bornholms_industries: "Bornholms Industrien unterstützen"
 DEN_support_bornholms_industries_desc: "Obwohl Bornholm über keine nennenswerten natürlichen Ressourcen verfügt, könnte es eine gute Idee sein, in die wenigen Industriezweige dort zu investieren und gleichzeitig alle unsere Nachbarn daran zu erinnern, wem die Insel gehört."
 DEN_develop_greenland: "Grönland entwickeln"
 DEN_develop_greenland_desc: "Das dänische Festland verfügt nur über wenige natürliche Ressourcen, die wir für unsere Produktion nutzen können. Grönland hingegen ist viel reicher an Ressourcen. Wir sollten in Grönland investieren und die dortige Wirtschaft entwickeln, wenn wir von ihnen profitieren wollen."
 DEN_expand_the_ivittuut_mine: "Ivittuut-Mine erweitern"
 DEN_expand_the_ivittuut_mine_desc: "Die Mine in Ivittuut ist der einzige Ort, an dem wir Aluminium gewinnen können, ein wichtiger Bestandteil bei der Herstellung moderner Flugzeuge. Durch den Ausbau der Mine könnten wir entweder unsere heimische Flugzeugproduktion steigern oder das Aluminium in andere Länder exportieren."
 DEN_prospecting_new_sites: "Suche nach neuen Vorkommen"
 DEN_prospecting_new_sites_desc: "Die alte Mine in Qaarsuarsuk ist erschöpft, aber es gibt noch weitere Vorkommen in der Region Qullissat. Die Eröffnung einer neuen Mine würde nicht nur für die grönländischen Industrien von großem Nutzen sein, sondern auch unseren heimischen Bedarf decken."
 DEN_protect_greenland: "Grönland schützen"
 DEN_protect_greenland_desc: "Grönland ist schon lange Teil unseres Reichs, und unser Anspruch auf die Insel reicht bis in die Wikingerzeit zurück. Der Verlust dieser Insel wäre eine nationale Tragödie und würde auch einen Prestigeverlust bedeuten. Um potenzielle Angriffe auf die Insel abzuwehren, müssen wir ihre Verteidigung verstärken."
 DEN_danske_stalvalsevaerket: "Danske Stålvalseværket"
 DEN_danske_stalvalsevaerket_desc: "Mehrere Vertreter des Industriesektors haben sich für eine Erhöhung der Stahlproduktion eingesetzt. Die Errichtung eines neuen Werks könnte die Wirtschaft ankurbeln und uns unabhängiger in der Stahlproduktion machen."
 DEN_reorient_production_lines: "Produktionsanlagen neu ausrichten"
 DEN_reorient_production_lines_desc: "Wir befinden uns in einer heiklen Lage und könnten schon sehr bald mehr Militärausrüstung benötigen. Um den wachsenden Bedarf an Waffen zu decken, müssen wir Zivilfabriken auf die Waffenproduktion umstellen."
 DEN_strengthen_military_industries: "Militärindustrie stärken"
 DEN_strengthen_military_industries_desc: "Investitionen in eine robuste Rüstungsindustrie zu tätigen, könnte sich als entscheidend für die Zukunft erweisen. Wir müssen sicherstellen, dass wir gut vorbereitet sind, wenn wir zu den Waffen greifen müssen, um unser Volk zu verteidigen."
 DEN_protect_the_faroe_islands: "Schutz der Färöer-Inseln"
 DEN_protect_the_faroe_islands_desc: "Angesichts der zunehmenden weltweiten Spannungen könnte es in der Nordsee bald zu schweren Konflikten kommen. Die Färöer-Inseln sind ein Schlüsselelement für unsere Fähigkeit, unsere Kontrolle über Grönland und seine zahlreichen Ressourcen auszuüben. Der Verlust dieser Inselgruppe könnte sich als verheerend erweisen, und daher sollte unsere oberste Priorität darin liegen, ihre Verteidigungsfähigkeit zu erhöhen."
 DEN_protect_bornholm: "Bornholm schützen"
 DEN_protect_bornholm_desc: "Bornholm liegt direkt südlich von [SWE.GetName] und nördlich von [GER.GetName] und somit näher an diesen beiden Ländern als am Rest von Dänemark. Wir müssen diese strategisch wichtige Insel in der Ostsee ausbauen und unsere Kontrolle über sie sichern."
 #Historical Branch
 DEN_declare_neutrality: "Erneut Neutralität bekunden"
 DEN_declare_neutrality_desc: "Unsere Nichteinmischung während des letzten Krieges hat uns gut getan und uns die Schrecken, die ein solcher Konflikt bringt, erspart. Erneut unsere Neutralität zu bekunden, könnte uns wieder retten."
 DEN_political_unity: "Politische Einheit"
 DEN_political_unity_desc: "Nur wenn wir kooperieren und über Parteigrenzen hinweg zusammenarbeiten, können wir jemals darauf hoffen, dass wir die Sicherheit unseres Landes gewährleisten können. Es war noch nie so wichtig, unsere politischen Differenzen beiseitezuschieben, und nur indem wir pragmatisch bleiben, können wir Dänemark schützen."
 DEN_policy_of_disarmament: "Wiederbewaffnungspolitik"
 DEN_policy_of_disarmament_desc: "Wir verfolgen seit mehreren Jahrzehnten eine Abrüstungspolitik, da uns diese die Schrecken des Ersten Weltkriegs erspart hat. Indem wir uns gegenüber unseren Nachbarn als harmlos präsentieren, können wir sicher auch dieses Mal verschont bleiben."
 DEN_import_machinery_and_material: "Import von Maschinen und Material"
 DEN_import_machinery_and_material_desc: "Wenn wir mit der industriellen Stärke unserer Nachbarn konkurrieren wollen, müssen wir klug vorgehen. Der Import moderner Werkzeuge und Materialien aus stärker industrialisierten Ländern würde unsere eigenen Fähigkeiten sicherlich verbessern und weiterentwickeln."
 DEN_modernize_agricultural_machinery: "Landmaschinen modernisieren"
 DEN_modernize_agricultural_machinery_desc: "Unsere landwirtschaftlichen Maschinen und Technologien zu modernisieren, könnte die Effizienz erhöhen, uns eine reichere Ernte bescheren und die Produktion steigern."
 DEN_develop_jutland_states_tt: "Neue Entscheidung: §YEntwicklung von Jütland§!\n\n"
 DEN_agricultural_reinvestments: "Reinvestitionen in die Landwirtschaft"
 DEN_agricultural_reinvestments_desc: "Unsere Landwirtschaft ist durch die Mechanisierung und die Einführung neuer importierter Maschinen effizienter geworden. Die höheren Steuereinnahmen aus diesem Sektor zu reinvestieren, könnte die Effizienz weiter steigern."
 DEN_industrial_reinvestments: "Reinvestitionen in die Industrie"
 DEN_industrial_reinvestments_desc: "Die Modernisierung der Landwirtschaft hat dazu geführt, dass die Menschen von ihrer Arbeit auf den Feldern befreit wurden. Investitionen in die städtischen Industriezentren zu tätigen, würde neue Arbeitsplätze für diese Menschen schaffen und so unsere Industrieproduktion steigern."
 DEN_increase_produce_production: "Erhöhte Lebensmittelproduktion"
 DEN_increase_produce_production_desc: "Unsere Reinvestitionen haben sich ausgezahlt: Jeder - vom kleinen Bauernhof bis zur großen Genossenschaft - gedeiht. Wir sind gut dafür gerüstet, die Nahrungsproduktion noch weiter zu steigern."
 DEN_modernize_industrial_machinery: "Modernisierung von Industriemaschinen"
 DEN_modernize_industrial_machinery_desc: "Dänemark hatte traditionell schon immer eine starke Agrarwirtschaft und war auf seine Lebensmittelexporte angewiesen, doch städtische Industrien haben im Lauf der Jahrzehnte an Bedeutung gewonnen. Wenn wir in moderne Maschinen investieren, könnten diese Industrien noch weiter wachsen."
 DEN_develop_island_states_tt: "Neue Entscheidung: §YEntwicklung des Großen Belts§!\n\n"
 DEN_increase_industrial_production: "Erhöhte industrielle Produktion"
 DEN_increase_industrial_production_desc: "Unsere städtischen Industrien haben in letzter Zeit stark an Bedeutung gewonnen, da sie sowohl Arbeitsplätze schaffen als auch unsere Wirtschaft stärken, doch sie müssen noch effizienter werden."
 DEN_research_and_development: "Investitionen in Forschung und Entwicklung"
 DEN_research_and_development_desc: "Öl und Maschinen sind das, was eine moderne Gesellschaft am Laufen hält, und wir sind in fast all diesen Bereichen zurückgefallen. Wir müssen sicherstellen, dass wir nicht noch mehr den Anschluss verlieren."
 DEN_north_sea_oil_drilling: "Ölbohrungen in der Nordsee"
 DEN_north_sea_oil_drilling_desc: "Vor der Küste von Nørrejylland wurden Ölvorkommen entdeckt. Indem wir diese fördern, wären wir weniger vom sprunghaften Handelsmarkt abhängig und könnten uns besser selbst versorgen."
 DEN_potential_refinery_tt: "Wenn „§Y$synth_oil_experiments$§!“ erforscht ist, erhält §Y$STATE_99$§! §G1§! Bauplatz und §G1§! §Y$synthetic_refinery$§!."
 DEN_increase_maritime_trade: "Erweiterung der Handelsflotte"
 DEN_increase_maritime_trade_desc: "Unsere Zukunft liegt auf dem offenen Meer und bei unserer Handelsflotte, die unsere Produkte in die ganze Welt exportiert. Wir mögen eine kleine Nation sein, was die Bevölkerungsgröße und den politischen Einfluss angeht, aber wir können trotzdem zu einer großen Handelsmacht werden."
 DEN_full_employment: "Vollbeschäftigung"
 DEN_full_employment_desc: "Wir haben keine Kosten gescheut, um in unsere Industrie und unsere Landwirtschaft zu investieren, und können nun die Früchte ernten: Wir haben die Wirtschaftskrise hinter uns gelassen und es gibt so gut wie keine Arbeitslosigkeit mehr. Das Land arbeitet bei maximaler Kapazität und der Wohlstand ist zum Greifen nahe!"
 #Shared Political Branch
 DEN_social_stability: "Soziale Stabilität"
 DEN_social_stability_desc: "Wir müssen präventiv handeln, wenn wir nicht unter der gleichen sozialen Instabilität wie andere Nationen leiden wollen! Bevor wir weitreichende Reformen für die Industrie und die Wirtschaft erlassen, müssen wir unsere Basis festigen."
 DEN_welcome_foreign_scientists: "Ausländische Wissenschaftler willkommen heißen"
 DEN_welcome_foreign_scientists_desc: "In Europa brauen sich wieder einmal Unruhen zusammen, und Menschen fliehen vor Regimen, die sie unterdrücken wollen. Wenn wir sie mit offenen Armen empfangen, könnten wir ihr Wissen und ihre Fähigkeiten für uns gewinnen."
 DEN_build_motorveje: "Nationale Motorveje errichten"
 DEN_build_motorveje_desc: "In letzter Zeit wurde viel über nationale Autobahnen geredet, und einige wurden sogar bereits geplant. Die Schaffung eines Autobahnnetzes würde die Reisezeit im ganzen Land minimieren und alles näher zusammenrücken lassen."
 DEN_heavy_market_regulations: "Regulierung der Schwerindustrie"
 DEN_heavy_market_regulations_desc: "Viele Industrieunternehmen sind im Lauf der Jahre groß und wohlhabend geworden, doch ihr Einfluss auf die Wirtschaft bietet für viele Menschen Anlass zur Besorgnis. Wir müssen den Unternehmen Beschränkungen auferlegen und sie unter strenge Aufsicht stellen. Nur so können wir sicherstellen, dass sie nicht die eigenen Bedürfnisse über die Bedürfnisse der Nation stellen."
 DEN_limited_market_regulations: "Begrenzt regulierte Industrie"
 DEN_limited_market_regulations_desc: "Der Industriesektor hat im Lauf der Jahre stark an Bedeutung für die Wirtschaft des Landes dazugewonnen und floriert sogar. Wir müssen aufpassen, dass wir seinem Wachstum nicht mit unseren Beschränkungen schaden, aber zugleich müssen wir auch dafür sorgen, dass er nicht zu einem Sicherheitsrisiko für die Nation wird."
 DEN_no_market_regulations: "Alle industriellen Begrenzungen aufheben"
 DEN_no_market_regulations_desc: "Die Industrie ist trotz unserer Marktvorschriften gewachsen und gediehen - nicht wegen ihnen. Wenn wir mit dem Rest der Welt konkurrieren wollen, müssen wir alle Regulierungen für sie aufheben."
 DEN_industrial_research_bonus_tt: "Industrieller Forschungsbonus: §G+5.00%§!"
 DEN_side_with_unions: "Auf die Seite der Gewerkschaften stellen"
 DEN_side_with_unions_desc: "Nur wenn wir die Lebensbedingungen für alle Menschen in [Den.GetName] verbessern, können wir die Probleme lösen, die den Arbeitsmarkt plagen. Die Gewerkschaften sind der einzige Weg, um das zu erreichen."
 DEN_side_with_industry: "Auf die Seite der Industrie stellen"
 DEN_side_with_industry_desc: "Damit unsere Industrie überlebt, müssen wir die Löhne senken und höhere Zölle auf importierte Waren erheben."
 DEN_five_year_plan: "Fünfjahresplan einführen"
 DEN_five_year_plan_desc: "Um zu gewährleisten, dass unser Volk eine Zukunft hat, müssen wir einen Ausschuss einsetzen, der in der Lage ist, ein kühnes neues Wirtschaftsmodell für [DEN.GetName] auszuarbeiten und umzusetzen. Der neue Fünfjahresplan wird uns zu Wohlstand verhelfen!"
 DEN_limited_social_mobilization: "Begrenzte soziale Mobilisierung"
 DEN_limited_social_mobilization_desc: "Ein Krieg zeichnet sich in Europa ab, und wir müssen dafür sorgen, dass er uns nicht erneut überrumpeln wird! Wir müssen die notwendigen Vorbereitungen treffen, so hart sie auch sein mögen, um unsere Souveränität zu sichern."
 #Rearmament Branch
 DEN_start_the_rearmament: "Wiederbewaffnung beginnen"
 DEN_start_the_rearmament_desc: "[DEN.GetNameDefCap] hat sein Militär schon viel zu lange vernachlässigt und unsere Souveränität in die Hände unserer Nachbarn gelegt. Angesichts der Unruhen, die Europa erfassen, ist dies nicht länger hinnehmbar! Wir müssen unsere militärischen Fähigkeiten ausbauen und dafür sorgen, dass wir selbst über unser Schicksal entscheiden können."
 DEN_national_unity: "Nationaler Zusammenhalt"
 DEN_national_unity_desc: "Um unser Militär aufzurüsten und auszubauen, brauchen wir die Unterstützung der gesamten dänischen Bevölkerung. Wir müssen versuchen, das Volk zu vereinen, und als Einheit agieren."
 DEN_industrial_preparations: "Industrielle Vorbereitung"
 DEN_industrial_preparations_desc: "Wir müssen jede Facette unserer Gesellschaft auf den Krieg vorbereiten und dürfen einfach keine Überraschungen riskieren. Die Industrie muss zuerst vorbereitet werden, da sie uns autarker macht, was es uns wiederum erlauben wird, Invasoren so lange abzuwehren, bis hoffentlich Hilfe eintrifft."
 DEN_military_preparations: "Militärische Vorbereitung"
 DEN_military_preparations_desc: "Unsere Industrie auf einen Angriff vorzubereiten, wird nutzlos sein, wenn unsere Armeen den Feind nicht auch zurückschlagen können. Wir müssen unsere Verteidigung stärken und dafür sorgen, dass unsere Truppen die nötige Disziplin und die Nerven haben, um die Linie zu halten."
 DEN_civilian_preparations: "Zivile Vorbereitung"
 DEN_civilian_preparations_desc: "Ganz gleich, wie gut das Militär und die Industrie vorbereitet sind: Es wird nichts nützen, wenn die zivile Entschlossenheit bröckelt und die Menschen bei der Verteidigung wanken und Frieden suchen. Wir müssen die Entschlossenheit in jedem einzelnen dänischen Herzen festigen und den Glauben an uns selbst stärken."
 DEN_full_social_mobilization: "Vollständige soziale Mobilisierung"
 DEN_full_social_mobilization_desc: "Der Krieg steht vor der Tür, und wenn wir unsere Freiheit bewahren wollen, müssen wir alle Teile der Gesellschaft mobilisieren. Jeder Mann, jede Frau und jedes Kind muss seine Aufgabe und seine Pflicht kennen. Dieser Einsatz wird seinen Tribut fordern, doch unsere gesamte industrielle Kapazität muss auf die Wiederaufrüstung und den Schutz des dänischen Volkes ausgerichtet sein."
 DEN_seek_protection: "Schutz suchen"
 DEN_seek_protection_desc: "Wir können uns so viel vorbereiten, wir wollen: Solange wir von größeren und stärkeren Nachbarn umgeben sind, deren Absichten wir nicht kennen, können wir nie wirklich sicher sein. Es wäre eine gute Idee, anderswo Schutz zu suchen, um unsere Unabhängigkeit zu sichern."
 DEN_sign_non_aggression_deal: "Nichtangriffspakt unterschreiben"
 DEN_sign_non_aggression_deal_desc: "Es gibt viel zu gewinnen, sollte es uns gelingen, uns mit einer stärkeren Nation anzufreunden und einen Nichtangriffspakt mit ihr zu schließen. Es mag unsere heikle Lage für die nahe Zukunft zwar nicht ändern, doch auf lange Sicht könnten uns diese engeren Beziehungen zugutekommen, indem sie uns verschiedene Handelsabkommen eröffnen und die Zusammenarbeit verstärken."
 DEN_sign_a_trade_deal: "Handelsabkommen aushandeln"
 DEN_sign_a_trade_deal_desc: "Wir sind fest entschlossen, unsere Armee aufzurüsten, doch so etwas braucht Zeit - Zeit, die wir vielleicht nicht haben. Wir müssen rasch mehr Ausrüstung beschaffen. Wir müssen uns an ein befreundetes Land wenden und alles Nötige erwerben, solange unsere eigenen Produktionskapazitäten so begrenzt sind."
 DEN_science_pact: "Forschungs- und Partnerschaftsprogramm beitreten"
 DEN_science_pact_desc: "Wir haben zwar große Fortschritte in der Wissenschaft und Technik erzielt, seit unsere Nation einen größeren Schwerpunkt auf die Industrie legte, doch wir hinken noch immer hinter einigen Nationen her. Wir sollten uns an ein befreundetes Land wenden, um ein für beide Seiten vorteilhaftes Forschungs- und Partnerschaftsprogramm einzugehen und unsere gemeinsamen Fortschritte noch weiter zu beschleunigen."
 DEN_territory_for_protection: "Schutzterritorium"
 DEN_territory_for_protection_desc: "Die Wiederbewaffnung verläuft planmäßig, doch das Militär zweifelt daran, dass dies ausreichen wird. Wir könnten einige unserer Territorien verkaufen, um eine konkretere Garantie zu erhalten, anstatt nur einen Nichtangriffspakt zu schließen. Ein solches Abkommen könnte sogar unserer Wirtschaft zugutekommen."
 DEN_strength_in_numbers: "Stärke durch die Anzahl"
 DEN_strength_in_numbers_desc: "Wenn wir gegen einen viel stärkeren Feind eine Chance haben wollen, müssen wir uns Verbündete suchen - ungeachtet unserer Neutralität! Es ist an der Zeit, diese Naivität hinter uns zu lassen und uns an die neue Wirklichkeit in der Welt anzupassen."
 DEN_military_cooperation_program: "Programm zur militärischen Zusammenarbeit"
 DEN_military_cooperation_program_desc: "Mit unserem neuen Bündnis könnten wir viel im Rahmen eines gemeinsamen Programms zur militärischen Zusammenarbeit voneinander lernen. Und um das Geschäft zu versüßen, hat man sich bereit erklärt, die von unseren neuen Verbündeten gekaufte militärische Ausrüstung zu subventionieren, um unsere Aufrüstungsbemühungen zu unterstützen."
 DEN_joint_military_drills: "Gemeinsame Militärübungen"
 DEN_joint_military_drills_desc: "Da Dänemark seit 1864 neutral ist, haben die dänischen Truppen seit geraumer Zeit keine echten Kämpfe mehr erlebt. Wir sollten von unserem neuen Verbündeten lernen. Durch gemeinsame Militärübungen können beide Nationen wertvolle Erfahrungen sammeln."
 DEN_nordic_security: "Nordische Sicherheit"
 DEN_nordic_security_desc: "Nachdem wir unsere eigene Unabhängigkeit durch ein neues Bündnis gesichert haben, können wir uns nun endlich den übrigen nordischen Ländern zuwenden. Wir müssen sie davon überzeugen, sich unserem Bündnis anzuschließen, damit wir uns alle gegenseitig schützen können. Sollten sie nicht einsichtig sein, ist es unsere Pflicht, sie vor sich selbst zu schützen."
 #Monarchist Branch
 DEN_unify_the_right: "Die Rechten vereinen"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap] wird schon viel zu lange von inkompetenten und unverantwortlichen Politikern regiert! Es ist nur dem Mut und der Ausdauer des dänischen Volkes zu verdanken, dass wir als Land noch funktionieren. Es ist an der Zeit, dass sich die rechten Parteien endlich zu einer gemeinsamen Sache gegen die linke Bedrohung zusammenschließen!"
 DEN_conservatives_support: "Unterstützung der Konservativen gewinnen"
 DEN_conservatives_support_desc: "Obwohl ein Großteil der konservativen Partei nicht im Traum daran denken würde, mit der Bondepartiet oder der DNSAP zusammenzuarbeiten, gibt es dennoch einige, die erkannt haben, wie schutzlos und unvorbereitet [DEN.GetNameDef] auf den kommenden Sturm ist. Wir müssen sie überzeugen, sich unserer Sache anzuschließen!"
 DEN_conspire_with_the_officer_corps: "Mit dem Offizierskorps verschwören"
 DEN_conspire_with_the_officer_corps_desc: "Dank der geeinten rechten Koalition, die über ein viel größeres politisches Mandat und eine kohärentere Agenda verfügt, können wir nun endlich auf das Offizierskorps zugehen und versuchen, zumindest einige seiner Mitglieder davon zu überzeugen, sich hinter uns zu stellen."
 DEN_encourage_paramilitary: "Paramilitärische Organisationen fördern"
 DEN_encourage_paramilitary_desc: "Die Förderung paramilitärischer Organisationen auf lokaler Ebene würde nicht nur die nationale Sicherheit im Kriegsfall stärken, sondern auch das Gemeinschaftsgefühl und die Einheit der Bürger festigen."
 DEN_overthrow_the_government: "Die Regierung stürzen"
 DEN_overthrow_the_government_desc: "Unser Land wird schon viel zu lange von gierigen Männern und Frauen regiert, die nur an sich selbst denken und sämtliche Gefahren, die das dänische Volk bedrohen, ignorieren. Es ist an der Zeit, eine neue Ordnung einzusetzen und eine neue Ära für [DEN.GetName] einzuläuten!"
 DEN_strengthen_the_officer_corp: "Das Offizierskorps stärken"
 DEN_strengthen_the_officer_corp_desc: "Offiziere spielen für den Erfolg militärischer Operationen eine entscheidende Rolle, und wenn wir die anhaltende Effizienz unserer Armee gewährleisten wollen, müssen wir unseren Schwerpunkt erneut auf die Stärkung unseres Offizierskorps legen. Wir müssen eine neue Generation von qualifizierten und engagierten Führungskräften heranziehen."
 DEN_king_assumes_power: "Machtübernahme des Königs"
 DEN_king_assumes_power_desc: "Wir brauchen eine ruhige Hand, die uns durch diese unsicheren Zeiten führt. Wir brauchen Stabilität und Tradition. Der König könnte vielleicht dazu gebracht werden, in diesen unruhigen Zeiten die Kontrolle über die Regierung zu übernehmen."
 DEN_konge_og_faedreland: "For Konge og Fædreland"
 DEN_konge_og_faedreland_desc: "Möge die unerschütterliche Hingabe von König Christian X. dem Volk in diesen schweren Zeiten als ein Leuchtfeuer der Hoffnung dienen. Das Volk muss zusammenstehen, um unser Heimatland zu verteidigen!"
 DEN_align_industries: "Industrie auf das nationale Interesse ausrichten"
 DEN_align_industries_desc: "Die Notwendigkeit einer effizienten Ressourcenzuweisung und einer gezielten industriellen Produktion ist von größter Wichtigkeit. Indem wir die verschiedenen Industrien koordinieren und die Produktion rationalisieren, könnten wir sicherstellen, dass jede Fabrik, jeder Arbeiter und jede Ressource ihr volles Potenzial für [DEN.GetNameDef] ausschöpft."
 DEN_the_royal_guard: "Den Kongelige Livgarde erweitern"
 DEN_the_royal_guard_desc: "Die königliche Leibgarde ist seit fast 300 Jahren für die Sicherheit des Königs und dessen Familie zuständig und hat sich immer wieder aufs Neue bei der Erfüllung ihrer Pflichten bewiesen. Wenn wir ihre Anzahl und Disziplin erhöhen würden, könnten wir unsere Truppen noch weiter stärken."
 DEN_economic_mobilization_strategy: "Strategie zur wirtschaftlichen Mobilisierung"
 DEN_economic_mobilization_strategy_desc: "Wir müssen die Wirtschaft und die Bevölkerung auf den bevorstehenden Krieg vorbereiten. Um dies zu tun, müssen wir eine neue Wirtschaftsstrategie umsetzen, die sicherstellt, dass die Industrien möglichst effizient arbeiten, und die das dänische Volk gleichzeitig davon überzeugt, seine Pflichten gegenüber dem König und dem Land zu erfüllen."
 DEN_expand_kobenhavns_university: "Københavns Universitet erweitern"
 DEN_expand_kobenhavns_university_desc: "Wir können nicht riskieren, dass [DEN.GetNameDef] technologisch zurückfällt. Wir müssen in den wissenschaftlichen Fortschritt und die technologische Entwicklung an der Universität Kopenhagen investieren, um sicherzustellen, dass wir in keinem Bereich hinter unsere Konkurrenten zurückfallen."
 DEN_scandinavian_security: "Absicherung Skandinaviens"
 DEN_scandinavian_security_desc: "Skandinavien und die Ostsee waren in den letzten Jahrhunderten die wichtigsten geopolitischen Brennpunkte für [DEN.GetName]. Bevor wir uns den europäischen Großmächten auf dem Kontinent zuwenden können, müssen wir zunächst unsere Nordflanke unterwerfen und befrieden."
 DEN_reintegrate_iceland: "Island wiedereingliedern"
 DEN_reintegrate_iceland_desc: "Vor nicht allzu langer Zeit war [ICE.GetNameDef] Teil unserer Nation - und das jahrhundertelang. Es ist höchste Zeit, dass wir das [ICE.GetAdjective]e Volk davon überzeugen, sich erneut unserem Reich anzuschließen und wieder eine vereinte Nation zu werden."
 DEN_develop_iceland: "Island entwickeln"
 DEN_develop_iceland_desc: "Island liegt im Nordatlantik, was es zu einer idealen Basis für unsere Marine und unseren Plan, die Hochsee zu kontrollieren, machen würde. Indem wir Ressourcen und Geld in die Region leiten, könnten wir sie stärker in das Weltgeschehen einbinden und ihre strategische Lage besser nutzen"
 DEN_sway_the_nordics: "Die nordischen Länder beeinflussen"
 DEN_sway_the_nordics_desc: "An dem alten Sprichwort „Die Feder ist mächtiger als das Schwert“ ist etwas Wahres dran. Es könnte klug sein, andere Nationen mit diplomatischen Mitteln auf unsere Seite zu ziehen, anstatt rohe Gewalt anzuwenden."
 DEN_offer_protection: "Schutz anbieten"
 DEN_offer_protection_desc: "Um unseren Einfluss und unsere Macht im Norden und rund um die Ostsee weiter auszubauen, sollten wir eine dänische Hegemonie errichten und den Bedürftigen angemessenen Schutz bieten. Die Verteidigung unserer nordischen und baltischen Brüder wird die Stabilität in der gesamten Region stärken und uns allen zugutekommen."
 DEN_secure_swedish_steel: "Schwedischen Stahl sichern"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap] ist ein ressourcenarmes Land und für ein modernes Militär fehlen uns die meisten Materialien. Schweden hingegen verfügt über reichlich natürliche Ressourcen - und stand früher unter dänischer Herrschaft. Es ist an der Zeit, [SWE.GetName] wieder unter unsere Herrschaft zu stellen."
 DEN_swedish_steel_production: "Schwedische Stahlproduktion"
 DEN_swedish_steel_production_desc: "Da wir die Bodenschätze im nördlichen [SWE.GetName] nun für uns gesichert haben, können wir die Minen nutzen, um unsere eigenen Abbaukapazitäten zu erhöhen und einen Teil des Reichtums ins Ausland zu exportieren - im Gegenzug für Sicherheitsgarantien."
 DEN_finish_off_finland: "Die Ostfront sichern"
 DEN_finish_off_finland_desc: "Unsere Interessen in Nordskandinavien werden ständig bedroht sein, solange wir unsere Ostflanke nicht sichern. Wir müssen präventive Maßnahmen zum Schutz der finnischen Territorien ergreifen!"
 DEN_reclaim_norway: "Norwegen zurückfordern"
 DEN_reclaim_norway_desc: "Die dänische Krone herrschte Hunderte von Jahren über [NOR.GetName], bevor es uns 1814 von den Schweden weggenommen wurde. Der Bruder des Königs - König Haakon von [NOR.GetName] - hat sich geweigert, die direkte Kontrolle zu übernehmen und die notwendigen Entscheidungen zu treffen, um sein Volk zu schützen. Es ist an der Zeit, die beiden Länder wieder unter dänischer Herrschaft zu vereinen."
 DEN_train_mountain_infantry: "Gebirgsausbildung"
 DEN_train_mountain_infantry_desc: "Die westlichen und nördlichen Teile Skandinaviens bestehen größtenteils aus Bergen - etwas, was wir auf dem dänischen Festland nicht haben. Wir müssen unsere Truppen in diesen Bergen drillen, um unsere Kampffähigkeiten zu verbessern und unser Reich besser schützen zu können."
 DEN_pan_scandinavianism: "Panskandinavismus"
 DEN_pan_scandinavianism_desc: "Skandinavien und in geringerem Maß auch die gesamte nordische Region sind seit Tausenden von Jahren eng miteinander verbunden und haben eine lange, gemeinsame Geschichte. Indem wir die bereits engen Verbindungen zwischen unseren Völkern nutzen, können wir die ersten Schritte in Richtung eines Zusammenschlusses einleiten."
 #Fascist Branch
 DEN_march_on_the_capital: "Marsch auf die Hauptstadt"
 DEN_march_on_the_capital_desc: "Die Zeit ist endlich gekommen, in der sich unsere Partei erhebt und die Kontrolle über die Zukunft von [DEN.GetName] übernimmt. Wir müssen nach [ROOT.capital.GetCapitalVictoryPointName] marschieren und unseren Stimmen Gehör verschaffen! Wir werden eine Ära der Stärke und der Sicherheit für das [DEN.GetAdjective]e Volk einläuten!"
 DEN_seize_power: "Machtübernahme"
 DEN_seize_power_desc: "[DEN.GetNameDefCap] ist endlich bereit, die neue faschistische Regierung zu akzeptieren. Wir werden den Rigsdag abschaffen und die Zukunft unserer großen Nation in die Hände von $DEN_cay_lembcke$ legen. Sollte es auch nur einen Hauch von Widerstand geben, müssen wir darauf vorbereitet sein, ihn endgültig zu zerschlagen."
 DEN_ask_for_support: "Um Unterstützung bitten"
 DEN_ask_for_support_desc: "[GER.GetNameDefCap] ist das Paradebeispiel eines Landes, das wir aufzubauen versuchen. Wir können uns deshalb auch niemand Besseres vorstellen, der in diesen turbulenten Zeiten unsere Regierung unterstützen könnte. Wir müssen so schnell wie möglich eine Delegation nach [GER.Capital.GetCapitalVictoryPointName] schicken!"
 DEN_denmark_first: "Dänemark zuerst"
 DEN_denmark_first_desc: "Wir haben es aus eigener Kraft weit gebracht, warum also sollten wir eine der Großmächte um Unterstützung bitten? [DEN.GetNameDefCap] kann auf eigenen Füßen stehen und wird schon bald so wichtig sein wie die anderen großen Fraktionen der Welt. Længe leve Danmark!"
 DEN_rally_the_nation: "Die Nation zum Kampf aufrufen"
 DEN_rally_the_nation_desc: "Jetzt, da wir die Kontrolle über das Land übernommen haben, ist es von größter Wichtigkeit, auch die Unterstützung des Volkes zu gewinnen. Dies kann zwar nicht viel gegen uns ausrichten, aber es wäre besser, eine Bevölkerung an seiner Seite zu haben, die bereit ist, für ihr Land zu kämpfen, als eine, die einem jederzeit das Messer in den Rücken stoßen könnte. Wir müssen den [DEN.GetAdjective]en Nationalstolz wiederherstellen und die Menschen dazu bringen, für ihr Land zu kämpfen!"
 DEN_dano_german_military_cooperation: "Dänisch-deutsche Militärzusammenarbeit"
 DEN_dano_german_military_cooperation_desc: "Damit unser Militär in der Lage ist, unsere Ziele zu erreichen, muss es weiterentwickelt werden. Wir sollten uns aus diesem Grund an unsere Partnerregierung in [GER.GetName] wenden und sie um militärische und technologische Zusammenarbeit bitten. Mit diesem Vorschlag wird die Zukunft, die wir uns für [DEN.GetNameDef] vorstellen, näher an die Realität heranrücken."
 DEN_institute_corporatism: "Korporatismus fördern"
 DEN_institute_corporatism_desc: "Inspiriert vom italienischen Modell müssen Arbeiter und Kapitalisten aus unterschiedlichen Wirtschaftsbereichen an der nationalen Politik mitwirken. So können wir zwischen diesen Gruppen vermitteln und die Reformen durchführen, die für die nationale Wirtschaft am besten sind. Das wird uns auch dabei helfen, eine solide politische Zukunft für [DEN.GetName] zu sichern."
 DEN_experimental_technology: "Experimentelle Technologie"
 DEN_experimental_technology_desc: "Während wir unsere Kriegsmaschinerie ausbauen, müssen wir auch dafür sorgen, dass unser Forschungs- und Entwicklungssektor seine Experimente weiter vorantreibt. Wir müssen den Universitäten und Labors unbedingt die nötigen Mittel zur Verfügung stellen, die sie brauchen, um unseren technologischen Vorsprung weiter auszubauen."
 DEN_assault_troops: "Afdeling stürmen"
 DEN_assault_troops_desc: "Während unsere reguläre Armee die Linie hält und unsere Feinde nach und nach zurückdrängt, ist es die Stärke unserer Elitetruppen, die unseren Feind vernichten wird. Wir müssen in ihre Ausbildung investieren und dafür sorgen, dass wir gehorsame, disziplinierte Spezialeinheiten in Reserve haben."
 DEN_prioritize_navy: "Søværnet priorisieren"
 DEN_prioritize_navy_desc: "Unsere Heimat ist nur eine kleine Halbinsel und deshalb ist es von größter Wichtigkeit, dass wir der Entwicklung unserer Flotte Priorität einräumen. Wir müssen sicherstellen, dass wir die nötige Zeit und das nötige Geld investieren, damit es die [DEN.GetAdjective]e Marine eines Tages mit der [ENG.GetAdjective]en oder [JAP.GetAdjective]en aufnehmen kann."
 DEN_prioritize_army: "Hæren priorisieren"
 DEN_prioritize_army_desc: "Die Armee bildet das Rückgrat eines jeden Militärs. Indem wir unsere Ressourcen in die Ausbildung von Soldaten und die Produktion von Kriegsmaschinen und Ausrüstung stecken, werden wir mehr als nur bereit sein, jedem entgegenzutreten, der es wagt, [DEN.GetName] zu bedrohen."
 DEN_total_war: "Total krig"
 DEN_total_war_desc: "Unsere Verluste in diesem Krieg sind nicht hinnehmbar. Wir müssen unsere Truppen sammeln und uns auf einen totalen Krieg vorbereiten. Sollte es uns gelingen, den Feind zurückzudrängen, indem wir ihm alles entgegensetzen, was wir haben, haben wir vielleicht eine Chance, diesen Sturm zu überstehen. Wir müssen unser Volk bewaffnen und den letzten Rest unserer Industrie mobilisieren. Wir müssen die Stellung halten!"
 DEN_military_might: "Wiederauferstandene Militärmacht"
 DEN_military_might_desc: "Die militärische Macht von [DEN.GetName] nimmt von Tag zu Tag zu, aber es gibt immer Raum für Verbesserungen. Wir sollten uns auf die Hæren und das Flyvevåbnet konzentrieren, in ihre Ausbildung investieren und sie effizienter auf dem Feld machen."
 #End Focuses
 DEN_avenging_1864: "1864 rächen"
 DEN_avenging_1864_desc: "Die demütigende Niederlage von 1864 hat unsere Nation über ein halbes Jahrhundert lang gezeichnet. Es ist höchste Zeit, dass wir unsere Südgrenze ein für alle Mal sichern und dafür sorgen, dass uns kein Feind jemals mehr seine Bedingungen aufzwingen kann."
 DEN_dominium_maris_baltici: "Dominium Maris Baltici"
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap] war einst die mächtigste Nation im Ostseeraum. Wir haben gegen Balten, Polen, Russen und vor allem gegen die Schweden um die Vorherrschaft über das Meer gekämpft. Jetzt sind wir bereit, die gesamte Region ein für alle Mal unter unsere Kontrolle zu bringen."
 DEN_establish_the_danelaw: "Danelagen"
 DEN_establish_the_danelaw_desc: "Es gab eine Zeit, in der sich unsere Herrschaft über die gesamte Nordsee erstreckte und selbst die Engländer unseren Gesetzen folgen mussten. Es ist an der Zeit, dass wir uns erneut erheben und unserem Volk eine Zukunft sichern, indem wir erneut die Wellen beherrschen. Wir müssen das Danelagen zurückerobern und alle anderen Länder dazu zwingen, uns zu gehorchen."
 #Occupation Branch
 DEN_collaboration_government: "Samarbejdsregering"
 DEN_collaboration_government_desc: "Die Unterzeichnung eines Friedensvertrags und die Zusammenarbeit mit [?DEN.DEN_overlord_nation.GetName] war die einzige Möglichkeit, um zu verhindern, dass unser Land zerstört und unser Volk in den Ruin getrieben wird. Indem wir eine Kooperationsregierung errichten, die eng mit der [?DEN.DEN_overlord_nation.GetAdjective]en Besatzungsmacht zusammenarbeitet, werden wir weit mehr Unabhängigkeit und Souveränität genießen können als die meisten anderen Nationen in einer ähnlichen Lage."
 DEN_seek_independence: "Unabhängigkeit anstreben"
 DEN_seek_independence_desc: "Die dänische Unabhängigkeit ist nicht länger garantiert, auch wenn wir mit [?DEN.DEN_overlord_nation.GetName] zusammenarbeiten. Wir müssen unsere Freiheit schützen, indem wir den Besatzungsmächten Widerstand leisten und zuschlagen, wenn die Zeit reif ist."
 DEN_sanction_sabotages: "Sabotage sanktionieren"
 DEN_sanction_sabotages_desc: "Obwohl wir eng mit [?DEN.DEN_overlord_nation.GetName] zusammenarbeiten, bedeutet das nicht unbedingt, dass wir uns der Besatzung nicht auf friedliche Weise widersetzen können. Manche würden sagen, es wäre sogar unsere Pflicht, Widerstand zu leisten, ohne unser Volk zu gefährden."
 DEN_form_the_danish_freedom_council: "Dänemarks Frihedsråd"
 DEN_form_the_danish_freedom_council_desc: "Wir müssen eine Koalition aus allen politischen Parteien zusammenstellen, die sich gegen die [?DEN.DEN_overlord_nation.GetAdjective]e Besatzung stellt. Dieser Freiheitsrat könnte die verschiedenen Widerstandsbewegungen, die sich nach der Invasion formiert haben, koordinieren und auch einen möglichen Unabhängigkeitskrieg ausrufen."
 DEN_arm_the_resistance: "Bewaffnung des Widerstands"
 DEN_arm_the_resistance_desc: "Seit dem Beginn der Besatzung sind eine Vielzahl von Widerstandsbewegungen entstanden. Wenn wir jemals darauf hoffen wollen, das Joch der [?DEN.DEN_overlord_nation.GetAdjective]en Unterdrückung hinter uns zu lassen, müssen wir diese Gruppen bewaffnen und sie auf den Tag vorbereiten, an dem wir erneut unsere Unabhängigkeit erklären werden."
 DEN_escalate_the_sabotages: "Sabotage eskalieren"
 DEN_escalate_the_sabotages_desc: "Es wird immer deutlicher, dass wir kämpfen müssen, wenn wir unsere Freiheit wiedererlangen wollen. Wir müssen unsere Sabotagebemühungen gegen die [?DEN.DEN_overlord_nation.GetAdjective]e Besatzung verstärken."
 DEN_expand_the_resistance: "Den Widerstand ausbauen"
 DEN_expand_the_resistance_desc: "Seit dem Beginn der Besatzung sind eine Vielzahl von Widerstandsgruppen in allen Gesellschaftsschichten entstanden, aber wir müssen noch mehr Menschen für unsere Sache gewinnen, wenn wir jemals die [?DEN.DEN_overlord_nation.GetAdjective]en Besatzungstruppen aus unserem Land zurückschlagen wollen."
 DEN_declare_independence: "Dänische Unabhängigkeit geltend machen"
 DEN_declare_independence_desc: "Es ist an der Zeit, unsere Unabhängigkeit zu erklären und nötigenfalls für sie zu kämpfen!"
 DEN_secure_danish_freedom: "Sicherung der dänischen Freiheit"
 DEN_secure_danish_freedom_desc: "Es wird nicht ausreichen, die [?DEN.DEN_overlord_nation.GetAdjective]en Besatzungstruppen einfach nur aus unserem Land zurückdrängen. Wenn wir die dänische Unabhängigkeit vollständig behaupten wollen, müssen wir dafür sorgen, dass [?DEN.DEN_overlord_nation.GetNameDef] nie wieder zu einer Bedrohung werden wird."
 DEN_create_danforce: "Die Danforce gründen"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] hat uns verboten, ein Militär zu besitzen, das die eigene Herrschaft über uns bedroht. Wir müssen also anderswo nach einer unabhängigen und freundlich gesinnten Nation suchen, die in der Lage ist, eine Armee auszubilden und zu versorgen, die groß genug ist, um dabei zu helfen, [DEN.GetName] von der Besatzung zu befreien."
 DEN_buy_foreign_aircraft: "Ausländische Flugzeuge erwerben"
 DEN_buy_foreign_aircraft_desc: "Wir müssen die dänische Brigade verstärken und Flugzeuge erwerben, die mit [?DEN.DEN_overlord_nation.GetName] um die Vorherrschaft am Himmel über [DEN.GetName] konkurrieren können."
 DEN_rigid_training: "Rigorose Ausbildung"
 DEN_rigid_training_desc: "Zahlen allein werden uns nicht die Vorherrschaft in der Luft verschaffen. Wir müssen unsere Piloten einer strengen Ausbildung unterziehen, damit sie den Himmel frei von [?DEN.DEN_overlord_nation.GetAdjective]en Flugzeugen halten können."
 DEN_strengthen_the_danish_brigades: "Stärkung der dänischen Brigaden"
 DEN_strengthen_the_danish_brigades_desc: "Da wir nicht in der Lage sind, die gleiche Feuerkraft wie [?DEN.DEN_overlord_nation.GetNameDef] aufzubringen, müssen wir schlau sein und sie stattdessen im Kampf überlisten. Wir müssen unsere Feinde studieren und ihre Schwächen finden, um sie auf dem Schlachtfeld ausnutzen zu können."
 DEN_support_battalions: "Unterstützungsbataillone"
 DEN_support_battalions_desc: "Wenn wir die dänische Brigade jemals zu einer funktionierenden Truppe machen wollen, die eine Chance hat, [ROOT.GetName] zu befreien, muss sie über angemessenes Material verfügen. Gewehre und Maschinengewehre zu haben ist schön und gut, aber Artillerie- und Luftabwehrunterstützung sind in der heutigen Zeit unerlässlich."
 DEN_expand_the_brigades: "Die Brigaden erweitern"
 DEN_expand_the_brigades_desc: "Damit die dänische Brigade auch nur eine Chance hat, [ROOT.GetName] zu befreien, müssen wir ihre Divisionen personell aufstocken."
 DEN_establish_danske_flotille: "Die Den Danske Flotille aufbauen"
 DEN_establish_danske_flotille_desc: "Indem wir eine Flottille im Exil gründen, können wir Männer ausbilden und Marineübungen abhalten, die bei der Befreiung unseres Landes helfen werden. Unsere Flotte wird auf starken Widerstand seitens der [?DEN.DEN_overlord_nation.GetAdjective]en Flotte stoßen, und deshalb müssen wir um jeden Preis die Oberhand gewinnen."
 DEN_buy_foreign_ships: "Erwerb von Zerstörern"
 DEN_buy_foreign_ships_desc: "Um die Küsten und die vielen Inseln von [DEN.GetName] schützen zu können, müssen wir zunächst eine fähige Flotte aufbauen, die unsere Seewege patrouillieren kann. Wir müssen uns unauffällig an befreundete Länder wenden, die mit unserer Notlage sympathisieren, und sie dazu bringen, uns ihre alten Zerstörer zu verkaufen, um unsere eigene Marine zu verstärken."
 DEN_align_with_foreign_powers: "An ausländischen Mächten ausrichten"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] wird keinen Zentimeter eroberten Bodens kampflos aufgeben, und allein können wir es unmöglich mit dieser militärischen Macht aufnehmen. Wenn wir uns jemals von den Fesseln ihres Jochs befreien und unsere Freiheit zurückgewinnen wollen, müssen wir nach potenziellen Verbündeten suchen, die uns in unserer Notlage helfen können."
 DEN_seek_foreign_support_tt: "Neue Entscheidung: §YUnterstützung von ausländischen Mächten suchen§!"
 DEN_intel_sharing: "Teilen von Geheiminformationen"
 DEN_intel_sharing_desc: "Unsere Zusammenarbeit mit unseren Verbündeten gegen [?DEN.DEN_overlord_nation.GetName] durch den Austausch von Geheiminformationen zu vertiefen, wird unsere Bande und unsere Fähigkeit stärken, die [?DEN.DEN_overlord_nation.GetAdjective]e Unterdrückung letztlich zu beenden."
 DEN_ask_for_weapons: "Waffenlieferungen erbitten"
 DEN_ask_for_weapons_desc: "Unsere [?DEN.DEN_overlord_nation.GetAdjective]en Herren dezimieren ständig unsere Waffen- und Munitionsvorräte. Dies beeinträchtigt unsere Fähigkeit, uns zur Wehr zu setzen, wenn der Tag kommt, an dem wir erneut unsere Unabhängigkeit erklären müssen. Wir könnten unsere Verbündeten bitten, die notwendigen Vorräte aus der Luft abzuwerfen, um unsere leeren Vorräte wieder aufzufüllen."
 DEN_buy_allied_weapons: "Waffen der Alliierten kaufen"
 DEN_buy_allied_weapons_desc: "Wir sind eine kleine Nation und unsere Möglichkeiten zur Herstellung von Waffen daher begrenzt. Um unsere Unabhängigkeit zu gewinnen, müssen wir die bestmögliche Ausrüstung erwerben, die es gibt. Vielleicht können wir unsere Verbündeten davon überzeugen, uns die notwendigen Waffen im Rahmen eines subventionierten Abkommens zu liefern."
 DEN_align_with_overlord: "An [?DEN.DEN_overlord_nation.GetNameDef] angleichen"
 DEN_align_with_overlord_desc: "Obwohl es uns durch unser Friedensabkommen mit [?DEN.DEN_overlord_nation.GetName] gelungen ist, ein hohes Maß an Autonomie zu bewahren, sind wir dennoch eine Marionette. Eine Marionette zu sein, eröffnet uns allerdings auch unerwartete Möglichkeiten: Wenn wir uns [?DEN.DEN_overlord_nation.GetName] anglichen, könnten wir die Vorteile unseres stärkeren Herrn nutzen und diese Niederlage in einen Sieg verwandeln ..."
 DEN_seek_industrial_investments: "Um industrielle Investitionen bitten"
 DEN_seek_industrial_investments_desc: "Da wir uns nun an [?DEN.DEN_overlord_nation.GetNameDef] angeglichen und etwas Vertrauen und sogar Gunst gewonnen haben, befinden wir uns in der günstigen Lage, unseren Herrn darum bitten zu können, in unsere Industrie zu investieren und unsere Produktionskapazitäten zu erhöhen."
 DEN_pledge_allegiance: "Treue schwören"
 DEN_pledge_allegiance_desc: "Um die Vorteile unserer Beziehung zu [?DEN.DEN_overlord_nation.GetName] vollständig nutzen zu können, müssen wir ihnen unsere Treue schwören - und bei ihnen keinen Zweifel an unserer Aufrichtigkeit in unserem Bestreben aufkommen lassen, eine symbiotische Partnerschaft aufbauen zu wollen, durch die beide Nationen wachsen können."
 DEN_seek_military_investments: "Um militärische Investitionen bitten"
 DEN_seek_military_investments_desc: "Da wir [?DEN.DEN_overlord_nation.GetName] unsere Treue geschworen und unsere Beziehung zu ihnen gestärkt haben, stehen wir in der Gunst von [?DEN.DEN_overlord_nation.GetLeader]. Dies erlaubt es uns, direkten Kontakt zu ihrem Staatsoberhaupt aufzunehmen und um [?DEN.DEN_overlord_nation.GetAdjective]e Investitionen in unsere Militärproduktion zu bitten."
 DEN_petition_for_independence: "Petition für die Unabhängigkeit"
 DEN_petition_for_independence_desc: "Wir haben unseren Teil beigetragen und unsere [?DEN.DEN_overlord_nation.GetAdjective]en Herren in all ihren Bemühungen unterstützt. Wir haben uns als vertrauenswürdig und verlässlich erwiesen. Die Zeit ist gekommen, dass wir unsere Unabhängigkeit beantragen und dennoch gleichzeitig ein loyaler Verbündeter von [?DEN.DEN_overlord_nation.GetName] bleiben."
 DEN_seize_the_production: "Produktionsmittel erobern"
 DEN_seize_the_production_desc: "Außergewöhnliche Zeiten erfordern außergewöhnliche Maßnahmen. Um unser industrielles Potenzial voll ausschöpfen zu können, müssen wir uns die nötigen Produktionsmittel aneignen. Wir müssen sicherstellen, dass die Industrie den Bedürfnissen der Nation dient und möglichst effizient arbeitet."
 DEN_adjust_industrial_prioritize: "Industrielle Prioritäten anpassen"
 DEN_adjust_industrial_prioritize_desc: "Der Krieg steht vor unserer Tür und wir müssen entsprechend handeln, indem wir die Produktion unserer Industrie an unseren Kriegsbeitrag anpassen. Jeder Mann und jede Frau muss seine Pflicht verstehen, ohne Widerrede erfüllen und den Bedürfnissen des Landes dienen."
 DEN_increase_cooperation: "Verstärkte Zusammenarbeit"
 DEN_increase_cooperation_desc: "Auch wenn wir es nicht gern zugeben, wären wir niemals in der Lage gewesen, die [?DEN.DEN_overlord_nation.GetAdjective]e Invasion aus eigener Kraft aufzuhalten - und durch unsere Kapitulation haben wir uns ein gewisses Maß an Autonomie gesichert, das kein anderes Land unter [?DEN.DEN_overlord_nation.GetName] genießt. Wir sollten uns um eine engere Zusammenarbeit mit unseren Herren bemühen, um diese Unabhängigkeit zu sichern und die Vorteile dieser Beziehung für uns zu nutzen."
 DEN_acquire_military_equipment: "Militärausrüstung erwerben"
 DEN_acquire_military_equipment_desc: "Wir sind eine kleine Nation und unsere Möglichkeiten zur Herstellung von Waffen daher begrenzt - aber um wirklich etwas zu den [?DEN.DEN_overlord_nation.GetAdjective]en beitragen zu können, müssen wir die bestmögliche Ausrüstung erwerben. Vielleicht können wir unsere Verbündeten davon überzeugen, uns die notwendigen Waffen im Rahmen eines subventionierten Abkommens zu liefern."
 DEN_contribute_to_the_war: "Kriegsbeitrag leisten"
 DEN_contribute_to_the_war_desc: "Obwohl wir unsere Haltung und unsere Absichten gegenüber unseren [?DEN.DEN_overlord_nation.GetAdjective]en Herren deutlich gemacht haben, erlauben sie uns nicht, unser Militär weiter auszubauen. Nur wenn wir ihrer Fraktion [?DEN.DEN_overlord_nation.GetFactionName] beitreten und uns dazu verpflichten, unseren Kriegsbeitrag zu leisten, werden wir jemals die Möglichkeit haben, unsere Armee, Marine und Luftwaffe zu verbessern. Mit der Unterstützung von [?DEN.DEN_overlord_nation.GetName] könnten wir unseren Blick auf den Rest der nordischen Länder richten ..."
 DEN_secure_the_norwegian_coast: "Die norwegische Küste absichern"
 DEN_secure_the_norwegian_coast_desc: "Dänemark und Norwegen bildeten jahrhundertelang eine Union, und wenn wir jemals die Nordsee kontrollieren oder darüber hinaus expandieren wollen, müssen wir erneut eine Union bilden. Die norwegische Küste ist ein wichtiger Stützpunkt für die Kontrolle des Atlantiks."
 DEN_reclaim_atlantic_islands: "Atlantische Besitztümer zurückfordern"
 DEN_reclaim_atlantic_islands_desc: "Die Färöer-Inseln und Island besitzen zwar keine nennenswerten natürlichen Ressourcen, sind aber dennoch Teil unseres Reichs und von entscheidender strategischer Bedeutung, da sie als Marinestützpunkt im Nordatlantik dienen.\n\nGrönland ist der einzige Teil unserer Nation, der tatsächlich über die natürlichen Ressourcen verfügt, die für den Betrieb eines modernen und effizienten Militärs erforderlich sind und hat daher oberste Priorität."
 DEN_claim_sweden: "Schweden beanspruchen"
 DEN_claim_sweden_desc: "Die Schweden waren einst unsere erbittertsten Konkurrenten und standen mal mehr, mal weniger ernsthaft unter unserer Herrschaft. Im Gegensatz zu Dänemark verfügt Schweden über eine Fülle an natürlichen Ressourcen, die für den Betrieb eines modernen Militärs erforderlich sind. Vielleicht ist es an der Zeit, Schweden wieder in unsere Einflusssphäre einzugliedern und uns seiner natürlichen Ressourcen zu bedienen ..."
 DEN_safeguard_the_eastern_front: "Die Ostfront sichern"
 DEN_safeguard_the_eastern_front_desc: "Finnland lag historisch gesehen schon immer etwas außerhalb unserer Reichweite, aber da wir unsere Stärke nun zurückgewonnen haben, sind wir mehr als bereit, ihm den Schutz unserer Hegemonie zu geben. Finnland zu sichern, bedeutet auch, unsere Ostfront zu sichern, und verleiht uns eine stärkere Kontrolle über die Ostsee."
 #Military Branch
 DEN_sign_forsvarsforliget: "Das Forsvarsforliget unterzeichnen"
 DEN_sign_forsvarsforliget_desc: "Die Spannungen in Europa nehmen erneut zu, und wir müssen uns eingestehen, dass unsere derzeitigen Verteidigungskapazitäten schlicht nicht ausreichen. Wir müssen ein Verteidigungsabkommen unterzeichnen, das die finanziellen Mittel für die Armee, Marine und Luftwaffe aufstockt, um unsere militärischen Fähigkeiten zu verbessern und die Integrität unserer Nation zu sichern."
 DEN_stockpile_oil: "Öl lagern"
 DEN_stockpile_oil_desc: "Wir müssen auf das Schlimmste gefasst sein und uns auf einen Krieg vorbereiten, denn selbst wenn wir nie direkt in einen Kampf verwickelt werden sollten, werden wir dennoch die Auswirkungen eines größeren Konflikts in unserer Nähe zu spüren bekommen. Um diese Auswirkungen so gering wie möglich zu halten, müssen wir große Reserven an strategischen Ressourcen anhäufen."
 DEN_potential_fuel_silos_tt: "Wenn „§YTreibstofflager§!“ erforscht ist, erhalten §Y2§! Staaten §G1§! Bauplatz und §G1§! §YTreibstoffsilo§!."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Die Gründung eines Geheimdienstes würde uns dabei helfen, stets wachsam zu sein, während die Spannungen in Europa immer weiter zunehmen und ein Konflikt droht, unsere Souveränität zu untergraben."
 DEN_expand_vaernepligten: "Værnepligten erweitern"
 DEN_expand_vaernepligten_desc: "Unser Militär ist kaum mehr als ein Symbol und völlig unfähig, mögliche Invasoren abzuschrecken. Wenn es unsere Nation verteidigen soll, muss die Wehrpflicht ausgeweitet werden."
 DEN_haeren_reorganization: "Hæren-Umstrukturierung"
 DEN_haeren_reorganization_desc: "Die dänische Armee ist viel zu klein und völlig unvorbereitet auf die Verteidigung unserer Grenzen. Wir müssen sie zu einer effektiven Kampftruppe mit einem Zentralkommando umstrukturieren, wenn sie unsere Unabhängigkeit bewahren und potenzielle Feinde abschrecken soll."
 DEN_expand_haerens_tekniske_korps: "Das Hærens Tekniske Korps erweitern"
 DEN_expand_haerens_tekniske_korps_desc: "Das Technische Korps des Heeres unterhält unser Waffenarsenal und die Hærens Geværfabrik, die sowohl Waffen als auch Munition herstellt. Ein Ausbau dieser Einrichtungen würde die Produktion von Gewehren und Artillerie erhöhen, was wiederum unsere militärischen Fähigkeiten stärken würde."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_desc: "Es gibt viele Dänen, die bereit wären, sich zu erheben und Dänemark gegen potenzielle Angreifer zu verteidigen. Wir sollten uns den Kampfgeist dieser Menschen zunutze machen, indem wir einen Heimatschutz gründen - für den Fall, dass jemand so dumm ist, uns anzugreifen."
 DEN_expand_dansk_industri_syndikat: "Das Dansk Industri Syndikat erweitern"
 DEN_expand_dansk_industri_syndikat_desc: "Das Dansk Industri Syndikat oder Riffelsyndikatet, wie es allgemein bekannt ist, ist der größte Waffenhersteller des Landes und produziert die Madsen-Gewehre unserer Armee. Eine Investition in seine Fabriken und deren Ausbau sind daher von höchstem nationalen Sicherheitsinteresse."
 DEN_new_artillery_tactics: "Neue Artillerietaktiken"
 DEN_new_artillery_tactics_desc: "Das Hærens Tekniske Korps ist der Produktion von Geschützen, Artillerie und Munition gewidmet, aber die Gründung einer Versuchsabteilung innerhalb des Hærens Tekniske Korps würde es uns zudem erlauben, unsere eigene Artillerie zu entwerfen. Die Armee würde davon gewiss sehr profitieren."
 DEN_convert_automobile_production: "Automobilproduktion militarisieren"
 DEN_convert_automobile_production_desc: "Es ist an der Zeit, dass wir die dänischen Automobilhersteller dazu bringen, ihre zivilen Produktionsanlagen umzurüsten, um ihren Kriegsbeitrag zur Verteidigung Dänemarks zu leisten. Der Aufbau unserer eigenen LKW-Produktion und eine stärkere Mechanisierung unserer Armee würden sie mobiler und flexibler machen."
 DEN_slaedepatruljen_sirius: "Slædepatruljen Sirius"
 DEN_slaedepatruljen_sirius_desc: "Auf dem dänischen Festland fällt im Winter nur sehr wenig Schnee und er bleibt auch nur selten lange liegen. Wir besitzen jedoch Grönland, wo das ganze Jahr über eine meterhohe Schneedecke liegt, und sollten das nutzen, um unsere Truppen zu trainieren und sie an die Kälte zu gewöhnen."
 DEN_generalkommandoen: "Generalkommandoen"
 DEN_generalkommandoen_desc: "Gut ausgebildete, disziplinierte und gut funktionierende Offiziere bilden die Basis einer erfolgreichen Armee. Wir müssen es uns zum Ziel machen, die effizientesten und kompetentesten Offiziere der Welt hervorzubringen, und unseren Generalstab mit ihnen besetzen."
 DEN_establish_domestic_tank_manufacturing: "Inländische Panzermanufakturen errichten"
 DEN_establish_domestic_tank_manufacturing_desc: "Die Kriegsführung hat sich im 20. Jahrhundert stark verändert - und wir müssen uns mit ihr verändern. Eine schnelle und schlagkräftige Armee ist heute der Schlüssel zu einer siegreichen Schlacht. Einen stetigen Nachschub an Panzern zu sichern, wird unseren Erfolg auf dem modernen Schlachtfeld gewährleisten."
 DEN_expand_ubadsvabnet: "Ubådsvåbnet erweitern"
 DEN_expand_ubadsvabnet_desc: "Der beste Schutz für unsere Küste und die vielen Inseln ist einer, den unser Feind nicht sehen kann. Eine große U-Boot-Flotte wird es uns erlauben, unbemerkt zuzuschlagen und uns ohne Verluste zurückzuziehen."
 DEN_add_basic_submarine_tech_tt: "Neue Technologie: §YHavmanden-Klasse§!"
 DEN_refit_civilian_ships: "Alte Schiffe umrüsten"
 DEN_refit_civilian_ships_desc: "Wir sind von Nationen umgeben, die über weitaus größere Flotten verfügen als wir selbst. Wir müssen die Zahl unserer Schiffe erhöhen, wenn wir mit ihnen mithalten wollen. Mit genügend Schiffen wären wir in der Lage, die Flotten der meisten Nationen aufzuhalten."
 DEN_refit_civilian_ships_decision_tt: "Schaltet Entscheidungen frei, um Konvois für militärische Zwecke umzurüsten."
 DEN_modernize_the_navy: "Modernisierung der Marine"
 DEN_modernize_the_navy_desc: "Wenn wir mit den stärksten Seemächten mithalten wollen, müssen wir auf Qualität statt Quantität setzen. Zahlen werden uns nicht helfen, wenn wir von moderneren Schiffen mit mehr Waffen und einer besseren Manövrierfähigkeit besiegt werden."
 DEN_sovaernets_operative_kommando: "Søværnets Operative Kommando"
 DEN_sovaernets_operative_kommando_desc: "Wir benötigen eine zentrale Kommandostruktur, die kompetent genug ist, unsere Seestreitkräfte zu koordinieren. Nur die besten und klügsten Offiziere sollten mit dieser Aufgabe betraut werden."
 DEN_appropriate_odense_staalskibsvaerft: "Die Odense Staalskibsværft beschlagnahmen"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Um unsere Marine erweitern zu können, bedarf es zusätzlicher Produktionskapazitäten. Die Übernahme der Werften von A.P. Møller-Mærsk in Odense würde unsere Kapazitäten erheblich erweitern."
 DEN_restructuring_sovaernet: "Die Søværnet umstrukturieren"
 DEN_restructuring_sovaernet_desc: "Da so viele Jahrzehnte lang Frieden herrschte, blieb eine Reihe von Mängeln in unserer Marinekommandostruktur unbemerkt. Die einzige Möglichkeit, um sie jetzt noch beheben, liegt in der vollständigen Umstrukturierung unserer Søværnet."
 DEN_baltic_sea_domination: "Vorherrschaft über die Ostsee"
 DEN_baltic_sea_domination_desc: "Vor dem Aufstieg des russischen Reiches und sogar vor dem kurzlebigen schwedischen Reich strebte Dänemark die Vorherrschaft über die Ostsee an. Um unsere Unabhängigkeit zu bewahren und unsere Heimat zu schützen, müssen wir erneut die Kontrolle über die gesamte Ostsee anstreben, und zwar durch die Seehoheit unserer Marine."
 DEN_north_sea_ambitions: "Ambitionen in der Nordsee"
 DEN_north_sea_ambitions_desc: "Wir sind eine großflächige Nation, die von den Küsten Europas bis zu den Meeren des Nordatlantiks reicht. Um dieses riesige Gebiet zu schützen und unsere Territorien in Übersee zu sichern, müssen wir einen kühnen und ehrgeizigen Plan entwickeln. Unser einziges Ziel muss darin liegen, eine Nordseeflotte aufzubauen, die es in diesen Gewässern mit jeder anderen Seemacht aufnehmen kann."
 DEN_with_refit_old_ships_completed_tt: "Wenn „§Y$DEN_refit_civilian_ships$§!“ abgeschlossen ist:"
 DEN_with_modernize_the_navy_completed_tt: "\nWenn „§Y$DEN_modernize_the_navy$§!“ abgeschlossen ist:"
 DEN_naval_power_projection: "Marine-Machtprojektion"
 DEN_naval_power_projection_desc: "Eine große und mächtige Flotte ist nutzlos, wenn sie nicht in der Lage ist, unseren Willen in jeden Winkel unseres Reichs zu tragen. Eine Reihe von Marinestützpunkten wird unsere Gebiete miteinander verbinden und unsere Vorherrschaft in allen Gewässern verankern."
 DEN_baltic_sea_domination_completed_tt: "Hat den Schwerpunkt „§Y$DEN_baltic_sea_domination$§!“ abgeschlossen und [DEN.GetNameDef] besitzt"
 DEN_north_sea_ambitions_completed_tt: "Hat den Schwerpunkt „§Y$DEN_north_sea_ambitions$§!“ abgeschlossen und [DEN.GetNameDef] besitzt"
 DEN_fromandskorpset: "Frømandskorpset"
 DEN_fromandskorpset_desc: "Die jüngsten Verbesserungen unseres Heeres und unserer Marine haben unser Militär erheblich gestärkt. Wir sind mehr als fähig, unsere Macht jenseits der See an fremde Küsten zu projizieren - sofern wir dies wollen."
 DEN_domestic_designs: "Eigene Flugzeugpläne"
 DEN_domestic_designs_desc: "Unsere Luftwaffe ist unzureichend ausgestattet. Dies liegt vor allem daran, dass wir keine eigenen Flugzeuge herstellen und daher nicht über die nötigen Mittel verfügen, um uns im schlimmsten Fall gegen einen Angriff wehren zu können. Wir müssen eine inländische Produktion für unsere eigenen Flugzeuge einrichten."
 DEN_foreign_designs: "Ausländische Flugzeugpläne"
 DEN_foreign_designs_desc: "Keine unserer beiden Luftwaffen ist in der Lage, einen funktionierenden Jäger oder einen Bomber zu entwickeln und zu bauen, und wir sollten uns daher anderweitig um den Kauf von Flugzeugen bemühen. Wenn wir mit dem Entwurf eines gekauften Flugzeugs zufrieden sind, können wir den Erwerb einer Produktionslizenz in Erwägung ziehen."
 DEN_unify_flyvevabnet: "Vereinigung der Flyvevåbnet"
 DEN_unify_flyvevabnet_desc: "Zurzeit verfügen wir über zwei völlig unterschiedliche Luftwaffen: die Hærens Flyvertropper des Heeres und die Marinens Flyvevæsen der Marine. Oft kommt es zwischen ihnen zu Konflikten. Sie zu einer einzigen Luftwaffen zusammenzulegen, würde eine kohärente Strategie schaffen und einen neuen Zweig für unser Militär etablieren."
 DEN_flyvertaktisk_kommando: "Flyvertaktisk Kommando"
 DEN_flyvertaktisk_kommando_desc: "Es reicht nicht aus, die beiden Luftwaffen einfach zu einer einzigen zu vereinen. Damit dieser neue Militärzweig effizient sein kann, muss auch eine zentrale Kommandostruktur geschaffen werden, die die Luftwaffe ordentlich koordiniert."
 DEN_air_force_power_projection: "Machtprojektion der Luftwaffe"
 DEN_air_force_power_projection_desc: "Da wir das Flyvevåbnet nun zu unserem dritten großen Militärzweig gemacht haben, können wir uns darauf konzentrieren, den Luftraum unseres weitläufigen Reichs zu sichern. Eine große und erfolgreiche Luftwaffe ist nach wie vor auf Luftwaffenstützpunkte angewiesen, von denen aus sie starten und landen kann."
 DEN_flyveskolen: "Flyveskolen"
 DEN_flyveskolen_desc: "Da wir nun unser gesamtes Wissen und Können in der Flyvevåbnet gebündelt haben, sollten wir alles an angehende Kadetten weitergeben und eine Flugschule gründen."
 DEN_torpedofly: "Torpedofly"
 DEN_torpedofly_desc: "Die einzige Möglichkeit, unsere Besitztümer in Übersee zu halten, liegt in der Fähigkeit, unsere Macht und unseren Willen jenseits des Meeres zu projizieren. Dies erfordert die Koordinierung einer gemeinsamen Strategie zwischen Marine und Luftwaffe."
 DEN_jagerfly: "Jagerfly"
 DEN_jagerfly_desc: "Um unsere Städte vor verheerenden Bombardierungen aus der Luft zu schützen, müssen wir unsere Ressourcen für die Luftfahrt auf die Entwicklung der bestmöglichen Kampfflugzeuge konzentrieren."
 DEN_luftstotte: "Luftstøtte"
 DEN_luftstotte_desc: "Unsere Luftwaffe kann am besten zur Unterstützung unserer Bodentruppen eingesetzt werden. Die Luftfahrt ist in der heutigen Kriegsführung extrem wichtig geworden, aber Kriege werden noch immer am Boden gewonnen."
 DEN_bombefly: "Bombefly"
 DEN_bombefly_desc: "Die einzige Möglichkeit, um [DEN.GetName] vollständig zu schützen, liegt darin, die Industrie unserer Feinde zu bombardieren und zu zerstören."
 DEN_advanced_flight: "Fortschritte in der Luftfahrt"
 DEN_advanced_flight_desc: "Die Luftfahrt hat gerade in den letzten Jahren rasante Fortschritte gemacht, aber es liegen noch weitere Innovationen und Verbesserungen vor uns. Um den Himmel beherrschen zu können, müssen wir beim technologischen Fortschritt die Führung übernehmen!"
