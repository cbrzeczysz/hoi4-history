 ### JOINT FOCUS TREE ###
 NORDIC_form_joint_alliance: "[NORDIC_get_alliance_name] gründen"
 NORDIC_form_joint_alliance_desc: "Der panskandinavische Traum hat mit dem gescheiterten Zusammenschluss im Jahr 1864 einen schweren Rückschlag erlitten. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "Ein neues Bündnis auf Grundlage unserer gemeinsamen demokratischen Werte zu schließen, könnte jedoch für die Demokratien auf der ganzen Welt zu einem Leuchtfeuer werden und uns gleichzeitig erlauben, uns zu verteidigen und einen schnellen Sieg gegen die Feinde der Freiheit zu erringen."
 NORDIC_form_joint_alliance_desc_com: "Indem wir die stetig wachsende proletarische Revolution nutzen, könnten wir unsere Völker jedoch zusammenführen und sie auf den Kampf gegen den Kapitalismus konzentrieren. Wir müssen unsere Nationen in einem Bündnis der nordischen Völker zusammenschließen!"
 NORDIC_form_joint_alliance_desc_mon: "Das königliche Erbe, das in unserer langen Tradition verwurzelt ist, erlaubt uns jedoch, das große Ganze zu sehen und uns gemeinsam für die Erhaltung unserer geliebten Könige und Königinnen einzusetzen."
 NORDIC_political_cooperation: "Politische Zusammenarbeit"
 NORDIC_political_cooperation_desc: "Lippenbekenntnisse werden für die Zusammenarbeit nicht ausreichen. Wenn wir wirklich zu einer ernst zu nehmenden Macht werden wollen, müssen all unsere Systeme Rädchen in einer größeren, gut geölten Maschine sein."
 NORDIC_consolidating_institutions: "Zusammenlegung von Institutionen"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "Wirtschaftsunion"
 NORDIC_economic_union_desc: "Da wir alle etwas haben, was unser jeweiliger Nachbar braucht, sollten wir unsere Ressourcen bündeln. Wir müssen die Barrieren abbauen, die unsere Volkswirtschaften so lange Zeit voneinander getrennt haben, um ein höheres Maß an Effizienz zu erreichen. Die Ressourcen müssen zwischen unseren Ländern fließen, damit wir uns wechselseitig besser helfen können."
 NORDIC_procurement_fund: "Beschaffungsfonds"
 NORDIC_procurement_fund_desc: "Die großen Wirtschafts- und Militärmächte sind in der Lage, riesige Verteidigungs- und Eroberungsmittel zu produzieren. Im Vergleich zu ihnen verblasst unsere heimische Rüstungsindustrie. Wir sind vielleicht nicht in der Lage, mit den industriellen Großmächten mitzuhalten – noch nicht –, aber wenn wir unsere Produktionsmittel zusammenlegen würden, könnten wir dennoch große Mengen an Waffen und Fahrzeugen produzieren, die für unsere Verteidigung unerlässlich sind."
 NORDIC_shared_intelligence: "Teilung von Geheiminformationen"
 NORDIC_shared_intelligence_desc: "Bei Projekt [NORDIC_get_alliance_name] geht es darum, die Macht zu teilen, und wenn Wissen tatsächlich mit Macht gleichzusetzen ist, sollten wir auch teilen, was wir über unsere Feinde wissen und was unsere Feinde über uns wissen - und selbst das, was sie glauben, über uns zu wissen."
 NORDIC_northern_command: "Nördliches Kommando"
 NORDIC_northern_command_desc: "Eine gemeinsame Militärstruktur ist eine Notwendigkeit, wenn wir unsere militärischen Operation besser koordinieren wollen. Unsere Armeen müssen reibungslos zusammenarbeiten und Entscheidungen rasch und im Interesse aller Beteiligten getroffen werden. Wir sollten dafür sorgen, dass ein solches Kommando eingerichtet wird, damit wir weitere Pläne für unsere gemeinsamen Militäreinsätze schmieden können."
 NORDIC_democratic_institution_1: "Nordischer Ministerrat"
 NORDIC_communist_institution_1: "Nordische Föderation"
 NORDIC_monarchist_institution_1: "Nordischer Adel"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "Während wir unsere ersten Schritte zur Integration und Zusammenarbeit unternehmen, wird immer deutlicher, dass [NORDIC_get_alliance_name_DE_Nom] eine neue Institution benötigt, [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "in der die Kabinettsmitglieder der verschiedenen Länder unserer nationsübergreifenden Organisation debattieren können, wie wir unsere Mittel am besten nutzen, um unsere Völker sicher durch die in Europa aufkeimenden Spannungen zu führen."
 NORDIC_first_joint_institution_desc_com: "die unsere Völker vereint und ihnen garantiert, dass sie die Inhaber der Produktionsmittel sind und selbst bestimmen können."
 NORDIC_first_joint_institution_desc_mon: "die unser Geflecht aus aristokratischen Beziehungen entwirren und zu einer einheitlichen Struktur umformen kann, in der jeder Adlige eine Rolle im Machtgefüge zu erfüllen hat."
 NORDIC_democratic_institution_2: "Nordisches Premierparlament"
 NORDIC_communist_institution_2: "Nördliches Politbüro"
 NORDIC_monarchist_institution_2: "Konklave der Nördlichen Löwen"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Die Mitglieder unseres Bündnisses sind sich näher denn je, doch unsere Strukturen sind auch verflochtener als je zuvor, was bedeutet, dass Entscheidungen nur schwerfällig und langsam getroffen werden. Indem wir die Institution „[NORDIC_get_institution_2_name]“ gründen, [NORDIC_get_institution_2_desc] "
 NORDIC_second_institution_desc_dem: "haben wir eine gesetzgebende Körperschaft, die die Wähler unserer Nationen vertritt und über Exekutivbefugnisse verfügt, um im Falle eines Krieges schnell zu handeln."
 NORDIC_second_institution_desc_com: "können wir sicherstellen, dass der Wille der Arbeiter vertreten wird. Die Wenigen vertreten die Vielen und werden sicher im besten Interesse des Proletariats handeln."
 NORDIC_second_institution_desc_mon: "können wir die mächtigsten Damen und Herren unserer vereinigten Reiche versammeln und sie, wie es die Last des Adels ist, dazu ermutigen, schwierige Kompromisse einzugehen."
 NORDIC_nordic_army_democratic: "Abteilung für Landoperationen"
 NORDIC_nordic_army_communist: "Nördliche Volksarmee"
 NORDIC_nordic_army_monarchist: "Marschierende Löwen"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "Die Rolle [NORDIC_get_nordic_army_name_DE_Gen] besteht darin, Parameter für die verschiedenen Landstreitkräfte unseren Demokratien festzulegen, damit sie sich gegenseitig besser ergänzen können. Dies garantiert, dass die Stärken des einen Bündnismitglieds die Schwächen eines anderen ausgleichen. Ziel ist es, dafür zu sorgen, dass es keine Unterdrückung mehr auf dem gesamten Kontinent gibt."
 NORDIC_nordic_army_desc_com: "Es ist egal, aus welcher Nation ein Soldat stammt, sie alle sind Teil [NORDIC_get_nordic_army_name_DE_Gen] und [NORDIC_get_alliance_name_DE_Gen] und werden so lange marschieren, bis der Kapitalismus durch unseren unerbittlichen Willen ausgerottet wurde. "
 NORDIC_nordic_army_desc_mon: "Die Truppen [NORDIC_get_alliance_name_DE_Gen] sind keine einfachen Armeen, sie sind viel mehr: [NORDIC_get_nordic_army_name_DE_NomCap] kämpft unter einem einzigen Banner für ihren Lehnsherrn und das Land, das sie vertreten."
 NORDIC_nordic_navy_democratic: "Marine-Koordinationskommando"
 NORDIC_nordic_navy_communist: "Nordisches Marinekommissariat"
 NORDIC_nordic_navy_monarchist: "Königliche Armada"
 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "Einzeln können unsere Nationen die Weite des Meeres nicht beherrschen, aber wenn wir unsere Kräfte bündeln und unsere Operationen koordinieren, können wir unsere begrenzten Ressourcen effizienter einsetzen und mehr als nur unser eigenes Gewicht tragen. Es ist die Aufgabe der Vertreter [NORDIC_get_nordic_navy_name_DE_Gen], dies zu erreichen. Es ist sicherlich eine große Aufgabe, aber sie werden alle Ressourcen zur Verfügung und die Unterstützung [NORDIC_get_alliance_name_DE_Gen] hinter sich haben."
 NORDIC_nordic_navy_desc_com: "Die Wellen gehören dem Volk und [NORDIC_get_alliance_name_DE_Nom] ist entschlossen, sie zu entfesseln und für die Menschen des Nordens zu beanspruchen. [NORDIC_get_nordic_navy_name_DE_NomCap] wird dafür sorgen, dass das Letzte, was unsere Feinde sehen, unsere Schiffe sind, die sich über einem roten Horizont erheben."
 NORDIC_nordic_navy_desc_mon: "Die vereinten Flotten [NORDIC_get_alliance_name_DE_Gen] werden die Wellen in all unseren Herrschaftsgebieten beherrschen. [NORDIC_get_nordic_navy_name_DE_NomCap] wird unsere Feinde bekämpfen und dafür sorgen, dass nichts als Wracks von ihnen übrig bleibt."
 NORDIC_nordic_airforce_democratic: "Nordisches Luftverteidigungsprogramm"
 NORDIC_nordic_airforce_communist: "Nordisches Volkskommissariat der Luftstreitkräfte"
 NORDIC_nordic_airforce_monarchist: "Vereinigte königliche Luftstreitkräfte"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "Der Himmel ist eine neue Grenze, die unser Bündnis erobern muss. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "Aus diesem Grund wird [NORDIC_get_nordic_airforce_name_DE_Nom] die Ressourcen, die zum Schutz der Bürger aller Nationen erforderlich sind, die Teil [NORDIC_get_alliance_name_DE_Gen] sind, verwalten. [NORDIC_get_nordic_airforce_name_DE_NomCap] wird auch für die reibungslose Kooperation unserer Luftwaffe sorgen."
 NORDIC_nordic_airforce_desc_com: "Wir dürfen nicht zulassen, dass der Kapitalismus die Freiheit, die wir alle gleichermaßen so sehr lieben, an sich reißt. Unsere Luftwaffe wird den Himmel unserer Feinde verdunkeln und Höllenfeuer auf sie niederregnen lassen."
 NORDIC_nordic_airforce_desc_mon: "Wir müssen lernen, unsere Luftstreitkräfte besser zu nutzen, indem wir unsere Fähigkeiten verbessern. Wir müssen unsere Feinde durch die Macht unserer kombinierten Luftwaffe in die Knie zwingen!"
 NORDIC_nordic_research_democratic: "Nordischer Forschungsrat"
 NORDIC_nordic_research_communist: "Volksuniversität des Nordens"
 NORDIC_nordic_research_monarchist: "Vereinte königliche Akademie"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "Mit Stärke allein lassen sich keine Kriege gewinnen. Es ist der technologische Fortschritt, der den Nationen des 20. Jahrhunderts einen Vorteil in der modernen Kriegsführung verschafft. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "[NORDIC_get_nordic_industry_name_DE_NomCap] wird dafür sorgen, dass Kapital und Ressourcen in die richtigen Hände gelangen, damit unsere Soldaten und Generäle über die besten Mittel verfügen, um den Herausforderungen des Krieges zu begegnen. Fortschrittliche Technologie wird uns davor bewahren, das Blut unserer Bürger umsonst zu vergießen."
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name_DE_NomCap] wird jene Institution sein, die die neuesten Vernichtungswaffen entwickelt und in Masse produziert, damit sie in den Händen unseres Volkes zu Guillotinen über den Köpfen des Faschismus und Kapitalismus werden können."
 NORDIC_nordic_research_desc_mon: "Die Königreiche des Nordens haben den Fortschritt und die Wissenschaft schon immer gefördert und [NORDIC_get_nordic_industry_name_DE_Nom] wird diese Tradition fortsetzen. Wir vereinen unsere klügsten Köpfe in einem einzigen Gebäude, um ihren Herren dabei zu helfen, sich gegenseitig zu helfen."
 NORDIC_nordic_military_industry_democratic: "Nordische Materialbeschaffung"
 NORDIC_nordic_military_industry_communist: "Nördliche Volkswaffenproduktion"
 NORDIC_nordic_military_industry_monarchist: "Königliche Waffenfabriken"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. Wenn wir bis zum letzten Mann kämpfen, werden die richtigen Werkzeuge ihnen dabei helfen, größere Zerstörung anrichten zu können."
 NORDIC_nordic_military_industry_desc_dem: "Das Programm [NORDIC_get_nordic_industry_name_DE_Gen] wurde ins Leben gerufen, um sicherzustellen, dass unsere Kriegsmaschinerie immer mit den nötigen Rädchen versorgt ist, die sie zum Funktionieren braucht, um unsere Nationen vor Terror und Tyrannei zu schützen"
 NORDIC_nordic_military_industry_desc_com: "Die Revolution wird sich nicht selbst verteidigen und sie wird sich auch nicht ohne einen starken Anstoß durch die bereits befreiten Arbeiter [NORDIC_get_alliance_name_DE_Gen] weiter verbreiten."
 NORDIC_nordic_military_industry_desc_mon: "Heutzutage erleben wir allenthalben den Niedergang von Königreichen, und der Wille einer königlichen Familie allein wird sie nicht vor dem Untergang bewahren. Wir müssen dafür sorgen, dass unsere Reiche über die notwendigen Waffen verfügen, um ihr Aussterben zu verhindern."
 NORDIC_nordic_industry_democratic: "Nordischer Fond für die industrielle Entwicklung"
 NORDIC_nordic_industry_communist: "Arbeit im Gleichschritt"
 NORDIC_nordic_industry_monarchist: "Königliches Institut für Entwicklung"
 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "Ob mit oder ohne Krieg, unsere Nationen müssen die nötige Infrastruktur und das Kapital aufbauen, die zur Unterstützung unserer Zivilbevölkerung und zur Verbesserung ihrer Lebensqualität erforderlich sind. Sobald der Krieg ausbricht, wird dies die Grundlage für unsere Kriegswirtschaft bilden."
 NORDIC_nordic_industry_desc_com: "Die Arbeiter sind das Lebenselixier [NORDIC_get_alliance_name_DE_Gen] und gleichzeitig ihre Existenzberechtigung. [NORDIC_get_nordic_industry_name_DE_NomCap] garantiert in Friedenszeiten, dass ausreichend Güter des täglichen Lebens produziert werden, und unterstützt in Kriegszeiten unsere Kriegsmaschinerie."
 NORDIC_nordic_industry_desc_mon: "Das Konzept „Noblesse oblige“ verlangt von uns, für unsere Untertanen zu sorgen und eine Infrastruktur aufzubauen, die uns nicht nur ihre Gunst einbringen, sondern in Kriegszeiten auch die Grundlage unserer Kriegswirtschaft bilden wird. [NORDIC_get_nordic_industry_name_DE_NomCap] wird diese Aufgabe so lange erfüllen, bis die Institution nicht mehr gebraucht wird."
