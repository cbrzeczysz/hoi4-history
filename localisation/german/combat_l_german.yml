 SCREENING_TOOLTIP_FOR_SCREEN_BOX: "Ihre $NUM_CAPI|.0H$ §YGroßkampfschiffe§!, $NUM_CARR|.0H$ §YFlugzeugträger§! und $NUM_CONV|.0H$ §YKonvois§! benötigen $NUM_NEED|.0H$ §YSchutzschiffe§!, um vollständig geschützt zu sein. Derzeit besitzen Sie nur $NUM_SCRE|.0H$ §YSchutzschiffe§!."
