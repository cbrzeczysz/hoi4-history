 SCREENING_TOOLTIP_LOW_INFO: "Lücken in der §YGeleitgruppe§! führen zu einer niedrigen Schutzeffizienz, wodurch feindliche U-Boote die nächste Schlachtlinie als Ziel anvisieren können."
 SCREENING_TOOLTIP_BONUSES: "Ihre Schutzeffizienz verleiht Ihrer §YSchlachtlinie§! die folgenden Boni:\n"
 SCREENING_TOOLTIP_BONUSES_CAPITAL: "Ihre Schutzeffizienz verleiht Ihrer §YFlugzeugträgergruppe§! die folgenden Boni:\n"
 SCREENING_TOOLTIP_NO_SCREENS: "Wenn Sie nicht genügend §YGeleitschiffe§! besitzen, können feindliche U-Boote und andere leichte Schiffe Ihre Großkampfschiffe mit Torpedos angreifen. Außerdem werden Sie mit einem hohen Malus auf Ihre Positionierung belegt."
 SCREENING_BOX_TOOLTIP: "Die §YGeleitgruppe§! enthält alle Geleitschiffe (auch Schutzschiffe genannt). Dabei handelt es sich meist um leichte Kreuzer und Zerstörer. Sie haben die Aufgabe, die feindlichen Geleitschiffe von der primären §YSchlachtlinie§! fernzuhalten. Wenn Ihr Geleitschutz zu schwach ist, können feindliche Geleitschiffe Torpedoangriffe gegen die Schlachtlinie unternehmen."
 CAPITAL_BOX_TOOLTIP: "Die §YSchlachtlinie§! stellt die primäre direkte Feuerkraft der Flotte zur Verfügung, meist in Form von Schlachtschiffen und Schweren Kreuzern. Außerdem verhindert sie, dass feindliche Großkampfschiffe auf verbündete §YFlugzeugträger§! feuern."
 CARRIER_BOX_TOOLTIP: "Die §YFlugzeugträgergruppe§! stellt die primäre Distanzangriffskraft der Flotte zur Verfügung. Sie wird sowohl durch die §YGeleitgruppe§! als auch durch die §YSchlachtlinie§! vor dem Feind beschützt, um ungestört Angriffe unternehmen zu können. Sollte sich ein §YKonvoi§! in der Schlacht befinden, erscheint er auch in diesem Bereich."
 SUBMARINE_BOX_TOOLTIP: "Das §YU-Boot-Wolfsrudel§! versucht, fliehende Schiffe mit Torpedos zu versenken, ohne dabei entdeckt zu werden. Wenn der Feind nicht über genügend spezielle U-Boot-Abwehr-Schiffe verfügt, können die U-Boote unbemerkt entkommen."
