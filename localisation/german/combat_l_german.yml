 combat_stat_depth_charges_info: "§HWasserbomben§!\n\nWasserbomben werden gegen U-Boote eingesetzt, die von anderen Waffentypen nicht angegriffen werden können.\n"
 combat_stat_light_guns_info: "§HLeichte Geschütze§!\n\nLeichte Geschütze sind effektiver gegen §YGeleitschiffen§!. Die leichten Geschütze Ihrer Flotte zielen auf den Feind, der sich am wenigsten weit entfernt befindet. \n"
 combat_stat_heavy_guns_info: "§HSchwere Geschütze§!\n\nSchwere Geschütze sind effektiver gegen §YGroßkampfschiffe§!. Sie können die zwei am wenigsten weit entfernten Feindesgruppen erreichen und und zielen bevorzugt auf größere Ziele.\n"
 combat_stat_anti_air: "§HFottenflugabwehr§!\n\nDie Flottenflugabwehr wird berechnet, indem die gesamte Flugabwehr der gesamten Flotte berücksichtigt wird. Sie wird genutzt, um feindliche Bomber zu stören, die die Flotte angreifen, und auch um ihren Schaden zu verringern.\n\\\" combat_stat_torpedoes_info: \"§HTorpedo§!\n\nTorpedos ignorieren Panzerung und sind sehr viel effektiver gegen §YGroßkampfschiffe§!. Die Anzahl an Torpedos, die auf den Feind abgeschossen werden, hängt von dessen §YSchutzeffizienz§! ab.\n"
 combat_stat_torpedoes_info: "§HTorpedo§!\n\nTorpedos ignorieren Panzerung und sind sehr viel effektiver gegen §YGroßkampfschiffe§!. Die Anzahl an Torpedos, die auf den Feind abgeschossen werden, hängt von dessen §YSchutzeffizienz§! ab.\n"
 screening_efficiency_info: "§HSchutzeffizienz§!\n\nEine hohe  §YSchutzeffizienz§! verteidigt Ihre §YGroßkampfschiffe§! gegen feindliche Torpedos. Ihre Flugzeugträger werden sowohl von Ihren Großkampfschiffen als auch von Ihren Geleitschiffen geschützt. Großkampfschiffe werden nur von Ihren Geleitschiffen geschützt.\n"
 POSITIONING_INFO: "Die §HPositionierung§! ist ein Maß dafür, wie gut Ihre Flotte im Vergleich zum Feind positioniert ist. Sie wird beeinflusst von der relativen Größe der Flotten, dem Wetter und den Fähigkeiten des Anführers. Die Schiffe, die nach Beginn des Gefechts einsteigen, werden mit einem vorübergehenden Positionierungsmalus belegt.\n\nWenn die Positionierung unter 100% liegt, wird die Flotte mit verschiedenen Mali belegt.\n"
