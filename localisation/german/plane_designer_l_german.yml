 engine_4_6x_desc: "$engine_1_6x_desc$"
 jet_engine_1x: "1x Düsentriebwerk"
 jet_engine_1x_desc: "Dieses komplexe Triebwerk bietet einen völlig anderen Ansatz zum Antrieb eines Flugzeugs und ermöglicht einen noch größeren Schub und eine noch höhere Geschwindigkeit."
 jet_engine_2x: "2x Düsentriebwerk"
 jet_engine_2x_desc: "$engine_1_2x_desc$"
 jet_engine_3x: "3x Düsentriebwerk"
 jet_engine_3x_desc: "$engine_1_3x_desc$"
 jet_engine_4x: "4x Düsentriebwerk"
 jet_engine_4x_desc: "$engine_1_4x_desc$"
 jet_engine_6x: "6x Düsentriebwerk"
 jet_engine_6x_desc: "$engine_1_6x_desc$"
 rocket_engine_1: "Raketentriebwerk I"
 rocket_engine_1_desc: "Dieses Triebwerk, das eine Reihe sehr flüchtiger Brennstoffe und ein ebenso instabiles Oxidationsmittel verwendet, ist in der Lage, eine sehr hohe Schubkraft zu erzeugen, um ein Flugzeug auf extrem hohe Geschwindigkeiten zu bringen (allerdings auf Kosten der Reichweite)."
 rocket_engine_2: "Raketentriebwerk II"
 rocket_engine_2_desc: "Verbesserungen in der Brennkammer und geringfügige Änderungen des Kraftstoffgemischs ermöglichen eine noch höhere Leistung (allerdings mit entsprechend sinkender Reichweite)."
 rocket_engine_3: "Raketentriebwerk III"
 rocket_engine_3_desc: ""
 light_mg_2x: "2x Leichtes Maschinengewehr"
 light_mg_2x_desc: "Zwei Maschinengewehre mit hohem Kaliber bieten zusätzliche Feuerkraft gegen Luftziele zu einem sehr moderaten Preis."
 light_mg_4x: "4x Leichtes Maschinengewehr"
 light_mg_4x_desc: "Was einem einzelnen Maschinengewehr mit hohem Kaliber an Zerstörungskraft fehlt, machen diese vier durch ihre schiere Zahl weg."
 aircraft_cannon_1_1x: "1x Kanone I"
 aircraft_cannon_1_1x_desc: "Eine automatische Kanone bietet beträchtliche Feuerkraft gegen Luftziele, doch das zusätzliche Gewicht macht das Flugzeug langsamer und weniger manövrierfähig."
 aircraft_cannon_1_2x: "2x Kanone I"
 aircraft_cannon_1_2x_desc: "Zwei automatische Kanonen verleihen einem Flugzeug eine furchterregende, nach vorn gerichtete Bewaffnung gegen Luft- und Bodenziele. Die Kosten für das Gewicht machen sich jedoch erheblich in der Manövrierfähigkeit bemerkbar."
 bomb_locks: "Bombenschlösser"
 bomb_locks_desc: "Halterungen für kleinere Bomben unter den Tragflächen oder dem Rumpf ermöglichen es dem Flugzeug, Bodenziele mit guter Aussicht auf Erfolg anzugreifen."
 heavy_bomb_locks: "Schwere Bombenschlösser"
 heavy_bomb_locks_desc: "Halterungen für große Bomben unter den Tragflächen oder dem Rumpf ermöglichen es dem Flugzeug, Bodenziele wirksam anzugreifen."
 armor_piercing_bomb_locks: "Panzerbrechende Bombenschlösser"
 armor_piercing_bomb_locks_desc: "Halterungen für panzerbrechende Bomben unter den Tragflächen oder dem Rumpf ermöglichen es dem Flugzeug, Ziele auf dem Meer wirksam anzugreifen."
 torpedo_mounting: "Leichte Torpedohalterung"
 torpedo_mounting_desc: "Diese Befestigungspunkte für die Anbringung eines leichten Torpedos unter dem Rumpf bieten dem Flugzeug eine wirksame Waffe für den Einsatz gegen feindliche Schiffe."
 torpedo_mounting_2: "Mittlere Torpedohalterung"
 torpedo_mounting_2_desc: "Diese Befestigungspunkte für die Anbringung eines mittleren Torpedos unter dem Rumpf bieten dem Flugzeug eine wirksame Waffe für den Einsatz gegen feindliche Schiffe."
 torpedo_mounting_3: "Schwere Torpedohalterung"
 torpedo_mounting_3_desc: "Diese Befestigungspunkte für die Anbringung eines schweren Torpedos unter dem Rumpf bieten dem Flugzeug eine wirksame Waffe für den Einsatz gegen feindliche Schiffe."
 armor_plate_small: "Panzerplatten"
 armor_plate_small_desc: "Stahlpanzerungen hinter dem Pilotensitz und um den Motor herum erhöhen die Widerstandsfähigkeit des Flugzeugs gegen Flakbeschuss und Angriffe von hinten."
 heavy_mg_2x: "2x Schweres Maschinengewehr"
 heavy_mg_2x_desc: "Ein Paar schwerer Maschinengewehre ermöglicht es, selbst die Panzerung moderner Flugzeuge zu durchdringen."
 heavy_mg_4x: "4x Schweres Maschinengewehr"
 heavy_mg_4x_desc: "Ein Quartett schwerer Maschinengewehre bietet eine erschreckende Feuerkraft, sowohl was die individuelle Leistung als auch die schiere Feuerkraft angeht."
 aircraft_cannon_2_1x: "1x Kanone II"
 aircraft_cannon_2_1x_desc: "Diese moderne Kanone, die ein Geschoss mit hoher Geschwindigkeit abfeuert, kann selbst Jagdflugzeuge und strategische Bomber zum Absturz bringen."
 aircraft_cannon_2_2x: "2x Kanone II"
 aircraft_cannon_2_2x_desc: "Zwillingskanonen verleihen einem Flugzeug eine beträchtliche Durchschlagskraft, wobei das erhöhte Feuervolumen das Zielen noch einfacher macht."
 large_aircraft_cannon_1x: "1x Große Kanone"
 large_aircraft_cannon_1x_desc: "Diese Waffe feuert ein größeres und leistungsfähigeres Geschoss ab als die früheren automatischen Kanonen, allerdings mit geringerer Geschwindigkeit, und sie kann selbst ein großes Flugzeug mit einem einzigen Treffer zum Absturz bringen."
 large_aircraft_cannon_2x: "2x Große Kanone"
 large_aircraft_cannon_2x_desc: "Zwillingskanonen verleihen einem Flugzeug eine beträchtliche Durchschlagskraft, wobei das erhöhte Feuervolumen das Zielen noch einfacher macht."
 small_bomb_bay: "Kleiner Bombenschacht"
 small_bomb_bay_desc: "Ein kleiner Schacht zur Aufnahme von Bomben. Da er sich im Innern des Rumpfes befindet, verringert sich zwar der Luftwiderstand, doch die dafür notwendigen strukturellen Veränderungen bedeuten auch, dass das Flugzeug im Luftkampf keine radikalen Manöver ausführen kann."
 medium_bomb_bay: "Mittlerer Bombenschacht"
 medium_bomb_bay_desc: "Ein mittelgroßer Bombenschacht ermöglicht die Aufnahme einer ausreichenden Menge an Munition, um eine Vielzahl von Zielen anzugreifen."
 large_bomb_bay: "Großer Bombenschacht"
 large_bomb_bay_desc: "Ein großer Laderaum, der genügend Munition aufnehmen kann, um selbst große Fabriken und andere schwere Ziele zu beschädigen oder zu zerstören."
 tank_buster_1: "Panzerabwehrkanone I"
 tank_buster_1_desc: "Diese von einem Panzerabwehrgeschütz der Armee abgeleitete Kanone kann selbst moderne Panzer mit gut platzierten Schüssen zerstören. Allerdings schränken das hohe Gewicht und die unhandliche Konstruktion die Leistung des Flugzeugs stark ein."
 tank_buster_2: "Panzerabwehrkanone II"
 tank_buster_2_desc: "Die schwereren Panzer, die heutzutage im Einsatz sind, erfordern ein viel größeres Geschütz. Obwohl sie extrem schwer und unhandlich ist, hat sich die Panzerabwehrkanone für Angriffe auf feindliche Stellungen als äußerst effektiv erwiesen."
 fuel_tanks_small: "Zusätzliche Treibstofftanks"
 fuel_tanks_small_desc: "Einen größeren Teil des Flugzeuginnenraums für Treibstoff zu nutzen, erhöht zwar die Reichweite des Flugzeugs, macht es aber auch wesentlich leichter entflammbar."
 self_sealing_fuel_tanks_small: "Selbstdichtende Treibstofftanks"
 self_sealing_fuel_tanks_small_desc: "Eine zusätzliche Schicht aus speziell behandeltem Gummi rund um die Treibstofftanks verhindert, dass das Flugzeug bei einem Treffer lahmgelegt wird, da sich der Tank mit der Zeit selbst abdichtet und so Treibstoffverluste verhindert."
 armor_plate_medium: "$armor_plate_small$"
 armor_plate_medium_desc: "Eine bessere Panzerung rund um die Triebwerke und die empfindlicheren Teile des Rumpfes steigert die Überlebensfähigkeit des Flugzeugs erheblich (allerdings auf Kosten der Reichweite)."
 fuel_tanks_medium: "$fuel_tanks_small$"
 fuel_tanks_medium_desc: "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc: "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large: "$armor_plate_small$"
 armor_plate_large_desc: "Eine umfangreiche Stahlpanzerung schützt die Triebwerke, die Treibstofftanks und den Piloten, wodurch das Flugzeug selbst einen direkten Treffer der Flugabwehr überstehen kann und auch für Jäger ein sehr schwer abzuschießendes Ziel darstellt."
 fuel_tanks_large: "$fuel_tanks_small$"
 fuel_tanks_large_desc: "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc: "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret: "Verteidigungsturm mit leichtem MG"
 lmg_defense_turret_desc: "Für den Luft-Luft-Kampf besitzt dieser Verteidigungsturm zwar nicht über genügend Feuerkraft, doch ein leichtes Maschinengewehr in ihm macht jeden Angriff auf dieses Flugzeug zu einem gefährlichen Unterfangen."
 lmg_defense_turret_2x: "Verteidigungsturm mit 2x leichtem MG"
 lmg_defense_turret_2x_desc: "Zwei leichte Maschinengewehre in elektrisch betriebenen Geschütztürmen decken mehr Winkel ab und machen das Flugzeug zu einem wesentlich schwierigeren Angriffsziel."
 hmg_defense_turret: "Verteidigungsturm mit schwerem MG"
 hmg_defense_turret_desc: "Ein schweres Maschinengewehr in einem drehbaren Turm ermöglicht es dem Verteidiger, sich mit guten Aussichten auf Erfolg einem mit ähnlichen Waffen ausgerüsteten Jäger zu stellen."
 hmg_defense_turret_2x: "Verteidigungsturm mit 2x schwerem MG"
 hmg_defense_turret_2x_desc: "Zwei Geschütztürme mit schweren Maschinengewehren stellen für jeden angreifenden Jäger ein gefährliches Ziel dar."
 cannon_defense_turret: "Kanonenverteidigungsturm"
 cannon_defense_turret_desc: "Eine moderne Kanone in einem beweglichen Turm verändert das Kräfteverhältnis zwischen Verteidiger und Angreifer im Luftkampf erheblich. Nur wenige Kampfflugzeuge können einem direkten Treffer einer modernen Kanone standhalten und den Kampf fortsetzen."
 cannon_defense_turret_2x: "2x Kanonenverteidigungsturm"
 cannon_defense_turret_2x_desc: "Zwei mit automatischen Kanonen bestückte Geschütztürme verleihen dem Flugzeug eine furchteinflößende Verteidigungskraft und machen jeden Angriff eines Jagdflugzeugs auf das Flugzeug zu einer sehr gefährlichen Angelegenheit."
 rocket_rails: "Raketenschlitten"
 rocket_rails_desc: "Nicht selbstlenkende Geschosse, die unter den Tragflächen hängen. Da sie vor dem angreifenden Flugzeug in Blickrichtung des Piloten abgefeuert werden, ist es für den Piloten im Gegensatz zu Bomben viel einfacher, sie auf das Ziel auszurichten."
 bomb_sights_1: "Bomben-Zielvorrichtung I"
 bomb_sights_1_desc: "Ein komplexer mechanischer Computer, der die Windabweichung, die Endgeschwindigkeit und die Flughöhe berücksichtigt, ermöglicht es, Bomben mit einem hohen Maß an Genauigkeit abzuwerfen."
 bomb_sights_2: "Bomben-Zielvorrichtung II"
 bomb_sights_2_desc: "Während frühere Generationen von Bomben-Zielvorrichtungen oft einen langwierigen Einstellungsprozess benötigten, bevor sie genutzt werden konnten, braucht diese vollständig stabilisierte Bomben-Zielvorrichtung nur wenige Sekunden und kann sogar flache Tauchgänge kompensieren."
 radio_navigation_1: "Funknavigation I"
 radio_navigation_1_desc: "Ein Funkempfänger, der zwei Funknavigationsstrahlen abfängt und analysiert, ermöglicht es, ein Ziel auch bei völliger Dunkelheit zu finden."
 radio_navigation_2: "Funknavigation II"
 radio_navigation_2_desc: "Ein Funkempfänger, der eine Reihe von Entfernungsmessgeräten enthält und dem Bombenschützen den genauen Zeitpunkt für den Abwurf seiner Bomben mitteilen kann, auch wenn dieser das Ziel gar nicht sehen kann."
 air_ground_radar_1: "Luft-Boden-Radar I"
 air_ground_radar_1_desc: "Ein im Flugzeug verankertes Radargerät, das dem Navigator ein genaues Bild der Oberfläche unter dem Flugzeug vermittelt und selbst bei Dunkelheit oder schlechtem Wetter eine präzise Navigation ermöglicht."
 air_ground_radar_2: "Luft-Boden-Radar II"
 air_ground_radar_2_desc: "Im Gegensatz zu den Vorgängermodellen hat dieses Radar eine viel höhere Auflösung und erlaubt es, selbst durch eine Wolkendecke Ziele präzise zu bombardieren."
 air_air_radar_1: "Luft-Luft-Radar I"
 air_air_radar_1_desc: "Eine Reihe von am Flugzeug angebrachten Radarantennen erlauben es, ein Ziel in der Luft selbst bei Dunkelheit zu finden."
 air_air_radar_2: "Luft-Luft-Radar II"
 air_air_radar_2_desc: "Dieses Radar besitzt einen leistungsfähigeren Sender und kann Ziele über eine größere Entfernung erkennen."
 non_strategic_materials_small: "Verwendung von nicht-strategischen Materialien"
 non_strategic_materials_small_desc: "Indem wir Aluminium durch speziell behandeltes Holz oder Gewebe ersetzen, wo immer dies möglich ist, können wir den Einsatz strategischer Materialien drastisch reduzieren. Allerdings halten Holz und Stoff modernen Waffen auch nicht sehr gut stand."
 drop_tanks: "Wegwerftanks"
 drop_tanks_desc: "Kleine Einwegtanks, die zusätzlichen Treibstoff enthalten, verschaffen unseren Kampfflugzeugen bei Offensiveinsätzen zusätzliche Reichweite. Da sie vor dem Kampf abgeworfen werden, beeinträchtigen sie die Kampfleistung nicht."
 dive_brakes_small: "Luftbremse"
 dive_brakes_small_desc: "Eine Reihe von Störklappen entlang der hinteren Flügelkante reduzieren die Geschwindigkeit, wenn das Flugzeug in den Sturzflug übergeht, und ermöglichen es, steile Stürze zu überstehen, ohne dass die Tragflächen abreißen. Dadurch kann das Flugzeug aus einem nahezu völlig senkrechten Sturzflug heraus angreifen, was die Präzision drastisch erhöht."
 non_strategic_materials_medium: "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc: "$non_strategic_materials_small_desc$"
 non_strategic_materials_large: "$non_strategic_materials_small$"
 non_strategic_materials_large_desc: "$non_strategic_materials_small_desc$"
 floats: "Schwimmer"
 floats_desc: "Unter der Flugzeugzelle angebrachte Schwimmer ermöglichen dem Flugzeug, selbst auf Wasser zu landen. Dies erleichtert Aufklärungsflüge, was feindliche Seestreitkräfte angeht, verringert aber auch drastisch die Wendigkeit."
 flying_boat_medium: "Flugboot"
 flying_boat_medium_desc: "Anstatt ein Fahrwerk zu montieren, kann die Unterseite des Flugzeugs so geformt werden, dass es auf dem Wasser landen kann. Das macht Aufklärungsflüge über dem Wasser wesentlich einfacher."
 flying_boat_large: "$flying_boat_medium$"
 flying_boat_large_desc: "$flying_boat_medium_desc$"
 guided_anti_ship_missile: "Gelenkter Seezielflugkörper"
 guided_anti_ship_missile_desc: "Diese neue Kriegswaffe, die effektiv eine Anti-Schiffsbombe mit Raketentriebwerk und Funksteuerung ist, stellt eine ernsthafte Bedrohung für alle Schiffe dar, die derzeit auf See sind."
 fixed_explosive_charge: "Feste Sprengladung"
 fixed_explosive_charge_desc: "Eine feste Hohlladung verwandelt das Flugzeug in eine fliegende Bombe. Wird das Flugzeug in ein feindliches Schiff gelenkt, führt dies zu einer dramatischen Explosion, allerdings zu dem Preis, dass sowohl das Flugzeug als auch die Besatzung verloren gehen."
 recon_camera: "Aufklärungskamera"
 recon_camera_desc: "Eine Reihe von Kameras mit Spezialobjektiven, die es dem Flugzeug ermöglichen, selbst aus großer Höhe genaue Bilder von feindlichen Verbänden und Anlagen zu machen."
 airdropped_mines: "Luftverlegbare Seeminen"
 airdropped_mines_desc: "Eine Reihe von Seeminen, die mit einem Fallschirm ausgestattet sind und aus einem Flugzeug abgeworfen werden können."
 demining_coil: "Minenzünder"
 demining_coil_desc: "Durch eine große Spule an der Flugzeugzelle kann das Flugzeug ein starkes Magnetfeld erzeugen, das magnetische Minen in seiner Flugbahn zur Explosion bringt."
 small_plane_airframe_0: "Kleine Flugzeugzelle der Zwischenkriegszeit"
 small_plane_airframe_0_desc: "Seit den Anfängen des Ersten Weltkriegs hat die Luftfahrt sprunghafte Fortschritte gemacht. Dieses Flugzeug stellt den Höhepunkt dieser Entwicklung dar, doch es ist klar, dass sein Wachstumspotenzial begrenzt ist."
 small_plane_airframe_1: "Einfache kleine Flugzeugzelle"
 small_plane_airframe_1_desc: "In den letzten Jahren wurden neue Technologien entwickelt, die den Bau sehr leistungsfähiger, aber kleiner Flugzeuge ermöglichen. Diese Flugzeugzelle ist nur der erste Schritt auf diesem Weg."
 small_plane_airframe_2: "Verbesserte kleine Flugzeugzelle"
 small_plane_airframe_2_desc: "Diese Zelle hat eine verbesserte Aerodynamik und eine robustere Bauweise und stellt damit einen deutlichen Fortschritt gegenüber dem Basismodell dar."
 small_plane_airframe_3: "Fortschrittliche kleine Flugzeugzelle"
 small_plane_airframe_3_desc: "Diese auf Leistung optimierte Zelle stellt das absolute Maximum dessen dar, was mit einem kolbengetriebenen Flugzeug erreicht werden kann."
 small_plane_airframe_4: "Moderne kleine Flugzeugzelle"
 small_plane_airframe_4_desc: "Diese Zelle wurde entwickelt, um die Vorteile hoher Geschwindigkeiten durch moderne Triebwerke zu nutzen, und sie löst einige der strukturellen Probleme, die beim Fliegen mit hohen Unterschallgeschwindigkeiten auftreten."
