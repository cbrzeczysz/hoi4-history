 medium_plane_airframe_0: "Mittlere Flugzeugzelle der Zwischenkriegszeit"
 medium_plane_airframe_0_desc: "Diese Zelle kann zwar eine beträchtliche Nutzlast über eine große Entfernung befördern, ihr Wachstumspotenzial ist jedoch stark begrenzt."
 medium_plane_airframe_1: "Einfache mittlere Flugzeugzelle"
 medium_plane_airframe_1_desc: "Dank einer Reihe neuer Technologien ist diese Zelle wesentlich leistungsfähiger als alle bisherigen Flugzeuge ähnlicher Größe."
 medium_plane_airframe_2: "Verbesserte mittlere Flugzeugzelle"
 medium_plane_airframe_2_desc: "Diese Zelle nutzt moderne Fertigungstechnologien und erlaubt es Flugzeugen, größere Nutzlasten über eine längere Strecke zu befördern."
 medium_plane_airframe_3: "Fortschrittliche mittlere Flugzeugzelle"
 medium_plane_airframe_3_desc: "Diese auf maximale Leistung und Nutzlast ausgelegte Zelle stellt die Krönung der konventionell motorisierten Flugzeuge dar."
 medium_plane_airframe_4: "Moderne mittlere Flugzeugzelle"
 medium_plane_airframe_4_desc: "Da sich düsengetriebene Flugzeuge in Zukunft wahrscheinlich durchsetzen werden, haben Ingenieure begonnen, sich Gedanken darüber zu machen, wie man Flugzeugzellen mit Düsenantrieb bauen kann."
