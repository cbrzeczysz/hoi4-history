 large_plane_airframe_0: "Große Flugzeugzelle der Zwischenkriegszeit"
 large_plane_airframe_0_desc: "Diese sehr große Zelle bietet viel Platz für Bomben oder Treibstofftanks. Ihr Entwicklungspotenzial ist jedoch stark begrenzt. Neue Generationen von strategischen Bombern sind bereits jetzt am Horizont zu erkennen."
 large_plane_airframe_1: "Einfache große Flugzeugzelle"
 large_plane_airframe_1_desc: "Diese Zelle wurde entwickelt, um das Potenzial eines echten strategischen Bombers zu erproben, der in der Lage ist, industrielle Ziele tief im feindlichen Territorium anzugreifen und die Besatzung lebend zurückzubringen."
 large_plane_airframe_2: "Verbesserte große Flugzeugzelle"
 large_plane_airframe_2_desc: "Da sich das Konzept des strategischen Bombers inzwischen bewährt hat, wurde diese Zelle entwickelt, um die Nutzlast und die Reichweite zu erhöhen. Gleichzeitig bietet sie genügend Potenzial für künftiges Wachstum."
 large_plane_airframe_3: "Fortschrittliche große Flugzeugzelle"
 large_plane_airframe_3_desc: "Diese Zelle wurde für sehr große Reichweiten und Flughöhen konzipiert und ist in der Lage, eine beträchtliche Nutzlast tief in feindliches Territorium zu befördern."
 large_plane_airframe_4: "Moderne große Flugzeugzelle"
 large_plane_airframe_4_desc: "Der Düsenantrieb stellt einen Quantensprung in der Leistung dar. Diese Flugzeugzelle wurde entwickelt, um diese Vorteile zu nutzen."
 large_plane_maritime_patrol_plane_airframe_0: "Marinepatrouillenzelle der Zwischenkriegszeit"
 large_plane_maritime_patrol_plane_airframe_0_desc: "Die Flotte braucht Flugzeuge mit großer Reichweite, die den Feind schon weit vor der Küste aufspüren können. Dieser Flieger ist zwar etwas veraltet, bietet aber die nötige Reichweite, um weite Teile des Ozeans abzudecken."
 large_plane_maritime_patrol_plane_airframe_1: "Einfache Marinepatrouillenzelle"
 large_plane_maritime_patrol_plane_airframe_1_desc: "Das Aufkommen leistungsfähigerer Trägerflugzeuge erfordert, dass wir feindliche Flotten weit vor der Küste aufspüren und vernichten können. Der erste Schritt liegt jedoch erst einmal darin, sie weit draußen auf dem Meer zu finden, was einen neuen Flugzeugtyp erfordert."
 large_plane_maritime_patrol_plane_airframe_2: "Verbesserte Marinepatrouillenzelle"
 large_plane_maritime_patrol_plane_airframe_2_desc: "Die doppelte Bedrohung durch U-Boote und Angriffskreuzer macht Patrouillen über weite Teile des Ozeans zu einer Notwendigkeit. Diese Flugzeugzelle ist dafür optimiert."
 large_plane_maritime_patrol_plane_airframe_3: "Fortschrittliche Marinepatrouillenzelle"
 large_plane_maritime_patrol_plane_airframe_3_desc: "Das Radar und andere Sensoren ermöglichen es, feindliche Flotten auch bei schlechtem Wetter oder in dunklen Nächten aufzuspüren, doch all die neue Ausrüstung benötigt eine Flugzeugzelle, die sie tragen kann."
 large_plane_maritime_patrol_plane_airframe_4: "Moderne Marinepatrouillenzelle"
 large_plane_maritime_patrol_plane_airframe_4_desc: "Der Beginn des Raketenzeitalters erfordert von Seefernaufklärungsflugzeugen, dass sie noch weiter von der Küste entfernt und über längere Zeiträume operieren müssen."
 cv_small_plane_airframe_0: "Trägerflugzeugzelle der Zwischenkriegszeit"
 cv_small_plane_airframe_0_desc: "Die Zelle wurde mit einem Fanghaken und einem verstärkten Fahrwerk ausgerüstet und erlaubt es dem Flugzeug, von einem Flugzeugträger aus zu operieren."
 cv_small_plane_airframe_1: "Einfache Trägerflugzeugzelle"
 cv_small_plane_airframe_1_desc: "Diese Zelle nutzt neue Technologien, die für landgestützte Flugzeuge entwickelt wurden, und ist dadurch ebenso leistungsfähig. Sie erlaubt es dem Flugzeug aber gleichzeitig, auch von einem Flugzeugträger aus zu operieren."
 cv_small_plane_airframe_2: "Verbesserte Trägerflugzeugzelle"
 cv_small_plane_airframe_2_desc: "Um mit den Entwicklungen in der landgestützten Luftfahrt Schritt zu halten, wurde diese Zelle mit neuen Technologien ausgestattet, um die Reichweite und die Leistung zu erhöhen."
 cv_small_plane_airframe_3: "Fortschrittliche Trägerflugzeugzelle"
 cv_small_plane_airframe_3_desc: "Die rigorose Natur der Flugbedingungen, wenn ein Flugzeugträger im Spiel ist, begrenzt die Größe und die Leistungsfähigkeit einer Flugzeugzelle erheblich. Diese Zelle stellt das absolute Maximum dar, das mit einem konventionell angetriebenen Flugzeug zu erreichen ist."
 cv_small_plane_airframe_4: "Moderne Trägerflugzeugzelle"
 cv_small_plane_airframe_4_desc: "Diese Zelle wurde entwickelt, um die Vorteile in Sachen Schub von Düsentriebwerken für Marineflugzeuge zu nutzen."
