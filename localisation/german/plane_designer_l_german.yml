 engine_1_1x: "1x Flugmotor I"
 engine_1_1x_desc: "Dieser Flugmotor ist zuverlässig und billig, aber nicht besonders leistungsstark."
 engine_1_2x: "2x Flugmotor I"
 engine_1_2x_desc: "Die beiden Flugmotoren verleihen dem Flugzeug eine deutlich höhere Schubkraft, allerdings zu einem höheren Preis."
 engine_1_3x: "3x Flugmotor I"
 engine_1_3x_desc: "Drei Flugmotoren geben mehr Schub als ein einfaches Paar, ohne dass zusätzliche Kosten für einen vierten Motor anfallen."
 engine_1_4x: "4x Flugmotor I"
 engine_1_4x_desc: "Ein Quartett von Flugmotoren liefert genügend Schub, um ein schweres Flugzeug anzuheben und eine große Nutzlast zu befördern."
 engine_1_6x: "6x Flugmotor I"
 engine_1_6x_desc: "Mit sechs Flugmotoren kann jedes Flugzeug eine beträchtliche Nutzlast mit einer angemessenen Geschwindigkeit über eine große Reichweite befördern."
 engine_2_1x: "1x Flugmotor II"
 engine_2_1x_desc: "Ein größerer und leistungsstärkerer Flugmotor ermöglicht eine höhere Geschwindigkeit und eine größere Nutzlast."
 engine_2_2x: "2x Flugmotor II"
 engine_2_2x_desc: "$engine_1_2x_desc$"
 engine_2_3x: "3x Flugmotor II"
 engine_2_3x_desc: "$engine_1_3x_desc$"
 engine_2_4x: "4x Flugmotor II"
 engine_2_4x_desc: "$engine_1_4x_desc$"
 engine_2_6x: "6x Flugmotor II"
 engine_2_6x_desc: "$engine_1_6x_desc$"
 engine_3_1x: "1x Flugmotor III"
 engine_3_1x_desc: "Fortschrittliche Funktionen wie die Methanol-Einspritzung und die automatische Gemischbildung erlauben es diesem Flugmotor, deutlich mehr Leistung zu erbringen."
 engine_3_2x: "2x Flugmotor III"
 engine_3_2x_desc: "$engine_1_2x_desc$"
 engine_3_3x: "3x Flugmotor III"
 engine_3_3x_desc: "$engine_1_3x_desc$"
 engine_3_4x: "4x Flugmotor III"
 engine_3_4x_desc: "$engine_1_4x_desc$"
 engine_3_6x: "6x Flugmotor III"
 engine_3_6x_desc: "$engine_1_6x_desc$"
 engine_4_1x: "1x Flugmotor IV"
 engine_4_1x_desc: "Dank seiner umfangreichen Technik, die alle möglichen leistungssteigernden Methoden nutzt, stellt dieser Flugmotor den absoluten Höhepunkt der kolbengetriebenen Motorentechnologie dar."
 engine_4_2x: "2x Flugmotor IV"
 engine_4_2x_desc: "$engine_1_2x_desc$"
 engine_4_3x: "3x Flugmotor IV"
