 early_bombs: "Bomben"
 early_bombs_desc: "Seit den Anfängen des Ersten Weltkriegs wurden Flugzeuge zunehmend dazu eingesetzt, Sprengstoff auf feindliche Ziele abzuwerfen. Im Lauf der Zeit hat sich dies mehr und mehr zu einem grundlegenden Aspekt der Luftkriegsführung entwickelt."
 heavy_bombs: "Schwere Bomben"
 heavy_bombs_desc: "Die moderne Kriegsführung ist darauf angewiesen, dass Flugzeuge zunehmend größere Bomben auf feindliche Ziele abwerfen. Im Lauf der Zeit hat sich dies mehr und mehr zu einem grundlegenden Aspekt der Luftkriegsführung entwickelt."
 armor_piercing_bombs: "Panzerbrechende Bomben"
 armor_piercing_bombs_desc: "Die Deckpanzerung von Kriegsschiffen wird ständig verstärkt. Diese Bomben wurden speziell dafür entwickelt, diese Panzerung zu durchbrechen."
 air_torpedoe_1: "Lufttorpedos"
 air_torpedoe_1_desc: "Die Entwicklung leichter Torpedos erlaubt, dass selbst Flugzeuge sie tragen können."
 air_torpedoe_2: "Verbesserte Lufttorpedos"
 air_torpedoe_2_desc: "Fortschritte bei der Flugzeugentwicklung erlauben auch die Entwicklung größerer und leistungsfähigerer Lufttorpedos."
 air_torpedoe_3: "Fortschrittliche Lufttorpedos"
 air_torpedoe_3_desc: "Die Kombination der neuesten Technologien erlaubt es uns, hochmoderne Lufttorpedos für unsere Flugzeuge zu entwickeln."
 photo_reconnaisance: "Fotoaufklärung"
 photo_reconnaisance_desc: "Der erste militärische Zweck des Flugzeugs bestand darin, den Feind aufzuspüren und seinen Standort an die Generäle am Boden zu melden. Dies ist auch heute noch eine der häufigsten Aufgaben der militärischen Luftfahrt."
 aa_lmg: "Leichtes MG"
 aa_lmg_desc: "Maschinengewehre mit Gewehrkaliber sind seit dem Ersten Weltkrieg die Hauptbewaffnung von Flugzeugen."
 survivability_studies: "Beständigkeitsstudien"
 survivability_studies_desc: "Indem wir Kampfschäden an zurückkehrenden Flugzeugen sorgfältig analysieren, können wir genau feststellen, welche Teile eines Flugzeugs wirklich überlebensnotwendig sind."
 aircraft_construction: "Flugzeugbau"
 aircraft_construction_desc: "Wir sind weit gekommen seit den Tagen, in denen man Sperrholz und Tuch im Flugzeugbau einsetzte. Neue Technologien ermöglichen Flugzeuge, die für bestimmte Aufgaben besser geeignet sind."
 aa_hmg: "Schweres MG"
 aa_hmg_desc: "Moderne Flugzeuge halten deutlich mehr aus als ältere Modelle, bieten allerdings auch weniger Gelegenheiten, Treffer zu landen. Jeder Treffer muss daher ein Maximum an Schaden verursachen, und dafür werden große Patronen benötigt."
 aa_cannon_1: "Kanonen I"
 aa_cannon_1_desc: "Eine Panzergranate kann selbst das härteste Flugzeug durchschlagen und trägt genug Sprengstoff in sich, um beim Aufprall verheerende Schäden zu verursachen."
 aa_cannon_2: "Große Kanonen"
 aa_cannon_2_desc: "Mit einem höheren Kaliber und einer größeren Granate können diese Kanonen selbst große Flugzeuge mit einem einzigen Treffer zum Absturz bringen."
 aa_cannon_3: "Kanonen II"
 aa_cannon_3_desc: "Diese moderne Kanone, die ein Geschoss mit hoher Geschwindigkeit abfeuert, kann selbst gepanzerte Flugzeuge vom Himmel holen."
 engines_1: "Triebwerke I"
 engines_1_desc: "Flugzeugtriebwerke müssen leistungsstark, aber auch leicht und zuverlässig sein. Dieser Motortyp bietet genug Leistung, um ein Flugzeug in die Luft zu bringen, schränkt jedoch das endgültige Potenzial ein."
 engines_2: "Triebwerke II"
 engines_2_desc: "Das schnelle Wachstum von Flugzeugen erfordert eine entsprechende Steigerung der Triebwerksleistung."
 engines_3: "Triebwerke III"
 engines_3_desc: "$engine_3_1x_desc$"
 engines_4: "Triebwerke IV"
 engines_4_desc: "$engine_4_1x_desc$"
 range_improvements: "Reichweitenerhöhung"
 range_improvements_desc: "Es liegt zwar auf der Hand, dass eine größere Treibstoffkapazität die Reichweite eines Flugzeugs erhöht, doch es ist alles andere als trivial, diese Kapazität in ein Flugzeug einzubauen, ohne die Flugleistung zu sehr zu beeinträchtigen."
