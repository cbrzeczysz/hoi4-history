 #Medals
 CAREER_PROFILE_MODERN_VERDUN: "Moderne Schlacht um Verdun"
 CAREER_PROFILE_MODERN_VERDUN_DESCRIPTION: "Lassen Sie eine Schlacht eine gewisse Anzahl an Tagen ohne Unterbrechung laufen."
 CAREER_PROFILE_NEVERMINE_ME_MEDAL: "Minenteppich"
 CAREER_PROFILE_NEVERMINE_ME_MEDAL_DESCRIPTION: "Erhalten Sie durch Minen mehr als 50% Seeherrschaft in einer bestimmten Anzahl von Seezonen."
 CAREER_PROFILE_QUALITY_OVER_QUANTITY: "Qualität vor Quantität"
 CAREER_PROFILE_QUALITY_OVER_QUANTITY_DESCRIPTION: "Haben Sie eine vorteilhafte Verlustquote nach der Verursachung min. 1 Million feindlicher Verluste."
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL: "Köpfchen und brachiale Gewalt"
 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION: "Entschlüsseln Sie eine gewisse Anzahl an Chiffren."
 CAREER_PROFILE_I_AM_INEVITABLE: "Ich bin unvermeidlich"
 CAREER_PROFILE_I_AM_INEVITABLE_DESCRIPTION: "Erhalten Sie für eine bestimmte Anzahl an Wochen pro Woche mindestens 1 Provinz."
 CAREER_PROFILE_FINESSE_IS_FASTER: "Raffinesse ist schneller"
 CAREER_PROFILE_FINESSE_IS_FASTER_DESCRIPTION: "Sorgen Sie bei der Entschlüsselung einer Chiffre mit dem Einsatz „Chiffre erobern“ dafür, dass mehr als eine bestimmte Anzahl von Tagen von der Entschlüsselungsdauer entfernt wird."
 CAREER_PROFILE_CARGO_EMBARGO: "Fracht-Embargo"
 CAREER_PROFILE_CARGO_EMBARGO_DESCRIPTION: "Verhängen Sie gegen eine bestimmte Anzahl von Nationen ein Embargo."
 CAREER_PROFILE_PRODUCTION_IS_POWER: "Produktion ist Macht"
 CAREER_PROFILE_PRODUCTION_IS_POWER_DESCRIPTION: "Bauen Sie eine bestimmte Anzahl neuer Zivil- oder Militärfabriken."
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL: "Entworfener Behemoth"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION: "Entwerfen Sie einen Panzer, der eine bestimmte Panzerwertung hat, und setzen Sie davon mindestens 1.000 im Feld ein."
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL: "Luftschlösser"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION: "Entwerfen Sie ein Flugzeug, das eine bestimmte Panzerwertung hat, und setzen Sie davon mindestens ein volles Geschwader (100 Flugzeuge) im Feld ein."
 #Ribbons
 CAREER_PROFILE_SYNTHETIC_SECURITY: "Synthetische Sicherheit"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION: "Erhalten Sie über 30 Einheiten Gummi aus künstlichen Quellen (Synthetische Raffinerien)."
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE: "„Wenn die Frauen in den Fabriken ihre Arbeit für 20 Minuten unterbrächen, verlören die Alliierten den Krieg.“\n\n- Französischer Feldmarschall und Oberbefehlshaber Joseph Joffre, 1. Weltkrieg"
 CAREER_PROFILE_RUBBER_BARON: "Gummi-Baron"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION: "Kontrollieren Sie mindestens 1.000 Einheiten Gummi mit einer geschlossenen Wirtschaft."
 CAREER_PROFILE_RUBBER_BARON_QUOTE: "„... die Eroberung der wichtigsten Kautschukproduktionsgebiete im Fernen Osten im Jahr 1942 vernichtete die Quellen von 90 Prozent der weltweiten Naturkautschukproduktion.“\n\n- The Southern Economic Journal, Januar 1947"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH: "Der LKW kommt immer durch"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION: "Besitzen Sie über 5.000 Nachschub-LKWs, die Armeen versorgen."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE: "„Sie sagten, die Bomber kämen immer durch, doch da waren die LKWs schon lange da.“\n\n- Unbekannt"
 CAREER_PROFILE_MARE_NOSTRUM: "Mare Nostrum"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION: "Erlangen Sie in den 6 Hauptseezonen des Mittelmeers die Seeherrschaft (mindestens eine angefochten)."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE: "„Als ich mein Gewehr verlor, verlangte die Armee 85 Dollar von mir. Aus diesem Grund geht bei der Marine der Kapitän mit seinem Schiff unter.“\n\n- Dick Gregory"
 CAREER_PROFILE_BLITZ_THIS: "Blitz das ..."
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION: "Wählen Sie „Elastische Verteidigung“ als bevorzugte Strategie (General, Feldmarschall oder Nation)."
 CAREER_PROFILE_BLITZ_THIS_QUOTE: "„Zieht die Linien zurück wie ein Bogenschütze, der seinen Bogen spannt, und lasst sie dann los.“\n\n- Unbekannt"
 CAREER_PROFILE_SCORCHED_EARTH: "Verbrannte Erde"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION: "Sprengen Sie Eisenbahnen mit „Verbrannte Erde“, um den feindlichen Vormarsch zu verlangsamen."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE: "„... dem Feind darf keine einzige Lokomotive, kein einziger Eisenbahnwaggon, kein einziges Pfund Getreide und keine Gallone Treibstoff gelassen werden.“\n\n- Josef Stalin, Rundfunkansprache, 3. Juli 1941"
 CAREER_PROFILE_RULED_BY_FURNITURE: "Von Möbeln regiert!"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION: "Haben Sie keine einzelne Person oder Gruppe von Personen, die für Ihr Land verantwortlich ist."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE: "„Sich Sorgen zu machen, ist wie ein Schaukelstuhl. Man ist zwar beschäftigt, aber man kommt nicht voran.“\n\n- Altes Sprichwort"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND: "Der Tausendjährige Pakt"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION: "Setzen Sie einhundert Kavallerie- oder Kamelreiter-Bataillone ein."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE: "„Ein Pferd muss ein bisschen verrückt sein, um ein gutes Kavalleriepferd abzugeben, und sein Reiter muss es auch sein.“\n\n- Steven Pressfield"
 CAREER_PROFILE_ROCKETS_REIGN: "Raketenregierung"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION: "Bauen Sie mehr als 10 Raketenbasen."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE: "„Die Rakete funktionierte perfekt, außer dass sie auf dem falschen Planeten landete.“\n\n- Wernher von Braun"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED: "Hochgeschwindigkeitsstahl"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION: "Setzen Sie mehr als 4.000 Panzer mit einer Höchstgeschwindigkeit von mehr als 12 km/h ein."
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE: "„Wenn alles unter Kontrolle zu sein scheint, ist man nicht schnell genug.“\n\n- Mario Andretti"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM: "Orchestraler Bums"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION: "Setzen Sie ein Bataillon aus min. 1 Einheit Flugabwehr, Artillerie, Raketenartillerie und Panzerabwehr ein (unterstützt von Fernmeldekompanie)."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE: "\n„Ein wahres Crescendo von Klängen, die so kontinuierlich sind, dass sie in ein einziges, alles andere auslöschendes Brüllen übergehen, das Brüllen eines Zugs in einem Tunnel, millionenfach verstärkt.“\n\n- Arnold D. Harvey"
