 FIN_demand_peace_negotiations: "Friedensverhandlungen mit der [SOV.GetName] fordern"
 FIN_demand_peace_negotiations_desc: "Wir haben endlich die Oberhand über [SOV.GetName] gewonnen und können versuchen, den Frieden nach unseren Bedingungen durchzusetzen."
 FIN_can_demand_territory_if_occupying_tt: "\n\nWir können territoriale Zugeständnisse von der [SOV.GetName] verlangen, wenn wir die Staaten §Y[213.GetName]§!, §Y[215.GetName]§! oder §Y[216.GetName]§! kontrollieren."
 FIN_can_demand_peace_negotiations_flag: "Hat die Mission „§Y$FIN_hold_leningrad_mission$§!“ abgeschlossen (Kontrolliert §Y[195.GetName]§! für mindestens §Y30 Tage§!) und kontrolliert derzeit§Y[195.GetName]§!"
 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! kämpft als Verteidiger im Winterkrieg gegen die §Y[SOV.GetName]§!"
 FIN_hold_leningrad_mission: "[195.GetName] halten"
 FIN_hold_leningrad_mission_desc: "[195.GetName] wurde zwar von unseren Streitkräften eingenommen, aber wenn wir jemals unsere Forderungen durchsetzen wollen, müssen wir die Region so lange halten, bis die [SOV.GetAdjective]en Truppen vollständig demoralisiert sind."
 FIN_retake_leningrad_mission: "[195.GetName] zurückerobern"
 FIN_retake_leningrad_mission_desc: "[FIN.GetAdjective]e Truppen haben uns [195.GetName] entrissen. Wenn wir die Region nicht bald zurückerobern, werden sie ihre Forderungen durchsetzen können."
 FIN_finland_can_send_peace_demands_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! kann Friedensverhandlungen und [ROOT.GetAdjective]e territoriale Zugeständnisse fordern, wenn sie §Y[213.GetName]§!, §Y[215.GetName]§! oder §Y[216.GetName]§! kontrollieren."
 FIN_finnish_resistance_category: "[FIN.GetAdjective]er Widerstand"
 FIN_finnish_resistance_category_desc: "Im Rahmen einer geheimen Militäroperation wurde eine große Menge Waffen und Ausrüstung der [ROOT.GetAdjective]en Armee in Verstecken in Finnland deponiert, um den [ROOT.GetAdjective]en Widerstand dabei zu unterstützen, den Kampf gegen unsere Truppen fortzusetzen"
 FIN_search_for_weapon_caches_in_state: "Waffenverstecke in [FROM.GetName] aufspüren"
 FIN_search_for_weapon_caches_in_state_desc: "Unsere Truppen werden gründlich nach finnischen Waffenverstecken in [FROM.GetName] suchen und sie beschlagnahmen."
 FIN_search_for_weapon_caches_decision_cost_cp: "£command_power  §Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§!"
 FIN_search_for_weapon_caches_decision_cost_cp_blocked: "£command_power  §R[?FIN.FIN_search_for_weapon_caches_decision_cost]§!"
 FIN_search_for_weapon_caches_decision_cost_cp_tooltip: "Es kostet £command_power  §Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§!, diese Entscheidung zu fällen"
 FIN_motion_of_no_confidence_against_leader: "Misstrauensvotum gegen [ROOT.GetLeader]"
 FIN_motion_of_no_confidence_against_leader_desc: "Die Bemühungen von [ROOT.GetLeader] waren nicht ausreichend, um die Probleme unseres Landes zu lösen, und ohne Zweifel wird sich daran auch nichts ändern. Es ist an der Zeit, ein Misstrauensvotum zu stellen, um dieses inkompetente Staatsoberhaupt abzusetzen."
 FIN_resignation_of_kallio: "Rücktritt von $FIN_kyosti_kallio$"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$ war nicht der beste Staatsmann und seine Misserfolge in letzter Zeit haben deutlich gemacht, dass er das Land nicht in die richtige Richtung lenken wird. Jetzt, wo die weltweiten Spannungen so hoch wie nie zuvor sind und seine Gesundheit es ihm nicht länger erlaubt, sich mit den wiederkehrenden Problemen zu befassen, wäre es das Beste, wenn er zurücktritt."
 FIN_form_a_military_government: "Militärregierung bilden"
 FIN_form_a_military_government_desc: "Die derzeitige Zivilregierung hat angesichts der Feindseligkeit Schwäche gezeigt. $FIN_carl_mannerheim$ hat unserem Land bisher gute Dienste geleistet und wird dies sicherlich auch in Zukunft tun. Er muss eine Militärregierung bilden und unser Land gegen unsere Feinde verteidigen."
 FIN_resignation_of_mannerheim: "Rücktritt von $FIN_carl_mannerheim$"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$ hat weder das Bedürfnis noch den Willen, unser Land auf unbestimmte Zeit zu regieren. Daher hat er seinen Rücktritt als Präsident bekannt geben, da er die Versprechen, die er bei seinem Amtsantritt gemacht hatte, bereits erfüllt hat."
 FIN_organize_the_opposition: "Opposition organisieren"
 FIN_organize_the_opposition_desc: "Der derzeitigen Regierung ist es nicht gelungen, ihre Versprechen zu halten, und wir müssen dementsprechend handeln. Es ist an der Zeit, die Opposition zu vereinen und zu organisieren, um Unterstützung zu sammeln und [ROOT.GetLeader] zu diskreditieren."
 FIN_appeal_to_the_finnish_spirit: "An den finnischen Nationalgeist appellieren"
 FIN_appeal_to_the_finnish_spirit_desc: "Wir müssen an die außerordentliche Entschlossenheit, die Widerstandsfähigkeit und die Zähigkeit der Finnen appellieren. Das finnische Volk muss zusammenarbeiten, um allen Widrigkeiten zum Trotz zu siegen. Unsere Sisu macht uns stark!"
 FIN_entice_the_masses: "Die Massen ködern"
 FIN_entice_the_masses_desc: "Die Massen sind leicht zu beeinflussen. Indem unsere Regierung verspricht, Lösungen für kleinere Probleme zu finden, die der Bevölkerung am Herzen liegen, hat sie es leicht, den Durchschnittsfinnen zu beeinflussen."
 FIN_organize_the_opposition_cost_increase_tt: "\nDie Kosten für „§Y$FIN_organize_the_opposition$§!“-Entscheidungen werden mit §Y[?FIN_bop_decision_cost_multiplier]§! §R multipliziert§!.\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\nDie Kosten für „§Y$FIN_appeal_to_the_finnish_spirit$§!“-Entscheidungen werden mit §Y[?FIN_bop_decision_cost_multiplier]§! §R multipliziert§!.\n"
 FIN_entice_the_masses_cost_increase_tt: "\nDie Kosten für die Entscheidung „§Y$FIN_entice_the_masses$§!“ wird mit §Y[?FIN_bop_decision_cost_multiplier]§! §Rmultipliziert§!.\n"
 FIN_the_path_to_socialism: "Der Weg zum Sozialismus"
 FIN_the_path_to_socialism_desc: "In einigen Jahren werden wir mithilfe der Anstrengungen des Volkes wahren Sozialismus erreichen. Auch wenn der Weg dorthin dornig und schwierig sein mag, müssen wir ihn doch um jeden Preis beschreiten."
 FIN_gather_popular_support: "Unterstützung in der Bevölkerung gewinnen"
 FIN_gather_popular_support_desc: "Das Volk ist für eine Revolution oder Regierungsbildung von entscheidender Bedeutung und wir sollten unser Bestes tun, um so viel Unterstützung wie möglich zu erhalten."
 FIN_gather_popular_support_dec_tt: "Unsere Seite erhält §G+10%§! des gesamten Territoriums und der Militäreinheiten.\nEs tauchen zusätzliche kommunistische §YMiliz§!-Divisionen auf."
 when_civil_war_starts_tt: "§YWenn der Bürgerkrieg beginnt:§!"
 FIN_crack_down_on_fascists: "Aggressiv gegen Faschisten vorgehen"
 FIN_crack_down_on_fascists_desc: "Die Faschisten sind der wahre Feind des [FIN.GetAdjective]en Volkes und müssen so schnell wie möglich beseitigt werden."
 FIN_crack_down_on_fascists_character_tt: "Faschistische Politiker werden ins Gefängnis geworfen und stehen der gegnerischen Seite im Bürgerkrieg nicht länger zur Verfügung:"
 FIN_crack_down_on_fascists_militias_tt: "Der Feind erhält weniger faschistische §YMiliz§!-Divisionen."
 FIN_crack_down_on_the_military: "Aggressiv gegen das Militär vorgehen"
 FIN_crack_down_on_the_military_desc: "Das Militär hat sich in letzter Zeit äußerst verdächtig verhalten. Wir müssen uns darum kümmern, bevor es zu einem Problem wird."
 FIN_crack_down_on_the_military_character_tt: "Bestimmte Generäle und Militärberater werden ins Gefängnis geworfen und stehen der gegnerischen Seite im Bürgerkrieg nicht länger zur Verfügung:"
 FIN_crack_down_on_the_military_divs_tt: "Einige faschistische §YInfanterie§!-Divisionen werden aufgelöst."
 effects_applied_to_the_enemy_side_in_cw_tt: "§YAuswirkungen auf die gegnerische Seite im Bürgerkrieg:§!"
 FIN_prepare_construction_workers_actions: "Bauvorhaben vorbereiten"
 FIN_prepare_construction_workers_actions_desc: "Bauarbeiter können durch ihre koordinierten Bemühungen an einem Tag eine ganze Volkswirtschaft lahmlegen. Es ist an der Zeit, dass wir ihr Potenzial voll ausschöpfen."
 FIN_prepare_construction_workers_actions_dec_tt: "Unsere Seite erhält §G+5%§! des gesamten Territoriums und der Militäreinheiten.\nEs tauchen zusätzliche kommunistische §YMiliz§!-Divisionen auf."
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "Eine Reihe von Zivilfabriken und Infrastrukturen wird sabotiert und beschädigt."
 FIN_align_the_trade_unions: "Die Gewerkschaften angleichen"
 FIN_align_the_trade_unions_desc: "Unsere Regierung ist auf die Unterstützung der Gewerkschaften angewiesen. Wir müssen ihnen Zugeständnisse machen und dafür sorgen, dass sie auf unserer Seite stehen."
 FIN_align_the_trade_unions_enemy_side_dec_tt: "Eine Reihe von Militärfabriken und Werften wird sabotiert und beschädigt."
 FIN_purchase_soviet_equipment: "Sowjetische Ausrüstung kaufen"
 FIN_purchase_soviet_equipment_desc: "Die Sowjets haben viel Ausrüstung herumliegen, die wir für bessere, wichtigere Dinge verwenden könnten."
 FIN_infiltrate_soviet_commandos: "Sowjetisches Kommando in Finnland infiltrieren"
 FIN_infiltrate_soviet_commandos_desc: "Die sowjetischen Kommandos gehören zu den besten Soldaten, die es gibt, und könnten für unsere Revolution entscheidend sein."
 FIN_infiltrate_soviet_commandos_dec_tt: "§G3 Divisionen§! mit jeweils §Y6 Infanterie-Bataillonen§!, §Y2 Artillerie-Brigaden§! und§Y4 Unterstützungsbataillonen§! tauchen in unserer Hauptstadt auf."
 FIN_call_to_union_activism: "Zum gewerkschaftlichen Aktivismus aufrufen"
 FIN_call_to_union_activism_desc: "Die Gewerkschaften haben die Macht, Druck auf die Regierung auszuüben, damit sie eine Politik verfolgt, die der Arbeiterklasse zugutekommt. Wir müssen sie nur noch dazu aufrufen."
 FIN_push_for_cabinet_participation: "Auf Beteiligung des Kabinetts drängen"
 FIN_push_for_cabinet_participation_desc: "Seit 1929 haben die Sozialisten kein Mitspracherecht im Kabinett. Es ist an der Zeit, Druck auf [ROOT.GetLeader] auszuüben, damit endlich die Prinzipien des Parlamentarismus respektiert werden."
 FIN_gather_funds_for_womens_shelters: "Frauenhäuser finanzieren"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$ hat sich in den letzten Jahren für die Rechte berufstätiger und alleinstehender Frauen eingesetzt und zahlreiche Frauenhäuser gegründet. Sie könnte jedoch noch viel mehr erreichen, wenn die Regierung ihr Vorhaben unterstützen würde."
 FIN_appoint_yrjo_leino_as_president: "Yrjö Leino zum Präsidenten ernennen"
 FIN_appoint_yrjo_leino_as_president_desc: "Yrjö Leino ist derjenige, der unser Volk zum Wohlstand führen kann. Wir sollten in Erwägung ziehen, ihn so bald wie möglich zum Präsidenten zu ernennen."
 FIN_request_extradition_of_kullervo_manner: "Auslieferung von Kullervo Manner fordern"
 FIN_request_extradition_of_kullervo_manner_desc: "Der gesundheitliche Zustand von Kullervo Manner verschlechtert sich zusehends. Wir müssen dafür sorgen, dass er nach [FIN.GetName] zurückkehrt, bevor er im Gefangenenlager von seiner Tuberkulose dahingerafft wird."
 FIN_prioritize_light_industry: "Leichtindustrie priorisieren"
 FIN_prioritize_light_industry_desc: "Unsere industriellen Prioritäten liegen falsch. Wir müssen sie unverzüglich überdenken."
 FIN_prioritize_heavy_industry: "Schwerindustrie priorisieren"
 FIN_prioritize_heavy_industry_desc: "Unsere industriellen Prioritäten liegen falsch. Wir müssen sie unverzüglich überdenken."
 FIN_rebalance_industrial_focus: "Neuausrichtung des industriellen Schwerpunkts"
 FIN_rebalance_industrial_focus_desc: "Unsere industriellen Prioritäten liegen falsch. Wir müssen sie unverzüglich überdenken."
 FIN_prioritize_light_industry_dec_cost_tt: "Die Kosten für die Entscheidung „§Y$FIN_prioritize_heavy_industry$§!“ werden §Rverdoppelt§!, während der Schwerpunkt auf der Leichtindustrie liegt.\n"
 FIN_prioritize_heavy_industry_dec_cost_tt: "Die Kosten für die Entscheidung „§Y$FIN_prioritize_light_industry$§!“ werden §Rverdoppelt§!, während der Schwerpunkt auf der Schwerindustrie liegt.\n"
 FIN_rebalance_industrial_focus_dec_cost_tt: "Die Kosten für die Entscheidungen „§Y$FIN_prioritize_light_industry$§!“ und „§Y$FIN_prioritize_heavy_industry$§!“ werden auf ihren ursprünglichen Wert zurückgesetzt.\n"
 FIN_kullervo_manner_extradited_flag: "§Y$FIN_kullervo_manner$§! wurde vor seinem Tod am §Y31. Januar 1939§! von der [SOV.GetName] ausgeliefert (Abschluss des Schwerpunkts „§Y$FIN_approach_the_soviets$§!“ und der Entscheidung „§Y$FIN_request_extradition_of_kullervo_manner$§!“)."
 FIN_coastal_garrisons: "Küstengarnisonen"
 FIN_coastal_garrisons_desc: "Wir sollten Küstengarnisonen errichten, um uns gegen eine mögliche Flotteninvasion zu schützen."
