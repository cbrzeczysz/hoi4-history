 FIN_motti_tactics_category: "Motti-Taktik"
 FIN_motti_tactics_category_desc: "Bei der Motti-Strategie geht es darum, feindliche Einheiten einzukesseln und zu isolieren, um ihre Logistik- und Kommunikationslinien zu unterbrechen.\nDie Umsetzung dieses Konzepts erfordert eine sorgfältige Planung, und um sie wirksam auf dem Schlachtfeld einsetzen zu können, müssen die Verteidigungskräfte darin ausgebildet werden. Es würde uns erlauben, den Feind auszumanövrieren und dort anzugreifen, wo er es am wenigsten erwartet."
