 FIN_fight_alongside_country_comrades_nordic_desc: "$SOV_fight_alongside_country_comrades_baltic_desc$"
 FIN_pressure_government_active_flag: "$SOV_pressure_government_active_flag$"
 FIN_pressure_government_cd_tt: "\nWir können die Regierung eines Landes immer nur einmal alle §Y[?FIN_pressure_government_cd]§! Tage unter Druck setzen."
 FIN_coup_preparations: "Vorbereitungen auf den Putsch"
 FIN_coup_preparations_desc: "Unser Putsch wird keinen Erfolg haben, wenn wir nicht alle dafür nötigen Schritte unternehmen. Vorbereitung ist ein wesentlicher Bestandteil des Erfolgs."
 FIN_appeal_to_the_middle_class: "An die Mittelschicht appellieren"
 FIN_appeal_to_the_middle_class_desc: "Die Unterstützung für die finnischen rechtsgerichteten Organisationen stammt hauptsächlich aus der Mittelschicht. Wir müssen an wohlhabende Landwirte, das Bildungsbürgertum, Beamte, Geistliche und Universitätsstudenten appellieren, sich unserer Bewegung anzuschließen und unsere Grundsätze und unsere Ideologie in der Bevölkerung zu verbreiten."
 FIN_appeal_to_the_middle_class_dec_tt: "Unsere Seite erhält §G+10%§! des gesamten Territoriums und der Militäreinheiten."
 FIN_secure_the_military: "Das Militär sichern"
 FIN_secure_the_military_desc: "Die Geschichte beweist, dass das Militär für einen Putschisten ein nützlicher Verbündeter ist. Es ist unerlässlich, dass wir ihre Unterstützung gewinnen, bevor wir unseren Putsch in die Wege leiten."
 FIN_secure_the_military_dec_tt: "Unsere Seite erhält §G+10%§! des gesamten Territoriums und der Militäreinheiten und alle militärischen Anführer."
 FIN_purchase_german_equipment: "Deutsche Ausrüstung kaufen"
 FIN_purchase_german_equipment_desc: "Deutschland verfügt über große Mengen an Ausrüstung, die in Lagern vor sich hin gammelt. Wir sollten darum bitten, etwas davon abzubekommen – schließlich könnten wir uns als nützliche Verbündete erweisen."
 FIN_the_last_kinship_war: "Der letzte Stammverwandtschaftskrieg"
 FIN_the_last_kinship_war_desc: "Wir haben den Geist der Heimosodat in unserem Volk wiederbelebt und können nun mit den Vorbereitungen zur Befreiung unserer verwandten Völker aus den Fängen der Unterdrückung beginnen."
 FIN_stir_anti_soviet_sentiment_in_karelia: "Antisowjetische Stimmung in Karelien schüren"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "In Karelien gibt es viele, die mit der Politik der sowjetischen Regierung nicht einverstanden sind. Wir könnten dies nutzen, um in der Region für Unruhe zu sorgen."
 FIN_instigate_a_new_karelian_uprising: "Neuen Aufstand in Karelien schüren"
 FIN_instigate_a_new_karelian_uprising_desc: "Indem wir den Geist der Heimosodat wiederbeleben, werden wir einen neuen karelischen Aufstand provozieren können. Unabhängigkeit ist schließlich das, was sie sich wünschen."
 FIN_finno_soviet_kinship_war: "Finnisch-[ROOT.GetAdjective]er Stammverwandtschaftskrieg"
 FIN_finno_soviet_kinship_war_desc: "Während des Bürgerkriegs in Russland haben die Finnen ihren eigenen Stammverwandtschaftskrieg geführt, für den sie in unsere Territorien eingedrungen sind, um uns unseres Landes zu berauben – und nun haben sie erneut damit begonnen."
 FIN_crush_the_karelian_insurrection: "Den karelischen Aufstand niederschlagen"
 FIN_crush_the_karelian_insurrection_desc: "Wir haben genügend Waffen und Soldaten versammelt, um den karelischen Aufstand niederzuschlagen. Beginnt mit der Operation!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp: "£infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§! £pol_power  §Y70§!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_blocked: "£infantry_equipment_text_icon  §R1500§! £command_power  §R30§! £pol_power  §R70§!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_tooltip: "Diese Entscheidung zu fällen, kostet £infantry_equipment_text_icon  §Y1500§!, £command_power  §Y30§! und  £pol_power  §Y70§!"
 FIN_crush_the_karelian_insurrection_tt: "\n[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! §Gwird nicht mehr in der Lage sein, einen karelischen Aufstand zu provozieren§!.\n"
 FIN_confederated_finno_russian_republics_category: "Konföderierte Finnisch-Russische Republiken"
 FIN_confederated_finno_russian_republics_category_desc: "Es gibt viele finnische Völker, die in den heutigen oder ehemaligen russischen Republiken und Territorien leben, wie z. B. die Finnen, die Esten, die Karelier, die Wepsen, die Ischoren, die Woten, die Seto, die Woro und die Ingrier. Wir sollten eine Staatenkonföderation gründen, die all diese und noch mehr Völker vereint."
 FIN_integrate_karelia_puppet: "[FROM.GetNameDefCap] als Republik integrieren"
 FIN_integrate_karelia_puppet_desc: "Es ist an der Zeit, dass wir eine neue Republik in Karelien errichten, die wir schützen können."
 FIN_integrate_karelia_states: "[FROM.GetNameDefCap] als Teil der karelischen Republik integrieren"
 FIN_integrate_karelia_states_desc: "Die Karelische Republik umfasst noch nicht alle von den Kareliern bewohnten Territorien. Indem wir sie in [FROM.GetName] integrieren, könnten wir versuchen, diese Situation zu lösen."
 FIN_integrate_karelia_additional_states: "[FROM.GetNameDefCap] zur karelischen Republik hinzufügen"
 FIN_integrate_karelia_additional_states_desc: "Die Karelische Republik umfasst noch nicht alle von den Kareliern bewohnten Territorien. Indem wir sie in [FROM.GetName] integrieren, könnten wir versuchen, diese Situation zu lösen."
 FIN_integrate_veps_states: "[FROM.GetNameDefCap] als Republik integrieren"
 FIN_integrate_veps_states_desc: "Das Volk der Wepsen hat noch nie einen eigenen Staat gehabt, weshalb es an der Zeit ist, ihnen genau das zu geben."
 FIN_integrate_veps_additional_states: "[FROM.GetNameDefCap] als Republik integrieren"
 FIN_integrate_veps_additional_states_desc: "Es gibt noch weitere Regionen, die in unsere neu gegründete Wepsen-Republik integriert werden könnten, und [FROM.GetNameDef] ist eine davon."
 FIN_integrate_ingria_states: "[FROM.GetNameDefCap] als ingermanländische Republik integrieren"
