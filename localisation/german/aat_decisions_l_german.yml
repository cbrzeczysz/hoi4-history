 FIN_mining_the_sea: "Ausbeutung des Meeres"
 FIN_mining_the_sea_desc: "Wir sollten das Meer verminen, um das Anlanden feindlicher Schiffe zu verhindern und uns vor einer Invasion über das Meer zu schützen."
