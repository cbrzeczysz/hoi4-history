 DEN_bop_exile_royal_family: "Die königliche Familie ins Exil schicken"
 DEN_bop_ban_elections: "Wahlen aussetzen"
 DEN_bop_motion_of_no_confidence: "Misstrauensvotum"
 DEN_bop_motion_of_no_confidence_desc: "Die derzeitige Regierung scheint nicht in der Lage zu sein, vernünftige Maßnahmen zur Rettung von [DEN.GetName] und der Bevölkerung zu ergreifen. Eine neue, entschlossenere Führung ist nötig! Der Rigsdagen muss ein Misstrauensvotum gegen [DEN.GetLeader] beantragen."
 DEN_bop_criticize_the_country_leader: "[DEN.GetLeader] kritisieren"
 DEN_bop_criticize_the_country_leader_desc: "Die Mitglieder des Rigsdagen stellen die Führung von [ROOT.GetLeader] hinter verschlossenen Türen infrage, doch niemand scheint bereit, dies an die Öffentlichkeit zu bringen. Jemand muss [ROOT.GetLeader] offen kritisieren und eine Mehrheit im Rigsdagen gewinnen, um den Weg für ein Misstrauensvotum zu ebnen!"
 DEN_has_criticized_country_leader_flag: "Hat [DEN.GetLeader] kritisiert"
 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon Gewählten Weg verteidigen"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "Wir haben einen Weg eingeschlagen, von dem es sehr unklug wäre, wieder davon abzuweichen. Wir müssen auf die Entscheidungen vertrauen, die uns hierher geführt haben, und hoffen, dass der eingeschlagene Weg der richtige ist."
 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon Alle politischen Uniformen verbieten"
 DEN_bop_ban_all_political_uniforms_desc: "Überall in Europa sieht man politische Uniformen in Reih und Glied aufmarschieren, als würden sie an einer Militärparade teilnehmen. Und überall in Europa sieht man auch politische Unruhen und Instabilität, die den Kontinent ins Chaos zu stürzen drohen. Wir müssen diese Entwicklung aufhalten, bevor sie [ROOT.GetName] erreicht und es zu spät ist."
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon Politische Uniformen der Opposition erlauben"
 DEN_bop_unban_oppositions_uniforms_desc: "Wir können anderen Parteien nicht verbieten, politische Uniformen zu tragen, während unsere Anhänger wie Teilnehmer einer Militärparade durch die Straßen marschieren. Wir müssen diese Zensur aufheben."
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon Neutralitätspolitik verteidigen"
 DEN_bop_defend_the_policy_of_neutrality_desc: "Die Neutralität hat uns gut gedient, vor allem während des Ersten Weltkriegs, als in ganz Europa der Krieg wütete. Doch nicht hier, nicht in Dänemark. Wir wurden gerettet, wir wurden verschont. Die Neutralität hat uns in der Tat gute Dienste erwiesen."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon Für die Abrüstung einsetzen"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "Als kleine Nation, die von Großmächten umgeben ist, haben wir keine Chance, eine Invasionsmacht aufzuhalten. Warum also Geld für eine Verteidigung ausgeben, die uns niemals helfen wird, aber möglicherweise unsere viel größeren Nachbarn verärgern würde?"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon Gegen die militärische Wiederbewaffnung einsetzen"
 DEN_bop_speak_out_against_warfare_desc: "Die Wiederbewaffnung unseres Landes stellt eine große Gefahr für uns da, da sie von unseren Nachbarn leicht als feindliche Handlung aufgefasst werden könnte. Wir können nicht riskieren, einen größeren Nachbarn zu verärgern, da wir keine Möglichkeit haben, uns gegen eine viel stärkere Invasionsmacht zu verteidigen."
 DEN_bop_expand_the_welfare: "£BoP_left_texticon Sozialhilfesystem ausbauen"
 DEN_bop_expand_the_welfare_desc: "Anstatt Krieg zu führen und Geld für eine Verteidigung zu verschwenden, die sowieso keinem Ansturm einer Großmacht standhalten könnte, sollten wir in unser blühendes Sozialsystem investieren!"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon Alle politischen Uniformen erlauben"
 DEN_bop_unban_all_political_uniforms_desc: "Wir können nicht zulassen, dass das Verbot politischer Uniformen bestehen bleibt, da es die Rechte der Bürger beschneidet!"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon Politische Uniformen der Opposition verbieten"
 DEN_bop_ban_oppositions_uniforms_desc: "Wir können nicht zulassen, dass unsere politische Opposition in ihren Uniformen herummarschiert, sich wichtigtut und Unzufriedenheit und Zwietracht verbreitet. Wir müssen alle politischen Uniformen verbieten – mit Ausnahme derer, die an der Macht sind, versteht sich."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon Gewählten Weg verteidigen"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon Unsere Bereitschaft kritisieren"
 DEN_bop_criticize_our_preparedness_desc: "Über Europa ziehen wieder einmal dunkle Wolken auf und wir sind bei Weitem nicht auf den aufziehenden Sturm vorbereitet! Wir müssen schnellstmöglich mit den Vorbereitungen beginnen, wenn wir diesen Sturm überleben wollen."
 DEN_bop_question_our_defenses: "£BoP_right_texticon Unsere Verteidigung hinterfragen"
 DEN_bop_question_our_defenses_desc: "Die seit Langem verfolgte Neutralitätspolitik hat Dänemark aller Verteidigungsmöglichkeiten beraubt! Falls uns eine fremde Macht angreifen sollte, würde sie nichts davon abhalten, direkt in København einzumarschieren. Wir müssen uns um unsere Verteidigung kümmern, wenn wir als Land überleben wollen!"
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon Gegen das Sozialhilfesystem aussprechen"
 DEN_bop_speak_out_against_welfare_desc: "Wenn wir unsere Unabhängigkeit sichern wollen, müssen wir uns zuerst um unsere Verteidigung kümmern, bevor wir Geld für etwas anderes ausgeben. Es liegt auf der Hand, dass es ohne eine dänische Nation auch keine Dänen geben würde, für die man das Geld ausgeben könnte."
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon Für die Wiederbewaffnung einsetzen"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "Wir können nicht tatenlos zusehen, während sich das übrige Europa in einem Wettrüsten befindet und uns unsichere Zeiten bevorstehen. Wir müssen unsere Verteidigung vorbereiten und so schnell wie möglich mit der Aufrüstung beginnen - am besten gestern!"
 DEN_bop_landstorm: "£BoP_right_texticon Die Landstorm wiedereinsetzen"
 DEN_bop_landstorm_desc: "Angesichts der Unruhen, die sich um uns herum zusammenbrauen, ist es höchste Zeit, die Landsturm-Division zur Verteidigung unseres Territoriums wiedereinzusetzen. Die Qualität dieser Truppen ist zwar nicht die beste, aber sie könnten die letzte Verteidigungslinie sein."
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon Militärparade abhalten"
 DEN_bop_hold_a_military_parade_desc: "Indem wir eine Militärparade abhalten, werden wir das Vertrauen der Menschen in unsere Fähigkeit, [ROOT.GetName] zu verteidigen, untermauern. Es wird ihre Moral und Entschlossenheit stärken, wenn sie die Motivation unserer Truppen sehen."
 #OCCUPATION BOP
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon Politik der Zusammenarbeit kritisieren"
 DEN_bop_occupation_criticize_collaboration_desc: "Die unehrenhafte Kapitulation und unheilige Zusammenarbeit zwischen [ROOT.GetName] und [?DEN.DEN_overlord_nation.GetName] ist das Papier nicht wert, auf dem sie geschrieben steht!"
 DEN_bop_occupation_strikes: "£BoP_right_texticon Heimlich Streiks koordinieren"
 DEN_bop_occupation_strikes_decs: "Das Beste, was wir im Moment tun können, ist, passiv gegen die [?DEN.DEN_overlord_nation.GetAdjective]e Besatzung zu protestieren, indem wir landesweite Streiks koordinieren."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon Widerstandsbewegung koordinieren"
 DEN_bop_occupation_resistance_coordination_desc: "Wenn wir unsere Freiheit wiedererlangen wollen, müssen wir uns durch eine gemeinsame Widerstandsbewegung zusammenschließen und für das gleiche Ziel kämpfen: die Befreiung von [ROOT.GetName]."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon Unterirdische Waffenfabriken"
 DEN_bop_occupation_underground_factories_desc: "Um eine bessere Chance dabei zu haben, unsere Souveränität wiederzuerlangen, brauchen wir mehr Waffen. Wir müssen geheime Waffenfabriken errichten und die Bevölkerung bewaffnen, damit sie, wenn der Tag gekommen ist, für unsere Freiheit kämpfen kann."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon Waffendepots überfallen"
 DEN_bop_occupation_raid_depots_desc: "Unsere heimischen Waffenfabriken produzieren Waffen für [?DEN.DEN_overlord_nation.GetName], die sie in ihren Kriegen einsetzen. Ihre Waffendepots zu überfallen, würde die Waffenlieferungen verringern und gleichzeitig unsere Widerstandsbewegung stärken."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon Zivilindustrie sabotieren"
 DEN_bop_occupation_sabotage_civ_industry_desc: "Unsere heimischen Fabriken und Industrien sind gezwungen, [?DEN.DEN_overlord_nation.GetName] mit verschiedenen Materialien zu versorgen, die sie in ihren Kriegen nutzen. Indem wir eben jene Fabriken sabotieren, können wir sicherstellen, dass die Materiallieferungen zurückgehen, und so aktiv den deutschen Kriegsbeitrag mindern."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon Militärindustrie sabotieren"
 DEN_bop_occupation_sabotage_mil_industry_desc: "Unsere heimischen Waffenfabriken produzieren Waffen für [?DEN.DEN_overlord_nation.GetName], die sie in ihren Kriegen einsetzen. Diese Fabriken zu sabotieren, wird die Waffenlieferungen verringern und somit aktiv den deutschen Kriegsbeitrag mindern, während der unserer potenziellen Verbündeten gestärkt wird."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon Ressourcen für dänische Brigaden bereitstellen"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap] hat sich freundlicherweise bereit erklärt, dänische Truppen aufzunehmen und auszubilden, die bei der Befreiung von [ROOT.GetName] helfen werden, sobald die Zeit gekommen ist. Um jedoch sicherzustellen, dass diese Truppen die bestmöglichen Chancen haben, ihre Mission zur Befreiung unserer Heimat zu erfüllen, müssen wir sie mit Geld und Material unterstützen."
 DEN_bop_occupation_switch_ideology: "[?DEN.DEN_overlord_nation.GetRulingIdeologyNoun] annehmen"
 DEN_bop_occupation_switch_ideology_desc: "Wenn wir uns wirklich mit [?DEN.DEN_overlord_nation.GetName] verbünden und ihre Unterstützung gewinnen wollen, müssen wir ihre Ideologie annehmen und ihre Überzeugungen fördern."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon Wahlen aussetzen"
 DEN_bop_occupation_ban_elections_desc: "Wir müssen unsere [?DEN.DEN_overlord_nation.GetAdjective]en Herren besänftigen, indem wir freie Wahlen verbieten."
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon Politik der Zusammenarbeit verteidigen"
 DEN_bop_occupation_defend_collaboration_desc: "Vor [?DEN.DEN_overlord_nation.GetName] zu kapitulieren und mit ihnen zusammenzuarbeiten war die einzig richtige Entscheidung! Sie hat uns Schrecken erspart, die wir uns nicht vorstellen können."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon Medien zensieren"
 DEN_bop_occupation_censor_the_media_desc: "Wir dürfen nicht zulassen, dass die Medien die [?DEN.DEN_overlord_nation.GetAdjective]e Besatzungsmacht in dieser prekären Situation offen kritisieren. Wir müssen stärker kontrollieren, was sie veröffentlichen, um das bisschen Freiheit, das wir noch haben, nicht aufs Spiel zu setzen."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon Politische Hetze beseitigen"
 DEN_bop_occupation_remove_political_agitator_desc: "Einige Politiker schrecken nicht davor zurück, unsere [?DEN.DEN_overlord_nation.GetAdjective]en Herren offen zu kritisieren, was dazu geführt hat, dass die Spannungen zwischen unseren beiden Ländern gewachsen sind. Wir müssen diese Unruhestifter aus ihren politischen Ämtern entfernen, bevor [?DEN.DEN_overlord_nation.GetNameDef] uns dazu zwingt."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon Kommunismus verbieten"
 DEN_bop_occupation_ban_communism_desc: "Unsere [?DEN.DEN_overlord_nation.GetAdjective]en Herren befinden sich mit der Ideologie des Kommunismus selbst im Krieg und würden unsere fortgesetzte Zusammenarbeit noch mehr schätzen, wenn wir alle kommunistischen Organisationen in unserem Land verbieten würden."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon Kommunismus erlauben"
 DEN_bop_occupation_allow_communism_desc: "Unsere kommunistischen Herren sind nicht erfreut darüber, dass wir ihre Ideologie in [ROOT.GetName] verboten haben. Es wäre in unserem besten Interesse, den Kommunismus wieder zuzulassen."
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon Faschismus verbieten"
 DEN_bop_occupation_ban_fascism_desc: "Unsere [?DEN.DEN_overlord_nation.GetAdjective]en Herren befinden sich mit der Ideologie des Faschismus selbst im Krieg und würden unsere fortgesetzte Zusammenarbeit noch mehr schätzen, wenn wir alle faschistischen Organisationen in unserem Land verbieten würden."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon Faschismus erlauben"
 DEN_bop_occupation_allow_fascism_desc: "Unsere faschistischen Herren sind nicht erfreut darüber, dass wir ihre Ideologie in [ROOT.GetName] verboten haben. Es wäre in unserem besten Interesse, den Faschismus wieder zuzulassen."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon Demokratische Parteien erlauben"
 DEN_bop_occupation_allow_democratism_desc: "Wiederkehrende Wahlen schaffen Vertrauen innerhalb der Bevölkerung und stärken das Land. Demokratische Wahlen nicht zuzulassen wäre eine Schande für unser Land."
