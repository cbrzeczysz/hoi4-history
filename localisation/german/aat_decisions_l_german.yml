 #### ICELAND ####
 ICE_drilling_for_oil_off_shore: "Nach Öl und Gas vor der Küste bohren"
 ICE_drilling_for_oil_off_shore_repeat_tt: "Diese Entscheidung kann nach §Y180§! Tagen erneut getroffen werden"
 no_more_oil_tt: "§REs kann kein weiteres Öl mehr gefunden werden§!"
 no_more_oil_flag: "Die Ölquellen sind versiegt"
 ICE_improve_the_viking_spirit: "Verehrung unserer Vorfahren"
 ICE_already_improving_the_viking_spirit_flag: "Verbessert bereits den Wikingergeist"
 ICE_a_new_yggdrasill: "Ein moderner Yggdrasil"
 ICE_a_new_yggdrasill_desc: "Da die Menschen nun um ihre große Herkunft wissen, sollten wir uns bemühen, Großprojekte umzusetzen und die Insel Island zu verbessern, damit sie dem Miðgarður und dem Yggdrasil der Legende gerecht wird!"
 ICE_has_best_spirit_idea: "Wir haben unsere Vorfahren vollständig verehrt"
 ICE_the_wisdom_of_odin: "Die Weisheit von Óðinn"
 ICE_the_wisdom_of_odin_desc: "Óðinn (Odin) ist ein Gott, der mit so ziemlich allem in Verbindung gebracht: Weisheit, Heilung, Tod, Königtum, Galgen, Wissen, Krieg, Schlacht, Sieg, Zauberei, Poesie und Raserei bis hin zum Runenalphabet. Sein unermessliches Wissen um die Gegenwart, die Zukunft und die Vergangenheit wurde ihm zuteil, als er sein Auge opferte, um aus der Quelle Mimirs - der Mímisbrunnr - zu trinken. Wir sollten versuchen, seinen Geist zu verkörpern, und sein Vermächtnis weiterführen!"
 ICE_the_might_of_thor: "Die Macht von Þór"
 ICE_the_might_of_thor_desc: "Þór (Thor) ist der Gott des Donners und der Stärke sowie der Beschützer der Menschheit. Mit seinem Hammer Mjölnir schlug er in die Wolken, um sie in einen Sturm zu verwandeln. Unsere Armee wird denselben Donner erzeugen und dieselbe Angst bei unseren Feinden auslösen!"
 ICE_the_guidance_of_aegir_and_ran: "Die Führung von Ægir und Rán"
 ICE_the_guidance_of_aegir_and_ran_desc: "Unter der Führung von Rán und Ægir (Ägir), der Verkörperung des Meeres und ihres Jötunn-Gatten, werden unsere Schiffe die Vorherrschaft über die nördlichen Meere erlangen."
 ICE_the_ferocity_of_the_fenrir: "Die Grausamkeit des Fenrisúlfr"
 ICE_the_ferocity_of_the_fenrir_desc: "Der Fenrisúlfr (Fenriswolf) ist zusammen mit Hel und der Weltenschlange ein Kind von Loki und der Riesin Angrboða. Während Ragnarök sollte er Óðinn töten, doch trotz seiner großen Stärke und Wildheit gelang es ihm nicht. Unsere Soldaten müssen das Wesen von Fenrisúlfr auf dem Schlachtfeld verkörpern, um den Feind sowohl auf dem Feld als auch im Geist zu besiegen."
 ICE_the_fertility_of_freya: "Die Fruchtbarkeit von Freyja"
 ICE_the_fertility_of_freya_desc: "Freyja ist unter anderem die Göttin der Liebe, der Schönheit und der Fruchtbarkeit. Wir sollten zu ihr beten und dafür sorgen, dass unser Volk viele Kinder bekommt, die eines Tages zu großen Kriegern heranwachsen."
 ICE_a_monument_to_leif: "Ein Denkmal zu Ehren Leifur Eiríkssons errichten"
 ICE_a_monument_to_leif_desc: "Entgegen des von den Südländern verbreiteten Mythos, dass Christoph Kolumbus der erste Europäer war, der Amerika entdeckte, war es zweifellos unser großer Vorfahr Leifur Eiríksson, der dies tat. Um sein Andenken zu ehren, sollten wir ein Denkmal in Vinland errichten, während wir das Land für uns selbst erobern."
 ICE_infiltrate_the_british_isles_category: "Infiltration der Britischen Inseln"
 ICE_infiltrate_the_british_isles_category_desc: "Die Arbeiterrevolution muss sich ausbreiten und der perfekte Ausgangspunkt dafür sind die unterdrückten Arbeiter auf den Britischen Inseln. Die antiimperialistische und antikapitalistische Stimmung könnte und sollte zu ihrem vollen Vorteil genutzt werden."
 ICE_incite_communist_uprising_scotland: "Einen Aufstand in Schottland anzetteln"
 ICE_incite_communist_uprising_scotland_desc: "Ein kleiner Anstoß sollte genügen, um die schottischen Arbeiter in [121.GetCapitalVictoryPointName] dazu zu bringen, sich zu erheben und in [121.owner.capital.GetCapitalVictoryPointName] ihre Unabhängigkeit von der Regierung zu erklären."
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: Mehr als [?ICE.communism_support_needed|%Y0] Unterstützung für die [121.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§! beginnt einen Unabhängigkeitskrieg gegen §Y[121.owner.GetName]§! in [121.GetName]"
 ICE_incite_communist_uprising_wales: "Einen Aufstand in Wales anzetteln"
 ICE_incite_communist_uprising_wales_desc: "Ein kleiner Anstoß sollte genügen, um die walisischen Arbeiter in [122.GetCapitalVictoryPointName] dazu zu bringen, sich zu erheben und in [122.owner.capital.GetCapitalVictoryPointName] ihre Unabhängigkeit von der Regierung zu erklären."
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: Mehr als [?ICE.communism_support_needed|%Y0] Unterstützung für die [122.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§! beginnt einen Unabhängigkeitskrieg gegen §Y[122.owner.GetName]§! in [122.GetName]"
 ICE_incite_communist_uprising_ni: "Einen Aufstand in Nordirland anzetteln"
 ICE_incite_communist_uprising_ni_desc: "Ein kleiner Anstoß sollte genügen, um die nordirischen Arbeiter in [119.GetCapitalVictoryPointName] dazu zu bringen, sich zu erheben und in [119.owner.capital.GetCapitalVictoryPointName] ihre Unabhängigkeit von der Regierung zu erklären."
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: Mehr als [?ICE.communism_support_needed|%Y0] Unterstützung für die [119.owner.GetCommunistParty]"
 ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§! beginnt einen Unabhängigkeitskrieg gegen §Y[119.owner.GetName]§! in [119.GetName]"
 #NORWAY
 NOR_democratic_preparation_decisions_category: "Aufbau unserer Nation"
 NOR_democratic_preparation_decisions_category_desc: "Unsere junge Nation hat viel nachzuholen, wenn wir jemals mit dem Rest der Welt konkurrieren wollen. Jahrzehnte der Vernachlässigung und die Jahre der Weltwirtschaftskrise haben unsere Industrie in einem erbärmlichen Zustand zurückgelassen, den wir nur mit vereinten Kräften hinter uns lassen können.\n\nWir werden dies nur auf Kosten unserer Militärbereitschaft und unserer Verteidigungsfähigkeiten schaffen, doch wir vertrauen darauf, dass unsere Politik der vollständigen und unbewaffneten Neutralität unseren guten Willen zeigen wird und all unsere Feinde unser Territorium als irrelevant betrachten.\n\n\nGesamtentwicklung von [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_historical_deploy_prep_decisions_category: "Vorbereitung auf den Sturm"
 NOR_historical_deploy_prep_decisions_category_desc: "Obwohl wir alles in unserer Macht Stehende getan haben, ist der Krieg an unseren Küsten angekommen. Bisher haben wir unsere Ressourcen auf die Entwicklung der Industrie, der Wirtschaft und der Infrastruktur unseres Landes konzentriert, aber jetzt ist es zwingend erforderlich, dass wir Wege finden, dies für die Verteidigung von [NOR.GetName] zu nutzen.\n\n\nPotenzielle Bereitschaft von [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "Norwegen auf den Krieg vorbereiten"
 NOR_allied_democratic_preparation_decisions_category_desc: "Die Regierung ist sich sicher, dass unsere Feinde jeden Moment zuschlagen werden. Wir müssen entschlossen handeln und die [NOR.GetAdjective]e Bevölkerung bewaffnen, um eine Invasion zu verhindern. Also lasst unser Land zusammenkommen und uns jene Macht ergreifen, die nötig ist, um einen entscheidenden Sieg gegen unsere Feinde zu erringen.\n\nNationale Bereitschaft: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_alt_dem: "[FROM.GetNameDefCap] auf den Krieg vorbereiten"
 NOR_prepare_state_alt_dem_desc: "Wir sind auf das, was auf uns zukommt, völlig unvorbereitet. Wir müssen die entsprechenden Maßnahmen ergreifen, damit [FROM.GetNameDef] bei Ausbruch des Krieges einen Kriegsbeitrag leisten kann. Manche werden das nicht verstehen, doch wir haben unsere Entscheidung getroffen. Es gibt keinen Weg zurück."
 NOR_alt_dem_naval_expansion: "Marineexpansion"
 NOR_alt_dem_naval_expansion_desc: "Der Ausbau unserer Marine ist entscheidend, und zwar nicht nur, um unsere beängstigend große Küste gegen Eindringlinge zu verteidigen, sondern auch, um unsere Flotte dazu zu nutzen, den Krieg im Heimatland unserer Feinde auszutragen."
 NOR_alt_dem_military_industry_expansion: "Militärindustrie ausbauen"
 NOR_alt_dem_military_industry_expansion_desc: "Wir können uns nicht darauf verlassen, dass andere Länder uns Ausrüstung liefern, denn schließlich könnten die Kriegshändler von heute die Kriegsgegner von morgen sein. Wir müssen unsere industriellen Kapazitäten ausbauen und das Material, das wir zum Kämpfen brauchen, selbst produzieren."
 NOR_alt_dem_economic_relief_measures: "Wirtschaftliche Entlastungsmaßnahmen"
 NOR_alt_dem_economic_relief_measures_desc: "Die Bevölkerung wird unserer militärischen Aufrüstung mehr und mehr überdrüssig. Vielleicht sieht sie nicht, was wir sehen, und weiß nicht, dass sie Opfer bringen muss, damit unsere Kriegsmaschinerie siegreich sein kann. Wie dem auch sei: Wir werden ihre Bedürfnisse fürs Erste befriedigen."
 NOR_alt_dem_expedite_training: "Ausbildung beschleunigen"
 NOR_alt_dem_expedite_training_desc: "Wir befinden uns in einer schwierigen Lage. Wenn wir nicht bald neue Truppen ausbilden, könnten wir alle dem Untergang geweiht sein."
 NOR_alt_dem_prioritize_production: "Produktion priorisieren"
 NOR_alt_dem_prioritize_production_desc: "Unsere Kriegsmaschinerie braucht Ausrüstung, und zwar sofort! Fabriken müssen Tag und Nacht arbeiten, damit unsere tapferen Soldaten die nötigen Mittel haben, um unsere Feinde zu besiegen - koste es, was es wolle."
 NOR_alt_dem_offensive_push: "Offensiver Vorstoß"
 NOR_alt_dem_offensive_push_desc: "Es ist an der Zeit, zuzuschlagen! Wir müssen unseren Feind vernichten, bevor er merkt, wie ihm geschieht."
 NOR_alt_dem_focus_on_defense: "Verteidigungsschwerpunkt"
 NOR_alt_dem_focus_on_defense_desc: "Bis vor Kurzem war [NOR.GetNameDef] eine friedliche und entwaffnete Nation, weshalb wir wenig Mittel haben, um uns zu verteidigen. Wir müssen uns darauf konzentrieren, das zu verteidigen, was wir im Moment haben."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_fascist_preparation_decisions_category: "In den Schatten lauernd"
 NOR_fascist_preparation_decisions_category_desc: "Die Nasjonal Samling genoss in der Vergangenheit nur sehr begrenzt Unterstützung in der [NOR.GetAdjective]en Gesellschaft, weshalb es wichtig ist, im ganzen Land für sie zu werben und eine Wählerbasis aufzubauen.\n\nIndem wir die Saat des Faschismus säen, können wir zu gegebener Zeit die Früchte unserer Planung ernten und [ROOT.GetName] übernehmen.\n\n\nGesamtunterstützung für die Nasjonal Samling in [NOR.GetName]: [?NOR.NOR_country_preparedness]/30"
 NOR_fascist_deploy_prep_decisions_category: "Aufstieg aus dem Schatten"
 NOR_fascist_deploy_prep_decisions_category_desc: "Die Zeit der Versteckspiele ist vorbei. Wir haben genug Unterstützung gesammelt, um [NOR.GetName] zu übernehmen. Wir müssen unsere Vorbereitungen nur noch in jedem einzelnen Territorium unseres Vaterlandes durchsetzen.\n\nWir haben unsere Unterstützung von Grund auf aufgebaut und Zellen gegründet, die bereit sind, ihre Territorien unter dem Kommando unseres großen Førers gegen die feigen Kräfte der Demokratie zu verteidigen."
 NOR_communist_preparation_decisions_category: "Aufhetzen des Proletariats"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_stalinist: "Das [ROOT.GetAdjective]e Volk hat schon viel zu lange die Augen verschlossen. Es ist an der Zeit, dass es endlich dem Ruf unserer [SOU.GetAdjective]en Brüdern und Schwestern folgt.\n\nWir werden es als Beispiel dafür nutzen, was [ROOT.GetName] alles erreichen kann, sobald es sich der Produktionsmittel bemächtigt und sich unter einem Banner und einem Anführer vereint hat.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "Es ist an der Zeit, dass das [NOR.GetAdjective]e Volk auf die Lehren von Marx und Trotzki hört und sich auf den unvermeidlichen Zusammenstoß vorbereitet, der unsere Nation zur Speerspitze des Kommunismus in Skandinavien machen wird.\n\nLasst uns das Feuer der permanenten Revolution annehmen.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_other: "Die Revolution muss von unten kommen, von den Massen, die ihr Leben lang für einen Großgrundbesitzer oder einen Industriellen schuften.\n\nViele unserer proletarischen Brüder und Schwestern wissen nicht, welche Macht sie haben, und deshalb müssen wir hinausgehen und das Proletariat aufrütteln. Es muss sich vereinen und die Ketten des Kapitalismus zerschlagen, einen Staat nach dem anderen.$NOR_revolution_support_counter$"
 NOR_revolution_support_counter: "\n\n\nGesamtunterstützung für unsere Revolution:  [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_monarchist_preparation_decisions_category: "König Haakon unsere Unterstützung für seine Herrschaft zeigen"
 NOR_monarchist_preparation_decisions_category_desc: "Bereits vor seiner Thronbesteigung hat unser bescheidener König Haakon VII. seine Befugnisse auf das Storting und seine Wählerschaft übertragen. Dies mag damals gut gewesen sein, doch wir müssen ihm zeigen, dass wir ihn dabei unterstützen, die direkte Kontrolle über [ROOT.GetName] zu übernehmen, bevor es nichts mehr zu kontrollieren gibt.\n\n\nUnterstützung für die Monarchie insgesamt: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_historical: "Entwicklung von [?FROM.GetName]"
 NOR_prepare_state_historical_desc: "Unsere industrielle Basis liegt in Trümmern, aber wir sind bereit, die notwendigen Schritte zu unternehmen, um die Lage für das [ROOT.GetAdjective]e Volk zu verbessern und unsere Überlebenschancen zu erhöhen, falls das Schlimmste eintritt."
 NOR_prepare_historical_unlock_TT: "Schaltet die Entscheidung „§YStaat entwickeln§!“ frei. Diese beschleunigt §Gzivile Bauprojekte§!, aber gibt §Rmilitärischen Bauprojekten und deren Verteidigungen§! Mali."
 NOR_prepare_fascist_unlock_TT: "Schaltet die Entscheidung „§YUnterstützung im Staat aufbauen§!“ frei. Diese erhöht die §GUnterstützung für den Faschismus§! und gibt §GTerritorium und andere Vorteile§!, wenn der Bürgerkrieg beginnt, aber auch Mali für die §RZivilindustrie§!."
 NOR_prepare_communist_unlock_TT: "Schaltet die Entscheidung „§YProletariat im Staat aufrütteln§!“ frei. Diese gibt uns §GTerritorien und Truppen§!, sobald die kommunistische Revolution beginnt, aber §Rbeschädigt§! auch §RGebäude§! in diesen Staaten."
 NOR_deploy_state_preparation_historical: "[get_deploy_prep_decision_name]"
 NOR_decision_defend_state_title: "Verteidigung von [FROM.GetName]"
 NOR_decision_emergency_production_title: "Notproduktion in [FROM.GetName]"
 NOR_decision_deploy_emergency_militias_title: "Einsatz von Milizen in [FROM.GetName]"
 NOR_dem_his_integrate_militias: "Milizen integrieren"
 NOR_dem_his_integrate_militias_desc: "Da die Männer unserer Miliz ihre Fähigkeiten nun unter Beweis gestellt haben, können wir sie besser in unsere Armee integrieren und in reguläre Bataillone und Divisionen aufteilen."
 NOR_alt_dem_integrate_militias: "$NOR_dem_his_integrate_militias$"
 NOR_alt_dem_integrate_militias_desc: "$NOR_dem_his_integrate_militias_desc$"
 NOR_prepare_exile: "Exil vorbereiten"
 NOR_prepare_exile_desc: "Wir müssen der bitteren Realität ins Auge sehen: Unser Land kann seine Feinde nicht ewig abwehren, doch wir können uns lange genug verteidigen, um so viele wie möglich aus dem Land zu schaffen und an einem anderen Tag zu kämpfen."
 NOR_focus_on_training: "Schwerpunkt auf der Ausbildung"
 NOR_focus_on_training_desc: "Wir müssen alles in unserer Macht Stehende unternehmen, um unsere Reservisten und Rekruten so schnell wie möglich zu Soldaten auszubilden und an die Front zu schicken. Es könnte sein, dass es ansonsten nicht mehr lange eine Front gibt."
 NOR_modernize_armed_forces_decision: "Streitkräfte modernisieren"
 NOR_modernize_armed_forces_decision_desc: "Das [ROOT.GetAdjective]e Militär wurde so lange vernachlässigt, dass unsere Truppen eher in ein Museum als auf ein Schlachtfeld gehören."
 NOR_move_government_headquarters_decision: "Regierung nach [FROM.GetName] verlegen"
 NOR_move_government_headquarters_decision_desc: "Sollte unsere Regierung in die Hände des Feindes fallen, wäre dies unser Untergang und auch der unseres Königs und Prinzen. Die einzige Möglichkeit, unser Überleben zu sichern, liegt darin, in Bewegung zu bleiben und das Unvermeidliche so lange wie möglich hinauszuzögern."
 NOR_expedite_training: "Ausbildung beschleunigen"
 NOR_expedite_training_desc: "Es ist entscheidend, dass wir unsere Truppen der besten Ausbildung unterziehen, doch es wird umsonst sein, wenn es nach ihrer Ausbildung kein [NOR.GetName] mehr zu verteidigen gibt. Wir müssen die Ausbildung beschleunigen."
 NOR_public_investment_drive: "Öffentliche Investitionsoffensive"
 NOR_public_investment_drive_desc: "In [ROOT.GetName] gibt es viel zu tun und ohne Investitionen aus dem öffentlichen Sektor werden wir nur schwer etwas erreichen können. Wir müssen das Land mit Infrastruktur- und Bauprojekten überschwemmen."
 NOR_naval_expanion: "Marineexpansion"
 NOR_naval_expanion_desc: "Wenn wir überleben wollen, müssen wir unsere Küsten verteidigen, doch dazu brauchen wir Schiffe. Wir müssen jeden Fjord zu einer Werft machen."
 NOR_prepare_state_fascist: "Aufbau von Unterstützung in [FROM.GetName]"
 NOR_deploy_state_preparation_fascist: "[get_deploy_prep_decision_name_fascist]"
 NOR_invite_fascist_to_invade: "[?GLOBAL.platonic_fascist_bully.GetNameDefCap] dazu einladen, eine Invasion gegen [NOR.GetNonIdeologyName] zu beginnen"
 NOR_decision_take_over_state_title: "Übernahme von [FROM.GetName]"
 NOR_decision_industrial_takeover_title: "Industrielle Übernahme von [FROM.GetName]"
 NOR_decision_military_takeover_title: "Militärische Übernahme von [FROM.GetName]"
 NOR_prepare_state_communist: "Proletariat in [FROM.GetName] aufrütteln"
 NOR_prepare_state_communist_desc: "Das [FROM.GetAdjective]e Volk wird schon viel zu lange ausgebeutet. Wir müssen die Saat der Revolution säen."
 NOR_communist_propaganda_campaign: "Kommunistische Propagandakampagne"
 NOR_prepare_state_monarchist: "Monarchistische Demonstration in [FROM.GetName]"
 NOR_prepare_state_monarchist_desc: "Das [FROM.GetAdjective]e Volk muss an die Wahl von 1905 erinnert werden und daran, warum es mit überwältigender Mehrheit seinen König gewählt hat. Sie werden sicherlich nur allzu schnell bereit sein, ein direktes Eingreifen des Königs zu fordern."
 NOR_prop_up_the_economy: "Die Wirtschaft ankurbeln"
 NOR_prop_up_the_economy_desc: "Wir werden unsere politischen Ziele nicht erreichen können, wenn das Volk hungert. Wir müssen unseren monarchistischen Kreuzzug unterbrechen und uns um unsere Untertanen und ihre Bedürfnisse kümmern."
 NOR_make_assurances_to_the_people: "Der [NOR.GetAdjective]en Bevölkerung Zusicherungen machen"
 NOR_make_assurances_to_the_people_desc: "Für [NOR.GetName] ist eine beängstigende Zeit eingebrochen und deswegen ist es umso wichtiger, dass wir unserem Volk über die Medien versichern, dass wir es schaffen werden; dass unser gnädiger König die Führung übernehmen und für unser Überleben sorgen wird."
 NOR_promote_the_armed_defense_of_the_country: "Die bewaffnete Verteidigung von [NOR.GetName] fördern"
 NOR_promote_the_armed_defense_of_the_country_desc: "Die [NOR.GetAdjective]e Bevölkerung muss daran erinnert werden, was passiert, wenn sie unser Land nicht verteidigt. Jeder muss in dem bevorstehenden Konflikt einen Beitrag leisten."
 NOR_exile_decisions_category: "Exil der [ROOT.GetAdjective]en Regierung"
 NOR_exile_decisions_category_desc: "Wir befinden uns in einer äußerst schwierigen Lage. Nachdem wir unser Land an den Feind verloren hatten, blieb uns nichts anderes übrig, als im Exil zu leben. Wir können nur unseren gnädigen Gastgebern dankbar sein und hoffen, dass wir mit ihrer Hilfe eines Tages wieder in unserem geliebten [NOR.GetNonIdeologyName] leben werden können."
 NOR_request_reinstatement: "[FROM.GetNameDefCap] um Wiedereinsetzung bitten"
 NOR_request_reinstatement_desc: "Unser Feind verliert in [NOR.GetName] an Boden, und wir sind der Meinung, dass die Zeit gekommen ist, unsere Regierung wieder an ihren rechtmäßigen Platz zurückzubringen."
 NOR_lobby_for_parliamentary_support: "Durch Lobbyarbeit Unterstützung bei der [FROM.GetAdjective]en Regierung gewinnen"
 NOR_lobby_for_parliamentary_support_desc: "Unsere Gastgeber waren bisher sehr großzügig, aber vielleicht sollten wir sie daran erinnern, was unser Volk durchmachen muss, damit sie nie vergessen, was für uns auf dem Spiel steht."
 NOR_bring_soldiers_from_norway: "Soldaten aus [NOR.GetNonIdeologyName] bringen"
 NOR_bring_soldiers_from_norway_desc: "Viele, die für die Verteidigung unseres Landes gekämpft haben, sind noch immer in unserer Heimat gefangen. Wir könnten versuchen, einige von ihnen und andere, die vielleicht noch nicht gekämpft haben, aber dennoch ihr Land zurückerobern wollen, dorthin zu bringen, wo wir sind."
 NOR_weapons_for_the_resistance: "Waffen beschaffen und verteilen"
 NOR_weapons_for_the_resistance_desc: "Wir können unsere riesige Handelsmarine nutzen, um sowohl für unsere im Exil befindlichen Truppen als auch für die Widerstandskämpfer in unserem Heimatland Waffen zu beschaffen. Die Bewaffnung des Widerstands wird den Griff unseres Feindes um [NOR.GetNonIdeologyName] schwächen und die Bewaffnung unserer Truppen im Exil wird seiner Tyrannei schließlich den Todesstoß versetzen."
 NOR_unity_parade: "Einigkeitsparade in [FROM.Capital.GetCapitalVictoryPointName]"
 NOR_unity_parade_desc: "Lasst uns die Straßen von [FROM.Capital.GetCapitalVictoryPointName] mit unseren Stimmen füllen, damit wir die Menschen dieser großartigen Stadt daran erinnern, dass unser Kampf und ihr Kampf ein und derselbe sind."
 NOR_joint_training_exercise: "Übungsmanöver mit [FROM.GetName]"
 NOR_joint_training_exercise_desc: "Wenn wir je den Sieg erringen wollen, müssen wir unsere Truppen mit denen von [FROM.GetName] vereinen. Dies kann nur durch eine gründliche Ausbildung und eine intensive Zusammenarbeit mit unseren Verbündeten erreicht werden."
 NOR_expand_industrial_capacity: "In Industriekapazität investieren"
 NOR_expand_industrial_capacity_desc: "Wir befinden uns zwar im Exil, doch das bedeutet nicht, dass wir hilflos sind. Wir verfügen über eine der größten Handelsmarinen der Welt und können sie nutzen, um die Industriekapazitäten zu beschaffen, die wir für unsere Bemühungen um die Rückeroberung unseres Heimatlandes benötigen."
 NOR_foment_resistance_in_state: "Widerstand in [FROM.GetName] schüren"
 NOR_foment_resistance_in_state_desc: "Das [FROM.GetName]e Volk trägt den Geist des Widerstands in sich und wehrt sich gegen unseren Feind! Es braucht nur einen zusätzlichen Anstoß, damit es einen entscheidenden Sieg davontragen kann."
