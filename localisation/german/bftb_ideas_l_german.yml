 GRE_battle_for_the_bosporus_desc: "Der Kampf um den Bosporus hat begonnen, und der Vorteil liegt bei uns! Wir müssen vorwärts drängen, so lange wir es können, dann ist der Sieg uns so gut wie sicher!"
