 BUL_elites_crushed: "Eliten zerschlagen"
 BUL_elites_crushed_desc: "Wir haben der bulgarischen Oberschicht viele ihrer zahlreichen Privilegien genommen, doch dadurch haben wir uns auch zahlreiche Feinde in wichtigen politischen und militärischen Positionen gemacht. Wir müssen diese Personen, die nichts anderes tun, als den gesellschaftlichen Fortschritt in Bulgarien zu blockieren, dringend loswerden."
 BUL_government_reforms_communists_01: "Regierungsreformen"
 BUL_government_reforms_communists_01_desc: "Die von der Regierung in landwirtschaftlichen und industriellen Angelegenheiten implementierten Änderungen sind zweifellos von entscheidender Bedeutung für die Entwicklung und den Fortschritt der bulgarischen Nation."
