 GRE_metaxism_7: "Metaxismus"
 GRE_metaxism_7_desc: "Der Metaxismus ist die Ideologie, auf dessen Basis die Dritte Hellenische Zivilisation errichtet werden wird. Der Metaxismus erhebt den Korporatismus, den Nationalismus und den Autoritarismus zu Grundsätzen, durch welche die die gesamte [ROOT.GetAdjective]e Nation wachsen und gedeihen wird."
 GRE_martyrs_of_the_anatolian_catastrophe: "Märtyrer der Kleinasiatischen Katastrophe"
 GRE_martyrs_of_the_anatolian_catastrophe_desc: "Wir verschreiben uns nicht nur all jenen, die 1922 ihr Leben im Kampf gegen die Türken gelassen haben, sondern auch jenen, die aus ihrem Zuhause vertrieben wurden und sich gezwungen fanden, hier in erbärmlichen Zustanden zu hausen. Es war ein Fehlschlag, der nur auf einem Weg gesühnt werden kann: Durch die Eroberung Konstantinopels. Ein großer Staatsmann hat einmal gesagt: \"Konstantinopel ist die große Hauptstadt, der Traum und die Hoffnung aller Griechen.\" Wir werden als die großen Anführer in die Geschichte eingehen, die endlich den ewigen Traum des griechischen Volkes erfüllt haben. Damit werden wir uns von den Ereignissen des Jahres 1922 lösen."
 GRE_farmer_culture: "Agrarkultur"
 GRE_farmer_culture_desc: "Wir müssen uns unserer Wurzeln in der Landwirtschaft nicht schämen. Wir können ins moderne Zeitalter voranschreiten, ohne die Tätigkeiten zu vergessen, die uns über so viele Jahrhunderte definiert haben. Wir verstehen den griechischen Arbeiter und haben keine Angst mehr, sein Können zu verehren - unabhängig davon, wie nützlich es für den Staat ist."
 GRE_industrializing_society: "Industrialisierung der Gesellschaft"
 GRE_industrializing_society_desc: "Wir leben im Zeitalter der Kriegsmaschinen, und es kann nicht länger geduldet werden, dass der Großteil der griechischen Arbeiter sein Leben lang nur nutzlose Luxusprodukte herstellt. Wir haben einen Wandel begonnen, der Griechenland und das griechische Volk von Grund auf verändern wird ... auch wenn wir leider davon ausgehen müssen, dass die Menschen einige Jahrzehnte brauchen werden, um das zu erkennen und sich darauf einzulassen."
 GRE_industrializing_society_communist: "Industrialisierung der Gesellschaft"
 GRE_industrializing_society_communist_desc: "Wir leben im Zeitalter der Kriegsmaschinen, und es kann nicht länger geduldet werden, dass der Großteil der griechischen Arbeiter sein Leben lang nur nutzlose Luxusprodukte herstellt. Wir haben einen Wandel begonnen, der Griechenland und das griechische Volk von Grund auf verändern wird ... auch wenn wir leider davon ausgehen müssen, dass die Menschen einige Jahrzehnte brauchen werden, um das zu erkennen und sich darauf einzulassen."
 GRE_command_economy: "Planwirtschaft"
 GRE_command_economy_desc: "Wir leben im Zeitalter der Kriegsmaschinen, und es kann nicht länger geduldet werden, dass der Großteil der griechischen Arbeiter sein Leben lang nur nutzlose Luxusprodukte herstellt. Wir haben einen Wandel begonnen, der Griechenland und das griechische Volk von Grund auf verändern wird, und durch eine vom Staat gelenkte Wirtschaft werden wir das griechische Volk in die richtige Richtung führen."
 GRE_agricultural_communes_idea: "Kollektivierte Landwirtschaft"
 GRE_agricultural_communes_idea_desc: "Griechenland ist traditionellerweise von der Landwirtschaft und der leichten Industrie abhängig. Kommerzielle Produkte wie Tabak sind seine wichtigste Exportwarte. Unsere Abhängigkeit von traditionellen Produktionsformen hat in der Vergangenheit dazu geführt, dass wir Bauprojekte nur mit Hilfe der Schwerindustrie größerer Mächte bewältigen konnten. Nachdem aber alle Bauernhöfe kollektiviert wurden, können wir uns besser auf zukünftige, ambitioniertere Projekte vorbereiten."
 GRE_farmer_managed_communes: "Von Bauern verwaltete Landwirtschaftskommunen"
 GRE_farmer_managed_communes_desc: "Wir müssen uns unserer Wurzeln in der Landwirtschaft nicht schämen. Wir können ins moderne Zeitalter voranschreiten, ohne die Tätigkeiten zu vergessen, die uns über so viele Jahrhunderte definiert haben. Wir verstehen den griechischen Arbeiter und haben keine Angst mehr, sein Können zu verehren oder ihm mehr Kontrolle über sein Leben zu gewähren."
 GRE_rural_exodus: "Landflucht"
 GRE_rural_exodus_Desc: "Durch unsere ehrgeizige Industrialisierung haben die Menschen ihre Häuser in den ländlichen Regionen der Nation verlassen, um in die größeren Städte zu ziehen."
 GRE_sophistry_and_science_idea: "Sophistik und Wissenschaft"
 GRE_sophistry_and_science_idea_desc: "Indem wir eine Kodependenz zwischen Politikern und Wissenschaftlern fördern, bringen wir uns der Moderne einen Schritt näher."
 GRE_megali_idea_triumphant: "Die Megali Idea triumphiert"
 GRE_megali_idea_triumphant_desc: "Es ist vollbracht: Wir haben gewonnen! Eleftherios Venizelos wurde gerächt und [ROOT.GetNameDef] hat seine Bestimmung endlich verwirklicht."
 GRE_eon: "Die Nationale Jugendorganisation"
 GRE_eon_desc: "Wie die Deutschen und die Italiener ihre Jugend organisiert haben, hat etwas Bewundernswertes an sich. Wir können ihr Modell anpassen, um sicherzustellen, dass unsere Jugend sich nicht an asozialem Verhalten beteiligt oder unserem großen Anführer [ROOT.GetLeader] keinen Respekt erweist."
 GRE_eon_fascist: "Die Nationale Jugendorganisation"
 GRE_eon_fascist_desc: "Wie die Deutschen und die Italiener ihre Jugend organisiert haben, hat etwas Bewundernswertes an sich. Wir können ihr Modell anpassen, um sicherzustellen, dass unsere Jugend sich nicht an asozialem Verhalten beteiligt oder unserem großen Anführer [ROOT.GetLeader] keinen Respekt erweist."
 GRE_security_batallions: "Sicherheitsbataillone"
 GRE_security_batallions_desc: "Um in den besetzten Gebieten und in unserem eigenen Land den Frieden zu wahren, waren wir gezwungen, Sicherheitsbataillone zu aus den glühendsten Faschisten der Nation zu bilden."
 GRE_eee_in_government: "Koalition mit der EEE"
 GRE_eee_in_government_desc: "Wir waren gezwungen, eine Allianz mit der faschistischen Partei Ethniki Enosis Ellados einzugehen. Wir können nur hoffen, dass die Entscheidung, mit den Faschisten zu kooperieren, sich nicht später rächen wird ..."
 GRE_booming_tourism: "Boomende Tourismusbranche"
 GRE_booming_tourism_desc: "Es kommen mehr Menschen aus dem Ausland nach [ROOT.GetNameDef] als je zuvor!"
 GRE_four_year_plan_spirit: "Der Vierjahresplan"
 GRE_improving_our_defensive_lines: "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD: "Modernisierung der Leonidas-Linie"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS: "Modernisierung der Metaxas-Linie"
 GRE_improving_our_defensive_lines_desc: "Angriff ist die beste Verteidigung, und wir haben vor, eine absolut unbezwingbare Verteidigung zu errichten."
 GRE_protectors_of_the_mediterranean_spirit: "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD: "Verteidiger des Mittelmeers"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST: "Helden des Mittelmeers"
 GRE_protectors_of_the_mediterranean_spirit_desc: "Das Mittelmeer ist schon sehr viel länger UNSERE Heimat als die von anderen. Wir tragen eine Verantwortung gegenüber dieser Region und der Menschen, die darin wohnen. Und wir haben nicht vor, diese heilige Pflicht zu vernachlässigen."
 GRE_ancient_talents: "Uralte Talente"
 GRE_ancient_talents_desc: "Wir hatten schon immer eine Vorliebe für die Seefahrt, schon seit der Bronzezeit. Indem wir eine starke maritime Tradition pflegen, erweisen wir einer altehrwürdigen Lebensweise Respekt, die uns im Blute liegt."
 GRE_hellenic_army: "Die hellenische Armee"
 GRE_hellenic_army_desc: "Unsere Streitkräfte mögen für Beobachter von außen nicht sonderlich eindrucksvoll wirken, aber unser Volk besitzt einen echten Kampfgeist. In unserer Seele lodert eine Flamme, die sich nicht löschen lässt. Eine solche Eigenschaft ist selten, und wir dürfen keine Scheu haben, sie auszunutzen, damit wir unseren Feinden ebenbürtig gegenübertreten können."
 GRE_hellenic_army_2: "Die hellenische Armee"
 GRE_hellenic_army_2_desc: "Unsere Armee wird nie die größte auf dem Balkan sein, aber sie wird ganz gewiss die effizienteste sein."
 GRE_hellenic_army_3: "Die hellenische Armee"
 GRE_hellenic_army_3_desc: "Unsere Armee wird nie die größte auf dem Balkan sein, aber sie wird ganz gewiss die effizienteste sein."
 GRE_byzantine_army: "Die Byzantinische Armee"
 GRE_byzantine_army_desc: "Vor nicht allzu langer Zeit waren wir ganz besessen davon, eine Armee zu besitzen, die unsere Grenzen wahren und verteidigen kann. Heute aber sind unsere Soldaten dazu ausgebildet und ausgerüstet, um die halbe Welt marschieren zu können, um unser einstiges Imperium wiederherzustellen. Unsere Armee ist einzigartig auf der Welt, und wir werden sie nutzen, um uns endlich zurückzuholen, was uns genommen wurde."
 GRE_hellenic_air_force_academy: "Die Hellenische Luftwaffenakademie"
 GRE_hellenic_air_force_academy_desc: "Unsere Piloten, sind willens, fähig und kompetent. Sie bilden eine Luftwaffe, die unserer Nation würdig ist."
 GRE_venerate_the_ancient_hellenes_spirit: "Verehrt die alten Hellenen"
 GRE_venerate_the_ancient_hellenes_spirit_desc: "Sind wir denn nicht die Nachfahren der altehrwürdigen Griechen? Fließt in unseren Adern nicht das Blut dieser Meister der Polemik, der Philosophie und der Kriegskunst? Wir werden in unserem Volk wieder einen starken Stolz wecken, auf dass wir wieder unseren Platz als wegweisender Anführer Europas einnehmen können."
 GRE_venerate_the_ancient_hellenes_2: "Verehrt die alten Hellenen"
 GRE_venerate_the_ancient_hellenes_2_desc: "Wir werden von der Genialität der Krieger aus Theben lernen, welche die Vorherrschaft Spartas durch Stärke und Klugheit gestürzt haben."
 GRE_venerate_the_ancient_hellenes_3: "Verehrt die alten Hellenen"
 GRE_venerate_the_ancient_hellenes_3_desc: "Wir werden von den Philosophen Athens lernen, die das Konzept der Demokratie ersonnen haben, wie wir es heute kennen."
 GRE_venerate_the_ancient_hellenes_4: "Verehrt die alten Hellenen"
 GRE_venerate_the_ancient_hellenes_4_desc: "Wir werden vom Vorbild der Argeaden lernen, die vom bescheidenen Mazedonien ausgehend die halbe bekannte Welt erobert haben."
 GRE_venerate_the_ancient_hellenes_5: "Verehrt die alten Hellenen"
 GRE_venerate_the_ancient_hellenes_5_desc: "Wir werden von der Genialität der Krieger aus Theben lernen, welche die Vorherrschaft Spartas durch Stärke und Klugheit gestürzt haben, und von den Philosophen Athens, die das Konzept der Demokratie ersonnen haben, wie wir es heute kennen."
 GRE_venerate_the_ancient_hellenes_6: "Verehrt die alten Hellenen"
 GRE_venerate_the_ancient_hellenes_6_desc: "Wir werden von der Genialität der Krieger aus Theben lernen, welche die Vorherrschaft Spartas durch Stärke und Klugheit gestürzt haben, und vom Vorbild der Argeaden, die vom bescheidenen Mazedonien ausgehend die halbe bekannte Welt erobert haben."
 GRE_venerate_the_ancient_hellenes_7: "Verehrt die alten Hellenen"
 GRE_venerate_the_ancient_hellenes_7_desc: "Wir werden von den Philosophen Athens lernen, die das Konzept der Demokratie ersonnen haben, wie wir es heute kennen, und vom Vorbild der Argeaden, die vom bescheidenen Mazedonien ausgehend die halbe bekannte Welt erobert haben."
 GRE_venerate_the_ancient_hellenes_8: "Verehrt die alten Hellenen"
 GRE_venerate_the_ancient_hellenes_8_desc: "Wir besitzen noch immer all die Qualitäten, die unsere Ahnen so ausgezeichnet haben, und es bedarf nur eines kleinen Anstoßes, um diese Qualitäten in unserem Volk wieder zum Leben zu erwecken."
 GRE_reviving_the_double_headed_eagle_spirit: "Den Geist des zweiköpfigen Adlers wieder aufleben lassen"
 GRE_reviving_the_double_headed_eagle_spirit_desc: "Die Venizelisten waren Feiglinge, die sich geweigert haben, Griechenland zu seinem früheren Glanz zurückzuverhelfen, zum Glanz von Byzantion! Warum sollten wir bei den Küsten der Türkei Halt machen, wenn wir alle verlorenen Gebiete des Reichs zurückerobern können? Für Griechenland ist ein neues ruhmreiches Zeitalter angebrochen!"
 GRE_reviving_the_double_headed_eagle_2: "Den Geist des zweiköpfigen Adlers wieder aufleben lassen"
 GRE_reviving_the_double_headed_eagle_2_desc: "Die Venizelisten waren Feiglinge, die sich geweigert haben, Griechenland zu seinem früheren Glanz zurückzuverhelfen, zum Glanz von Byzantion! Warum sollten wir bei den Küsten der Türkei Halt machen, wenn wir alle verlorenen Gebiete des Reichs zurückerobern können? Für Griechenland ist ein neues ruhmreiches Zeitalter angebrochen!"
 GRE_socialist_economy_spirit: "Griechischer Sozialismus"
 GRE_socialist_economy_spirit_desc: "Wir haben ein Wirtschaftssystem implementiert, das die Menschen vor die Gewinne stellt. Wir haben einen klaren Feind - die ausbeuterischen Kapitalisten aus dem Ausland und den heimischen opportunistischen Abschaum, die beide den [ROOT.GetAdjective]en Arbeiter um seinen gerechten Lohn bringen wollen."
 GRE_socialist_economy_2: "Griechischer Sozialismus"
 GRE_socialist_economy_2_desc: "Das griechische Volk blutet schon zu lange unter der autokratischen Herrschaft des falschen Königs und der kriegstreiberischen Venizelisten. Es ist an der Zeit, dass das Volk endlich unter einer Regierung aufblühen darf, das seine Bürger an erste Stelle stellt!"
 GRE_socialist_economy_3: "Griechischer Stalinismus"
 GRE_socialist_economy_3_desc: "Die Partei steht über allem. Wer der Partei gegenüber nicht loyal ist, der ist ein subversiver Verräter und eine Gefahr für unsere gesamte Nation."
 GRE_socialist_economy_4: "Griechischer Kommunismus"
 GRE_socialist_economy_4_desc: "Der Arbeiter steht über allem. Wenn wir als Regierung, die von den Arbeitern an die Macht gehoben wurde und aus Arbeitern besteht, die Interessen des Arbeiters nicht vertreten können, wer dann?"
 GRE_cooperative_trade_unions: "Kooperative Gewerkschaften"
 GRE_red_militias_spirit: "Rote Milizen"
 GRE_red_militias_spirit_desc: "Nicht wenige möchten unsere Bemühungen sabotieren, die griechische Gesellschaft zu modernisieren. Aber wenn wir Milizen zum Schutz der Revolution organisieren, wird es unseren Feinden nicht gelingen, uns aufzuhalten."
 GRE_red_militias_2: "Rote Armee"
 GRE_red_militias_2_desc: "Ein wirklich kommunistischer Staat benötigt eine Volksarmee, die den Willen des Arbeiters durchsetzen kann."
 GRE_red_militias_3: "Rote Vollstrecker"
 GRE_red_militias_3_desc: "Subversive Agenten, die sich gegen die Partei verschwören, sind überall. Aber man muss nur eine kleine Gruppe von talentierten Menschen ausbilden, um sie zu finden und zu entwurzeln ..."
