 GRE_political_instability: "Politische Instabilität"
 GRE_political_instability_desc: "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WDie £faction_gre_communist §YKommunisten§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WDie £faction_gre_fascist §YFaschisten§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nZwischen 1924 und 1935 gab es dreiundzwanzig Regierungswechsel, dreizehn Coups und eine Diktatur! Die Menschen haben genug und sind bereit für Stabilität in ihrer Regierung. Sie sind aber auch skeptisch, was die langfristigen Überlebenschancen einer wie auch immer gearteten Regierung angeht. Wir müssen sie überzeugen, dass ihre Skepsis nicht angebracht ist. Wir müssen den ständigen Streitigkeiten ein Ende setzen, indem wir unsere politischen Gegner spuren lassen."
 GRE_political_instability_dummy_desc: "\n\nZwischen 1924 und 1935 gab es dreiundzwanzig Regierungswechsel, dreizehn Coups und eine Diktatur! Die Menschen haben genug und sind bereit für Stabilität in ihrer Regierung. Sie sind aber auch skeptisch, was die langfristigen Überlebenschancen einer wie auch immer gearteten Regierung angeht. Wir müssen sie überzeugen, dass ihre Skepsis nicht angebracht ist. Wir müssen den ständigen Streitigkeiten ein Ende setzen, indem wir unsere politischen Gegner spuren lassen."
 GRE_political_instability_republican: "Politische Instabilität"
 GRE_political_instability_republican_desc: "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WDie £faction_gre_communist §YKommunisten§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WDie £faction_gre_fascist §YFaschisten§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nZwischen 1924 und 1935 gab es dreiundzwanzig Regierungswechsel, dreizehn Coups und eine Diktatur! Wir, die Venizelisten, können nicht leugnen, dass wir vielleicht auch ein ... klein wenig dazu beigetragen haben. Zumindest kennen die Menschen uns! Und von zwei Übeln wählt man besser das, das man kennt! Leider ist die Erinnerung an die Kleinasiatische Katastrophe noch sehr präsent in den Köpfen des griechischen Volks, und sie haben auch nicht vergessen, welche Rolle wir dabei gespielt haben."
 GRE_political_instability_republican_2: "Politische Instabilität"
 GRE_political_instability_republican_2_desc: "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WDie £faction_gre_communist §YKommunisten§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WDie £faction_gre_fascist §YFaschisten§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nZwischen 1924 und 1935 gab es dreiundzwanzig Regierungswechsel, dreizehn Coups und eine Diktatur! Wir, die Venizelisten, können nicht leugnen, dass wir vielleicht auch ein ... klein wenig dazu beigetragen haben. Zumindest kennen die Menschen uns! Und von zwei Übeln wählt man besser das, das man kennt! Es liegt nun an uns, unserem Vermächtnis gerecht zu werden und die Reise zu beenden, die Griechenland 1919 begonnen hat, als wir versucht haben, Konstantinopel zurückzuerobern ..."
 GRE_political_instability_communist: "Politische Instabilität"
 GRE_political_instability_communist_desc: "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WDie £faction_gre_communist §YKommunisten§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WDie £faction_gre_fascist §YFaschisten§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nZwischen 1924 und 1935 gab es dreiundzwanzig Regierungswechsel, dreizehn Coups und eine Diktatur! Zum ersten Mal seit sehr langer Zeit gibt es in Griechenland endlich eine Bewegung, das die Kontrolle über die Nation in die Hände des griechischen Volks legen möchte. Aber unsere Bewegung ist noch jung, und wir müssen uns noch beweisen, ehe die Menschen wirklich auf unsere Herrschaft vertrauen."
 GRE_political_instability_metaxas: "Politische Instabilität"
 GRE_political_instability_metaxas_desc: "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WDie £faction_gre_communist §YKommunisten§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WDie £faction_gre_fascist §YFaschisten§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nZwischen 1924 und 1935 gab es dreiundzwanzig Regierungswechsel, dreizehn Coups und eine Diktatur! Unter der Führung von Metaxas werden wir Einheit durch Stärke erlangen, indem wir alle unsere Feinde vernichten! Das griechische Volk wird noch lernen, wie eine Regierung agiert, die den Willen hat, in diesem gesetzlosen Land für Ordnung zu sorgen."
 GRE_political_instability_fascism: "Politische Instabilität"
 GRE_political_instability_fascism_desc: "§WDie £faction_gre_monarchist §YMonarchisten§! sind [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§WDie £faction_gre_venezelist §YRepublikaner§! sind [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WDie £faction_gre_communist §YKommunisten§! sind [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WDie £faction_gre_fascist §YFaschisten§! sind [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\nZwischen 1924 und 1935 gab es dreiundzwanzig Regierungswechsel, dreizehn Coups und eine Diktatur! Der Faschismus stellt die Einheit über alles andere. Wenn wir das griechische Volk nicht effektiv mobilisieren können und ihm nicht helfen können zu erkennen, dass der Faschismus die offensichtliche Antwort auf Griechenlands Sorgen ist, dann haben wir es nicht verdient zu herrschen."
