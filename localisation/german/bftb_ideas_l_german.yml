 GRE_debt_to_the_ifc: "Schulden bei der IFK"
 GRE_debt_to_the_ifc_desc: "Griechenland hat hohe Schulden bei der Internationalen Finanzkommission, einer ehemals einflussreichen Organisation, der jetzt nur noch Großbritannien, Frankreich und Italien vorstehen. Obwohl die IFK so aufgebläht ist, fordern die darin organisierten Länder noch immer, dass Griechenland seine Schulden vollständig zurückzahlt. Bis wir also unsere Schulden beglichen haben oder uns auf andere Weise aus ihren Fängen befreit haben, kontrolliert die IFK unsere Finanzen."
