 GRE_george_ii: "Georg II."
 GRE_george_ii_desc: "Georg II. ist der unbeliebte König der Hellenen, der dank eines manipulierten Plebiszits 1935 aus dem Exil zurückgeholt und wieder eingesetzt wurde. Er ist entschlossen, seinen Thron diesmal zu behalten."
 GRE_george_ii_restrained: "Georg II."
 GRE_george_ii_restrained_desc: "Georg II. ist der spaltende König der Hellenen, der dank eines manipulierten Plebiszits 1935 aus dem Exil zurückgeholt und wieder eingesetzt wurde. Anstatt den Status dieses einen Mannes die griechische Nation erneut zerreißen zu lassen, haben die Venizelisten Georg II. gestattet, als konstitutioneller Monarch nach dem schwedischen Modell zu fungieren."
 GRE_schachtplan: "Schacht-Plan"
 GRE_schachtplan_desc: "Der Schacht-Plan, benannt nach dem deutschen Wirtschaftswissenschaftler Hjalmar Schacht, garantiert den Griechen Zugang zu deutschen Märkten, im Tausch gegen erhöhte Exporte von Rohmaterialien von Griechenland nach Deutschland. Die Deutschen halten uns großzügigerweise über Wasser, und doch sind wir vielleicht in ihre Falle getappt, indem wir uns so abhängig von ihrer Großzügigkeit gemacht haben."
 GRE_schachtplan_modified: "Schacht-Plan"
 GRE_schachtplan_modified_desc: "Der Schacht-Plan, benannt nach dem genialen Hjalmar Schacht, garantiert den Griechen Zugang zu deutschen Märkten, im Tausch gegen bevorzugten Zugriff auf die Rohmaterialien Griechenlands. Die Deutschen haben uns in der Vergangenheit großzügigerweise über Wasser gehalten, und gemeinsam haben wir eine wirklich besondere wirtschaftliche Zusammenarbeit aufgebaut."
 GRE_schachtplan_fascistised: "Der Gotzamanis-Schacht-Plan"
 GRE_schachtplan_fascistised_desc: "Basierend auf Hjalmar Schachts ursprünglichem Schacht-Plan haben die besten korporatistischen Wirtschaftswissenschaftler Deutschlands und Griechenlands gemeinsam einen neuen Plan entwickelt: Es entsteht ein neuer Wirtschaftspakt, der auf den Grundsätzen des Nationalsozialismus beruht. Diese wirtschaftliche Vereinbarung mag langfristig nicht verlässlich sein, aber in diesen Jahren der Not wird sie sich als nützlich erweisen."
 GRE_agrarian_society: "Agrargesellschaft"
 GRE_agrarian_society_desc: "Griechenland ist traditionellerweise von der Landwirtschaft und der leichten Industrie abhängig. Kommerzielle Produkte wie Tabak sind seine wichtigste Exportwarte. Unsere Abhängigkeit von traditionellen Produktionsformen hat dazu geführt, dass wir Bauprojekte nur mit Hilfe der Schwerindustrie größerer Mächte bewältigen können. Ein Konflikt braut sich zusammen, und wir müssen innovationsfähig werden ... und zwar schnell."
 GRE_foreign_monopolies: "Ausländische Monopole"
 GRE_foreign_monopolies_desc: "Unsere Abhängigkeit von der Schwerindustrie ausländischer Mächte hat dazu geführt, dass viele unserer Entwicklungssektoren sich fest in der Hand mächtiger Unternehmen befinden, die nur ausländischen Regierungen Rechenschaft schuldig sind. Wir können unseren Modernisierungsprozess erst dann wirklich in Gang setzen, wenn wir entweder einen Handel mit diesen Monopolisten eingehen oder sie aus unserem Land werfen. Endgültig."
