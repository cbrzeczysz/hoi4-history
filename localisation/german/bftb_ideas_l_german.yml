 TUR_disorganised_armed_forces_2_desc: "Die Türkische Armee ist jung, genau wie die Türkei selbst. Unsere Armeen sind zwar siegreich aus dem Befreiungskrieg gegen die Entente und die Osmanen hervorgegangen, aber unsere Nation hat ihre Freiheit mit Blut bezahlt. Nachdem wir im Ersten Weltkrieg fast ein Viertel unserer Bevölkerung verloren haben, hat das Land wenig Interesse an einem erneuten Krieg. Aber das Gespenst des Krieges geht in der Welt wieder um, und wir scheinen keine andere Wahl zu haben, als unsere Truppen schnell zu modernisieren oder dafür zu sorgen, dass der Krieg unsere Grenzen nie erreicht."
