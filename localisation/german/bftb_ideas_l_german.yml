 BUL_the_bulgarian_threat: "Die bulgarische Gefahr"
 BUL_the_bulgarian_threat_desc: "Die ehrgeizigen Ambitionen von [BUL.GetNameDef] auf dem Balkan stellen eine große Gefahr für die Integrität von [ROOT.GetNameDef] und für die Freiheit der [ROOT.GetAdjective]en Bürger dar."
 BUL_defender_of_the_balkans: "Verteidiger des Balkans"
