 TUR_sectarian_woes: "Sektiererische Sorgen"
 TUR_sectarian_woes_desc: "§WDie internen Spaltungen in der [TUR.GetNameDefCap] werden geografisch dargestellt über§! §YStaatsmodifikatoren§!§W: die§! £faction_tur_kemalist §YKemalisten§! §Wsind im Westen und Norden zu finden, die religiösen§! £faction_tur_traditionalist §YTraditionalisten§! §Wsind im Hinterland in der Mitte des Landes sowie im Süden zu finden, und die§! £faction_tur_kurdish §YKurden§! §Wsind im Südosten der Nation zu finden.§! \n\n§WInteraktionen mit den verschiedenen§! §YFraktionen§! §Wsind möglich über den§! §YTab Entscheidungen§!§W sowie über einige§! §YSchwerpunkteffekte§! §Wund§! §YEreignisoptionen§!§W.§!  \n\nDie Türkei leidet unter internen Spaltungen, die entlang ideologischer, religiöser und ethnischer Grenzen verlaufen. Die Kemalisten hoffen, die Türkei wieder zu einem säkularen Staat zu machen, doch ein großer Anteil der Bevölkerung lehnt das Konzept des Säkularismus entschieden ab. Im Osten hat die kurdische Bevölkerung der türkischen Regierung großen Ärger bereitet und scheint gewillt zu sein, zu rebellieren, statt sich zu integrieren. Um die innere Zerrissenheit unseres Landes zu beheben, müssen wir diese Probleme entweder mit sanfter Hand oder mit eiserner Faust angehen."
 TUR_sectarian_woes_1: "Sektiererische Sorgen"
 TUR_sectarian_woes_1_desc: "§WDie internen Spaltungen in der [TUR.GetNameDefCap] werden geografisch dargestellt über§! §YStaatsmodifikatoren§!§W: die§! £faction_tur_kemalist §YKemalisten§! §Wsind im Westen und Norden zu finden, die religiösen§! £faction_tur_traditionalist §YTraditionalisten§! §Wsind im Hinterland in der Mitte des Landes sowie im Süden zu finden, und die§! £faction_tur_kurdish §YKurden§! §Wsind im Südosten der Nation zu finden.§! \n\n§WInteraktionen mit den verschiedenen§! §YFraktionen§! §Wsind möglich über den§! §YTab Entscheidungen§!§W sowie über einige§! §YSchwerpunkteffekte§! §Wund§! §YEreignisoptionen§!§W.§!  \n\nDie Türkei leidet unter internen Spaltungen, die entlang ideologischer, religiöser und ethnischer Grenzen verlaufen. Die Kemalisten hoffen, die Türkei wieder zu einem säkularen Staat zu machen, doch ein großer Anteil der Bevölkerung lehnt das Konzept des Säkularismus noch immer entschieden ab. Um die innere Zerrissenheit unseres Landes zu beheben, müssen wir diese Probleme entweder mit sanfter Hand oder mit eiserner Faust angehen."
 TUR_sectarian_woes_2: "Sektiererische Sorgen"
 TUR_sectarian_woes_desc_2: "§WDie internen Spaltungen in der [TUR.GetNameDefCap] werden geografisch dargestellt über§! §YStaatsmodifikatoren§!§W: die§! £faction_tur_kemalist §YKemalisten§! §Wsind im Westen und Norden zu finden, die religiösen§! £faction_tur_traditionalist §YTraditionalisten§! §Wsind im Hinterland in der Mitte des Landes sowie im Süden zu finden, und die§! £faction_tur_kurdish §YKurden§! §Wsind im Südosten der Nation zu finden.§! \n\n§WInteraktionen mit den verschiedenen§! §YFraktionen§! §Wsind möglich über den§! §YTab Entscheidungen§!§W sowie über einige§! §YSchwerpunkteffekte§! §Wund§! §YEreignisoptionen§!§W.§!  \n\nDie Türkei leidet unter internen Spaltungen, die entlang ideologischer, religiöser und ethnischer Grenzen verlaufen. Im Osten hat die kurdische Bevölkerung der türkischen Regierung großen Ärger bereitet und scheint gewillt zu sein, zu rebellieren, statt sich zu integrieren. Um die innere Zerrissenheit unseres Landes zu beheben, müssen wir diese Probleme entweder mit sanfter Hand oder mit eiserner Faust angehen."
 TUR_rearmament_scheme: "Vorbereiteter Wiederbewaffnungsplan"
 TUR_rearmament_scheme_desc: "Wir haben seit einiger Zeit Pläne für eine umfassende Wiederbewaffnung in der Schublade liegen. Bisher war es nicht nötig, diese Pläne umzusetzen. Aber nun droht der Welt ein neuer Krieg, und die Türkei wird nicht unvorbereitet sein."
 TUR_infrastructure_privatised_idea: "Privatisierte Infrastruktur"
 TUR_infrastructure_privatised_idea_desc: "Wenn wir privaten Organisationen eine gewisse Kontrolle über die Infrastruktur unseres Staates gewähren, können wir unsere Ressourcen an andere Stellen verlagern. Allerdings wird der Aufbau neuer Infrastruktur dadurch für eine Weile äußerst komplex."
 TUR_financing_private_enterprise: "Finanzierung privater Unternehmen"
 TUR_financing_private_enterprise_desc: "Der Zweck des Staates ist es, den geschäftstüchtigsten Bürgern Anreize und Belohnungen zu bieten. Indem wir in die Menschen investieren, die unsere Nation voranbringen wollen, investieren wir in die Zukunft unseres Landes."
 TUR_etatism: "Etatismus"
 TUR_etatism_desc: "Unsere gelenkte Volkswirtschaft ist einzigartig in der Welt. Sie besitzt Züge des britischen Liberalismus, des italienischen Korporatismus und der sowjetischen Planwirtschaft. Sie ist die ultimative Synthese der verschiedenen Wirtschaftsmodelle, und ein Kronjuwel des kemalistischen Systems. \n\n§RWenn wir unser Wirtschaftsrecht verbessern, sollten wir darauf vorbereitet sein, dass zwischen unseren inkompatiblen Wirtschaftsmodellen Spannungen entstehen.§!"
 TUR_etatism_2: "Etatismus"
 TUR_etatism_2_desc: "Unsere gelenkte Volkswirtschaft ist einzigartig in der Welt. Sie besitzt Züge des britischen Liberalismus, des italienischen Korporatismus und der sowjetischen Planwirtschaft. Sie ist die ultimative Synthese der verschiedenen Wirtschaftsmodelle, und ein Kronjuwel des kemalistischen Systems, aber wir dürfen sie nicht zu sehr beanspruchen, indem wir versuchen, gleichzeitig eine Kriegswirtschaft zu betreiben. \n\n§RWenn wir unser Wirtschaftsrecht verbessern, sollten wir darauf vorbereitet sein, dass zwischen unseren inkompatiblen Wirtschaftsmodellen zusätzliche Spannungen entstehen.§!"
 TUR_etatism_3: "Etatismus"
 TUR_etatism_3_desc: "Unsere gelenkte Volkswirtschaft ist einzigartig in der Welt. Sie besitzt Züge des britischen Liberalismus, des italienischen Korporatismus und der sowjetischen Planwirtschaft. Sie ist die ultimative Synthese der verschiedenen Wirtschaftsmodelle, und ein Kronjuwel des kemalistischen Systems, aber wir haben sie stark beansprucht, indem wir versucht haben, gleichzeitig eine Kriegswirtschaft zu betreiben. Wir müssen die Lage vielleicht neu bewerten und das etatistische Experiment beenden. \n\n§RWenn wir unser Wirtschaftsrecht verbessern, sollten wir darauf vorbereitet sein, dass zwischen unseren inkompatiblen Wirtschaftsmodellen zusätzliche Spannungen entstehen.§!"
 TUR_etatism_4: "Etatismus"
 TUR_etatism_4_desc: "Unsere Wirtschaft war einzigartig in der Welt. Sie besaß Züge des britischen Liberalismus, des italienischen Korporatismus und der sowjetischen Planwirtschaft. Wir waren fahrlässig und gierig, und wir riskieren es, die Wirtschaft unseres Landes zu zerstören, indem wir an einem etatistischen Modell festhalten und gleichzeitig eine Kriegswirtschaft betreiben. Wir riskieren alles für nichts. Wir müssen den Etatismus abschaffen, bevor es zu spät ist. \n\n§RWenn wir unser Wirtschaftsrecht erneut verbessern, ohne den Etatismus abzuschaffen, lösen wir eine Depression aus!§!"
 TUR_economic_collapse: "Wirtschaftlicher Zusammenbruch"
 TUR_economic_collapse_desc: "Wir sind ruiniert: Der Etatismus hat uns die Schmerzen der Großen Depression erspart, aber wir konnten wohl nicht ewig vor der wirtschaftlichen Katastrophe fliehen. Wir haben unser Land enttäuscht, unser Volk, unsere Ideologie ... und wir haben das Vermächtnis von Atatürk persönlich für immer beschädigt ..."
 TUR_etatism_stabilisation: "Etatistische Stabilisierung"
 TUR_etatism_stabilisation_desc: "Das Schöne an einer gelenkten Volkswirtschaft ist, dass wir die Kapazitäten und die Macht haben, Notfallmaßnahmen zu implementieren, wenn es erforderlich ist. Und genau das haben wir getan. Wir haben uns ein wenig Zeit bis zum nächsten wirtschaftlichen Wandel verschafft, aber das hält nicht ewig an. Wir müssen unsere Zeit gut nutzen."
 kemalist_neutrality_idea: "Kemalistische Neutralität"
 kemalist_neutrality_idea_desc: "Frieden im Lande, Frieden auf der Welt. Diesen Leitgedanken hat Atatürk verkündet, und wir haben ihn nun als Grundlage unserer Außenpolitik kodifiziert. Wir müssen den Frieden bewahren, und wenn wir keinen Frieden auf der Welt haben können, dann müssen wir uns eben mit Frieden im Lande begnügen."
 TUR_second_five_year_plan_inonu: "İnönüs Fünfjahresplan"
 TUR_second_five_year_plan_inonu_desc: "İsmet İnönü hat es basierend auf dem sowjetischen Modell der Industrialisierung zur Priorität gemacht, die leichte Industrie in [ROOT.GetNameDef] auszubauen und die Infrastruktur im ganzen Land zu modernisieren."
 TUR_second_five_year_plan_cakmak: "Çakmaks Fünfjahresplan"
 TUR_second_five_year_plan_cakmak_desc: "Fevzi Çakmak hat es basierend auf dem deutschen Modell der Wiederbewaffnung zur Priorität gemacht, die schwere Industrie in [ROOT.GetNameDef] auszubauen und die Infrastruktur im ganzen Land zu modernisieren."
 TUR_investment_financing_spirit: "Finanzierungsinvestitionen"
 TUR_investment_financing_spirit_desc: "Die Welt dreht sich um den Austausch von Gütern zur Erfüllung von Bedürfnissen. Bedürfnisse haben wir zweifellos, aber um uns den Rücken kratzen zu lassen, müssen wir zuerst selbst jemandem den Rücken kratzen."
 TUR_sheltered_foreign_outcasts: "Aus dem Ausland verbannte Personen aufgenommen"
 TUR_sheltered_foreign_outcasts_desc: "Es ist unsere moralische Pflicht, den verfolgten Menschen der Welt zu helfen, wenn es in unserer Macht liegt, und bisher lag es ganz gewisslich in unserer Macht. Wir werden sie einbürgern, sie beschützen und sie ernähren, als wären sie einheimische Söhne und Töchter unserer Nation."
 TUR_debt_council: "Schuldenrat"
 TUR_debt_council_desc: "Als das Osmanische Reich endlich in die Geschichtsbücher verbannt wurde, hat es uns ein Abschiedsgeschenk hinterlassen ... seine kolossalen Schulden. Wir stehen bei den westlichen Mächten tief in der Kreide, mit Geld und mit Gütern, aber das Blamabelste an unseren Schulden ist, dass sie nicht einmal hier in unserem Land verwaltet werden. Der Schuldenrat tritt in all seiner grenzenlosen Weisheit in Frankreich zusammen."
 TUR_tpda: "TDPA"
 TUR_tpda_desc: "Endlich konnten wir den Imperialisten die Zügel entreißen. Ab sofort können wir unsere Schulden selbst und von unserer eigenen Hauptstadt aus organisieren und verwalten. Der Schuldenrat ist Geschichte, und die privilegierten Haie haben keine andere Wahl, als zu uns zu kommen, wenn sie eine Entschädigung oder Kapitulation fordern wollen."
 TUR_tpda_absorbed: "Türkische Staatsschuldenverwaltung"
 TUR_tpda_absorbed_desc: "Mit einem einzigen Federstrich wurde die Türkische Staatsschuldenverwaltung von einer privaten Organisation in eine öffentliche Organisation im Staatsbesitz verwandelt. Wir verwalten unsere Schulden, wir kontrollieren unsere Schulden, und wir können unsere Schulden verringern. Wir sind in der Welt weit aufgestiegen."
 TUR_debt_council_reined_in_flag: "Der ausländische Schuldenrat wurde zu einer nationalen Institution umgewandelt"
 TUR_varlik_vergisi_spirit: "Varlık Vergisi"
 TUR_varlik_vergisi_spirit_desc: "Diese \"Vermögenssteuer\" ist nur eine schlechte verschleierte Wiedereinführung der Jizya-Steuer. Wir sollten überlegen, sie abzuschaffen, bevor wir auch noch die Illusion verlieren, eine säkulare Republik zu sein."
 TUR_inanc_vergisi_spirit: "İnanç Vergisi"
 TUR_inanc_vergisi_spirit_desc: "Die \"Glaubenssteuer\" ist die ultimative Kulmination der kemalistischen säkularen Doktrin. Sie ist ein aggressiver Akt, den viele als großen Schritt hin zum Staatsatheismus sehen werden. Leider ist dieser Traum nicht zu verwirklichen ... und wir werden die Steuer wohl eines Tages wieder abschaffen müssen."
 TUR_political_landscape_shifting: "Die politische Landschaft wandelt sich"
 TUR_political_landscape_shifting_desc: "Seit so langer Zeit ist es das ultimative Ziel des Kemalismus, eine liberale Mehrparteiendemokratie in [TUR.GetNameDef] zu etablieren ... aber die Zeiten ändern sich. Wir leben in aufregenden Zeiten. Moderne Ideologien wetteifern um die Weltherrschaft, und es scheint, als würde sich das ideologische Schlachtfeld nun auch auf unsere Region erstrecken."
 TUR_the_redshirts: "Die Rothemden"
 TUR_the_redshirts_desc: "Die Rothemden sind unsere ganz persönliche paramilitärische faschistische Miliz. Sie patrouillieren die Straßen unserer Städte und stellen sicher, dass die Menschen sich an streng an die Grundsätze des Kemalismus halten. Gewiss, manchmal sind sie ein klein wenig gewalttätig, da ihre Herzen aus Eisen sind und ihre Köpfe voller revolutionärem Idealismus, aber zumindest kämpfen sie für eine gerechte Sache!"
 TUR_turkish_workers_militia: "Türkische Arbeitermiliz"
 TUR_turkish_workers_militia_desc: "Wer kann die Rechte der Arbeiter am besten verteidigen? Natürlich die Arbeiter selbst! Ein wenig Führung durch unsere Regierung und eine gelegentliche Weisung aus Moskau dienen nur dazu, ihre Effektivität als Arbeitermiliz noch zu steigern."
 TUR_turkish_interventionism: "Türkischer Interventionismus"
 TUR_turkish_interventionism_desc: "Frieden im Lande, Frieden auf der Welt. Diesen Leitgedanken hat Atatürk verkündet, und wir haben ihn nun als Grundlage unserer Außenpolitik kodifiziert. Wir können nicht länger untätig zusehen, wie die Welt im Chaos versinkt. Den Frieden im Lande können wir nur sichern, indem wir für den Frieden auf der Welt kämpfen."
 TUR_balkan_defense_council_spirit: "Balkan-Verteidigungsrat"
 TUR_balkan_defense_council_spirit_desc: "Delegationen aller Mitglieder der Balkanentente kommen regelmäßig zusammen, um Anekdoten über Ereignisse in der Welt auszutauschen und sich über ihre jeweilige Verteidigungssituation auf den neuesten Stand zu bringen. Unser gesammeltes militärisches Wissen ist von gewaltigem Vorteil für uns alle."
 TUR_three_year_plan_balkans: "Der gemeinsame Dreijahresplan"
 TUR_three_year_plan_balkans_desc: "Die Balkanentente hat eines der kühnsten Industrialisierungsprojekte der Geschichte unternehmen, indem sie ein gemeinsam finanziertes und zentral geplantes multinationales Wirtschaftssystem ins Leben gerufen hat. Es stellt sicher, dass unsere kollektive Industriebasis stark genug ist, um einen Angriff einer Großmacht zu überstehen."
 TUR_central_balkan_bank_wealthy_greece: "Die Balkanzentralbank von Athen"
 TUR_central_balkan_bank_wealthy_greece_desc: "Niemand hätte je vorhersagen können, dass aus unserer Gruppe von Ländern ausgerechnet [GRE.GetNameDef] seine Finanzen als erstes so perfekt regelt. Angesichts der herausragenden [GRE.GetAdjective]en Finanzpolitik in letzter Zeit wurde einstimmig beschlossen, dass die Balkanzentralbank ihren Sitz in Thessaloniki haben soll."
 TUR_central_balkan_bank: "Die Balkanzentralbank"
 TUR_central_balkan_bank_desc: "Die Balkanzentralbank wird als Forum für den freien Fluss von Materialien, Gütern und Wirtschaftsfragen für alle Nationen des Balkanpakts dienen. Izmir wird mit der Zeit so einem ebenso wichtigen Wirtschafts- und Handelszentrum werden wie Frankfurt, Shanghai und New York es sind."
 TUR_joint_fortification_budget: "Gemeinsames Befestigungsbudget"
 TUR_joint_fortification_budget_desc: "Die Balkanentente ist wie eine Reihe von Dominosteinen. Wenn einer von uns fällt, folgen die anderen auf dem Fuße. Wir müssen alle Verantwortung für unsere Verteidigung übernehmen und unsere Grenzen auf mögliche Verletzungen vorbereiten."
 TUR_emergency_fortification_directive: "Notbefestigungsgesetz"
 TUR_emergency_fortification_directive_desc: "Extreme Zeiten erfordern extreme Maßnahmen. Wir sind gezwungen, schnell Ressourcen für den Aufbau von Befestigungsanlagen bereitzustellen. Unsere bloße Existenz könnte auf dem Spiel stehen."
 TUR_united_balkan_security_forces: "Vereinte Balkan-Sicherheitstruppen"
 TUR_united_balkan_security_forces_desc: "Gemeinsame Sicherheitsbataillone sind nur der natürliche nächste Schritt. Unsere Oberkommandos tauschen ohnehin seit längerer Zeit Schlachtpläne und Informationen untereinander aus. Indem wir die Verantwortung für die Überwachung unserer Binnengrenzen aufteilen, entlasten wir die nationalen Armeen und können uns besser auf einen Krieg vorbereiten."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact: "Die Koordinierten Streitkräfte der Balkanentente"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc: "Unsere Stärke entspringt unserer Einheit. Wir koordinieren uns gemeinsam, wir kämpfen gemeinsam, wir fallen gemeinsam. Wenn der Staub sich gelegt hat und der Kanonendonner verhallt ist, wird die Balkanentente noch stehen."
 TUR_balkan_pact_innovative_transport_techniques: "Balkanweite innovative Transporttechniken"
 TUR_balkan_pact_innovative_transport_techniques_desc: "Um den Transport unserer Armeen über unsere vielen Grenzen hinweg zu koordinieren und zu erleichtern, müssen wir als Kollektiv von Nationen unsere Infrastruktur verbessern. Diese Initiative trägt hoffentlich stark zur Überwindung dieser Hürde bei."
 TUR_victory_at_all_costs: "Sieg um jeden Preis"
 TUR_victory_at_all_costs_desc: "Wir haben als Nation nicht so erbittert in unserem Unabhängigkeitskrieg gekämpft, um wenige Jahrzehnte später ausgelöscht zu werden. Nein, die Geschichte der [TUR.GetNameDef] endet nicht hier! Wir dürfen nicht fallen und wir werden nicht fallen!"
 TUR_funkplan: "Funkplan"
 TUR_funkplan_desc: "Basierend auf Hjalmar Schachts ursprünglichem Schacht-Plan hat Walther Funk den Funkplan entwickelt. Er garantiert den Deutschen Zugang zu [TUR.GetAdjective]em Mineralerz und erleichtert den [TUR.GetAdjective]en Zugriff auf den Markt kommerzieller deutscher Produkte. Verborgene Klauseln im Funkplan garantieren uns außerdem die Mindestmenge an Material, die nötig ist, um unsere Schwerindustrie auszubauen."
 TUR_german_advisors: "Deutsche Berater"
 TUR_german_advisors_desc: "Wir haben nun eine große Gruppe von deutschen Offizieren im Land, die offiziell Botschafter und Wirtschaftsberater sind, uns in Wahrheit aber helfen, unser Militär zu modernisieren und in eine möglichst effektive Streitmacht zu verwandeln."
 TUR_integrated_german_officers: "Integrierte deutsche Offiziere"
 TUR_integrated_german_officers_desc: "Die Rolle der deutschen Offiziere im Land muss nicht länger verschleiert werden. Wir haben sie daher mit der ausdrücklichen Zustimmung von [GER.GetLeader] offiziell in unsere Befehlskette integriert."
 TUR_the_antalya_naval_academy: "Die Marineakademie von Antalya"
 TUR_the_antalya_naval_academy_desc: "Wir haben in Zusammenarbeit mit der [ITA.GetAdjective]en Regierung eine Schule für angehende Admirale und Marineoffiziere gegründet, die in der Welt einzigartig ist."
 TUR_tuz_golu_training_facility: "Ausbildungsanlage Tuz Gölü"
 TUR_tuz_golu_training_facility_desc: "Das mediterrane Klima unserer Nation ist nicht die richtige Umgebung, um unsere Soldaten für den Einsatz in trockenen Gebieten auszubilden. Wir haben entschieden, Ausbildungseinrichtungen am Salzsee Tuz Gölü zu bauen, damit unsere Truppen besser auf den Kampf in trockenen Umgebungen vorbereitet sind."
 TUR_sub_zero_survival_training: "Überlebensausbildung bei Frost"
 TUR_sub_zero_survival_training_desc: "Es ist nicht leicht, die bittere Kälte in manchen Gegenden Eurasiens nachzustellen, aber wir wurden dazu gezwungen. Wir haben entschieden, eine Anlage auf dem Palandöken in Erzurum zu errichten, mit einer zusätzlichen, kleineren Einrichtung am Ararat. Dort können unsere Truppen das ganze Jahr über in alpinen Bedingungen und auf Gletschern ausgebildet werden. "
 TUR_italo_turkish_merchant_fleet: "Italienisch-[TUR.GetAdjective]e Handelsflotte"
 TUR_italo_turkish_merchant_fleet_desc: "Die Zeiten, in denen die [ENG.GetAdjective]e Marine das Mittelmeer dominiert hat, sind vorbei. Das Mittelmeer gehört den [ITA.GetAdjective]en und den [GRE.GetAdjective]en Schiffen!"
 TUR_turkic_volunteers_from_abroad: "Turkische Freiwillige aus dem Ausland"
 TUR_turkic_volunteers_from_abroad_desc: "Unsere turkischen Brüder und Schwestern kommen aus allen Winkeln Eurasiens, um uns in unserem gemeinsamen Kampf zu unterstützen. Gemeinsam werden wir das Zeitalter des Wolfs sichern."
 TUR_golden_age_of_the_wolf: "Goldenes Zeitalter des Wolfs"
 TUR_golden_age_of_the_wolf_desc: "Die deutschen und [TUR.GetAdjective]en Wölfe herrschen über Europa. Unsere Feinde sind Kaninchen. Sie können davonlaufen und sie können sich verstecken, aber es ist unausweichlich, dass wir sie mit einem unserer großen und mächtigen Kiefer zermalmen!"
 TUR_refugees_from_the_fascist_menace: "Flüchtlinge vor der faschistischen Gefahr"
 TUR_refugees_from_the_fascist_menace_desc: "Die Faschisten verfolgen eine Politik der Exklusion und verstoßen unaufhörlich gegen die unveräußerlichen Rechte des Menschen. Ihre Taten sind abscheulich. Das Mindeste, was wir tun können, ist jene zu beschützen, die vor faschistischen Vorurteilen fliehen."
 TUR_revolutionary_brigades_from_abroad: "Revolutionsbrigaden aus dem Ausland"
 TUR_revolutionary_brigades_from_abroad_desc: "Der Marxismus ist ein durchweg internationalistischer Glaube. Da ist es nur natürlich, dass Revolutionäre aus aller Welt in unsere Nation strömen, um an unserem gemeinsamen weltweiten Kampf teilzunehmen."
 TUR_construct_a_red_navy: "Eine rote Marine"
 TUR_construct_a_red_navy_desc: "Ohne eine starke Marine ist jeder Versuch, eine globale Revolution zu verbreiten, zum Scheitern verurteilt."
 TUR_the_revolutionary_officer_college_of_kars: "Die Revolutionäre Offiziersschule von Kars"
 TUR_the_revolutionary_officer_college_of_kars_desc: "Kars ist eine Stadt mit einer reichen Geschichte, und seine Nähe zur [SOV.GetNameDef] macht sie zum perfekten Ort für die Gründung einer neuen politisierten Offiziersschule. Unsere Offiziere werden dort nicht nur die Grundlagen der Kriegsführung erlernen, sondern auch die Feinheiten der marxistischen Doktrin."
 TUR_arctic_wolves_training: "Ausbildung arktischer Wölfe"
 TUR_arctic_wolves_training_desc: "Unsere Soldaten werden durch den Schnee streifen wie Wölfe, die in nördlichen Gefilden auf Beutezug sind. Mit unserer Ausbildung sorgen wir dafür, dass der Feind in den eisigen Winden in Zukunft nicht nur die Kälte fürchten wird."
 TUR_red_officers: "Rote Offiziere"
 TUR_red_officers_desc: "Genau wie die kemalistischen Offiziere für ihre Ideologie stehen und diese beschützen, werden unsere neuen Offiziere als Hüter des Marxismus in der [TUR.GetNameDef] dienen."
 TUR_kemalism_with_socialist_characteristics: "Kemalismus mit sozialistischen Zügen"
 TUR_kemalism_with_socialist_characteristics_desc: "Wir haben nicht vor, den Kemalismus abzuschaffen. Wir würden der Welt einen Bärendienst erweisen, wenn wir unsere hausgemachte und progressive Ideologie beseitigen. Der Kemalismus ist dynamisch genug, um ein wenig an die marxistischen Werte angenähert zu werden, ohne sein Fundament komplett zu untergraben."
 TUR_turkish_bolshevism: "Türkischer Bolschewismus"
 TUR_turkish_bolshevism_desc: "Der Kemalismus hat seinen Zweck erfüllt und wird nun in die Geschichtsbücher verbannt ... nun ja, zumindest in einige illegale Geschichtsbücher. Die [TUR.GetNameDef] hat nun Wladimir Lenins Revolution zum Vorbild, nicht mehr den revisionistischen Reaktionär Mustafa Kemal Atatürk und seine zerschlagene Bewegung."
 TUR_reappropriated_exploitative_finance: "Zurückholung von ausbeuterischen Darlehen"
 TUR_reappropriated_exploitative_finance_desc: "Wir werden den Reichtum ausländischer Wucherer und unserer verabscheuungswürdigen inländischen kapitalistischen Parasiten beschlagnahmen, um eine Gesellschaft aufzubauen, die wirklich der Arbeiterklasse der [TUR.GetNameDef] dient."
 TUR_emergency_deployment_of_defensive_bases: "Noteinsatz von Verteidigungsstützpunkten"
 TUR_emergency_deployment_of_defensive_bases_desc: "Die Verteidigungsanlagen unserer Nation sind beschämend veraltet und wären in einem modernen Krieg vollkommen nutzlos. Wir müssen eine große nationale Anstrengung unternehmen, um unsere Verteidigung zu modernisieren und potenzielle Invasoren abzuschrecken."
 TUR_the_battle_for_our_nations_survival: "Der Kampf um das Überleben unserer Nation"
 TUR_the_battle_for_our_nations_survival_desc: "Das Undenkbare ist geschehen: Die [SOV.GetNameDef] ist in unsere Nation eingefallen. Die Zukunft des [TUR.GetAdjective] Staates steht auf dem Spiel. Das [TUR.GetAdjective]e Volk ist dem Ruf von [TUR.GetLeader] gefolgt, doch angesichts des totalen Krieges gegen einen offensichtlich mächtigeren Feinde wird dieser Eifer wohl nicht lange anhalten können ..."
 TUR_rebuilding_our_home: "Wiederaufbau unserer Heimat"
 TUR_rebuilding_our_home_desc: "Material, Kraft und Geist unserer Nation wurden durch die kemalistischen Hunde geschwächt, aber nun ist ihre Tyrannei endlich beendet. Für unser Volk bricht eine neue Ära an. Eine Ära, in der wir endlich die Fehler der Vergangenheit ausmerzen können. Wir müssen eine Zukunft aufbauen, um die Vergangenheit wiederbeleben zu können."
 TUR_rising_islamist_dissidence: "Wachsender islamistischer Dissens"
 TUR_rising_islamist_dissidence_desc: "Jedes mal, wenn in der [TUR.GetNameDef] der bloße Gedanke an freie Wahlen zur Sprache kam, haben die religiösen Fundamentalisten versucht, jegliche Plattform für ihre Opposition gegen die CHP zu kapern. Und dieses Mal scheint es wieder so zu sein. Im gesamten Land gibt es ein wachsendes fundamentalistisches Bewusstsein. Unsere ideologischen Feinde setzen an, unsere Herrschaft zu stürzen, indem sie die Wahlurnen entweihen, die wir ihnen bereitstellen."
 TUR_objectors_flocking_to_military_service: "Verweigerer strömen in den Militärdienst"
 TUR_objectors_flocking_to_military_service_desc: "Allerlei [TUR.GetAdjective]e Bürger, die sich bisher der Wehrpflicht entzogen haben, melden sich nun zum Dienst in unserer Armee. Die Menschen begrüßen den Ansatz der Regierung, das Vaterland über alles zu stellen. Viele, die sich bisher als Außenseiter gesehen haben, beginnen zu begreifen, dass ihr Platz in der Mitte unserer Nation liegt."
 TUR_legacy_of_ataturk_fulfilled: "Das Vermächtnis Atatürks"
 TUR_legacy_of_ataturk_fulfilled_desc: "Wir haben Mustafa Kemal Atatürks höchste Ambitionen für den [ROOT.GetAdjective]en Staat gefördert und verwirklicht, indem wir ihn in eine echte liberale Mehrparteiendemokratie verwandelt haben. Wir haben Atatürks lebenslangen Traum vorangetrieben. Dadurch ist unsere Herrschaft in den Augen der Bürger jetzt sehr viel gefestigter."
 TUR_legacy_of_ataturk_preserved: "Das Vermächtnis Atatürks"
 TUR_legacy_of_ataturk_preserved_desc: "Wir haben den Status quo verlängert, indem wir ein autoritäres Regime beibehalten haben, das kemalistische Ideale propagiert. Wir haben Mustafa Kemal Atatürks Ambitionen für den [ROOT.GetAdjective]en Staat nicht zerstört, aber wir haben auch wenig getan, um diese Ziele voranzutreiben. Zukünftige Generationen werden die von uns gelegten Grundlagen nutzen müssen, um den Mantel des Kemalismus abzuwerfen ..."
 TUR_legacy_of_ataturk_defiled: "Das Vermächtnis Atatürks"
 TUR_legacy_of_ataturk_defiled_desc: "Wir haben ihn enttäuscht. Wie könnte der Vater der Türken den aktuellen Zustand der [ROOT.GetNameDef] anders sehen als mit Geringschätzung und Abscheu? Wir werden einfach darauf vertrauen müssen, dass seine Ambitionen für diese Nation falsch waren und die unseren richtig sind ..."
 TUR_republicanism: "Republikanismus"
 TUR_republicanism_desc: "Denn die Unabhängigkeit ist das absolute Recht meiner gottesfürchtigen Nation!"
 TUR_nationalism: "Nationalismus"
 TUR_nationalism_desc: "Fürchte dich nicht, denn das rote Banner, das stolz in der glorreichen Dämmerung flattert, verblasst nicht, so lange in meiner Heimat noch ein Herd glüht. Denn dies ist der Stern meines Volkes, und ewiglich wird er scheinen; er ist mein; und er gehört meiner tapfren Nation allein."
 TUR_populism: "Populismus"
 TUR_populism_desc: "Wer würde sein Leben nicht für dieses Paradies von einem Land geben? Märtyrer würden hervorquellen, wenn man nur auf den Erdboden drückt! Märtyrer!"
 TUR_reformism: "Reformismus"
 TUR_reformism_desc: "Der Horizont im Westen mag durch Wände aus Stahl begrenzt sein, doch meine Grenzen werden von dem mächtigen Schoss eines Gläubigen bewacht. Schrei es heraus, fürchte dich nicht! Und bedenke nur: Wie kann dieser flammende Glaube je gelöscht werden durch dieses geschundene, einzahnige Ungetüm, das du \"Zivilisation\" nennst?"
 TUR_revolutionism: "Revolutionismus"
 TUR_revolutionism_desc: "Also auf, flattere und wehe wie der strahlende Dämmerungshimmel, oh du glorreicher Halbmond, auf dass unser letzter Tropfen Blut gesegnet und würdig sei! Weder du noch mein Volk wirst jemals ausgelöscht werden!"
 TUR_liberalism: "Liberalismus"
 TUR_liberalism_desc: "Seit Anbeginn der Zeiten bin ich frei, und frei werde ich ewiglich bleiben. Welch Wahnsinniger sucht, mich in Ketten zu legen! Der Gedanke allein lässt mich spotten! Denn die Freiheit ist das absolute Recht meiner ewiglich freien Flagge!"
 TUR_fundamentalism: "Fundamentalismus"
 TUR_fundamentalism_desc: "Oh glorreicher Gott, der einzige Wunsch meines gepeinigten Herzens ist es, dass keine Hand eines Heiden jemals den Schoss meiner heiligen Tempel berühre."
 TUR_absolutism: "Absolutismus"
 TUR_absolutism_desc: "Betrachte den Boden, auf dem du wandelst, nicht als bloße Erde - erkenne ihn! Und denke an die schleierlosen Tausenden, die so nobel unter dir liegen. Du bist der glorreiche Sohn eines Märtyrers - schäme dich, betrauere nicht deine Ahnen! Auch, wenn dir Welten versprochen werden, gib dieses himmlische Heimatland nicht auf. "
 TUR_ultranationalism: "Ultranationalismus"
 TUR_ultranationalism_desc: "Möge Gott mir mein Leben nehmen, meine Familie und all meinen Besitz, so er will, doch mein einzig wahres Heimatland darf niemals er mir nehmen. Diese Adhans und ihre Zeugnisse sind die Grundfesten meiner Religion, und möge ihr edler Klang donnernd über mein ewiges Heimatland hallen."
 TUR_socialism: "Sozialismus"
 TUR_socialism_desc: "Mein Freund! Überlasse meine Heimat nicht den Händen schurkischer Männer! Mache deine Brust zur Rüstung und deinen Körper zum Bollwerk! Gebiete diesem schändlichen Ansturm Einhalt!"
 TUR_mustafa_kemal_ataturk_figurehead: "Mustafa Kemal Atatürk"
 TUR_mustafa_kemal_ataturk_figurehead_desc: "Selbst im Ruhestand kann unser Ghazi nicht anders, als sich in die Politik unserer Nation zu involvieren. Er ist vielleicht nicht mehr offiziell Präsident, aber Mustafa Kemal Atatürks Wort bleibt Gesetz - auch jetzt noch."
