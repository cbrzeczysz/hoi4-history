 TUR_kemalist_army_officers_powerful_loyal: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_powerful_loyal_desc: "Die türkischen Eliteoffiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus war in der Türkei noch nie so fest verwurzelt wie heute, und unser Staat war noch nie in so sicheren Händen wie unter der aktuellen Regierung."
 TUR_kemalist_army_officers_powerful_neutral: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_powerful_neutral_desc: "Die türkischen Eliteoffiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus war in der Türkei noch nie so fest verwurzelt wie heute."
 TUR_kemalist_army_officers_powerful_disloyal: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_powerful_disloyal_desc: "Die türkischen Eliteoffiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus war in der Türkei noch nie so fest verwurzelt wie heute, und das Offizierskorps hasst uns leidenschaftlich, weil wir in einer Zeit, in der der Kemalismus von vielen so respektiert wird, entgegen aller kemalistischen Wert handeln."
 TUR_kemalist_army_officers_extended_power_loyal: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_extended_power_loyal_desc: "Die türkischen Eliteoffiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus gewinnt in der gesamten Türkei zunehmend die Herzen und Köpfe der Menschen für sich, genau wie Atatürk es gehofft hat. Das Offizierskorps steht solidarisch zur aktuellen Regierung und wird sie gegen jede Bedrohung für die türkische Souveränität verteidigen."
 TUR_kemalist_army_officers_extended_power_neutral: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_extended_power_neutral_desc: "Die türkischen Eliteoffiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus gewinnt in der gesamten Türkei zunehmend die Herzen und Köpfe der Menschen für sich, genau wie Atatürk es gehofft hat. Das Offizierskorps steht bereit, die Werte des Kemalismus gegen jeden zu verteidigen, der sie zu untergraben versucht."
 TUR_kemalist_army_officers_extended_power_disloyal: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_extended_power_disloyal_desc: "Die türkischen Eliteoffiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus gewinnt in der gesamten Türkei zunehmend die Herzen und Köpfe der Menschen für sich. Das Offizierskorps arbeitet aktiv gegen die aktuelle Regierung, um den Schutz der kemalistischen Werte zu garantieren."
 TUR_kemalist_army_officers_limited_power_loyal: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_limited_power_loyal_desc: "Die türkischen Offiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus bleibt als Ideologie umstritten, doch das Offizierskorps ist bereit, der Regierung in allen Angelegenheiten, die den Schutz des Staates betreffen, zu helfen."
 TUR_kemalist_army_officers_limited_power_neutral: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_limited_power_neutral_desc: "Die türkischen Offiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus bleibt als Ideologie umstritten, und das Offizierskorps tut pflichtbewusst alles, um die kemalistischen Grundsätze zu schützen."
 TUR_kemalist_army_officers_limited_power_disloyal: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_limited_power_disloyal_desc: "Die türkischen Offiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus bleibt als Ideologie umstritten, und das Offizierskorps stellt sich in ideologischen und Regierungsfragen klar gegen die Haltung der aktuellen Regierung."
 TUR_kemalist_army_officers_decreased_power_loyal: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_decreased_power_loyal_desc: "Die türkischen Offiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus musste bei dem Versuch, die Herzen und Köpfe der Menschen für sich zu gewinnen, einige Rückschläge einstecken. Das Offizierskorps aber unterstützt die aktuelle Regierung weiterhin bedingungslos."
 TUR_kemalist_army_officers_decreased_power_neutral: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_decreased_power_neutral_desc: "Die türkischen Offiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus musste bei dem Versuch, die Herzen und Köpfe der Menschen für sich zu gewinnen, einige Rückschläge einstecken. Die Offiziere beobachten die Stimmung im Land mit einiger Unruhe."
 TUR_kemalist_army_officers_decreased_power_disloyal: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_decreased_power_disloyal_desc: "Die türkischen Offiziere zählen zu den glühendsten Beschützern der kemalistischen Werte. Der Kemalismus musste bei dem Versuch, die Herzen und Köpfe der Menschen für sich zu gewinnen, einige Rückschläge einstecken. Das Offizierskorps sieht den Grund dafür vor allem in der Politik und im Handeln der aktuellen Regierung."
 TUR_kemalist_army_officers_minimal_power_loyal: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_minimal_power_loyal_desc: "Die türkischen Offiziere zählten zu den glühendsten Beschützern der kemalistischen Werte, doch nun kann die rastlose Clique kemalistischer Loyalisten kaum mehr tun, als die aktuelle Regierung hin und wieder mit Worten zu bewerten."
 TUR_kemalist_army_officers_minimal_power_neutral: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_minimal_power_neutral_desc: "Die türkischen Offiziere zählten zu den glühendsten Beschützern der kemalistischen Werte, doch nun wurden sie auf eine größtenteils zeremonielle Rolle reduziert."
 TUR_kemalist_army_officers_minimal_power_disloyal: "Kemalistische Offiziere"
 TUR_kemalist_army_officers_minimal_power_disloyal_desc: "Die türkischen Offiziere zählten zu den glühendsten Beschützern der kemalistischen Werte, doch nun kann die jämmerlich zusammengeschrumpfte Kabale kemalistischer Loyalisten kaum mehr tun, als die aktuelle Regierung hin und wieder mit Worten zu verdammen."
 TUR_disorganised_armed_forces: "Armee ohne Organisation"
 TUR_disorganised_armed_forces_desc: "Die Türkische Armee ist jung, genau wie die Türkei selbst. Unsere Armeen sind zwar siegreich aus dem Befreiungskrieg gegen die Entente und die Osmanen hervorgegangen, aber unsere Nation hat ihre Freiheit mit Blut bezahlt. Nachdem wir im Ersten Weltkrieg fast ein Viertel unserer Bevölkerung verloren haben, hat das Land wenig Interesse an einem erneuten Krieg. Aber das Gespenst des Krieges geht in der Welt wieder um, und wir scheinen keine andere Wahl zu haben, als unsere Truppen schnell zu modernisieren oder dafür zu sorgen, dass der Krieg unsere Grenzen nie erreicht."
