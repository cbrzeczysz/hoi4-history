 BUL_army_restrictions: "Armeebeschränkungen"
 BUL_army_restrictions_desc: "Eine weitere Konsequenz des Vertrags von Neuilly-sur-Seine sind die drastischen Beschränkungen, mit denen unsere Armee belegt wurde. Der Vertrag verbietet nicht nur die Wehrpflicht, begrenzt die Anzahl an Truppen und Offizieren und hindert uns daran, moderne Ausrüstung zu unterhalten, er untersagt auch jegliche Militärmanöver oder Kampagnenplanungen und gibt sogar die Anzahl der Gewehre vor, die wir einsetzen dürfen."
 BUL_army_restrictions_mobilization_law_tt: "§RKann Wehrpflichtrecht nicht verschärfen und keine Kriege erklären.\nKann keine Einheiten ausbilden oder auflösen oder Einheitenvorlagen bearbeiten.\nKann keine Panzer, Flugzeuge oder Schiffe produzieren.§!"
 BUL_second_national_catastrophe: "Zweite nationale Katastrophe"
 BUL_second_national_catastrophe_desc: "Nach unserer Niederlage im Ersten Weltkrieg hat der Vertrag von Neuilly-sur-Seine uns gezwungen, riesige Gebiete an Jugoslawien, Griechenland und Rumänien abzutreten. Bis vor kurzem hat der Völkerbund außerdem von uns verlangt, hohe Kriegsreparationen mit oberster Priorität zu bezahlen, wodurch unsere Wirtschaft gelähmt wurde und unsere Staatsschulden unweigerlich gestiegen sind. Die Stimmung in Bulgarien hat sich von diesem Schlag nie erholt, es ist also kein Wunder, warum dieser Vertrag im bulgarischen Volksmund die zweite nationale Katastrophe genannt wird ..."
 BUL_second_national_catastrophe_tt: "Wird entfernt, wenn Großbulgarien wiederhergestellt wird:\nHat die volle Kontrolle über §YSofia§!, §YPlowdiw§!, §YMoesia§!, §YBurgas§!, §YSüdserbien§!, §YMazedonien§!, §YZentralmakedonien§!, §YThrakien§!, §YDobrudscha§!."
 BUL_imro_01: "IMRO"
 BUL_imro_01_desc: "Die ständigen Brudermorde der Inneren Mazedonischen Revolutionären Organisation haben unseren internationalen Beziehungen schwer geschadet und 1934 zu dem harten militärischen Durchgreifen gegen das IMRO-Kerngebiet in Petritsch geführt. Nach diesem schweren Schlag gegen die Organisation waren die meisten ihrer Anführer gezwungen, ins Ausland zu fliehen. Einige Revolutionszellen sind allerdings noch in Bulgarien aktiv, und der Großteil unserer diplomatischen Beziehungen befindet sich weiterhin in einem schlechten Zustand."
 BUL_imro_02: "IMRO"
 BUL_imro_02_desc: "Die ständigen Brudermorde der Inneren Mazedonischen Revolutionären Organisation haben unseren internationalen Beziehungen schon viel zu lange schwer geschadet. Nun aber erkennen die ausländischen Mächte endlich unsere Bemühungen an, die Organisation zum Wohle des Friends auf dem Balkan zu zerstören."
 BUL_imro_04: "IMRO"
 BUL_imro_04_desc: "Unsere Kooperation mit der Inneren Mazedonischen Revolutionären Organisation wurde stark kritisiert, nicht nur von unseren Nachbarn, sondern auch von mehreren ausländischen Mächten und sogar von einigen Gruppierungen innerhalb unserer Bevölkerung."
 BUL_tsar_boris_positive_01: "Zar Boris III."
 BUL_tsar_boris_positive_01_desc: "Boris' Politik hat sich als äußerst positiv für Bulgarien erwiesen. Der Zar ist deswegen sehr beliebt, nicht nur bei den Eliten und in den privilegiertesten Kreisen, sondern auch in den einfachen Klassen."
 BUL_tsar_boris_negative_01: "Zar Boris III."
 BUL_tsar_boris_negative_01_desc: "Boris III. weiß, dass sein diktatorisches Regime auf sein Ende zusteuert, und weigert sich wenig überraschend, auch nur eine einzige der von unseren Ministern vorgeschlagenen Änderungen zu akzeptieren. Er appelliert an loyalistische Regierungsmitglieder, alle unsere Vorschläge zu sabotieren, und versucht verzweifelt, so lange wie möglich die Kontrolle über die bulgarische Politik zu behalten."
 BUL_zveno_ns: "Zveno"
 BUL_zveno_ns_desc: "Die Auflösung der Militärunion war notwendig, hatte aber Konsequenzen. Wir sind endlich einige Zveno-Mitglieder losgeworden, die nichts weiter getan haben, als die Befehlskette zu behindern. Allerdings haben wir auch wertvolle Ausbilder und erfahrene Offiziere in unseren Militärakademien verloren."
 BUL_fatherland_front_positive: "Die Vaterlandsfront"
 BUL_fatherland_front_positive_desc: "Die Vaterlandsfront wurde von der Bulgarischen Arbeiterpartei ursprünglich als politische Widerstandsbewegung gegen die Unterdrückung und den Faschismus in Bulgarien gegründet. Heute besteht sie aus Mitgliedern mehrerer Organisationen, vereint im Kampf gegen alle, die das bulgarische Proletariat zu unterdrücken versuchen."
 BUL_fatherland_front_negative_desc: "Die Vaterlandsfront ist eine politische Widerstandsbewegung, die ursprünglich von der kommunistischen Bulgarischen Arbeiterpartei gegründet wurde, inzwischen aber aus verschiedenen Gruppen und Organisationen mit deutlich konträren Ideologien besteht, vereint in ihrer Ablehnung der pro-deutschen Militärdiktatur in Bulgarien. "
 BUL_paramilitary_organizations: "Paramilitärische Organisationen"
 BUL_paramilitary_organizations_desc: "Mitglieder von paramilitärischen Organisationen sind loyale Persönlichkeiten, die bereits eine gewisse militärische Disziplin besitzen und bereit sind, für das Wohl unseres Landes Krieg zu führen. Seit wir sie für unsere Sache gewinnen konnten, haben sie sich als zuverlässige Personalquelle erwiesen."
 BUL_brannik: "Brannik"
 BUL_brannik_desc: "Diese pro-faschistische nationale Jugendorganisation, die von Bogdan Filow gegründet wurde, wird zunehmend größer. Seit ihrer Gründung hat sie uns mit einer großen Zahl an neuen Rekruten für unsere Streitkräfte versorgt."
 BUL_liberal_trade_policies: "Liberale Handelspolitik"
 BUL_liberal_trade_policies_desc: "Die bulgarische Wirtschaft rutscht von einer Krise in die nächste, seit sie unabhängig vom Osmanischen Reich ist. Autarke Richtlinien haben sich in der Vergangenheit als unzulänglich erwiesen, es ist daher an der Zeit, auf eine wirtschaftliche Liberalisierung hinzuarbeiten."
 BUL_bulgarian_patriarchate_restored: "Bulgarisches Patriarchat"
 BUL_bulgarian_patriarchate_restored_desc: "Wir haben endlich die Würde der bulgarischen orthodoxen Kirche wiederhergestellt. Die Menschen jubeln über die Wahl des ersten bulgarischen Patriarchen seit dem Fall von Tarnowo unter osmanischer Herrschaft im Jahr 1933."
 BUL_national_industry_01: "Nationale Industrie"
 BUL_national_industry_01_desc: "Wir haben uns mit modernen Werkzeugen für unsere industrielle Herstellung ausgestattet. Vielleicht ist das nur ein kleiner Schritt, aber es ist ein notwendiger Schritt auf dem Weg hin zu einer starken nationalen Industrie. "
 BUL_national_industry_02: "Nationale Industrie"
 BUL_national_industry_02_desc: "Unser Projekt zur Entwicklung der nationalen Industrie hat sich als kostspielig erwiesen, aber auch als äußerst erfolgreich. Es hat uns nämlich ermöglicht, mehrere neue Industrien aufzubauen und einige bestehende zu modernisieren."
 BUL_foreign_industry_dynamic_modifier: "Ausländische Industrie"
 BUL_foreign_industry_dynamic_modifier_desc: "Uns fehlen die Mittel, selbst eine mächtige und effiziente Industrie aufzubauen. Unsere beste Option ist es daher, ausländische Investoren anzulocken, die bereit sind, ihre Aktivitäten auszuweiten und in Bulgarien zu operieren."
 BUL_tobacco_exports: "Tabakexporte"
 BUL_tobacco_exports_desc: "Wir sind aktiv damit beschäftigt, unsere Getreideproduktion auf Tabakpflanzen umzustellen, die deutlich höhere Einnahmen ermöglichen."
 BUL_nationalized_industry: "Verstaatlichte Industrie"
 BUL_nationalized_industry_desc: "Wir haben sämtliche ausländischen Fabriken in Bulgarien enteignet und damit unsere industriellen Produktionskapazitäten beträchtlich erweitert. "
 BUL_aircraft_repair_facilities: "Flugzeugreparaturanlagen"
 BUL_aircraft_repair_facilities_desc: "Wir haben den Ausbau der Flugzeugreparaturanlagen von Terem Georgi Benkowski angestoßen, um es unserer Luftwaffe zu ermöglichen, ihre Flugzeuge optimal zu warten und zu reparieren."
 BUL_international_pilot_training_program: "Internationale Pilotenausbildung"
 BUL_international_pilot_training_program_desc: "Durch ein internationales Programm zur Ausbildung von Piloten konnten wir deutlich mehr fähiges Personal für unsere Luftwaffe gewinnen."
 BUL_bulgarian_army_01: "Bulgarische Armee"
 BUL_bulgarian_army_01_desc: "Wir sind von potenziellen Feinden umgeben, wie die Geschichte uns auf grausame Art und Weise gelehrt hat. Und es ist entscheidend, dass wir eine mächtige Armee aufbauen und moderne Taktiken entwickeln, wenn wir in zukünftigen Konflikten siegreich sein wollen."
 BUL_prussia_of_the_balkans_01: "Preußen des Balkans"
 BUL_prussia_of_the_balkans_01_desc: "In seiner Anfangszeit war das Zarenreich Bulgarien ein stark militarisierter Staat mit einer großen und gut ausgerüsteten Armee. Die Bulgaren galten als Preußen des Balkans, bis sie von ihren früheren Verbündeten verraten wurden. Wir haben unser Land nach den blamablen Niederlagen der Vergangenheit aber wieder aufgebaut, und nun ist es an der Zeit, Bulgarien wieder zu seinem früheren Glanz zu verhelfen. Die Welt wird uns bald wieder Preußen des Balkans nennen!"
 BUL_worker_strikes: "Arbeiterstreiks"
 BUL_worker_strikes_desc: "Die Breiten Sozialisten haben sich den Bemühungen der Kommunisten angeschlossen, landesweite Streiks unter den industriellen Arbeitern anzuzetteln. Dadurch wird unsere Produktion schwer behindert und es entstehen Konflikte und Konfrontationen mit den Behörden."
 BUL_buhovo_uranium_mines: "Uranminen von Buhovo"
 BUL_buhovo_uranium_mines_desc: "In Buhovo, einer bulgarischen Stadt unweit von Sofia, wurden beträchtliche Uranvorkommen entdeckt. Unsere Minen bauen diesen wertvollen Rohstoff ab, der sich als unabdingbar für die Entwicklung neuer und mächtiger Militärwaffen erwiesen hat."
 BUL_uranium_concession_agreement_ns: "Urankonzessionsvereinbarungen"
 BUL_uranium_concession_agreement_ns_desc: "Wir können die Uranvorkommen in unserer Erde nicht optimal nutzen, und es wäre nicht nur für uns, sondern auch für unsere [FROM.GetAdjective]en Verbündeten von Nutzen, ihnen die Abbaurechte zu überlassen und im Gegenzug nützliche Materialien und Produkte für unsere inländische Industrie und Landwirtschaft zu erhalten."
