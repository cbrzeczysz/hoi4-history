 HUN_treaty_of_triannon: "Vertrag von Trianon"
 HUN_treaty_of_triannon_desc: "Der Vertrag von Trianon ist dem Versailler Vertrag in vielerlei Hinsicht ähnlich. Er lähmt unser Militär und verhindert eine Wiederbewaffnung. Es muss unser oberstes Ziel sein, seine Abänderung oder Aufhebung zu erreichen. Wir können dazu eine Annäherung an die Kleine Entente versuchen, die Übereinkunft von Bled vorschlagen oder den Vertrag von Trianon einfach geradewegs ablehnen. Die letzte Option wird als die aggressivste angesehen werden und könnte eine starke Reaktion zur Folge haben."
