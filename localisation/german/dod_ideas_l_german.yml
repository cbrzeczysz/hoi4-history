 YUG_idea_croatian_opposition: "Kroatische Opposition"
 YUG_idea_croatian_opposition_desc: "Die politischen Vertreter Kroatiens drängen darauf, das Königreich in eine Organisation aus Bundesstaaten umzuwandeln. Wenn ihren Forderungen nicht stattgegeben wird, werden sie sich weiterhin gegen jeden Schritt und jede Entscheidung der Zentralregierung stellen. Sie könnten sogar einen Aufstand anzetteln, wenn sie den Augenblick für günstig halten."
 YUG_idea_slovene_nationalism: "Slowenischer Nationalismus"
 YUG_idea_slovene_nationalism_desc: "Die Slowenen wollen schon lange einen eigenen Staat. Sie haben zwar unsere Herrschaft anerkannt, sind jedoch wenig begeistert davon. Slowenische Industrielle investieren selten in örtliche Unternehmen, sondern geben ihr Geld lieber im Ausland aus."
 YUG_idea_slovene_nationalism_2: "Slowenische Selbstverwaltung"
 YUG_idea_slovene_nationalism_2_desc: "Die eigenständige Regierung Sloweniens zeigt deutlich größere Bereitschaft, mit uns zusammen auf einen Wiederaufbau unseres Militärs hinzuarbeiten. Die Zugeständnisse, die wir den Slowenen machen mussten, bedeuten jedoch, dass wir nun weniger Kontrolle über ihre Fabriken haben."
 YUG_idea_croats_suppressed: "Kroatischer Nationalismus unterdrückt"
 YUG_idea_religious_freedoms_guaranteed: "Religionsfreiheit garantiert"
 YUG_idea_macedonian_opposition: "Mazedonische Opposition"
 YUG_idea_macedonian_opposition_desc: "Die Mazedonier haben ihre Identität als Serben noch nicht vollständig angenommen, sondern verlangen weiterhin eine Sonderbehandlung. Die politische Unterstützung aus Bulgarien spielt dabei gewiss eine Rolle."
 YUG_idea_macedonian_opposition_1: "Milde Mazedonische Opposition"
 YUG_idea_macedonian_opposition_1_desc: "Indem wir den Mazedoniern einige kleinere politische Zugeständnisse gemacht haben und unsere Bemühungen eingestellt haben, ihnen eine serbische Identität aufzuerlegen, sind die Spannungen in Mazedonien vorerst ein wenig abgeflaut."
