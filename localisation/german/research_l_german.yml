 PARATROOPERS_DOCTRINE_LABEL: "Fallschirmjäger"
 MOUNTAINEERS_DOCTRINE_DESC: "Unser starker Militärfokus auf Regimenter, die auf unwegsames Terrain spezialisiert sind, wird uns einen Vorteil in der Manövrierfähigkeit verleihen und es uns erlauben, unsere Feinde zu verlangsamen."
 MARINES_DOCTRINE_DESC: "Ein gut ausgebildetes Marinekorps sorgt dafür, dass keine feindliche Küste jemals sicher ist. Unsere Elite-Marineinfanterie zeichnet sich dadurch aus, dass sie selbst unter den unwirtlichsten Situationen unter Feuer operieren kann."
 PARATROOPERS_DOCTRINE_DESC: "Luftlandeoperationen sind die Zukunft der Kriegsführung, und der Einsatz von Fallschirmjägern schafft die perfekte Synergie zwischen Luft- und Bodenangriff."
 special_forces_mountaineers: "Gebirgsjäger privilegieren"
 special_forces_mountaineers_desc: "Unwirtliche Umgebungen und erbitterte Konflikte ziehen die härtesten Soldaten an, die in unseren Elitetruppen dienen wollen. Ihre Vorrangstellung in unserer Doktrin zu verankern, wird gewährleisten, dass wir auch in Zukunft nur die Besten rekrutieren."
 special_forces_paratroopers: "Fallschirmjäger privilegieren"
 special_forces_paratroopers_desc: "Nichts ist so furchterregend wie der Anblick, wenn sich der Himmel durch tausend mit Truppen gefüllte Transportflugzeuge verdunkelt. Unsere Doktrin muss sich die Furcht zunutze machen, die eine Luftlandung auslöst."
 special_forces_marines: "Marinekorps privilegieren"
 special_forces_marines_desc: "Das Marinekorps agiert an jenen Orten, wo sich niemand anders hin traut. Von der heimischen Küste bis in fremde Gefilde sind diese Experten hervorragend in der Infiltration und der amphibischen Kriegsführung geschult. Eine flexible Philosophie muss daher zum Kern unserer Militärdoktrin gemacht werden."
 ski_troops: "Spezialisten für kaltes Wetter"
 ski_troops_desc: "Spezialisten für kaltes Wetter sind für unsere Taktik auf dem Schlachtfeld unerlässlich. Indem wir diese Spezialisten offiziell in unserer militärischen Verfassung anerkennen, können wir die nötigen Ressourcen und Ausbildungsmöglichkeiten frei machen, um sie noch weiter zu fördern."
 special_forces_recon: "Schlachtfeldwissen"
 special_forces_recon_desc: "Unsere Eliteregimenter profitieren von unserer unübertroffenen Spionageabwehr und unserer Kenntnis der Kampfschauplätze. Eine zusätzliche Ausbildung wird uns sicher noch mehr Vorteile bringen."
 gwtank: "Panzer (Erster Weltkrieg)"
