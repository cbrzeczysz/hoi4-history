 mountaineers_combat_1: "Die Linie halten"
 mountaineers_combat_1_desc: "Unsere Elitetruppen müssen sich darauf konzentrieren, jenes Terrain zu halten, auf das sie spezialisiert sind. Indem wir Hinterhaltstaktiken und eine verbesserte Regimentsorganisation miteinander kombinieren, können wir dafür sorgen, dass unsere Spezialeinheiten bei der Verteidigung gegen eindringende Feinde wirkungsvoll sind."
 mountaineers_combat_2: "Gebirgsartillerie"
 mountaineers_combat_2_desc: "Gebirgsartillerieregimenter sind Spezialeinheiten, die für die schnelle Unterstützung unserer Elitedivisionen über große Entfernungen ausgelegt sind. Sie wurden in schwierigem Terrain ausgebildet und können dort eingesetzt werden. Sie verbessern die Kampffähigkeiten unserer anderen Spezialeinheiten erheblich."
 mountaineers_combat_3: "Gemeinsame Übungen"
 mountaineers_combat_3_desc: "Unsere Eliteregimenter operieren zwar in hohem Maß unabhängig voneinander, aber Operationen mit gemeinsamen Übungen in ihr Ausbildungsprogramm miteinzubeziehen, würde ihren Nutzen im Einsatz noch erhöhen."
 mountaineers_keystone_1: "Rückgrat der Streitkräfte"
 mountaineers_keystone_1_desc: "Der Erfolg unserer Spezialeinheiten erfordert eine Neuausrichtung unserer Militärphilosophie."
 mountaineers_keystone_2: "Gemeinsame Ausbilder"
 mountaineers_keystone_2_desc: "Es wäre töricht, das von unseren Gebirgsjägern erworbene Wissen nicht auch in anderen Teilen unserer Spezialeinheiten zu nutzen. Wir müssen unsere Ausbilder regelmäßig rotieren, um unser Wissen im Gesamten zu verbessern."
 paras_dispersed_drop: "Aufklärung und Sabotage"
 paras_dispersed_drop_desc: "Die Art und Weise, wie wir unsere Operationen durchführen, erfordert, dass sich unsere Luftlandetruppen auf verstreute Abwürfe spezialisieren, um weitreichende Sabotageaktionen durchführen zu können, bevor der Feind überhaupt von unserer Anwesenheit erfährt."
 paras_combat_drop: "Ausbildungskampfeinsätze"
 paras_combat_drop_desc: "Unsere Elitetruppen in gewaltsamen Eindringungstechniken zu unterrichten, ist zwar gefährlich, kann uns aber in Kombination mit konventionellen Angriffen erhebliche Kampfvorteile verschaffen."
 SF_PARAS_combat_effect_tt: "Feindliche Divisionen, die in Staaten stationiert sind, in denen wir einen §HFallschirmjägerabsprung§! durchführen, erleiden eine Reduktion ihrer derzeitigen §HOrganisation§!.\n\n$PARA_EFFECT_TIMER$"
 SF_PARAS_sabotage_effect_tt: "Feindlich kontrollierte Staaten, in denen wir einen §HFallschirmjägerabsprung§! durchführen, erleiden Schaden an §HMilitärfabriken§!, §HZivilfabriken§! und §HInfrastruktur§!.\n\n$PARA_EFFECT_TIMER$"
 PARA_EFFECT_TIMER: "Dieser Effekt kann einmal alle §H30§! Tage pro Staat auftreten."
 paras_airborne_light_armor: "Luftlandepanzer"
 paras_airborne_light_armor_desc: "Einige leichte Panzer können für den Abwurf aus der Luft mittels eines schweren Gleiters umgerüstet werden. Diese neuartige Methode des Kampfeinsatzes mag nicht weit verbreitet sein, eröffnet uns aber neue Möglichkeiten."
 paras_bonus_2: "Strategisches Lufttransportkorps"
 paras_bonus_2_desc: "Durch die Einrichtung einer eigenen Lufttransportverwaltung können wir unsere Frachtflugzeuge besser für den speziellen Zweck des Luftabwurfs ausrüsten."
 paras_combat_1: "Luftsignale"
 paras_combat_1_desc: "Nichts ist so wichtig wie eine reibungslose Kommunikation mit unseren Truppen hinter feindlichen Linien. Die Ausbildung von Signalkompanien für den Abwurf von Luftlandetruppen wird diese kritische Kommunikationsinfrastruktur auch unter den schlimmsten Bedingungen aufrechterhalten."
 paras_combat_2: "Luftlanderettungstrupp"
 paras_combat_2_desc: "Der Umfang unserer Luftlandeoperationen hat so stark zugenommen, dass selbst wichtige medizinische Ausrüstung für den Abwurf aus der Luft vorbereitet werden muss."
 paras_bonus_1: "Erweiterte Navigationsausbildung"
 paras_bonus_1_desc: "Selbst der am besten vorbereitete Abwurf kann schiefgehen. Wir müssen sicherstellen, dass unsere Truppen gut in improvisierter Navigation ausgebildet sind."
 paras_keystone_1: "Die Besten der Besten"
 paras_keystone_1_desc: "Nur die kampferprobtesten Veteranen sollten für unsere Luftlandebataillone in Betracht gezogen werden. Dies mag zwar die Zahl der Rekruten verringern, wird sich aber auf dem Schlachtfeld auszahlen."
 paras_keystone_2: "Rückgrat der Streitkräfte"
 paras_keystone_2_desc: "Unsere Streitkräfte werden von nun an auf den Fähigkeiten und der Ausbildung unserer Luftlandetruppen aufbauen. Der Himmel wird sich bei ihrer Ankunft verdunkeln und unser Feind wird wissen, was wahre Furcht ist."
