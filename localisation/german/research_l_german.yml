 penal_infantry_desc: "Strafbataillone bieten verurteilten Soldaten und Offizieren der Roten Armee die Gelegenheit, für das Mutterland zu bluten und Wiedergutmachung für ihre schändlichen oder unehrenhaften früheren Taten zu leisten."
