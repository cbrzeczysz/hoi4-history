 basic_naval_mines: "Kontaktmine"
 basic_naval_mines_desc: "Eine einfache, schwimmende Bombe, die mit einem Anker am Meeresboden befestigt ist. Die Mine explodiert, wenn sie mit einem Schiff in Kontakt kommt."
 improved_naval_mines: "Magnetische Mine"
 improved_naval_mines_desc: "Diese ausgeklügelte Mine explodiert, wenn sie Änderungen im Magnetfeld wahrnimmt, die durch ein vorbeifahrendes Schiff ausgelöst werden."
 advanced_naval_mines: "Akustische Mine"
 advanced_naval_mines_desc: "Diese Seemine detoniert, wenn ihre Sensoren das Geräusch eines vorbeifahrenden Schiffes wahrnehmen."
 modern_naval_mines: "Druckmine"
 modern_naval_mines_desc: "Diese hochmoderne Mine nimmt kleine Änderungen des Wasserdrucks wahr, die durch ein vorbeifahrendes Schiff ausgelöst werden."
 degaussing: "Entmagnetisierung"
 degaussing_desc: "Durch die Installation leistungsstarker elektromagnetischer Spulen kann die Magnetsignatur eines Schiffes drastisch reduziert werden, wodurch es viel weniger anfällig für magnetische Minen wird."
 submarine_mine_laying: "Minenlegendes U-Boot"
 submarine_mine_laying_desc: "Durch die Installation spezieller Ausrüstung für den Transport und das Ausbringen von Minen kann ein Spezial-U-Boot bei Tauchgang Minen legen, ohne dabei entdeckt zu werden."
 improved_submarine_mine_laying: "Minenlegen durch das Torpedorohr"
 improved_submarine_mine_laying_desc: "Durch umgestaltete Minen, die in Torpedorohre passen, kann jedes U-Boot zu einem Minenleger werden – allerdings auf Kosten der Torpedoladung."
 airdrop_mines: "Minenlegen aus der Luft"
 airdrop_mines_desc: "Indem die Minen mit einem kleinen Fallschirm ausgestattet werden, können sie ungefährdet aus Flugzeugen abgeworfen werden. Das ermöglicht die schnelle und effiziente Bildung von Minenfeldern."
