 masterful_blitz: "Meisterhafter Blitz"
 masterful_blitz_desc: "Wir haben den Blitzkrieg zwar nicht erfunden, aber wir werden dies Strategie weiterentwickeln und verfeinern, damit selbst stark befestigte feindliche Verteidigungslinien den Vormarsch unserer glorreichen Armee nicht aufhalten können."
