 early_ship_hull_carrier_short: "Deckumbauten"
 early_ship_hull_carrier_desc: "Ein Umbau eines alten Rumpfs ermöglicht kostengünstige Experimente mit Marinefliegern, um Erfahrung im Bau und Betrieb von Flugzeugträgern zu sammeln. Diese Schiffe sind nicht so leistungsstark wie von Grund auf als Träger konzipierte Schiffe, sind dafür jedoch schneller zu bauen."
