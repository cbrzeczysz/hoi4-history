 basic_fire_control_system: "Einfache Feuerleitanlage"
 basic_fire_control_system_desc: "Sämtliches Feuer aus den Waffen des Schiffs wird von einer zentralen Position aus gesteuert. Das garantiert eine geringere Streuung der Schüsse und erhöht die Präzision."
 improved_fire_control_system: "Verbesserte Feuerleitanlage"
 improved_fire_control_system_desc: "Ein mechanisches Rechenwerk, das mit dem Kurs, der Geschwindigkeit und der Entfernung eines Ziels gespeist wird, kann präzise vorhersagen, wo das Ziel sich befindet, wenn die nächste Salvo abschussbereit ist."
 advanced_fire_control_system: "Fortschrittliche Feuerleitanlage"
 advanced_fire_control_system_desc: "Ein großes und komplexes mechanisches Rechenwerk, das eine Vielzahl von Eingaben zum Ziel, zum feuernden Schiff, zum Wetter und zum Zustand der See berücksichtigt, ermöglicht sehr präzise ballistische Berechnungen."
 sonar: "Passives Sonar"
 sonar_desc: "Einfache Hydrophone ermöglichen die Verfolgung von Unterwasserzielen mittels der Geräusche, die sie abgeben.\n\nWenn dieses Modul in einem §YElektronikplatz§! auf §YLeichten Schiffen§! oder §YKreuzern§! installiert wird, hilft ihnen das, feindliche §YU-Boote§! zu orten."
 improved_sonar: "Aktives Sonar"
 improved_sonar_desc: "Dieses System kann mit Hilfe von modulierten Schallwellen präzise den Kurs und die Distanz zu einem Unterwasserziel bestimmen.\n\nWenn dieses Modul in einem §YElektronikplatz§! auf §YLeichten Schiffen§! oder §YKreuzern§! installiert wird, hilft ihnen das, feindliche §YU-Boote§! zu orten."
 smoke_generator: "Rauchgeneratoren"
 smoke_generator_desc: "Durch einige kleine Modifizierungen an den Motoren und den Schornsteinen leichter und mittlerer Schiffe können sie sehr viel Rauch absondern, um dem Feind auszuweichen oder nach Erstkontakt zu entkommen."
 depth_charges_advice_tt: "\nWenn ein §YWasserbomben§!-Modul auf §YLeichten Schiffen§! oder §YKreuzern§! installiert wird, können sie feindliche §YU-Boote§! angreifen."
 sonar_advice_tt: "\nWenn ein §YSonar§!-Modul auf §YLeichten Schiffen§! oder §YKreuzern§! installiert wird, können sie feindliche §YU-Boote§! orten."
 basic_depth_charges: "Einfache Unterwasserbomben"
 basic_depth_charges_desc: "Ein einfacher Sprengbehälter mit einem druckempfindlichen Auslöser explodiert, wenn er eine vorgegebene Tiefe erreicht. \n\nWenn §YLeichte Schiffe§! und §YKreuzer§! mit diesem Modul ausgerüstet werden, können sie feindliche §YU-Boote§! angreifen."
 improved_depth_charges: "Unterwasserbombenwerfer"
 improved_depth_charges_desc: "Ein einfaches mechanisches Gerät zum Werfen einer Unterwasserbombe. Die Entfernung, wie weit vom Schiff entfernt die Bombe landen soll, kann vorgegeben werden. Der Zerstörer muss daher nicht mehr direkt quer zum Ziel fahren, um es zu treffen. \n\nWenn §YLeichte Schiffe§! und §YKreuzer§! mit diesem Modul ausgerüstet werden, können sie feindliche §YU-Boote§! angreifen."
 advanced_depth_charges: "Unterwasserbombenmörser"
 advanced_depth_charges_desc: "Ein Mörser an Bord des Zerstörers kann eine Sprengladung sehr viel weiter werfen. Dadurch kann das Schiff während des gesamten Angriffs Sonarkontakt mit dem U-Boot halten und seine Präzision dramatisch erhöhen.  \n\nWenn §YLeichte Schiffe§! und §YKreuzer§! mit diesem Modul ausgerüstet werden, können sie feindliche §YU-Boote§! angreifen."
 modern_depth_charges: "Verbesserter Unterwasserbombenmörser"
 modern_depth_charges_desc: "Eine größere Treibladung wirft eine Unterwasserbombe, die auf eine spezifische Tiefe eingestellt ist, aus relativ großer Entfernung auf ein U-Boot.\n\nWenn §YLeichte Schiffe§! und §YKreuzer§! mit diesem Modul ausgerüstet werden, können sie feindliche §YU-Boote§! angreifen."
 improved_airplane_launcher: "Verbessertes Flugzeugkatapult"
 improved_airplane_launcher_desc: "Ein verbesserter pneumatischer Mechanismus ermöglicht es, größere Flugzeuge via Katapult starten zu lassen. Das erhöht den Suchradius. \n\nWenn dieses Modul auf §YKreuzern§!, §YSchweren Schiffen§! oder spezialisierten §YU-Booten§! montiert wird, verbessert das ihre Fähigkeit, feindliche Schiffe zu orten."
 airplane_launcher_advice_tt: "\nWenn ein §YKatapult§! auf §YKreuzern§!, §YSchweren Schiffen§! oder spezialisierten §YU-Booten§! montiert wird, verbessert das ihre Fähigkeit, feindliche Schiffe zu orten."
 cruiser_armor_advice_tt: "\nWenn §YKreuzer§! mit einem besseren §YPanzerung§!-Modul ausgerüstet werden, verbessert das ihre Fähigkeit, Schaden zu widerstehen."
 heavy_armor_advice_tt: "\nWenn §YSchwere Schiffe§! mit einem besseren §YPanzerung§!-Modul ausgerüstet werden, verbessert das ihre Fähigkeit, Schaden zu widerstehen. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungen§! definiert, wobei Schlachtkreuzer meist die schlechtere Panzerung besitzen."
 basic_cruiser_armor_scheme: "Einfache Panzerung (Kreuzer)"
 basic_cruiser_armor_scheme_desc: "Ein Panzerungsaufbau, der die bei Großkampfschiffen übliche Aufteilung zwischen Seiten- und Deckpanzerung kopiert und etwas Schutz gegen Splitter und kleinkalibrige Geschütze bietet.\n\nWenn §YKreuzer§! mit diesem Modul ausgerüstet werden, verbessert das ihre Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!, §Rverringert§! aber auch ihre §YGeschwindigkeit§!."
 improved_cruiser_armor_scheme: "Angewinkelte Seitenpanzerung (Kreuzer)"
 improved_cruiser_armor_scheme_desc: "Die Seitenpanzerung wird in einem schrägen Winkel platziert, wodurch Panzerung desselben Gewichts und derselben Dicke sehr viel schwerer zu durchbohren ist.\n\nWenn §YKreuzer§! mit diesem Modul ausgerüstet werden, verbessert das ihre Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!, §Rverringert§! aber auch ihre §YGeschwindigkeit§!."
 advanced_cruiser_armor_scheme: "Alles-oder-nichts-Panzerung (Kreuzer)"
 advanced_cruiser_armor_scheme_desc: "Bei diesem Panzerungsmuster werden nur die wichtigsten Bereiche des Schiffs geschützt, die unwichtigen werden ignoriert. \n\nWenn §YKreuzer§! mit diesem Modul ausgerüstet werden, verbessert das ihre Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!, §Rverringert§! aber auch ihre §YGeschwindigkeit§!."
 basic_heavy_armor_scheme: "Angewinkelte Seitenpanzerung"
 basic_heavy_armor_scheme_desc: "Die Seitenpanzerung wird in einem schrägen Winkel platziert, wodurch Panzerung desselben Gewichts und derselben Dicke sehr viel schwerer zu durchbohren ist.\n\nWenn §YSchwere Schiffe§! mit diesem Modul ausgerüstet werden, verbessert das ihre Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungen§! definiert."
 improved_heavy_armor_scheme: "Alles-oder-nichts-Panzerung"
 improved_heavy_armor_scheme_desc: "Bei diesem Panzerungsmuster werden nur die wichtigsten Bereiche des Schiffs geschützt, die unwichtigen werden ignoriert. \n\nWenn §YSchwere Schiffe§! mit diesem Modul ausgerüstet werden, verbessert das ihre Fähigkeit, §Yfeindlichem Schaden zu widerstehen§!. §YSchlachtschiffe§! und §YSchlachtkreuzer§! werden durch ihre unterschiedlichen §YPanzerungen§! definiert."
 torpedo_advice_tt: "\nWenn §YTorpedowerfer§! auf §YLeichten Schiffen§! oder §YKreuzern§! montiert werden, können sie feindlichen §YGroßkampfschiffen§! in der §YSchlachtlinie§! beträchtlichen Schaden zufügen – wenn sie die feindliche §YGeleitgruppe§! überwinden können."
 basic_torpedo: "Einfacher Torpedo"
 basic_torpedo_desc: "Eine Unterwasserwaffe mit eigenem Antrieb und Sprengkopf, die einem vorgegebenen Kurs folgt, bis sie ihr Ziel unter der Wasserlinie trifft.\n\nWenn dieses Modul auf §YLeichten Schiffen§! oder §YKreuzern§! montiert wird, können sie feindlichen §YGroßkampfschiffen§! beträchtlichen Schaden zufügen."
 magnetic_detonator: "Magnetzünder"
 magnetic_detonator_desc: "Ein neuer Zünder reagiert auf die Veränderungen im Erdmagnetfeld, wenn der Torpedo sich unter das Ziel bewegt. Eine Explosion direkt unter einem Ziel führt zu sehr viel größerem Schaden und bricht oft den Kiel des Ziels, wodurch es sofort versinkt."
 homing_torpedo: "Selbstsuchender Torpedo"
 homing_torpedo_desc: "Der Torpedo ist mit einer akustisch gesteuerten Eigenlenkung ausgestattet und kann auf die größte Geräuschquelle vor sich zusteuern – meistens das Ziel."
 electric_torpedo: "Elektrischer Torpedo"
 electric_torpedo_desc: "Ein Torpedo mit elektrischem Antrieb hinterlässt keine deutlich sichtbare Spur aus Luftblasen, sondern bleibt bis zur Detonation praktisch unsichtbar. Es führt folglich auch keine Spur zurück zu dem U-Boot, das den Torpedo abgefeuert hat."
 improved_ship_torpedo_launcher: "Verbesserter Torpedoausstoß"
 improved_ship_torpedo_launcher_desc: "Dank stärkerer Motoren können mehr Rohre installiert und schneller auf das Ziel ausgerichtet werden.\n\nWenn dieses Modul auf §YLeichten Schiffen§! oder §YKreuzern§! montiert wird, können sie feindlichen §YGroßkampfschiffen§! beträchtlichen Schaden zufügen."
 advanced_ship_torpedo_launcher: "Weiterentwickelter Torpedoausstoß"
 advanced_ship_torpedo_launcher_desc: "Rohre mit größerem Durchmesser ermöglichen die Verwendung größerer Torpedos mit schwererem Sprengkopf.\n\nWenn dieses Modul auf §YLeichten Schiffen§! oder §YKreuzern§! montiert wird, können sie feindlichen §YGroßkampfschiffen§! beträchtlichen Schaden zufügen."
 modern_ship_torpedo_launcher: "Moderner Torpedoausstoß"
 modern_ship_torpedo_launcher_desc: "Dank verbesserter Druckluftsysteme können schwerere Torpedos mit höherer Geschwindigkeit ausgestoßen werden.\n\nWenn dieses Modul auf §YLeichten Schiffen§! oder §YKreuzern§! montiert wird, können sie feindlichen §YGroßkampfschiffen§! beträchtlichen Schaden zufügen."
 snorkel_advice_tt: "\nDas Anbringen von §YSchnorcheln§! an §YU-Booten§! reduziert deren §YSichtbarkeit§! drastisch, wodurch sie durch feindliche Schiffe schwerer zu orten und anzugreifen sind."
 basic_submarine_snorkel: "Einfacher U-Boot-Schnorchel"
 basic_submarine_snorkel_desc: "Ein einfaches Luftrohr, das vom Maschinenraum zum Turm verläuft und in ausgefahrenem Zustand die Maschinen des U-Boots mit Frischluft versorgt, so dass es seine Batterien auch bei Tauchgang aufladen kann.\n\nDas Anbringen dieses Moduls an §YU-Booten§! reduziert deren §YSichtbarkeit§!, wodurch sie schwerer zu orten sind."
 improved_submarine_snorkel: "Verbesserter U-Boot-Schnorchel"
 improved_submarine_snorkel_desc: "Eine verbesserte Konstruktion verhindert, dass Wasser in die Maschinen gesaugt wird und reduziert das Radarecho des Schnorchelkopfs.\n\nDas Anbringen dieses Moduls an §YU-Booten§! reduziert deren §YSichtbarkeit§!, wodurch sie schwerer zu orten sind."
 light_battery_advice_tt: "\n\nDas Installieren von §YLeichte Batterie§!-Modulen auf §YLeichten Schiffen§! und §YKreuzern§! erhöht ihren §YLeichten Geschützangriff§!, was ihnen hilft, feindliche §YSchutzschiffe§! zu zerstören. §YLeichte Batterien§! sind meist wenig wirkungsvoll gegen gepanzerte Schiffe wie §YKreuzer§! und §YSchwere Schiffe§!."
 medium_battery_advice_tt: "\n\nDas Installieren von §YLeichte mittlere Batterie§!- oder §YMittlere Batterie§!-Modulen auf §YKreuzern§! verbessert ihren §YLeichten Geschützangriff§! oder §YSchweren Geschützangriff§!, so dass sie feindliche §YSchutzschiffe§! oder §YGroßkampfschiffe§! bekämpfen können. Das Installieren einer §YMittleren Batterie§! macht ein Schiff zum §YSchweren Kreuzer§!, das Installieren einer §YLeichten mittleren Batterie§! macht ein Schiff zum §YLeichten Kreuzer§!."
 heavy_battery_advice_tt: "\n\nDas Installieren von §YSchwere Batterie§!-Modulen erhöht den §YSchweren Geschützangriff§! eines §YSchweren Schiffs§!, so dass es feindliche §YGroßkampfschiffe§! angreifen und zerstören kann. §YSchwere Batterien§! sind meist wenig wirkungsvoll gegen kleinere Schiffe wie §YLeichte Schiffe§! und §YLeichte Kreuzer§!."
 basic_battery: "Marinegeschütze"
 basic_battery_desc: "Einfache Konstruktion für die Ausrichtung und Neigung von Marinegeschützen."
 basic_light_battery: "Einfache leichte Batterie"
 basic_light_battery_desc: "Ein offenes, motorgetriebenes Geschütz mit kleinem Kaliber zur Verwendung auf kleineren Schiffen.\n\nDas Installieren dieses Moduls erhöht den §YLeichten Geschützangriff§!, was beim Angriff auf feindliche §YSchutzschiffe§! hilft."
 improved_light_battery: "Verbesserte leichte Batterie"
 improved_light_battery_desc: "Ein geschlossenes, motorgetriebenes Geschütz mit kleinem Kaliber, das der Besatzung etwas Schutz vor den Elementen und vor Geschosssplittern bietet. \n\nDas Installieren dieses Moduls erhöht den §YLeichten Geschützangriff§!, was beim Angriff auf feindliche §YSchutzschiffe§! hilft."
 advanced_light_battery: "Weiterentwickelte leichte Batterie"
 advanced_light_battery_desc: "Ein fortschrittliches Zwillingsgeschütz hinter einer Panzerung sorgt für deutlich mehr Feuerkraft.\n\nDas Installieren dieses Moduls erhöht den §YLeichten Geschützangriff§!, was beim Angriff auf feindliche §YSchutzschiffe§! hilft."
 basic_light_shell: "Halbpanzerbrechende kleinkalibrige Munition"
 basic_light_shell_desc: "Diese Munition stellt einen Kompromiss zwischen Panzerbrechung und Sprengkraft dar. Sie verursacht sehr viel mehr Schaden, nachdem sie die schwache Panzerung leichter Schiffe durchbrochen hat."
 improved_light_shell: "Panzerbrechende kleinkalibrige Munition"
 improved_light_shell_desc: "Panzerbrechende Munition für kleinkalibrige Geschütze verlieht Zerstörern und anderen leichten Schiffen eine Chance gegen gepanzerte Feinde."
 basic_medium_battery: "Einfache mittlere Batterie"
 basic_medium_battery_desc: "Ein motorgetriebener Geschützturm mit zwei oder drei Geschützen von mittlerem Kaliber für die Verwendung auf Kreuzern. \n\nDas Installieren von §YLeichte mittlere Batterie§!-Modulen erhöht den §YLeichten Geschützangriff§!, was beim Angriff auf feindliche §YSchutzschiffe§! hilft. Das Installieren von §YMittlere Batterie§!-Modulen erhöht den §YSchweren Geschützangriff§!, was beim Angriff auf feindliche §YGroßkampfschiffe§! hilft. "
 improved_medium_battery: "Verbesserte mittlere Batterie"
 improved_medium_battery_desc: "Eine verbesserte Turmkonstruktion ermöglicht eine schnellere Beladung, zudem erhöht bessere Panzerung die Überlebensfähigkeit. \n\nDas Installieren von §YLeichte mittlere Batterie§!-Modulen erhöht den §YLeichten Geschützangriff§!, was beim Angriff auf feindliche §YSchutzschiffe§! hilft. Das Installieren von §YMittlere Batterie§!-Modulen erhöht den §YSchweren Geschützangriff§!, was beim Angriff auf feindliche §YGroßkampfschiffe§! hilft."
 advanced_medium_battery: "Weitentwickelte mittlere Batterie"
 advanced_medium_battery_desc: "Durch automatisierte Beladung und eine Feuerleitstelle können moderne Kreuzer eine bisher als unmöglich geltende Feuerrate und Präzision erreichen. \n\nDas Installieren von §YLeichte mittlere Batterie§!-Modulen erhöht den §YLeichten Geschützangriff§!, was beim Angriff auf feindliche §YSchutzschiffe§! hilft. Das Installieren von §YMittlere Batterie§!-Modulen erhöht den §YSchweren Geschützangriff§!, was beim Angriff auf feindliche §YGroßkampfschiffe§! hilft."
 basic_medium_shell: "Panzerbrechendes mittleres Geschoss"
 basic_medium_shell_desc: "Durch die Ausstattung mit einem ballistischen Kopf kann die Aerodynamik von Geschossen verwendet werden, ohne ihre panzerbrechenden Eigenschaften zu beeinträchtigen."
 improved_medium_shell: "Halbpanzerbrechende mittelkalibrige Munition"
 improved_medium_shell_desc: "Diese Munition stellt einen Kompromiss zwischen Panzerbrechung und Sprengkraft dar. Sie verursacht sehr viel mehr Schaden, nachdem sie die schwache Panzerung leichter Schiffe durchbrochen hat."
 basic_heavy_battery: "Einfache schwere Batterie"
 basic_heavy_battery_desc: "Ein gigantischer Turm mit riesigen Geschützen hinter schwerer Panzerung. \n\nDas Installieren von §YSchwere Batterie§!-Modulen erhöht den §YSchweren Geschützangriff§! eines Schiffs, was seine Effektivität gegen feindliche §YGroßkampfschiffe§! verbessert."
 improved_heavy_battery: "Verbesserte schwere Batterie"
 improved_heavy_battery_desc: "Schweres Geschütz mit erhöhter Ladegeschwindigkeit und verbesserter Sicherheit dank automatischer Panzertüren. \n\nDas Installieren von §YSchwere Batterie§!-Modulen erhöht den §YSchweren Geschützangriff§! eines Schiffs, was seine Effektivität gegen feindliche §YGroßkampfschiffe§! verbessert."
 advanced_heavy_battery: "Weiterentwickelte schwere Batterie"
 advanced_heavy_battery_desc: "Verbesserte Rückstoßabdämpfung und Verzögerungsmechanismen verringern Flugstörungen der Granaten und erhöhen dadurch dramatisch die Präzision. \n\nDas Installieren von §YSchwere Batterie§!-Modulen erhöht den §YSchweren Geschützangriff§! eines Schiffs, was seine Effektivität gegen feindliche §YGroßkampfschiffe§! verbessert."
 basic_heavy_shell: "Panzerbrechendes Geschoss"
 basic_heavy_shell_desc: "Durch die Ausstattung mit einem ballistischen Kopf kann die Aerodynamik von Geschossen verwendet werden, ohne ihre panzerbrechenden Eigenschaften zu beeinträchtigen."
 improved_heavy_shell: "Überschweres panzerbrechendes Geschoss"
 improved_heavy_shell_desc: "Diese gewaltigen Granaten mit einem Gewicht von weit über einer Tonne besitzen eine bisher noch nie dagewesene Zerstörungskraft und stellen selbst für schwerste Panzerung eine große Gefahr dar."
 secondary_battery_advice_tt: "\nEine §YSekundäre Batterie§! ermöglicht es §YKreuzern§! und §YSchweren Schiffen§!, feindliche §YSchutzschiffe§! als sekundäre Ziele anzugreifen, während sie einem anderen Ziel Schaden zufügen."
 basic_secondary_battery: "Sekundäre Batterie (Kasematten)"
 basic_secondary_battery_desc: "Diese kleineren Geschütze werden in Öffnungen entlang des Rumpfs platziert und verleihen dem Schiff etwas Verteidigung gegen kleinere Schiffe. Sie besitzen jedoch einen eingeschränkten Feuerradius.\n\nDas Installieren eines §YSekundäre Batterie§!-Moduls verleiht §YKreuzern§!, §YFlugzeugträgern§! oder §YSchweren Schiffen§! ein geringes Maß an §YLeichtem Geschützangriff§! und ermöglicht es ihnen, ein sekundäres Ziel anzugreifen."
 improved_secondary_battery: "Sekundäre Batterie (Turm)"
 improved_secondary_battery_desc: "Indem die sekundären Geschütze in motorbetriebenen Türmen platziert werden, erhöht sich ihr Feuerradius deutlich. Sie sind jedoch schwerer und bei schwerem Seegang weniger stabil.\n\nDas Installieren eines §YSekundäre Batterie§!-Moduls verleiht §YKreuzern§!, §YFlugzeugträgern§! oder §YSchweren Schiffen§! ein geringes Maß an §YLeichtem Geschützangriff§! und ermöglicht es ihnen, ein sekundäres Ziel anzugreifen."
 damage_control_1: "Feuerlöschübungen"
 damage_control_1_desc: "Jedes Mitglied der Besatzung eines Schiffs, vom Kapitän bis zum einfachen Matrosen, muss in der Lage sein, Feuer an Bord einzudämmen und zu bekämpfen."
 damage_control_2: "Separate Löschwasserleitungen"
 damage_control_2_desc: "Indem die Hauptwasserleitungen auf dem Schiff voneinander getrennt werden, wird das Risiko verringert, dass das Schiff nicht mehr in der Lage ist, Brände zu bekämpfen."
 damage_control_3: "Dieselgetriebene Notpumpen"
 damage_control_3_desc: "Schwere Pumpen werden meistens durch die Hauptmotoren des Schiffs angetrieben. Ein einziger, relativ leichter Treffer im Maschinenraum kann daher verhindern, dass das Schiff sich über Wasser halten kann."
 fire_control_methods_1: "Seitliches Zielen"
 fire_control_methods_1_desc: "Um das Ziel zu treffen, wird es zunächst eingegrenzt, indem mehrere Geschütze gleichzeitig abgefeuert werden, bis die Treffer auf beiden Seiten des Ziels erfolgen."
 fire_control_methods_2: "Leiterzielen"
 fire_control_methods_2_desc: "Anstatt über das Ziel hinaus zu feuern und den Aufschlag hinter dem feindlichen Schiff nicht zu sehen, werden die Schüsse bewusst zu kurz und damit vor das Ziel gesetzt. Anschließend wird die Distanz zwischen dem Aufschlag und dem Ziel gemessen, um die Reichweite zu berechnen."
 fire_control_methods_3: "Granatenfärbung"
 fire_control_methods_3_desc: "Die Granaten werden mit kleinen Farbpaketen versehen, wenn sie abgefeuert werden. Das färbt die Aufschlagstelle ein und ermöglicht es mehreren Schiffen, dasselbe Ziel anzugreifen, ohne von den Aufschlägen der anderen verwirrt zu werden."
 fuel_silos: "Treibstofflager"
 fuel_silos_desc: "Die sichere Lagerung von großen Mengen an Treibstoff erfordert ein komplexes System aus Tanks, Rohren und Ventilen."
 fuel_refining: "Treibstoffveredelung I"
 fuel_refining_desc: "Fortschritte beim chemischen Cracken ermöglichen einen besseren Ertrag leichter Treibstoffe aus Erdöl."
 fuel_refining2: "Treibstoffveredelung II"
 fuel_refining2_desc: "Eine verbesserte Planung des Raffinerieaufbaus verringert den Treibstoffschwund während der Veredelung."
 fuel_refining3: "Treibstoffveredelung III"
 fuel_refining3_desc: "Verbesserte Rückgewinnungsmethoden ermöglichen die Herstellung von Treibstoff aus Abfallprodukten."
 fuel_refining4: "Treibstoffveredelung IV"
 fuel_refining4_desc: "Neue Entwicklungen in der chemischen Verfahrenstechnik ermöglichen die Raffination von Treibstoff aus neuen Quellen."
 fuel_refining5: "Treibstoffveredelung V"
 fuel_refining5_desc: "Neue Methoden und verbesserte Planung beim Bau von Raffinerien erhöhen den Ausstoß drastisch und verringern den Schwund."
 scout_plane1: "Aufklärungsflugzeug I"
 scout_plane1_desc: "Flugzeuge wurden im Ersten Weltkrieg erstmals eingesetzt. Ihre Aufgabe bestand damals vor allem darin, Informationen über die Truppenbewegungen und die Flotteneinheiten des Feindes zu beschaffen. Auch heute ist das noch eine wichtige Rolle von Flugzeugen."
 scout_plane2: "Aufklärungsflugzeug II"
 scout_plane2_desc: "Durch die Entwicklung eigener Flugzeuge für die Luft- und die Langstreckenaufklärung stellen wir sicher, dass wir immer genau über die Absichten und Möglichkeiten unseres Feindes im Bilde sind."
