 secret_weapons_folder: "Geheimwaffen"
 secret_weapons_folder_desc: "Wunderwaffen, das Produkt verrückter Wissenschaft"
 mobile_warfare: "Mobile Kriegsführung"
 mobile_warfare_desc: "Mobile Kriegsführung legt den Schwerpunkt auf Geschwindigkeit und Manövrierfähigkeit, um feindliche Truppen abzuschneiden und ins Chaos zu stürzen.\n\n"
 delay: "Verzögern"
 delay_desc: "Auch wenn eine Schlacht nicht zu gewinnen ist, kann es von Vorteil sein, den Vormarsch der Angreifer durch Hinterhalte und Verzögerungstaktiken zu verlangsamen."
 elastic_defence: "Elastische Verteidigung"
 elastic_defence_desc: "Anstatt die gesamte Stärke auf die Front zu konzentrieren, werden bei einer elastischen Verteidigung \"tiefere\" Verteidigungsebenen genutzt. So hat der Verteidiger mehr Zeit, um zu reagieren und zum Gegenangriff anzusetzen, während der Angreifer verstreut ist und nicht vorwärts kommt."
 mobile_infantry: "Mobile Infanterie"
 mobile_infantry_desc: "Gewöhnliche Infanterie ist oft zu langsam, um mit schnellen gepanzerten Truppen Schritt zu halten, auf sie zu reagieren oder vor ihnen zu fliehen. Die Antwort ist, sich auf motorisierte oder mechanisierte Infanterie zu konzentrieren, die mit dem Tempo der modernen Kriegsführung mithalten kann.\n\n"
 mass_motorization: "Massenmotorisierung"
 mass_motorization_desc: "Ein noch stärkerer Schwerpunkt auf motorisierte Truppen."
 mechanised_offensive: "Mechanisierte Offensive"
 mechanised_offensive_desc: "Motorisierte Truppen sind schön und gut, aber um eine Offensive anzuführen, brauchen wir Infanterie, die in gepanzerten Transportern in die Schlacht ziehen kann - zum Schutz und um schwere Waffen zu transportieren."
 armored_spearhead: "Panzerspitze"
 armored_spearhead_desc: "Wenn das Potenzial von Panzern voll ausgeschöpft werden soll, dürfen sie nicht im langsamen Tempo der Infanterie als deren Geleitschutz fahren. Stattdessen müssen sie zu schnellen, unabhängigen Einheiten zusammengelegt werden, die die Speerspitze eines Angriffs bilden können.\n\n"
 schwerpunk: "Schwerpunkt"
 schwerpunk_desc: "In jeder Operation muss der Schwerpunkt für den Angriff identifiziert werden und es muss die maximale Truppenstärke an diesem Punkt eingesetzt werden, um ihn zu erobern."
 blitzkrieg: "Blitzkrieg"
 blitzkrieg_desc: "Bei dieser Strategie durchbrechen schnelle Panzertruppen mit Unterstützung von mobiler Infanterie und Lufteinheiten die feindlichen Linien, um den Feind zu desorganisieren und einzukreisen."
 kampfgruppe: "Kampfgruppe"
 kampfgruppe_desc: "Eine Kampfgruppe war eine Ad-Hoc-Formation, die gebildet wurde, um eine bestimmte Aufgabe auszuführen."
 firebrigades: "Feuerwehrtrupp"
 firebrigades_desc: "Feuerwehrtrupps waren eilig zusammengestellte Truppen, mit denen auf feindliche Durchbrüche oder andere kritische Ereignisse reagiert werden sollte.\n\n"
 backhand_blow: "Verzögerte Verteidigung"
 backhand_blow_desc: "Anstatt um jeden Zentimeter Boden zu kämpfen, werden feindliche Penetrationsangriffe größtenteils ignoriert, bis der Feind sich ausgebreitet hat. Dann kann er abgeschnitten und durch Gegenangriffe vernichtet werden."
 modern_blitzkrieg: "Moderner Blitzkrieg"
 modern_blitzkrieg_desc: "Der moderne Blitzkrieg stellt den Höhepunkt der mobilen Kriegsführung dar. Er basiert auf den jüngsten technologischen Entwicklungen und den Lehren, die aus früheren Doktrinen gezogen wurden."
 volkssturm: "Volkssturm"
 volkssturm_desc: "Der Volkssturm bestand aus Männern, die zu alt, zu jung oder aus anderen Gründen nicht für den gewöhnlichen Militärdienst geeignet waren.\n\n"
 nd_conscription: "Gleichberechtigte Wehrpflicht"
 nd_conscription_desc: "Auch Invaliden und Krüppel müssen eingezogen werden, es darf keine Zivilisten geben."
 werwolf_guerillas: "Werwolf-Freischärler"
 werwolf_guerillas_desc: "Die Werwölfe waren eine geplante deutsche Widerstandsgruppe, die nach der drohenden Kriegsniederlage gegen die Besatzungsmächte kämpfen sollte."
 superior_firepower: "Feuerüberlegenheit"
 superior_firepower_desc: "Nach dieser Doktrin werden nicht massenhaft Männer gegen den Feind eingesetzt, sondern massenhaft Patronen. Unsere Mannstärke ist wertvoll, Patronen sind billig.\n\n"
 sup_delay: "Verzögern"
 sup_delay_desc: "Auch wenn eine Schlacht nicht zu gewinnen ist, kann es von Vorteil sein, den Vormarsch der Angreifer durch Hinterhalte und Verzögerungstaktiken zu verlangsamen."
 mobile_defence: "Mobile Verteidigung"
 mobile_defence_desc: "Mobile Truppen können dazu verwendet werden, die Verteidigung dort zu verstärken, wo der Feind angreift."
 intergrated_support: "Integrierte Unterstützung"
 intergrated_support_desc: "Wenn man Unterstützungseinheiten eng mit Kampfeinheiten integriert, erhöht man die Angriffskraft seiner Divisionen.\n\n"
 regimental_combat_teams: "Regimentskampftrupps"
 regimental_combat_teams_desc: "Ein Regimentskampftrupp ist ein Infanterieregiment, das eng mit Unterstützungseinheiten wie Artillerie-, Panzer- und Aufklärungselementen verzahnt ist. So entsteht eine kleine autarke Einheit, die flexiblere Angriffe ermöglicht."
 dispersed_support: "Verteilte Unterstützung"
 dispersed_support_desc: "Indem wir unsere Unterstützungseinheiten verteilen, können sie ein größeres Gebiet abdecken und gleichzeitig außerhalb der Feuerzone bleiben. Das führt zu Divisionen mit besserer Verteidigung.\n\n"
 overwhelming_firepower: "Überwältigende Feuerkraft"
 overwhelming_firepower_desc: "Wenn alle verfügbaren Unterstützungseinheiten ihre Feuerkraft zur Verfügung stellen, kann ein Ziel deutlich geschwächt werden. Bestenfalls ruiniert man dem Angreifer den ganzen Tag."
 sup_mechanized_offensive: "Mechanisierte Offensive"
 sup_mechanized_offensive_desc: "Motorisierte Truppen sind schön und gut, aber um eine Offensive anzuführen, brauchen wir Infanterie, die in gepanzerten Transportern in die Schlacht ziehen kann - zum Schutz und um schwere Waffen zu transportieren."
 concentrated_fire_plans: "Konzentrierte Feuerpläne"
 concentrated_fire_plans_desc: "Indem das Feuer unterschiedlicher Batterien zu einer synchronisierten Bombardierung konzentriert wird, kann dem Feind deutlich größerer Schaden zugefügt werden.\n\n"
 combined_arms: "Verbundene Waffen"
 combined_arms_desc: "Eine gut organisierte Gruppe aus Panzer-, Infanterie- und Unterstützungseinheiten ist deutlich effektiver als dieselben Einheiten, wenn sie separat kämpfen."
 tactical_control: "Taktische Kontrolle"
 tactical_control_desc: "Offiziere, die mit dem Einsatz verbundener Waffen vertraut sind, können jetzt direkt die Operationen aller Teilstreitkräfte koordinieren."
 air_land_battle: "Luft-Boden-Kampf"
 air_land_battle_desc: "Nachdem die Bodentruppen bereits in verbundenen Waffenformationen operieren, legt der Luft-Boden-Kampf nun auch einen Schwerpunkt auf die enge Koordination zwischen Boden- und Lufteinheiten. Die Schlachtfelder in der Luft und am Boden werden zu einem nahtlosen Einsatzgebiet verschmolzen."
 centralized_fire_control: "Zentralisierte Feuerkontrolle"
 centralized_fire_control_desc: "Durch ein zentralisiertes Feuerkontrollsystem können alle Anfragen für Artillerieunterstützung an einem Ort bewertet werden. Wenn nötig, kann die gesamte Feuerkraft einer Division auf ein Ziel konzentriert werden - die Einheiten können also nicht mehr nur Feuerunterstützung von der ihr zugewiesenen Artillerie erbitten.\n\n"
 forward_observers: "Vorgeschobene Beobachter"
 forward_observers_desc: "Vorgeschobene Beobachter nehmen eine Stellung ein, von der aus sie die Präzision und Wirkung des Artilleriebeschusses direkt beobachten können. Sie melden ihre Beobachtungen zurück an die Geschütze, damit diese Korrekturen vornehmen können."
 advanced_firebases: "Erweiterte Feuerstützpunkte"
 advanced_firebases_desc: "Artillerielager können in Frontnähe in befestigten Stützpunkten untergebracht werden, um den vorrückenden Truppen die bestmögliche Unterstützung zu bieten."
 shock_and_awe: "Schock und Furcht"
 shock_and_awe_desc: "Eine massive Konzentration der Feuerkraft überzieht den Feind mit einem überwältigenden Maß an Schock und Furcht, was ihm den Willen zum Weiterkämpfen raubt."
 grand_battle_plan: "Großer Schlachtplan"
 grand_battle_plan_desc: "Umfangreiche Planungen und Vorbereitungen vor Beginn der Schlacht sind der Schlüssel zum Erfolg.\n\n"
 trench_warfare: "Grabenkrieg"
 trench_warfare_desc: "Eine Schaufel ist oft die beste Waffe der Infanterie. Die Einheiten lernen schnell, wie wichtig es sein kann, sich einzugraben."
 prepared_defense: "Vorbereitete Verteidigung"
 prepared_defense_desc: "Umfangreichere Systeme der Feldbefestigung verbessern die Verteidigung einer Einheit deutlich."
 grand_assault: "Großangriff"
 grand_assault_desc: "Wenn ausreichend Truppen mobilisiert und die Einsatzziele gut geplant wurden, muss ein mächtiger Angriff den Feind zwangsläufig auslöschen."
 grand_mechanized_offensive: "Mechanisierte Offensive"
 grand_mechanized_offensive_desc: "Motorisierte Truppen sind schön und gut, aber um eine Offensive anzuführen, brauchen wir Infanterie, die in gepanzerten Transportern in die Schlacht ziehen kann - zum Schutz und um schwere Waffen zu transportieren.\n\n"
 assault_concentration: "Angriffskonzentration"
 assault_concentration_desc: "Vor einem Angriff werden die führenden Elemente sorgfältig vorbereitet und an vorgeschobenen Positionen platziert, um sicherzustellen, dass in den ersten Momenten des Gefechts die maximale Angriffskraft ausgeübt werden kann."
 branch_interoperation: "Kooperation der Teilstreitkräfte"
 branch_interoperation_desc: "Eine verbesserte Koordination zwischen den unterschiedlichen Teilstreitkräften führt zu effizienteren Operationen im Waffenverbund."
 assault_breakthrough: "Durchbruchsangriff"
 assault_breakthrough_desc: "Anstatt einen groß angelegten Angriff entlang der gesamten Front zu unternehmen, kann es sehr viel effektiver sein, die Offensive auf nur einen einzigen oder einige wenige Punkte der feindlichen Linie zu konzentrieren und dort einen Durchbruch zu erreichen."
 central_planning: "Zentralplanung"
 central_planning_desc: "Offiziere aller Teilstreitkräfte tragen nun zur Planung von Operationen bei, um größtmögliche Effizienz zu erreichen."
 c3i_theory: "Gefechtsstand"
 c3i_theory_desc: "Effektive Stabsoffiziere stellen sicher, dass der Strom von Führung, Steuerung, Kommunikation und Informationsbeschaffung zwischen einem befehlshabenden Offizier und den Einheiten unter seinem Kommando reibungslos abläuft."
 infantry_offensive: "Infanterieoffensive"
 infantry_offensive_desc: "Der offensive Kampfgeist der Infanterie ist das entscheidende Element für den Sieg in einer Schlacht. Unsere Infanterie muss vorangehen.\n\n"
 armored_operations: "Gepanzerte Operationen"
 armored_operations_desc: "Panzer und andere gepanzerte Fahrzeuge sind äußerst nützlich, um Infanterieeinheiten zum Schlachtfeld zu transportieren und ihnen im Kampf direkte Unterstützung zu leisten."
 infiltration_assault: "Infiltrationsangriff"
 infiltration_assault_desc: "Die ersten Schritte eines Infanterieangriffs müssen Schwachstellen in der feindlichen Linie attackieren, um die besser verteidigten Abschnitte zu umgehen und zu isolieren. Anschließend können diese vom Rest der Angriffstruppen vernichtet werden."
 night_assault_tactics: "Nachtangriff"
 night_assault_tactics_desc: "Soldaten, die daran gewohnt sind, nachts zu marschieren und zu kämpfen, können sich entweder im Voraus für einen Angriff in Stellung bringen oder feindliche Truppen, die sich in Sicherheit wähnen, direkt angreifen."
 attritional_containment: "Eindämmung durch Zermürbung"
 attritional_containment_desc: "Wenn wir keinen großen Angriff unternehmen können, um eine feindliche Stellung zu beseitigen, müssen wir sie dennoch laufenden kleinen Angriffen aussetzen. Der Feind erleidet Verluste, wird zermürbt und kann selbst nicht angreifen."
 infiltration_in_depth: "Tiefeninfiltration"
 infiltration_in_depth_desc: "Unsere Truppen werden nun dazu ausgebildet, starke feindliche Stellungen zu umgehen und zu isolieren. Idealerweise sollten unsere Angriffstrupps erst anhalten, wenn sie tief in feindliches Gebiet eingedrungen sind und die feindlichen Truppen vollständig abgeschnitten sind."
 mass_assault: "Massenangriff"
 mass_assault_desc: "\"Perfekte\" Waffen sind überbewertet. Eine große Menge an \"ausreichenden\" Waffen ist der Weg zum Sieg!\n\n"
 pocket_defence: "Kesselverteidigung"
 pocket_defence_desc: "Wenn sie sich in der Defensive befinden, kann es passieren, dass unsere Truppen isoliert werden. In diesem Fall müssen sie lediglich durchhalten, bis der unweigerlich kommende Gegenangriff sie befreit."
 defence_in_depth: "Tiefenverteidigung"
 defence_in_depth_desc: "Indem wir nur relativ leichten Widerstand leisten und vorübergehend etwas Boden aufgeben, können wir Raum gegen Zeit tauschen. Wenn die Angreifer erschöpft sind, setzen wir dann zum Gegenangriff an."
 large_front_operations: "Breite Frontoperationen"
 large_front_operations_desc: "Beim Kampf über eine Breite-Front müssen mehrere Einheiten über große Distanzen koordiniert werden: Auf operativer Ebene, nicht auf taktischer.\n\n"
 deep_operations: "Tiefe Operationen"
 deep_operations_desc: "Das Konzept der Tiefen Operationen besteht darin, die feindliche Verteidigungslinie an mehreren Punkten zu durchbrechen, seine operativen Reserven und seine operative Tiefe zu zerstören und einen möglichst großen Teil seiner operativen Tiefe zu besetzen."
 operational_concentration: "Operative Konzentration"
 operational_concentration_desc: "Der Schlüssel einer jeden militärischen Maßnahme besteht in überwältigender lokaler Überlegenheit. Ist man nicht entlang der gesamten Front in überwältigender Weise überlegen, so gilt es, Teile der eigenen Front zu schwächen - um Truppen dort zu konzentrieren, wo sie gebraucht werden, anstatt zu versuchen, überall stark zu sein."
 vast_offensives: "Großoffensiven"
 vast_offensives_desc: "Wenn ein Durchbruch erreicht werden kann, muss er so entschlossen wie möglich ausgenutzt werden: Eine Großoffensive, die möglichst tief durch feindliche Linien bricht, macht die Verteidigung der Front für den Feind schwieriger, unmöglich oder irrelevant."
 breakthrough_priority: "Durchbruchspriorität"
 breakthrough_priority_desc: "Die Fortführung der Operativen Konzentration: Alle Bedürfnisse der Front sind dem Bedürfnis untergeordnet, Truppen für Durchbruchsversuche zu konzentrieren. Lokale Niederlagen sind bedeutungslos verglichen mit der Gelegenheit, einen entscheidenden Schlag zu landen."
 mechanized_wave: "Mechanisierte Welle"
 mechanized_wave_desc: "Mechanisierte Truppen sind ideal für das schnelle Vorrücken geeignet, das nötig ist, um einen Durchbruch auszunutzen. Sie können sowohl die gepanzerten Truppen unterstützen als auch die Flanken des Durchbruchs sichern."
 continuous_offensive: "Anhaltende Offensive"
 continuous_offensive_desc: "Ein richtig ausgenutzter Durchbruch ist zwar oft sehr effektiv, aber früher oder später setzt beim Angreifer Erschöpfung ein und der Verteidiger kann sich neu formieren und neue Verteidigungslinien bilden. Mit genügend Reserven und der richtigen Organisation kann eine Offensive jedoch sehr viel weiter fortgeführt werden, mit verheerenden Konsequenzen für den Feind."
 human_wave_offensive: "\"Menschliche Welle\"-Offensive"
 human_wave_offensive_desc: "Eine menschliche Welle ist eine Infanterietaktik, bei der ein Angreifer mit dicht konzentrierten Infanterieformationen einen Frontalangriff gegen die feindliche Linie unternimmt. Das Ziel ist es, die Verteidiger in den Nahkampf zu verwickeln und zu überlaufen."
 human_infantry_offensive: "Infanterieoffensive"
 human_infantry_offensive_desc: "Der offensive Kampfgeist der Infanterie ist das entscheidende Element für den Sieg in einer Schlacht. Unsere Infanterie muss vorangehen."
 large_front_offensive: "\"Breite-Front\"-Offensive"
 large_front_offensive_desc: "Durch die Ausführung oder Androhung von \"Menschliche Welle\"-Offensiven an mehreren Punkten der Front können wir den Feind daran hindern, seine Feuerkraft gegen einen einzelnen Angriff zu konzentrieren."
 peoples_army: "Volksarmee"
 peoples_army_desc: "Die Volksarmee ist von der Überlegenheit des Menschen über die Waffen überzeugt. Die starke Motivation der Soldaten gleicht ihre schwache Technologie aus. Zudem genießt die Volksarmee die volle Unterstützung der Zivilbevölkerung.\n\n"
 guerilla_warfare: "Guerilla-Kriegsführung"
 guerilla_warfare_desc: "Der Feind rückt vor, wir ziehen uns zurück. Der Feind lagert, wir setzen ihm zu. Der Feind wird müde, wir greifen an. Der Feind zieht sich zurück, wir verfolgen ihn."
 infantry_weapons2: "Verbesserte Infanterie-Ausrüstung I"
 infantry_weapons2_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Verbesserte Waffenmodelle und stärker spezialisierte Ausrüstung."
 improved_infantry_weapons_2: "Verbesserte Infanterie-Ausrüstung II"
 improved_infantry_weapons_2_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Verbesserte Waffenmodelle und stärker spezialisierte Ausrüstung."
 advanced_infantry_weapons2: "Verbesserte Infanterie-Ausrüstung III"
 advanced_infantry_weapons2_desc: "Waffen und sonstige Ausrüstung, die ein Infanteriesoldat benötigt. Weiter modernisiert, enthält jetzt Sturmgewehre und Panzerabwehrraketen. Verbesserte Verfügbarkeit von Waffen, die vorher nur beschränkt verfügbar waren."
 infantry_at: "Infanterie-Panzerabwehr"
 infantry_at_desc: "Wenn wir unsere Infanterieeinheiten mit Panzerabwehrgewehren ausstatten, können sie leichte gepanzerte Fahrzeuge ausschalten, ohne dass ihre Bewegungsfähigkeit eingeschränkt wird."
 infantry_at2: "Infanterie-Panzerabwehr II"
 infantry_at2_desc: "Damit die Infanterie effektiv gegen schwerere gepanzerte Einheiten vorgehen kann, müssen hochexplosive Panzerabwehrwaffen kleiner und leichter gemacht werden."
 support_weapons: "Unterstützungswaffen"
 support_weapons_desc: "Automatische Waffen werden immer tragbarer. Maschinenpistolen haben sich bereits als sehr effektiv erwiesen. Die Entwicklung weiterer tragbarer Unterstützungswaffen muss vorangetrieben werden."
 support_weapons2: "Unterstützungswaffen II"
 support_weapons2_desc: "Durch die Entwicklung automatischer Waffen, die die Aspekte leichter und schwerer Maschinengewehre vereinen, kann unsere Infanterie ihre Ausrüstung vielseitiger einsetzen."
 support_weapons3: "Unterstützungswaffen III"
 support_weapons3_desc: "Wir experimentieren mit schnelleren Feuergeschwindigkeiten, und zwar unter Beibehaltung oder sogar Verbesserung der Zuverlässigkeit von Maschinengewehren."
 support_weapons4: "Unterstützungswaffen IV"
 support_weapons4_desc: "Die Bedeutung der Sturmgewehre nimmt immer mehr zu. Jede moderne Armee muss es daher zu ihrer obersten Priorität machen, zuverlässige automatische Waffen zu entwickeln, die von allen Soldaten in jeder Umgebung eingesetzt werden können."
 paratroopers: "Fallschirmjäger"
 paratroopers_desc: "Durch die Aufnahme von Luftlandetruppen in unsere Armee können wir in bisher unerreichbaren Gebieten Einheiten absetzen, was uns völlig neue taktische Möglichkeiten eröffnet."
 paratroopers2: "Fallschirmjäger II"
 paratroopers2_desc: "Wurden bisher nur kleine Operationen mit wenigen Fallschirmjägern ausgeführt, so gibt es nun größere Luftlandedivisionen. Das ermöglicht groß angelegte Luftlandungen und lässt die Fallschirmjäger von ungewohnten Exoten zu einem natürlichen Teil der Kriegsführung werden."
 paratroopers3: "Fallschirmjäger III"
 paratroopers3_desc: "Durch die Planung von Luftlandeoperationen je nach Wetterlage, die Standardisierung der Ausrüstung - wie zum Beispiel Springerstiefel - und die Intensivierung der Spezialausbildung werden die Risiken dieser gefährlichen Einsätze minimiert."
 marines: "Marineinfanterie"
 marines_desc: "Truppen, die auf die amphibische Kriegsführung spezialisiert sind, sind heutzutage unabdingbar. Improvisierte Methodik und Ausrüstung sind Vergangenheit, unsere Marineinfanterie durchläuft nun eine speziell konzipierte Ausbildung und besitzt eigens entwickelte Landefahrzeuge."
 marines2: "Marineinfanterie II"
 marines2_desc: "Die amphibische Kriegsführung erfordert laufende Innovationen. Eine verbesserte logistische Unterstützung und mobile Häfen können unserer Marineinfanterie helfen, Landungen durchzuführen, die ansonsten unmöglich wären."
 marines3: "Marineinfanterie III"
 marines3_desc: "Marineinfanteristen können weit mehr sein als Truppen für amphibische Kriegsführung. In der Zukunft wird unsere Marineinfanterie zu den diszipliniertesten und am besten organisierten Spezialeinheiten gehören."
 tech_mountaineers: "Gebirgsjäger"
 tech_mountaineers_desc: "Der Kampf im Gebirge setzt unsere Truppen vielen Gefahren aus, kann aber manchmal nicht vermieden werden. Wenn wir unsere Soldaten speziell für dieses Gelände ausbilden, können wir diese Risiken minimieren."
 tech_mountaineers2: "Gebirgsjäger II"
 tech_mountaineers2_desc: "Wir können unsere Truppen nicht nur dazu ausbilden, im Gebirge zu überleben, sondern auch dazu, das Terrain zu ihrem Vorteil zu nutzen. Mit leichter Ausrüstung und Mulis als Lastentieren können sie sich hier besser fortbewegen als andere Infanterieeinheiten."
 tech_mountaineers3: "Gebirgsjäger III"
 tech_mountaineers3_desc: "Um sich auf die schwierigsten Gebirgseinsätze in großer Höhe und bei niedrigen Temperaturen vorzubereiten, müssen unsere Gebirgsjäger eine harte Ausbildung durchlaufen und größte Disziplin besitzen."
 tech_special_forces: "Spezialeinheiten"
 tech_special_forces_desc: "Der unkonventionelle Kampf erfordert auch eine spezialisierte Ausbildung. Wir müssen sichergehen, dass unsere Truppen vorbereitet sind und sich auch an extreme Bedingungen anpassen können."
 advanced_special_forces: "Intensivere Spezialeinheitenausbildung"
 advanced_special_forces_desc: "Durch intensive Ausbildung können wir dafür sorgen, dass unsere Spezialeinheiten weit mehr leisten können als gewöhnliche Soldaten."
 improved_special_forces: "Erweitertes Spezialeinheitenprogramm"
 improved_special_forces_desc: "Spezialeinheiten können Missionen ausführen, die gewöhnliche Soldaten nicht bewerkstelligen können. Wir müssen die Ausbildungsprogramme erweitern, um eine größere Anzahl an Spezialeinheiten auszubilden."
 extreme_environment_training: "Ausbildung in extremen Umgebungen"
 extreme_environment_training_desc: "Wir müssen auch in den härtesten Umgebungen kämpfen können. Mit der richtigen Ausbildung und Ausrüstung können unsere Truppen auch unter extremsten Bedingungen kämpfen."
 survival_training: "Überlebensausbildung"
 survival_training_desc: "Unsere Spezialeinheiten werden häufig hinter feindlichen Linien und mit nur wenig Material und Nachschub kämpfen müssen. Wir müssen sie dazu ausbilden, auch rauem Klima standzuhalten und mit begrenztem Material auszukommen."
 elite_forces: "Elitetruppen"
 elite_forces_desc: "Nur die Besten der Besten werden zu Spezialeinheiten. Die Soldaten, die diese Ausbildung überstehen, werden stärker und schneller sein und entschlossener kämpfen als jeder andere."
 jungle_warfare: "Dschungelkriegsführung"
 jungle_warfare_desc: "Spezialausbildung, um unsere Soldaten im Dschungel effektiv zu machen."
 HUN_light_infantry_tech: "Leichte-Infanteriedivisionen-Doktrin"
 HUN_light_infantry_tech_desc: "Die Reduzierung der Stützwaffen in unseren Infanteriedivisionen macht sie flexibler und verleiht ihnen einen Kampf im Kampf in beschränktem Gelände wie Städte und Wälder."
 SWI_mountaineer_paratroopers_tech: "$SWI_mountaneer_paratroopers$"
 mountain_warfare: "Gebirgskrieg"
 mountain_warfare_desc: "Spezialausbildung, um unsere Soldaten im Gebirge effektiv zu machen."
 tech_recon: "Aufklärung"
 tech_recon_desc: "Indem wir vor unserem Haupttrupp kleinere Aufklärungsgruppen vorausschicken, können wir Informationen über Position und Stärke des Feindes gewinnen."
 tech_recon2: "Aufklärung II"
 tech_recon2_desc: "Aufklärungsmissionen sind oft gefährlich und fordern hohe Verluste. Wenn wir unsere Patrouillen dazu ausbilden, sich schnell zu bewegen und vom Feind platzierte Hindernisse zu räumen, erhöhen sich die Chancen, dass sie lebend zurückkehren."
 tech_recon3: "Aufklärung IIII"
 tech_recon3_desc: "Fortschritte in der Funktechnik ermöglichen es Aufklärungseinheiten, die gesammelten Informationen sofort weiterzugeben."
 tech_recon4: "Aufklärung IV"
 tech_recon4_desc: "Tiefenaufklärungsmissionen, die Spionage, Guerillaeinsätze und Kommandoausbildung vereinen, erweitern unsere taktischen Optionen und ermöglichen es uns, unsere Entscheidungsfindung schnell anzupassen."
 tech_engineers: "Pioniere"
 tech_engineers_desc: "Der Bau von Befestigungen und das Durchbrechen von Hindernissen machen Pioniere im Feld unverzichtbar. Durch eine vielseitige Ausbildung unserer Pioniere können wir sie in den unterschiedlichsten Situationen einsetzen."
 tech_engineers2: "Pioniere II"
 tech_engineers2_desc: "Mit moderner Ausrüstung und leistungsstarken Sprengsätzen können unsere Pioniere über ihre traditionellen Aufgaben hinausgehen und den Feind zu Lande und zu Wasser mit ihrem Einfallsreichtum überraschen."
 tech_engineers3: "Pioniere III"
 tech_engineers3_desc: "Unsere Pioniere müssen immer größere Projekte bewältigen können. Der Bau fortschrittlicher Unterstützungsinfrastruktur ermöglicht materialaufwändige Operationen, die im Feld normalerweise nicht möglich wären."
 tech_engineers4: "Pioniere IV"
 tech_engineers4_desc: "Die Pioniere der Zukunft werden in der Lage sein, volle lokale Mobilität zu gewährleisten und dennoch Befestigungen und Unterstützungssysteme zu errichten, die bisher als permanent gegolten hätten. Ganz egal, wo unsere Truppen angegriffen werden, sie werden vorbereitet sein."
 hospital_tech: "Feldlazarette"
 logistics_tech: "Logistikkompanie"
 recon_tech: "Aufklärungskompanie"
 tech_field_hospital: "Feldlazarett"
 tech_field_hospital_desc: "\"Verluste\" muss nicht gleichbedeutend sein mit einem gefallenen Soldaten. Dazu müssen unsere Verwundeten aber unverzüglich medizinisch versorgt werden können."
 tech_field_hospital2: "Feldlazarett II"
 tech_field_hospital2_desc: "Durch die Verwendung portabler Lazarette können wir die medizinische Versorgung dort durchführen, wo sie benötigt wird. Dadurch können wir viele unnötige Todesfälle oder bleibende Verwundungen verhindern."
 tech_field_hospital3: "Feldlazarett III"
 tech_field_hospital3_desc: "Operationen zählen zu den am häufigsten erforderlichen Notfallmaßnahmen im Feld. Die dafür benötigten Verfahren und Werkzeuge müssen näher an der Front verfügbar sein und wir müssen sicherstellen, dass alle medizinischen Einheiten fähige Chirurgen in ihren Reihen haben."
 tech_field_hospital4: "Feldlazarett IV"
 tech_field_hospital4_desc: "Obwohl es bereits viele Fortschritte bei der medizinischen Versorgung im Feld gab, sind viele davon improvisiert und es fehlt uns an einer etablierten Doktrin. Mit mehr Erfahrung können wir die Rollen dieser Einheiten genauer definieren und improvisierte Innovationen in dauerhafte Standards umwandeln."
 tech_logistics_company: "Logistik"
 tech_logistics_company_desc: "Durch eigens ausgebildete Logistikoffiziere in unseren Reihen stellen wir sicher, dass unsere Unterstützungsnetzwerke möglichst effizient genutzt werden."
 tech_logistics_company2: "Logistik II"
 tech_logistics_company2_desc: "Wenn wir unsere Risikoanalysen an die neuen Umstände des Krieges anpassen, verbessern wir die Sicherheit unserer logistischen Unterstützung."
 tech_logistics_company3: "Logistik III"
 tech_logistics_company3_desc: "Die laufende statistische Analyse des Nachschubbedarfs unserer Truppen trägt dazu bei, dass wir unsere Ressourcen maximal effizient nutzen."
 tech_logistics_company4: "Logistik IV"
 tech_logistics_company4_desc: "Die Entwicklung standardisierter Klassifikationen für den Materialbedarf mindert Unklarheiten und macht die Planung effizienter."
 tech_military_police: "Militärpolizei"
 tech_military_police_desc: "Auch normale Truppen können für kurze Zeit eine Besatzung handhaben, sie bleiben aber primär Soldaten. Indem wir Militärpolizei in unsere Truppen integrieren, haben wir immer geeignetes Personal am Boden, um auf Widerstand zu reagieren und Sabotagefälle zu untersuchen."
 tech_military_police2: "Militärpolizei II"
 tech_military_police2_desc: "Unsere Militärpolizei übernimmt in besetzten Gebieten gewöhnliche polizeiliche Aufgaben wie zum Beispiel das Regeln des Verkehrs und die Sicherung der öffentlichen Ordnung. Dadurch können wir das Chaos und die Verwirrung minimieren, die der Nährboden für Widerstandsbewegungen sind."
 tech_military_police3: "Militärpolizei III"
 tech_military_police3_desc: "Durch die Zusammenarbeit mit örtlichen Spionagenetzwerken und Informanten, die bereits vor der Besatzung aufgebaut wurden, kann unsere Militärpolizei vorbeugend gegen das Aufkommen von Widerstand vorgehen."
 tech_military_police4: "Militärpolizei IV"
 tech_military_police4_desc: "Bei der Polizeiarbeit in Besatzungsgebieten geht es sowohl darum, die Normalität wiederherzustellen, als auch darum, eventuellen Widerstand gnadenlos zu eliminieren. Unsere Militärpolizei muss sicherstellen, dass dieser Prozess möglichst früh beginnt. Nur so können wir die Sicherheit von Soldaten und Zivilisten gleichermaßen gewährleisten."
 tech_signal_company: "Fernmeldekompanie"
 tech_signal_company_desc: "Die Bereitstellung und Aufrechterhaltung von Kommunikationswegen im Feld hat schon immer besondere Fähigkeiten erfordert. Durch das Aufkommen neuer Kommunikations- und Ortungstechnologien im Ersten Weltkrieg eröffnen sich in diesem Bereich völlig neue Möglichkeiten."
 tech_signal_company2: "Fernmeldekompanie II"
 tech_signal_company2_desc: "Fernmeldekompanien, die sich auf die Kommunikation zwischen den verschiedenen Teilstreitkräften konzentrieren, können sicherstellen, dass Bodentruppen sich mit Luft- und Marineeinheiten abstimmen und ihre Manöver schneller planen können."
 tech_signal_company3: "Fernmeldekompanie III"
 tech_signal_company3_desc: "Neu entwickelte tragbare Telekommunikationsgeräte können wie ein Rucksack getragen werden. Diese erhöhte Mobilität der Fernmeldekompanien müssen wir uns zunutze machen."
 tech_signal_company4: "Fernmeldekompanie IV"
 tech_signal_company4_desc: "Unter unseren Fernmeldespezialisten befinden sich auch Männer mit umfangreicher persönlicher Erfahrung im Einsatz dieser Technologien im Feld. Dieses Wissen müssen wir bei der Entwicklung neuer Kommunikationstechnologien nutzen."
 tech_maintenance_company: "Wartungskompanie"
 tech_maintenance_company_desc: "Wartung, Reparatur und Instandsetzung sind von großer Bedeutung, um die Zuverlässigkeit und Sicherheit von militärischer Ausrüstung zu gewährleisten. Durch eigene Wartungskompanien wird sichergestellt, dass diesen Aufgaben die erforderliche Aufmerksamkeit zuteil wird."
 tech_maintenance_company2: "Wartungskompanie II"
 tech_maintenance_company2_desc: "Durch routinemäßige operative Wartungen wird das Risiko eines Ausfalls von Ausrüstung minimiert und die Truppen können verschlissene oder beschädigte Ausrüstung rechtzeitig ersetzen."
 tech_maintenance_company3: "Wartungskompanie III"
 tech_maintenance_company3_desc: "Unsere Truppen haben im Feld immer die grundlegendsten Mittel und Materialien für häufig erforderliche Reparaturen vorrätig. So verhindern wir, dass beschädigte Ausrüstung weiter verwendet wird."
 tech_maintenance_company4: "Wartungskompanie IV"
 tech_maintenance_company4_desc: "Erfahrungen mit dem Einplanen aktiver Redundanz im Ersten Weltkrieg können auf die Arbeit mit moderner Ausrüstung übertragen werden, um die Wartung zu erleichtern."
 motorised_infantry: "Motorisierte Infanterie"
 motorised_infantry_desc: "Durch die verstärkte Nutzung von motorisierten Fahrzeugen im Feld kann die Beweglichkeit von üblicherweise langsamen Infanterieeinheiten deutlich verbessert werden. Das ermöglicht schnellere Reaktionen und neue Strategien."
 night_vision: "Nachtsicht"
 night_vision_desc: "Den Feind sehen zu können, ohne selbst gesehen zu werden, ist der Schlüssel zu nächtlichen Operationen. Durch die Erfindung der Infrarottechnologie können wir unsere Armee mit Geräten ausstatten, die dies möglich machen, auch wenn sie unhandlich sind."
 night_vision2: "Nachtsicht II"
 night_vision2_desc: "Die ersten Infrarot-Zielfernrohre waren zwar ursprünglich für den Gebrauch von Scharfschützen gedacht, boten aber nur eine begrenzte Sichtweite. Neuere Modelle sind tragbarer und bieten eine bessere Sicht, so dass sie von unterschiedlichen Truppen bei Nachteinsätzen verwendet werden können."
 basic_machine_tools: "Einfache Maschinenwerkzeuge"
 basic_machine_tools_desc: "Verschiedene neu entwickelte Fräsen können für die militärische Produktion verwendet werden. Von den kleinen und vielseitigen Varianten, die jeder Werkstatt zur Verfügung stehen, bis zu den großen, fortschrittlichen Modellen, die neue technologische Standards setzen."
 improved_machine_tools: "Verbesserte Maschinenwerkzeuge"
 improved_machine_tools_desc: "Revolverdrehbänke erweisen sich als unverzichtbar für die Massenproduktion. Durch effiziente Herstellung und Nutzung der Drehbänke sichern wir uns einen entscheidenden industriellen Vorteil."
 advanced_machine_tools: "Fortschrittliche Maschinenwerkzeuge"
 advanced_machine_tools_desc: "Seit längerem wird davon gesprochen, Maschinenwerkzeuge durch die Verwendung von Servomechanismen zu automatisieren. Diese Ideen in die Praxis umzusetzen erlaubt es uns, auch andere Fortschritte in der Automatisierung einzusetzen, beispielsweise Computer."
 assembly_line_production: "Fließbandproduktion"
 assembly_line_production_desc: "Das Fließband, das in vielen Branchen bereits im Einsatz ist, kann den Verlauf eines Krieges entscheidend beeinflussen, da es ein bisher unvorstellbares Produktionstempo ermöglicht."
 flexible_line: "Flexibles Fließband"
 flexible_line_desc: "Das Fließband ist eine extrem gut geölte Maschine, aber es sind weiterhin Menschen, die daran arbeiten. Es sind also jederzeit Anpassungen möglich. Wir sollten uns das in unserer industriellen Produktion zunutze machen."
 streamlined_line: "Optimiertes Fließband"
 streamlined_line_desc: "Die Standardisierung und straffe Struktur des Fließbands sind der Schlüssel zu seiner Effizienz und Sicherheit. Das sollten die zentralen Aspekte unserer industriellen Produktion sein."
 improved_equipment_conversion: "Verbesserte Ausrüstungsumwandlung"
 improved_equipment_conversion_desc: "Technische Fortschritte ermöglichen es uns, die Probleme früherer Modelle zu beheben und diese an unsere aktuellen Bedürfnisse anzupassen."
 advanced_equipment_conversion: "Erweiterte Ausrüstungsumwandlung"
 advanced_equipment_conversion_desc: "Spezialisierte Teams und Produktionsanlagen für den Umbau unserer veralteten Modelle stellen die Effizienz unserer Kriegsmaschinerie sicher."
 concentrated_industry: "Konzentrierte Industrie"
 concentrated_industry_desc: "Indem wir unsere industrielle Produktion auf einige wenige Orte konzentrieren, können wir die Effizienz dramatisch steigern."
 concentrated_industry2: "Konzentrierte Industrie II"
 concentrated_industry2_desc: "Durch eine weitere Konzentration der Produktion können wir die Kosten senken."
 concentrated_industry3: "Konzentrierte Industrie III"
 concentrated_industry3_desc: "Die Kosten für die Infrastruktur lassen sich senken, indem wir die Netze an unsere konzentriertere Industrie anpassen."
 concentrated_industry4: "Konzentrierte Industrie IV"
 concentrated_industry4_desc: "Indem wir die zentralen Punkte unserer Industrie räumlich ballen, erhöhen wir den Effekt dieser konzentrierten Standorte."
 concentrated_industry5: "Konzentrierte Industrie V"
 concentrated_industry5_desc: "Große Industriekomplexe vereinen nun viele Teile unserer Industrie, wodurch die Transport- und Arbeitskosten minimiert werden."
 dispersed_industry: "Verteilte Industrie"
 dispersed_industry_desc: "Indem wir unsere Industrie räumlich entzerren und auf verschiedene Standorte aufteilen, wird es für den Feind in Kriegszeiten schwerer, sie zu zerstören."
 dispersed_industry2: "Verteilte Industrie II"
 dispersed_industry2_desc: "Durch eine weitere Dezentralisierung unserer Produktion erschweren wir es dem Feind, bestimmte Teile der Produktionskette gezielt zu zerstören."
 dispersed_industry3: "Verteilte Industrie III"
 dispersed_industry3_desc: "Wenn wir Fabriken als andere Operationen tarnen, verringern wir das Risiko direkter Angriffe."
 dispersed_industry4: "Verteilte Industrie IV"
 dispersed_industry4_desc: "Das Tarnen und räumliche Verteilen unserer Fabriken schafft ein Netzwerk, das sich nur sehr schwer vollkommen unterbrechen lässt."
 dispersed_industry5: "Verteilte Industrie V"
 dispersed_industry5_desc: "Indem wir nicht nur unsere Industrie, sondern auch die dazugehörige verbindende Infrastruktur im Geheimen betreiben, machen wir es noch schwerer, sie durch Luftangriffe zu zerstören."
 synth_oil_experiments: "Experimente mit synthetischem Öl"
 synth_oil_experiments_desc: "Um die Abhängigkeit vom Öl zu reduzieren, können Prozesse zur Herstellung von Ersatzstoffen aus anderen Substanzen und Materialien erforscht werden."
 early_refining: "Frühe Raffination"
 early_refining_desc: "Rohöl kann durch Raffination zu verschiedenen Stoffen und Materialien verarbeitet werden, die für die moderne Kriegsführung unabdingbar sind. Wir müssen Vorreiter bei diesen Methoden sein, um eine moderne Industrie aufzubauen."
 oil_processing: "Erdölverarbeitung"
 oil_processing_desc: "Ein Netz von Fabriken für die synthetische Destillation und Raffination von Erdölprodukten ist der nächste Schritt zur Sicherung des Treibstoffbedarfs unserer Nation."
 improved_oil_processing: "Verbesserte Erdölverarbeitung"
 improved_oil_processing_desc: "Die Verlagerung bisher experimenteller Destillationsmethoden in große Anlagen ermöglicht es, flexibler auf Materialverfügbarkeit und Bedarf zu reagieren."
 advanced_oil_processing: "Fortschrittliche Erdölverarbeitung"
 advanced_oil_processing_desc: "Neue experimentelle Reinigungstechniken wie die Hydrierung können bei der Erdölherstellung eingesetzt werden, um das Endprodukt deutlich zu verbessern."
 modern_oil_processing: "Moderne Erdölverarbeitung"
 modern_oil_processing_desc: "Unsere Ölraffinerien können noch weiter verbessert werden, indem wir fortschrittliche Prozesse zur Erdölverarbeitung einsetzen – wie das Hydrospalten, die Alkylierung, das Merox-Verfahren und die Isomerisierung."
 rubber_processing: "Gummiverarbeitung"
 rubber_processing_desc: "Wir müssen synthetisches Gummi industriell verarbeiten, um unsere Abhängigkeit von Naturgummi zu verringern."
 improved_rubber_processing: "Verbesserte Gummiverarbeitung"
 improved_rubber_processing_desc: "Dank neuer Prozesse zur Beschleunigung von Dehydrierungsreaktionen ist die Massenproduktion von synthetischem Gummi möglich."
 advanced_rubber_processing: "Fortschrittliche Gummiverarbeitung"
 advanced_rubber_processing_desc: "Wir können unsere Produktion an synthetischem Gummi ausbauen, indem wir verbesserte Prozesse einsetzen – beispielsweise 1-Dodecanthiol als Kettenübertragungsmittel für die Polymerisation."
 modern_rubber_processing: "Moderne Gummiverarbeitung"
 modern_rubber_processing_desc: "Der Wechsel auf optimiertere Polymerisationsprozesse führt zu niedrigeren Kosten und einem höheren Ausstoß."
 construction1: "Bauwesen"
 construction1_desc: "Durch verbesserte Methoden und Materalien können wir zivile und militärische Gebäude schneller errichten."
 construction2: "Bauwesen II"
 construction2_desc: "Die Modernisierung unserer Werkzeuge und unserer Ausrüstung beschleunigen unsere Bauvorhaben weiter."
 construction3: "Bauwesen III"
 construction3_desc: "Durch den Einsatz moderner Fahrzeuge und die Erfahrungen mit früheren Verbesserungen im Bereich des Baus können Reparaturen deutlich schneller erledigt werden."
 construction4: "Bauwesen IV"
 construction4_desc: "Durch ein höheres Maß an Mechanisierung und bessere Routine verringert sich die Bauzeit weiter."
 construction5: "Bauwesen V"
 construction5_desc: "Die Zukunft des effizienten Baus erfordert eine umfangreichere Planung für einzelne Projekte sowie den Einsatz von Standardlösungen, wann immer das möglich ist."
 excavation1: "Rohstoffabbau"
 excavation1_desc: "Fortschritte in der Bohrtechnologie ermöglichen es uns, Rohstoffe abzubauen, die bisher unzugänglich waren."
 excavation2: "Rohstoffabbau II"
 excavation2_desc: "Neue Techniken helfen uns, Rohstoffe effizienter abzubauen. Wir verunreinigen die Rohstoffe beim Abbau nicht mehr, wodurch sich die Förderquote erhöht."
 excavation3: "Rohstoffabbau III"
 excavation3_desc: "Fortschritte im Bereich der Geologie helfen uns, Rohstoffe zu lokalisieren. Wir können uns beim Abbau jetzt auf Gebiete konzentrieren, in denen eine höhere Wahrscheinlichkeit auf große Rohstoffvorkommen besteht."
 excavation4: "Rohstoffabbau IV"
 excavation4_desc: "Die Automatisierung wichtiger Prozesse und Fortschritte in der Mechanik machen alle unsere Abbausstätten noch viel effizienter."
 excavation5: "Rohstoffabbau V"
 excavation5_desc: "Fortschritte beim Tagebau erhöhen die Abbauquote unserer bestehenden Standorte."
 excavation_tech: "Ausgrabungstechnologien"
 electronic_mechanical_engineering: "Elektrotechnik"
 electronic_mechanical_engineering_desc: "Wir leben in einem Zeitalter, in dem elektrische Maschinen uns nicht mehr nur Wärme und Licht spenden, sondern uns helfen zu denken und zu kommunizieren. Die Elektronik wird im kommenden Jahrhundert eine Schlüsselrolle im militärischen Nachrichtendienst einnehmen."
 radio: "Funk"
 radio_desc: "Der Einsatz der Erfindungen von Amateurfunkern und die Ausweitung der Verwendung von FM-Funk werden Funkstörungen verringern und es uns ermöglichen, neue Anwendungsgebiete für die Funktechnologie zu finden."
 radio_detection: "Funkortung"
 radio_detection_desc: "Die Entwicklung der RADAR-Technologie (Radio Detection and Ranging, etwa Funkortung und -abstandsmessung) ermöglicht den Einsatz von Funkwellen zur Ortung physischer Objekte. Die Forschung ist streng geheim, da die neue Technik weitreichende Konsequenzen haben könnte."
 decimetric_radar: "Dezimeter-Radar"
 decimetric_radar_desc: "Viele Einheiten sind auf das Überraschungsmoment angewiesen, um ihre volle Effizienz zu entfalten. Mithilfe des neu entwickelten Dezimeter-Telegraphen können wir ihnen diesen Vorteil nehmen."
 improved_decimetric_radar: "Verbessertes Dezimeter-Radar"
 improved_decimetric_radar_desc: "Der Einsatz der Radartechnologie hat sich bereits als absolut unverzichtbar erwiesen ... aber wir verfügen über zu wenige dezimetrische Telegraphen, um eine gute Abdeckung zu gewährleisten. Wenn wir mehr Einheiten mit Radar ausstatten, können wir unseren technologischen Vorsprung noch besser ausnutzen."
 centimetric_radar: "Zentimeter-Radar"
 centimetric_radar_desc: "Durch neue Radargeräte, die im Mikrowellenbereich operieren, können wir Objekte entdecken, die frühere Geräte noch nicht entdecken konnten."
 improved_centimetric_radar: "Verbessertes Zentimeter-Radar"
 improved_centimetric_radar_desc: "Hochmoderne Radartechniken wie das Monopulsverfahren ermöglichen bei wichtigen Operationen eine extreme Ortungsgenauigkeit."
 advanced_centimetric_radar: "Fortschrittliches Zentimeter-Radar"
 advanced_centimetric_radar_desc: "Trotz unserer fortschrittlichen Radarsysteme gibt es noch Wege, wie der Feind sich der Ortung entziehen kann. Durch neue Entwicklungen wie das Puls-Doppler-Radar können wir viele dieser Schwächen unserer Ausrüstung ausmerzen."
 mechanical_computing: "Mechanische Rechenmaschine"
 mechanical_computing_desc: "Neue Maschinen, die zu komplexer Differenzialanalyse fähig sind, werden völlig neue maschinengestützte Berechnungen ermöglichen."
 computing_machine: "Elektrische Rechenmaschine"
 computing_machine_desc: "Die Entwicklung der theoretischen Grundlagen für moderne Rechner und der Bau elektromechanischer Maschinen zur Umsetzung in die Praxis werden die ersten die Schritte in dieses völlig neue Reich ungeahnter Möglichkeiten darstellen."
 improved_computing_machine: "Verbesserte Rechenmaschine"
 improved_computing_machine_desc: "Es können nun programmierbare elektronische digitale Rechner gebaut werden. Diese Maschinen sind zwar weiterhin teuer und groß, ermöglichen aber die Analyse von Nachrichten auf einem Niveau, das menschliche Fähigkeiten weit übersteigt."
 advanced_computing_machine: "Fortschrittliche Rechenmaschine"
 advanced_computing_machine_desc: "Die Entwicklung von Rechenmaschinen, die Programme speichern können und Transistoren nutzen, führt uns auf den Weg zu einer Digitalen Revolution. Eines Tages werden diese Maschinen in nahezu jedem Bereich eingesetzt werden können."
 basic_encryption: "Verschlüsselung - Polyalphabetische Chiffren"
 basic_encryption_desc: "Neue Kommunikationsmethoden bringen auch neue Risiken mit sich, dass der Feind mithört. Rotor-Chiffriermaschinen können für eine schnelle, komplexe Verschlüsselung eingesetzt werden."
 improved_encryption: "Verschlüsselung - Zyklische Permutationen"
 improved_encryption_desc: "Einschränkungen bei der Randomisierung von Chriffriermaschinen können ausgenutzt werden, um die Verschlüsselung zu knacken. Durch die Verbesserung der Randomisierung der Rotormechanik können wir diese Form der Kryptoanalyse erschweren."
 advanced_encryption: "Verschlüsselung - Pulscodemodulation"
 advanced_encryption_desc: "Dank technologischer Fortschritte und mühsam gemachter Erfahrungen können wir unsere Kommunikation durch bessere Sicherheitsmaßnahmen effektiver schützen."
 basic_decryption: "Entschlüsselung - Frequenzanalyse"
 basic_decryption_desc: "Die Kryptoanalyse entwickelt sich immer mehr zu einer komplexen mathematischen Wissenschaft. Systeme wie Kataloge von Charakteristiken und Geräte wie das Zyklometer können die notwendige Arbeit erleichtern."
 improved_decryption: "Entschlüsselung - Seitenkanalattacke"
 improved_decryption_desc: "Die Entwicklung komplexerer Rechenmaschinen ermöglicht den effizienteren Einsatz von kryptoanalytischen Methoden wie der Differenzierung. In Kombinationen mit neuen \"manuellen\" Methoden können so selbst komplexe Codes geknackt werden."
 advanced_decryption: "Entschlüsselung - Automatisierte Deduktion"
 advanced_decryption_desc: "Die höhere Rechenkraft, die unsere Kryptoanalyse so verbessert hat, stellt auch eine Gefahr dar: In Zukunft könnte sie nahezu nicht zu knackende Verschlüsselungen ermöglichen. Um dem Feind einen Schritt voraus zu sein, müssen wir uns aggressiver darum bemühen, Informationen über die Technologie zu beschaffen."
 experimental_rockets: "Experimentelle Raketen"
 experimental_rockets_desc: "Wir treiben die Raketentechnik voran, indem wir die Reichweite und Zuverlässigkeit brennstoffgetriebener Raketen verbessern. Dadurch werden wir genug über die Technologie lernen, um Abschussrampen für fortschrittlichere Modelle zu errichten."
 rocket_engines: "Raketentriebwerke"
 rocket_engines_desc: "Unser Wissen im Bereich der Raketentechnik nähert sich einem Punkt, an dem wir fliegende Bomben und raketengetriebene Flugzeuge bauen können, die mit bisher unerreichter Geschwindigkeit fliegen."
 improved_rocket_engines: "Verbesserte Raketentriebwerke"
 improved_rocket_engines_desc: "Die ersten ballistischen Langstreckenraketen können gebaut und ihre Präzision immer weiter verbessert werden - so dass sie weit entfernte feindliche Städte und sogar den Weltraum erreichen können."
 advanced_rocket_engines: "Fortschrittliche Raketentriebwerke"
 advanced_rocket_engines_desc: "Die Zukunft der Raketentechnik eröffnet völlig neue Möglichkeiten - beispielsweise Interkontinentalraketen mit nahezu unbegrenzter Reichweite und immer tödlicherer Nutzlast."
 atomic_research: "Atomforschung"
 atomic_research_desc: "Die Kernspaltung, die Spaltung des Atoms, scheint gewaltige Mengen an Energie und Zerstörungskraft zu besitzen."
 rocket_interceptor: "Raketen-Abfangjäger"
 rocket_interceptor_desc: "Raketengetriebene Abfangjäger, die auf Gleitern basieren, können sich für kurze Zeit schneller bewegen als jedes andere Flugzeug. Die Flüchtigkeit des Brennstoffs stellt zwar ein Risiko für die Flugzeuge dar, aber sie können schneller abheben und auf Angriffe reagieren als jeder Feind es erwarten würde."
 rocket_interceptor_2: "Raketen-Abfangjäger II"
 rocket_interceptor_2_desc: "Die raketengetriebenen Jäger gelten immer noch als extrem gefährlich im Betrieb. Sie besitzen aber jetzt einen Autopiloten und können von anderen Flugzeugen geschleppt werden, um ihre Schwäche - den geringen Treibstoffvorrat - abzufedern."
 rocket_interceptor_3: "Raketen-Abfangjäger III"
 rocket_interceptor_3_desc: "Neue Landungstechniken und weniger gefährliche Brennstoffsysteme haben die Erfolgs- und Überlebenschancen der Raketenjäger deutlich verbessert. So wird das bisher nur theoretische Potenzial dieser hochmodernen Luftfahrzeuge Realität."
 nukes: "Atombomben"
 nukes_desc: "Ein Projekt zum Bau einer Atombombe erfordert größte Geheimhaltung und ist eine der schwierigsten Aufgaben, die ein Land angehen kann. Gelingt der Bau der Bombe, könnte das aber nicht nur den Verlauf heutiger Kriege verändern, sondern die Zukunft der gesamten Welt."
 interwar_artillery: "Artillerie der Zwischenkriegszeit"
 interwar_artillery_desc: "Erfahrungen aus der Entwicklung unterschiedlicher Artilleriewaffen können auch auf die Konstruktion anderer Ausrüstung übertragen werden."
 artillery1: "Artillerie I"
 artillery1_desc: "Dank moderner Materialien und Mechanismen können Haubitzen und Feldkanonen aus dem Ersten Weltkrieg umgerüstet und an die moderne Kriegsführung angepasst werden."
 artillery2: "Artillerie II"
 artillery2_desc: "Die Modernisierung alter Waffen hat ihre Grenzen. Es müssen neue Haubitzen entwickelt werden, die neue hydraulische Rückstoßtechniken und längere Läufe verwenden."
 artillery3: "Artillerie III"
 artillery3_desc: "Um schwerere Geschütze auf leichteren Fahrgestellen zu ermöglichen, können Haubitzen mit Mündungsbremsen versehen werden."
 artillery4: "Artillerie IV"
 artillery4_desc: "Wir arbeiten an der Entwicklung von Artilleriewaffen mit geringem Gewicht, die für den Transport demontiert werden können. Mit ihnen werden wir auch in bisher schwer zu erreichenden Gebieten Artillerieunterstützung leisten können."
 artillery5: "Artillerie V"
 artillery5_desc: "Artilleriewaffen mit niedrigerer Silhouette werden für den Feind schwerer zu treffen sein."
 mountain_gun: "Berggeschütz"
 mountain_gun_desc: "Das Bergterrain im Norden Indiens führte zur Entwicklung eines Artilleriegeschützes, das demontiert und auf dem Rücken eines Maultiers transportiert werden kann."
 rocket_artillery2: "Raketenartillerie II"
 rocket_artillery2_desc: "Raketengetriebene Artillerie mit mehreren Raketen kann schnell ein großes Ausmaß an Zerstörung verursachen, bleibt aber mobil genug, um Gegenangriffen auszuweichen."
 rocket_artillery3: "Raketenartillerie III"
 rocket_artillery3_desc: "Wenn wir Reichweite opfern, um die Zerstörungskraft zu erhöhen, können wir schwerere Raketen auf größeren Fahrzeugen montieren. Im Verbund können diese Artilleriebatterien kooperieren, um schnell nachzuladen und ihre Position zu verlagern."
 rocket_artillery4: "Raketenartillerie IV"
 rocket_artillery4_desc: "Drallstabilisierte Raketen können die Reichweite leichterer Artilleriebatterien erhöhen."
 interwar_antiair: "Flak"
 antiair1: "Flugabwehr I"
 antiair1_desc: "Dank schnellerer Nachlademechanismen können Flugabwehrgeschütze mit großen Granaten dennoch die nötigen Feuerraten beibehalten."
 antiair2: "Flugabwehr II"
 antiair2_desc: "Längere Granaten und Läufe sind nötig, damit Flugabwehrgeschütze auf hoch fliegende Flugzeuge zielen können."
 antiair3: "Flugabwehr III"
 antiair3_desc: "Durch die fortlaufende Verbesserung von Radarsystemen kann mit Flugabwehrgeschützen präziser gezielt werden. Wenn wir mit dieser Technologie Schritt halten, können wir die zielsichersten Flugabwehrsysteme bauen, die es momentan gibt."
 antiair4: "Flugabwehr IV"
 antiair4_desc: "Um zügig auf schnellere Flugzeuge reagieren zu können, müssen moderne Radar-, Rechner- und Selbstladersysteme kombiniert werden."
 antiair5: "Flugabwehr V"
 antiair5_desc: "Boden-Luft-Raketen sind die Zukunft der Flugabwehr. Die Entwicklung einer mobilen Plattform für diese Raketen sollte unser nächstes Ziel sein."
 interwar_antitank: "Panzerabwehr"
 antitank1: "Panzerabwehr I"
 antitank1_desc: "Die Bedeutung effektiver Panzerabwehrwaffen wurde im Ersten Weltkrieg deutlich. Um gegen moderne Panzer bestehen zu können, muss eine neue Generation dieser Waffen entwickelt werden."
 antitank2: "Panzerabwehr II"
 antitank2_desc: "Die meisten Panzerabwehrgeschütze sind bisher sehr leicht. Zum Einsatz gegen schwerere Panzer mit abgeschrägter Panzerung werden Geschütze mit größerem Kaliber benötigt."
 antitank3: "Panzerabwehr III"
 antitank3_desc: "Hochexplosive Hohlladungsgeschosse können von der Panzerabwehrartillerie eingesetzt werden, um die begrenzte Mündungsgeschwindigkeit wettzumachen."
 antitank4: "Panzerabwehr IV"
 antitank4_desc: "Neue vielseitige Panzerabwehrgeschütze mit panzerbrechenden Treibkäfiggeschossen können die Panzerung nahezu jeden Panzers durchbrechen."
 antitank5: "Panzerabwehr V"
 antitank5_desc: "Durch die Kombination verschiedener neuartiger Munitionstechnologien mit höheren Mündungsgeschwindigkeiten sind wir für fast alle neuen Panzerungen gewappnet, die unsere Feinde entwickeln könnten."
 air_superiority: "Luftüberlegenheit"
 air_superiority_desc: "Wenn wir die Luftüberlegenheit gewinnen, ist es für den Feind schwerer, Bomber gegen unser Land einzusetzen, was uns wiederum erlaubt, unsere eigenen Bomber gegen den Feind einzusetzen."
 formation_flying: "Formationsflug"
 formation_flying_desc: "Durch Formationsflug können Flugzeuge sich gegenseitig Unterstützung bieten oder gemeinsam den Feind angreifen."
 air_offense: "Luftoffensive"
 air_offense_desc: "Da wir bevorzugt tagsüber bombardieren, müssen wir unsere Bomber vor Abfangjägern schützen. Wir müssen unsere Jägerpiloten schulen, eng mit den Bombern zusammenzuarbeiten. So verbessern wir ihre Kampffähigkeiten, wenn sie die Bomber in feindlichem Luftraum beschützen."
 fighter_baiting: "Jäger-Köderung"
 fighter_baiting_desc: "Wenn unsere Jäger vorgeben, verwundbar zu sein, können sie feindliche Flugzeuge in den Hinterhalt locken."
 dogfighting_experience: "Kurvenkampferfahrung"
 dogfighting_experience_desc: "In der Hektik und Unübersichtlichkeit eines Kurvenkampfs ist es nicht leicht, die relative Position aller Freunde und Feinde immer im Blick zu behalten. Mit zunehmender Erfahrung werden unsere Piloten aber immer besser darin."
 fighter_ace_initiative: "Jäger-Ass-Initiative"
 fighter_ace_initiative_desc: "Wenn wir Piloten belohnen, die 5 Feinde abschießen und dadurch den Status eines Ass erlangen, fördern wir die Risikobereitschaft und ein Überlegenheitsgefühl unter Flugassen. Allerdings könnte es sein, dass erfahrene Piloten so bevorzugt im aktiven Kampfdienst verbleiben wollen."
 multialtitude_flying: "Variable Flughöhe"
 multialtitude_flying_desc: "Der Luftkampf findet in drei Dimensionen statt. Den meisten Piloten fällt es aber schwerer, Flugzeuge zu verfolgen, die sich über oder unter ihnen befinden. Wir können das ausnutzen, indem wir unsere Formationen vertikal ausdehnen."
 offensive_formations: "Offensive Formationen"
 offensive_formations_desc: "Wenn wir unsere Jäger in eher offensiv orientierten Formationen üben lassen, sind sie im Kampf tödlicher."
 fighter_sweeps: "Jagdpatrouillen"
 fighter_sweeps_desc: "Aggressive Patrouillen unserer Jäger über feindlichem Gebiet können die Flugzeuge des Feindes beim Start oder der Landung erwischen, wenn sie besonders verwundbar sind. Auch feindliche Übungsflüge können gestört werden."
 force_rotation: "Truppenrotation"
 force_rotation_desc: "Der Kampf oder auch einfache lange Phasen der intensiven Konzentration sind ermüdend. Indem wir bei jeder Gelegenheit frische Truppen einsetzen, können wir Fehler durch übermüdete Piloten verringern."
 air_defence: "Luftverteidigung"
 air_defence_desc: "Wir müssen unsere Piloten darin schulen, immer die Augen offen zu halten, auch wenn keine offensichtliche Gefahr droht. So erhöhen wir ihre Chancen, feindliche Flugzeuge abzufangen."
 dispersed_fighting: "Verteilter Kampf"
 dispersed_fighting_desc: "Durch eine weiter verteilte Formation kann dieselbe Anzahl an Flugzeugen in einem größeren Gebiet patrouillieren."
 forward_interception: "Präventives Abfangen"
 forward_interception_desc: "Indem wir näher am feindlichen Luftraum operieren, erhöhen wir die Wahrscheinlichkeit, dass unsere Jäger feindliche Flugzeuge abfangen können, bevor diese ihre Ziele erreichen."
 fighter_veteran_initiative: "Jäger-Veteranen-Initiative"
 fighter_veteran_initiative_desc: "Wir bemühen uns, ein möglichst langes Überleben unserer Piloten zu sichern - sowohl durch umsichtige Taktiken als auch durch das Versetzen erfahrener Piloten auf Ausbilderposten. So können sie ihre Erfahrungen an neue Piloten weitergeben."
 formation_fighting: "Formationskampf"
 formation_fighting_desc: "Wenn sie in der richtigen Formation fliegen, können unsere Piloten gegenseitig ihre toten Winkel abdecken. So können sie feindliche Flugzeuge besser entdecken."
 air_skirmish: "Luftscharmützel"
 air_skirmish_desc: "Leider ist es nicht immer möglich, jedes einzelne feindliche Flugzeug zu zerstören, das wir über unserem Land finden. Wir können sie aber vom Moment des Entdeckens an unter Druck setzen, bis sie unseren Luftraum verlassen ... und sie so zermürben."
 home_defence: "Heimatverteidigung"
 home_defence_desc: "Späher auf dem Boden sowie Ortungs- und Lauschposten arbeiten mit unserer Luftwaffe zusammen, um feindliche Inkursionsflüge aufzuspüren und zu zerstören."
 battlefield_destruction: "Schlachtfeldzerstörung"
 battlefield_destruction_desc: "Die Luftwaffe kann weit entfernte feindliche Länder angreifen, sie kann aber auch von großem Nutzen sein, um die Armee in einer Schlacht direkt zu unterstützen."
 dive_bombing: "Sturzkampf"
 dive_bombing_desc: "Der Sturzkampf ermöglicht zwar eine größere Präzision, aber optimale Ergebnisse liefert er nur mit spezialisierten Flugzeugen. Diese müssen ihren Sturzflug verlangsamen können und die Belastungen überstehen können, wenn sie aus dem Sturzflug wieder nach oben ziehen."
 direct_ground_support: "Direkte Bodenunterstützung"
 direct_ground_support_desc: "Indem sich die Piloten zur Luftnahunterstützung mit Beobachtern auf dem Boden koordinieren, kann unsere Feuerkraft aus der Luft präzise gesteuert werden, um den Truppen im Kampf bestmöglich zu helfen."
 bomber_veteran_initiative: "Bomber-Veteranen-Initiative"
 bomber_veteran_initiative_desc: "Unsere erfahrenen Piloten geben ihr Wissen an neue Rekruten weiter ... was deren Überlebenschancen deutlich erhöht."
 bomber_ace_initiative: "Bomber-Ass-Initiative"
 bomber_ace_initiative_desc: "Bomberasse formell anzuerkennen und zu belohnen fördert den Mut und die Initiative unserer Bomberpiloten."
 cas_veteran_initiative: "Bodenangriff-Veteranen-Initiative"
 cas_veteran_initiative_desc: "Unsere erfahrenen Piloten geben ihr Wissen an neue Rekruten weiter ... was deren Überlebenschancen deutlich erhöht."
 cas_ace_initiative: "Bodenangriff-Ass-Initiative"
 cas_ace_initiative_desc: "Luftnahunterstützungsasse formell anzuerkennen und zu belohnen fördert den Mut und die Initiative unserer Piloten."
 hunt_and_destroy: "Jagen und zerstören"
 hunt_and_destroy_desc: "Luftnahunterstützungseinheiten können nicht nur direkte Feuerunterstützung bieten, sondern auch unabhängig Jagd auf Ziele machen. Oft greifen sie feindliche Bodentruppen auf dem Weg zur Front unerwartet an. "
 naval_strike_torpedo_tactics: "Torpedotaktiken bei Marineeinsätzen"
 naval_strike_torpedo_tactics_desc: "Wenn wir unsere Piloten gezielt im Umgang mit Torpedos ausbilden, sind unsere Luftangriffe auf feindliche Schiffe deutlich effizienter."
 naval_strike_torpedo_tactics_oi: "Torpedotaktiken bei Marineeinsätzen"
 naval_strike_torpedo_tactics_oi_desc: "Wenn wir unsere Piloten gezielt im Umgang mit Torpedos ausbilden, sind unsere Luftangriffe auf feindliche Schiffe deutlich effizienter."
 naval_strike_tactics: "Angriffstaktiken bei Marineeinsätzen"
 naval_strike_tactics_desc: "Wenn wir unsere Piloten dazu ausbilden, Schiffsbewegungen vorherzusagen und Angriffe zu koordinieren, sind unsere Luftangriffe auf feindliche Schiffe deutlich effizienter."
 low_echelon_support: "Bodenunterstützung"
 low_echelon_support_desc: "Indem wir Luftnahunterstützungseinheiten direkt kleinen Bodenformationen zuweisen, stellen wir sicher, dass immer zusätzliche Feuerkraft angefordert werden kann - auch außerhalb der Reichweite traditioneller Artillerie."
 combat_unit_destruction: "Kampfeinheitenzerstörung"
 combat_unit_destruction_desc: "Wir bilden unsere Luftnahunterstützungspiloten dazu aus, dasselbe Ziel wiederholt anzugreifen, bis es zerstört ist. So stellen wir sicher, dass Ziele nicht unbehelligt bleiben, wenn sie beim ersten Angriff knapp verfehlt wurden."
 operational_destruction: "Operative Zerstörung"
 operational_destruction_desc: "Indem wir die Versorgungslinien der feindlichen Bodentruppen angreifen, behindern wir ihre Fähigkeit, sich zwischen Schlachtfeldern zu bewegen. Das führt zu einem Vorteil für unsere Armee, wenn wir in Gebieten operieren, in denen wir die Luftüberlegenheit haben."
 infrastructure_destruction: "Zerstörung der Infrastruktur"
 infrastructure_destruction_desc: "Wenn wir unsere Piloten in der möglichst effektiven Zerstörung von Infrastruktur wie Eisenbahnen und Brücken ausbilden, erhöhen wir die Effektivität unserer taktischen Bombardements."
 logistical_bombing: "Logistik Bombardment"
 logistical_bombing_desc: "Wenn wir verstärkt die feindlichen Versorgungslinien aus der Luft angreifen, verleihen wir unseren Bodentruppen in dem Gebiet einen größeren Vorteil."
 battlefield_support: "Schlachtfeldunterstützung"
 battlefield_support_desc: "Es ist schwierig für taktische Bomber, Ziele in der Nähe unserer kämpfenden Bodentruppen anzugreifen, denn Bombardieren aus dem ebenen Flug ist weniger präzise als Bombardieren aus dem Sturzflug. Durch intensivere Ausbildung und die Koordination mit Beobachtern am Boden können diese Probleme aber überwunden werden."
 carousel_bombing: "Karussellbombardierung"
 carousel_bombing_desc: "Bomber wollen oft einfach alle ihre Bomben abwerfen, sobald sie ihr Zielgebiet erreicht haben, und dann möglichst schnell wieder nach Hause fliegen. Bei einer Flächenbombardierung kann das funktionieren. Wenn aber ein kleines Ziel getroffen werden soll, ist es effektiver, über dem Ziel zu bleiben und immer nur einen Teil der Nutzlast abzuwerfen, um eine möglichst hohe Präzision zu erreichen."
 keypoint_bombing: "Punktgenaue Bombardierung"
 keypoint_bombing_desc: "Das präzise Bombardieren zentraler Punkte auf dem Schlachtfeld kann unseren Bodentruppen eine große Hilfe dabei sein, den Feind zu besiegen."
 ground_support_integration: "Bodenintegration"
 ground_support_integration_desc: "Die volle Integration unserer taktischen Bomber mit bodenbasierten Beobachtern erhöht die Präzision und ermöglicht es ihnen, unsere Bodentruppen im Kampf direkt zu unterstützen."
 strategic_destruction: "Strategische Zerstörung"
 strategic_destruction_desc: "Unsere Piloten können strategische Ziele sehr viel schneller erreichen als unsere Marine- oder Bodentruppen. Wenn sie keine Möglichkeit haben, ihre neuen Rekruten auszurüsten, werden wir unseren Feinden bald zahlenmäßig überlegen sein."
 high_level_bombing: "Bombardierung aus großer Höhe"
 high_level_bombing_desc: "Aus größerer Höhe können wir einigen Luftkämpfen und auch einigen Flugabwehrwaffen entgehen. Der Abwurf aus größerer Höhe erfordert eine höhere Präzision, ist aber sicherer."
 massed_bomber_formations: "Massenbomber-Formationen"
 massed_bomber_formations_desc: "Indem unsere Bomber in Formation bleiben, können sie ihre Gruppe verteidigen und unsere Chancen auf erfolgreiche Bombenabwürfe erhöhen."
 night_bombing: "Nächtliche Bombardierung"
 night_bombing_desc: "Die feindliche Verteidigung ist zurückgeschraubt und unsere Bomber fliegen im Schutz der Dunkelheit. So können wir rund um die Uhr in der Offensive bleiben - und effizient. Zeigen wir unserem Feind, wie hartnäckig wir sind.\n\n"
 dead_reckoning_bombing: "Bombenabwurf nach Schätzung"
 dead_reckoning_bombing_desc: "Indem wir Geschwindigkeit, Richtung und Abweichung von früheren Positionen messen, können wir selbst nachts präzisere Bombenabwürfe berechnen."
 infiltration_bombing: "Infiltrationsbombardierung"
 infiltration_bombing_desc: "Sich feindlichen Formationen anzuschließen oder sie zu ihrem Stützpunkt zurückzuverfolgen mag wahnsinnig erscheinen. Mit etwas Übung ist es aber absolut machbar."
 pathfinder_groups: "Zielbeleuchtergruppen"
 pathfinder_groups_desc: "Erfahrene Piloten werden mit den besten Mitteln zum Markieren von Zielpositionen ausgestattet. Weder Rauch noch schlechtes Wetter können die Bomber davon abhalten, ihre Mission auszuführen."
 day_bombing: "Bombardierung bei Tag"
 day_bombing_desc: "Konzentrierte Angriffe am Tag sind wegen der guten Sicht absolut verheerend. Die Machtprojektion ist ein angenehmer Nebeneffekt.\n\n"
 escort_relay_system: "Begleitjägerstaffel"
 escort_relay_system_desc: "Bomber, die von Jägern eskortiert werden, verbessern unsere Fähigkeit, auf feindliches Feuer zu reagieren."
 flying_fortress: "Fliegende Festung"
 flying_fortress_desc: "Wir rüsten unsere in großer Höhe fliegenden schweren Bomber mit Geschützen aus, damit sie sich verteidigen können. Und mit genügend Panzerung, um einiges einzustecken und trotzdem nach Hause zurückkehren zu können."
 mass_destruction: "Massenzerstörung"
 mass_destruction_desc: "Bomber werden mit den verheerendsten Waffen in großen Stückzahlen ausgerüstet. Das garantiert Ergebnisse, selbst wenn nur wenige unserer Piloten durchkommen."
 fleet_in_being: "Präsenzflotte"
 fleet_in_being_desc: "Schiffe bleiben im Hafen, wo sie sicherer sind. Sie greifen den Feind nur bei günstigen Gelegenheiten an. Durch die Anwesenheit unserer Schiffe wird der Feind es sich zweimal überlegen, ob er unsere Häfen einzunehmen versucht. \n\n"
 battlefleet_concentration: "Schlachtflotten-Konzentration"
 battlefleet_concentration_desc: "Sobald ein feindliches Schiff gesichtet wird, rufen wir unsere Schiffe zusammen, die sich in der Nähe befinden. Koordiniertes konzentriertes Feuer setzt die feindlichen Schiffe schnell außer Gefecht. Wir jagen und vernichten sie, eines nach dem anderen."
 battlefleet_concentration_ti: "Schlachtflotten-Konzentration"
 battlefleet_concentration_ti_desc: "Sobald ein feindliches Schiff gesichtet wird, rufen wir unsere Schiffe zusammen, die sich in der Nähe befinden. Koordiniertes konzentriertes Feuer setzt die feindlichen Schiffe schnell außer Gefecht. Wir jagen und vernichten sie, eines nach dem anderen."
 subsidiary_carrier_role: "Untergeordneter-Träger-Rolle"
 subsidiary_carrier_role_desc: "Träger unterstützen Schlachtschiffe und verbessern ihre Bereitschaft, von Verteidigung auf Angriff umzuschalten. Der Träger stellt als Auge am Himmel und als mächtige Schnellangriffstruppe eine gute Ergänzung der langsameren Schlachtschiffe dar."
 subsidiary_carrier_role_ti: "Untergeordneter-Träger-Rolle"
 subsidiary_carrier_role_ti_desc: "Träger unterstützen Schlachtschiffe und verbessern ihre Bereitschaft, von Verteidigung auf Angriff umzuschalten. Der Träger stellt als Auge am Himmel und als mächtige Schnellangriffstruppe eine gute Ergänzung der langsameren Schlachtschiffe dar."
 hunter_killer_groups: "Hunter-Killer-Gruppen"
 hunter_killer_groups_desc: "Zerstörer bilden Gruppen, um Jagd auf feindliche U-Boote zu machen. Die Kombination aus Such- und Jagdspezialisten stellt ein fantastisches Team dar."
 floating_fortress: "Schwimmende Festung"
 floating_fortress_desc: "Wenn wir unsere Schlachtschiffe in höchste Alarmbereitschaft versetzen, sind wir immer reaktionsbereit, sollte der Feind es wagen, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Macht des Schlachtschiffs ist unerreicht."
 floating_fortress_ti: "Schwimmende Festung"
 floating_fortress_ti_desc: "Wenn wir unsere Schlachtschiffe in höchste Alarmbereitschaft versetzen, sind wir immer reaktionsbereit, sollte der Feind es wagen, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Macht des Schlachtschiffs ist unerreicht."
 floating_fortress_bs: "Schwimmende Festung"
 floating_fortress_bs_desc: "Wenn wir unsere Schlachtschiffe in höchste Alarmbereitschaft versetzen, sind wir immer reaktionsbereit, sollte der Feind es wagen, unsere Gewässer zu bedrohen. Jede Flotte braucht ein solides Fundament, und die Macht des Schlachtschiffs ist unerreicht."
 floating_airfield: "Schwimmendes Flugfeld"
 floating_airfield_desc: "Eine verbesserte Integration von Flugzeugträgern in unsere Flotte sorgt dafür, dass wir immer bereit sind, vom Wasser und von der Luft aus anzugreifen. Wir müssen die Luft beherrschen, wo immer wir uns auch befinden."
 floating_airfield_ti: "Schwimmendes Flugfeld"
 floating_airfield_ti_desc: "Eine verbesserte Integration von Flugzeugträgern in unsere Flotte sorgt dafür, dass wir immer bereit sind, vom Wasser und von der Luft aus anzugreifen. Wir müssen die Luft beherrschen, wo immer wir uns auch befinden."
 floating_airfield_bs: "Schwimmendes Flugfeld"
 floating_airfield_bs_desc: "Eine verbesserte Integration von Flugzeugträgern in unsere Flotte sorgt dafür, dass wir immer bereit sind, vom Wasser und von der Luft aus anzugreifen. Wir müssen die Luft beherrschen, wo immer wir uns auch befinden."
 grand_battlefleet: "Große Schlachtflotte"
 grand_battlefleet_desc: "Durch die Schulung von Führungsqualitäten bewahren unsere Kommandanten im Eifer des Gefechts die Ruhe, selbst wenn sie gewaltige Flotten befehligen. Unsere Flotte wird jeden Widerstand vernichten."
 convoy_sailing: "Konvoifahrten"
 convoy_sailing_desc: "Wir machen es zur Pflicht, im Konvoi zu fahren. Das macht es leichter, feindliche Angriffe zu sehen und rechtzeitig zu reagieren. In der Masse ist man sicherer."
 convoy_sailing_ti: "Konvoifahrten"
 convoy_sailing_ti_desc: "Wir machen es zur Pflicht, im Konvoi zu fahren. Das macht es leichter, feindliche Angriffe zu sehen und rechtzeitig zu reagieren. In der Masse ist man sicherer."
 convoy_sailing_bs: "Konvoi"
 convoy_sailing_bs_desc: "Wir machen es zur Pflicht, im Konvoi zu fahren. Das macht es leichter, feindliche Angriffe zu sehen und rechtzeitig zu reagieren. In der Masse ist man sicherer."
 convoy_escorts: "Konvoi-Eskorten"
 convoy_escorts_desc: "Wenn wir in unseren Konvois schnelle Oberflächenschiffe mitfahren lassen, können wir feindliche U-Boote entdecken und rechtzeitig reagieren. Die frühzeitige Ortung ist der Schlüssel zur Beseitigung der U-Boot-Gefahr."
 convoy_escorts_bs: "Konvoi-Eskorten"
 convoy_escorts_bs_desc: "Wenn wir in unseren Konvois schnelle Oberflächenschiffe mitfahren lassen, können wir feindliche U-Boote entdecken und rechtzeitig reagieren. Die frühzeitige Ortung ist der Schlüssel zur Beseitigung der U-Boot-Gefahr."
 escort_carriers: "Geleitflugzeugträger"
 escort_carriers_desc: "Die Flugzeuge eines Trägers können ein großes Gebiet abdecken und so sicheren Geleitschutz für Handelskonvois bieten. Den Strom an Ressourcen zu sichern, ist essenziell."
 integrated_convoy_defence: "Integrierte Konvoiverteidigung"
 integrated_convoy_defence_desc: "Durch bessere Koordination zwischen Marine und Lufteinheiten können wir den Feind aus kilometerweiter Entfernung angreifen, bevor er in die Nähe unserer Handelskonvois kommt. So erhöhen wir die Effektivität von Schiffskonvois dramatisch."
 integrated_convoy_defence_bs: "Integrierte Konvoiverteidigung"
 integrated_convoy_defence_bs_desc: "Durch bessere Koordination zwischen Marine und Lufteinheiten können wir den Feind aus kilometerweiter Entfernung angreifen, bevor er in die Nähe unserer Handelskonvois kommt. So erhöhen wir die Effektivität von Schiffskonvois dramatisch."
 submarine_operations: "U-Boot-Operationen"
 submarine_operations_desc: "Wir müssen die feindliche Flotte nicht direkt angreifen, um den Krieg zu gewinnen. Attackieren wir ihre Handelskonvois, bevor sie reagieren können, und tauchen dann wieder ab. Man kann nicht bekämpfen, was man nicht sieht."
 submarine_operations_bs: "U-Boot-Operationen"
 submarine_operations_bs_desc: "Wir müssen die feindliche Flotte nicht direkt angreifen, um den Krieg zu gewinnen. Attackieren wir ihre Handelskonvois, bevor sie reagieren können, und tauchen dann wieder ab. Man kann nicht bekämpfen, was man nicht sieht."
 undersea_blockade: "Unterseeblockade"
 undersea_blockade_desc: "U-Boote sind das perfekte Werkzeug, um die Versorgungslinien des Feindes für wichtige Rohstoffe zu kappen. Wir lähmen die Produktion des Feindes und gewinnen, indem wir ihn verhungern lassen."
 undersea_blockade_bs: "Unterseeblockade"
 undersea_blockade_bs_desc: "U-Boote sind das perfekte Werkzeug, um die Versorgungslinien des Feindes für wichtige Rohstoffe zu kappen. Wir lähmen die Produktion des Feindes und gewinnen, indem wir ihn verhungern lassen."
 convoy_interdiction: "Konvois abfangen"
 convoy_interdiction_desc: "Durch eine verbesserte Koordination können unsere U-Boote Handelskonvois angreifen, während sie auf dem Weg zu ihrem Ziel sind. Wenn wir die feindlichen Versorgungslinien kappen, verschafft uns das einen entscheidenden strategischen Vorteil."
 convoy_interdiction_ti: "Konvois abfangen"
 convoy_interdiction_ti_desc: "Durch eine verbesserte Koordination können unsere U-Boote Handelskonvois angreifen, während sie auf dem Weg zu ihrem Ziel sind. Wenn wir die feindlichen Versorgungslinien kappen, verschafft uns das einen entscheidenden strategischen Vorteil."
 convoy_interdiction_bs: "Konvois abfangen"
 convoy_interdiction_bs_desc: "Durch eine verbesserte Koordination können unsere U-Boote Handelskonvois angreifen, während sie auf dem Weg zu ihrem Ziel sind. Wenn wir die feindlichen Versorgungslinien kappen, verschafft uns das einen entscheidenden strategischen Vorteil."
 submarine_offensive: "U-Boot-Offensive"
 submarine_offensive_desc: "Die Kommunikation zwischen unseren U-Booten erreicht ein neues Niveau und erlaubt es ihnen, in die Offensive zu gehen. Zerstören wir die feindlichen Handelskonvois schneller, als der Feind sie ersetzen kann."
 submarine_offensive_bs: "U-Boot-Offensive"
 submarine_offensive_bs_desc: "Die Kommunikation zwischen unseren U-Booten erreicht ein neues Niveau und erlaubt es ihnen, in die Offensive zu gehen. Zerstören wir die feindlichen Handelskonvois schneller, als der Feind sie ersetzen kann."
 trade_interdiction: "Handelskrieg"
 trade_interdiction_desc: "Je früher wir die feindlichen Schiffe orten, desto früher können wir sie zerstören. Greifen Sie ihre Handelskonvois an und entkommen Sie, bevor sie reagieren können.  \n\n"
 unrestricted_submarine_warfare: "Uneingeschränkter U-Boot-Krieg"
 unrestricted_submarine_warfare_desc: "Lassen wir unsere U-Boote ohne Vorwarnung jedes Schiff versenken - egal, ob es zivil ist oder nicht. Manche mögen darin einen Verstoß gegen das Kriegsvölkerrecht sehen, aber die Effektivität der Taktik lässt sich nicht leugnen."
 wolfpacks: "Wolfsrudel"
 wolfpacks_desc: "Wenn wir unsere U-Boote in Rudel organisieren, wird dadurch ihre Koordination untereinander deutlich verbessert. Sobald ein Feind geortet wird, legt sich unser U-Boot auf die Lauer, bis der Rest des Rudels eintrifft. Wir greifen erst an, wenn wir die überwältigende zahlenmäßige Überlegenheit haben."
 advanced_submarine_warfare: "Fortschrittlicher U-Boot-Krieg"
 advanced_submarine_warfare_desc: "Eine gewaltige Verbesserung der Kommunikation zwischen unseren U-Booten lässt sie ihre Angriffe im perfekten Moment ausführen. Wenn der Feind uns endlich sieht, dann ist sein Schiff schon am Sinken."
 combined_operations_raiding: "Jagd mit allen Einheiten"
 combined_operations_raiding_desc: "Alle Ressourcen erhalten den Befehl, Jagd auf feindliche Handelskonvois zu machen. Durch die Koordination zwischen unserer Hauptflotte und unseren U-Booten ist unsere Flotte immer wachsam. In unseren Gewässern bleibt kein Schiff unentdeckt."
 raider_patrols: "Überfallpatrouillen"
 raider_patrols_desc: "Patrouillen, die sowohl aus schnellen Schiffen als auch aus schwer bewaffneten Schiffen bestehen, geben den feindlichen Handelskonvois keine Möglichkeit, sich zu verstecken. \nNicht nur U-Boote können jagen."
 capital_ship_raiders: "Großkampfschiff-Überfälle"
 capital_ship_raiders_desc: "Wenn unsere mächtigsten Schiffe Jagd auf Handelskonvois machen, kann der Feind nicht länger Schutz in der Masse suchen. Sie werden auf dem Silbertablett sitzen und beten, dass wir sie nicht finden."
 carrier_operations: "Trägeroperationen"
 carrier_operations_desc: "Flugzeugträger ermöglichen es unseren Piloten, auf See schneller und leichter zuzuschlagen als von unseren Luftstützpunkten an Land aus. Wir schlagen zu, bevor sie Zeit haben zu reagieren."
 naval_air_operations: "Marineflieger-Operationen"
 naval_air_operations_desc: "Piloten, die dazu ausgebildet wurden, Missionen von Flugzeugträgern aus zu fliegen, eröffnen uns völlig neue Möglichkeiten. Flugzeuge sind eine effiziente Methode, die feindliche Flotte auszudünnen."
 base_strike: "Stützpunktangriff"
 base_strike_desc: "Wenn wir die Häfen des Feindes angreifen, lähmen wir seine Fähigkeit, seine Flotte wieder aufzubauen. So können wir die See durch pure zahlenmäßige Überlegenheit dominieren.\n\n"
 carrier_primacy: "Trägerüberlegenheit"
 carrier_primacy_desc: "Moderne Flugzeuge haben eine größere Reichweite und sind präziser als gewöhnliche Marinegeschütze. Wenn wir Träger in unsere Flotten integrieren, dominieren wir die See vom Himmel aus."
 carrier_task_forces: "Trägerkampfgruppen"
 carrier_task_forces_desc: "Organisierte Kampfgruppen mit Trägern und leichten Kreuzern sorgen dafür, dass der Feind uns niemals überraschen kann."
 massed_strikes: "Massenangriffe"
 massed_strikes_desc: "Wenn unsere Piloten für Trägermissionen ausgebildet sind, kann selbst ein überfüllter Träger reibungslos funktionieren und den Feind durch schiere Masse erdrücken. Die Effektivität in Seeschlachten wird deutlich verbessert. Ein Flugzeugträger muss wie eine gut geölte Maschine funktionieren, bei der jeder seine Rolle kennt."
 carrier_battlegroups: "Flugzeugträgerkampfgruppen"
 carrier_battlegroups_desc: "Träger können den Feind aus größerer Entfernung angreifen als jedes Marinegeschütz - und mit Augen am Himmel können wir nie überrascht werden. Eine große Gruppe von Flugzeugträgern stellt den Feind vor fast unlösbare Schwierigkeiten."
 escort_patrols: "Geleitschutz"
 escort_patrols_desc: "Wenn wir unsere Ortungsfähigkeiten verbessern, sind unsere Konvoi-Eskorten noch tödlicher für feindliche U-Boote. Nachdem sie sich nirgendwo verstecken können, stellen sie keine echte Gefahr dar."
