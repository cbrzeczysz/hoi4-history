 basic_dp_light_battery: "Einfache Mehrzweckbatterie"
 basic_dp_light_battery_desc: "Die Kombination von Schiff- und Flugabwehrgeschützen in einem einzigen Aufbau spart Gewicht und erhöht die Flexibilität.\n\nDieses Modul zu installieren, erhöht den §YLeichten Geschützangriff§!, was besonders gegen feindliche §YSchutzschiffe§! nützlich ist. Das Modul erhöht außerdem den §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nDas Installieren einer §YSekundären Batterie§! verleiht §Y$ship_hull_cruiser$n§!, §Y$ship_hull_carrier$n§! oder §YSchweren Schiffen§! eine begrenzte Fähigkeit zum §YLeichten Geschützangriff§! und erlaubt es ihnen, ein sekundäres Ziel anzugreifen."
 improved_dp_light_battery: "Verbesserte Mehrzweckbatterie"
 improved_dp_light_battery_desc: "Diese motorisierte, vollständig geschlossene Zwillingswaffenhalterung erhöht sowohl die Feuerkraft als auch die Panzerung erheblich und spart gleichzeitig Gewicht.\n\nDieses Modul zu installieren, erhöht den §YLeichten Geschützangriff§!, was besonders gegen feindliche §YSchutzschiffe§! nützlich ist. Das Modul erhöht außerdem den §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nDas Installieren einer §YSekundären Batterie§! verleiht §Y$ship_hull_cruiser$n§!, §Y$ship_hull_carrier$n§! oder §YSchweren Schiffen§! eine begrenzte Fähigkeit zum §YLeichten Geschützangriff§! und erlaubt es ihnen, ein sekundäres Ziel anzugreifen."
 advanced_dp_light_battery: "Fortschrittliche Mehrzweckbatterie"
 advanced_dp_light_battery_desc: "Automatisierte Schnellfeuergeschütze erhöhen die Feuerkraft erheblich.\n\nDieses Modul zu installieren, erhöht den §YLeichten Geschützangriff§!, was besonders gegen feindliche §YSchutzschiffe§! nützlich ist. Das Modul erhöht außerdem den §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nDas Installieren einer §YSekundären Batterie§! verleiht §Y$ship_hull_cruiser$n§!, §Y$ship_hull_carrier$n§! oder §YSchweren Schiffen§! eine begrenzte Fähigkeit zum §YLeichten Geschützangriff§! und erlaubt es ihnen, ein sekundäres Ziel anzugreifen."
 basic_dp_medium_battery: "Fortschrittliche mittelgroße Mehrzweckbatterie"
 basic_dp_medium_battery_desc: "Selbstnachladende Schnellfeuergeschütze erhöhen die Feuerkraft erheblich.\n\nDieses Modul zu installieren, erhöht den §YLeichten Geschützangriff§!, was besonders gegen feindliche §YSchutzschiffe§! nützlich ist. Das Modul erhöht außerdem den §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!."
