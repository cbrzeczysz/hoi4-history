l_german:
 autonomous_state: "Autonomer Staat"
 semi_autonomous_state: "Halbautonomer Staat"
 SPA_a_great_spain: "Großspanien"
 SPA_a_great_spain_desc: "Die noch junge Zweite Republik hat in ihrer Pflicht versagt, Religion, Familie und Eigentum zu schützen. Während die Linke unsere christliche Zivilisation zu zersetzen sucht, wird die Confederación Española de Derechas Autónomas alles tun, um sie zu verteidigen und Spanien wahre Einheit und einen neuen Geist zu schenken. Das Parlament wird sich dem Willen des Volkes beugen oder wir werden es eliminieren."
 SPA_hand_over_the_ceda_campaign_chest: "Die CEDA-Wahlkampfkasse aushändigen"
 SPA_hand_over_the_ceda_campaign_chest_desc: "Wir haben nach unserem Wahlkampf noch reichlich Geld übrig. Sollte das Parlament unsere Stimme nicht hören wollen, müssen wir uns darauf vorbereiten, es eliminieren zu müssen. Wir übergeben das Geld der Confederación Española de Derechas Autónomas dem aufgeklärten Teil des Militärs, damit dieser seinen Aufstand gegen die Linke vorbereiten kann."
 SPA_negotiate_carlist_support: "Carlistische Unterstützung aushandeln"
 SPA_negotiate_carlist_support_desc: "Unsere Sache hat Verbündete, mit denen wir nur Kontakt aufnehmen müssen. Anti-klerikale Stimmungsmache der Linken hat die Carlisten erzürnt, die sich schon lange auf eine Konfrontation mit der Republik vorbereiten. Sollten wir ihre Unterstützung gewinnen, würde das unsere Aufstand deutlich stärken."
 SPA_negotiate_carlist_support_tt: "Bei Ausbruch des Bürgerkriegs erhalten Sie 5 gut ausgebildete Einheiten mit §Y3 Infanterie§!-Bataillonen.\n"
 SPA_negotiate_carlist_support_tt_2: "§RDiese Einheiten werden bei Bürgerkriegsende entfernt, wenn Spanien nicht carlistisch geworden ist!§!\n"
 SPA_the_army_of_africa: "Die Armee Afrikas"
 SPA_the_army_of_africa_desc: "Der Schlüssel zum Sieg im kommenden Konflikt ist die erfahrene Afrikaarmee. Wir müssen sicherstellen, dass sie unserer Sache treu ergeben ist, Pläne für die Blitzbesetzung Nordafrikas entwickeln und dann den Transfer dieser kampferprobten Truppen auf das Festland vorbereiten, wo sie die Waagschale zu unseren Gunsten senken können."
 SPA_the_army_of_africa_tt: "Bei Ausbruch des Bürgerkriegs erhalten Sie 5 gut ausgebildete Einheiten mit §Y7 Infanterie§!- und §Y2 Artillerie§!-Bataillonen und §YAufklärungs§!- und §YPionier§!unterstützung sowie die garantierte Kontrolle über §Y[290.GetName]§!.\n"
 SPA_secure_the_northern_garrisons: "Die nördlichen Garnisonen sichern"
 SPA_secure_the_northern_garrisons_desc: "Mit der richtigen „Ermutigung“ sichern wir uns die Unterstützung der Garnisonskommandanten im Norden. Wenn wir dann noch gleichzeitig einen Aufstand anzetteln, haben wir eine gute Machtbasis für unseren Krieg gegen die Linken, falls unser Putschversuch zunächst scheitern sollte."
 SPA_secure_the_northern_garrisons_tt: "Erhöht die §YGarnisonskontrolle§! auf §GVollständig§! in §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! und §Y[172.GetName]§!.\n\nDie Nationalisten kontrollieren zu Beginn des Bürgerkriegs diese Provinzen, so lange ihre §YGarnisonskontrolle§! dort mindestens §OSchwach§! ist.\n"
 SPA_sin_paquito: "Sin Paquito"
 SPA_sin_paquito_desc: "Die Regierung zweifelt an Francisco Francos Regierungstreue und hat ihn deswegen auf die Kanaren geschickt, um die dortigen Truppen zu kommandieren. Trotz unserer Einladungen hat er aber auch uns seine Unterstützung nicht zugesichert, sondern zögert die Dinge durch seine Unentschlossenheit nur weiter hinaus. Wenn sich die \"Miss Kanarische Inseln 1936\" nicht entschließt, sich auf unsere Seite zu schlagen, dann schreiten wir einfach ohne ihn zur Tat."
 SPA_con_paquito: "Con Paquito"
 SPA_con_paquito_desc: "Unsere Sache braucht starke Anführer, und Francisco Franco genießt die Loyalität der legendären Afrikaarmee. Wenn unser Aufstand Erfolg haben soll, müssen wir seine zeitraubende Unentschlossenheit ignorieren und uns seine Unterstützung sichern, auch wenn das seinen Preis haben wird ..."
 SPA_con_paquito_tt: "Bei Ausbruch des Bürgerkriegs wird §YFrancisco Franco§! Nationalistischer Feldmarschall.\n"
 SPR_the_popular_front: "Die Volksfront"
 SPR_the_popular_front_desc: "Der Faschismus und der religiöse Aberglaube stellen eine große Gefahr für unsere persönlichen Freiheiten dar. Wir müssen eine breite Front politischer Parteien bilden, die vereint sind durch ihren Kampf gegen rechts. Nur, wenn wir uns zusammenschließen, können wir den Vormarsch der Rechten aufhalten und unsere Republik retten."
 SPR_secure_the_guardia_de_asalto: "Die Guardia de Asalto sichern"
 SPR_secure_the_guardia_de_asalto_desc: "Die Spaltung der Gesellschaft nimmt immer weiter zu ... und mit ihr die Gewalt. Wir müssen die Loyalität der Sturmgarde sicherstellen, unserer erstklassig ausgebildeten und schlagkräftigen Polizeireserve. Sie werden von unschätzbarem Wert sein, falls die Gewalt noch weiter eskaliert."
 SPR_secure_the_guardia_de_asalto_tt: "Bei Ausbruch des Bürgerkriegs erhalten Sie 3 ausgebildete Einheiten mit §Y6 Infanterie§!-Bataillonen. Die Nationalisten erhalten 6 schlecht ausgebildete Einheiten mit §Y3 Infanterie§!-Bataillonen.\n"
 SPR_secure_the_guardia_de_asalto_tt_2: "Bei Ausbruch des Bürgerkriegs erhalten Sie 5 ausgebildete Einheiten mit §Y6 Infanterie§!-Bataillonen. Die Nationalisten erhalten 10 schlecht ausgebildete Einheiten mit §Y3 Infanterie§!-Bataillonen.\n"
 SPR_secure_the_guardia_get_both_types_tt: "§RWenn keiner der beiden Schwerpunkte gewählt wird, erhalten die Nationalisten stattdessen beide Typen!§!\n"
 SPR_secure_the_guardia_civil: "Die Guardia Civil"
 SPR_secure_the_guardia_civil_desc: "Extremistische Elemente stören weiterhin die öffentliche Ordnung, und die Front im Kampf gegen zivile Unruhen ist die Guardia Civil. Es muss unsere oberste Priorität sein, die Loyalität unserer nationalen Polizeitruppen sicherzustellen, wenn wir die Gewalt eindämmen und die Kontrolle wahren wollen."
 SPR_secure_the_guardia_civil_tt: "Bei Ausbruch des Bürgerkriegs erhalten Sie 6 schlecht ausgebildete Einheiten mit §Y3 Infanterie§!-Bataillonen. Die Nationalisten erhalten 3 ausgebildete Einheiten mit §Y6 Infanterie§!-Bataillonen.\n"
 SPR_secure_the_guardia_civil_tt_2: "Bei Ausbruch des Bürgerkriegs erhalten Sie 10 schlecht ausgebildete Einheiten mit §Y3 Infanterie§!-Bataillonen. Die Nationalisten erhalten 5 ausgebildete Einheiten mit §Y6 Infanterie§!-Bataillonen.\n"
 SPR_train_the_union_youth: "Die Gewerkschaftsjugend ausbilden"
 SPR_train_the_union_youth_desc: "Aus dem Militär sind immer mehr illoyale Töne zu hören, wir müssen uns auf das Schlimmste vorbereiten. Wir werden den entschlossensten und engagiertesten Teilen unserer jüngeren Anhänger Schnellkurse im Umgang mit Waffen und in grundlegenden militärischen Taktiken anbieten, damit wir sie im Ernstfall schnell bewaffnen können."
 SPR_train_the_union_youth_tt: "Bei Ausbruch des Bürgerkriegs erhalten Sie 5 gut ausgebildete Einheiten mit §Y3 Infanterie§!-Bataillonen.\n"
 SPR_enlarge_the_weapon_caches: "Die Waffenlager vergrößern"
 SPR_enlarge_the_weapon_caches_desc: "Schon vor dem asturischen Bergarbeiterstreik von 1934 wurde damit begonnen, im ganzen Land geheime Waffenlager anzulegen, um auf den unausweichlichen Fall vorbereitet zu sein, dass wir unsere Freiheit mit Waffengewalt verteidigen müssen. In den jetzigen Krisenzeiten würden wir gut daran tun, die Waffenlager auszubauen."
 SPR_enlarge_the_weapon_caches_tt: "Bei Ausbruch des Bürgerkriegs behalten Sie §Y80%§! der Ausrüstung statt §Y50%§!.\n"
 SPR_distribute_arms_to_the_people: "Waffen ans Volk verteilen"
 SPR_distribute_arms_to_the_people_desc: "Weite Teile des Militärs sind nicht mehr loyal, das ist eine nicht mehr zu leugnende Tatsache. Wir können uns nicht darauf verlassen, dass sie die Werte der Republik verteidigen. Wir müssen anfangen, Waffen an jene zu verteilen, denen die Republik wirklich am Herzen liegt, damit sie die erste Verteidigungslinie gegen eine mögliche Rebellion bilden können."
 SPR_distribute_arms_to_the_people_tt: "Bei Ausbruch des Bürgerkriegs erhalten Sie 10 unausgebildete Einheiten mit §Y3 Infanterie§!-Bataillonen.\n"
 SPR_disband_the_army: "Die Armee auflösen"
 SPR_disband_the_army_desc: "Wir können die Anzeichen der Illoyalität im Militär nicht länger ignorieren. Auch, wenn wir die Intriganten dadurch nur zum Handeln aufstacheln, wir haben keine andere Wahl, als die Armee mit sofortiger Wirkung aufzulösen und die Initiative zu ergreifen."
 SPR_disband_the_army_tt: "§GVerringert den Anteil der Armee, der sich bei Ausbruch des Bürgerkriegs auf die Seite der Nationalisten schlägt, von §Y50%§! auf §Y20%§!.§!\nDer loyalistische Anteil von §Y80%§! wird §Raufgelöst§!, seine Ausrüstung geht aber wieder in den Lagebestand über.\n\nWenn dieser Schwerpunkt nicht gewählt wird, löst die Regierung die Armee bei Ausbruch des Bürgerkriegs reaktiv auf, ohne zusätzliche Vorteile.\n\n§RIlloyale Armeeübrreste zetteln den sofortigen Ausbruch des Bürgerkriegs an!§!\n"
 SPA_the_phalanx_ascendant: "Die aufsteigende Phalanx"
 SPA_the_phalanx_ascendant_desc: "Die Falange erhebt sich JETZT. Die kranke Republik liegt im Sterben. Und auch wenn der Kampf lang und beschwerlich sein wird, wir haben die ersten Schritte auf dem Weg zur Wiedergeburt des Spanischen Reichs getan."
 SPA_bolster_offensive_infrastructure: "Offensive Infrastruktur stärken"
 SPA_bolster_offensive_infrastructure_desc: "Die größte Engstelle in unserer offensiven Planung ist die Tatsache, dass wir nicht in der Lage sind, unsere Fronteinheiten mit ausreichend Nachschub zu versorgen. Wenn wir uns darauf konzentrieren, die Infrastruktur in diesen Bereichen zu verbessern, stärkt das unsere offensiven Operationen bedeutend."
 SPA_bolster_offensive_infrastructure_tt: "Erfordert den Spanischen Bürgerkrieg.\nIn 3 zufälligen Staaten der Front wird je §Y1 Infrastruktur§! ergänzt.\n"
 SPA_the_fifth_column: "Die Fünfte Kolonne"
 SPA_the_fifth_column_desc: "Um es mit den Worten von Emilio Mola zu sagen: \"Während meine vier Kolonnen gegen Madrid vorrücken, wird sich innerhalb der Stadt eine fünfte Kolonne von Unterstützern erheben und die republikanische Verteidigung von innen heraus unterminieren\". Wir werden diese „Fünften Kolonnen“ in allen Städten organisieren, auf die wir zumarschieren. Das wird uns einen entscheidenden Vorteil verleihen."
 SPA_the_fifth_column_tt: "Schaltet die Entscheidungen „§YFünfte Kolonne aktivieren§!“ frei, wodurch in feindlichem Gebiet kleinere Aufstände angezettelt werden können.\n"
 SPA_emergency_munitions_corporations: "Notmunitionsfirmen"
 SPA_emergency_munitions_corporations_desc: "Wir müssen die Kriegsbemühungen unverzüglich verstärken, wenn wir unsere mutigen Truppen mit ausreichend Nachschub versorgen wollen. Wir organisieren alle, die nicht kämpfen, zu provisorischen Werkstätten, die die grundlegendsten Dinge für unsere Truppen herstellen."
 SPA_the_corpo_truppe_volontarie: "Die Corpo Truppe Volontarie"
 SPA_the_corpo_truppe_volontarie_desc: "Unsere Unterstützer in [ITA.GetNameDef] haben uns den Corpo Truppe Volontarie geschickt, der uns in unserem Kampf unterstützen soll. Aber wenn wir Erfolg haben wollen, muss er deutlich vergrößert werden. Wir schicken einen diplomatischen Gesandten nach [ITA.GetNameDef], um Werbung für unsere Sache zu machen und noch weitere militärische Hilfe zu erbitten."
 SPA_the_condor_legion: "Die Condor-Legion"
 SPA_the_condor_legion_desc: "Unsere Unterstützer in [GER.GetNameDef] haben uns die Legion Condor geschickt, die uns in unserem Kampf unterstützen soll. Aber wenn wir Erfolg haben wollen, muss sie deutlich vergrößert werden. Wir schicken einen diplomatischen Gesandten nach [GER.GetNameDef], um Werbung für unsere Sache zu machen und noch weitere militärische Hilfe zu erbitten."
 SPA_equipment_shipments: "Ausrüstungslieferungen"
 SPA_equipment_shipments_desc: "Um unseren Sieg zu gewährleisten, benötigen wir nicht nur Truppen. Unseren Unterstützern im Ausland muss deutlich gemacht werden, wie dringend wir auf Ausrüstung angewiesen sind, und wie sie uns in dieser Angelegenheit helfen können."
 SPA_obtain_training_staff: "Ausbilder finden"
 SPA_obtain_training_staff_desc: "Unserem Stolz schmeckt das vielleicht nicht, aber wir müssen eingestehen, dass unsere ausländischen Unterstützer sehr viel mehr Erfahrung in der Kunst der Kriegsführung haben. Wir sollten ihre militärischen Berater nach Spanien einladen, damit sie unsere Offiziere unterrichten und uns bei der Ausbildung unserer Truppen unterstützen. Das verleiht uns den entscheidenden Vorteil gegenüber den Republikanern."
 SPA_doctrinal_advancements: "Neue Doktrinen"
 SPA_doctrinal_advancements_desc: "Unsere ausländischen Unterstützer haben in den letzten Jahrzehnten gewaltige Fortschritte in der militärischen Theorie und Doktrin gemacht. Vielleicht können wir sie überzeugen, ihre Konzepte mit uns zu teilen, damit wir sie in unserem aktuellen Krieg auf die Probe stellen können."
 SPA_secure_the_national_defense_council: "Den Nationalen Verteidigungsrat sichern"
 SPA_secure_the_national_defense_council_desc: "Unsere Sache hat keinen einzelnen Führer, sondern es steht ihr eine Junta aus militärischen und zivilen Führungspersönlichkeiten mit mehr oder weniger deckungsgleichen Zielen vor. Wenn wir unseren Willen durchsetzen und Spanien die Wiedergeburt schenken wollen, die es verdient, müssen wir uns die Vorherrschaft über diese vielschichtige und oft miteinander zankende Organisation sichern."
 SPA_suspend_the_constitution: "Die Verfassung aussetzen"
 SPA_suspend_the_constitution_desc: "Wir werden keine Fortschritte machen, wenn wir uns an eine Verfassung binden, die wiederholt gezeigt hat, wie schwach und fehlbar sie ist. Wir werden die Verfassung aussetzen und damit den Weg für eine militärische Übergangsregierung ebnen, die uns durch diesen notwendigen Brudermord führen kann, der wiederum die Errichtung einer neuen, starken, autoritären Regierung möglich macht."
 SPA_primo_de_rivera_prisoner_exchange: "Gefangenenaustausch Primo De Rivera"
 SPA_primo_de_rivera_prisoner_exchange_desc: "Der Gründer der Falange, José Antonio Primo de Rivera, der Sohn des alten Diktators Miguel Primo de Rivera, wurde noch vor Ausbruch des Bürgerkriegs inhaftiert. Die Republikaner haben ihre Bereitschaft zu einem Gefangenentausch signalisiert. Wenn wir dadurch unseren ideologischen Führer zurückbekommen, müssen wir einwilligen."
 SPA_eliminate_the_carlists: "Die Carlisten eliminieren"
 SPA_eliminate_the_carlists_desc: "Unsere Vision für Spanien ist nicht mit der der Carlisten vereinbar. Sie klammern sich an eine aussterbende Dynastie und stellen mit ihren schwachen Anführern und ihrem religiösen Fanatismus eine Gefahr für die Zukunft Spaniens dar. Wir müssen diese Dissidenten auslöschen, damit echte Anführer, starke Anführer hervortreten und das Land mit eiserner Faust einen können."
 SPR_carlist_uprising_flag: "Die Carlisten haben sich erhoben."
 SPA_absorb_carlist_remnants: "Überreste der Carlisten absorbieren"
 SPA_absorb_carlist_remnants_desc: "Der Carlismus ist so gut wie besiegt, die weniger fanatischen Elemente der Fraktion können aber noch immer von Nutzen an der Front sein. Wir sollten uns diese Gelegenheit nicht entgehen lassen. Jeder einzelne gesunde Mensch, den wir auftreiben können, treibt die Ziele der Falange als Ganzes voran."
 SPA_establish_the_directory: "Das Direktorat bilden"
 SPA_establish_the_directory_desc: "Emilio Mola, der große Architekt des Aufstands, hat genügend Unterstützung von der Junta und den politischen Anführern der Falange versammelt, um die nächste Phase seines Plans zu beginnen: Die Errichtung eines Direktorats, das alle Aspekte des Bürgerkriegs verwaltet, bis das Land gesichert werden kann."
 SPA_establish_the_directory_tt: "§Y[ROOT.GetName]§! wird zum §YSpanischen Direktorat§!\n"
 SPA_a_one_party_state: "Ein Einparteienstaat"
 SPA_a_one_party_state_desc: "Die Demokratie ist kein Selbstzweck, wie die Republikaner uns weismachen wollen. Sie ist vielmehr ein Mittel, um die volle Kontrolle über den Staat den Schwachen und Unwürdigen zu entreißen. Wir werden alle anderen politischen Parteien abschaffen, damit jene mit einer starken Vision nicht länger daran gehindert werden können, ihren Traum eines Großspaniens zu verfolgen."
 SPA_a_one_party_state_tt: "Die Hälfte der aktuellen kombinierten §Ynicht-faschistischen§! Unterstützung wird als §RStabilität§!-Malus angewandt:\n"
 SPA_expand_conscription: "Die Wehrpflicht ausweiten"
 SPA_expand_conscription_desc: "Der Bürgerkrieg fordert einen hohen Tribut von unserem Land, aber wir dürfen nicht aufhören, Druck auf die Republikaner auszuüben. Im Gegenteil, ein erneuter Vorstoß ist nötig, genährt von neuerlichen Rekrutierungsbemühungen."
 SPA_safeguard_the_freedom_of_worship: "Die Religionsfreiheit schützen"
 SPA_safeguard_the_freedom_of_worship_desc: "Die Republikaner gefährden den Glauben an Gott selbst! Wir müssen allen unmissverständlich klarmachen, dass wir die letzte Bastion des Christentums sind. Wir werden die Rechte aller Christen verteidigen und all derer, die sich unseren Kampf anschließen möchten."
 SPA_prepare_the_pyrenees_defenses: "Die Verteidigung der Pyrenäen vorbereiten"
 SPA_prepare_the_pyrenees_defenses_desc: "Uns sind Gerüchte zu Ohren gekommen, dass die Republikaner [FRA.GetNameDef] um Hilfe gebeten haben. Es ist zwar unwahrscheinlich, aber wir können das Risiko nicht eingehen, dass das wahr ist, und unsere Nordgrenze unverteidigt lassen. Wir müssen augenblicklich defensive Vorkehrungen für den Fall einer [FRA.GetAdjective]en Intervention treffen."
 SPA_prepare_the_pyrenees_defenses_tt: "Platzieren Sie §YBefestigungen§! der Stufe 2 in Provinzen an der französischen Grenze in §YPaís Vasco§!, §YNavarre§!, §YWest-Aragón§!, §YOst-Aragón§! und §YCataluña§!.\n"
 SPA_develop_all_talent: "Alle Talente entwickeln"
 SPA_develop_all_talent_desc: "Jeder, der es verdient, erhält Zugang zu einer höheren Bildung sowie das nötige Geld, um Ideen zu verfolgen, die für den Staat von Interesse sein könnten. Wenn wir in neue Forschungs- und Entwicklungseinrichtungen investieren, ernten wir sicher auf vielen Gebieten die Früchte."
 SPA_regional_agrarian_commissions: "Regionale Agrarkommissionen"
 SPA_regional_agrarian_commissions_desc: "Die ländlichen Gebiete wurden im Krieg schwer beschädigt. Um sicherzustellen, dass die Bevölkerung nicht verhungert, richten wir mit sofortiger Wirkung in allen Regionen Agrarkommissionen ein. Diese Kommissionen maximieren die Produktivität des unbeschädigten Ackerlands und ermöglichen es uns, die Leute satt zu bekommen."
 SPA_the_national_syndicalist_state: "Der national-syndikalistische Staat"
 SPA_the_national_syndicalist_state_desc: "Der Bürgerkrieg ist vorbei, nun ist es an der Zeit, dass die militärische Übergangsregierung die Kontrolle wieder abgibt und die wahren Anführer der Falange eine neue Ära für Spanien einläuten."
 SPA_the_national_syndicalist_state_tt: "§Y[ROOT.GetName]§! wird zum §YSpanischen Reich§!\n"
 SPA_syndicalize_production: "Produktion syndikalisieren"
 SPA_syndicalize_production_desc: "Unsere Bewegung hebt sich sowohl vom Kapitalismus als auch vom Kommunismus ab. Wir erschaffen stattdessen nationale Syndikate, in denen Arbeitnehmer und Arbeitgeber zusammenarbeiten können, um zum Wohle von ganz Spanien die Produktivität zu maximieren."
 SPA_strengthen_the_supreme_reality_of_spain: "Die überragende Reailtät Spaniens stärken"
 SPA_strengthen_the_supreme_reality_of_spain_desc: "Separatismus, Zwietracht und lokale Autonomie haben den spanischen Staat zu lange geschwächt. Wir werden all diese törichten Konzepte abschaffen und eine neue Realität für ein vereintes Spanien schaffen, der jeder etwas abgewinnen und zu der jeder beitragen kann, unabhängig davon, welcher Gruppe oder Klasse er angehört."
 SPR_recovering_from_civil_war_focus_tt: "Schaltet die Entscheidungen „§YErholung vom Bürgerkrieg§!“ frei. Diese erlauben uns, im Besitz befindliche spanische Staaten wieder in den Status §YKernstaat§! zu versetzen, wenn der §YGehorsam§! hoch genug ist.\n"
 SPA_glory_and_wealth_on_the_sea_lanes: "Ruhm und Reichtum auf den Seewegen"
 SPA_glory_and_wealth_on_the_sea_lanes_desc: "Das Schicksal Spaniens lag schon immer jenseits der Ozeane. Ruhm und Reichtum erwarten uns, wir müssen lediglich die Kontrolle über die Seewege zurückerlangen, die wir früher genossen haben."
 SPA_improve_domestic_naval_facilities: "Marineeinrichtungen im Inland verbessern"
 SPA_improve_domestic_naval_facilities_desc: "Eine erstklassige Marine erfordert eine erstklassige Infrastruktur. Neue Werften und Anlagen sind nötig und wir müssen schon jetzt mit dem Bau beginnen."
 SPA_a_great_maritime_power: "Eine große Seemacht"
 SPA_a_great_maritime_power_desc: "Die Macht Spaniens war früher auf allen Weltmeeren gefürchtet. Im Laufe der Jahrhunderte hat sich unser Glück gewendet, aber unsere Verbindung zu den Meeren bleibt. Wir werden unsere maritimes Vermächtnis wieder aufleben lassen und wieder über die Gewässer der Welt herrschen."
 SPA_commerce_protection: "Handel schützen"
 SPA_commerce_protection_desc: "Der Welthandel ist mehr denn je der Schlüssel zu einer robusten Wirtschaft. Wir müssen in der Lage sein, unsere Handelsschiffe zu beschützen. Das stärkt unsere Position in einem möglichen Konflikt."
 SPA_exemplify_the_art_and_science_of_warfare: "Kunst und Wissenschaft der Kriegsführung verkörpern"
 SPA_exemplify_the_art_and_science_of_warfare_desc: "Die Kriegsführung ist ebenso sehr Wissenschaft wie Kunst. Wir müssen denen, die sich dieser Wissenschaft verschrieben haben, die nötigen Werkzeuge und Einrichtungen an die Hand geben, um ihre Ideen zu entwickeln."
 SPA_the_will_to_empire: "Der Wille zum Reich"
 SPA_the_will_to_empire_desc: "Wir sind entschlossen, ein Reich aufzubauen. Spaniens Bestimmung liegt in Europa. Wir beanspruchen für Spanien eine vorherrschende Position in Europa und erklären, dass Spanien weiterhin die spirituelle Achse sein wird, die die hispanische Welt verbindet."
 SPA_unite_iberia: "Iberien vereinen"
 SPA_unite_iberia_desc: "Portugal und Spanien waren einst vereint, und manche sind der Meinung, dass das wieder so sein sollte. Wir stimmen zu. Die iberische Wiedervereinigung wird unsere Position in der Welt unermesslich stärken."
 SPA_absorb_the_portuguese_empire: "Das portugiesische Reich absorbieren"
 SPA_absorb_the_portuguese_empire_desc: "Das portugiesische Kolonialreich ist Teil unserer neuen iberischen Hegemonie, auch wenn sie es selbst vielleicht noch nicht so sehen. Aber das lässt sich leicht beheben."
 SPA_claim_the_aragonese_possessions: "Den aragonesischen Besitz einfordern"
 SPA_claim_the_aragonese_possessions_desc: "Das Königreich von Aragonien erstreckte sich einst über weite Teile des Mittelmeerraums. Spanien ist der historische Nachfolger dieses Königreichs und hat daher ein Recht darauf, dass diese Gebiete wieder unter seine Kontrolle gestellt werden. Wir werden dieses Recht beanspruchen."
 SPA_reclaim_spanish_africa: "Spanisch-Afrika erweitern"
 SPA_reclaim_spanish_africa_desc: "Es gibt keinen Grund, warum die aktuellen Grenzen unserer Besitztümer in Nordafrika in Stein gemeißelt sein sollten. Die Franzosen sind im Moment schwach, vielleicht ist das der ideale Zeitpunkt, um das Gebiet für uns zu beanspruchen."
 SPA_reassert_american_dominance: "Amerikanische Dominanz wieder geltend machen"
 SPA_reassert_american_dominance_desc: "In dem Jahrhundert seit ihrer Unabhängigkeit haben die verschiedenen Nationen Lateinamerikas nur untereinander gestritten und gezankt. Sie haben vergessen, welche Stärke unserer kulturellen Einheit innewohnt. Wir werden sie daran erinnern, dass wir die Achse sind, um die sie sich drehen."
 SPA_reassert_american_dominance_tt: "Schaltet Entscheidungen der Kategorie §YAmerikanische Dominanz wieder geltend machen§! frei, die die friedliche Unterwerfung schwächerer Länder auf dem amerikanischen Kontinent ermöglichen.\n"
 SPA_retake_the_americas: "Amerikanischen Kontinent zurückerobern"
 SPA_retake_the_americas_desc: "Die größeren Mächte Lateinamerikas haben nicht vor, uns freiwillige als Führer zu akzeptieren. Und wir werden auch unsere alten Besitztümer nicht ohne einen Kampf von [USA.GetNameDef] zurückbekommen. Wir stehen vor einer großen Herausforderung, doch die Verwirklichung unserer imperialen Ambitionen steht kurz bevor, wenn wir diese Herausforderung nur überwinden können."
 SPA_embrace_the_spanish_destiny: "Die spanische Bestimmung verwirklichen"
 SPA_embrace_the_spanish_destiny_desc: "Spanien steht vor einer einzigartigen Bestimmung: Allen Spaniern die Freiheit zu schenken, einer starken und freien Nation anzugehören. Unsere Vormachtstellung in der Welt wieder einzunehmen, trotz des Widerstands unserer Feinde. Und die christliche Lebensweise zu verteidigen."
 SPA_the_national_and_popular_army_of_spain: "Die Nationale Volksarmee Spaniens"
 SPA_the_national_and_popular_army_of_spain_desc: "Die militärische Macht der neuen spanischen Nation wird in eine National- und eine Volksarmee aufgeteilt. Alle gesunden Männer werden die Ehre haben, eingezogen zu werden."
 SPA_mandatory_pre_military_training: "Verpflichtende vormilitärische Ausbildung"
 SPA_mandatory_pre_military_training_desc: "Um sie auf den Einzug in die Armee vorzubereiten, werden alle Männer eine verpflichtende vormilitärische Ausbildung erhalten."
 SPA_all_shall_serve: "Alle müssen dienen"
 SPA_all_shall_serve_desc: "Das Neue Spanien ist der Ausdruck des Willens aller Spanier. Daher muss auch allen gestattet sein, ihre Pflicht zu Verteidigung zu leisten. Die Rekrutierungsbestimmungen müssen entsprechend angepasst werden."
 SPA_the_army_of_africa_model: "Das \"Armee Afrikas\"-Modell"
 SPA_the_army_of_africa_model_desc: "Der Erfolg der Afrikaarmee im Bürgerkrieg ist nicht unbemerkt geblieben. Unsere neue Armee muss den von ihr vorgegebenen Standard erfüllen, wir werden sie also nach ihrem Vorbild gestalten."
 SPA_equipment_modernization: "Ausrüstung modernisieren"
 SPA_equipment_modernization_desc: "Für unsere neue Armee sind nur die besten Waffen gut genug. Wir müssen also neue Waffentypen entwickeln."
 SPA_artillery_modernization: "Artilleriemodernisierung"
 SPA_artillery_modernization_desc: "Der Artillerie kommt in der modernen Kriegsführung eine Schlüsselrolle zu. Wir müssen unsere veralteten Waffen durch neue, leistungsfähigere Modelle ersetzen."
 SPA_expand_the_air_branch: "Die Luftwaffe erweitern"
 SPA_expand_the_air_branch_desc: "Der Bürgerkrieg hat klar gezeigt, was für eine wichtige Rolle die Luftwaffe spielt. Wenn wir ernstgenommen werden wollen, müssen wir uns in diesem Bereich vergrößern."
 SPA_expand_the_special_forces: "Die Spezialtruppen erweitern"
 SPA_expand_the_special_forces_desc: "Eine Handvoll Spezialisten kann erreichen, was hunderte von einfachen Infanteriesoldaten nicht erreichen kann. Wir beginnen mit Spezialausbildungen für bestimmte Aufgaben. So stellen wir sicher, dass wir über die nötigen Werkzeuge verfügen, wenn es einmal nötig ist."
 SPA_motorization: "Motorisierung"
 SPA_motorization_desc: "Die Massenmotorisierung einer Armee eröffnet völlig neue taktische und strategische Möglichkeiten. Diesen Vorteil dürfen wir uns nicht entgehen lassen."
 SPA_an_armored_corps: "Ein Panzerkorps"
 SPA_an_armored_corps_desc: "Spanien braucht ein Panzerkorps, wenn wir nicht von unseren Nachbarn übertrumpft werden wollen."
 SPA_join_the_axis: "Den Achsenmächten beitreten"
 SPA_join_the_axis_desc: "Die Zukunft Spaniens liegt im Umsturz der etablierten Weltordnung. Wir müssen uns mit Gleichgesinnten verbünden und unsere Kräfte bündeln."
 SPA_fascist_economic_aid: "Faschistische Wirtschaftshilfe"
 SPA_fascist_economic_aid_desc: "Der Bürgerkrieg hat für ein verheerendes Ausmaß an Zerstörung gesorgt, aber vielleicht sind unsere neuen Verbündeten bereit, uns beim Wiederaufbau unserer Nation zu unterstützen."
 SPA_facilitate_pyrenees_freight_transports: "Frachttransport über die Pyrenäen erleichtern"
 SPA_facilitate_pyrenees_freight_transports_desc: "Wir müssen die Versorgung mit neuem Material aus dem Norden effizienter gestalten, um der Nachfrage gerecht zu werden. Wir erweitern die Eisenbahnschienen, die um die Pyrenäen herumführen."
 SPA_facilitate_pyrenees_freight_transports_tt: "Sorgt für maximale §YInfrastruktur§! in §YMadrid§!, §YGuadalajara§!, §YOst-Aragón§!, §YCataluña§!, §YBurgos§! und §YPaís Vasco§!."
 SPA_improve_cross_country_railways: "Eisenbahnnetz verbessern"
 SPA_improve_cross_country_railways_desc: "Der Ausbau unseres nationalen Eisenbahnnetzes sorgt nicht nur für dringend benötigte Arbeitsplätze, sondern erleichtert uns auch den Transport von Truppen und Nachschub und ist für alle Spanier eine Frage des nationalen Stolzes."
 SPA_support_the_war_industry: "Die Kriegsindustrie unterstützen"
 SPA_support_the_war_industry_desc: "Bevor wir unsere Kriegsindustrie ausweiten können, müssen wir zunächst die sekundäre Industrie ausbauen, von der sie abhängig sein wird."
 SPA_italian_shipbuilding_expertise: "Italienische Schiffsbauexpertise"
 SPA_italian_shipbuilding_expertise_desc: "Wenn wir italienische Fachleute einladen, sollten wir unsere Fähigkeit zum Bau neuer Schiffe deutlich verbessern können. So können wir unsere Marine leichter ausbauen, insbesondere was die größten Schiffstypen angeht."
 SPA_the_duty_to_work: "Arbeitspflicht"
 SPA_the_duty_to_work_desc: "Alle Spanier haben eine Pflicht gegenüber dem Staat. Wer nicht an der Front kämpft, der muss alles tun, um seine Landsmänner zu versorgen und auszurüsten, denen diese Aufgabe zukommt."
 SPA_expand_the_war_industry: "Die Kriegsindustrie erweitern"
 SPA_expand_the_war_industry_desc: "Ein mächtiger Staat erfordert eine große Kriegsindustrie, wenn er diese Macht auch zeigen will ... und unsere könnte deutlich größer sein."
 SPA_national_recovery: "Nationale Erholung"
 SPA_national_recovery_desc: "Es wird Zeit für eine konzertierte nationale Wiederaufbaubemühung, um die Zerstörungen des Bürgerkriegs vergessen zu machen."
 SPA_autarky: "Autarkie"
 SPA_autarky_desc: "Damit unsere Position nicht von anderen bedroht wird, müssen wir dafür sorgen, dass unsere Wirtschaft vollkommen autark ist."
 SPA_spanish_austerity: "Spanische Sparsamkeit"
 SPA_spanish_austerity_desc: "Eine Politik der Sparsamkeit ist zwar unbeliebt, aber sie ist notwendig, um das Geld loszueisen, das wir für den Wiederaufbau unserer Nation benötigen."
 SPA_reduce_reliance_on_foreign_resources: "Abhängigkeit von ausländischen Ressourcen verringern"
 SPA_reduce_reliance_on_foreign_resources_desc: "Sich von anderen abhängig zu machen ist eine Schwäche, die unsere potenziellen Feinde ausnützen können. Wir müssen darauf abzielen, in allen Ressourcen völlig autark zu sein."
 SPA_reduce_reliance_on_foreign_resources_tt: "Schaltet einzigartige Entscheidungen der Kategorie §YNach Ressourcen suchen§! frei, die den Ausbau bestehender und die Entwicklung neuer Ressourcenvorkommen auf dem Kontinent ermöglichen.\n"
 SPA_expand_the_axis_gold_trade: "Den Achsen-Goldhandel erweitern"
 SPA_expand_the_axis_gold_trade_desc: "Die Achsenmächte sind verzweifelt auf Handel angewiesen, sie leiden schwer unter der Blockade der Alliierten. Ihr Gold fließt in unsere Nation, über die sie natürliche Ressourcen von uns selbst und von anderen neutralen Ländern beziehen können. Davon profitieren wir gewaltig, vielleicht sollten wir das also noch weiter fördern ..."
 SPA_ensure_agricultural_self_sufficiency: "Landwirtschaftliche Unabhängigkeit sicherstellen"
 SPA_ensure_agricultural_self_sufficiency_desc: "Wir müssen uns unabhängig von Lebensmittelimporten aus dem Ausland machen. Unsere Landwirtschaft muss so weit ausgebaut werden, dass sie unser ganzes Land ernähren kann."
 SPA_unify_the_nationalist_front: "Die nationalistische Front vereinen"
 SPA_unify_the_nationalist_front_desc: "Die Rebellion, beziehungsweise die \"Nationalisten\", wie sie sich neuerdings nennen, sind eine lose Verbindung von Gruppen, deren einzige Gemeinsamkeit ihr Wunsch ist, die Republik zu stürzen. Der Weg zum Erfolg liegt darin, interne Querelen zu vermeiden und uns auf den Kampf gegen unseren gemeinsamen Feind zu konzentrieren."
 SPA_save_the_alcazar: "Rettet den Alcázar!"
 SPA_save_the_alcazar_desc: "Der Alcázar in Toledo wird noch immer von loyalen Truppen gehalten, doch sie werden belagert! Sie zu befreien ist zwar nicht von großer strategischer Wichtigkeit, wäre aber ein großer Propagandasieg und würde die Position von Francisco Franco als De-facto-Anführer der Militärjunta zementieren."
 SPA_martyrdom_for_primo_de_rivera: "Märtyrertum für Primo De Rivera"
 SPA_martyrdom_for_primo_de_rivera_desc: "José Antonio Primo de Rivera, Gründer der Falange, wurde schon vor dem Ausbruch des Bürgerkriegs inhaftiert. Man hat uns zwar einen Gefangenenaustausch angeboten, aber vielleicht würde dieser potenzielle politische Rivale unserer Sache als hingerichteter Märtyrer besser dienen ... Wir sorgen dafür, dass die Verhandlungen zu diesem Gefangenenaustausch leider scheitern."
 SPA_caudillo_of_spain: "Caudillo von Spanien"
 SPA_caudillo_of_spain_desc: "Francisco Francos Erfolge sprechen für sich, und seine potenziellen Rivalen haben allesamt einen frühen Tod gefunden. In der Junta mehren sich die Stimmen, die ihn zu unserem offiziellen Anführer ernennen wollen. Es steht nur noch eine offizielle Erklärung aus."
 SPA_extol_the_martyrs_of_the_war: "Die Märtyrer des Krieges preisen"
 SPA_extol_the_martyrs_of_the_war_desc: "Wer sein Leben für unsere Sache gegeben hat, der sollte für sein Opfer geehrt werden. Wir sollten uns an diese Menschen erinnern und sie uns zum Vorbild nehmen."
 SPA_consolidate_the_north: "Den Norden konsolidieren"
 SPA_consolidate_the_north_desc: "Der erste Schritt auf dem Weg zum Sieg muss die Eroberung und Konsolidierung der Gebiete im Norden sein. Danach können wir uns anderen anfälligen Gebieten an der republikanischen Front zuwenden."
 SPA_foment_a_carlist_split: "Eine Spaltung der Carlisten auslösen"
 SPA_foment_a_carlist_split_desc: "Die Carlisten sind ebenso innerlich gespalten wie die nationalistische Front selbst. Wenn wir verschiedene carlistische Anführer gegeneinander ausspielen, können wir sie schwächen. Anschließend können wir separate Vereinbarungen mit unterschiedlichen carlistischen Gruppierungen treffen."
 SPA_a_methodical_approach: "Ein methodischer Ansatz"
 SPA_a_methodical_approach_desc: "Der Schlüssel zum Erfolg in diesem Bürgerkrieg liegt nicht in kühnen Manövern und fahrlässigen Angriffen, sondern in methodischer Planung und in zielgerichteten, präzisen Attacken."
 SPA_tackle_the_vulnerable_fronts: "Die verwundbaren Fronten anpacken"
 SPA_tackle_the_vulnerable_fronts_desc: "Wir haben einige Schwachstellen in der Front des Gegners identifiziert. Wir sollten uns auf diese Gebiete konzentrieren, um die Wirkung unserer Offensiven zu maximieren."
 SPA_tackle_the_vulnerable_fronts_tt: "Verbessert die Entscheidungen der Kategorie §YBürgerkriegoffensiven§! durch einen vorübergehenden Kampfbonus gegen den Feind zu Beginn einer Offensive.\n"
 SPA_integrate_the_requetes: "Die Requetés integrieren"
 SPA_integrate_the_requetes_desc: "Die carlistischen Requetés, die unserer Sicht wohlgesonnener sind, sollten enger in unsere Truppen integriert werden. Ihre Erfahrung und Ausbildung werden im kommenden Konflikt von unschätzbarem Wert sein."
 SPA_portuguese_aid: "Portugiesische Hilfe"
 SPA_portuguese_aid_desc: "Wir müssen jede Hilfe annehmen, egal, woher sie kommt. Portugal hat vielem unserer Anführer, die nach der gescheiterten Rebellion von 1932 fliehen mussten, Asyl geboten. Vielleicht sind die Portugiesen bereit, uns mit Material zu helfen, wenn wir sie fragen. Das könnte sogar als Basis für eine noch engere Zusammenarbeit in Zukunft dienen."
 SPA_the_iberian_pact: "Bloco Ibérico"
 SPA_the_iberian_pact_desc: "Die Integrität unserer zwei Nationen hängt von der guten Beziehung zwischen ihnen ab. Wir sollten einen Pakt vorschlagen, dass sowohl Spanien als auch Portugal immer dieselbe Seite wählen, wenn sie in einen Weltkrieg oder in ein Bündnis eintreten. Ein vereintes Iberien ist ein starkes Iberien!"
 SPA_the_iberian_pact_tt: "Diese Vereinbarung verpflichtet die beiden Parteien, derselben Fraktion beizutreten, wenn die jeweils andere Partei einem Bündnis oder einer Kriegsallianz beitritt."
 SPA_the_iberian_pact_tt_2: "§R[POR.GetNameDefCap] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 SPA_the_latin_bloc: "Der Latin Bloc"
 SPA_the_latin_bloc_desc: "Überall auf der Welt bilden sich große Machtblocks. Anstatt uns in die Spannungen einzumischen, die zwischen diesen Blocks immer weiter zunehmen, sollten wir einen eigenen Machtblock mit den Nationen bilden, die uns kulturell und ideologisch am ähnlichsten sind: unseren Nachbarn im Mittelmeerraum."
 SPA_utilize_the_intellectuals: "Die Intellektuellen nutzen"
 SPA_utilize_the_intellectuals_desc: "Wer mit außergewöhnlicher Intelligenz gesegnet ist, der sollte die Ressourcen an die Hand bekommen, die er braucht, um seinem Land auf eine Weise zu dienen, auf die unsere Truppen das nicht tun können."
 SPA_banish_the_party_leaders: "Die Parteiführer verbannen"
 SPA_banish_the_party_leaders_desc: "Die individuelle Parteiführung der Falange und der Carlisten versucht zunehmend, ihre eigenen Ziele durchzusetzen. Sie sind uns ein Dorn im Auge. Wenn wir ihre Uneinigkeit ausnutzen, um ihre Position zu untergraben, können wir es rechtfertigen, diese bockigen Anführer aus dem Land zu verbannen und sie mit Marionetten zu ersetzen, die Franco treu ergeben sind."
 SPA_fuse_the_parties: "Die Parteien verschmelzen"
 SPA_fuse_the_parties_desc: "Die Vorarbeiten sind gemacht, nun ist es an der Zeit, die Falange und die Carlisten zu einer Partei zu vereinen, unter der Führung von Francisco Franco."
 SPA_fuse_the_parties_tt: "§GEntfernt§! die §Gmission§! §YEin carlistischer Aufstand steht bevor§!.\n"
 SPA_join_the_allies: "Den Alliierten beitreten"
 SPA_join_the_allies_desc: "Für uns ist klar, in welche Richtung das Pendel schwingt - wir schließen uns den Alliierten an, akzeptieren ihre mächtige wirtschaftliche Hilfe und sorgen dafür, dass wir in ihrer Gunst stehen, wenn sie den Krieg gewinnen, und daran führt kein Weg vorbei."
 SPA_the_stabilization_plan: "Der Stabilisierungsplan"
 SPA_the_stabilization_plan_desc: "Wir müssen den unvernünftigen falangistischen Traum der Autarkie begraben und mit ihm die unhaltbare Wirtschaftspolitik, die implementiert wurde, um ihn zu verwirklichen. Um eine wirtschaftliche Parität mit dem Rest der Welt zu erreichen, müssen wir stattdessen auf eine wirtschaftliche Liberalisierung setzen und damit hoffentlich einen Konjunkturaufschwung auslösen, von dem alle Spanier profitieren werden."
 SPA_expand_spanish_bases: "Spanische Stützpunkte erweitern"
 SPA_expand_spanish_bases_desc: "Die Imperialisten, mit denen wir uns verbündet haben, möchten unsere Stützpunkte nutzen, um ihren Einfluss auf dem Globus zu mehren. Um das zu ermöglichen, müssen wir unsere kontinentalen Luftwaffen- und Marinestützpunkte ausbauen."
 SPA_capitalist_economic_aid: "Kapitalistische Wirtschaftshilfe"
 SPA_capitalist_economic_aid_desc: "Westliche Wirtschaftshilfe dürfte sich als unschätzbar wertvoll für den Wiederaufbau unserer Nation erweisen."
 SPA_improve_living_standards: "Lebensstandards verbessern"
 SPA_improve_living_standards_desc: "Jeder, egal, welchen Status er hat, muss die Vorzüge genießen können, die der wirtschaftliche Aufschwung in unserer Nation mit sich bringt."
 SPA_domestic_industrial_developments: "Entwicklung der heimischen Industrie"
 SPA_domestic_industrial_developments_desc: "Westliche Innovation kann an den spanischen Arbeiter angepasst werden. Wir nehmen das Beste aus beiden Welten und unterstützen den Wiederaufbau unserer Nation."
 SPA_the_spanish_miracle: "Das spanische Wunder"
 SPA_the_spanish_miracle_desc: "Der Stabilisierungsplan hat besser funktioniert, als wir es uns je hätten träumen lassen. Man muss schon von einem Wirtschaftswunder sprechen!"
 SPA_adopt_the_26_points: "Die 26 Punkte übernehmen"
 SPA_adopt_the_26_points_desc: "Nachdem aus den \"27 Punkten\" der Falange das Verbot der Fusion politischer Parteien praktischerweise entfernt wurde, geben die verbleibenden \"26 Punkte\" ein hervorragendes Parteimanifest ab, aus dem wir prächtige Inspiration für unsere Regierungspolitik ziehen können."
 SPA_direct_the_universities: "Die Universitäten steuern"
 SPA_direct_the_universities_desc: "Die vielen talentierten Köpfe, die momentan in der akademischen Welt arbeiten, wären sicher besser eingesetzt, wenn sie unmittelbar für militärische Zwecke forschen würden. Wir werden das den Universitäten so mitteilen."
 SPA_dictator_for_life: "Diktator auf Lebenszeit"
 SPA_dictator_for_life_desc: "Franco hat seiner Nation gut gedient. Wir sehen keine Notwendigkeit, den Status quo zu verändern. Und schon gar keine Notwendigkeit, zur schwachen Monarchie früherer Tage zurückzukehren."
 SPA_invest_in_naval_infrastructure: "In Marineinfrastruktur investieren"
 SPA_invest_in_naval_infrastructure_desc: "Spanien braucht neue Marinestützpunkte, um den Ausbau unserer Flotte zu unterstützen."
 SPA_expand_the_slipways: "Die Bootsrampen erweitern"
 SPA_expand_the_slipways_desc: "Früher haben wir die größten Schiffe von anderen Nationen gekauft. Wir sollten unsere Bootsrampen vergrößern, damit wir diese Schiffe selbst herstellen können."
 SPA_the_plan_imperial: "Der \"Plan Imperial\""
 SPA_the_plan_imperial_desc: "Wir starten eine große Initiative, um die spanische Marine wieder zu einer der größten der Welt zu machen."
 SPA_restart_small_scale_shipbuilding: "Schiffsbau im kleinen Stil neu beginnen"
 SPA_restart_small_scale_shipbuilding_desc: "Unsere Marine benötigt mehrere Geleitschiffe in der Größe, die kleinere inländische Schiffswerften bauen können. Wir sollten die Entwicklung neuer Schiffstypen durch diese Werften unterstützen."
 SPA_la_division_azul: "La División Azul"
 SPA_la_division_azul_desc: "Wir haben zwar die kommunistische Gefahr hier in Iberien besiegt, aber die Wurzel des Bösen wächst noch immer im Osten. Andere tragen die Hauptlast des Kampfes, aber wir sollten eine Division von Freiwilligen schicken, um auch etwas beizutragen."
 SPA_the_tangiers_enclave: "Die Enklave Tanger"
 SPA_the_tangiers_enclave_desc: "Die Stadt Tanger wurde 1923 zu einer internationalen Zone erklärt, unter der gemeinsamen Verwaltung von Frankreich, Spanien und Großbritannien. Nachdem unsere beiden Mitverwalter gerade in einem Krieg stecken, müssen wir einschreiten und den Schutz der Stadt selbst übernehmen."
 SPA_the_tangiers_enclave_tt: "§RDas könnte unseren Mitverwaltern der internationalen Zone saußer aufstoßen!§!\n"
 SPA_demand_french_north_africa: "Französisch-Nordafrika fordern"
 SPA_demand_french_north_africa_desc: "Die [FRA.GetAdjective]en Kolonien wurden durch den Fall ihres Mutterlandes stark geschwächt. Wir sollten ihnen unseren Schutz anbieten, mit der stillen Einverständnis, dass eine Weigerung keine Option ist."
 SPA_restore_the_monarchy: "Die Monarchie wiederherstellen"
 SPA_restore_the_monarchy_desc: "Die Übergangsregierung hat ihren Zweck erfüllt, die Kommunisten sind vertrieben und die Zweite Republik ist gestürzt. Nun ist es an der Zeit, die spanische Monarchie wiederherzustellen!"
 SPA_restore_the_monarchy_tt: "§Y[ROOT.GetName]§! wird zum §YSpanischen Königreich§!\n"
 SPA_stamp_out_the_maquis: "Die Maquis ausrotten"
 SPA_stamp_out_the_maquis_desc: "Die Maquis, die Überreste unserer Feinde, führen seit langem ohne Unterlass einen Guerillakrieg, um unsere Kontrolle über das spanische Festland anzufechten. Mit der Zeit haben sie an Einfluss verloren, nun müssen wir sie ein für alle Mal ausrotten."
 SPA_defenses_against_strategic_bombing: "Verteidigung gegen strategische Bombardierungen"
 SPA_defenses_against_strategic_bombing_desc: "Wenn wir in den globalen Konflikt eintreten, müssen wir sicherstellen, dass unsere Städte ausreichend gegen die unvermeidlichen strategischen Bombardierungen geschützt, die unsere Feinde gewiss einsetzen werden."
 SPA_defenses_against_invasion: "Verteidigung gegen Invasionen"
 SPA_defenses_against_invasion_desc: "Spanien hat sehr lange Küsten. Wir müssen alles tun, um dem Feind jeden Gedanken an eine Invasion zu verleiden. Starke Befestigungen sorgen hoffentlich dafür, dass der Preis zu hoch wäre."
 SPA_defenses_against_invasion_tt: "Platzieren Sie §Y1 Befestigung§! und §Y2 Küstenbefestigungen§! in kontinentalen Kernprovinzen mit einem §YMarinestützpunkt§!.\n"
 SPA_retake_gibraltar: "Gibraltar zurückerobern"
 SPA_retake_gibraltar_desc: "Es ist über zwei Jahrhunderte her, dass Gibraltar aus Spaniens Busen gerissen wurde. Dieser britische Pickel auf dem Gesicht Iberiens darf nicht länger existieren."
 SPA_claim_west_africa: "Westafrika besetzen"
 SPA_claim_west_africa_desc: "Die französische Vorherrschaft über Westafrika ist absolut unverdient. Das Gebiet bildet eine natürliche geografische Verbindung zu unserer Kolonie in Äquatorialguinea und muss daher als integraler Bestandteil des spanischen Kolonialreichs gesehen werden."
 SPA_supremacy_of_the_communion: "Überlegenheit der Communion"
 SPA_supremacy_of_the_communion_desc: "So sicher wie Gott Himmel und Erde schuf, so sicher liegt der Schlüssel zu Spaniens vereinter Zukunft in der Traditionalistischen Glaubensgemeinschaft. Die carlistischen Aufstände im 19. Jahrhundert wurden vielleicht verhindert, aber ihr Geist wurde nie gebrochen. Alle echten Gläubigen sind jederzeit bereit, sich wieder gegen die Republik zu erheben."
 SPA_prepare_the_carlist_insurrection: "Den Carlisten-Aufstand vorbereiten"
 SPA_prepare_the_carlist_insurrection_desc: "Unser Bündnis mit der Falange ist aus der Notwendigkeit heraus geboren. Seine Lebenserwartung lässt sich schon in Wochen abzahlen. Wir müssen unsere angeblichen Verbündeten angreifen, ehe sie uns angreifen. Wir müssen ihre fehlerhafte Ideologie auslöschen, ehe sie in den Köpfen der einfachen Bürger Wurzeln schlagen kann."
 SPA_prepare_the_carlist_insurrection_tt: "Schaltet die Entscheidungen §YVorbereitungen für den Carlisten-Aufstand§! frei, wodurch Sie kontrollierte Staaten im Aufstand für die carlistische Seite sichern können.\n\nAußerdem werden §YBurgos§! und §YNavarra§! für die carlistische Seite gesichert, wenn sie kontrolliert werden."
 SPA_contact_the_union_militar_espanola: "Die Unión Militar Española kontaktieren"
 SPA_contact_the_union_militar_espanola_desc: "Die Unión Militar Española, eine riesige Geheimgesellschaft von Offizieren, die sich gegen die Republik verschworen haben, hat viele Mitglieder, die unserer Sache wohlgesonnen sein könnten. Wir sollten Kontakt zu ihnen aufnehmen und uns die Unterstützung möglichst vieler dieser Offiziere für den Ernstfall sichern."
 SPA_head_the_junta_nacional: "Die Junta Nacional anführen"
 SPA_head_the_junta_nacional_desc: "Die Junta Nacional Carlista de Guerra, die oberste Führung der carlistischen Kriegsmaschinerie, benötigt einen Anführer, die verschiedenen regionalen Juntas vereinigt. Manuel Fal Conde kann dieser Anführer sein."
 SPA_unite_the_requetes: "Die Requetés vereinen"
 SPA_unite_the_requetes_desc: "Die regionalen carlistischen Juntas konnten viel zu lange unabhängig voneinander operieren. Wir müssen sie und ihre Milizen, die Requetés, vereinen, um die carlistischen Kriegsbemühungen besser zu organisieren und Dissidenten zu eliminieren."
 SPA_the_war_in_the_north: "Der Krieg im Norden"
 SPA_the_war_in_the_north_desc: "Der Norden war schon immer das Kerngebiet der carlistischen Bewegung. Bei einem Aufstand müssen wir uns darauf konzentrieren, dieses Gebiet als Basis für unsere Operationen zu sichern."
 SPA_revive_the_spirit_of_the_carlist_wars: "Den Geist der Carlistenkriege wieder aufleben lassen"
 SPA_revive_the_spirit_of_the_carlist_wars_desc: "Die Carlistenkriege im 19. Jahrhundert endeten zwar in bedauernswerten Niederlagen für unsere Sache, doch der Geist des Widerstands lebt bis heute weiter. Wir werden nicht eher ruhen, als bis der rechtmäßige Erbe auf dem spanischen Thron sitzt und den christlichen Glauben für alle Spanier beschützt."
 SPA_arms_modernization: "Waffenmodernisierung"
 SPA_arms_modernization_desc: "Unsere Truppen sind vielleicht die entschlossensten, loyalsten, treuesten, leidenschaftlichsten und am besten ausgebildeten, aber sie brauchen trotzdem geeignete Waffen, um das Christentum zu verteidigen. Wir sorgen dafür, dass sie diese Waffen bekommen."
 SPA_no_compromise_on_carlist_ideals: "Carlistische Ideale verteidigen"
 SPA_no_compromise_on_carlist_ideals_desc: "Wir haben bei unserem anfänglichen Aufstand zwar mit der Falange kooperiert, aber wir dürfen unsere Ideale auf keinen Fall verraten, das käme einem Hochverrat gleich. Wenn die Falange unsere Forderungen nicht akzeptiert, haben wir keine andere Wahl, als sie auch zu eliminieren."
 SPA_no_compromise_on_carlist_ideals_tt_2: "§Y[ROOT.GetName]§! wird zum §YCarlistischen Spanien§!\n"
 SPA_no_compromise_on_carlist_ideals_tt: "§RDie Unterstützer des Faschismus starten einen Bürgerkrieg!§!\n"
 SPA_the_crusade_against_democracy: "Der Kreuzzug gegen die Demokratie"
 SPA_the_crusade_against_democracy_desc: "Nur der rechtmäßige carlistische Erbe hat von Gott selbst das himmlische Recht zu herrschen erhalten. Die Demokratie ist nicht nur eine Beleidigung für den König, sondern auch Gotteslästerung, ein Affront gegen den Willen Gottes. Diese Schmach darf nicht länger auf dieser Welt existieren."
 SPA_the_crusade_against_democracy_timer_tt: "Mindestens 70 Tage seit §YKreuzzug gegen die Demokratie§! zuletzt modifiziert wurde.\n"
 SPA_expand_the_requetes: "Die Requetés erweitern"
 SPA_expand_the_requetes_desc: "Bisher haben wir uns auf eine relativ kleine, aber vergleichsweise gut ausgebildete Truppe von Angriffstrupps verlassen. Für unsere Ambitionen ist aber sehr viel mehr nötig. Wir müssen diese Requetés ausbauen und alle, die dem Ruf zu den Waffen folgen, ordentlich ausbilden."
 SPA_militarize_the_masses: "Die Massen militarisieren"
 SPA_militarize_the_masses_desc: "Die Werte, für die wir stehen, können nicht allein durch unsere Requetés verteidigt werden. Alle, die der Krone treu ergeben sind und die Liebe Gottes im Herzen tragen, müssen ihre militärische Pflicht zur Verteidigung ihrer Ideale tun."
 SPA_defenders_of_catholicism: "Verteidiger des Katholizismus"
 SPA_defenders_of_catholicism_desc: "Genau wie vor vierhundert Jahren muss Spanien wieder Verteidiger des katholischen Glaubens sein. Und das heißt, dass jeder einfache Soldat das Schwert und der Schild dieses Glaubens sein muss und diese heilige Pflicht immer im Herzen tragen muss, wohin auch immer sein König ihn kämpfen schickt."
 SPA_battle_rites: "Kampfriten"
 SPA_battle_rites_desc: "Krieg zur Verteidigung unserer Nation ist eine heilige Pflicht. Unsere Kaplane werden die Soldaten auf dem Schlachtfeld begleiten und vor Ort jedem die letzte Ölung zuteil werden lassen, der für König und Glauben das ultimative Opfer erbracht hat - damit all diese Helden im Himmel belohnt werden können."
 SPA_cultivate_fanaticism: "Den Fanatismus kultivieren"
 SPA_cultivate_fanaticism_desc: "Die bewundernswertesten Eigenschaften des carlistischen Soldaten sind seine Hartnäckigkeit und unerbittliche Entschlossenheit im Angesicht von Not und Gefahr - in dem Wissen, dass Gott sie für ihre Pflichtausübung belohnen wird, sollten sie fallen. Diese Hingabe und Opferbereitschaft der Gefallenen sollten als leuchtendes Beispiel für alle neue Rekruten dienen."
 SPA_the_third_dimension_of_warfare: "Die dritte Dimension der Kriegsführung"
 SPA_the_third_dimension_of_warfare_desc: "An Land herrscht der unbezwingbare carlistische Geist bereits. Nun muss er auch den Himmel erobern."
 SPA_a_modern_fighter_fleet: "Eine moderne Jagdflugzeugflotte"
 SPA_a_modern_fighter_fleet_desc: "Unsere Piloten müssen die besten Maschinen erhalten, die unser Staat bereitstellen kann. Wir sind zahlenmäßig unterlegen, das müssen wir durch Können, Mut und Ausrüstung ausgleichen."
 SPA_confirm_the_fueros: "Die Fueros bestätigen"
 SPA_confirm_the_fueros_desc: "Es ist Aufgabe des Königs, über die Nation zu herrschen, aber uralte Privilegien schützen das Recht der Regionen, aus denen das Königreich als Ganzes besteht, sich selbst zu verwalten. Diese Rechte oder \"\"fueros\"\" müssen bestätigt werden, wenn die Loyalität der verschiedenen Regionen gewahrt werden soll."
 SPA_encourage_local_industrialization: "Lokale Industrialisierung fördern"
 SPA_encourage_local_industrialization_desc: "Unsere verschiedenen Regionalregierung sollten die Industrialisierung vorantreiben. Derlei lokale Initiativen dienen zweifellos dazu, die Nation als Ganzes zu stärken."
 SPA_encourage_local_mining: "Lokalen Bergbau fördern"
 SPA_encourage_local_mining_desc: "Unsere Industrie benötigt Ressourcen. Sie importiert mehr, als sie exportiert, und gibt sich mit diesem Status zufrieden. Wir sollten den Bergbau in unserem Land fördern, damit die Reichtümer der iberischen Halbinsel auch wirklich genutzt werden und wir uns weniger abhängig vom Ausland machen."
 SPA_settle_the_succession_question: "Die Nachfolgefrage klären"
 SPA_settle_the_succession_question_desc: "Die carlistische Sache ist aufgespalten in unterschiedliche Lager, die unterschiedliche Thronansprüche unterstützen. Alfonso Carlos, der carlistische Erbe, ist Ende 1936 gestorben, doch er hat vor seinem Tod Xaver von Bourbon-Parma zu seinem Erben ernannt. Einige unterstützen aber stattdessen den Anspruch des alten, verfassungsmäßigen und im Exil lebenden König Alfons XIII."
 SPA_dios_patria_rey: "Dios, Patria y Rey!"
 SPA_dios_patria_rey_desc: "Der Kampfschrei der Carlisten hallt durch die Geschichte und ist das perfekte Sinnbild unserer Überzeugungen. Er dient als Erinnerung daran, dass wir alle nur eine kleine Rolle in der Geschichte des Katholizismus, unserer lokalen Gemeinden und der spanischen Nation als Ganzes sowie der ultimativen Souveränität unseres Königs spielen! Gott, Vaterland und König!"
 SPA_restore_the_empire: "Das Reich wiederherstellen"
 SPA_restore_the_empire_desc: "Unser Reich wartet! Wir müssen lediglich die Militärindustrie aufbauen, die wir brauchen, um es an uns zu reißen!"
 SPA_strengthen_the_empire: "Das Reich stärken"
 SPA_strengthen_the_empire_desc: "Die Wirtschaft des jungen Spanischen Reichs tut sich noch immer schwer. Wir sollten mit einer Finanzspritze aus der Staatskasse dafür sorgen, dass unsere Industrie sich schneller von den Zerstörungen des Bürgerkriegs erholt."
 SPA_prosperity_of_the_empire: "Wohlstand des Reichs"
 SPA_prosperity_of_the_empire_desc: "Das Reich muss sich erholen und wieder zu Wohlstand gelangen, das ist die oberste Priorität! Wenn wir in die Infrastruktur unserer Nation investieren und dadurch den Handel und den Ausbau der Industrie fördern, erreichen wir dieses Ziel umso schneller."
 SPA_press_the_gibraltar_claim: "Den Gibraltar-Anspruch durchsetzen"
 SPA_press_the_gibraltar_claim_desc: "Die bloße Existenz der Enklave von Gibraltar ist eine Beleidigung für unseren König. Das gehört gerächt!"
 SPA_claim_the_french_throne: "Den französischen Thron fordern"
 SPA_claim_the_french_throne_desc: "Der spanische und der französische Thron sind seit über einem halben Jahrhundert dynastisch verbunden. Das gilt auch für unseren aktuellen König, der zufällig der legitimistische Anwärter auf den französischen Thron ist. Diese Tatsache müssen wir einfach ausnutzen."
 SPA_retake_the_spanish_netherlands: "Die Spanischen Niederlande zurückerobern"
 SPA_retake_the_spanish_netherlands_desc: "Unser Reich erstreckte sich einst bis zu den Grenzen Deutschlands. Es gibt keinen Grund, warum das nicht wieder so sein sollte. Und damit könnten wir gleich den Achtzigjährigen Krieg rächen!"
 SPA_restore_the_iberian_union: "Die Iberische Union wiederherstellen"
 SPA_restore_the_iberian_union_desc: "Fast vier Jahrhunderte sind vergangen, seit Spanien und Portugal zuletzt ein Schicksal teilten, das leider nur kurz Bestand hatte. Gemeinsam ist Iberien stärker, daher werden wir dafür sorgen, dass ein neuer Anspruch auf den portugiesischen Thron „entdeckt“ wird ..."
 SPA_the_war_of_vengeance: "Der Vergeltungskrieg"
 SPA_the_war_of_vengeance_desc: "Der Spanisch-Amerikanische Krieg von 1898 ist noch nicht vergessen, und die tiefgreifenden Auswirkungen, die er auf die nationale Psyche der Spanier hatte, werden am besten in den Schriften der Generación del 98 beschrieben. Die nationale Blamage des Verlusts unserer Kolonien muss gerächt werden. Amerika muss in die Knie gezwungen werden."
 SPA_found_the_academia_vazquez_de_mella: "Die Academia Vázquez De Mella gründen"
 SPA_found_the_academia_vazquez_de_mella_desc: "Wir müssen ein größeres Zentrum der traditionalistischen Denkweise begründen, das auch von carlistischen Denkern genutzt werden kann, um neue Fortschritte und Entwicklungen zu ersinnen, die der neuen spanischen Monarchie nützen können."
 SPA_a_fleet_worthy_of_a_king: "Eine Flotte, die eines Königs würdig ist"
 SPA_a_fleet_worthy_of_a_king_desc: "Wir müssen unsere Marine deutlich vergrößern, damit der Monarch seinen Willen auf allen Weltmeeren durchsetzen kann. Wir beginnen sofort mit dem Bau neuer Marineinfrastruktur."
 SPA_rebuild_the_battlefleet: "Die Schlachtflotte wieder aufbauen"
 SPA_rebuild_the_battlefleet_desc: "Vier Jahrzehnte lang blieb unsere Marine nach dem Spanisch-Amerikanischen Krieg lethargisch und schüchtern. Durch neue große Kriegsschiffe, die jedem Feind entgegentreten können, wecken wir ein Gefühl der Wiedergeburt unter den Matrosen ... und können uns mit unseren Nachbarn um die Vorherrschaft auf See streiten."
 SPA_imperial_security: "Sicherheit des Reichs"
 SPA_imperial_security_desc: "Die Sicherheit des Reichs liegt nicht in gewaltigen Großkampfschiffen, sondern in einer ausreichenden Zahl an Kreuzern. Die Entwicklung neuer Modelle und neuer Handelsschutzdoktrinen muss unverzüglich eingeleitet werden, damit wir die Nachschubrouten zu unseren Besitztümern in Übersee sichern können."
 SPR_regional_defense_council_of_aragon: "Regionaler Verteidigungsrat von Aragonien"
 SPR_regional_defense_council_of_aragon_desc: "Für die Zwecke der Kriegsführung und allein aus der puren Notwendigkeit heraus müssen die autonomen anarchistischen Kommunen, die aus dem Bürgerkrieg hervorgegangen sind, in einem Verteidigungsrat vereint werden, der unsere Bemühungen koordiniert. Wir errichten zunächst in Aragonien einen solchen Rat."
 SPR_appropriate_the_means_of_production: "Die Produktionsmittel erobern"
 SPR_appropriate_the_means_of_production_desc: "Vorbei sind die Tage, in denen wir für die Reichen gearbeitet haben. Vorbei sind die Tage, in denen unsere Arbeit unbelohnt blieb. Wir werden die Fabriken und die Werkstätten einnehmen, die Bauernhöfe und die Läden! Wir werden die Klassen eliminieren und den Arbeiter selbst über sein Schicksal bestimmen lassen!"
 SPR_autogestion: "Autogestión"
 SPR_autogestion_desc: "Wir werden den Produktionsausstoß maximieren, indem wir Arbeitern erlauben, ihren Arbeitsplatz gemäß den Prinzipien Der autogestíon selbst zu verwalten. Das wird die Autonomie und die Moral der Arbeiter und damit die Produktivität erhöhen."
 SPR_collectivization_and_workers_control: "Kollektivierung und Arbeiterkontrolle"
 SPR_collectivization_and_workers_control_desc: "Die notwendigen Aspekte der lokalen Regierung werden wir in die Hände von Arbeiterräten legen. So wird die Stimme eines jeden einzelnen Arbeiters gehört und gleichzeitig ist eine Kooperation im großen Stil möglich."
 SPR_arm_the_people: "Das Volk bewaffnen"
 SPR_arm_the_people_desc: "Eine nationale Armee kann leicht von der Regierung dazu genutzt werden, die Kontrolle über die Bevölkerung beizubehalten. Sie ist daher keine Option für die kommunale Verteidigung. Die Bürger selbst müssen mit Waffen ausgestattet werden, damit sie ihre Gemeinden verteidigen können."
 SPR_the_maximum_concession: "Das maximale Zugeständnis"
 SPR_the_maximum_concession_desc: "Ganz im Geist des kämpferischen Faschismus haben wir das größtmögliche Zugeständnis gemacht: Zusammenarbeit mit den Kapitalisten und den autoritären Kommunisten. Das ist das absolute Maximum, wie weit wir zu gehen bereit sind, und es wird nicht ewig halten. Machen wir das Beste daraus."
 SPR_seize_public_transport: "Öffentlichen Verkehr beschlagnahmen"
 SPR_seize_public_transport_desc: "Jeder will seinen Teil zum Freiheitskampf beitragen. Wir haben viele Verbündete, die im öffentlichen Verkehrssektor arbeiten, und sie sind nur allzu gern bereit, ihre Fahrzeuge in den Dienst unserer mutigen Soldaten zu stellen. Das könnte uns einen unorthodoxen taktischen Vorteil gegenüber unseren Feinden verleihen."
 SPR_seize_public_transport_tt: "§RDieser Nationalgeist wird bei Abschluss des Bürgerkriegs entfernt!§!\n"
 SPR_agrarian_collectivization: "Kollektivierung der Landwirtschaft"
 SPR_agrarian_collectivization_desc: "Die Kollektivierung unserer Landwirtschaft sorgt dafür, dass jeder, der in den Kommunen lebt, immer genug zu essen hat. Ist das nicht viel besser, als die Ernte meistbietend zu verkaufen?"
 SPR_mujeres_libres: "Mujeres Libres"
 SPR_mujeres_libres_desc: "Die soziale Revolution war nur teilweise erfolgreich. Der nächste Schritt ist nun die Befreiung, Ermächtigung und Bildung der arbeitenden Frauen. Echte Gleichberechtigung nutzt allen."
 SPR_literacy_programs: "Alphabetisierung"
 SPR_literacy_programs_desc: "Der Analphabetismus ist unter den Arbeitern weit verbreitet, aber das lässt sich mit den richtigen Programm schnell verbessern. Gewiss entdecken wir dadurch verborgene Talente."
 SPR_shared_burdens: "Geteilte Last"
 SPR_shared_burdens_desc: "Der Kampf um unsere Freiheit von Autoritarismus, Kapitalismus und religiösem Aberglauben wird lang und beschwerlich sein. Wir alle müssen unseren Teil dazu beitragen, diese Hürde zu überwinden, bevor wir die Früchte unserer Arbeit ernten können."
 SPR_international_brigades: "Internationale Brigaden"
 SPR_international_brigades_desc: "Unsere Sache hat sehr viel internationale Aufmerksamkeit geweckt, und Menschen aus aller Welt kommen, um gemeinsam mit uns die faschistische Gefahr zu bekämpfen. Wir schicken niemanden weg, so lange sie nur ihren zum Wohlergehen der Gemeinschaft beitragen. Wir organisieren sie in internationalen Brigaden."
 SPR_seize_the_gold_reserves: "Die Goldreserven erobern"
 SPR_seize_the_gold_reserves_desc: "Die Goldreserven der Republik laufen Gefahr, in die Hände der Faschisten oder schlimmer noch der Stalinisten zu fallen. Wenn wir sie beschlagnahmen, ziehen wir sicher den Zorn der Regierung auf uns, aber es würde uns erlauben, unsere Kriegsbemühungen zu finanzieren, indem wir auf dem Schwarzmarkt ausländische Waffen kaufen."
 SPR_gold_reserves_flag: "Die Goldreserven wurden bereits beschlagnahmt oder verlagert"
 SPR_foreign_arms_purchases: "Ausländische Waffenkäufe"
 SPR_foreign_arms_purchases_desc: "Die Goldreserven, die wir „befreit“ haben, könnten genutzt werden, um im Ausland dringend benötigte Waffen zu kaufen. Allerdings genießen wir nur wenig Sympathien in der internationalen Gemeinschaft, wir müssten also unorthodoxe Kanäle nutzen ..."
 SPR_foreign_arms_purchases_tt: "Schaltet Entscheidungen der Kategorie §YAusländische Waffenkäufe§! frei, die den Kauf unterschiedlicher Ausrüstung ermöglichen.\n"
 SPR_masters_of_our_own_fate: "Herr über unser Schicksal"
 SPR_masters_of_our_own_fate_desc: "Die Stalinisten und ihre republikanischen Marionetten schränken unsere Freiheiten immer weiter ein. Sie untergraben systematisch unsere Bemühungen und eliminieren prominente Unterstützer unserer Sache. Genug ist genug. Wir bestimmen selbst über unser Schicksal, selbst wenn das heißt, dass wir auch gegen sie kämpfen müssen."
 SPR_anarchist_uprising_flag: "Die Anarchisten haben sich erhoben."
 SPR_masters_of_our_own_fate_tt_2: "§Y[ROOT.GetName]§! wird zum §YRegionalen Verteidigungsrat von Aragonien§!\n"
 SPR_masters_of_our_own_fate_tt_3: "§Y[ROOT.GetName]§! wird zur §YSpanischen Kommune§!\n"
 SPR_masters_of_our_own_fate_tt_4: "POUM-Minister werden §Gverfügbar§!, demokratische und stalinistische Minister dagegen §Rentfernt§!.\n"
 SPR_masters_of_our_own_fate_tt: "§RDie Unterstützer des Kommunismus und der Demokratie starten einen Bürgerkrieg!§!\n"
 SPR_all_must_bear_the_torch: "Alle müssen die Fackel tragen"
 SPR_all_must_bear_the_torch_desc: "Jeder Mensch ist eine Revolution für sich. Ohne den Mut und die Entschlossenheit des Einzelnen würde das Kollektiv vor seinen Feinden in die Knie gehen. Diese Botschaft müssen alle unsere Unterstützer verinnerlichen. Jeder Einzelne von uns muss helfen, die Fackel des Anarchismus hochzuhalten."
 SPR_the_threats_abound: "Drohung über Drohung"
 SPR_the_threats_abound_desc: "Der Welt ist unsere bloße Existenz ein Dorn im Auge, das ist deutlich zu spüren. Wohin wir uns auch wenden, man zeigt uns die kalte Schulter oder begegnet uns offen feindselig. Es ist offenkundig: Wir haben keine Verbündeten, auf die wir uns verlassen könnten. Wir müssen uns auf einen Krieg mit jedem einzelnen dieser gescheiterten Nationalstaaten vorbereiten."
 SPR_portuguese_anarchism: "Portugiesischer Anarchismus"
 SPR_portuguese_anarchism_desc: "Unser Freiheitskrieg hat nun auch Portugal erreicht, die Regierung wurde destabilisiert. Mit der richtigen Unterstützung ist es nicht undenkbar, dass es innerhalb ihrer Grenzen zu einem ausgewachsenen anarchistischen Aufstand kommt. Wir müssen diese Flamme entzünden!"
 SPR_regional_defense_council_of_iberia: "Regionaler Verteidigungsrat von Iberien"
 SPR_regional_defense_council_of_iberia_desc: "Durch die Befreiung des einstigen Portugals könnten vielleicht einen neuen Verteidigungsrat etablieren, der die Wünsche aller Kommunen auf der iberischen Halbinsel repräsentiert."
 SPR_regional_defense_council_of_iberia_tt: "§Y[ROOT.GetName]§! wird zum §YRegionalen Verteidigungsrat von Iberien§!\n"
 SPR_a_new_way_of_warfare: "Eine neue Form der Kriegsführung"
 SPR_a_new_way_of_warfare_desc: "Der Mut unserer Infanterie ist über jeden Zweifel erhaben, aber die Realitäten des Krieges gehen inzwischen weiter über das hinaus, was eine Infanterie bewerkstelligen kann. Wir müssen mit der Entwicklung neuer Kriegsmaschinen beginnen, sowohl zu Lande als auch in der Luft, um unsere Kommunen zu verteidigen."
 SPR_communal_military_strategies: "Kommunale Militärstrategien"
 SPR_communal_military_strategies_desc: "Es ist eine gewaltige Herausforderung, große Kriegsunternehmungen zu organisieren, ohne den Grundsätzen des Anarchismus untreu zu werden. Und wir müssen uns dieser Herausforderung stellen, denn sonst ist alles verloren, wofür wir gekämpft haben.."
 SPR_maintaining_the_fire: "Das Feuer am Brennen halten"
 SPR_maintaining_the_fire_desc: "Kriegsmüdigkeit ist der Vorbote des Untergangs. Wir müssen stark bleiben und in den Menschen wieder das Feuer entfachen, das sie dazu antreibt, bis zum Äußersten zu gehen."
 SPR_freedom_of_thought: "Gedankenfreiheit"
 SPR_freedom_of_thought_desc: "Engstirnigkeit hat in unseren Gemeinden keinen Platz. Jeder ist willkommen, ganz gleich, welchen Ideen er anhängt, so lange er nur die Grundregeln unserer Gesellschaft akzeptiert."
 SPR_torchbearers_of_tomorrow: "Fackelträger von morgen"
 SPR_torchbearers_of_tomorrow_desc: "Wer seinen Teil zur Unterstützung unserer Sache beiträgt, ob durch intellektuelle oder militärische Bemühungen, der ist die fleischgewordene Zukunft. Diese Erkenntnis kann eine mächtige Antriebsfeder sein, weshalb wir dafür sorgen müssen, dass jeder um die Bedeutung seiner Arbeit weiß."
 SPR_the_inevitable_counterblow: "Der unvermeidliche Gegenschlag"
 SPR_the_inevitable_counterblow_desc: "Die internationale Feindseligkeit gegen unseren kommunalen Lebensstil nimmt zu. Es ist nur eine Frage der Zeit, bevor der erste Schlag folgt, und wir müssen bereit sein, ihn einzustecken."
 SPR_improve_military_infrastructure: "Militärische Infrastruktur verbessern"
 SPR_improve_military_infrastructure_desc: "Um belagerte Kommunen rechtzeitig erreichen zu können, müssen wir unsere interkommunale Infrastruktur bedeutend verbessern. Das dürfte es dem Verteidigungsrat als Ganzes erlauben, schnell auf Drohungen von außen zu reagieren, gegen die eine einzelne Kommune vielleicht nichts ausrichten könnte."
 SPR_fortify_the_pyrenees: "Die Pyrenäen befestigen"
 SPR_fortify_the_pyrenees_desc: "Am wahrscheinlichsten ist ein Angriff von Norden her. wir müssen unbedingt die Pyrenäen gegen Angriffe über die Berge oder die Küste befestigen."
 SPR_fortify_the_pyrenees_tt: "Platzieren Sie §YBefestigungen§! der Stufe 3 in Provinzen an der französischen Grenze in §YPaís Vasco§!, §YNavarre§!, §YWest-Aragón§!, §YOst-Aragón§! und §YCataluña§!.\n"
 SPR_fortify_la_linea_de_la_concepcion: "Die Línea de la Concepción befestigen"
 SPR_fortify_la_linea_de_la_concepcion_desc: "Die Línea de la Concepción ist die erste Bastion gegen den Feind, der dahinter lauert. Mit angemessenen Verteidigungsanlagen sollten wir in der Lage sein, jeden direkten Angriff aus Gibraltar abzuwehren."
 SPR_fortify_la_linea_de_la_concepcion_tt: "Platzieren Sie §YBefestigungen§! der Stufe 3 in Provinzen an der Grenze zu Gibraltar in §YSevilla§! und §YGranada§!.\n"
 SPR_fortify_the_coastlines: "Die Küsten befestigen"
 SPR_fortify_the_coastlines_desc: "Wir können die Möglichkeit einer Flotteninvasion nicht ausschließen. Durch erweiterte Verteidigungsanlagen können wir aber dafür sorgen, dass diese Option für den Feind weitaus weniger attraktiv wird."
 SPR_fortify_the_coastlines_tt_1: "Platzieren Sie §Y1 Küstenbefestigung§! in Küstenprovinzen in §YGalicia§!, §YAsturias§! und §YPaís Vasco§!.\n"
 SPR_fortify_the_coastlines_tt_2: "Platzieren Sie §Y1 Befestigung§! und §Y2 Küstenbefestigungen§! in kontinentalen Kernprovinzen mit einem §YMarinestützpunkt§!.\n"
 SPR_militarize_the_industry: "Die Industrie militarisieren"
 SPR_militarize_the_industry_desc: "Kommunen müssen ermuntert werden, ihre Produktion von militärischen Gütern zu erhöhen, sonst laufen wir Gefahr, unseren tapferen Soldaten die Werkzeuge nicht liefern zu können, die sie benötigen, um unsere Heimat zu verteidigen."
 SPR_communal_autarky: "Kommunale Autarkie"
 SPR_communal_autarky_desc: "Die Welt hat uns isoliert, wir müssen also mit den Rohstoffen zurechtkommen, die wir in unserem eigenen Gebiet finden. Wir werden die richtige Strategien finden, um diese Herausforderung zu meistern."
 SPR_faith_in_the_cause: "Glaube an die Sache"
 SPR_faith_in_the_cause_desc: "Wenn die ganze Welt gegen einen ist, ist für Defätismus kein Platz. Entweder behalten wir unseren unerschütterlichen Glauben bei, dass eine friedliche Zukunft erreicht werden kann, oder wir scheitern."
 SPR_militarize_the_people: "Das Volk militarisieren"
 SPR_militarize_the_people_desc: "Wir können uns den Luxus nicht leisten, unsere Hände frei von Blut zu halten. Jeder muss lernen, zur Selbstverteidigung eine Waffe einzusetzen. Damit jeder für seine Zukunft kämpfen kann, wenn die Zeit dafür gekommen ist."
 SPR_anarchism_knows_no_borders: "Der Anarchismus kennt keine Grenzen"
 SPR_anarchism_knows_no_borders_desc: "Wenn die Nationen der Welt uns nicht in ihrer Mitte dulden wollen, dann ist unsere einzige Hoffnung auf eine Zukunft, in der wir den Frieden kollektivieren können, die Abschaffung aller Nationalstaaten."
 SPR_plant_the_seeds_of_revolution: "Die Saat der Revolution pflanzen"
 SPR_plant_the_seeds_of_revolution_desc: "Wer Meinungen wie die unsere vertritt, der wird seit langem von seiner unterdrückerischen Regierung mundtot gemacht. Wir werden diesen Gruppierungen die Waffen geben, die sie benötigen, damit sie ihre Nationen von innen heraus stürzen können - und sich unserer Sache anschließen, wenn wir unsere Feinde verjagt haben."
 SPR_plant_the_seeds_of_revolution_tt: "Schaltet Entscheidungen der Kategorie §YDie Saat der Revolution§! frei, die das Anzetteln anarchistischer Aufstände in befeindeten Nachbarländern ermöglichen.\n"
 SPR_global_defense_council: "Globaler Verteidigungsrat"
 SPR_global_defense_council_desc: "Unsere Grenzen haben sich vergrößert und reichen jetzt über die iberische Halbinsel hinaus. Der Name, den wir unserem vorübergehenden Verteidigungsrat gegeben haben, steht nicht mehr für alle, die ihm angehören. Wir müssen unseren Staat umbenennen und ihm einen Namen geben, der alle Völker dieses Planeten einschließt."
 SPR_global_defense_council_tt: "§Y[ROOT.GetName]§! wird zum §YGlobalen Verteidigungsrat§!\n"
 SPR_global_defense_council_tt_2: "Schaltet die Entscheidungen „§YDie Saat der Revolution§!“ frei, durch die alle ausländisch kontrollierten Staaten mit ausreichend hohem §YGehorsam§! übertragen und zu Kernstaaten erklärt werden können.\n"
 SPR_the_anti_fascist_workers_revolution: "Die anti-faschistische Arbeiterrevolution"
 SPR_the_anti_fascist_workers_revolution_desc: "Es ist an der Zeit, dass die spanischen Arbeiter sich gegen den faschistischen Feind erheben! Wir stehen Hand in Hand mit dem Bürgertum, aber nur so lange, wie es nötig ist, um diese Bedrohung auszuschalten. Heute beginnt die Revolution!"
 SPR_strengthen_the_euzko_gudarostea: "Die Euzko Gudarostea stärken"
 SPR_strengthen_the_euzko_gudarostea_desc: "Die Industrie des Baskenlandes ist äußerst wichtig, sie muss besser verteidigt werden. Wenn wir die von der lokalen Regierung ausgehobene Armee vergrößern, trägt das entscheidend dazu bei, die Front dort zu befestigen."
 SPR_strengthen_the_euzko_gudarostea_tt: "Erhalten Sie 6 Einheiten mit §Y3 Infanterie§!-Bataillonen im §YBaskenland§!.\n"
 SPR_remove_after_civil_war_tt: "§RDiese Einheiten werden bei Abschluss des Bürgerkriegs entfernt!§!\n"
 SPR_fortify_the_iron_ring: "Den Eisernen Ring befestigen"
 SPR_fortify_the_iron_ring_desc: "Die größte Stadt im Baskenland, Bilbao, erhält einen eigenen „Eisenring“ aus Befestigungen, ein formidables Hindernis, hinter dem die Basken sich verschanzen können, um die Stadt gegen den faschistischen Feind zu verteidigen."
 SPR_arm_the_workers_militias: "Die Arbeitermilizen bewaffnen"
 SPR_arm_the_workers_militias_desc: "Wir haben Milizen aus der Arbeiterschaft zusammengestellt und müssen nun dafür sorgen, dass sie eine ausreichende Ausrüstung erhalten, um als Speerspitze gegen den faschistischen Feind und die abtrünnige Armee zu dienen."
 SPR_hinder_nkvd_interference: "Einmischung durch das NKWD verhindern"
 SPR_hinder_nkvd_interference_desc: "Das sowjetische NKWD mischt sich schon viel zu lange in interne spanische Angelegenheiten ein. Lautstarke Kritiker Stalins sind verschwunden, unsere Politiker wurden isoliert und unsere Bemühungen, die Faschisten zu bekämpfen, werden von unseren angeblichen Verbündeten oft stärker behindert als von unseren Feinden. Genug ist genug. Wir wehren uns gegen die Stalinisten!"
 SPR_hinder_nkvd_interference_tt: "Ersetzt die Mission §YEin anarchistischer Aufstand steht bevor§! durch die Mission §YBevorstehende Regierungsrazzia§!.\n"
 SPR_demand_ministerial_positions: "Ministerposten fordern"
 SPR_demand_ministerial_positions_desc: "Wenn die Republik weiter unsere Unterstützung genießen will, müssen sie unseren Politikern Regierungsposten geben. Nur dadurch machen sie wirklich deutlich, dass sie uns als wertvolle Verbündete in unserem gemeinsamen Kampf sehen."
 SPR_the_stalinist_doctrine: "Die stalinistische Doktrin"
 SPR_the_stalinist_doctrine_desc: "Einige Stimmen in unserer losen Allianz anti-faschistischer Gruppierungen interpretieren Marx anders als Stalin es tut. Das schwächt den gesamten Sozialismus und darf nicht länger geduldet werden. Um den Kampf der Arbeiter nicht zu gefährden, müssen wir diese Dissidenten eliminieren und uns unter einem Anführer vereinen."
 SPR_subvert_the_stalinists: "Die Stalinisten untergraben"
 SPR_subvert_the_stalinists_desc: "Wir haben diesen Zwist nicht begonnen, aber die Stalinisten bestehen darauf, dass wir ihr Spiel spielen. Wir werden ihre Machtbasis von innen heraus schwächen, indem wir ihre Unterstützer überzeugen und ihren Nachschub abschöpfen. Wohin sie auch gehen, wir werden ihnen Paroli bieten. "
 SPR_class_war: "Klassenkampf"
 SPR_class_war_desc: "Das Konzept der Volksfront ist fehlerhaft. Der Arbeiter kann  niemals wirklich frei sein, so lange er gezwungen ist, mit dem Bürgertum zusammenzuarbeiten. Nur ein kompromissloser Klassenkampf kann uns die Freiheit bringen, die wir anstreben. Auch wenn das bedeutet, dass wir gleichzeitig gegen die Kapitalisten und die Faschisten kämpfen müssen."
 SPR_secularize_the_new_state: "Den neuen Staat säkularisieren"
 SPR_secularize_the_new_state_desc: "In der neuen Gesellschaft, die wir aufbauen, ist kein Platz für Religion. Religion dient nur dazu, Klassenstrukturen zu stärken oder die Arbeiter gefügig zu machen. Nur, wenn wir unseren Verstand von diesem Aberglauben befreien, können wir wirklich frei sein."
 SPR_appropriate_church_riches: "Kirchenreichtümer beschlagnahmen"
 SPR_appropriate_church_riches_desc: "Die Reichtümer, die die katholische Kirche angehäuft hat, könnten viel besser dazu genutzt werden, unsere Sache zu finanzieren.  Wir werden damit bestehende Fabriken verbessern und neue bauen - und jede dieser Fabriken wird dazu beitragen, dass wir unser großes Ziel erreichen."
 SPR_an_army_of_all_classes: "Eine Armee aller Klassen"
 SPR_an_army_of_all_classes_desc: "Im Angesicht des faschistischen Bedrohung ist Klasse irrelevant. Wir bilden eine Armee, in der jeder willkommen ist zu dienen. Und gleichzeitig setzen wir die Soldaten den gesunden sozialistischen Werten aus, die ihren Landsleuten so am Herzen liegen."
 SPR_relocate_the_gold_reserves: "Die Goldreserven verlagern"
 SPR_relocate_the_gold_reserves_desc: "Unsere Goldreserven sind entscheidend, um im Ausland Kriegsmaterial zu kaufen. Wir müssen sicherstellen, dass sie an einem sicheren Ort gelagert werden, was leider bedeutet, dass wir sie ins Ausland schaffen müssen."
 SPR_relocate_the_gold_reserves_tt: "§RUnsere Goldreserven sind der Gnade der Gastgebernation ausgeliefert!§!\n"
 SPR_reaffirm_the_popular_front_strategy: "Die Strategie der Volksfront bekräftigen"
 SPR_reaffirm_the_popular_front_strategy_desc: "Es ist zwingend notwendig, die Differenzen zwischen uns und unseren Verbündeten für den Moment zu vergessen. Nur so können wir uns alle auf den wichtigeren Kampf konzentrieren. Den gegen die Faschisten."
 SPR_anti_fascist_unity: "Antifaschistische Einheit"
 SPR_anti_fascist_unity_desc: "Die Meinungsverschiedenheiten zwischen unseren anarchistischen und anti-stalinistischen Verbündeten und uns selbst werden schlimmer. Wir können es uns nicht leisten, dass sie eskalieren. Wir müssen uns wieder auf den wahren Feind konzentrieren, auch wenn der Preis für inneren Freunden aus Zugeständnissen - in Form von Regierungsposten - für unsere fehlgeleiteten Verbündeten besteht."
 SPR_anti_fascist_unity_tt: "Schaltet Entscheidungen der Kategorie §YAntifaschistische Einheit§! frei, die es durch das Gewähren von Zugeständnissen ermöglichen, den anarchistischen Aufstand hinauszuzögern.\n"
 SPR_crush_the_revolution: "Die Revolution zerschlagen"
 SPR_crush_the_revolution_desc: "Die Unabhängigkeit, mit der die anarchistischen Kommunen sind verwalten, ist uns schon lange ein Dorn im Auge. Und ehrlich gesagt stellt ihre schwache Verteidigung eine kritische Schwachstelle in unserer Front dar. Ohne sie sind wir besser dran, es ist daher an der Zeit, diese Revolution ein für alle Mal niederzuschlagen."
 SPR_crush_the_revolution_tt: "§RDie neutralen Unterstützer starten einen Bürgerkrieg!§!\n"
 SPR_united_under_socialism: "Unter dem Sozialismus vereint"
 SPR_united_under_socialism_desc: "Wir stammen aus unterschiedlichen Regionen und unterschiedlichen Hintergründen, aber wir müssen diese Differenzen beilegen und uns auf unseren gemeinsamen Kampf für den Sozialismus konzentrieren. "
 SPR_wealth_redistribution: "Umverteilung des Wohlstands"
 SPR_wealth_redistribution_desc: "Nachdem nun das Eigentum der Reichen beschlagnahmt wurde, werden wir sicherstellen, dass alle an diesem Sieg beteiligt sind - indem wir diesen Reichtum so umverteilen, dass jeder im Volk zu gleichen Teilen davon profitiert."
 SPR_collective_recovery_efforts: "Wiederaufbaubemühungen kollektivieren"
 SPR_collective_recovery_efforts_desc: "Die spanische Gemeinschaft als Ganzes muss durch einen großen Impuls motiviert werden, die Schäden des Bürgerkriegs zu reparieren. Unsere Fabriken müssen wieder aufgebaut werden, damit die Leute wieder an die Arbeit gehen können, und neue Infrastruktur muss errichtet werden, um die Interaktion zwischen lokalen Gemeinden zu verbessern."
 SPR_repair_and_expand_the_dockyards: "Werften reparieren und ausbauen"
 SPR_repair_and_expand_the_dockyards_desc: "Große Werften waren nicht immun gegen die Zerstörungen des Bürgerkriegs. Während wir diese Werften reparieren, sollten wir sie auch gleich erweitern, um auf zukünftige Flottenausbauprogramme vorbereitet zu sein."
 SPR_the_peoples_fleet: "Die Volksflotte"
 SPR_the_peoples_fleet_desc: "Der Wille des Volkes manifestiert sich sowohl zu Land als auch zu Wasser. Das muss durch eine neue Flotte unterstützt werden, mit deren Bau wir unverzüglich beginnen werden."
 SPR_land_redistribution: "Landumverteilung"
 SPR_land_redistribution_desc: "Jeder, der Land bestellen möchte, muss die Möglichkeit dazu haben. Land, das vor dem Krieg im Besitz derer war, die es nicht richtig einzusetzen wussten, wir nun an jene verteilt, die das tun."
 SPR_expand_the_means_of_production: "Die Produktionsmittel ausbauen"
 SPR_expand_the_means_of_production_desc: "Das Wohlergehen des Kollektivs hängt von der Stärke seiner Industrie ab. Indem wir die unsere erweitern, können wir im Inneren für Stabilität sorgen und gleichzeitig unsere Verteidigung gegen Feinde von außen stärken."
 SPR_invite_socialist_intellectuals: "Sozialistische Intellektuelle einladen"
 SPR_invite_socialist_intellectuals_desc: "Unsere Gesellschaft wird ein sicherer Hafen für Intellektuelle sein, die sich wie wir der sozialistischen Sache verschrieben haben. Diese Menschen müssen von überall her eingeladen werden, damit ihre Genialität zu Fortschritten führt, von denen alle profitieren können."
 SPR_solidify_government_control: "Regierungskontrolle festigen"
 SPR_solidify_government_control_desc: "Die autonomen Staaten in diesem Land müssen zum Wohl des Ganzen in ihrer Freiheit beschnitten werden. Wir dürfen nicht zulassen, dass sie unsere Einheit im Angesicht faschistischer Gefahren im Ausland schwächen."
 SPR_reeducate_the_bourgeoisie: "Die Bourgeoisie umerziehen"
 SPR_reeducate_the_bourgeoisie_desc: "Die Volksfront ist am Ende. Es ist Zeit, das Bürgertum umzuerziehen und von seinen wirtschaftlichen und gesellschaftlichen Fehleinschätzungen zu befreien. Wir machen sie schon noch zu ordentlichen Bürgern des Staats!"
 SPR_the_spanish_red_army: "Die spanische Rote Armee"
 SPR_the_spanish_red_army_desc: "Wir werden eine neue und loyale Armee bilden, die die Interessen der spanischen Arbeiter gegen ausländische Bedrohungen verteidigt. Und als Vorbild nehmen wir die Armee der Sowjetunion."
 SPR_expand_soviet_aid: "Sowjetische Hilfe ausweiten"
 SPR_expand_soviet_aid_desc: "Wir können diesen Krieg nicht alleine führen. Wir müssen internationale Hilfe holen. Die [SOV.GetNameDefCap] muss verstehen, dass der kritische Kampf gegen den Faschismus hier in Iberien stattfindet, und dass sein Vormarsch hier aufgehalten werden muss."
 SPR_expand_soviet_aid_tt: "\n§RSowjetische Hilfe hat einen hohen Preis, der nach Ende des Bürgerkriegs bezahlt werden muss!§!\n"
 SPR_soviet_equipment_shipments: "Sowjetische Ausrüstungslieferungen"
 SPR_soviet_equipment_shipments_desc: "Was unsere inländische Industrie nicht liefern kann, muss durch Waffenlieferungen aus der [SOV.GetNameDef] ausgeglichen werden."
 SPR_soviet_military_advisors: "Sowjetische Militärberater"
 SPR_soviet_military_advisors_desc: "Sowjetische Militärberater könnten unseren Truppen und Offizieren den Vorteil verleihen, den sie gegen unsere Feinde benötigen."
 SPR_soviet_industrial_aid: "Sowjetische Industriehilfe"
 SPR_soviet_industrial_aid_desc: "Waffenlieferungen allein erfüllen die Quoten nicht, die unsere Truppen an der Front benötigen. Sowjetische Hilfe beim Ausbau unserer inländischen Industrie könnte es uns vorerst erlauben, diesen Unterschied auszugleichen ... und vielleicht sogar eines Tages vollkommen unabhängig zu sein."
 SPR_soviet_technological_advancements: "Sowjetische technologische Fortschritte"
 SPR_soviet_technological_advancements_desc: "Die [SOV.GetNameDefCap] besitzt Technologie, die wir nicht besitzen. Nachdem das Ziel die Auslöschung des Faschismus ist, wären sie doch sicher gewillt, diese Technologie mit uns zu teilen?"
 SPR_soviet_recovery_aid: "Sowjetische Wiederaufbauhilfe"
 SPR_soviet_recovery_aid_desc: "Nach dem gewonnenen Krieg steht die [SOV.GetNameDef] bereit, um uns bei unseren Wiederaufbaubemühungen zu helfen."
 SPR_all_must_do_their_part: "Jeder muss seinen Teil tun"
 SPR_all_must_do_their_part_desc: "Wenn die sozialistische Sache Erfolg haben soll, muss jeder Einzelne seinen Beitrag leisten. Interne Spaltungen zwischen unseren verschiedenen Kommunen dürfen wir nicht dulden."
 SPR_the_red_tide: "Die rote Flut"
 SPR_the_red_tide_desc: "Unser Volk weiß, dass wir eine gerechte Sache verfolgen. Wir müssen dieses Wissen nur nutzen, um einen anhaltenden Strom an entschlossenen Rekruten für unser Militär zu erzeugen. Wie eine rote Flut werden unsere Truppen jeden fortspülen, der sich uns in den Weg stellt."
 SPR_arm_the_tide: "Die Flut bewaffnen"
 SPR_arm_the_tide_desc: "Ohne angemessene Ausrüstung kann auch der eifrigste sozialistische Arbeiter im Kampf nicht gewinnen. Wir statten sie mit den nötigen Kriegswerkzeugen aus."
 SPR_against_fascism: "Gegen den Faschismus"
 SPR_against_fascism_desc: "Auf der iberischen Halbinsel wurde der faschistische Feind vielleicht besiegt, aber jenseits unserer Grenzen existiert noch. Wir müssen uns dem internationalen Kampf anschließen, ihn ein für alle Mal auszulöschen."
 SPR_doctrinal_advancements: "Neue Doktrinen"
 SPR_doctrinal_advancements_desc: "Die Lektionen, die wir im Bürgerkrieg gelernt haben, können zu neuen Militärdoktrinen weiterentwickelt werden, die besser für die heutigen Realitäten der Kriegsführung geeignet sind."
 SPR_lessons_from_the_civil_war: "Lektionen aus dem Bürgerkrieg"
 SPR_lessons_from_the_civil_war_desc: "Der beschwerliche Bürgerkrieg hat uns viel über die Kunst der Kriegsführung gelehrt. Wir wären Narren, diese Lektionen nicht auf unsere New Model Army anzuwenden."
 SPR_nationalize_the_industry: "Die Industrie verstaatlichen"
 SPR_nationalize_the_industry_desc: "Anstatt unsere Industrie in den Händen von Investoren und Konzernen vergammeln zu lassen, stellen wir sie unter die Kontrolle des Staates. So können wir die Produktion besser steuern und organisieren."
 SPR_beacon_of_socialism: "Leuchtturm des Sozialismus"
 SPR_beacon_of_socialism_desc: "Unsere Nation ist ein Leuchtturm des Sozialismus. Bestimmt werden sich uns zahlreiche Forscher anschließen, die die Sache der Arbeiter vorantreiben wollen."
 SPR_increase_arms_production: "Waffenproduktion erhöhen"
 SPR_increase_arms_production_desc: "Um die Ideale des Kommunismus zu verteidigen, benötigt unsere Armee Waffen. Die industrielle Kapazität unserer großartigen Nation muss gesteigert werden, damit wir unseren Soldaten diese Waffen bereitstellen können."
 SPR_exploit_spains_riches: "Spaniens Reichtümer ausbeuten"
 SPR_exploit_spains_riches_desc: "Die iberische Halbinsel ist reich an natürlichen Rohstoffen. Wenn wir diese abbauen, stärken wir unsere Kriegsindustrie beträchtlich und sorgen gleichzeitig für Wohlstand, der den Wiederaufbau unserer Nation vorantreibt."
 SPR_unify_the_london_bureau: "Das Londoner Büro vereinigen"
 SPR_unify_the_london_bureau_desc: "Als Reaktion auf die Bildung der Dritten Internationale und die Machtkämpfe zwischen Trotzki und Stalin wurde ein Internationales Büro für Revolutionär-Sozialistische Einheit gebildet, das beide Interpretationen des Marxismus ablehnt. Wir haben Kontaktpersonen dort und werden mit ihnen gemeinsam einen vereinte Front des Sozialismus gegen den Trozkismus und Stalinismus bilden."
 SPR_against_trotskyism_and_stalinism: "Gegen den Trozkismus und Stalinismus"
 SPR_against_trotskyism_and_stalinism_desc: "Das Gezanke zwischen Trotzki und Stalin und ihren Anhängern untergräbt schon viel zu lange die Einheit und Integrität der sozialistischen Sache. Wenn sie ihre Differenzen nicht beilegen können, müssen wir unsere Sache einfach von ihrem Einfluss befreien."
 SPR_against_trotskyism_and_stalinism_tt: "Erhält Kriegsziel §Y$puppet_wargoal_focus$§! gegen §Ystalinistische§! oder §Ytrotzkistische Sowjetunion§! oder §YMexiko§!."
 SPR_red_bulwark_in_the_west: "Rotes Bollwerk im Westen"
 SPR_red_bulwark_in_the_west_desc: "Wir sind geografisch von unseren Verbündeten abgeschnitten, isoliert. Sollten wir angegriffen werden, vor allem von starken Seemächten, können wir nicht auf Hilfe von [SOV.GetNameDef] zählen. Wir müssen daher dafür sorgen, dass unsere Verteidigung so gut ist, dass wir als Bastion des Sozialismus dienen, als sein westlicher Anker in Europa."
 SPR_appeal_for_increased_autonomy: "Mehr Autonomie fordern"
 SPR_appeal_for_increased_autonomy_desc: "Der Preis für die [SOV.GetAdjective]e Hilfe, die unseren Sieg ermöglicht hat, ist die Unterwerfung. Wir haben uns als loyale und fähige Verteidiger des Sozialismus erwiesen, was in Moskau gewiss bemerkt wurde. Vielleicht können wir sie überzeugen, die Zügel etwas zu lockern."
 SPR_modernize_the_armed_forces: "Die Streitkräfte modernisieren"
 SPR_modernize_the_armed_forces_desc: "Unsere wacklige Position in Europas Westen würde durch die Entwicklung neuer Waffen und neuer Ausrüstung für unsere Streitkräfte deutlich gestärkt werden."
 SPR_a_red_iberia: "Ein rotes Iberien"
 SPR_a_red_iberia_desc: "Es ist an der Zeit, die gesamte iberische Halbinsel unter dem Banner des Sozialismus zu vereinen."
 SPR_support_french_communists: "Französische Kommunisten unterstützen"
 SPR_support_french_communists_desc: "In [FRA.GetNameDefCap] gibt es in letzter Zeit kommunistische Strömungen. Wenn sie erkennen, wie vorteilhaft eine Zusammenarbeit wäre, um die Ziele der Arbeiter voranzutreiben, dann schließen wir uns zusammen. Sind sie aber nicht so klug, dann müssen wir den Sozialismus gewaltsam zu ihnen bringen."
 SPR_avenge_foreign_interference: "Ausländische Einmischung vergelten"
 SPR_avenge_foreign_interference_desc: "Ausländische Mächte haben im Bürgerkrieg interveniert und unsere faschistischen Feinde unterstützt. Das haben wir nicht vergessen, und nun antworten wir endlich."
 SPR_avenge_foreign_interference_tt: "Verleiht Kriegsziele gegen alle Länder, die den Nationalisten im Bürgerkrieg Freiwillige geschickt haben.\n "
 SPR_provide_for_the_people: "Für das Volk sorgen"
 SPR_provide_for_the_people_desc: "Unsere oberste Priorität muss es sein, die Nahrungsversorgung des Volks sicherzustellen. Unser Sieg darf nicht durch eine Hungersnot überschattet werden."
 SPR_collectivize_industry: "Industrie kollektivieren"
 SPR_collectivize_industry_desc: "Die Kollektivierung der Industrie wird die Produktivität und die Moral der Arbeiter noch weiter verbessern."
 SPR_connect_the_country: "Das Land verbinden"
 SPR_connect_the_country_desc: "Wir müssen die Infrastruktur im gesamten Land im großen Stil ausbauen, um den schnellen Transport von Waren zwischen den entlegensten Gebieten der Halbinsel zu ermöglichen. Das wird uns langfristig sehr helfen."
 SPR_transplant_soviet_industry: "Sowjetische Industrie transplantieren"
 SPR_transplant_soviet_industry_desc: "Die Sowjets haben gezeigt, dass sie sich hervorragend darauf verstehen, ganze Fabriken umzuziehen, sogar über tausende von Kilometern hinweg. Um unserer eigenen Militärindustrie eine Initialzündung zu verleihen, erbitten wir den Umzug einiger ihrer weniger wichtigen Fabriken auf die iberische Halbinsel."
 SPR_the_five_year_plan: "Der Fünfjahresplan"
 SPR_the_five_year_plan_desc: "Ein kühner neuer Plan wird den spanischen Staat in weniger als fünf Jahren in eine echte Industriemacht verwandeln."
 SPR_slipway_enlargement: "Bootsrampen vergrößern"
 SPR_slipway_enlargement_desc: "Um größere militärische Schiffe bauen zu können, müssen wir unsere Werften vergrößern."
 SPR_a_red_fleet: "Eine rote Flotte"
 SPR_a_red_fleet_desc: "Wir brauchen eine mächtige Marine, um unseren Teil dazu beizutragen, dass der Sozialismus sich auf dem Erdball verbreitet. Heute beginnt der Bau unserer Roten Flotte."
 SPR_maintain_the_second_republic: "Die Zweite Republik wahren"
 SPR_maintain_the_second_republic_desc: "Das rebellische Militär ist mit seinem Coupversuch gescheitert, und unsere Regierung kann weiter in Freiheit herrschen. Die Zweite Republik wird die Bedrohung von rechts bezwingen, genau wie sie 1934 den Bergarbeiterstreik bezwungen hat."
 SPR_new_leadership: "Neue Führung"
 SPR_new_leadership_desc: "Wenn die Republik diese schwierigen Zeiten überleben will, ist eine neue Führung nötig. Wir holen Berater und Minister an Bord, die neue Ideen haben, wie sich die faschistische Gefahr am besten bekämpfen lässt. Wir müssen unsere Grundsätze und Überzeugungen besser beschützen!"
 SPR_the_future_of_the_republic: "Die Zukunft der Republik"
 SPR_the_future_of_the_republic_desc: "Der Kampf, den wir heute führen, hat entscheidenden Einfluss auf die Zukunft der Republik. Wir dürfen weder Kosten noch Mühe scheuen, um diese Zukunft nach unseren Vorstellungen zu gestalten!"
 SPR_petition_for_french_aid: "Um französische Hilfe bitten"
 SPR_petition_for_french_aid_desc: "Unsere Nachbarn im Norden zaudern, ob sie uns helfen sollen. Sie haben Angst vor inneren Unruhen. Wir müssen sie aus ihrer Unentschlossenheit aufwecken, unser Überleben hängt davon ab."
 SPR_petition_for_french_aid_tt: "§R[FRA.GetNameDefCap] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 SPR_ensure_loyalty: "Loyalität sicherstellen"
 SPR_ensure_loyalty_desc: "Die Regierung wurde von ihrem Militär brutal verraten. Wenn diese Wunde je verheilen soll, müssen wir zunächst einmal dafür sorgen, dass alle neu ernannten Offiziere uns absolut loyal ergeben sind."
 SPR_enlist_the_carabineros: "Die Carabineros verpflichten"
 SPR_enlist_the_carabineros_desc: "Wir müssen auf unorthodoxe Lösungen zurückgreifen, um die Löcher an der Front zumindest vorübergehend zu stopfen. Es steht kein Militär zur Verfügung, also müssen die Carabineros, die paramilitärische Grenz- und Zollwache, die Schützengraben bemannen."
 SPR_enlist_the_carabineros_tt: "Erhalten Sie 1 Einheite mit §Y3 Infanterie§!-Bataillonen in 5 zufälligen Staaten.\n"
 SPR_the_popular_army: "Die Volksarmee"
 SPR_the_popular_army_desc: "Unsere neue Armee wird aus Männern bestehen, die nicht vom Verrat des Militärs verbrannt wurden. Männern aus dem Volk, die alles tun würden, um die Grundsätze zu verteidigen, auf denen die Republik aufgebaut ist, die aber bisher vielleicht nicht gedient haben. Zusätzlich zu dieser Neuorganisation werden wir neue Waffen und Doktrinen entwickeln, um dieser neuen Armee bei ihrem Kampf zu helfen."
 SPR_take_the_initiative: "Die Initiative ergreifen"
 SPR_take_the_initiative_desc: "Wir dürfen nicht untätig herumsitzen, während unsere Feinde in Ruhe überlegen, wann und wo sie uns angreifen. Einen Krieg gewinnt man, indem man Initiative zeigt, also werden wir genau das tun."
 SPR_no_pasaran: "¡No Pasarán!"
 SPR_no_pasaran_desc: "Das anti-faschistische Motto soll aus jedem Haus in jeder Stadt ertönen, es soll von jedem Dach auf jede Straße hinabgerufen werden, von jeder Barrikade in jeden Graben: \"¡No Pasarán!\" - sie werden nicht passieren!"
 SPR_no_pasaran_tt: "Platzieren Sie §Y1 Befestigung§! in allen Provinzen mit §Y1 Siegpunkt§! in kontrollierten Staaten.\nPlatzieren Sie §Y2 Befestigungen§! in allen Provinzen mit §Y3 Siegpunkten§! in kontrollierten Staaten.\nPlatzieren Sie §Y3 Befestigungen§! in allen Provinzen mit §Y10 Siegpunkten§! in kontrollierten Staaten.\nPlatzieren Sie §Y4 Befestigungen§! in allen Provinzen mit mindestens §Y30 Siegpunkten§! in kontrollierten Staaten.\n"
 SPR_a_frontline_suited_for_intellectuals: "Eine Front für Intellektuelle"
 SPR_a_frontline_suited_for_intellectuals_desc: "Es ist Vergeudung, wenn unsere klügsten Köpfe an der Front gegen die Faschisten kämpfen. Weit, weit hinter den Linien sind sie viel besser aufgehoben. Dort können sie neue Kriegswerkzeuge entwickeln, die unserem Kampf viel mehr nutzen als ein paar zusätzliche Soldaten es je könnten."
 SPR_strengthen_the_anti_fascist_coalition: "Die antifaschistische Koalition stärken"
 SPR_strengthen_the_anti_fascist_coalition_desc: "Wir haben die Dissidenten in unserer Koalition eliminiert. Hoffentlich können wir uns nun endlich darauf konzentrieren, vereint und entschlossen den Faschismus auszurotten."
 SPR_oppose_the_communists: "Den Kommunisten trotzen"
 SPR_oppose_the_communists_desc: "Die Kommunisten sind nur ein notwendiger Verbündeter im Kampf gegen den Faschismus. Sobald dieser Kampf beendet ist, müssen wir sie loswerden ... auf unsere Weise."
 SPR_fortify_the_central_government: "Die Zentralregierung stärken"
 SPR_fortify_the_central_government_desc: "Wir müssen die Regierung gegen kommunistische Einflüsse sichern. Sonst gelingt es den Kommunisten vielleicht noch, die Republik unauffällig von innen heraus unter ihre Kontrolle zu bringen."
 SPR_secure_democratic_principles: "Demokratische Grundsätze sichern"
 SPR_secure_democratic_principles_desc: "Wir dürfen nicht zulassen, dass kommunistische Einflüsse die Grundsätze, auf denen die Zweite Republik beruht, verändert oder sogar zerstört. Ganz egal, welche Beziehung wir zu den Kommunisten oder zu [SOV.GetNameDef] haben, diese Grundsätze müssen wir in unseren Herzen tragen, wenn nicht sogar offen."
 SPR_subvert_soviet_control: "Sowjetische Kontrolle unterwandern"
 SPR_subvert_soviet_control_desc: "Der Preis für die [SOV.GetAdjective]e Hilfe, die unseren Sieg ermöglicht hat, ist die Unterwerfung. Unser Leid ist also noch nicht vorbei, wie es aussieht. Als Vorbereitung auf einen letzten Kampf für unsere Freiheit und Unabhängigkeit werden wir die [SOV.GetAdjective]en Bemühungen untergraben, in unserem Land kommunistischen Einfluss zu verbreiten."
 SPR_subvert_soviet_control_tt: "\n§RDie [SOV.GetNameDefCap] wird unseren Ungehorsam vermutlich bestrafen!§!\n"
 SPR_war_of_independence: "Unabhängigkeitskrieg"
 SPR_war_of_independence_desc: "Es ist Zeit, dass wir uns gegen unsere einstigen Verbündeten stellen, damit wir nicht als einer von vielen Mitgliedsstaaten der Union enden. Unser Volk muss zu einem letzten großen Kampf ansetzen, um endgültig frei von linkem und rechtem Autoritarismus zu sein."
 SPR_war_of_independence_tt: "§RWenn sie unsere Forderungen nicht akzeptieren, dann gibt es Krieg!§!"
 SPR_those_who_would_not_help_us: "Die uns nicht helfen wollten"
 SPR_those_who_would_not_help_us_desc: "In unserem Kampf gegen die Faschisten hat der Westen uns noch alleingelassen, aber inzwischen haben die Dinge sich geändert und sie finden sich selbst plötzlich in einem Krieg wieder. Nun brauchen wir wieder ihre Hilfe. Vielleicht haben sie gelernt, auf uns zu hören, wenn wir die Vorhut gegen einen neuen Feind bilden."
 SPR_those_who_would_not_help_us_tt: "§RLänder müssen das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 SPR_ideological_allies: "Ideologische Verbündete"
 SPR_ideological_allies_desc: "Spanien wurde im Feuer des Bürgerkriegs neu geschmiedet. Wir stellen uns gemeinsam mit unseren ideologischen Verbündeten gegen den Extremismus von rechts wie auch von links."
 SPR_enemies_of_our_enemy: "Feinde unseres Feindes"
 SPR_enemies_of_our_enemy_desc: "Sie haben im Bürgerkrieg zwar unseren Feinden geholfen, aber nun haben wir einen gemeinsamen Feind. Vielleicht ist es an der Zeit, unsere Differenzen beizulegen, bis der größere Kampf gewonnen wurde."
 SPR_deal_with_the_devil: "Ein Pakt mit dem Teufel"
 SPR_deal_with_the_devil_desc: "Die Deutschen haben reichlich Erfahrung darin, gegen die Sowjets zu kämpfen. Und obwohl wir einem formellen Bündnis niemals zustimmen könnten, könnte uns ein Austausch militärischen Wissens einen großen Vorteil in unserem eigenen Kampf gegen unseren gemeinsamen Feind verleihen."
 SPR_deal_with_the_devil_tt: "§R[GER.GetNameDefCap] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 SPR_foreign_industrial_aid: "Ausländische Industriehilfe"
 SPR_foreign_industrial_aid_desc: "Durch unsere neuen Abkommen machen wir es für ausländische Unternehmen interessanter, in unsere Nation zu investieren und beim Wiederaufbau mitzuhelfen."
 SPR_stabilize_the_nation: "Die Nation stabilisieren"
 SPR_stabilize_the_nation_desc: "Wir sind siegreich aus dem Bürgerkrieg hervorgegangen, aber nun müssen wir dafür sorgen, dass wieder Stabilität einkehrt und so etwas nie wieder passieren kann."
 SPR_end_fascism_at_all_costs: "Den Faschismus um jeden Preis beenden"
 SPR_end_fascism_at_all_costs_desc: "Nur eines ist wichtig, die völlige Auslöschung der Faschisten. Wenn wir unsere Seelen an den Kommunismus verkaufen müssen, um dieses Ziel zu erreichen, dann ist das eben so."
 SPR_communists_in_the_government: "Kommunisten in der Regierung"
 SPR_communists_in_the_government_desc: "Der kommunistische Einfluss auf die Regierung ist inzwischen so groß, dass sie nun einen vollständigen Austausch der Führungsebene fordern, um die neuen Realitäten der Republik widerzuspiegeln."
 SPR_communists_in_the_government_tt: "Stalinistische Minister werden §Gverfügbar§!, demokratische Minister dagegen §Rentfernt§!.\n"
 SPR_restore_higher_education: "Höhere Bildung wiederherstellen"
 SPR_restore_higher_education_desc: "Die höheren Bildungsinstitutionen, die während des Kriegs beschädigt wurden, müssen wiederaufgebaut und erweitert werden. Unsere Industrie muss fortlaufend mit klugen Köpfen versorgt werden."
 SPR_engineering_advances: "Technologische Fortschritte"
 SPR_engineering_advances_desc: "Technologische Fortschritte ermöglichen den Aufbau einer verbesserten Industrie und neuer Arten von Flugzeugen und Panzerfahrzeugen."
 SPR_rebuild_the_nation: "Wiederaufbau der Nation"
 SPR_rebuild_the_nation_desc: "Nach dem Schrecken des Bürgerkriegs herrscht nun wieder Stabilität und unsere Industrie erholt sich langsam. Damit sie wieder richtig an Fahrt aufnimmt, müssen wir massiv in die industrielle Expansion investieren."
 SPR_reprofessionalize_the_military: "Das Militär wieder professionalisieren"
 SPR_reprofessionalize_the_military_desc: "Unsere Armee wurde aus nackter Notwendigkeit mit Männern neu aufgebaut, die keine Ausbildung in der strikten Disziplin des militärischen Lebens genossen haben. Um die Armee von einer temporären Nottruppe in ein echtes nationales Militär zu verwandeln, müssen wir sie professionalisieren und für Disziplin und eine Befehlskette sorgen."
 SPR_experiences_from_the_civil_war: "Erfahrungen aus dem Bürgerkrieg"
 SPR_experiences_from_the_civil_war_desc: "Die Erfahrungen unseres Militärs aus dem Bürgerkrieg haben zu dramatischen Fortschritten in der militärischen Strategie und auch bei der Ausrüstung geführt."
 SPR_a_new_military_academy: "Eine neue Militärakademie"
 SPR_a_new_military_academy_desc: "Um unser Ziel eines professionellen nationalen Militärs zu erreichen, müssen wir eine neue Akademie gründen, in der unsere Offiziere optimal ausgebildet werden können."
 SPR_revive_the_republican_navy: "Die republikanische Marine wieder aufleben lassen"
 SPR_revive_the_republican_navy_desc: "Unsere Marine wurde durch den Bürgerkrieg ebenso stark dezimiert wie unsere Armee. Ihr Wiederaufbau muss hohe Priorität genießen, wenn wir die Sicherheit unseres Staates gewährleisten wollen. Dazu müssen wir neue Infrastruktur aufbauen, womit wir unverzüglich beginnen werden."
 SPR_navy_modernization: "Modernisierung der Marine"
 SPR_navy_modernization_desc: "Die Verluste, die wir erlitten haben, haben auch einen Vorteil: Wir haben keinen Grund mehr, den Bau neuer und modernerer Schiffsmodelle zu scheuen. Wir sollten uns erkundigen, welche neuen Typen es gibt, und sofort mit dem Bau beginnen."
 SPR_expand_the_naval_academy: "Die Marineakademie ausbauen"
 SPR_expand_the_naval_academy_desc: "Der Bürgerkrieg hat gezeigt, dass in der Führung unserer Marine einige Schwachstellen existieren. Wir müssen unsere Marineakademie verbessern und vergrößern, um in Zukunft keine solchen taktischen und strategischen Fehler mehr zu machen."
 SPR_prepare_for_the_next_war: "Vorbereitung auf den nächsten Krieg"
 SPR_prepare_for_the_next_war_desc: "Unsere Militärindustrie muss ausgebaut werden, wenn wir uns gegen die verschiedenen ausländischen Bedrohungen zur Wehr setzen wollen, mit denen unsere vom Krieg zerrüttete Nation sich konfrontiert sieht. Wir müssen auf alles vorbereitet sein."
 SPR_wartime_industry: "Kriegsindustrie"
 SPR_wartime_industry_desc: "Wir liegen wieder im Krieg. Daher müssen wir dafür sorgen, dass unsere industrielle Expansion vorrangig militärischen Bedarf abdeckt."
 SPR_fuel_for_the_war_machine: "Treibstoff für den Kriegsapparat"
 SPR_fuel_for_the_war_machine_desc: "Rohstoffe sind für unsere Kriegsindustrie unerlässlich. Je mehr von diesem Bedarf wir selbst decken können, desto besser. Wir müssen im ganzen Land neue Minen, Stahlwerke und Aluminiumhütten bauen, um dieses Ziel zu erreichen."
 SPR_join_the_global_fight_against_fascism: "Dem globalen Kampf gegen den Faschismus beitreten"
 SPR_join_the_global_fight_against_fascism_desc: "Wir haben den Faschismus in Spanien besiegt, aber in anderen Nationen auf dem Erdball existiert er weiter. Es ist unsere Pflicht, diesen Kampf zu Ende zu führen."
 SPR_the_anti_fascist_crusade: "Der antifaschistische Kreuzzug"
 SPR_the_anti_fascist_crusade_desc: "Die Spanier haben den Faschismus lange, bevor irgendjemand anders die Gefahr erkannt hat, bereits bekämpft. Dieser Kampf ist unser Kampf, und wir werden nicht eher ruhen, als bis er gewonnen ist."
 FRA_devalue_the_franc_desc: "Andere Länder haben eine Abwertung ihrer Währungen zugelassen, um ihrer Wirtschaft zu helfen, was wir immer verweigert haben. Unsere Wirtschaft hinkt daher hinterher. Wenn wir wettbewerbsfähiger werden und diese schwierige Phase überstehen wollen, dürfen wir eine Abwertung unserer Währung nicht länger rundheraus ablehnen – auch wenn sie eine unbeliebte Maßnahme sein mag."
 FRA_autoroutes: "Autobahnen"
 FRA_autoroutes_desc: "Die Deutschen haben mit ihrem Konzept von Hochgeschwindigkeitsstraßen, die die unterschiedlichen Regionen des Landes miteinander verbinden, die ganze Welt begeistert. Wir können das auch!"
 FRA_invest_in_the_metropole: "Die Metropolregion entwickeln"
 FRA_invest_in_the_metropole_desc: "Der erste Schritt zum Wiederaufbau unserer Industrie muss die Verbesserung der industriellen Basis in unseren kontinentalen Gebieten sein."
 FRA_invest_in_the_colonies: "Die Kolonien entwickeln"
 FRA_invest_in_the_colonies_desc: "Unsere industriellen Kerngebiete in Europa haben weder die Bevölkerung noch die Ressourcen, um eine große industrielle Expansion zu unterstützen. Wenn unsere Wirtschaft mit dem Rest der Welt mithalten soll, müssen wir unsere Kolonien nutzen."
 FRA_colonial_industry_effect_tt: "Fügt jedem Kolonialstaat, in den zuvor investiert wurde, zwei §YZivilfabriken§! hinzu.\n"
 FRA_industrial_expansion_effect_tt: "Fügt Metropolstaaten, in die zuvor investiert wurde, zwei §YZivilfabriken§! hinzu.\n"
 FRA_military_factories_effect_tt: "Fügt jedem Staat, in den zuvor investiert wurde, zwei §YWaffenfabriken§! hinzu.\n"
 FRA_invest_in_west_africa: "In Westafrika investieren"
 FRA_invest_in_west_africa_desc: "Die riesigen Reserven an Arbeitern und Ressourcen in Westafrika machen das Gebiet zu einem perfekten Kandidaten für Investitionen."
 FRA_invest_in_indochina: "In Indochina investieren"
 FRA_invest_in_indochina_desc: "Die große Entfernung zwischen unseren Gebieten in Indochina und unserem Kerngebiet mag nachteilig wirken, sie schützt die Industrie dort aber auch vor feindlichen Angriffen."
 FRA_invest_in_syria: "In Syrien investieren"
 FRA_invest_in_syria_desc: "Syrien wäre die perfekte Nachschubbasis, wenn es in Europa oder Afrika zu einem Krieg kommt. Wir sollten das industrielle Potenzial dort stärken, um unsere Position in der Gegend zu verbessern."
 FRA_global_integration: "Globale Integration"
 FRA_global_integration_desc: "Das britische Empire ist ein perfekt kalibriertes System sich gegenseitig unterstützender Teile. Es spricht nichts dagegen, dass wir mit unseren Kolonien nicht ebenso erfolgreich sein können."
 FRA_begin_rearmament: "Wiederbewaffnung beginnen"
 FRA_begin_rearmament_desc: "Der zwanzigjährige Waffenstillstand, den Marschall Foch 1919 vorausgesagt hat, nähert sich rasant seinem Ende, und es wirkt immer wahrscheinlicher, dass die weltweiten Anspannungen in den nächsten paar Jahren zu einem Krieg führen werden. Wir müssen bereit sein."
 FRA_firepower_kills: "Feuerkraft tötet"
 FRA_firepower_kills_desc: "Die Lehren aus dem Ersten Weltkrieg waren so simpel wie grausam: Die Tage, in denen Männer sich gegenseitig über offene Gewehrvisiere hinweg beschossen habe, sind vorbei. Heutzutage wird mit den modernsten Waffen über lange Entfernungen hinweg im großen Stil getötet."
 FRA_methodical_battle: "Methodische Schlacht"
 FRA_methodical_battle_desc: "Manche Menschen behaupten, eine Schlacht sei chaotisch, aber wer das sagt, ist ein Narr. Eine Schlacht ist nichts anderes als die methodische Anwendung der richtigen Werkzeuge im Einklang mit dem übergreifenden Plan. Wenn man gut plant, dann enden die Absichten des Feindes als Fußnote in Geschichtsbüchern."
 FRA_division_cuirassee: "Division Cuirassée"
 FRA_division_cuirassee_desc: "Ein einfallsreicher Offizier namens de Gaulle hat eine neue Art von Division vorgeschlagen, in der die schwere Panzer, mittlere Panzer und Infanterie gemeinsam kämpfen."
 FRA_infantry_tanks: "Infanteriepanzer"
 FRA_infantry_tanks_desc: "Die erste und letzte Pflicht eines jeden Panzers liegt darin, es der Infanterie zu ermöglichen, Boden zu erobern und zu halten. Wir müssen unsere Infanterieeinheiten daher immer mit modernen, fähigen Panzern ausrüsten."
 FRA_special_forces: "Spezialeinheiten"
 FRA_special_forces_desc: "In Zukunft wird der Krieg zunehmend in Gebieten ausgetragen werden, in denen ein normaler Infanterist an seine Grenzen stößt. Wir müssen neue und bessere Formationen entwickeln, die in diesen Umgebungen kämpfen können."
 FRA_fusiliers_marine: "Fusiliers Marins"
 FRA_fusiliers_marine_desc: "Die Tage, in denen eine Küste eine uneinnehmbare Verteidigungsanlage war, sind vorüber. Wir müssen in Zukunft in der Lage sein, den Kampf zum Feind zu tragen, wo auch immer er sich befinden mag, und gegen jede Gegenwehr eine Landestelle zu erobern."
 FRA_battle_of_maneuver: "Manöverschlacht"
 FRA_battle_of_maneuver_desc: "Ein Schlachtfeld ist nicht mehr wie früher ein kleines Gebiet, auf dem Armeen aufeinander zustürmen. Durch Massenmotorisierung, Flugzeuge und schnelle Kommunikation per Funk bewegen Schlachten sich über hunderte von Kilometern. Je eher wir uns auf diese Realität vorbereiten, desto besser."
 FRA_air_dominance_desc: "Die Entwicklung des Flugzeugs hat eine dritte Flanke eröffnet, die jede Armee berücksichtigen muss. Wir müssen diese Flanke schützen, sonst öffnen wir einer Katastrophe Tür und Tor."
 FRA_air_ground_cooperation: "Boden-Luft-Kooperation"
 FRA_air_ground_cooperation_desc: "Ein Kampf in der Luft führt nur dann zu echten militärischen Ergebnissen, wenn dadurch ein Ziel auf dem Boden erobert wird. Je besser wir die Schlacht in der Luft und die Schlacht auf dem Boden miteinander verknüpfen, desto effektiver werden wir."
 FRA_flying_artillery_desc: "In den schnellen Schlachten der heutigen Zeit können die langsamen Artilleriewaffen auf dem Boden vielleicht nicht mithalten. Flugzeuge mit Bomben können ihre Rolle übernehmen."
 FRA_form_the_popular_front: "Die Volksfront bilden"
 FRA_form_the_popular_front_desc: "Der Vormarsch des Faschismus in Deutschland und Italien ist ein deutliches Signal, dass die Grabenkämpfe unter den Linken ein Ende haben müssen, wenn unsere Sache überleben soll. Eine breite Volksfront aus allen linken Parteien hätte das öffentliche Mandat, endlich etwas gegen die wirtschaftlichen Bedingungen zu tun, die der Nährboden für den Faschismus sind."
 FRA_ban_communism_desc: "Der Gedanke ist kaum vorstellbar, doch offenbar gibt es Menschen, die ernsthaft ihr eigenes Vaterland in das Chaos und Blutvergießen einer kommunistischen Revolution stürzen würden. Wir dürfen nicht zulassen, dass sie sich noch länger gegen den Staat verschwören. Wir müssen die äußersten aller Maßnahmen ergreifen."
 FRA_invite_communist_ministers: "Kommunistische Minister einladen"
 FRA_invite_communist_ministers_desc: "Aus Angst vor der Reaktion der radikalen Rechten wurden keine Kommunisten in die eigentliche Regierung aufgenommen. Aber Angst ist ein schlechter Ratgeber. Wenn dieser Konflikt nicht zu vermeiden ist, dann sollen sie kommen."
 FRA_strengthen_the_unions: "Die Gewerkschaften stärken"
 FRA_strengthen_the_unions_desc: "Das Recht des einzelnen Arbeiters, sich mit seinen Genossen zusammenzutun, um für die gesamte Arbeiterschaft zu verhandeln, wurde schon viel zu lange attackiert und sabotiert. Es reicht."
 FRA_celebrate_the_commune: "Die Kommune feiern"
 FRA_celebrate_the_commune_desc: "Sie mag zwar kurzlebig gewesen sein, doch die Pariser Kommune war der erste Versuch, auf französischem Boden eine kommunistische Gesellschaft zu etablieren."
 FRA_womens_suffrage_desc: "Es ist ebenso absurd wie beschämend, dass die fleißigen Frauen Frankreichs, die wieder und wieder auf den Barrikaden gekämpft haben, um sich ihre Rechte zu erstreiten, bei den Wahlen kein Stimmrecht haben. Wir werden dieser Ungerechtigkeit ein Ende bereiten."
 FRA_legal_equality: "Gesetzliche Gleichberechtigung"
 FRA_legal_equality_desc: "In allen wichtigen Punkten sind Frauen noch immer Bürger zweiter Klasse, dem Willen der Männer hilflos ausgeliefert. Mit diesem Unsinn ist jetzt Schluss!"
 FRA_industrial_collectivization: "Kollektivierung der Landwirtschaft"
 FRA_industrial_collectivization_desc: "Die französische Wirtschaft besteht heute aus winzigen Unternehmen mit wenigen Angestellten, die ständig im Wettstreit miteinander liegen und Ressourcen auf ineffziente Produktion im kleinsten Maßstab vergeuden. Wir werden diese kleinen Unternehmen zusammenlegen, um endlich Konzerne zu schaffen, die auf der Weltbühne konkurrenzfähig sind."
 FRA_agricultural_collectivization_desc: "Was für die Industrie gilt, gilt auch für die Bauern in ganz Frankreich. Kleine Höfe können sich keine moderne Ausrüstung leisten, sondern arbeiten noch immer wie zu Zeiten unserer Ururgroßväter. Wenn wir diese Höfe zu landwirtschaftlichen Produktionseinheiten zusammenlegen, erhöhen wir die Effizienz und den Ausstoß."
 FRA_force_the_issue: "Die Angelegenheit übers Knie brechen"
 FRA_force_the_issue_desc: "Wir haben es weit gebracht, seit wir die Volksfront gebildet haben. Aber wir können unsere Arbeit nicht halb vollendet lassen. Jeder, der dem linken Spektrum angehört, muss eine Entscheidung treffen – entweder stellt er sich auf die Seite der Revolution oder gegen sie."
 FRA_force_the_issue_tt: "Der Stabilitätsmalus hängt davon ab, wie beliebt die §Ydemokratischen§! Parteien sind.\n"
 FRA_reconciliation: "Versöhnung"
 FRA_reconciliation_desc: "Frühere französische Revolutionen haben das Land allzu oft in endlose Spiralen revolutionärer und kontrarevolutionärer Grausamkeiten gestürzt. Vielleicht ist es an der Zeit, eine Republik zu errichten, in der jeder seinen Platz hat, unabhängig davon, ob er die Revolution unterstützt hat oder nicht."
 FRA_constitutional_convention: "Konstitutionale Konvention"
 FRA_constitutional_convention_desc: "Ein grundlegender Wandel des Wesens unserer Republik ist nicht über Nacht zu erreichen - und nicht, ohne eine neue Verfassung auszuhandeln."
 FRA_anti_fascist_coalition: "Antifaschistische Koalition"
 FRA_anti_fascist_coalition_desc: "Die größte Gefahr für den Fortschritt ist die Ausbreitung des reaktionären Faschismus. Wir müssen jedes Land unterstützen, das bereit ist, diese Gefahr zu bekämpfen. Sonst gibt es kein Morgen für uns."
 FRA_invite_anti_fascist_emigrants: "Antifaschistische Emigranten einladen"
 FRA_invite_anti_fascist_emigrants_desc: "Der erste Schritt, den jedes faschistische Regime unternimmt, ist die Verbannung seiner Kritiker und all derer, die eine alternative Vision anbieten könnten, wie das Land sich organisieren ließe. Aber diese Menschen sind auch perfekt geeignet, um eine Exilregierung zu bilden, um Vorkehrungen für den Tag zu treffen, an dem das Heimatland befreit wird."
 FRA_reconnect_to_the_balkans: "Verbindung zum Balkan wiederaufleben lassen"
 FRA_reconnect_to_the_balkans_desc: "Frankreich hat lange versucht, in Mitteleuropa für ein Gleichgewicht der Mächte zu sorgen, indem es den Ländern auf dem Balkan die Hand reichte. Diese Verbindung besteht noch immer, auch wenn sie in letzter Zeit etwas eingeschlafen ist."
 FRA_pre_empt_the_fascist_attack: "Dem faschistischen Angriff zuvorkommen"
 FRA_pre_empt_the_fascist_attack_desc: "Warum sollten wir dem Feind gestatten, sich in Ruhe vorzubereiten und den perfekten Augenblick für seinen unvermeidlichen Angriff zu wählen? Wir schlagen zuerst zu und löschen die Bedrohung aus, ehe sie Wirklichkeit werden kann."
 FRA_loyalty_to_moscow: "Loyalität gegenüber Moskau"
 FRA_loyalty_to_moscow_desc: "Die Form des Sozialismus, die in der Sowjetunion gelebt wird, ist vielleicht nicht perfekt. Es gibt aber auch keinen Zweifel, dass niemand die sozialistischen Ideen so weitreichend umgesetzt hat wie die Sowjetunion. Wir wären Narren, wenn wir versuchen, einen eigenen Weg zu finden."
 FRA_league_of_french_bolshevist_volunteers_desc: "Wenn ein sozialistisches Land von einem ausländischen Angreifer bedroht wird, werden alle sozialistischen Länder bedroht. Wir dürfen nicht untätig zusehen, wie unsere Genossen um ihr Leben kämpfen."
 FRA_host_the_german_exiles: "Den Deutschen Exil gewähren"
 FRA_host_the_german_exiles_desc: "Deutschland, die Heimat von Marx und Engels, war früher in Theorie und Praxis die Speerspitze des Kommunismus. Viele deutsche Kommunisten sind nach der Machtergreifung der Nazis geflohen. Wenn wir ihnen ein Zuhause bieten, können sie uns helfen, eine effektivere Regierung befreiter Gebiete zu organisieren."
 FRA_revolution_to_the_utmost: "Revolution bis zum Äußersten"
 FRA_revolution_to_the_utmost_desc: "Eine unvollendet gelassene Revolution ist keine Revolution. Wir dürfen nicht eher ruhen, als bis die Tat vollbracht ist und das neue politische System gesichert ist. Koste es, was es wolle."
 FRA_destroy_the_counter_revolution: "Die Gegenrevolution zerstören"
 FRA_destroy_the_counter_revolution_desc: "Selbst heute noch bereiten sich einige in Frankreich darauf vor, ihrem eigenen Volk den Dolch in den Rücken zu rammen, sobald es das kleinste Anzeichen von Schwäche zeigt. Wir dürfen das nicht zulassen. Wir werden zuerst zuschlagen."
 FRA_revolutionary_zeal_desc: "Das französische Volk besaß schon immer einen gewaltigen Eifer dafür, die alte Ordnung auszulöschen und eine neue zu begründen. Das sollte man nicht unterdrücken."
 FRA_loyalty_to_the_cause: "Loyalität für die Sache"
 FRA_loyalty_to_the_cause_desc: "Andere Länder gestalten sich vielleicht ihre eigenen Visionen des Kommunismus, aber es gibt keinen Grund, warum wir irgendwelche Kompromisse eingehen sollten. Sollen sie doch auf halbem Wege den Mut verlieren. Sollen sie doch zweifeln, ob der Zweck die Mittel heiligt. Wir tun das nicht!"
 FRA_carry_the_revolution_north: "Die Revolution nach Norden tragen"
 FRA_carry_the_revolution_north_desc: "Jenseits des Ärmelkanals liegt die Geburtsstätte der Industriellen Revolution und damit die Heimat des modernen Kapitalismus. Wir dürfen nicht zulassen, dass das Land nun zu einem Sprungbrett für einen kontrarevolutionären Feind wird."
 FRA_carry_the_revolution_west: "Die Revolution nach Westen tragen"
 FRA_carry_the_revolution_west_desc: "Die Regime der iberischen Halbinsel hängen an einem seidenen Faden und warten förmlich darauf, von einer Volksrevolution ausgelöscht zu werden. Wir werden diesen Faden durchtrennen!"
 FRA_carry_the_revolution_east: "Die Revolution nach Osten tragen"
 FRA_carry_the_revolution_east_desc: "An unserer Ostgrenze lauert die größte Gefahr für unsere neue Ordnung. Die dort versammelten reaktionären Truppen werden zuschlagen, wenn wir es am wenigsten brauchen können - aber nur, wenn wir ihnen die Zeit geben, sich darauf vorzubereiten."
 FRA_carry_the_revolution_south: "Die Revolution nach Süden tragen"
 FRA_carry_the_revolution_south_desc: "Italien ist als erstes Land an die Faschisten. Die Ideologie ist daher dort stark verwurzelt. Unsere Weltsichten können nicht friedlich koexistieren. Das ist den Italien ebenso klar wie uns, weshalb sie gewiss längst Vorbereitungen treffen, um zu handeln. Das müssen wir ebenfalls tun."
 FRA_egalite_liberte_solidarite_desc: "Die erste Französische Revolution hat Regime ausgelöscht, die ein Jahrtausend lang Bestand gehabt hatten, und hat die Landschaft Europas für immer verändert. Wir bringen zu Ende, was sie begonnen haben."
 FRA_reform_the_labour_laws: "Die Arbeitsgesetze reformieren"
 FRA_reform_the_labour_laws_desc: "Die französischen Arbeiter schuften unter schlimmen Bedingungen und zu niedrigen Löhnen. Es ist an der Zeit für umfassende Reformen, die das Leben der Arbeiter verbessern."
 FRA_nationalize_key_industry: "Schlüsselindustrien verstaatlichen"
 FRA_nationalize_key_industry_desc: "Wir dürfen in der momentanen Lage nicht davor zurückschrecken, unsere Wirtschaft radikal umzubauen. Nur so können wir der kommenden Gefahr begegnen. Die Zeit drängt, wir dürfen nicht darauf warten, dass der freie Markt das regelt."
 FRA_reorganize_the_aviation_industry: "Die Luftfahrtindustrie neu organisieren"
 FRA_reorganize_the_aviation_industry_desc: "Unsere Luftfahrtindustrie ist in dutzende von kleinen Unternehmen zersplittert und liegt Jahrzehnte hinter den Entwicklungen in Deutschland und den USA. Hier ist eine radikale Umstrukturierung erforderlich."
 FRA_form_the_state_arsenals: "Aus den staatlichen Arsenalen"
 FRA_form_the_state_arsenals_desc: "Wir müssen unsere Armee mit modernen Waffen ausstatten und können nicht warten, bis private Unternehmen die nötigen Produktionskapazitäten entwickelt haben."
 FRA_general_work_council: "Allgemeiner Arbeitsrat"
 FRA_general_work_council_desc: "Wir bilden eine nationale Behörde, die Streitigkeiten zwischen Arbeitgebern und Arbeitnehmern verhandelt und sicherstellt, dass unsere Arbeiter so effizient wie möglich eingesetzt werden."
 FRA_national_champions: "Nationale Vorzeigeunternehmen"
 FRA_national_champions_desc: "Indem wir einige Unternehmen auswählen, die das Potenzial haben, auf globaler Ebene zu agieren, und diese Unternehmen vollumfänglich unterstützen, können wir eine moderne Wirtschaft aufbauen, die sich vor niemandem zu verstecken braucht."
 FRA_dirigisme_desc: "Die vollständige Planwirtschaft des sowjetischen Modells ist natürlich viel zu extrem, aber ein gewisses Maß an Planung und Lenkung ist nötig, um unsere Wirtschaft zu optimieren."
 FRA_ban_the_leagues: "Die Ligen verbieten"
 FRA_ban_the_leagues_desc: "Die extrem rechten Ligen konnten sich bisher ungehindert organisieren. Noch sind sie zu schwach, um einen Coup zu wagen, doch wer weiß, wozu sie in Zukunft in der Lage sein könnten. Es ist ratsam, sie aufzulösen."
 FRA_the_blum_viollette_proposal: "Der Blum-Viollette-Vorschlag"
 FRA_the_blum_viollette_proposal_desc: "Die Staatsbürgerschaft der Französischen Republik sollte jedem zustehen, der ein moralisches Recht darauf hat. Viele unserer treuen Untertanen in Algerien würden liebend gern vollwertige Staatsbürger werden, dürfen es aber nicht. Wenn wir es ihnen gestatten, binden wir Algerien viel enger an Frankreich."
 FRA_expand_the_citizenship: "Die Staatsbürgerschaft ausweiten"
 FRA_expand_the_citizenship_desc: "Für eine Republik ist es unerträglich, dass einige der Menschen, die auf ihrem Gebiet leben, keine Staatsbürger werden dürfen. Dieser Zustand wird in unserer eigenen Republik schon viel zu lange geduldet. Wir müssen ihn unverzüglich beheben."
 FRA_france_undividable_desc: "Frankreich muss zu einer Einheit unter einer Flagge geformt werden. Es ist an der Zeit, dass offen anzuerkennen, wenn auch nur, um die Angst vor einer Spaltung zu vertreiben."
 FRA_french_union: "Französische Einheit"
 FRA_french_union_desc: "Es ist an der Zeit, ein neues Frankreich auszurufen, ein Frankreich, das den gesamten Erdball umspannt und in dem alle Teile unseres Reichs vereint sind. Wir werden in allen unseren Gebieten Volksabstimmungen abhalten, damit das Volk laut verkünden kann, dass es Teil dieses neuen Großfrankreichs sein will."
 FRA_french_union_tt: "Es wird in verschiedenen Gebieten unseres Kolonialreichs zu Volksabstimmungen kommen. Einige Teile könnten sich entschließen, unabhängig zu werden."
 FRA_encourage_immigration: "Einwanderung fördern"
 FRA_encourage_immigration_desc: "Unser Heimatland benötigt dringend Arbeiter, um die Verluste aus dem Ersten Weltkrieg auszugleichen. Wenn wir es leichter machen, sich in Frankreich niederzulassen, können wir Migranten anlocken, die dem Arbeitsmarkt als Facharbeiter zur Verfügung stehen."
 FRA_review_foreign_policy: "Außenpolitik überdenken"
 FRA_review_foreign_policy_desc: "Die kontinentale Ordnung, die 1919 etabliert wurde, wird zunehmend bedroht. Es ist an der Zeit, unsere außenpolitischen Optionen zu prüfen, um neue Bündnisse zu bilden, die uns helfen, dem aufziehenden Sturm zu trotzen."
 FRA_intervention_in_spain: "Intervention in Spanien"
 FRA_intervention_in_spain_desc: "Der Bürgerkrieg in Spanien hat den Kampf der Ideologien in unseren Vorgarten gebracht. Wir müssen auf der Hut sein, damit der Konflikt nicht in unser Land überschwappt."
 FRA_support_the_finns: "Unterstützung für die Finnen"
 FRA_support_the_finns_desc: "Die Finnen kämpfen um ihr Leben. Wir müssen ihnen helfen."
 FRA_confirm_eastern_commitments: "Verpflichtungen im Osten bestätigen"
 FRA_confirm_eastern_commitments_desc: "Nach dem Ersten Weltkrieg haben wir ein Netzwerk aus Bündnissen in Osteuropa gebildet, als Gegengewicht zu einem wiedererstarkenden Deutschland und einer expansionistischen Sowjetunion. Unsere Verbündeten in der Region fragen sich nun, ob wir ihnen tatsächlich zur Hilfe kommen würden, wenn sie uns rufen. Wir müssen sie durch Zusicherungen beruhigen, bevor sie entscheiden, anderswo Hilfe anzufordern."
 FRA_strengthen_the_little_entente: "Die Kleine Entente stärken"
 FRA_strengthen_the_little_entente_desc: "Die Kleine Entente verpflichtet uns, unseren Verbündeten in Osteuropa und auf dem Balkan zur Hilfe zu kommen. Wir haben dieses Bündnis einschlafen lassen, doch gerade jetzt ist es dringender notwendig als je zuvor. Wir müssen es wiederaufleben lassen."
 FRA_invest_in_our_weaker_allies: "In unsere schwächeren Verbündeten investieren"
 FRA_invest_in_our_weaker_allies_desc: "Wenn wir im Kriegsfall fähige Verbündete haben wollen, müssen wir es ihnen ermöglichen, ihren militärischen Bedarf selbst zu decken. Durch gemäßigte Investitionen in ihre Industrie können sie die benötigte Munition lokal produzieren."
 FRA_invest_in_our_weaker_allies_trigger_tt: "Hat weniger Militärfabriken als wir"
 FRA_coordinate_rearmament: "Wiederbewaffnung koordinieren"
 FRA_coordinate_rearmament_desc: "Um mit dem vereinten Entwicklungsprozess der Deutschen und unserer anderen Feinde Schritt zu halten, müssen wir unsere Bemühungen ebenfalls mit unseren Verbündeten koordinieren."
 FRA_foreign_guest_workers: "Gastarbeiter"
 FRA_foreign_guest_workers_desc: "Unser Mangel an Arbeitern ist ein großes Hindernis für den Ausbau unserer Industrie und die Vergrößerung unserer Streitkräfte. Wenn wir Facharbeiter von unseren Verbündeten einladen, in unseren Fabriken zu arbeiten, können wir mehr Männer für die Armee rekrutieren."
 FRA_join_the_ententes: "Den Ententes beitreten"
 FRA_join_the_ententes_desc: "Frankreich kann keine zwei Garantien der gegenseitigen Verteidigung gleichzeitig aufrechterhalten. Wenn es uns nicht gelingt, die Briten dazu zu bringen, unsere Verpflichtungen ebenfalls zu ehren, müssen wir wählen. Indem wir unsere separaten Bündnisnetzwerke zu einem einzigen vereinen, vervielfachen wir den Abschreckungsfaktor unserer Bündnisse."
 unlocks_espionage_operation_tt: "Schaltet eine §YSpionageoperation frei§!:\n"
 FRA_revive_the_franco_polish_alliance: "Die franko-polnische Allianz wiederbeleben"
 FRA_revive_the_franco_polish_alliance_desc: "Frankreich hat den Gedanken eines unabhängigen Polens schon immer unterstützt. In den letzten Jahren sind die Beziehungen zwischen unseren Ländern aber etwas abgekühlt. Angesichts der deutschen Gefahr, die am Horizont droht, sollten wir den Pakt wieder aufleben lassen."
 FRA_revive_the_franco_polish_alliance_tt: "\nWenn wir Anführer unseres Bündnisses wären, würde Polen in das Bündnis eingeladen werden."
 FRA_buy_time: "Zeit verschaffen"
 FRA_buy_time_desc: "Wir sind noch nicht bereit, den Deutschen auf dem Schlachtfeld gegenüberzutreten. Unsere Verbündeten sind schwach, unser Militär ist veraltet. Wir müssen vielleicht einige Opfer bringen, wenn wir überleben wollen."
 FRA_arms_purchases_in_the_us: "Waffenkäufe in den USA"
 FRA_arms_purchases_in_the_us_desc: "Unsere Militärindustrie ist der Aufgabe einfach nicht gewachsen, unsere Truppen mit den nötigen modernen Waffen auszustatten. Die USA dagegen haben freie Produktionskapazitäten. Sofern sie nicht entscheiden, zu ihrem Isolationismus zurückzukehren, können wir sie bestimmt überzeugen, uns die benötigten Waffen zu verkaufen."
 FRA_france_leads: "Frankreich führt"
 FRA_france_leads_desc: "Eine Nation mit einer so stolzen Geschichte wie Frankreich darf sich nicht von anderen Ländern ihre Außenpolitik diktieren lassen. Wir treffen unsere eigenen Entscheidungen, im Sinne unserer eigenen Interessen."
 FRA_concessions_to_italy: "Zugeständnisse gegenüber Italien"
 FRA_concessions_to_italy_desc: "Italien träumt immer noch von einem großen Reich in Afrika. Wenn wir den Italienern gegenüber einige Zugeständnisse machen und ihre Besatzung Äthiopiens anerkennen, können wir vielleicht verhindern, dass sich eine Achse zwischen Rom und Berlin bildet."
 FRA_ratify_the_stresa_front: "Die Stresa-Front ratifizieren"
 FRA_ratify_the_stresa_front_desc: "Italien hat angedeutet, dass es unserem Bündnis beitreten würde, wenn es dafür Gebiete in Afrika erhält. Es ist an der Zeit, die dafür erforderlichen Verträge zu ratifizieren."
 FRA_franco_soviet_treaty: "Französisch-[SOV.GetAdjective]er Vertrag"
 FRA_franco_soviet_treaty_desc: "Die [SOV.GetAdjective]e Regierung ist ebenso besorgt über das Erstarken des Faschismus in Europa wie wir. Vielleicht können wir sie überzeugen, uns zu unterstützen, wenn die Zeit kommt."
 FRA_revive_the_national_bloc: "Den Nationalen Block wiederbeleben"
 FRA_revive_the_national_bloc_desc: "Die politische Landschaft radikalisiert sich von Tag zu Tag. Die Linke redet hinter vorgehaltener Hand davon, mit den Kommunisten gemeinsame Sache zu machen. Was jetzt gebraucht wird ist eine starke, stabile Führung."
 FRA_laissez_faire: "Laissez-Faire"
 FRA_laissez_faire_desc: "Die Kommunisten reden offen davon, die Wirtschaftsordnung unseres Landes radikal zu verändern und den hart arbeitenden Menschen ihr rechtmäßiges Eigentum wegzunehmen. Wir stellen dem das einfache Konzept der Freiheit dagegen. Eine dynamische Wirtschaft wird IMMER bessere Ergebnisse liefern als ein linker Bürokratiealbtraum."
 FRA_protect_the_rights_of_man: "Die Rechte des einfachen Mannes schützen"
 FRA_protect_the_rights_of_man_desc: "Sie sprechen es vielleicht nicht offen aus, aber jeder, der Augen im Kopf hat, kann es deutlich erkennen: Das Recht am Eigentum zu beschneiden ist nur der erste Schritt zur Eliminierung aller Rechte, für die unsere stolzen Vorfahren so hart gekämpft haben. Das dulden wir nicht!"
 FRA_freedom_front: "Freiheitsfront"
 FRA_freedom_front_desc: "Im Angesicht des Chaos und des Aufruhrs, das die Kommunisten versprechen, muss man bereit sein, mit anderen Parteien Bündnisse einzugehen. Selbst mit denen, die man persönlich verabscheuen mag."
 FRA_stimulate_the_dynamic_market: "Den dynamischen Markt stimulieren"
 FRA_stimulate_the_dynamic_market_desc: "Der dynamische Markt hat sich als die effizienteste Form der Wirtschaftsorganisation erwiesen. Aber auch er wird von Menschen betrieben, und Menschen brauchen manchmal die Gewissheit, dass ihre harte Arbeit nicht umsonst ist. Wenn wir einige gesetzlichen Einschränkungen lockern und einige Garantien geben, können wir Investoren helfen, ihre Ängste zu überwinden und dabei zu helfen, unsere Wirtschaft zu stimulieren."
 FRA_agricultural_protectionism_desc: "Die Weltwirtschaft ist unseren traditionellen Produktionsmethoden gegenüber zunehmend feindselig geworden. Wenn wir keine Maßnahmen ergreifen, um unsere Bauern zu beschützen, stecken wir bald in einer Krise von noch nie da gewesenem Ausmaß. Unsere Bauern können unmöglich mit den massenproduzierten Lebensmitteln aus dem Ausland konkurrieren."
 FRA_economic_devolution: "Wirtschaftliche Devolution"
 FRA_economic_devolution_desc: "Der Gedanke, dass irgendein Bürokrat in Paris weiß, was für ein Unternehmen in Bordeaux das Beste ist, ist absurd. Wir müssen unseren Unternehmern vertrauen und sie dazu ermächtigen, eigene Lösungen zu finden."
 FRA_promote_entrepeneurship: "Unternehmertum fördern"
 FRA_promote_entrepeneurship_desc: "Das Herz eines dynamischen Marktes war schon immer der einzelne Unternehmer, der eine Gelegenheit erkennt und ohne zu zögern am Schopfe packt. In den letzten Jahren wurde dieser Unternehmergeist durch unnötige Überregulierung erstickt. Wir sollten eine ganze Reihe von Gesetzen und Vorschriften abschaffen."
 FRA_utilize_the_leagues: "Die Ligen nutzen"
 FRA_utilize_the_leagues_desc: "Es ist eine traurige Tatsache, dass politische Gewalt in Frankreich inzwischen alltäglich ist. Wenn das Land die Bedrohung durch die kommunistische Revolution überleben will, dürfen wir nicht vor der Hilfe von Menschen zurückschrecken, die den kommunistischen Schlägertrupps auf der Straße Paroli bieten können, wenn es dazu kommt."
 FRA_national_regeneration: "Nationale Regeneration"
 FRA_national_regeneration_desc: "Ein Übermaß an Demokratie und fehlgeleitetem Republikanismus haben unser Land vergiftet und unser Volk gespalten. Es wird lange dauern, bis diese Wunden verheilt sind, aber die ersten Schritte sind getan."
 FRA_national_regeneration_trigger_tt: "Die Unterstützung für \"Neutral\" und \"Faschismus\" liegt zusammen bei über 50%"
 FRA_destroy_decadence: "Dekadenz zerschlagen"
 FRA_destroy_decadence_desc: "Kein Land kann wahrhaft groß sein, wenn es monatelang über die kleinsten Probleme streitet. Manche Länder, die sicher hinter einem Ozean sitzen und von globalen Kolonialreichen unterstützt werden, glauben vielleicht, sie könnten sich diesen Luxus leisten. Wir können es nicht."
 FRA_integralism: "Integralismus"
 FRA_integralism_desc: "Die Ideologie des Integralismus besagt, dass alle Aspekte der Gesellschaft verschmelzen müssen und so funktionieren, als wären sie ein kleineres Teil eines größeren Ganzen. Dieser Gesellschaft muss eine gute Ordnung zugrundeliegen, um sicherzustellen, dass alle ihre Teile harmonisch zusammenarbeiten."
 FRA_work: "Arbeit"
 FRA_work_desc: "Der Handwerker ist der wichtigste Bestandteil der Wirtschaft. Wenn diese Arbeiter von den richtigen Leuten angeleitet werden, gibt es keine noblere Berufung, als seine Arbeitskraft in den Dienst seines Vaterlandes zu stellen."
 FRA_family: "Familie"
 FRA_family_desc: "Die kleinste Einheit der Gesellschaft ist nicht das Indivduum - sondern die Familie. Diese einfache und offensichtliche Tatsache zu leugnen war der größte Fehler der alten Republik."
 FRA_fatherland: "Vaterland"
 FRA_fatherland_desc: "Das Land steht über allem anderen. Daran darf es keinen Zweifel geben."
 FRA_political_unity: "Politische Einheit"
 FRA_political_unity_desc: "Die Geschichte Frankreichs seit dem Fall des Absolutismus ist eine Geschichte der politischen Grabenkämpfe. Als Einheit herrscht, war Frankreich siegreich. Als interne Querelen herrschen, wurde Frankreich besiegt. Wir dürfen daher nicht zulassen, dass der Ehrgeiz der Wenigen das Leben der Vielen gefährdet."
 FRA_diplomatic_freedom: "Diplomatische Freiheit"
 FRA_diplomatic_freedom_desc: "Die republikanischen Regierungen haben sich an künstliche Konstrukte in Osteuropa gefesselt, die einstürzen werden, sobald wir unsere Hilfe zurückziehen. Sie bergen keine Chancen, sondern nur Gefahren, wir müssen uns ihrer entledigen."
 FRA_latin_entente: "Mittelmeer-Entente"
 FRA_latin_entente_desc: "Die Bruderschaft, die zwischen den Nachfolgestaaten des Römischen Reichs besteht, ist nicht zu leugnen. Die germanischen Völker Europas haben schon zu lange über den Kontinent geherrscht. Es ist an der Zeit, dass wir uns unser nationales Geburtsrecht zurückholen."
 FRA_reach_out_to_spain: "Spanien die Hand reichen"
 FRA_reach_out_to_spain_desc: "Spanien hat sich von seinem Bürgerkrieg erholt und ist unser natürlicher Verbündeter bei unseren Bemühungen, den Kontinent umzugestalten."
 FRA_invite_portugal: "Portugal einladen"
 FRA_invite_portugal_desc: "Das Kolonialreich ist vielleicht geschrumpft, doch die Flamme der Entdeckung und Eroberung lodert noch immer im Herzen eines jeden Portugiesen."
 FRA_compensate_italy: "Italien entschädigen"
 FRA_compensate_italy_desc: "In der Vergangenheit wurden unsere Nationen durch Streitigkeiten über winzige Wüstengebiete in Konflikte gezogen. Ein solcher Nonsens lässt sich leicht beenden und ein für beide Seiten akzeptables Ergebnis lässt sich schnell finden."
 FRA_intervention_in_greece: "Intervention in Griechenland"
 FRA_intervention_in_greece_desc: "Griechenland kontrolliert einige der wertvollsten Gebiete im Mittelmeerraum. Wir dürfen nicht zulassen, dass eine feindliche Regierung diese Gebiete kontrolliert. Deshalb müssen wir zuerst handeln."
 FRA_the_congress_of_paris: "Die Pariser Konferenz"
 FRA_the_congress_of_paris_desc: "Beim Berliner Kongress wurden die Grenzen Afrikas festgelegt. Aber die Karte sieht heute aus wie ein Flickenteppich. Es ist an der Zeit, sie neu zu zeichnen und damit die Basis für ein neues Kolonialreich zu legen."
 FRA_the_natural_borders_of_france: "Die natürlichen Grenzen Frankreichs"
 FRA_the_natural_borders_of_france_desc: "Es ist ganz natürlich, dass ein Land sich zuvorderst um seine eigenen Interessen kümmert. Wir können in unserem Kampf nicht friedlich mit den Deutschen koexistieren, also müssen wir unsere natürlichen Grenzen sichern, um unser Kerngebiet zu verteidigen."
 FRA_towards_a_new_europe: "Für ein neues Europa"
 FRA_towards_a_new_europe_desc: "Frankreich steht am Scheideweg. Wir können uns an die alte Ordnung fesseln oder die neue mit offenen Armen begrüßen. Die Deutschen setzen dazu an, den Kontinent von Grund auf neu zu gestalten. Es wäre nicht zu unserem Nachteil, wenn wir uns gut mit ihnen stellen."
 FRA_establish_spheres_of_influence: "Interessensphären festlegen"
 FRA_establish_spheres_of_influence_desc: "Seit Jahrhunderten leben unsere Völker in dem Glauben, dass wir Erz- und Erbfeinde sind. Dieser Glaube fußte auf der Überzeugung, dass unsere Interessen unvereinbar wären. Doch wir könnten gewiss zu einer Einigung kommen, wenn wir einfach unsere Interessensphären definieren und penibel darauf achten, die des anderen nicht zu verletzen."
 FRA_split_belgium: "Belgien teilen"
 FRA_split_belgium_desc: "Nachdem Belgien sich nun in unserer Interessensphäre befindet, ist es an der Zeit, die französischsprachigen Teile des Landes nach Hause zu rufen. Aus dem Rest wird ein neuer Staat gebildet."
 FRA_align_belgium: "Belgien anschließen"
 FRA_align_belgium_desc: "Die Belgier verdanken uns ihre Existenz, und diese Tatsache dürfen wir sie nicht vergessen lassen. Wenn wir sie ihre Unabhängigkeit behalten lassen, müssen wir zumindest dafür sorgen, dass eine uns freundlich ergebene Regierung installiert wird."
 FRA_grow_the_empire: "Das Reich vergrößern"
 FRA_grow_the_empire_desc: "Es ist absurd, dass ein Land von der Größe Belgiens eine Kolonie behalten darf, die viele Male größer ist. Wir sind viel besser dafür geeignet, ein solches Gebiet zu verwalten."
 FRA_bring_home_quebec: "Quebec nach Hause holen"
 FRA_bring_home_quebec_desc: "Die Provinz, die wir vor langer Zeit verloren haben, wird wieder unser sein. Alle französischsprachigen Menschen auf der Welt werden eines Tages mit dem Vaterland wiedervereint werden."
 FRA_expand_to_the_suez: "Bis zum Suez expandieren"
 FRA_expand_to_the_suez_desc: "Die Aufteilung der Kontrolle über die Levante zwischen uns und Großbritannien ist ein unpraktikabler Kompromiss, an den wir uns glücklicherweise nicht länger halten müssen."
 FRA_dominate_the_middle_east: "Den Mittleren Osten dominieren"
 FRA_dominate_the_middle_east_desc: "Die Länder des Mittleren Ostens sind künstliche Konstrukte, die aus dem Leichnam des osmanischen Reichs geschnitten wurden. Sie sind ebenso wenig souverän wie ein durchschnittliches französisches Dorf, und es ist an der Zeit, sie an diese Tatsache zu erinnern."
 FRA_the_council_of_rambouillet: "Der Rat von Rambouillet"
 FRA_the_council_of_rambouillet_desc: "Im Land herrscht das Chaos, die Menschen sehnen sich nach einem starken Anführer. Der Republikanismus hat das französische Volk böse enttäuscht, es ist an der Zeit, dass die natürlichen Herrscher Frankreichs zurückkehren. Aber zuerst müssen die Vorbereitungen für eine Wiedereinführung der Monarchie getroffen werden."
 FRA_revise_the_constitution: "Die Verfassung überarbeiten"
 FRA_revise_the_constitution_desc: "Die republikanische Verfassung war von Anfang an nur als Übergangslösung gedacht, die nun aber schon viel zu lange Bestand hat. Jetzt werden wir sie neu schreiben, damit ein Monarch zurückkehren kann."
 FRA_repeal_the_law_of_exile: "Das Exilgesetz abschaffen"
 FRA_repeal_the_law_of_exile_desc: "Kein Oberhaupt und kein Erbe einer französischen Adelsfamilie darf ohne ausdrückliche Genehmigung französischen Boden betreten. Bevor wir die triumphale Rückkehr der Monarchie feiern können, müssen wir dieses lästige kleine Hindernis beseitigen."
 FRA_orleanist_restoration: "Orléanistische Restoration"
 FRA_orleanist_restoration_desc: "Das Haus Orléans genießt unter den Royalisten in Frankreich große Unterstützung. Einige Zweifler würden zwar einen anderen Kandidaten für den Thron bevorzugen, aber es gibt keinen Zweifel, dass der Erbe der Orléanisten die besten Aussichten hat, das Land friedlich hinter sich zu vereinen."
 FRA_guarantee_the_constitution: "Die Verfassung garantieren"
 FRA_guarantee_the_constitution_desc: "Bevor die republikanische Presse ihre haltlosen Kampagnen gegen die Rechtmäßigkeit der Adelsherrschaft überhaupt beginnen kann, müssen wir ihre Position untergraben, indem wir eiserne Garantien abgeben, die individuellen Rechte des Volkes zu respektieren."
 FRA_the_first_citizen_of_the_state: "Der erste Bürger des Staates"
 FRA_the_first_citizen_of_the_state_desc: "Der König ist zwar mit beträchtlicher Macht gesegnet, darf jedoch nie als Tyrann oder absolutistischer Herrscher nach alter Fasson angesehen werden. Stattdessen muss ein moderner Monarch das Gesetz respektieren und die erste Verteidigungslinie gegen alle sein, die illegal die Macht an sich reißen wollen."
 FRA_counter_action_desc: "Die Action Francaise ist seit langem der stärkste Fürsprecher einer Rückkehr zur Monarchie. Leider sind ihre Ansichten zu anderen Themen kaum zu akzeptieren. Es ist an der Zeit, sie darüber in Kenntnis zu setzen, dass sie ihren Zweck erfüllt haben ... und sie aus der Gleichung zu entfernen."
 FRA_no_further_humiliations: "Keine weiteren Bloßstellungen"
 FRA_no_further_humiliations_desc: "Jahrelang haben republikanische Regierungen den Deutschen gestattet, internationale Verträge und Abkommen geflissentlich zu ignorieren und dreist zu brechen, bevor die Tinte überhaupt getrocknet war. Damit ist jetzt Schluss."
 FRA_slum_clearing: "Säuberung der Armenviertel"
 FRA_slum_clearing_desc: "Obwohl Frankreich eine der Großmächte der Welt ist, leben die französischen Arbeiter oft unter katastrophalen Bedingungen in widerwärtigen Vierteln. Kein König, der seinen Titel verdient hat, kann dulden, dass seine Untertanen so leben müssen."
 FRA_public_welfare: "Öffentliche Wohlfahrt"
 FRA_public_welfare_desc: "Ein König, der nicht für die Ärmsten seiner Untertanen arbeitet, ist kein König."
 FRA_the_legitimate_heir: "Der rechtmäßige Erbe"
 FRA_the_legitimate_heir_desc: "Die Legitimisten sehen im carlistischen Zweig den legitimen Erben des französischen Throns. Wenn ihr Kandidat den Thron besteigt, eröffnet das die faszinierende Möglichkeit, über Spanien und Frankreich als Doppelmonarchie zu herrschen."
 FRA_secure_the_crown_of_spain: "Die spanische Krone sichern"
 FRA_secure_the_crown_of_spain_desc: "Um das Erbrecht des Königs einzufordern, muss zunächst Spanien vor den zahlreichen illegitimen Regierungen geschützt werden, die dort aus dem Boden geschossen sind. Ihre Kabelleien haben das Land schon einmal in einen blutigen Bürgerkrieg gestürzt - wir dürfen nicht zulassen, dass das erneut geschieht."
 FRA_unite_the_crowns: "Die Kronen vereinen"
 FRA_unite_the_crowns_desc: "Spanien ist gesichert, nun können wir die Kronen vereinen und ein neues Königreich erschaffen, das Königreich Frankreich-Spanien."
 FRA_two_countries_two_crowns: "Zwei Länder, zwei Kronen"
 FRA_two_countries_two_crowns_desc: "Es gibt keinen gangbaren Weg, die Länder zu vereinen, ohne dass eines der beiden sich als Untertan des anderen fühlt. Wir werden dem König stattdessen raten, über beide Länder in Personalunion zu regieren, nicht in rechtlicher Union."
 FRA_proclaim_the_third_empire: "Das Dritte Französische Reich ausrufen"
 FRA_proclaim_the_third_empire_desc: "Die Bonapartisten gelten im Kampf um den Thron zwar als Außenseiter, doch sie tragen in sich den Traum einer Zeit, in der ganz Europa sich vor dem Kaiser der Franzosen verneigt hat."
 FRA_avenge_waterloo: "Vergeltung für Waterloo"
 FRA_avenge_waterloo_desc: "Die Geschichte Napoleons I. wird für immer durch seine größte Niederlage definiert werden. Wenn wir Erfolg haben wollen, müssen wir beweisen, dass wir gewinnen können, wo er verloren hat."
 FRA_reorganize_the_dutch: "Die Niederlande neu organisieren"
 FRA_reorganize_the_dutch_desc: "Auch die Niederlande waren einst Teil des französischen Reichs. Nun, da sie besiegt wurden, ist es an der Zeit, zu diesem natürlichen Status zurückzukehren."
 FRA_retribution_for_sedan: "Vergeltung für Sedan"
 FRA_retribution_for_sedan_desc: "Seit über einem halben Jahrhundert feiern die Deutschen ihren Sieg über Napoleon III. in der Schlacht bei Sedan. Nun wird Deutschland lernen, den Namen der Stadt zu verfluchen."
 FRA_disunite_germany: "Deutschland entzweien"
 FRA_disunite_germany_desc: "Durch den Triumph über Frankreich konnte Preußen die kleineren deutschen Staaten unter seinem Banner vereinen. Es ist nur recht und billig, dass dieser Prozess rückgängig gemacht wird, nachdem die Deutschen nun besiegt wurden."
 FRA_return_to_borodino: "Rückkehr nach Borodino"
 FRA_return_to_borodino_desc: "Bei Borodino ist Napoleon dem Sieg in Europa am nächsten gekommen. Die russische Armee wurde fast vollständig ausgelöscht und wäre er nur ein klein wenig schneller gewesen, hätte er sie in die Knie gezwungen. Wir werden der Welt zeigen, dass das möglich ist."
 FRA_je_suis_la_deluge: "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc: "Die französische Revolution war die Flut, durch die die alten und schwachen Regimes fortgespült wurden, die Europa so lange kontrolliert hatten. Nun kommt eine neue Flut."
 FRA_coordinate_rearmament_tt: "Verringert die Kosten von Produktionslizenzen für Mitglieder unseres Bündnisses."
 invite_to_faction_tt: "wurde in unser Bündnis eingeladen."
 VIC_emergency_powers_to_petain: "Notbefugnisse für Petain"
 VIC_emergency_powers_to_petain_desc: "Die Schlacht um Frankreich ist verloren. Radikale Maßnahmen sind nötig, um den Staat zu sichern. Der Präsident darf keinen Einschränkungen unterliegen, er muss tun können, was nötig ist."
 VIC_the_national_revolution: "Die Nationale Revolution"
 VIC_the_national_revolution_desc: "Unsere Niederlage wurde ohne Zweifel durch einen fundamentalen Makel unserer Nation ausgelöst. Es wird lange dauern, diesen Makel zu beheben, aber vielleicht erlaubt der Schock unserer Niederlage es uns, stärker zurückzukehren."
 VIC_long_term_economic_planning: "Langfristige wirtschaftliche Planung"
 VIC_long_term_economic_planning_desc: "Es ist zwar verlockend, die aktuelle Lage als so wichtig anzusehen, dass sie alle anderen Sorgen überschattet, aber wir dürfen nicht vergessen, dass manche Dinge sehr lange brauchen, bis sie umgesetzt sind. Indem wir eine Reihe von Wirtschaftsplänen aufstellen, können wir unsere Wirtschaft auf effiziente Art und Weise wachsen lassen."
 VIC_aid_small_businesses: "Kleinen Unternehmen helfen"
 VIC_aid_small_businesses_desc: "Die vielen kleinen Unternehmen, aus denen unsere Wirtschaft besteht, wurden von den Rationierungen und anderen Kriegsmaßnahmen hart getroffen. Wir sollten versuchen, das auszugleichen, damit sie überleben können."
 VIC_venerate_the_craftsman: "Verehrt die Handwerker"
 VIC_venerate_the_craftsman_desc: "Alle Gespräche zum Thema Arbeit haben sich zu lange allein auf den industriellen Arbeiter konzentriert, der in einer großen Fabrik für ein großes Unternehmen arbeitet. Es ist an der Zeit, die Leistung des Handwerksmeisters hervorzuheben, der in seiner eigenen Werkstatt arbeitet und damit seine Familie versorgt."
 VIC_down_with_marianne: "Nieder mit Marianne"
 VIC_down_with_marianne_desc: "Die pseudoreligiöse Verehrung von Marianne, dem Symbol des französischen Republikanismus, hat die Köpfe unseres Volks vergiftet. Genau wie die wertlose Republik, für die sie steht, muss sie ausgelöscht werden, restlos!"
 VIC_up_with_jean_darc: "Jeanne d'Arc gehört verehrt"
 VIC_up_with_jean_darc_desc: "Jeanne d'Arc hat mutig gegen einen scheinbar unbezwingbaren Feind gekämpft und alles, was sie hatte, für das Wohl des Vaterlands geopfert. Sie hat die Nation unter ihrem Banner vereint, um die Invasoren hinauszuwerfen. Gewiss ist sie für unsere Jugend ein viel besseres Vorbild als Marianne?"
 VIC_celebrate_motherhood: "Die Rolle der Mutter feiern"
 VIC_celebrate_motherhood_desc: "Der Platz einer Frau ist im Haushalt, genau wie der Platz eines Mannes an der Werkbank oder im Feld ist. Unsere Bürger müssen daran erinnert werden, dass die Arbeit der Frauen für das Überleben der Nation ebenso unabdingbar ist wie die der Männer."
 VIC_prosecute_the_losers: "Die Verlierer vor Gericht stellen"
 VIC_prosecute_the_losers_desc: "Frankreich hat den Armeen des Kaisers jahrelang getrotzt, ist in diesem Krieg aber eingeknickt. Es muss einen Grund dafür geben, und wir werden nicht eher ruhen, als bis dieser Grund aufgedeckt ist und die Verantwortlichen ihre gerechte Strafe erhalten haben."
 VIC_concessions_to_the_germans: "Zugeständnisse gegenüber den Deutschen"
 VIC_concessions_to_the_germans_desc: "Die momentane Lage erfordert, dass wir mit unseren ehemaligen Feinden zu einer Übereinkunft kommen. Es muss einen Weg geben, die lähmende Last zu lindern, die sie uns aufgebürdet haben."
 VIC_mandatory_work_service: "Arbeitsdienst"
 VIC_mandatory_work_service_desc: "Wir konnten den Deutschen das Versprechen abringen, dass unsere Besatzungskosten verringert werden, wenn wir ihnen Arbeitskräfte zur Verfügung stellen. Allerdings sind nur wohl wenige Bürger bereit, die Ärmel hochzukrempeln und ihrem Vaterland in dieser Stunde der Not zu helfen. Das Schaffen von Anreizen hat keine Wirkung gezeigt, also müssen wir wohl bedauerlicherweise zum Zwang greifen."
 VIC_a_nation_reborn: "Eine wiedergeborene Nation"
 VIC_a_nation_reborn_desc: "Am Ende des langen und schmerzhaften Wiederaufbaus unserer erniedrigten und besiegten Nation steht ein neues, wiedergeborenes Frankreich, befreit von dem Geschwür des Republikanismus und den damit einhergehenden inneren Querelen."
 VIC_end_the_occupation: "Ende der Besatzung"
 VIC_end_the_occupation_desc: "Am Ende unserer nationalen Revolution sind wir bereit, unseren Platz zwischen unseren ehemaligen Feinden einzunehmen und für ein neues Europa zu kämpfen - ein Europa, das frei von der Gefahr des Bolschewismus und frei von den spalterischen Verlockungen des Republikanismus ist."
 VIC_the_national_bureau_of_statistics: "Das Nationale Statistikamt"
 VIC_the_national_bureau_of_statistics_desc: "Wenn wir unser Volk in eine bessere Zukunft führen wollen, benötigen wir harte Daten, auf denen unsere Entscheidungen fußen können. Wir sollten eine neue Behörde gründen, die diese Daten generiert."
 VIC_the_legionary_service_order: "Der Legionärsdienst"
 VIC_the_legionary_service_order_desc: "Unser Militär ist fast vollständig entwaffnet und wir haben auch schlicht zu wenig Soldaten, um ganz Frankreich zu verteidigen. Wir brauchen eine neue Organisation aus Patrioten, die das Regime unterstützt."
 VIC_form_the_milice: "Die Miliz bilden"
 VIC_form_the_milice_desc: "Der Widerstand wird in ganz Frankreich zunehmend stärker. Wir müssen eine Streitkraft bilden, die ihn bekämpfen kann. Wir rekrutieren nur wahre Patrioten und gewähren ihnen größte Handlungsfreiheit, um diese Terroristen kleinzukriegen."
 VIC_anti_bolshevist_volunteers: "Antibolschewistische Freiwillige"
 VIC_anti_bolshevist_volunteers_desc: "Der größte Kampf in der Geschichte der Menschheit findet gerade zwischen den Einheiten der westlichen Zivilisation und den Einheiten des Kommunismus statt. Wir können nicht untätig zusehen, während diese titanische Schlacht ausgefochten wird."
 VIC_rebuild_the_military: "Militärischer Wiederaufbau"
 VIC_rebuild_the_military_desc: "Die französische Armee wurde vernichtend geschlagen und erniedrigt. Es wird viel Zeit und Mühe kosten, ihre Kampfkraft wiederherzustellen."
 VIC_finish_the_naval_buildup: "Den Aufbau der Marine abschließen"
 VIC_finish_the_naval_buildup_desc: "Die ehemalige Republik hat mit dem Bau einer Reihe von Schiffen begonnen, um die Flotte zu modernisieren. Allerdings hat sie damit zu spät begonnen und zu langsam gearbeitet, weshalb die Schiffe nicht rechtzeitig fertiggestellt wurden. Aber sie können als Kern einer neuen französischen Marine dienen."
 VIC_hidden_materials: "Verstecke Materialien"
 VIC_hidden_materials_desc: "Die Deutschen hätten ihre Armeen nicht so schnell wieder aufbauen können, wenn sie bei den Bedingungen ihrer Verträge nicht betrogen hätten. Es ist daher nur gerecht, dass wir das ebenfalls tun."
 VIC_analyze_our_defeat: "Unsere Niederlage analysieren"
 VIC_analyze_our_defeat_desc: "Unsere Niederlage war nicht unvermeidlich. Viele verschiedene Menschen haben in der Ausübung ihrer Pflicht versagt, weil sie verabscheuungswürdig faul und träge waren. Wir werden den genauen Gründen auf den Grund gehen und dafür sorgen, dass wir in Zukunft besser vorbereitet sind."
 VIC_modernize_the_airforce: "Die Luftwaffe modernisieren"
 VIC_modernize_the_airforce_desc: "Das Blamabelste an unserer Niederlage war vielleicht unsere Unfähigkeit, in der Luft mitzuhalten. Wir hatten nicht genügend moderne Flugzeuge. Während der Krieg um uns herum weitertobt, treiben wir die Produktion neuer Flugzeuge heran. So etwas darf uns nie wieder passieren."
 VIC_learn_from_the_enemy: "Vom Feind lernen"
 VIC_learn_from_the_enemy_desc: "Am schnellsten können wir verstehen, wie und warum wir gescheitert sind, indem wir verstehen, was unsere Gegner richtig gemacht haben."
 VIC_buy_from_the_enemy: "Vom Feind kaufen"
 VIC_buy_from_the_enemy_desc: "Unsere Militärindustrie war der Aufgabe nicht gewachsen, uns mit genügend modernen Waffen auszustatten, und das ist sie immer noch nicht. Wir müssen von allen verfügbaren Quellen moderne Waffen beziehen."
 FRA_appeal_to_the_french_nation: "An die französische Nation appellieren"
 FRA_appeal_to_the_french_nation_desc: "Frankreich hat vielleicht die Schlacht verloren, aber den Krieg hat es nicht verloren. Es ist die Pflicht eines jeden patriotischen Franzosen, sich zur Wehr zu setzen."
 FRA_appeal_to_overseas_territories: "An die Überseegebiete appellieren"
 FRA_appeal_to_overseas_territories_desc: "Das metropolitane Frankreich mag an den Feind gefallen sein, doch ein Großteil des französischen Reichs ist weiterhin frei. Wenn wir diese Gebiete zur Hilfe rufen können, können wir zum Gegenangriff ansetzen."
 FRA_appeal_to_overseas_territories_tt: "Kolonialgebiete in verschiedenen Teilen der Welt haben die Chance, auf unsere Seite zu wechseln."
 FRA_intervention_in_north_africa: "Intervention in Nordafrika"
 FRA_intervention_in_north_africa_desc: "Nordafrika ist der beste verfügbare Ausgangspunkt für eine Invasion zur Rückeroberung des Heimatlandes. Es auf unsere Seite zu ziehen ist essenziell für unseren Befreiungsfeldzug."
 FRA_intervention_in_west_africa: "Intervention in Westafrika"
 FRA_intervention_in_west_africa_desc: "Westafrika ist die Heimat von Millionen und Abermillionen von Menschen, die wir für eine neue Armee rekrutieren können, um unser Land zurückzuerobern."
 FRA_intervention_in_syria: "Intervention in Syrien"
 FRA_intervention_in_syria_desc: "Dem Feind die strategischen Gebiete in Syrien zu verweigern, beschützt den Suezkanal und verbessert unsere Situation im östlichen Mittelmeerraum dramatisch."
 FRA_intervention_in_indochina: "Intervention in Indochina"
 FRA_intervention_in_indochina_desc: "Unsere Kolonien in Indochina sind weit entfernt von den Kämpfen in Europa - ein idealer Standort, um uns zu helfen, unsere Interessen in der Region zu verteidigen."
 FRA_intervention_in_central_africa: "Intervention in Zentralafrika"
 FRA_intervention_in_central_africa_desc: "Zentralafrika ist von entscheidender Bedeutung für die alliierten Kriegsbemühungen. Wenn wir es erobern, wäre das ein wichtiger Propagandacoup für uns."
 FRA_intervention_in_madagascar: "Intervention in Madagaskar"
 FRA_intervention_in_madagascar_desc: "Sollte es dem Feind gestattet werden, Madagaskar einzunehmen und zu befestigen, würde das für uns eine Katastrophe im Indischen Ozean bedeuten. Ein schnelles und entschlossenes Eingreifen könnte sicherstellen, dass die Insel auf unserer Seite bleibt."
 FRA_form_the_national_committee: "Das Nationalkomitee bilden"
 FRA_form_the_national_committee_desc: "Kaum jemand hat geglaubt, dass unsere Sache Erfolg haben kann. Aber nun sind wir endlich stark genug, um die Bildung einer voll funktionalen Exilregierung zu verkünden, die die Kontrolle über alle vom Feind befreiten französischen Gebiete übernehmen kann."
 FRA_form_the_provisional_government_of_the_republic: "Die Übergangsregierung bilden"
 FRA_form_the_provisional_government_of_the_republic_desc: "Durch die Befreiung von Paris sind wir keine Exilregierung mehr. Es ist an der Zeit, mit dem mühsamen Wiederaufbau unseres Landes zu beginnen."
 FRA_continue_the_fight: "Den Kampf fortsetzen"
 FRA_continue_the_fight_desc: "Bisher haben sich uns nur wenige Soldaten angeschlossen, doch die Männer, die wir haben, müssen bewaffnet und ausgerüstet werden."
 FRA_the_free_french_navy: "Die freie französische Marine"
 FRA_the_free_french_navy_desc: "Unsere Verbündeten kämpfen verzweifelt um ihr Überleben, und für diesen Kampf sind die Seewege von entscheidender Bedeutung. Wir müssen ihnen helfen."
 FRA_colonial_recruitment_desc: "In der Heimat können wir niemanden rekrutieren, also müssen wir unsere Kolonien um Hilfe bitten. Viele unserer Untertanen sind bereit, für uns die Waffen zu ergreifen."
 FRA_the_regiment_normandie: "Das Regiment Normandie"
 FRA_the_regiment_normandie_desc: "Es ist entscheidend, dass wir Franzosen an allen Fronten kämpfen und das auch wahrgenommen wird. Die Sowjets liegen jetzt mit unserem gemeinsamen Feind im Kampf. Wir könnten eine kleine Gruppe von Jägerpiloten schicken, ihnen zu helfen."
 FRA_refus_absurde: "Refus Absurde"
 FRA_refus_absurde_desc: "Selbst in der Stunde der Niederlage bleibt der Kampfeswille in einigen Herzen stark. Sie werden die Grundlage für die Widerstandsbewegung in den besetzten Gebieten bilden."
 FRA_the_maquis: "Der Maquis"
 FRA_the_maquis_desc: "Die ländlichen Gebiete Frankreichs bieten jedem Schutz, der vor der Besatzungsmacht oder deren Lakaien von Kollaborateuren fliehen will. Wir sollten die Leute unterstützen, die in einem Akt des Widerstands dem Feind ihre Arbeitskraft entziehen, damit wir diese Gebiete später dann zu Bastionen des Widerstands machen können."
 FRA_reach_out_to_trade_unions: "An die Gewerkschaften appellieren"
 FRA_reach_out_to_trade_unions_desc: "Wenn wir den Industrien, die jetzt vom Feind in den Dienst gezwungen wurden, einen Schlag versetzen wollen, dann ist eine gute Kommunikation mit den Arbeitern dort die beste Option. Sie können die Produktion weitaus verzögern oder sabotieren als jeder von außen."
 FRA_cooperation_with_the_communists: "Kooperation mit den Kommunisten"
 FRA_cooperation_with_the_communists_desc: "In unserem gemeinsamen Kampf dürfen wir keinen Verbündeten ablehnen, der sich anbietet - auch wenn er sich \"Genosse\" nennt."
 FRA_connections_to_industrialists: "Verbindungen zu Industriellen"
 FRA_connections_to_industrialists_desc: "Eine Zusammenarbeit mit den Arbeitern in den Kriegsindustrien hilft zwar, aber eine Zusammenarbeit mit den Fabrikbetreibern hat auch ihre Vorteile."
 FRA_the_civil_and_military_organization: "Die Organisation civile et militaire"
 FRA_the_civil_and_military_organization_desc: "Die vielen kleinen Gruppen, die Widerstand leisten, schließen sich zu einer größeren Organisation zusammen. Wir sollten dieser Organisation unseren Segen geben."
 FRA_national_council_of_the_resistance_desc: "Der Widerstand in Frankreich wird immer stärker und stärker. Er ist nun schon so mächtig, dass er ein neues lenkendes Gremium braucht, das seine Aktivitäten koordiniert."
 FRA_national_uprising_desc: "Die Stunde ist gekommen. Es ist an der Zeit, die Waffen zu ergreifen und aus den Schatten zu treten, die uns all die Jahre über Schutz geboten haben!"
 FRA_french_forces_of_the_interior: "Französische Innentruppen"
 FRA_french_forces_of_the_interior_desc: "Der Widerstand verfügt über tausende von bewaffneten Männern in ganz Frankreich. Wenn wir mit unseren Verbündeten durch das Land vorrücken, werden wir sie aufgreifen und zu Soldaten in unserer Armee machen."
 FRA_french_forces_of_the_interior_tt: "Erschafft schwache Infanterieeinheiten in allen befreiten Kernstaaten."
 FRA_naval_rearmament: "Wiederbewaffnung der Marine"
 FRA_naval_rearmament_desc: "Unsere Schiffsbauindustrie musste eine Weile vor sich hindümpeln, während wir uns darauf konzentriert haben, mit den Entwicklungen in anderen Bereichen Schritt zu halten. Wir laufen daher nun Gefahr, von unseren Rivalen im Mittelmeer und Atlantik endgültig abgehängt zu werden. Wir müssen mehr investieren, um die verlorene Zeit aufzuholen."
 FRA_colonial_naval_bases: "Koloniale Marinestützpunkte"
 FRA_colonial_naval_bases_desc: "Der Schlüssel zur globalen Machtprojektion ist die Fähigkeit, eine Flotte weit entfernt von den heimischen Gewässern unterhalten zu können. Wir haben jetzt weitreichende koloniale Besitztümer. Wir müssen sie zu Stützpunkten ausbauen, an denen unsere Flotte Treibstoff aufnehmen und Reparaturen vornehmen kann."
 FRA_develop_colonial_dockyards: "Koloniale Werften entwickeln"
 FRA_develop_colonial_dockyards_desc: "Die Marinestützpunkte in verschiedenen Gebieten unseres Kolonialreichs wurden vergrößert und modernisiert. Wir können nun damit beginnen, die notwendige Schwerindustrie anzusiedeln und die großen Werften zu errichten, um in Übersee Schiffe zu bauen."
 FRA_the_old_school: "Die alte Schule"
 FRA_the_old_school_desc: "Trotz aller Fortschritte in der Marinetechnologie bleibt das Schlüsselelement für die Macht auf See das Großkampfschiff, das von anderen Flotteneinheiten unterstützt wird. Ob dieses Großkampfschiff nun weiterhin das Schlachtschiff ist oder der neue Flugzeugträger, wir müssen unsere Schiffsbauindustrie weiter ausbauen, um sicherzustellen, dass wir mit anderen Seemächten Schritt halten können."
 FRA_carrier_planes: "Trägerflugzeuge"
 FRA_carrier_planes_desc: "Ein Träger ist nur so gut wie seine Flugzeuge. Ohne moderne Flugzeuge ist jeder Träger eine vergeudete Investition."
 FRA_rush_the_richelieus: "Die Richelieus schnell fertigstellen"
 FRA_rush_the_richelieus_desc: "Die Lage in Europa wird immer verzweifelter. Wir haben keine Zeit, unsere neuen Oberflächeneinheiten auf konventionelle Weise zu bauen. Wir müssen Materialien priorisieren, um unsere neuen Schlachtschiffe so schnell wie möglich in Betrieb nehmen zu können."
 FRA_prioritize_the_joffre: "Die Joffre priorisieren"
 FRA_prioritize_the_joffre_desc: "Unsere aktuelle Trägerflotte ist hoffnungslos veraltet und jeder potenzielle Feind ist ihr gnadenlos überlegen. Wir müssen mit oberster Priorität ein neues Trägerprojekt vorantreiben."
 FRA_the_young_school: "Die junge Schule"
 FRA_the_young_school_desc: "Entwicklungen in der Luftfahrt, der U-Boot-Technik und der Torpedotechnik haben das Großkampfschiff überflüssig gemacht. Die Möglichkeiten unserer Schiffsbauindustrie sind begrenzt, wir dürfen weder Zeit noch Geld auf den Bau von gigantischen schwimmenden Festungen vergeuden, die den Gefahren auf dem modernen Seeschlachtfeld hilflos ausgeliefert sind. Stattdessen sollten wir uns darauf konzentrieren, die Effizienz zu verbessern, damit wir mehr kleine Schiffe bauen können."
 FRA_undersea_combat: "Unterseekampf"
 FRA_undersea_combat_desc: "Das U-Boot ist im letzten Jahrzehnt zur Reife gelangt. Es stellt jetzt eine tödliche Gefahr für jedes Oberflächenschiff dar und ist immer schwieriger aufzuspüren und zu zerstören."
 FRA_surface_combat: "Oberflächenkampf"
 FRA_surface_combat_desc: "Die neue Generation der Kanonen macht es fast unmöglich, ein Schiff zu bauen, das in einem ausgedehnten Kampf mit einem anderen Großkampfschiff eine Überlebenschance hat. Es ist bei weitem besser, eine Flotte aus modernen Zerstörern und Torpedobooten zu besitzen, um den Feind mit gewaltigen Torpedosalven zu überwältigen."
 FRA_prioritize_the_joffre_tt: "Fügt der Bauwarteliste einen zu 40% fertiggestellten modernen §YFlugzeugträger§! hinzu."
 POR_infrastructure_in_angola_tt: "Fügen Sie §Y2 Marinestützpunkte§! in der Provinz Namibe in Angola hinzu.\n   Fügen Sie §Y3 Marinestützpunkte§! in der Provinz Luanda in Angola hinzu.\n"
 FRA_SNCAN_formed: "SNCAN gegründet"
 FRA_SNCAO_formed: "SNCAO gegründet"
 FRA_SNCASE_formed: "SNCASE gegründet"
 FRA_SNCASO_formed: "SNCASO gegründet"
 vichy_french_focus: "Vichy-Französischer Schwerpunktbaum"
 POR_colonial_assimilation_policy_desc: "Im Gegensatz zu anderen Ländern definiert die portugiesische Nation sich nicht durch Rasse, sondern durch ihre gemeinsame Kultur und zivilsierende Mission. Anstelle von Rassenvorurteilen brauchen wir eine Rassenmischung."
 POR_colonial_army_desc: "Wenn wir eine starke Nation sein wollen, dürfen wir uns nicht auf die Metropolitane Armee verlassen. Wir müsseen koloniale Einheiten ausheben, bewaffnen und in der modernen Kriegsführung ausbilden."
 POR_luso_tropicalism: "Luso-Tropikalismus"
 POR_luso_tropicalism_desc: "Wir müssen anerkennen, dass Portugal seit dem 15. Jahrhundert ein multikulturelles Land ist, und die nationale Einheit betonen. Wir integrieren unsere afrikanischen Kolonien in unser Territorium und verleihen der dortigen Bevölkerung die Staatsbürgerschaft. Natürlich wird es Kritik geben, aber wir müssen tun, was für die Menschen, die in unseren Gebieten leben, das Richtige ist."
 POR_limited_self_rule: "Beschränkte Selbstverwaltung"
 POR_limited_self_rule_desc: "Wenn wir unseren afrikanischen Kolonien mehr Autonomie gewähren und ihnen erlauben, eigene Regierungen zu bilden, können wir uns auf dringlichere Angelegenheiten konzentrieren. Diese Dekolonialisierung könnte uns näher an Demokratien in aller Welt heranrücken."
 POR_infrastructure_in_angola: "Infrastruktur in Angola"
 POR_infrastructure_in_angola_desc: "Angola besitzt viele noch unentdeckte Reichtümer. Wir müssen die Infrastruktur in der Region entwickeln, um diese Ressourcen in Zukunft nutzen zu können."
 POR_develop_north_angola: "Nordangola entwickeln"
 POR_develop_north_angola_desc: "Wir haben in Nordangola eine Eisenquelle entdeckt. Wir sollten die nötige Extraktionsindustrie aufbauen, um diese wertvolle Ressource nutzen zu können."
 POR_develop_south_angola: "Südangola entwickeln"
 POR_develop_south_angola_desc: "Die Suche nach Ressourcen in Südangola war erfolgreich. Nun können wir die benötigte Extraktionsindustrie entwickeln."
 POR_portuguese_oil: "Portugiesisches Öl"
 POR_portuguese_oil_desc: "Eine Nation ohne Öl kann ihre Wirtschaft im Falle eines Konflikts nicht aufrechterhalten. Wir müssen in Angola nach kommerziell nutzbaren Ölfeldern suchen."
 POR_develop_mozambique: "Mosambik entwickeln"
 POR_develop_mozambique_desc: "Indem wir die Infrastruktur und Industrie in Mosambik entwickeln, können wir die dortigen Aluminiumvorkommen zu unserem Vorteil nutzen."
 POR_continue_the_public_works: "Die öffentlichen Bauvorhaben fortsetzen"
 POR_continue_the_public_works_desc: "Dank der Regulierungen, die unsere Regierung nach einer jahrelang anhaltenden schwierigen Finanzlage eingeführt hat, konnten wir unsere wirtschaftliche Situation stabilisieren. Nun sollten wir weiter in öffentliche Projekte investieren, um unsere Infrastruktur zu stimulieren."
 POR_instituto_superior_tecnico: "Instituto Superior Técnico"
 POR_instituto_superior_tecnico_desc: "Wenn wir in dem nahenden Konflikt nicht zurückbleiben wollen, braucht Portugal eine moderne Ingenieursausbildung mit zeitgemäßen Lehr- und Forschungseinrichtungen."
 POR_ogme: "OGME"
 POR_ogme_desc: "Indem wir in die Oficinas Gerais de Material de Engenharia investieren, können wir unsere Armee sehr viel schneller mit moderner und nochwertiger Ausrüstung ausstatten."
 POR_ogma: "OGMA"
 POR_ogma_desc: "Wenn wir die Einrichtungen der Oficinas Gerais de Material Aeeronáutico verbessern, bringen wir uns eine Flugzeugproduktion entscheidend voran."
 POR_roads_bridges_and_dams: "Straßen, Brücken und Staudämme"
 POR_roads_bridges_and_dams_desc: "Wir sollten in öffentliche Bauprojekte investieren, die sich auf die Verbesserung unserer Infrastruktur und unseres Straßennetzwerks konzentrieren."
 POR_extraction_industries: "Extraktionsindustrien"
 POR_extraction_industries_desc: "Viele unserer Reichtümer liegen in der Erde, aber unsere Minen sind alt und von manueller Arbeit geprägt. Wir müssen eine moderne Extraktionsindustrie aufbauen."
 POR_hydroelectricity: "Wasserkraft"
 POR_hydroelectricity_desc: "Dank der großen Investitionen, die im Norden und in der Mitte des Landes getätigt wurden, können wir nun ein Netzwerk aus Staudämmen errichten, das Strom produziert und die Flüsse reguliert."
 POR_military_vehicles: "Militärfahrzeuge"
 POR_military_vehicles_desc: "Unsere Armee benötigt für die kommenden Schlachten moderne Fahrzeuge. Wenn wir in zukünftigen Konflikten siegreich sein wollen, müssen wir sicherstellen, dass die Armee ausreichend Material in höchster Qualität besitzt."
 POR_portuguese_artillery: "Portugiesische Artillerie"
 POR_portuguese_artillery_desc: "Feldartillerie ist auf dem modernen Schlachtfeld unverzichtbar. Wir müssen in den Bau neuer Anlagen investieren, um mehr Artilleriewaffen produzieren zu können."
 POR_advanced_artillery: "Fortschrittliche Artillerie"
 POR_advanced_artillery_desc: "Wir müssen neue Artilleriewaffen entwickeln und in der Truppenausbildung effizientere Strategien für Salvenbeschuss und die Unterstützung der Infanterie lehren."
 POR_military_research_facilities: "Militärische Forschungsanlagen"
 POR_military_research_facilities_desc: "Unsere Bemühungen, unsere Bewaffnungsindustrien zu verbessern, müssen durch angemessene Investitionen in die Forschung unterstützt werden. Nur so können wir eine moderne und kompetente Armee gewährleisten."
 POR_armor_focus: "Schwerpunkt auf Panzer"
 POR_armor_focus_desc: "Um das Schlachtfeld zu dominieren, brauchen wir die besten Kriegsmaschinen. Wir müssen die Anlagen ausbauen, die unsere Panzerfahrzeuge produzieren, und in weitere Forschung investieren."
 POR_mechanized_focus: "Mechanisierter Schwerpunkt"
 POR_mechanized_focus_desc: "Mechanisierte Fahrzeuge sind am besten dazu geeignet, unsere Infanteristen zu beschützen, wenn sie unter Feindbeschuss stehen. Die Entwicklung und Produktion dieser Fahrzeuge könnte sich als entscheidend erweisen."
 POR_light_aircraft_focus: "Leichte-Flugzeuge-Schwerpunkt"
 POR_light_aircraft_focus_desc: "Die Luftfahrt entwickelt sich ständig weiter. Wir müssen eine vernünftige Luftfahrtindustrie aufbauen, um unsere Armee aus der Luft unterstützen zu können."
 POR_advanced_light_aircraft: "Weiterentwickelte leichte Flugzeuge"
 POR_advanced_light_aircraft_desc: "Die Koordination zwischen der Luftwaffe und den anderen Streitkräften ist von essenzieller Wichtigkeit. Wenn wir moderne Flugzeuge entwickeln, die unsere Truppen unterstützen, verbessern wir unsere Erfolgschancen dramatisch. "
 POR_jet_research: "Erforschung von Düsentriebwerken"
 POR_jet_research_desc: "Wenn wir den Himmel dominieren wollen, müssen wir die neuesten Technologien für unsere Flugzeuge erforschen. Neue Antriebsformen wie Düsentriebwerke sind vermutlich der vielversprechendste Ansatz."
 POR_industrial_modernization: "Industrielle Modernisierung"
 POR_industrial_modernization_desc: "Der Großteil unserer Zivilindustrie ist noch immer veraltet. Sie könnte sehr viel effizienter arbeiten, wenn wir Zeit und Ressourcen in ihren Ausbau investieren."
 POR_a_new_industry_desc: "Dank der neuesten technologischen Fortschritte bei der automatisierten Produktion können wir unsere zivilen Einrichtungen weiter verbessern und ausbauen, um ein neues Effizienzniveau zu erreichen."
 POR_food_industries: "Lebensmittelindustrien"
 POR_food_industries_desc: "Es ist an der Zeit, dass Portugal einen Schritt nach vorne macht und seine herstellende Industrie belebt. Wir können anfangen, indem wir im Norden des Landes Lebensmittelfabriken aufbauen."
 POR_textile_industry: "Textilindustrie"
 POR_textile_industry_desc: "Um das volle Potenzial unserer Textilindustrie auszuschöpfen, müssen wir neue Fabriken bauen, in denen wir die große Menge an Baumwolle verarbeiten können, die in unseren Gebieten produziert wird."
 POR_second_navy_reequipment: "Zweites Marineprogramm"
 POR_second_navy_reequipment_desc: "Die erste Phase des Programms zum Wiederaufbau der Marine ist abgeschlossen. Wir sollten nun die zweite Phase einleiten, in der wir unsere Schiffswerften verbessern und eine Ausschreibung für den Kauf einer Reihe moderner Schiffe aus dem Ausland beginnen."
 POR_a_powerful_merchant_marine: "Eine mächtige Handelsmarine"
 POR_a_powerful_merchant_marine_desc: "Wir müssen eine große Handelsflotte aufbauen, die in der Lage ist, alle von unserer Wirtschaft benötigten Ressourcen zu transportieren. Dazu können wir in kleineren Werften Handelsschiffe bauen."
 POR_merchant_marine_protection: "Schutz der Handelsmarine"
 POR_merchant_marine_protection_desc: "Unsere Erfahrungen im Ersten Weltkrieg haben uns gelehrt, dass Handelsschiffe vor U-Booten geschützt werden müssen."
 POR_submarine_effort: "U-Boot-Bemühungen"
 POR_submarine_effort_desc: "Wir sollten zunächst mit der Erforschung und Produktion moderner U-Boote beginnen. Das verleiht uns einen gewaltigen Vorteil, wenn wir in die Unterwasserkriegsführung einsteigen."
 POR_fuzileiros: "Fuzileiros"
 POR_fuzileiros_desc: "Gut ausgebildete Marinesoldaten sind entscheidend für den Schutz unserer Überseegebiete."
 POR_naval_research_institute: "Marineforschungsinstitut"
 POR_naval_research_institute_desc: "Durch die richtige Investition könnte unsere Escola Naval ihre Forschungsbemühungen verbessern und eine hochwertige Ausbildung für zukünftige Offiziere gewährleisten."
 POR_air_naval_research: "Verbindung von Marine und Luftwaffe"
 POR_air_naval_research_desc: "Wir müssen unsere besten Piloten und Marineoffiziere versammeln, um neue Wege zu entwickeln, unsere Luftwaffe und Marine zu koordinieren."
 POR_arsenal_do_alfeite: "Arsenal do Alfeite"
 POR_arsenal_do_alfeite_desc: "Unsere oberste Priorität sollte es sein, eine starke Marine aufzubauen, die unser weitverzweigtes Reich schützen kann. Wir müssen über das Wissen und die Kapazitäten für den Bau größerer Schiffe verfügen. Die wichtigsten Marinewerften in Lissabon sollten vergrößert werden und wir müssen Schiffsbauexperten einstellen. "
 POR_national_cruiser_production: "Nationale Produktion von Kreuzern"
 POR_national_cruiser_production_desc: "Wir sollten uns weiter auf den Bau großer Schiffe konzentrieren. Moderne Kreuzer sorgen dafür, dass unsere Marine über starke Feuerkraft verfügt."
 POR_battleship_effort: "Konzentration auf Schlachtschiffe"
 POR_battleship_effort_desc: "Wenn wir die Seeherrschaft an uns reißen wollen, müssen wir die Produktion mächtiger moderner Schlachtschiffe ausbauen. Die Marine zahlreicher Länder erzittert bei dem Gedanken an diese Kolosse."
 POR_carrier_effort: "Flugzeugträger-Bemühungen"
 POR_carrier_effort_desc: "Moderne Flugzeuge stellen eine immer größerer Gefahr dar. Flugzeugträger werden daher immer wichtiger für die Seekriegsführung."
 POR_atlantic_defense_strategy: "Atlantische Verteidigungsstrategie"
 POR_atlantic_defense_strategy_desc: "Unsere Inseln liegen isoliert mitten im Ozean. Sie können mühelos eine nach der anderen erobert werden. Aber mit den richtigen Investitionen können sie in unversenkbare Flugzeugträger verwandelt werden!"
 POR_endless_sea_desc: "Unsere Enklaven in Asien sind Feindseligkeiten der umliegenden Reiche ausgesetzt. Wir müssen uns darauf konzentrieren, ihre Verteidigung zu stärken, damit sie Invasionsversuchen trotzen können."
 POR_popular_front: "Volksfront"
 POR_popular_front_desc: "Die spanische Volksfront gibt den Weg vor. Wir müssen Kommunisten, Sozialisten und Anarchisten zu einer breiten Front vereinen, die als Speerspitze im Kampf gegen den Faschismus und die Weltrevolution dient."
 POR_nation_in_arms_desc: "Das portugiesische Volk muss darauf vorbereitet werden, das Böse zu bekämpfen - den Faschismus und Imperialismus. Wir müssen die Bürger bewaffnen und militärisch ausbilden, damit unsere Nation kampfbereit ist, wenn die Zeit kommt!"
 POR_unify_leftist_youth_wings: "Linke Jugendflügel vereinen"
 POR_unify_leftist_youth_wings_desc: "Wir gründen den Jugendflügel der Kommunistischen Partei Portugals, vereinen alle aktuellen Organisationen und appellieren an potenzielle neue Mitglieder beizutreten. So schaffen wir eine Plattform für unsere jüngeren Mitglieder, einen Einstieg in unsere politischen Aktivitäten."
 POR_nationalize_industry: "Industrie verstaatlichen"
 POR_nationalize_industry_desc: "Privates Kapital blutet schon zu lange unsere Wirtschaft aus und lähmt den Fortschritt unserer Gesellschaft. Wir müssen es loswerden, indem wir anfangen, private Unternehmen zu verstaatlichen und die Kontrolle über die Produktion jeder einzelnen Fabrik übernehmen. Zum Wohle der Bürger Portugals!"
 POR_reorganization_of_the_communist_party: "Reorganisation der Kommunistischen Partei"
 POR_reorganization_of_the_communist_party_desc: "Unter Salazars diktatorischem Regime wurden viele unserer Parteimitglieder verhaftet. Wir holen sie zurück und reorganisieren die Struktur unserer Partei. So stellen wir sicher, dass alle führenden Positionen mit den am besten qualifizierten Menschen besetzt sind."
 POR_potential_civil_war_low_requirement_tt: "§RWenn die §YStabilität§! §Runter §Y40%§R liegt, wenn dieser Schwerpunkt abgeschlossen wird, beginnt ein Bürgerkrieg!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt: "§RWenn die §YStabilität§! §Runter §Y60%§R liegt, wenn dieser Schwerpunkt abgeschlossen wird, beginnt ein Bürgerkrieg!§!§!§!§!"
 POR_join_the_comintern: "Der Komintern beitreten"
 POR_join_the_comintern_desc: "Die Sowjetunion hat den Weg für andere Länder geebnet, ihrer sozialistischen Führung zu folgen. Wir können nur davon profitieren, mit unseren sowjetischen Genossen zu kooperieren, denn wir verfolgen dieselben Ziele."
 POR_research_collaboration: "Gemeinsame Forschung"
 POR_research_collaboration_desc: "Unsere Genossen in der Sowjetion haben ein ehrgeiziges, gut finanziertes Forschungs- und Entwicklungsprogramm. Eine Vereinbarung über den Austausch technologischer Fortschritte hilft uns beiden bei unserem proletarischen Kampf."
 POR_support_the_spanish_republic: "Die spanische Republik unterstützen"
 POR_support_the_spanish_republic_desc: "Die spanischen Völker tun sich in ihrem Krieg gegen den nationalistischen Coup schwer, das ganze Land droht verloren zu gehen. Wir müssen die Republikaner unterstützen, denn wenn sie verlieren, dann steht ein potenzieller neuer Feind auf unserer Türschwelle."
 POR_workers_of_iberia_unite: "Proletarier Iberiens, vereinigt euch!"
 POR_workers_of_iberia_unite_desc: "Wir müssen die Einheit des iberischen Proletariats gegen Tyrannei jeder Art verkünden und uns unseren spanischen Genossen in ihrem Bürgerkrieg anschließen, um eine Bastion gegen den Faschismus zu bilden.\nUnser Opfer wird nicht vergessen werden, denn unsere Sache ist gerecht!"
 POR_workers_of_iberia_unite_civil_war_tt: "§RDie §Yneutralen§! Unterstützer starten einen Bürgerkrieg§!"
 POR_the_iberian_socialist_union: "Die Iberische Sozialistische Union"
 POR_the_iberian_socialist_union_desc: "Unser gemeinsamer Kampf mit den spanischen Republikanern im Bürgerkrieg hat gezeigt, dass es an der Zeit ist, die iberische Halbinsel unter einer volkssozialistischen Regierung zu vereinen!\nGemeinsam werden wir unsere Feinde ein für alle Mal besiegen!"
 POR_visit_the_front: "Die Front besuchen"
 POR_visit_the_front_desc: "Eine Reihe portugiesischer Offiziere wird an die spanische Front geschickt. Dort führen sie eine Inspektion durch, die sich vor allem auf den Einsatz neuer Techniken durch die Luftwaffe konzentriert."
 POR_they_need_our_help: "Sie brauchen unsere Hilfe"
 POR_they_need_our_help_desc: "Die Lage in Spanien ist kritisch. Wenn wir den Triumph der Nationalisten abwenden wollen, müssen wir JETZT handeln. Wir unterstützen unsere spanischen Brüder in ihrem Kampf. Gemeinsam werden wir die Rebellen besiegen!"
 POR_intervention_in_spain: "Intervention in Spanien"
 POR_intervention_in_spain_desc: "Die Ausrichtung der spanischen Regierung ist inakzeptabel. Ihre Ambitionen sind zu einer Bedrohung für unsere Ideale und unser Volk geworden. Wir müssen daher handeln und diese feindselige Einstellung gewaltsam auslöschen."
 POR_intervention_in_spain_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nErhält das Kriegsziel §YRegierung stürzen§! gegen [GetSpanishRepublicFlagAndNameDef]."
 POR_securing_the_free_world: "Die freie Welt sichern"
 POR_securing_the_free_world_desc: "Wenn wir zu einer Großmacht werden wollen, dann müssen wir uns anfangen, wie eine solche zu verhalten. Wir beschützen kleinere Nationen, die unsere Ideale und Interessen teilen, vor allen potenziellen Bedrohungen aus dem Ausland."
 portugal_guarantees_freedom_tt: "Garantieren Sie die Unabhängigkeit aller unabhängigen kleinen §Ydemokratischen§! oder §Yneutralen§! Nationen in Europa."
 POR_protect_chinese_civilians: "Chinesische Zivilisten schützen"
 POR_protect_chinese_civilians_desc: "Berichte über ausländische Militärmanöver in der Nähe von portugiesischem Territorium in Macau haben für Unruhe unter der Zivilbevölkerung gesorgt. Wir tolerieren keine Bedrohung unserer Bürger oder unseres anderes. Wir müssen handeln, zum Wohle unserer glorreichen Nation!"
 POR_strict_neutrality_in_the_spanish_civil_war: "Strikte Neutralität im Spanischen Bürgerkrieg"
 POR_strict_neutrality_in_the_spanish_civil_war_desc: "Der Spanische Bürgerkrieg ist ausgebrochen, aber wir können es uns im Moment nicht leisten, in internationale Konflikte hineingezogen zu werden. Wir müssen eine Politik der strikten Neutralität ausrufen und gleichzeitig unsere Nation stärken und unsere diplomatischen Beziehungen verbessern."
 POR_british_investment_in_mines: "Britische Investitionen in Minen"
 POR_british_investment_in_mines_desc: "Die britische Regierung hat ihr Interessie signalisiert, in unserem Land Ressourcen abzubauen. Das könnte eine gute Gelegenheit sein, unsere Extraktionsanlagen und unsere Forschung und Entwicklung auszubauen."
 POR_british_industrial_investments: "Britische Industrieförderung"
 POR_british_industrial_investments_desc: "Unsere Zivilindustrie muss ausgebaut werden, um die Anforderungen unserer wachsenden Wirtschaft erfüllen zu können. Die britische Regierung will neue Investitionen in unser Land tätigen, so lange wir uns ihren Idealen annähern ..."
 POR_allow_free_elections: "Freie Wahlen erlauben"
 POR_allow_free_elections_desc: "Der Einfluss Großbritanniens hat in Portugal endlich Wirkung gezeigt. Unser Volk fordert nun das Recht, eine Regierung zu wählen, die seine Interessen am besten vertritt."
 POR_join_the_allies: "Den Alliierten beitreten"
 POR_join_the_allies_desc: "Es ist an der Zeit, dem Beispiel der großen Demokratien Europas zu folgen und sich ihrem Kampf anzuschließen. Gemeinsam schlagen wir jeden Feind zurück!"
 POR_research_sharing: "Austausch von Forschungsergebnissen"
 POR_research_sharing_desc: "Unsere Waffenbrüder in Großbritannien sind uns bei der technologischen Forschung weit voraus. Eine Vereinbarung über den Austausch von Forschungsergebnissen wird uns und damit unser Bündnis stärken."
 POR_oppose_germany: "Gegen Deutschland"
 POR_oppose_germany_desc: "Die deutschen Feindseligkeiten sind nicht zu tolerieren, und doch konnte ihnen bisher niemand ein Ende setzen. Nachdem unsere Armee jetzt endlich für einen Krieg gerüstet ist, wird Portugal sich dem Kampf anschließen und sich gegen alle stellen, die souveräne Nationen ihrer Freiheit berauben wollen."
 POR_british_guns: "Britische Waffen"
 POR_british_guns_desc: "Unsere Militärindustrie ist nicht auf die Produktion moderner Waffen eingestellt. Wir könnten ein Abkommen unterzeichnen, diese Waffen aus Großbritannien zu beziehen."
 POR_estado_novo_desc: "Seit der Verabschiedung unserer Verfassung 1933 befolgen wir die Grundsätze des Korporatismus und der Autarkie. Der sicherste Weg zur Stärkung unserer Nation ist es, diesen Ansatz zu unterstreichen und einen neuen, mächtigeren Staat aufzubauen."
 POR_support_the_spanish_nationalists: "Die spanischen Nationalisten unterstützen"
 POR_support_the_spanish_nationalists_desc: "Wir müssen die spanischen Nationalisten unterstützen, die ihr Land gegen die kommunistische und anarchistische Bedrohung verteidigen."
 POR_portuguese_legion: "Portugiesische Legion"
 POR_portuguese_legion_desc: "Als Reaktion auf den Ausbruch des Spanischen Bürgerkriegs wurde die Militärpolizei an die Grenzen geschickt. Wir müssen eine freiwillige bewaffnete Miliz aus Patrioten bilden, die so lange ihre polizeilichen Aufgaben übernehmen kann."
 POR_observation_mission: "Beobachtungsmission"
 POR_observation_mission_desc: "Eine militärische Beobachtungsmission wird nach Spanien geschickt, um die neuen Taktiken und Waffensysteme zu inspizieren, die dort eingesetzt werden."
 POR_send_assistance: "Unterstützung schicken"
 POR_send_assistance_desc: "Das Schicksal der Nationalisten im Spanischen Bürgerkrieg hängt an einem seidenen Faden, die Fronten haben sich konsolidiert. Wir müssen in den Kampf eingreifen und den Rebellen helfen, die republikanische Regierung zu besiegen und die kommunistische Bedrohung in Iberien ein für alle Mal auszulöschen."
 POR_nationalist_intervention: "Nationalistische Intervention"
 POR_nationalist_intervention_desc: "Die Ambitionen der spanischen Regierung bedrohen unsere Interessen, das können wir nicht dulden. Wenn unsere Nachbarn nicht freiwillig bereit sind, sich unserer Sache anzuschließen, dann müssen wir sie eben ... überzeugen."
 POR_nationalist_intervention_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nErhält das Kriegsziel §YRegierung stürzen§! gegen [SPA.GetFlag][SPA.GetNameDefCap]."
 POR_national_syndicalism_desc: "Wir werden Salazars Fehler wiedergutmachen, die Movimento Nacional-Sindicalista aufzulösen und Francisco Rolão Preto ins Exil zu verbannen. Wir müssen die Bewegung wieder legitimieren und Preto zurückholen."
 POR_camisas_azuis: "Camisas Azuis"
 POR_camisas_azuis_desc: "Die Camisas Azuis waren die bewaffnete Miliz der Nationalsyndikalisten, aber die Gruppe wurde wegen ihrer Ideale verurteilt und aufgelöst. Wir müssen die Neugründung der Organisation erlauben, denn die Mobilisierung der Blauhemden stellt sicher, dass wir neue Rekruten für unsere Armee haben ..."
 POR_join_the_axis: "Den Achsenmächten beitreten"
 POR_join_the_axis_desc: "Wir müssen uns Deutschland annähern und das Land in den kommenden Konflikten unterstützen. Deutschland ist vielleicht die Großmacht in Mitteleuropa, aber Portugal wird das mächtigste Überseereich sein!"
 POR_research_agreements: "Forschungsabkommen"
 POR_research_agreements_desc: "Wir müssen eine Vereinbarung mit Deutschland eingehen, die uns Zugang zu den fortschrittlichen Militärtechnologien der Deutschen gibt. Damit treiben wir unsere Forschung voran und sorgen dafür, dass wir bessere Ausrüstung aufs Schlachtfeld schicken können."
 POR_the_fifth_empire_desc: "Das Fünfte Reich steht für die ultimative Verschmelzung von intellektuellem und spirituellem Wissen, Glaube und Reich. Nur die portugiesische Nation kann den Weg zu dieser Realität anführen und die gesamte Welt nicht nur geografisch, sondern auch im Geist und in der Kultur vereinen."
 POR_expand_the_chinese_territories: "Die chinesischen Gebiete erweitern"
 POR_expand_the_chinese_territories_desc: "Jetzt, wo die asiatischen Nationen vom Krieg geschwächt sind, müssen wir unsere Gebiete von Macau bis nach China erweitern. Die erschöpften chinesischen und japanischen Armeen können uns nichts mehr entgegensetzen!"
 POR_expand_the_chinese_territories_tt: "Verleiht §YAnnektieren§!-Kriegsziel gegen gegen jede Nation in Besitz von:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat: "Die japanische Gefahr beseitigen"
 POR_deal_with_the_japanese_threat_desc: "Die japanische Armee bedroht unseren Besitz im Pazifik, sie besetzen Enklaven in der Nähe und isolieren unsere Kolonien. Wir müssen ihre potenziellen Feindseligkeiten antizipieren, indem wir den Krieg JETZT nach Japan tragen, wo sie am wenigsten damit rechnen."
 POR_refuse_the_naval_blockade: "Die Seeblockade nicht anerkennen"
 POR_refuse_the_naval_blockade_desc: "Wir können die Seeblockade nutzen, die [ENG.GetNameDef] gegen alle Länder errichtet hat, mit denen es im Krieg liegt. Unsere Diplomaten handeln Vereinbarungen aus, nach denen wir die Länder, die gegen den [ENG.GetAdjective]en Staat kämpfen, mit Gütern versorgen – wenn sie uns im Gegenzug wirtschaftlich unterstützen."
 POR_mapa_cor_de_rosa: "Mapa Cor-de-Rosa"
 POR_mapa_cor_de_rosa_desc: "Es ist an der Zeit, die Schmach zu vergelten, die das Britische Ultimatum von 1890 uns auferlegt hat. Unsere Kolonien in West- und Ostafrika werden endlich miteinander verbunden!"
 POR_recover_the_east_indies: "Ostindien zurückerobern"
 POR_recover_the_east_indies_desc: "Wir müssen uns zurückholen, was rechtmäßig uns gehört. Ostindien wird bald wieder unter portugiesischer Kontrolle stehen."
 POR_recover_brazil: "Brasilien zurückerobern"
 POR_recover_brazil_desc: "Um den Glanz des alten portugiesischen Reichs wiederherzustellen, müssen wir uns auf unsere ehemaligen Kolonien auf dem amerikanischen Kontinent konzentrieren. Das brasilianische Land gehört Portugal. Wir werden es uns gewaltsam zurückholen!"
 POR_army_reorganization: "Neuroganisation der Armee"
 POR_army_reorganization_desc: "Wir müssen die Armee neu organisieren. Die Anzahl der Offiziere und der ineffizienten Einheiten muss reduziert werden. Außerdem müssen wir eine vernünftige Wehrpflicht einführen. Damit legen wir die Grundlagen für eine moderne Armee."
 POR_metropolitan_army: "Metropolitane Armee"
 POR_metropolitan_army_desc: "Die größte Gefahr für Portugal besteht darin, in einen europäischen Krieg hineingezogen zu werden, was zu einer Invasion unseres Kerngebiets führen könnte. Nur eine starke, moderne Armee kann unsere Feinde abschrecken!"
 POR_standardization: "Standardisierung"
 POR_standardization_desc: "Wir müssen ein Standardisierungssystem implementieren, das höchste Kompatibilität und Produktionseffizienz unserer Ausrüstung garantiert."
 POR_defend_the_borders: "Die Grenzen verteidigen"
 POR_defend_the_borders_desc: "Die Gefahr einer Invasion ist allgegenwärtig und wir haben in unseren Gebieten sehr lange Grenzen, die es zu verteidigen gilt. Wir müssen angemessene Befestigungen errichten, um eine mögliche Invasion abzuwehren."
 POR_rebuild_the_lines_of_torres_vedras: "Die Linien von Torres Vedras wieder aufbauen"
 POR_rebuild_the_lines_of_torres_vedras_desc: "Einige unserer hochrangigen Offiziere sagen, unsere Grenzen seien zu lang, um sie zu verteidigen. Sie schlagen vor, dass wir die Linhas de Torres Vedras wieder neu aufbauen und die alten Befestigungsanlagen an die moderne Kriegsführung anpassen. Sollte ein Feind unsere Linien durchbrechen, ziehen wir uns nach Lissabon zurück – dieselbe Strategie, die uns auch schon bei der französischen Invasion während der Napoleonischen Kriege gute Dienste geleistet hat."
 POR_corpo_do_estado_maior: "Corpo do Estado Maior"
 POR_corpo_do_estado_maior_desc: "Durch die Militärreform wurde das Corpo do Estado Maior als Eliteeinrichtung für das Studium der modernen Kriegsführung wieder eingeführt. Wir müssen Investitionen tätigen, um seine Effizienz zu verbessern."
 POR_staff_wargames: "Kriegsspiele"
 POR_staff_wargames_desc: "Wir müssen unsere Offiziere perfekt vorbereiten, damit sie Doktrinen, Organisation, Ausbildung und Ausrüstung der heutigen Zeit voll ausnutzen können."
 POR_a_royal_wedding: "Eine königliche Hochzeit"
 POR_a_royal_wedding_desc: "Eine Heirat zwischen Don Duarte Nuno de Braganza, dem legitimen Erben des portugiesischen Throns, und Prinzessin Maria Francisca of Orléans, der Tochter des brasilianischen Thronanwärters, wird Monarchisten in Portugal und Brasilien große Freude bereiten."
 POR_the_return_of_duarte: "Duartes Rückkehr"
 POR_the_return_of_duarte_desc: "D. Duarte Nuno de Braganza die Rückkehr nach Portugal zu erlauben wird von den Republikanern nicht akzeptiert werden, aber es ist ein notwendiger Schritt für die Wiedereinführung der Monarchie."
 POR_support_a_spanish_monarchy_in_the_war: "Eine spanische Monarchie im Krieg unterstützen"
 POR_support_a_spanish_monarchy_in_the_war_desc: "Es ist nicht so, als würden wir große Sympathien für die Carlisten hegen, aber natürlich wäre eine spanische Monarchie viel besser als die Existenz eines faschistischen oder kommunistischen Regimes auf der Halbinsel. Wir müssen das kleinere Übel unterstützen ..."
 POR_assist_the_requetes: "Die Requetés unterstützen"
 POR_assist_the_requetes_desc: "Mehrere Mitglieder der portugiesischen Armee und Luftwaffe werden nach Spanien geschickt, um die Kriegsbemühungen der Carlisten zu unterstützen und ihre Anführer zu beraten. Und wenn sie schon dort sind, können sie auch gleich Informationen über die von beiden Seiten eingesetzten Kriegstaktiken sammeln."
 POR_join_the_carlist_fight: "Dem Kampf der Carlisten beitreten"
 POR_join_the_carlist_fight_desc: "Am besten lässt sich ein Sieg der Carlisten im Spanischen Bürgerkrieg sicherstellen, indem wir für die Requetés kämpfen und die Anderen spanischen Gruppierungen selbst besiegen."
 POR_the_royal_iberian_alliance: "Die Königliche Iberische Allianz"
 POR_the_royal_iberian_alliance_desc: "Wir müssen eine Zusammenarbeit mit der spanischen Monarchie erwirken, um den Gefahren in Europa und darüber hinaus zu trotzen. Nur vereint können wir siegreich aus diesen stürmischen Zeiten hervorgehen."
 POR_monarchist_uprising_in_brazil: "Monarchistischer Aufstand in Brasilien"
 POR_monarchist_uprising_in_brazil_desc: "Wenn wir an die Monarchisten in Brasilien appellieren, hilft das, den Weg zur Wiederherstellung des brasilianischen Throns zu ebnen. Wir müssen sicherstellen, dass sie über ihre Gegner siegen."
 POR_the_empire_of_brazil: "Das Reich Brasilien"
 POR_the_empire_of_brazil_desc: "Die Bühne ist bereitet, Prinz Pedro kann den brasilianischen Thron besteigen und zum Kaiser von Brasilien gekrönt werden."
 POR_the_empire_of_brazil_potential_civil_war_tt: "§RWenn §YBrasilien§R §RNICHT §YNeutral§R ist und weniger als §Y50% Stabilität§R oder §Y70% Neutralität§R besitzt, wenn dieser Schwerpunkt abgeschlossen wird, beginnen die brasilianischen Monarchisten einen Bürgerkrieg und ziehen uns in ihn hinein!§!§!§!§!§!§!§!§!§!§!"
 POR_restoration_of_the_monarchy: "Wiedereinführung der Monarchie"
 POR_restoration_of_the_monarchy_desc: "Wir verkünden die Wiederherstellung der portugiesischen Monarchie unter der Herrschaft von D. Duarte Nuno de Braganza. \nViva o Rei de Portugal!"
 POR_the_kingdom_reunited: "Das Königreich ist wiedervereint"
 POR_the_kingdom_reunited_desc: "Nach der Wiederherstellung der portugiesischen und brasilianischen Throne müssen wir unsere Länder vereinen, bevor die Erinnerungen an unsere gemeinsamen Kämpfe verblassen.\nWir werden der brasilianischen Regierung einen entsprechenden Vorschlag unterbreiten und dabei deutlich machen, dass wir bei einer Weigerung, freiwillig zuzustimmen, leider etwas mehr Druck ausüben werden müssen ..."
 POR_remember_olivenca: "Olivença ist nicht vergessen"
 POR_remember_olivenca_desc: "Die Spanier haben uns vor langer Zeit die Souveränität über Olivença verwehrt. Nun holen wir es uns zurück, und andere Gebiete in der Nähe gleich mit ..."
 POR_deal_with_fascism: "Den Faschismus besiegen"
 POR_deal_with_fascism_desc: "Der Faschismus ist eine Pest, die der Menschheit nichts als Leid und Trauer gebraucht. Wir müssen uns gegen ihn stellen und das Übel an der Wurzel packen. Wenn wir gesiegt haben, werden wir die Welt nach unseren Vorstellungen umgestalten – und sie wird besser sein!"
 POR_deal_with_fascism_tt: "Erhält das Kriegsziel §YAnnektieren§! gegen große oder benachbarte faschistische Nationen:"
 POR_latin_america: "Lateinamerika"
 POR_latin_america_desc: "Nachdem unser Reich nun konsolidiert ist, können wir uns die Gebiete rund um unseren Besitz auf dem amerikanischen Kontinent ansehen - und das Land zurückerobern, das einst dem brasilianischen Reich gehörte."
 POR_the_communist_threat: "Die kommunistische Bedrohung"
 POR_the_communist_threat_desc: "Die Kommunisten verbreiten ihre trügerischen Ideale auf subtile Weise im Volk, nicht nur in Portugal, sondern in der gesamten Welt. Wir müssen uns darauf konzentrieren, diese globale Gefahr zu eliminieren, bevor sie uns von innen heraus verschlingt."
 POR_the_communist_threat_tt: "Erhält das Kriegsziel §Y[GetWargoalBasedOnGovernment]§! gegen große oder benachbarte kommunistische Nationen:"
 POR_puppet_wargoal: "Marionette (Schwerpunkt)"
 POR_topple_government_wargoal: "Stürzen Sie die Regierung"
 POR_annex_wargoal: "Annektieren"
 POR_promote_the_monarchist_cause_in_portugal: "Monarchismus in Portugal fördern"
 POR_promote_the_monarchist_cause_in_portugal_desc: "Wir müsse die Monarchisten darin ermutigen und unterstützen, den Monarchismus im portugiesischen Volk zu entfachen."
 POR_kingdom_reunited_tooltip_tt: "§Y[POR.GetNameDefCap]§! und §Y[BRA.GetNameDef]§! sind ab sofort als §YReich Portugal-Brasilien§! bekannt."
 POR_spr_tooltip_country_exist_tt: "[SPR.GetFlag]§YRepublikanisches Spanien§! existiert"
 POR_spr_tooltip_at_peace_tt: "Im Frieden mit dem [SPR.GetFlag]§YRepublikanischen Spanien§!"
 POR_fascist_portugal_joins_scw_tt: "§YFaschistisches Portugal§! schließt sich [SPA.GetFlag]§Y[SPA.GetNameDef]§! in seinem Krieg gegen [GetSpanishRepublicFlagAndNameDef] an."
 POR_iberian_workers_effect_tooltip_tt: "§YPortugal§! und §YRepublikanisches Spanien§! erhalten Ereignis „§YVereinte iberische Arbeiter§!“."
 POR_spanish_republic_tt: "[GetSpanishRepublicFlagAndNameDef]:"
 POR_support_the_spanish_republic_effect_tooltip_tt: "Schicken Sie §Y2000§! §YInfanterie-Ausrüstung§! an [GetSpanishRepublicFlagAndNameDef]. Die ältere Ausrüstung wird zuerst verschickt."
 POR_Spanish_Republic_SPD: "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
 POR_Spanish_Republic_SPR: "[SPR.GetFlag]§YRepublikanisches Spanien§!"
 POR_republican_spain_exists_tooltip_tt: "[SPR.GetFlag]§YRepublikanisches Spanien§! existiert."
 POR_the_iberian_socialist_union_tt: "([SPR.GetFlag]§YRepublikanisches Spanien§!) Erhält Ereignis „§YIberische Sozialistische Union§!“."
 POR_the_iberian_socialist_union_cores_tt: "§YDie Iberische Sozialistische Union§! erhält Kerngebiete in ganz Iberien, den Kanaren und den Balearen."
 POR_the_iberian_socialist_union_annex_puppets_tt: "Alle spanischen Marionetten werden annektiert."
 POR_the_iberian_socialist_union_cosmetic_name_tt: "§YPortugal§! heißt jetzt §YDie Iberische Sozialistische Union§!."
 POR_the_popular_front_bloc: "Der Volksfrontblock"
 POR_the_popular_front_bloc_desc: "Nachdem wir unsere iberische Identität unterstrichen und unsere Nation als [Root.GetNameDef] konsolidiert haben, müssen wir nun den Kommunismus im Ausland verbreiten und nach Verbündeten suchen, die bereit sind, sich unserer Sache anzuschließen und gemeinsam gegen Tyrannei und Unterdrückung zu kämpfen."
 POR_the_popular_front_bloc_tt: "Erhält das Ereignis „§YPortugal lädt uns in den Volksfrontblock ein§!“."
 POR_the_popular_front_bloc_explanatory_tt: "Alle unabhängigen §Ykommunistischen§! Nationen in Europa erhalten das Ereignis „§YPortugal lädt uns in den Volksfrontblock ein§!“."
 POR_latin_american_communism: "Lateinamerikanischer Kommunismus"
 POR_latin_american_communism_desc: "Wir müssen den Völkern Lateinamerikas die Hand reichen. Wenn wir an die kommunistischen Elemente dort appellieren und ihre Bemühungen unterstützen, die Idee eines vereinten internationalen Blocks zu verbreiten, legen wir damit den Grundstein für ein Bündnis zwischen amerikanischen und europäischen Sozialisten."
 POR_our_comrades_overseas: "Unsere Genossen in Übersee"
 POR_our_comrades_overseas_desc: "Wir organisieren eine Konferenz aller lateinamerikanischen Nationen, die bereit sind, unserem Block beizutreten. Zeigen wir der Welt, welche Einheit zwischen den lateinamerikanischen und den iberischen Völkern besteht."
 POR_our_comrades_overseas_tt: "Alle unabhängigen §Ykommunistischen§! Nationen in Lateinamerika erhalten das Ereignis „§YPortugal lädt uns in den Volksfrontblock ein§!“."
 POR_cooperate_with_french_militants: "Mit französischen Militaristen kooperieren"
 POR_cooperate_with_french_militants_desc: "Unsere Genossen in Frankreich brauchen dringend Hilfe in ihrem Kampf gegen die faschistischen Nationen, die über ihr Land herfallen. Wir müssen sie mit Waffen, Ausrüstung und Munition versorgen, damit sie in diesem Kampf eine Chance haben."
 POR_anti_fascism: "Anti-Faschismus"
 POR_anti_fascism_desc: "Der Faschismus stellt eine große Gefahr für unsere Sache dar, er muss eliminiert werden. Wir müssen mit allen Mitteln darum kämpfen, die Welt aus seinen bösen Klauen zu befreien."
 POR_anti_fascism_tt: "Erhält das Kriegsziel §YRegierung stürzen§! gegen alle großen oder benachbarten faschistischen Nationen:"
 french_focus: "Französischer Schwerpunktbaum"
 free_french_focus: "Frei-Französischer Schwerpunktbaum"
 POR_strengthen_the_regime: "Das Regime stärken"
 POR_strengthen_the_regime_desc: "Es gibt noch immer viele Dissidenten, die gegen das Regime intrigieren. Wir stärken die Geheimpolizei und geben ihr die nötigen Mittel an die Hand, um subversive Organisationen auszurotten."
 POR_the_capital_of_espionage: "Die Hauptstadt der Spionage"
 POR_the_capital_of_espionage_desc: "In Lissabon gibt es unzählige Agenten und Geheimpläne: Spione sammeln Informationen über transatlantische Lieferungen, Verräter kooperieren mit ihren ehemaligen Feinden und Doppelagenten jubeln dem Feind falsche Informationen unter. Wir können diese Situation ausnutzen, Fragmente der Informationen sammeln, die durch unser Gebiet fließen, und unsere eigene Gegenspionage stärken."
 POR_appease_monarchists: "Monarchisten besänftigen"
 POR_appease_monarchists_desc: "Um die Unterstützung der monarchistischen Elemente in unserem Land zu gewinnen, müssen wir sie in die Regierung aufnehmen und ihnen den Eindruck geben, dass die Wiederherstellung der Monarchie eine Möglichkeit für die Zukunft ist. Mit diesen Kompromissen können wir uns die Stabilität und Unterstützung sichern, die das Regime benötigt."
 POR_national_gold_reserves: "Nationale Goldreserven"
 POR_national_gold_reserves_desc: "Wir können von diesem Krieg profitieren, ohne unsere Neutralität aufzugeben. Beide Seiten wetteifern um unsere Freundschaft und unsere Waren. Wenn es uns gelingt, sie zufriedenzustellen, können wir unsere Geldreserven beträchtlich vermehren."
 POR_concordat_with_the_holy_see: "Konkordat mit dem Heiligen Stuhl"
 POR_concordat_with_the_holy_see_desc: "Wir handeln eine Vereinbarung mit dem Vatikan aus, ermutigen die Kirche, ihrer gesellschaftlichen Verantwortung gerecht zu werden, und hindern sie daran, sich in die politischen Angelegenheiten Portugals einzumischen.\n\n\"Deus, Pátria e Família\" - António de Oliveira Salazar"
 POR_honor_anglo_portuguese_alliance: "Britisch-portugiesisches Bündnis einhalten"
 POR_honor_anglo_portuguese_alliance_desc: "Das britisch-portugiesische Bündnis, das bis ins 14. Jahrhundert zurückgeht, ist das älteste Bündnis der Welt. In diesen schicksalhaften Zeiten werden wir dieses Bündnis ehren und [ENG.GetNameDef] im Krieg beistehen.\nGemeinsam werden wir siegen!"
 POR_proudly_alone: "Allein und stolz darauf"
 POR_proudly_alone_desc: "Ein Kriegseintritt könnte zu einer Invasion unseres Landes und zum Verlust unserer Überseegebiete führen. Außerdem würden wir die iberische Halbinsel destabilisieren und Portugal dem Risiko aussetzen, ebenfalls von Spanien besetzt zu werden. Wir müssen neutral bleiben und die Sicherheit unseres Landes gewährleisten, denn es lauern noch andere Gefahren ..."
 POR_the_eastern_menace: "Die Gefahr aus dem Osten"
 POR_the_eastern_menace_desc: "Der Erfolg von [JAP.GetNameDef] in China und Südostasien lag primär an dem desolaten Zustand der feindlichen Truppen. Wir müssen verhindern, dass es uns in unseren östlichen Territorien ähnlich ergeht. Wir werden unsere Kolonien stärken und zuerst zuschlagen, ehe die [JAP.GetAdjective]e Armee es tun kann."
 POR_ditadura_militar: "Ditadura Militar"
 POR_ditadura_militar_desc: "Wir haben endlich die nötige Unterstützung, um Salazar zu stürzen und die Militärdiktatur wiederherzustellen. Wir lassen den Neuen Staat hinter uns und ergreifen die Maßnahmen, die Portugal braucht, um in diesen schicksalhaften Zeiten aufzublühen."
 POR_field_maneuvers: "Feldmanöver"
 POR_field_maneuvers_desc: "Der Corpo do Estado Maior hat neue Manöver entwickelt, die uns helfen werden, unsere ältesten Doktrinen auf den Prüfstand zu stellen und zu modernisieren. Das ist ein notwendiger Schritt, um eine zeitgemäße Armee zu erschaffen."
 POR_tropas_paraquedistas: "Tropas Paraquedistas"
 POR_tropas_paraquedistas_desc: "Wir bilden eine Elite-Infanterieeinheit, die feindliche Truppen von hinten angreifen kann. Das verleiht uns einen unschätzbar wertvollen taktischen Vorteil."
 POR_regimento_de_comandos: "Regimento de Comandos"
 POR_regimento_de_comandos_desc: "Wir brauchen Elitetruppen, die auf unterschiedliche Kampfsituationen spezialisiert sind und selbst unter rauesten Bedingungen operieren können.\n\n\"Audaces Fortuna Juvat\""
 FRA_laissez_faire_tt: "Unsere Wirtschaft wird nach etwa zwei Jahren effizienter."
 FRA_carry_the_revolution_west_tt: "Verleiht das Kriegsziel §YStürzen Sie die Regierung§! gegen §YSpanien§! oder alle eventuell überlebenden nicht-kommunistischen Fraktionen des Spanischen Bürgerkriegs."
