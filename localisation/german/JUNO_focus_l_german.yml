l_german:
 SMB_army_default: "Die Fuerzas Armadas bewaffnen"
 SMB_army_default_desc: "Unsere Streitkräfte sollte man zwar nicht unterschätzen, doch sie sind noch immer viel schwächer als von uns gewünscht. Es ist daher umso wichtiger, unsere Soldaten mit moderneren Waffen auszurüsten und ihre Ausbildung zu fördern, damit sie jederzeit einsatzbereit sind."
 SMB_military_facilities_default: "Militäreinrichtungen erweitern"
 SMB_military_facilities_default_desc: "Um unser Militär ordnungsgemäß zu bewaffnen, müssen wir unsere Rüstungsindustrie ausbauen. Dafür ist es unerlässlich, neue Industrieanlagen zu errichten, die eigens auf die Produktion von Militärausrüstung zugeschnitten sind."
 SMB_department_of_propaganda_default: "Abteilung für Propaganda"
 SMB_department_of_propaganda_default_desc: "Die Welt steht in Flammen, doch trotz all unserer Bemühungen unterstützt ein Großteil der Zivilbevölkerung den heranziehenden Krieg nicht. Wir müssen eine Abteilung errichten, die die Bevölkerung von den Vorteilen des bewaffneten internationalen Kampfs überzeugt."
 SMB_logistics_department_default: "Eine Logistikabteilung gründen"
 SMB_logistics_department_default_desc: "Südamerika mag unsere Heimat sein, doch für reguläre Armeen ist es ein allzu unbarmherziger Kontinent. Es wäre sinnvoll, eine Abteilung innerhalb der Armee zu gründen, die sich ausschließlich mit der ordnungsgemäßen Verwaltung und Logistik befasst."
 SMB_support_company_default: "Die Bedeutung von Unterstützungskompanien"
 SMB_support_company_bra: "Ausbildung zu Dschungelpionieren"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Neues Unterstützungsbataillon: §YDschungelpioniere:§!\n §YDschungel§!:\n  Bewegung §G+30%§!\n  Angriff §G+10%§!\n  Verteidigung §G+20%§!"
 SMB_support_company_default_desc: "Unsere neue Logistikabteilung hat einen ersten Logistikplan entworfen. Zunächst einmal müssen wir eine ausreichende Menge an geeigneter Ausrüstung und Vorräten herstellen, um den Nachschub aufrechtzuerhalten, doch unser derzeitiges Material reicht dafür nicht aus. Wir müssen unsere Zusatzausrüstung modernisieren, wenn wir mit unseren Feinden schritthalten wollen."
 SMB_department_of_military_intelligence_default: "Abteilung für militärische Aufklärung"
 SMB_department_of_military_intelligence_default_desc: "Obwohl die Worte in ihrer Bedeutung gegensätzlich sein mögen, muss man unbedingt verstehen, dass man einen Feind ohne genauere Kenntnisse über dessen Positionen und Motivationen in einer offenen Schlacht nicht leicht besiegen wird. Die Gründung eines Geheimdiensts für die Armee ist daher unerlässlich."
 SMB_motorized_default: "In die Automobilindustrie investieren"
 SMB_motorized_default_desc: "Die Zukunft der Kriegsführung liegt in schnellen Fahrzeugen, die den Feind umzingeln und vernichten, ohne ihm Zeit zum Reagieren zu geben, und nicht in Infanterie-Schusslinien aus dem 16. oder 17. Jahrhundert, die unnötig Zeit und Soldaten für wenig Wirkung verschwenden."
 SMB_tank_warfare_default_CHL: "Krieg in Patagonien"
 SMB_tank_warfare_default: "Panzerkriegsführung"
 SMB_tank_warfare_default_desc: "Die beste Ergänzung für eine mobile Armee ist eine Einheit starker Metallkolosse, die mit ihrer Feuerkraft nahezu jeden Gegner überwältigt. Die Frage ist nur: Richten wir unsere Panzerproduktion auf die deutsche Strategie des Blitzkriegs aus oder setzen wir unsere Panzer als Unterstützung für die Infanterie ein?"
 SMB_tank_warfare_tt: "Schaltet Entscheidungen frei, die es uns erlauben, unser nationales Panzerprogramm zu §Yspezialisieren§!"
 SMB_domestic_production_default: "Auf die Inlandsproduktion fokussieren"
 SMB_domestic_production_default_desc: "Obwohl es zweifellos viel schwieriger und zeitaufwändiger sein wird, ist es viel vorteilhafter, Panzer im eigenen Land zu entwickeln und zu produzieren. Es gewährleistet ein qualitativ hochwertiges Produkt und minimiert gleichzeitig das Risiko, dass unsere Waffenlieferungen gestohlen werden, bevor sie ankommen."
 SMB_mechanized_troops_default: "Die Truppen mechanisieren"
 SMB_mechanized_troops_default_desc: "Wollen wir unsere Streitkräfte modernisieren und die Zukunft der Kriegsführung richtig nutzen, müssen wir unsere regulären Truppen ordnungsgemäß mechanisieren. Nur wenn sie sich hinter einer Wand aus Stahl schützen, können sie zusammen mit den Panzerregimentern Chaos auf dem Schlachtfeld stiften."
 SMB_army_academy_default: "Die Militärakademie erweitern"
 SMB_army_academy_default_desc: "Es ist wichtig, wirksame Waffen und fähige Soldaten zu haben, doch sie sind nicht die einzigen Faktoren, die über den Ausgang einer Schlacht entscheiden. Ein weiterer wichtiger Faktor ist der General, der die Truppen befehligt. Wir sollten in die Militärabteilung unserer Militärakademie investieren, um auch dieses Ziel zu erreichen."
 SMB_regular_infantry_default: "Die Stärken des einfachen Soldaten"
 SMB_regular_infantry_default_desc: "Auch wenn geeignete Ausrüstung wichtig bleibt, ist es dennoch der einzelne Soldat, der sein Heimatland verteidigt, dessen Grundwerte schützt und für seine Lieben kämpft und so die wahre Stärke einer jeden Armee ausmacht. Wir müssen alles daran setzen, die Moral des einfachen Soldaten zu stärken und ihm die besten Chancen zu geben, selbst die härtesten Kämpfe zu gewinnen."
 SMB_artillery_CHL: "Die Nitratproduktion nutzen"
 SMB_artillery_default: "Auf Schwere Geschütze spezialisieren"
 SMB_artillery_default_desc: "Unsere Wirtschaft ist einfach nicht so stark wie die der Großmächte und wir verfügen auch nicht über die nötigen finanziellen Mittel wie Großbritannien, Frankreich oder Italien, um uns die benötigte Ausrüstung einfach zu kaufen. Falls wir jemals stärkere und bessere Ausrüstung haben wollen als sie, müssen wir uns auf die Produktion schwerer Geschütze spezialisieren."
 SMB_foreign_designs_default: "Ausländische Pläne erwerben"
 SMB_foreign_designs_default_desc: "Obwohl wir selbst gern über die nötigen Wissenschaftler und Ingenieure verfügen würden, um unsere eigene Panzer herzustellen, können wir nur unsere Beziehungen nutzen, um uns auf dem internationalen Markt ein paar gute Angebote zu verschaffen. Zum jetzigen Zeitpunkt ist dies die einzige praktikable Möglichkeit, um Spezialausrüstung zu erwerben."
 SMB_foreign_advisors_default: "Ausländische Berater"
 SMB_foreign_advisors_default_desc: "Die [ROOT.GetAdj]en Militärausbilder sind zwar gut, aber nicht so gut wie diejenigen, die bereits aktiv in mehreren Konflikten gekämpft haben und an den renommiertesten Militärakademien anderer Länder ausgebildet wurden. Wir sollten uns bemühen, Militärberater aus dem Ausland zu rekrutieren, um unsere Armee in den Spezialgebieten ihrer Länder auszubilden und unsere Streitkräfte zu stärken."
 SMB_army_professionalism_CHL: "Prussifizierung der Armee"
 SMB_army_professionalism_default: "Armeeprofessionalität weiter erhöhen"
 SMB_army_professionalism_default_desc: "Es mag zwar gute Praxis sein, möglichst viele Soldaten in Bereitschaft zu halten, doch unseren ausländischen Militärberatern zufolge ist es viel wichtiger, auch dafür zu sorgen, dass die Armee zu jedem Zeitpunkt in bestem Zustand ist."
 SMB_conscription_default: "Die Wehrpflicht erhöhen"
 SMB_conscription_default_desc: "Obwohl man womöglich die Professionalität unserer Soldaten infrage stellen wird, bleibt es dennoch unbestreitbar, dass unsere Armee derzeit dringend mehr Truppen braucht, um ihre Reihen aufzufüllen. Wir leiden derzeit unter einem recht großen Mangel an Personen, die gewillt sind, sich unseren Streitkräften anzuschließen."
 SMB_conscription_CHL: "Lektionen aus dem Ersten Weltkrieg"
 SMB_experimental_weapons_department_default: "Abteilung für experimentelle Waffen"
 SMB_experimental_weapons_department_default_desc: "Wenn wir in Sachen Technologie mit unseren Feinden Schritt halten wollen, wäre es am besten, wenn wir selbst damit anfingen, Theorien über sogenannte „Wunderwaffen“ aufzustellen und zu versuchen, welche zu entwickeln, damit wir auf dem Schlachtfeld nicht unterlegen sind."
 SMB_nuclear_program_default: "Ein eigenes Nuklearprogramm"
 SMB_nuclear_program_default_desc: "Die Amerikaner und die Deutschen arbeiten eifrig daran, die Geheimnisse des Atoms zu lüften, und wir dürfen nicht zulassen, dass wir hinter sie zurückfallen. Sie zielen damit zwar auf eine militärische Anwendung ab, doch unsere Wissenschaftler wissen auch, wie man die Spaltung des Atoms zur Verbesserung des zivilen Lebens nutzen könnte."
 SMB_nuclear_program_key_BRA: "Programa Paralelo"
 SMB_special_forces_default: "Spezialeinheitenprogramm"
 SMB_special_forces_default_desc: "Unsere Armee ist zwar klein, ließe sich allerdings durch den Einsatz speziell ausgebildeter Soldaten, die sich in bestimmten Situationen und Kampfarten auszeichnen, massiv verstärken. Ein Programm zur Ausbildung und Unterbringung solcher Soldaten sollte daher oberste Priorität haben."
 SMB_special_forces_option_1_default: "Die Gebirgsregimenter stärken"
 SMB_special_forces_option_1_default_desc: "Unser Oberkommando sollte den Gebirgsjägern besondere Priorität einräumen, da sie Aufgaben übernehmen können, die außerhalb der Fähigkeiten regulärer Truppen liegen. Sie sind in der Lage, selbst in den tückischen Anden zu kämpfen, und könnten unsere herkömmlichen Streitkräfte bei Vormärschen unterstützen."
 SMB_special_forces_option_2_default: "Ein starker Marinetrupp"
 SMB_special_forces_option_2_default_desc: "Da die Marine derzeit eine unserer wenigen Stärken ist, wäre es mehr als vorteilhaft, diese Tatsache zu nutzen und ihr einen eigenen militärischen Zweig aus hervorragend ausgebildeten und äußerst effektiven Marinesoldaten zuzugestehen."
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap] kann bei der Marineinfanterie auf eine lange Tradition zurückblicken, doch seit dem Ende des Pazifikkriegs wurde das Militär auf die Küstenartillerie reduziert. Indem wir diese Einheiten in ein Marinekorps umwandeln und es für die Expeditionskriegsführung ausrüsten, wird [ROOT.GetNameDef] erneut in der Lage sein, seine Macht in Übersee zu projizieren, so wie es Ende des 19. Jahrhunderts schon einmal der Fall war."
 SMB_special_forces_option_3_default: "Die Luftstreitkräfte ausbauen"
 SMB_special_forces_option_3_default_desc: "Da die Luftwaffe derzeit eine unserer wenigen Stärken ist, wäre es mehr als vorteilhaft, diese Tatsache zu nutzen und ihr einen eigenen militärischen Zweig aus speziell ausgebildeten und äußerst effektiven Fallschirmjägern zuzugestehen."
 SMB_special_forces_option_1_continuation_default: "Ausbildungsprogramm für Waldjäger"
 SMB_special_forces_option_1_continuation_default_desc: "Wir sollten Waldjäger zur Unterstützung unserer Gebirgsjäger einsetzen. Diese Soldaten wurden eigens für den Angriff und die Erkundung ausgebildet und können unsere Truppen nicht nur in der Nähe der Berge unterstützen, sondern auch in den Wäldern und Dschungeln Südamerikas."
 SMB_special_forces_option_2_continuation_default: "Die Marineinfanterie unterstützen"
 SMB_special_forces_option_2_continuation_default_desc: "Damit unsere Marineinfanteristen mit voller Kapazität und Effizienz kämpfen, sollten wir in Betracht ziehen, Technologien zu entwickeln, die ihnen bei ihren Aufgaben helfen, wie etwa Landungsfahrzeuge und bessere Methoden zur Verteilung von Nachschub bei der Landung an einer Küste."
 SMB_special_forces_option_3_continuation_default: "Luftlandungen unterstützen"
 SMB_special_forces_option_3_continuation_default_desc: "Damit unsere Fallschirmjäger die größtmögliche Erfolgschance bei ihren Sprüngen haben, sollten wir in Betracht ziehen, Technologien zu entwickeln, die ihre Überlebensfähigkeit erhöhen, sei es durch Abwurfpanzer oder durch getarnte Versorgungskisten."
 SMB_air_defense_default: "Luftverteidigung"
 SMB_air_defense_default_desc: "Da unsere Rivalen ihr wahres Gesicht gezeigt und mit der Entwicklung eigener Luftwaffen begonnen haben, müssen wir unverzüglich damit anfangen, Luftabwehrstellungen und -geschütze zu errichten."
 SMB_air_force_default: "Die Fuerzas Aéreas bewaffnen"
 SMB_air_force_default_desc: "Viele würden behaupten, der Bereich, in dem wir derzeit am meisten im Rückstand sind, sei die Entwicklung einer modernen Luftwaffe. Wir müssen uns bemühen, diesen Rückstand durch den Bau neuer Hangars und Luftstützpunkte sowie die Ausbildung zusätzlicher Piloten aufzuholen."
 SMB_air_academy_default: "Eine eigene Luftwaffenakademie gründen"
 SMB_air_academy_default_desc: "Nicht nur die Bodentruppen müssen eine gute Ausbildung erhalten, um auf den Schlachtfeldern zu kämpfen, sondern auch unsere Piloten. Diese sind zwar hochmotiviert, doch es fehlt ihnen an einer professionellen Ausbildung, um im Luftkampf zu glänzen. Wir sollten die Militärakademie um zusätzliche Klassen für die Luftwaffe erweitern und diesen Missstand beheben."
 SMB_construct_air_bases_default: "Neue Luftstützpunkte errichten"
 SMB_construct_air_bases_default_desc: "Neben professionellen, gut ausgebildeten und motivierten Piloten brauchen wir auch neue Flugplätze, von denen aus sie ihre Flugzeuge starten lassen können. Wir haben zwar bereits welche, doch die reichen einfach nicht aus, wenn unsere Luftwaffe wettbewerbsfähig sein soll."
 SMB_domestic_designs_default: "Eigene Flugzeugpläne"
 SMB_domestic_designs_default_desc: "Am besten wäre es, wenn wir unsere eigenen Flugzeuge entwerfen und produzieren würden, da andere Länder nicht als vertrauenswürdig genug zu erachten sind, um Flugzeuge zu entwerfen oder zu produzieren, die für unsere Piloten geeignet wären."
 SMB_license_designs_default: "Ausländische Pläne lizenzieren"
 SMB_license_designs_default_desc: "Es dauert einfach zu lange, unsere eigene Flugzeuge zu entwerfen und die nötigen Technologien zu erforschen. Wir sollten stattdessen Lizenzen an ausländische Flugzeugkonstrukteure vergeben und uns darauf konzentrieren, sie hier in [ROOT.GetName] zu produzieren."
 SMB_purchase_aircraft_default: "Ausländische Flugzeuge kaufen"
 SMB_purchase_aircraft_default_desc: "Unsere Luftwaffe hat die Entwicklung und Produktion eigener Flugzeuge für zu kostspielig und zeitaufwendig befunden. Sie befürwortet stattdessen den Kauf ausländischer Ausrüstung, eine Haltung, die auch wir annehmen sollten."
 SMB_establish_aircraft_industry_default: "Inländische Flugzeugindustrie"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default_desc: "Es ist klar, dass wir eine eigene Flugzeugindustrie innerhalb unserer eigenen Grenzen aufbauen müssen, wenn wir unsere Produktionseffizienz so hoch wie möglich halten wollen."
 SMB_flying_fortress_default: "Fliegende Festungen"
 SMB_flying_fortress_default_desc: "Der einzige Zweck einer Luftwaffe besteht darin, den Feind so lange zu bombardieren, bis kein Gebäude mehr am Horizont zu sehen ist. Um dies zu erreichen, sollten wir große Flugzeuge bauen, die so viel Sprengstoff transportieren können, wie wir jemals brauchen werden."
 SMB_tactical_air_force_default: "Taktische Luftwaffe"
 SMB_tactical_air_force_default_desc: "Die Luftwaffe sollte nicht nur zur Unterstützung der Bodentruppen eingesetzt werden, sondern auch eine Vielzahl komplexerer Aufgaben erfüllen, die die Bodentruppen allein nicht bewältigen können. Darin liegt die wahre Essenz einer Luftwaffe."
 SMB_nimble_air_force_default: "Agile Luftwaffe"
 SMB_nimble_air_force_default_desc: "Flugzeuge müssen nicht nur in der Lage sein, feindliche Flugzeuge auszumanövrieren, sondern auch den wachsamen Augen ihrer Luftabwehrkanonen und Marineschiffe entkommen. Damit dies gelingt, sollte unsere Luftwaffe aus kleineren Flugzeugen bestehen, die in der Lage sind, im Luftkampf zu bestehen, ohne dabei zu schwer zu werden, um schnelle Manöver durchführen zu können."
 SMB_strategic_bombing_default: "Strategische Bombardierung"
 SMB_strategic_bombing_default_desc: "Man kann den Feind zwar in einer Schlacht besiegen, doch den Krieg gewinnt man nur, indem man auch seine wirtschaftlichen und industriellen Kapazitäten lahmlegt. Daher ist die strategische Bombardierung unser wichtigstes Ziel im Krieg."
 SMB_army_support_default: "Armeeunterstützung"
 SMB_army_support_default_desc: "Eine Armee kann nicht gewinnen, wenn sie ständig aus der Luft angegriffen wird. Wir sollten unsere Flugzeuge für ihren Schutz nutzen und sie gleichzeitig darauf ausrichten, auch im Angriff gegen unsere Feinde zuzuschlagen."
 SMB_winning_the_air_war_default: "Den Luftkrieg gewinnen"
 SMB_winning_the_air_war_default_desc: "Obwohl die Unterstützung von Bodentruppen oder die Bombardierung feindlicher Schiffe wichtige Aspekte sind, sollte man sich darüber im Klaren sein, dass all diese Maßnahmen nichts wert sind, wenn man nicht auch den Luftraum kontrolliert. Daher muss unsere Luftwaffe darauf ausgerichtet werden, den Himmel möglichst weitreichend zu kontrollieren."
 SMB_naval_support_default: "Auf die Marineunterstützung fokussieren"
 SMB_naval_support_default_desc: "Die wichtigste Aufgabe unserer Flugzeuge muss darin liegen, unserer Marine und unseren zivilen Konvois den Weg frei zu machen und sie zu schützen. Es ist daher umso wichtiger, dass unsere Flugzeuge so konstruiert sind, dass sie die Marine unterstützen und den Himmel über ihr patrouillieren. Sie müssen auch sicherstellen, dass sie selbst nicht von Flugabwehrgeschützen getroffen werden."
 SMB_air_modifier_boost_1_default: "Auf die Bodenunterstützung spezialisieren"
 SMB_air_modifier_boost_1_default_desc: "Es ist wichtig, dafür zu sorgen, dass die Infanterie immer dorthin gelangen kann, wo sie gebraucht wird. Daher ist es auch wichtig, dass die Luftwaffe ihr dabei hilft, sei es durch direkte Luftunterstützung oder durch die Bombardierung der feindlichen Linien."
 SMB_air_modifier_boost_2_default: "Fortschrittliche Flugzeugzellen entwickeln"
 SMB_air_modifier_boost_2_default_desc: "Wenn unsere Flugzeuge den Kontakt mit dem Feind überleben sollen, ist es wichtig, dass sie nicht nur in der Lage sind, so viele Treffer wie möglich zu vermeiden, sondern auch den einen oder anderen Treffer zu überleben. Sie müssen zumindest so lange weiterfliegen, dass sie für Reparaturen zurückzukehren können. Um dies zu erreichen, müssen wir bessere Rahmen und Triebwerke für unsere Flugzeuge entwickeln."
 SMB_air_doctrine_default: "Neue Doktrinen"
 SMB_air_doctrine_default_desc: "Ohne angemessene Strategie werden nicht einmal die besten Piloten und Flugzeuge im Kampf siegreich sein. In Kriegen geht es um Planung, Strategien und die optimale Nutzung der individuellen Stärken einer Nation. Wir sollten uns darum bemühen, neue Doktrinen für unsere Luftwaffe zu entwickeln."
 SMB_aircraft_carriers_default: "Flugzeugträger"
 SMB_joint_operative_command_default: "Einsatzführungskommando"
 SMB_joint_operative_command_default_desc: "Wir haben nicht nur unsere Armee weiterentwickelt, sondern auch eine gute Grundlage für unsere Luftwaffe geschaffen, und alles, was nun noch bleibt, ist, die Zusammenarbeit zwischen diesen beiden Militärzweigen zu koordinieren. Zu diesem Zweck wurde vorgeschlagen, eine gemeinsame Einsatzführung zu etablieren, die aus ausgewählten Kommandanten beider Bereiche besteht."
 SMB_war_planning_office_default: "Kriegsplanungsbüro"
 SMB_war_planning_office_default_desc: "Wir müssen dafür sorgen, dass unsere Armee ordnungsgemäße und gut durchdachte Pläne und Befehle erhält, damit sie im Informationskrieg nicht ins Hintertreffen gerät. Veraltete Informationen könnten dazu führen, dass unsere Streitkräfte in einen Hinterhalt geraten und vernichtet werden. Wir sollten ein Kriegsplanungsbüro gründen, um diese Bemühungen besser zu koordinieren."
 SMB_women_in_aviation_default: "Frauen in der Luftfahrt"
 SMB_women_in_aviation_default_desc: "Obwohl sie nicht immer so behandelt wurden, haben Frauen schon immer eine wichtige Rolle in der Gesellschaft gespielt. Es ist an der Zeit, dass sie in der von Männern dominierten Hierarchie aufsteigen und ebenfalls Flugzeuge produzieren oder sie als Pilotinnen steuern."
 SMB_navy_default: "Marine"
 SMB_naval_academy_default: "Die Marineakademie ausbauen"
 SMB_construct_naval_bases_default: "Neue Marinestützpunkte errichten"
 SMB_naval_foreign_advisors_default: "Marineberater einladen"
