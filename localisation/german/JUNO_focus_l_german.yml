 SMB_mountain_guns: "In Gebirgsgeschütze investieren"
 SMB_mountain_guns_desc: "Unsere Armee hat festgestellt, dass Artillerie, so stark sie auch sein mag, in den Bergen Chiles nahezu unbrauchbar ist. Sie hat stattdessen Gebirgsgeschütze angefordert, die für den Einsatz im Gebirge besser geeignet sind, damit wir diese tödlichen Waffen weiterhin einsetzen können."
 SMB_tierra_del_fuego_training: "Ausbildungslager Tierra del Fuego"
 SMB_tierra_del_fuego_training_desc: "Unsere Soldaten müssen gut ausgebildet sein, wenn sie im kalten Süden und in den Bergen effektiv kämpfen sollen. Daher müssen wir dafür sorgen, dass Ausbildungslager in Tierra del Fuego errichtet werden, wo die Truppen sich an die Kälte akklimatisieren können."
 SMB_atacama_training: "Ausbildungslager in der Atacama-Wüste"
 SMB_atacama_training_desc: "Unsere Soldaten müssen gut ausgebildet sein, wenn sie in der Hitze der Tropen und der Wüste effektiv kämpfen sollen. Die Errichtung von Ausbildungslagern in der Atacama-Wüste wird sicherstellen, dass sie sich besser an die Hitze akklimatisieren."
 SMB_a_land_of_mountains: "Ein Land der Berge"
 SMB_a_land_of_mountains_desc: "[ROOT.GetNameDefCap] hat das bergige Terrain traditionell schon immer zu seinem Vorteil im Kampf genutzt, und auch in Zukunft wird dies nicht anders sein. Wir sind ein Volk, das daran gewöhnt ist, in den Bergen zu leben, und wir werden unser Wissen nutzen, um jeden zu besiegen, auf den wir treffen."
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Unsere Marine stagniert seit dem Ersten Weltkrieg stark und viele unserer Schiffe sind nicht mehr zeitgemäß ausgerüstet. Es ist an der Zeit, dass wir in die Flotte investieren und ein massives Modernisierungsprogramm auf die Beine stellen."
 SMB_CHL_navy_desc: "Obwohl unsere Flotte auf eine lange und stolze Tradition zurückblickt, litt ihr Ansehen durch die Meuterei von 1931 stark. Durch Investitionen in die Armada de Chile tragen wir dazu bei, das Vertrauen der Öffentlichkeit in unsere Marine wiederherzustellen."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "Einfach nur Schiffe zu bauen und zu warten, reicht nicht aus, um eine Marine zu unterhalten. Wir brauchen Offiziere und Spezialisten, die bestens darin ausgebildet sind, wie man Seestreitkräfte in einer Schlacht einsetzt. Daher werden wir eine [ROOT.GetAdjective]e Marineakademie gründen, um dort die nächste Generation von Flottenoffizieren auszubilden."
 SMB_naval_academy_CHL_desc: "Unsere Escuela Naval blickt auf eine lange Tradition in der Ausbildung qualifizierter Marineoffiziere zurück, doch weitere Investitionen sind unerlässlich, wenn wir sicherstellen wollen, dass unsere Admirale und Kapitäne auf die moderne Seekriegsführung vorbereitet sind."
 SMB_construct_naval_bases_desc: "Unsere Marineeinrichtungen sind veraltet und müssen dringend modernisiert werden. Indem wir Investitionen in solche Einrichtungen tätigen, werden wir viel bessere Schiffe bauen und unterhalten können."
 SMB_naval_foreign_advisors_desc: "Unsere Flottenoffiziere haben kaum Gelegenheit, ihre Fähigkeiten im Kampf auf die Probe zu stellen. Wir würden sicherlich stark davon profitieren, Offiziere ausländischer Marinen dazu einzuladen, unsere eigenen Offiziere in modernen Seetaktiken auszubilden."
 SMB_reescalate_the_naval_arms_race_desc: "Wir haben zwar kein formelles Abkommen mit unseren Nachbarn über die Größe unserer Seestreitkräfte, doch wir haben sie seit dem Ersten Weltkrieg nicht sonderlich weiterentwickelt. Da der Krieg vor unserer Tür steht, wäre es nur richtig, bei der Aufrüstung einen Vorsprung gegenüber unseren Nachbarn zu haben."
 SMB_blue_water_fleet_desc: "Die Machtprojektion der Marine ist für jede Nation, die in die Reihen der Großmächte aufsteigen oder mögliche Feinde abschrecken will, von entscheidender Bedeutung. Wir sollten dafür sorgen, dass unsere Marine über die nötige Ausrüstung und Ausbildung verfügt, um auch fernab ihrer Heimathäfen wirksam zu operieren."
 SMB_coastal_fleet_desc: "Wir haben wenig Ambition, in der ganzen Welt zu kämpfen. Das vorrangige Ziel unserer Flotte sollte deshalb auch darin liegen, unsere eigenen Küsten zu schützen und zu verhindern, dass ein Feind an unserer Küste landet."
 SMB_purchase_cruisers_and_dreadnoughts_desc: "Obwohl unsere industrielle Stärke stetig zunimmt, ist die Zeit leider nicht auf unserer Seite. Um unsere Flotte rechtzeitig zu verstärken, brauchen wir schnellstmöglich mehr Großkampfschiffe. Wir könnten die Großmächte darum bitten, uns ihre stillgelegten Schlachtschiffe und Kreuzer zu verkaufen."
 SMB_minelaying_desc: "Ausreichend Schiffe für die Verteidigung unserer ausgedehnten Küste zu unterhalten, kann teuer sein. Minen sind eine billigere Lösung und würden dabei helfen, feindliche Schiffe abzuschrecken oder zu verlangsamen, bis unsere Flotte eintrifft."
 SMB_escort_fleet_desc: "Die Tage der großen Schlachtflotten sind vorüber. Die moderne Seekriegsführung ist auf Flotten kleinerer Schiffe in Geleitformationen angewiesen, die von einer begrenzten Anzahl von Großkampfschiffen verteidigt werden. Die Marine muss ihre Strategie an diese Tatsache anpassen."
 SMB_raiding_fleet_desc: "Die Versorgung über das Meer ist für das Funktionieren der meisten Volkswirtschaften von entscheidender Bedeutung. Der Einsatz unserer Seestreitkräfte zur Unterbrechung dieser Versorgungslinien könnte selbst die mächtigsten Nationen in die Knie zwingen."
 SMB_degaussing_desc: "Wir werden anfangen, die Rümpfe unserer Schiffe zu entmagnetisieren. Das schützt sie vor Magnetminen und reduziert ihr elektronisches Profil."
 SMB_naval_invasion_desc: "Wenn wir es mit einer verfeindeten Nation zu tun haben, müssen wir oft Soldaten an ihrer Küste landen lassen. Indem wir ein gemeinsames Ausbildungsprogramm für die Armee und die Marine organisieren, können wir unsere Fähigkeiten zur Durchführung solcher Operationen maximieren."
 SMB_cruiser_subs_desc: "Der Atlantik und der Pazifik sind riesig und verlangen, dass U-Boote über einen längeren Zeitraum hinweg auch allein operieren können. Wir müssen in die Entwicklung eigener U-Boot-Kreuzer investieren."
 SMB_midget_subs_desc: "U-Boote zu unterhalten, die die Weiten der Ozeane befahren, haben keinen Nutzen für uns. Wir können unsere Ressourcen besser nutzen, indem wir kleinere Schiffe bauen, die in den seichteren Gewässern vor unseren Küsten operieren."
 SMB_expand_repair_yards_desc: "Selbst die robustesten Schiffe mit den effizientesten Besatzungen müssen irgendwann repariert werden, bevor sie in den aktiven Dienst zurückkehren können. Wir müssen in unsere Werften investieren, um sicherzustellen, dass dieser Prozess so schnell wie möglich abläuft."
 SMB_enlarge_naval_facilities_desc: "Die jüngsten Entwicklungen auf der Welt haben deutlich gemacht, dass unsere Flotte einer dringenden Vergrößerung bedarf. Dafür müssen wir jedoch zuerst die nötigen Produktionskapazitäten schaffen."
 SMB_merchant_marine_desc: "Der Transport von Ressourcen auf dem Seeweg ist für die nationale Sicherheit vieler Nationen von entscheidender Bedeutung, und wir bilden da keine Ausnahme. Wir sollten eine professionelle Handelsflotte aufbauen, die in der Lage ist, unser Militär in Krisenzeiten zu unterstützen."
 SMB_aircraft_carriers_desc: "Damit wir nicht von unseren Feinden abhängig sind, müssen wir unsere Flugzeuge in unsere Marine eingliedern. Dazu müssen wir jedoch erst einmal unsere eigenen Flugzeugträger entwerfen und produzieren. Indem wir die Rümpfe unserer größeren, veralteten Schiffe nutzen, könnten wir die Produktion dieser Schiffe stark beschleunigen."
 SMB_fortification_effort_desc: "Während unsere Marine und unsere Luftwaffe die primären Mittel sind, um feindliche Truppen davon abzuhalten, unsere Küsten zu erreichen, sollten wir dennoch auch eine Reihe robuster Küstenbefestigungen als letzte Verteidigungslinie gegen potenzielle Angreifer unterhalten."
