 SMB_jungle_warfare_training_desc: "Einige unserer Militäroffiziere haben uns dringlichst darum gebeten, in die Einrichtung einer speziellen Ausbildungsstätte im Amazonasgebiet zu investieren. Ziel dieser Einrichtung ist es, unsere Truppen auf die unkonventionelle Kriegsführung im Dschungel vorzubereiten, um das Terrain in einem Konflikt als Verbündeten nutzen zu können."
 SMB_brown_water_navy: "Braunwassermarine"
 SMB_brown_water_navy_desc: "Die Flüsse, die sich durch den Dschungel Südamerikas schlängeln, werden von unserem Militär nicht ausreichend genutzt. Wir müssen unsere Braunwasserflotte um eine Reihe kleiner Flussangriffsboote erweitern, damit wir unsere Soldaten auch dann unterstützen können, wenn sie weit von Verstärkung oder Nachschub entfernt sind."
