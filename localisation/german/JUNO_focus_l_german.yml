 CHL_high_quality_nitrate: "Hochwertiges Nitrat"
 CHL_high_quality_nitrate_desc: "Obwohl unsere Industrie derzeit nicht sonderlich stark ist, gibt es etwas, was uns von anderen unterscheidet: unsere riesigen Nitratvorkommen, die uns praktisch ein Monopol auf dem Weltmarkt geben. Wir können das hochwertigste Nitrat für unsere eigenen Zwecke nutzen und das minderwertige weiterverkaufen."
 CHL_contract_efe: "Vertrag mit EFE"
 CHL_contract_efe_desc: "Die Empresa de los Ferrocarriles del Estado betreibt derzeit unser Eisenbahnnetz. Indem wir eine direktere Kontrolle über sie ausüben, stellen wir sicher, dass ihre Ressourcen und Prioritäten dort genutzt werden, wo wir sie haben wollen."
 CHL_public_works: "Öffentliche Bauvorhaben"
 CHL_public_works_desc: "Seit dem Börsenkrach, der dadurch ausgelöst wurde, dass die USA ihre Grenzen schloss und ihre Exporte einstellte, ist unsere Wirtschaft ruiniert und unser Volk in alle Winde zerstreut. Falls wir uns jemals von dieser Katastrophe erholen wollen, müssen wir große öffentliche Bauprojekte fördern, die dem amerikanischen „New Deal“ ähneln, damit unsere Bevölkerung wieder Arbeit findet und die Wirtschaft wieder in Gang kommt."
 CHL_dissolve_covensa: "Die COVENSA auflösen"
 CHL_dissolve_covensa_desc: "Die Gründung der internen Ressourcenverteilungsgesellschaft COVENSA war ein Fehler, und wir alle wissen das. Der einzige Weg, um unsere wirtschaftlichen Probleme zu lösen, liegt darin, unsere umfangreiche Exportstrategie wiederaufzunehmen, doch dazu müssen wir die Organisation auflösen und sie so reformieren, dass sie ihrer Vorgängerin, der COSACH, ähnlicher wird."
 CHL_issue_bonds: "Kauf von Anleihen fördern"
 CHL_issue_bonds_desc: "Die Menschen erinnern sich noch immer an den jüngsten Zusammenbruch der Wirtschaft und haben Angst, ihr Geld zu investieren, was das Wirtschaftswachstum weiter bremst. Indem wir unsere Bürger ermutigen, Staatsanleihen mit dem Versprechen zu kaufen, das Geld wieder in das Land zu investieren, können wir [CHL.GetName] schnell wieder aufbauen."
 CHL_expand_the_forestry: "Die Forstwirtschaft ausbauen"
 CHL_expand_the_forestry_desc: "Die zentralen Regionen unseres Landes, insbesondere Araukanien, sind reich an Holz. Es gibt zwar einige wenige, die gegen den Ausbau der Holzindustrie in den Regionen sind, doch wenn wir wollen, dass unser Land jemals wirtschaftliche Sicherheit erfährt, ist die Abholzung der schnellste Weg dorthin."
 CHL_expand_the_forestry_decision_tt: "Schaltet Entscheidungen für den §YAusbau der Forstwirtschaft§! in §Y[950.GetName]§! und §Y[279.GetName]§! frei.\n"
 CHL_government_mandated_contracts: "Vom Staat subventionierte Verträge"
 CHL_government_mandated_contracts_desc: "Um mehr Menschen davon zu überzeugen, zu arbeiten und ihren Beitrag zu leisten, sollten wir in Erwägung ziehen, Industrieaufträge zu subventionieren und einen Teil der Löhne selbst zu zahlen. Auf diese Weise werden sich mehr Unternehmen trauen, mehr Personal einzustellen, was wiederum dazu führt, dass es mehr Menschen gibt, die wieder Dinge konsumieren und Geld in die Wirtschaft investieren können."
 CHL_we_must_dig_deeper: "Wir müssen tiefer graben"
 CHL_we_must_dig_deeper_desc: "Man kann nie zu tief graben, auch wenn das bedeutet, unsere eigenen Städte zu unterhöhlen und ihre Fundamente leicht zu beschädigen. Wenn wir unsere Exportwirtschaft wieder aufbauen wollen, müssen wir Risiken eingehen und schnellstmöglich so viel wie möglich aus unseren Minen herausholen."
 CHL_establish_trade_relationships: "Vorteilhafte Handelsabkommen"
 CHL_establish_trade_relationships_desc: "Für einen lukrativen Handel müssen mehrere Voraussetzungen erfüllt sein. Nachfrage allein ist nicht alles. Wir brauchen Handelspartner, denen wir vertrauen können, und Verträge, die sicherstellen, dass man unsere Arbeitskräfte und natürlichen Ressourcen nicht zu billig verschleudert. Um zu gewährleisten, dass wir diejenigen kennen, mit denen wir Handel treiben, sollten wir unsere Brüder und Schwestern in Amerika kontaktieren."
 CHL_international_loans: "Internationale Darlehen"
 CHL_international_loans_desc: "Unser ehemaliger Präsident Carlos Ibáñez del Campo versuchte, die Wirtschaftskrise mit Hilfe von Darlehen zu lösen. Er hoffte, das Geld in den Staat zu investieren und damit genug wirtschaftlichen Wert zu schaffen, um diese Darlehen später zurückzuzahlen. In gewisser Weise war diese Strategie erfolgreich. Wir sollten das Gleiche noch einmal tun."
 CHL_CHL_international_loans_tt: "Schaltet Entscheidungen frei, um andere Nationen um §YDarlehen zu bitten§!, die unsere Wirtschaft verbessern sollen"
 CHL_connect_the_northern_railways: "Das nördliche Eisenbahnnetz anbinden"
 CHL_connect_the_northern_railways_desc: "Das Eisenbahn- und Straßennetz im Norden, insbesondere in Arica, ist schlecht an die anderen Infrastruktursysteme des Landes angebunden. Wir müssen die Infrastruktur der nördlichsten Regionen verbessern!"
 CHL_expand_southern_infrastructure: "Südliche Infrastruktur ausbauen"
 CHL_expand_southern_infrastructure_desc: "Im äußersten Süden Chiles gibt es derzeit wenig bis gar keine Infrastruktur und auch kein Eisenbahnnetz. Wir müssen uns darum bemühen, die südlichen Hafenstädte Punta Arenas und Punta Delgada an unser Netz anzuschließen."
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_peso: "Den Peso abwerten"
 CHL_devalue_the_peso_peso_desc: "Andere Länder haben eine Abwertung ihrer Währungen zugelassen, um ihre Wirtschaft zu unterstützen, doch wir haben das noch nicht getan. Infolgedessen hinken wir hinterher. Wenn wir diesen Rückstand jemals aufholen wollen, dürfen wir mit der Abwertung unserer Währung nicht warten, auch wenn dies eine unbeliebte Maßnahme sein mag."
 CHL_devalue_the_peso_franc: "Den Franc abwerten"
 CHL_devalue_the_peso_franc_desc: "Andere Länder haben eine Abwertung ihrer Währungen zugelassen, um ihre Wirtschaft zu unterstützen, doch wir haben das noch nicht getan. Infolgedessen hinken wir hinterher. Wenn wir diesen Rückstand jemals aufholen wollen, dürfen wir mit der Abwertung unserer Währung nicht warten, auch wenn dies eine unbeliebte Maßnahme sein mag."
 CHL_utlilize_famae: "FAMAE nutzen"
 CHL_utlilize_famae_desc: "Unsere Rüstungsindustrie ist derzeit auf internationale Käufe und das eine oder andere lokal hergestellte Gewehr angewiesen. Wenn wir unsere Militärproduktion hochfahren wollen, müssen wir sicherstellen, dass wir einen staatlich kontrollierten Waffenproduzenten haben. Die jahrhundertealten Fábricas y Maestranzas wären der ideale Kandidat dafür. Wir müssten sie nur modernisieren."
 CHL_they_shall_not_pass: "Du kommst nicht vorbei"
 CHL_they_shall_not_pass_desc: "Unser Land wird nicht nur von unseren alten Feinden aus dem Salpeterkrieg bedroht, sondern auch von unserem großen Nachbarn Argentinien, mit dem wir eine ausgedehnte Grenze teilen. Wenn wir auch nur den Hauch einer Chance haben wollen, müssen wir die Argentinier in den Bergen aufhalten. Wir werden sie nicht vorbeilassen und wir werden uns niemals ergeben!"
 CHL_domestic_production_of_the_willys_mb: "Inländische Produktion des Willys MB"
 CHL_domestic_production_of_the_willys_mb_desc: "Wir sind zwar in der Lage, Handfeuerwaffen und Munition in unserem eigenen Land herzustellen, doch uns fehlt das nötige Wissen, um motorisierte und gepanzerte Fahrzeuge zu produzieren. Wir sollten Fahrzeuge von jedem kaufen, der bereit ist, sie zu verkaufen, und diese Entwürfe kopieren!"
 CHL_strengthen_the_central_bank: "Die Zentralbank stärken"
 CHL_strengthen_the_central_bank_desc: "Wenn unsere Wirtschaft jemals wettbewerbsfähig werden soll, müssen wir uns darum bemühen, die von Arturo Alessandri gegründete Banco Central de Chile zu stärken. Wir müssen ihr mehr Freiheiten geben, damit sie tun kann, was sie für richtig hält, und darauf hoffen, dass sie sich auf lange Sicht bei uns revanchiert."
 CHL_expand_the_naval_arsenal: "Das Marinearsenal ausbauen"
 CHL_expand_the_naval_arsenal_desc: "Die Arsenales de Marina sind unser zuverlässigster Schiffshersteller und sie helfen uns zudem dabei, unsere Flotte in einem derart guten Zustand zu halten, dass die Qualität der Instandhaltung jedes andere Land in Südamerika bei Weitem übertrifft. Wir sollten ihre Mittel aufstocken, um sie auf den Krieg vorzubereiten."
 CHL_fortify_the_coastlines: "Die Küsten befestigen"
 CHL_fortify_the_coastlines_desc: "Wir haben eine lange Küste und im Verhältnis zur Größe unseres Landes wahrscheinlich sogar die längste der Welt. Sollten wir den Seekrieg verlieren, wäre unser Land ungeschützt und wir wären verwundbar gegenüber Angriffen vom Meer aus. Es ist unerlässlich, dass wir überall Küstenverteidigungsanlagen errichten, die in der Lage sind, eine feindliche Landung vom Meer aus abzuwehren!"
 CHL_invest_in_shipping: "In die Schifffahrt investieren"
 CHL_invest_in_shipping_desc: "Schiffe lassen sich nicht nur für militärische Zwecke nutzen. Da wir ein Land sind, das zu einem Großteil vom Handel abhängig ist und küstennahe Regionen wie Rapa Nui besitzen, sollten wir auch unsere Handelsflotte ausbauen und in den Ausbau der Schifffahrtsindustrie investieren."
 CHL_advancements_in_telecommunications: "Fortschritte in der Telekommunikation"
 CHL_advancements_in_telecommunications_desc: "Unsere in der Forschung und Entwicklung arbeitenden Wissenschaftler haben Methoden entwickelt, um nicht nur die Einsatzmöglichkeiten von Radios, sondern auch die von Fernsehgeräten zu verbessern. Dies erlaubt es uns, die Bevölkerung besser mit Nachrichten zu versorgen, und es erleichtert zudem die Kommunikation zwischen weit entfernten Abteilungen."
 CHL_protect_the_easter_island_tt: "Wir erhalten das Kriegsziel §YZur Marionette machen§! gegen §Y[JAP.GetName]§!, §Y[NZL.GetName]§! oder §Y[AST.GetName]§!, wenn sie §Yfaschistisch§! oder §Yneutral§! sind"
 CHL_upgrade_central_bank_tt: "Verbessert die §YBanco Central de Chile§! um: \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 right_wing_tt: "Ein §Yrechter§! Präsident übernimmt die Macht"
 left_wing_tt: "Ein §Ylinker§! Präsident übernimmt die Macht"
 propping_up_gustavo_ross_tt: "Wird §YGustavo Ross§! Präsident von Chile, gibt er §G+75§! Politische Macht sowie §G+5%§! Stabilität und erhält die Eigenschaft §YBeliebt beim Volk§! (§G+2%§! Gehorsamswachstum-Tempo, §G+25%§! Verteidigung gegen ideologische Beeinflussung und §G+10%§! Stabilität)."
 CHL_has_idea_near_anarchy: "Hat den Nationalgeist „§Y$idea_CHL_near_anarchic_society$§!“ noch nicht vollständig entfernt"
 CHL_not_has_idea_near_anarchy: "Hat den Nationalgeist „§Y$idea_CHL_near_anarchic_society$§!“ vollständig entfernt"
 CHL_found_national_steelworks_tt: "Schaltet die Entscheidung „§Y$CHL_expand_araucanian_steelworks_decision$§!“ frei, die die §YStahlproduktion§! in §Y[950.GetName]§! erhöht"
 denounced_catholicism: "Denunzierte den Katholizismus"
 embraced_catholicism: "Förderte den Katholizismus"
 CHL_dispute_over_tierra_del_fuego_tt: "Dies kann zu einem §RKrieg§! mit dem Besitzer von Tierra del Fuego führen"
 CHL_reapproach_america_tt: "Schaltet Entscheidungen zum §YWaffenkauf§! von den §YVereinigten Staaten von Amerika§! frei"
 CHL_mapuche_reconcilliation_campaigns_tt: "Schaltet Entscheidungen frei, um den §YMapuche-Konflikt§! zu §Gmildern§! oder zu §Glösen§!"
 CHL_use_the_fascist_movement_tt: "Der Nacista-Aufstand wird einen kleinen §RBürgerkrieg§! auslösen"
 CHL_suppress_the_nacistas_tt: "Der Nacista-Aufstand wird §Gabgeschwächt§!"
 CHL_endorse_the_constitution: "Die Verfassung von 1925 befürworten"
 CHL_endorse_the_constitution_desc: "In den 1920er Jahren kam es zu einer schweren gesellschaftlichen und wirtschaftlichen Krise, die das Ansehen der alten herrschenden Schicht schmälerte und zum Aufstieg einer neuen Regierung unter der Führung von Arturo Alessandri führte. Infolge eines Staatsstreichs wurde dieser im Jahr 1924 jedoch abgesetzt, 1925 aber wieder zurückgerufen. Er nutzte diese erneute Präsidentschaft, um eine neue Verfassung auszuarbeiten, die die Verfassung von 1833 ersetzen sollte. Wir sollten uns darum bemühen, seinen Worten als Gründervater unseres neuen Chile zu folgen."
 CHL_cooperation_with_the_falange: "Mit der Falange Nacional zusammenarbeiten"
 CHL_cooperation_with_the_falange_desc: "Die Falange Nacional ist eine christlich demokratische Partei, die 1935 gegründet wurde und hauptsächlich aus progressiven und reformorientierten Katholiken besteht. Da ihre Ansichten unseren recht ähnlich sind, dürfte es nicht schwer sein, sie in unsere Regierung einzuladen."
 CHL_denounce_the_anarchy: "Die Beinahe-Anarchie verurteilen"
 CHL_denounce_the_anarchy_desc: "Die Anarchie, die nach dem großen Börsenkrach begann, besteht weiterhin und ist ein Indikator für die Schwäche der derzeitigen Regierung und ihrer passiven liberalen Ideale. Wir müssen uns offen gegen sie aussprechen und den Menschen versichern, dass sie selbst über die Zukunft bestimmen, indem sie sich hinter uns versammeln."
 CHL_look_to_tradition: "Auf Tradition setzen"
 CHL_look_to_tradition_desc: "Arturo Alessandri hatte seine Zeit im Rampenlicht, doch er hat keines der Probleme lösen können, die die Nation noch immer plagen. Wir müssen uns vom Liberalismus abwenden und uns auf die guten alten Werte von früher verlassen."
 CHL_impose_new_taxes: "Neue Steuern erlassen"
 CHL_impose_new_taxes_desc: "Die vielen Bemühungen, unser Land in die Zukunft zu führen, haben unsere Staatskasse erschöpft. Wir müssen unserer Bevölkerung neue Einkommenssteuern auferlegen, um diesen Zustand zu beheben. Das mag den Leuten zunächst nicht gefallen, doch mit der Zeit werden sie sich bestimmt beruhigen, und dann haben wir viel mehr Geld, das wir ausgeben können."
 CHL_1938_chilean_presidential_election: "Elección Presidencial de Chile de 1938"
 CHL_1938_chilean_presidential_election_desc: "Die Präsidentschaftswahlen von 1938 stehen vor der Tür, und das Land muss einen der vier Kandidaten zum Anführer wählen. Bei den Linken kandidiert Pedro Aguirre Cerda für die Volksfront, bei den Rechten Carlos Ibáñez del Campo für die Alianza Popular Libertadora. In der Mitte hat sich Gustavo Ross für die Liberalen und noch weiter links Elías Lafertte Gaviño für die Kommunisten aufgestellt. Wer wird sich durchsetzen?"
 CHL_1938_chilean_presidential_election_tt: "Sobald die §YPräsidentschaftswahlen§! Ende §YOktober 1938§! stattgefunden haben, wird dieser Schwerpunkt automatisch abgeschlossen"
 CHL_construct_new_hydroelectric_stations: "Bau neuer Wasserkraftwerke"
 CHL_construct_new_hydroelectric_stations_desc: "Auch wenn wir uns bei den einheimischen Mapuche unbeliebt machen könnten, lässt sich nicht leugnen, dass die Region rund um Araukanien reich an allen möglichen natürlichen Ressourcen ist, zu denen auch die Seen und Wasserfälle zählen. Wir könnten diese für den Bau von Wasserkraftwerken nutzen, was die Bewohner allerdings verärgern könnte."
 CHL_policies_of_arturo_alessandri: "Die Politik von Arturo Alessandri"
 CHL_policies_of_arturo_alessandri_desc: "Alessandri hat bereits jetzt eine Vielzahl von Richtlinien erlassen, und seine letzte Amtszeit ist noch nicht einmal vorbei. Er hat der Nation sehr geholfen und noch immer die Macht, ihr auch in Zukunft zu helfen. Er ist der Vater unseres neuen Chile."
 CHL_suppress_the_nacistas: "Die Nacistas unterdrücken"
 CHL_suppress_the_nacistas_desc: "Die nationalsozialistische Bewegung konnte in letzter Zeit viele Anhänger gewinnen, und es ist nur allzu offensichtlich, dass sie in naher Zukunft etwas Großes versuchen wird. Wir müssen wachsam bleiben und gegen jede Art von Dissidenz vorgehen, wo auch immer sie auftauchen mag."
 CHL_use_the_fascist_movement: "Die faschistische Bewegung nutzen"
 CHL_use_the_fascist_movement_desc: "Es ist ganz offensichtlich, dass die Faschisten etwas planen, doch viele ihrer hochrangigen Mitglieder könnten unserer derzeitigen Regierung dennoch von Nutzen sein. Wir sollten uns einigen von ihnen heimlich annähern und ihre Stärken nutzen, zumindest so lange, bis sie sich entschließen, uns zu stürzen und selbst an die Macht zu kommen."
 CHL_reestablish_the_republican_guard: "Die Republikanische Garde wiedereinführen"
 CHL_reestablish_the_republican_guard_desc: "Wir werden angegriffen! Wir müssen wieder eine Republikanische Garde aufstellen, um jene große Bedrohung abzuwehren, die beschlossen hat, uns ins Visier zu nehmen. Zu den Waffen, Männer! Kämpft für eure Republik!"
 CHL_volunteers_to_the_republicans: "Freiwillige für die Republikaner"
 CHL_volunteers_to_the_republicans_desc: "Unsere Brüder in Spanien führen derzeit einen Krieg gegen das Militär, das ihr demokratisches Regime stürzen will. Obwohl der Gedanke eines Eingreifens in Chile nicht unbedingt auf viel Zustimmung trifft, könnte ein solches unsere Stärke und unsere Bereitschaft zur Verteidigung der Demokratie demonstrieren."
 CHL_volunteers_to_the_republicans_tt: "@SPR Republikanisches Spanien existiert"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR Republikanisches Spanien hat NICHT „§Y$SPR_regional_defense_council_of_aragon$§!“ abgeschlossen"
 CHL_prop_up_gustavo_ross: "Gustavo Ross unterstützen"
 CHL_prop_up_gustavo_ross_desc: "Gustavo Ross ist der erfahrenste Schüler von Arturo Alessandri und sein Favorit bei den kommenden Präsidentschaftswahlen. Alessandri sollte daher durch Propaganda dafür sorgen, dass dies der Öffentlichkeit bekannt wird, und Ross als seinen Nachfolger anpreisen."
 CHL_inflation_control_by_the_central_bank: "Inflationskontrolle durch die Banco Central de Chile"
 #CHL_inflation_control_by_the_central_bank_desc: "The Banco Central de Chile was founded by president Arturo Alessandri in 1925. We should task them with making sure that inflation stays on a level that is currently desired, so that the budget can be distributed as desired, and the populace be kept as happy as possible."
 CHL_inflation_control_by_the_central_bank_desc: "Die Banco Central de Chile wurde 1925 von Präsident Arturo Alessandri gegründet. Wir sollten sie damit beauftragen, die Inflation zu kontrollieren, um die langfristige wirtschaftliche Entwicklung Chiles zu unterstützen und zu verhindern, dass die Preisspirale wirtschaftlichen und politischen Schaden anrichtet."
 CHL_construct_the_estadio_nacional: "Das Estadio Nacional errichten"
 CHL_construct_the_estadio_nacional_desc: "Alessandri nutzte öffentliche Bauvorhaben, um die Wirtschaft wiederzubeleben und das Vertrauen der Öffentlichkeit zurückzugewinnen. Sein Meisterwerk, das Estadio Nacional - ein riesiges Stadion für Sportveranstaltungen -, ist ein großartiges Beispiel für seine Fähigkeit, die Nation zu führen."
 CHL_establish_corfo: "CORFO gründen"
 CHL_establish_corfo_desc: "Wir sollten eine Organisation gründen, die für die industrielle Entwicklung, die Verteilung von Ressourcen und den Wiederaufbau zuständig ist. Sie könnte Corporación de Fomento de la Producción de Chile heißen."
 CHL_work_towards_laissex_faire: "Laissez-faire anstreben"
 CHL_work_towards_laissex_faire_desc: "Das ultimative Ziel einer jeden liberalen Regierung liegt darin, eine Laissez-faire-Wirtschaft zu erschaffen, und deshalb müssen wir alles in unserer Macht Stehende tun, um diesen Zustand zu erreichen."
 CHL_align_the_marxists: "Die Marxisten angleichen"
 CHL_align_the_marxists_desc: "Es gibt viele, die unsere derzeitige Regierung als schwach ansehen, doch viele von ihnen ließen sich leicht davon überzeugen, die Regierung zu unterstützen, wenn ein linksgerichteter Präsident auf sie zuginge."
 CHL_low_cost_housing: "Kostengünstiger Wohnraum"
 CHL_low_cost_housing_desc: "Viele Menschen in unserem Land wurden entweder aus ihrer Heimat vertrieben oder sind arm, und wir sollten daher unser Möglichstes tun, diese unglücklichen Seelen zu unterstützen, denn schließlich sind sie nach wie vor Bewohner unserer stolzen Nation. Wir sollten nationale Wohnungsbaugesellschaften gründen und unsere Politik darauf ausrichten, soziale Netze zu schaffen, die jeden auffangen, der unglücklich genug ist, ihn sie hineinzufallen."
 CHL_align_the_police: "Die Ermittlungspolizei angleichen"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_privatize_national_industries: "Nationale Industrien privatisieren"
 CHL_privatize_national_industries_desc: "Die von der Nation kontrollierten Industrien sind schwach und ineffektiv. Wir sollten in Erwägung ziehen, sie in die Hände privater Unternehmer zu geben, die bereits Erfahrung mit der Verwaltung örtlicher Industriekomplexe haben."
 CHL_strengthen_instituto_nacional: "Das Instituto Nacional stärken"
 CHL_strengthen_instituto_nacional_desc: "Das schon während des Patria Vieja gegründete Instituto Nacional muss ausgebaut werden und mehr Privilegien erhalten, damit die Menschen in unserem Land lesen können, was sie lesen sollten, und wir unsere Nation in jenem Tempo weiterentwickeln, wie es für uns von Vorteil ist."
 CHL_enact_universal_suffrage: "Allgemeines Wahlrecht einführen"
 CHL_enact_universal_suffrage_desc: "Das Wahlrecht ist das Fundament, auf dem jede demokratische Gesellschaft errichtet ist, und es ist eine Schande, dass in unserem Land nicht alle mit den gleichen Rechten wählen können. Wir müssen uns um Gleichberechtigung bemühen und den Frauen in Chile schnellstmöglich das Wahlrecht einräumen."
 CHL_host_spanish_refugees: "Spanische Flüchtlinge aufnehmen"
 CHL_host_spanish_refugees_desc: "Unsere Brüder in Spanien mussten gegen Freunde und die eigene Familie kämpfen, was sie seelisch stark mitgenommen hat. Da der Bürgerkrieg nun vorüber ist, versuchen viele von ihnen, vor dem derzeitigen Regime zu fliehen, und sie sehen unser Land als idealen Ort an, um ein neues Leben zu beginnen."
 CHL_expand_the_investigations_police: "Kriminalpolizei von Chile"
 CHL_expand_the_investigations_police_desc: "Die chilenische Kriminalpolizei wurde 1933 gegründet und ist neben der Vollzugspolizei, den Carabineros de Chile, eine der beiden chilenischen Polizeibehörden. Die Kriminalpolizei ist wiederum in mehrere Ermittlungsbereiche aufgeteilt und verfügt über spezialisierte Ermittlungseinheiten nebst entsprechenden Fachleuten."
 CHL_increase_presidential_powers: "Präsidialbefugnisse stärken"
 CHL_increase_presidential_powers_desc: "Unser Land braucht nur einen Präsidenten, der das Land führt, denn schließlich ist ein starker Mann besser als ein zersplittertes und schwaches Parlament. Der Präsident ist das Parlament, für dessen politische Beteiligung keinerlei Notwendigkeit besteht."
 CHL_reapproach_america: "An Amerika annähern"
 CHL_reapproach_america_desc: "Die USA haben zu Beginn der Weltwirtschaftskrise ihre Beziehungen zu uns fast gänzlich abgebrochen, doch wir haben sie noch nicht vollständig aufgegeben. Der Präsident und der Kongress sollten sich gemeinsam darum bemühen, die Beziehungen zu den USA wiederherzustellen."
 CHL_return_to_the_parliamentary_era: "Zum Parlamentarismus zurückkehren"
 CHL_return_to_the_parliamentary_era_desc: "Es gibt nur eine universelle Wahrheit: Macht korrumpiert und absolute Macht korrumpiert absolut. Daher müssen wir dafür sorgen, dass das Parlament ein möglichst großes Mitspracherecht hat, damit ein wahnsinniger Präsident nicht die gesamte Zukunft unserer Nation lenken kann."
 CHL_development_inwards: "Nach innen gerichtete Entwicklung"
 CHL_development_inwards_desc: "Wir sollten unsere Politik, uns aus dem Weltgeschehen herauszuhalten, weiter verfolgen und stattdessen unser eigenes Land entwickeln, ohne uns erneut zu sehr auf den Export zu verlassen."
 CHL_kickstart_the_arsenal_of_democracy: "Das Arsenal der Demokratie ankurbeln"
 CHL_kickstart_the_arsenal_of_democracy_desc: "Es ist äußerst wahrscheinlich, dass wir in naher Zukunft in einen großen Konflikt hineingezogen werden, und wenn wir sicherstellen wollen, dass uns dieser Konflikt nicht auslöscht, müssen wir unsere militärisch-industriellen Organisationen schnellstens ausbauen."
 CHL_chilean_anti_communist_action: "Acción Chilena Anticomunista"
 CHL_chilean_anti_communist_action_desc: "Die Kommunisten sind eine ebenso große Bedrohung für unser Land wie für alle anderen auch, und wir müssen daher alles in unserer Macht Stehende tun, um zu verhindern, dass sie jemals die Chance bekommen, die von ihnen so sehr gewünschte Revolution in die Tat umzusetzen."
 CHL_chilean_anti_communist_action_dem_version: "Chilenischer Antikommunismus"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_organize_patriotic_leagues: "Die Patriotische Liga organisieren"
 CHL_organize_patriotic_leagues_desc: "Die Patriotische Liga besteht aus ehemaligen faschistischen Mafiasyndikaten, die ehedem in den Straßen von Santiago und Buenos Aires ihr Unwesen trieben. Wir sollten uns darum bemühen, sie neu zu organisieren, damit sie unserer Regierung gegenüber loyal bleiben und nicht wie früher unabhängig arbeiten."
 CHL_preemtively_strike_foreign_revolutionaries: "Präventivschlag gegen ausländische Revolutionäre"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "Wir mögen die kommunistische Bedrohung aus dem Inland abgewehrt haben, doch es gibt noch immer äußere Bedrohungen. Wir müssen sie präventiv angehen, bevor sie ihre Revolution zu uns bringen können."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "Erhält das Kriegsziel §YMarionette§! gegen alle §Ykommunistischen§! Nationen in Südamerika"
 CHL_law_of_permanent_defense_of_democracy: "Gesetz zur dauerhaften Verteidigung der Demokratie"
 CHL_law_of_permanent_defense_of_democracy_desc: "Die Kommunisten drohen nicht nur uns, sondern die ganze Welt zu erobern. Wenn wir den kalten Krieg, der mit Sicherheit kommen wird, überleben wollen, müssen wir dafür sorgen, dass die Kommunisten unser Regime nicht stürzen und unser Volk nicht bedrohen können."
 CHL_law_of_permanent_defense: "Dauerhafte Verteidigung"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "Viele Menschen aus den unterschiedlichsten Teilen der Welt nennen [CHL.GetName] ihre Heimat. Da unsere Wirtschaft nun wieder wächst und eine Fülle von Ressourcen nur darauf wartet, erschlossen zu werden, ist es an der Zeit, dass wir mehr Menschen dazu ermutigen, hierherzuziehen und sich ebenfalls [CHLGetAdjective] zu nennen."
 CHL_socialist_youth: "Sozialistische Jugendorganisation"
 CHL_socialist_youth_desc: "Die Jugend hat sich stark nach links und rechts radikalisiert. Vor allem die Sozialisten setzen sich lautstark und leidenschaftlich für den Schutz ihrer Werte ein und sind eher bereit, gegen jeden zu kämpfen, der unseren großartigen Staat bedroht."
 CHL_counter_operation_bolivar: "Operation Bolivar vereiteln"
 CHL_counter_operation_bolivar_desc: "Deutschland versucht im Rahmen seiner abscheulichen Operation Bolivar, die südamerikanischen Nationen durch Spionage und Sabotage zu beeinflussen. Wir sollten alles in unserer Macht Stehende tun, um seine Bemühungen zu vereiteln."
 CHL_strike_down_south_american_fascism: "Den südamerikanischen Faschismus niederschlagen"
 CHL_strike_down_south_american_fascism_desc: "In Südamerika gibt es viele, die sich zum Faschismus hingezogen fühlen, und wir müssen deshalb dafür sorgen, dass es in unserer Region niemanden gibt, der unsere Sicherheit bedroht. Da wir nicht friedlich koexistieren können, müssen wir sie ausschalten, bevor sie überhaupt auf die Idee kommen, uns schaden zu wollen."
 CHL_land_reforms: "Landreformen"
 CHL_land_reforms_desc: "Das Hacienda-System ist nicht mehr zeitgemäß und hat eine große Kluft zwischen den Klassen unserer Gesellschaft geschaffen. Wir müssen uns darum bemühen, das Land der Hacendados umzuverteilen, und dieses brutale System der Leibeigenschaft ein für alle Mal abschaffen!"
 CHL_support_the_democracies: "Die Demokratien unterstützen"
 CHL_support_the_democracies_desc: "Den Demokratien in Europa und Amerika steht eine schwierige Zeit bevor, und da wir selbst eine demokratische Nation sind, liegt es in unsere Pflicht, ihnen zu helfen - koste es, was es wolle. Wir müssen Chilenen entsenden, die die Interessen der Demokratien auf der ganzen Welt wahren."
 CHL_mapuche_reconcilliation_campaigns: "Mit den Mapuche versöhnen"
 CHL_mapuche_reconcilliation_campaigns_desc: "Die Mapuche werden seit der Eroberung Araukaniens im 19. Jahrhundert von unseren Regierungen stark unterdrückt. Wir müssen ihre Lage verbessern und sicherstellen, dass sie zusammen mit ihren chilenischen Mitbürgern in Frieden leben können."
 CHL_an_attempt_to_maintain_our_neutrality: "Versuchen, unsere Neutralität zu wahren"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "Zahlreiche Nationen auf der ganzen Welt sind in einen Konflikt verwickelt, und sie wollen uns in diesen sinnlosen Krieg hineinziehen. Wir müssen mit allen Mitteln versuchen, uns da herauszuhalten. Wir sollten unsere Nase nicht in einen Konflikt stecken, von dem wir gar nicht Teil sein sollten."
 CHL_embargo_strategies: "Embargo-Strategien"
 CHL_embargo_strategies_desc: "Wir können die Demokratien der Welt auch anders unterstützen, als nur Soldaten in den Kampf zu schicken. Die Vergangenheit hat bewiesen, dass wirtschaftliche Maßnahmen ebenso wirksam sein können, und deshalb sollten wir allen Feinden der Demokratie ein Embargo auferlegen, das sie vom für ihre Kriege wichtigen Kupfer und Nitrat abschneidet."
 CHL_embargo_strategies_tt: "Wir verhängen gegen alle Nationen, die sich mit großen §Ydemokratischen§! Nationen im Krieg befinden, ein §YEmbargo§!."
 CHL_enact_stricter_labor_laws: "Die Rechte der Arbeiter ausweiten"
 CHL_enact_stricter_labor_laws_desc: "Die Rechte der Arbeiter sind für eine demokratische Gesellschaft wie unsere viel zu lasch. Wir sollten dafür sorgen, dass die Arbeiterklasse Chiles nicht von Konzernen und Kapitalisten ausgebeutet werden kann. Für eine gerechtere Zukunft!"
 CHL_found_national_steelworks: "Nationale Stahlwerke errichten"
 CHL_found_national_steelworks_desc: "Wir brauchen dringend Stahl, und unsere Landvermesser haben vorgeschlagen, die üppige Region Araukanien dafür zu nutzen. Wir sollten uns darum bemühen, neue Stahlwerke zu errichten, damit wir die uns zur Verfügung stehenden nationalen Ressourcen optimal ausbeuten."
 CHL_found_the_contraloria_general_de_la_republica: "Die Contraloría General de la República gründen"
 CHL_found_the_contraloria_general_de_la_republica_desc: "Die Generalkontrollkammer von Chile ist ein autonomes Organ der chilenischen Regierung. Ihr obliegen die Kontrolle der Gesetzmäßigkeit der Verwaltung, die Vor- und Nachprüfung aller Tätigkeiten des zentralisierten und dezentralisierten öffentlichen Diensts unabhängig von der Organisationsform sowie weitere gesetzlich vorgesehene Befugnisse."
 CHL_establish_the_ministry_of_mining: "Das Bergbauministerium gründen"
 CHL_establish_the_ministry_of_mining_desc: "Wir sollten ein Ministerium gründen, das für den Bergbau im Land zuständig ist und es uns erlaubt, darüber zu entscheiden, wo neue Minen entstehen sollen und wie sie betrieben werden."
 CHL_the_nationalization_of_copper: "Den Kupferabbau verstaatlichen"
 CHL_the_nationalization_of_copper_desc: "Die riesigen Kupfervorkommen unseres Landes befinden sich derzeit in der Hand privater Bergbauunternehmen. Wir sollten dafür sorgen, dass die Vorkommen von unserer Regierung und unserem Bergbauministerium betrieben werden."
 CHL_enforce_stricter_secularism: "Stärkeren Säkularismus erzwingen"
 CHL_enforce_stricter_secularism_desc: "Wir haben den Säkularismus bereits in unserer liberalen Verfassung verankert, doch die Kirche hat noch immer viel Macht über das Volk und ausgewählte Politiker. Wir sollten von allen, die sich in der Politik engagieren wollen, verlangen, sich von der Religion zu distanzieren."
 CHL_repeal_the_separation_of_church_an_state: "Trennung von Kirche und Staat aufheben"
 CHL_repeal_the_separation_of_church_an_state_desc: "Die Trennung von Kirche und Staat war ein schwerer Fehler, der schnellstmöglich rückgängig gemacht werden muss. Die Kirche ist unser Verbündeter, wie wir alle sehr gut wissen."
 CHL_a_joint_application_to_the_allies: "Gemeinsamer Beitritt zu den Alliierten"
 CHL_a_joint_application_to_the_allies_desc: "Wir haben zusammen mit Argentinien schon immer gute Beziehungen zu den Alliierten gepflegt, und es ist nun an der Zeit, sich ihnen anzuschließen und gemeinsam auf eine bessere Zukunft hinzuarbeiten."
 CHL_dispute_over_tierra_del_fuego: "Streit um Tierra del Fuego"
 CHL_dispute_over_tierra_del_fuego_desc: "Die argentinische Regierung beansprucht noch immer die östliche Hälfte von Tierra del Fuego, obwohl sie keine Landverbindung zu ihr hat und wir eindeutig den älteren und legitimeren Anspruch auf das Territorium haben. Wir müssen unverzüglich handeln, um es für uns zu beanspruchen."
 CHL_protect_the_easter_island: "Die Osterinsel schützen"
 CHL_protect_the_easter_island_desc: "Die Osterinsel, von den Einheimischen auch „Rapa Nui“ genannt, ist einer ständigen Bedrohung durch Faschisten aus dem Westen ausgesetzt. Wir müssen die Insel befestigen, die Häfen ausbauen und präventiv jeden angreifen, der Anspruch auf den Pazifischen Ozean erheben will."
 form_country_south_america_required_states_tt: "§Y[ROOT.GetNameDefCap]§! kontrolliert alle §YStaaten auf dem Festland§! in §YSüdamerika§!"
 CHL_joint_research_initiatives_tt: "§YChile§! und jedes Land, das in unserem Bündnis ist, tritt einer §YGruppe zum Teilen von Technologie§! bei"
 CHL_the_future_of_Chile: "Die Zukunft von [CHL.GetName]"
 CHL_the_future_of_Chile_desc: "Da die amtierende Zeltkoalition nicht in der Lage ist, sich zu einigen, muss die Kommunistenpartei zusammenkommen und darüber entscheiden, welchen Weg sie in den kommenden Jahren einschlagen will. Zurzeit stehen der Marxist Elias Lafertte Gavino, der Sozialist Marmaduke Grove Vallejo, der Stalinist Carlos Contreras Labarca und der Trotzkist Manuel Hidalgo Plaza zur Auswahl."
 CHL_support_for_the_international_revolution: "Unterstützung für die internationale Revolution"
 CHL_support_for_the_international_revolution_desc: "Es gibt viele Menschen, die nicht nur gegen feindliche Nationen kämpfen müssen, die in ihre Häuser eindringen wollen, sondern auch gegen korrupte Regierungen und Industrien, die ihnen die Lebensgrundlage entziehen. Wir müssen alles in unserer Macht Stehende tun, damit sich die Menschen auf der Welt sicher fühlen können."
 CHL_sponsor_american_revolutions: "Amerikanische Revolutionäre finanzieren"
 CHL_sponsor_american_revolutions_desc: "Es gibt viele Gruppierungen, die mit einer Revolution erfolgreich sein könnten, wenn sie es denn versuchen würden. Oft haben sie jedoch nicht die Mittel oder die nötigen Waffen, um ihre Ziele zu verwirklichen. Wir sollten sicherstellen, dass wir solche Revolutionäre unterstützen und den Kapitalismus aus Südamerika vertreiben."
 CHL_sponsor_american_revolutions_tt: "Schaltet Entscheidungen frei, die es uns erlauben, §YIdeologiekundgebungen§! in anderen §Ysüd- und nordamerikanischen§! Ländern zu finanzieren"
 CHL_union_of_hispanic_republics: "Union der spanischen Republiken Südamerikas"
 CHL_union_of_hispanic_republics_desc: "Da nun alle spanischen Völker Südamerikas unter einem Banner vereint wurden, ist es höchste Zeit, dass wir der Welt zeigen, wozu wir fähig sind, und wir beabsichtigen, jedes Volk zu befreien, das noch unter fremder imperialistischer Herrschaft steht."
 CHL_propose_closer_cooperation: "Engere Zusammenarbeit vorschlagen"
 CHL_propose_closer_cooperation_desc: "Die kommunistischen Staaten in unserer unmittelbaren Nähe teilen zwar unsere Ideologie, sind aber verstreut und unkoordiniert, was ihre Strategie anbelangt. Wir sollten ihnen eine Zusammenarbeit vorschlagen und sie führen."
 CHL_nationalize_foreign_industries: "Ausländische Industrie verstaatlichen"
 CHL_nationalize_foreign_industries_desc: "Die Kapitalisten, die noch in unserem Land leben, müssen vor Angst schwitzen, wenn sie erkennen, was unser nächster Schritt sein wird. Wir müssen jegliches Eigentum, das sie besitzen, konfiszieren und es an das Volk zurückgeben."
 CHL_align_with_the_russian_soviet: "An [SOU.GetName] angleichen"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] ist unser engster ideologischer Verbündeter. Wir sollten sicherstellen, dass wir ein Angebot zur gegenseitigen Unterstützung unterbreiten, wenn man uns in das Bündnis „[SOU.GetFactionName]“ aufnimmt."
 CHL_hub_of_the_world_revolution: "Zentrum der Weltrevolution"
 CHL_hub_of_the_world_revolution_desc: "Es gibt viele Revolutionäre da draußen, die mit dem gegenwärtigen Zustand der Welt und - was noch wichtiger ist - dem der Sowjetunion nicht zufrieden sind. Wir sollten uns gemeinsam für eine bessere Welt einsetzen!"
 CHL_hub_of_the_world_revolution_tt: "Kommunistische Berater anderer Länder kommen je nach politischer Lage in ihrem Heimatland nach [CHL.GetName]. Derzeit kommen folgende Berater nach [CHL.GetName]:"
 CHL_joint_development_programs: "Gemeinsame Entwicklungsprogramme"
 CHL_joint_development_programs_desc: "Da wir nun Verbündete sind, sollten wir uns darum bemühen, gemeinsam neue Fabriken zu errichten, um unser beider Nationen weiterzuentwickeln."
 CHL_joint_research_initiatives: "Gemeinsame Forschungsinitiativen"
 CHL_joint_research_initiatives_desc: "Da wir nun Verbündete sind, sollten wir uns darum bemühen, gemeinsam Laboratorien und Programme zur Forschungszusammenarbeit einzurichten, um die Entwicklung von Waffen voranzutreiben, die über alles hinausgehen, wozu die Kapitalisten und Imperialisten der Welt in der Lage sind."
 CHL_one_more_fascist_focus_done_tt: "§GVerringert§! die negativen Auswirkungen eines Putschs um\nKriegsunterstützung: §G+5%§!\nStabilität: §G+5%§!"
 CHL_commence_the_counter_revolution_negative_tt: "Verliert Kriegsunterstützung und Stabilität basierend auf der Anzahl an abgeschlossenen §YVorbereitungsschwerpunkten§!"
 CHL_propose_closer_cooperation_tt: "Schickt ein Ereignis an alle §Ykommunistischen Nationen§! in §YSüd- und Mittelamerika§!, in dem sie aufgefordert werden, sich uns zu unterwerfen"
 CHL_sway_ariosto_hererra_tt: "§YAriosto Hererra§! und seine Männer werden unseren Putschversuch unterstützen"
 CHL_proliferate_national_populism_tt: "Bei Abschluss des Schwerpunkts „§YDie Gegenrevolution einleiten§!“:\nPolitische Macht §G+75§!."
 CHL_more_funds_or_the_propaganda_department_tt: "Bei Abschluss des Schwerpunkts „§YDie Gegenrevolution einleiten§!“:\nMannstärke §G+5000§!."
 CHL_recruit_young_officers_tt: "Einige der jüngeren Offiziere werden zu §YGenerälen§! befördert"
 CHL_enforce_the_chilean_identity_tt: "Wenn der Nationalgeist „§Y$CHL_ancestral_mapuche_resistance$§!“ entfernt wird, wird der Kern auf [950.GetName] wiederhergestellt."
 CHL_expand_the_department_of_provinces_change_tt: "Modifiziert den zuvor erhaltenen §YNationalgeist§! mit unterschiedlichen Effekten, je nachdem, welche §YAbteilung§! zuvor gestärkt wurde."
 CHL_expand_the_department_of_provinces_coring_tt: "Schaltet eine Entscheidung frei, die es uns erlaubt, von chilenischen Irredentisten beanspruchte §YStaaten zu integrieren§!"
 CHL_abide_by_the_francoist_model_tt: "Wir können §Rkeinen Bündnissen mehr beitreten§!"
 CHL_hipanic_alliance_faction: "Hispanisches Bündnis"
 CHL_undo_colonialist_occupations_tt: "Schaltet Entscheidungen frei, um §YBelize und den Panamakanal zu besetzen§!"
 CHL_press_our_demands_tt: "Schickt den illegalen Besetzern der Guyanas eine Forderung für die §YDurchsetzung unserer Eigentumsrechte§! an den Staaten"
 CHL_the_latin_american_alliance_tt: "Lädt §Ynicht-hispanische lateinamerikanische§! Nationen in unser Bündnis ein"
 CHL_sponsor_anti_colonialist_rebellions_tt: "Schaltet Entscheidungen frei, die den Widerstand in §Ysüd- und zentralamerikanischen§! Kolonialstaaten erhöhen."
 CHL_empower_the_preparation_department: "Die Vorbereitungsabteilung ermächtigen"
 CHL_empower_the_preparation_department_desc: "Damit unser Putsch so reibungslos wie möglich abläuft, müssen wir uns nicht nur die Unterstützung der Bevölkerung sichern, sondern auch Menschen, Pläne und Logistik für jenen Tag, der irgendwann kommen wird, bereithalten."
 CHL_sway_ariosto_hererra: "Ariosto Herrera beeinflussen"
 CHL_sway_ariosto_hererra_desc: "General Ariosto Herrera hegt starke antisozialistische Sympathien, doch er ist uns gegenüber nicht loyal. Es wäre klug, sich seine Unterstützung und die seiner treuesten Männer zu sichern, da wir Leute wie ihn in unseren Reihen sehr gut gebrauchen können."
 CHL_inflitrate_the_carabinieros: "Die Carabineros infiltrieren"
 CHL_inflitrate_the_carabinieros_desc: "Die Carabineros de Chile haben die Aufgabe, das Land gegen jede Form von Aufstand zu schützen, und zu denen zählt eben auch der unsere. Wenn wir gegen sie kämpfen müssen, würde es ein Blutbad geben, weshalb es klüger wäre, ihre Loyalität gewinnen."
 CHL_unify_the_fascist_movements: "Die faschistischen Bewegungen vereinen"
 CHL_unify_the_fascist_movements_desc: "Obwohl Jorge González von Marées die Nationalsozialistische Bewegung Chiles fest unter Kontrolle hat, gibt es noch andere Gruppen mit ähnlichen Ideologien, die ihm nicht folgen. Wir sollten darauf drängen, dass er alle chilenischen Faschisten anführt, damit der Putsch gelingen kann."
 CHL_proliferate_national_populism: "Den Nationalpopulismus verbreiten"
 CHL_proliferate_national_populism_desc: "Die Zivilbevölkerung ist genauso wichtig wie alles andere, vor allem wenn wir in der Lage sein wollen, unseren Staat nach dem Putsch zu stabilisieren. Wir müssen ihre Unterstützung gewinnen, wenn nötig auch mit hinterhältigen Mitteln!"
 CHL_more_funds_or_the_propaganda_department: "Mehr Mittel für die Propagandaabteilung"
 CHL_more_funds_or_the_propaganda_department_desc: "Unsere Propagandaabteilung muss viele Überstunden machen, um die Menschen davon zu überzeugen, dass wir ihre Retter sind, doch sie kann ihre Effizienz nicht aufrechterhalten, wenn wir sie nicht finanziell unterstützen. Wir müssen über korrupte Politiker Gelder waschen, um den Putsch vorzubereiten."
 CHL_request_foreign_support: "Unterstützung aus dem Ausland erbitten"
 CHL_request_foreign_support_desc: "Es gibt viele Länder, die bereits von Personen regiert werden, die eine ähnliche ideologische Ausrichtung wie wir haben, und es könnte sich lohnen, uns auf ihre Seite zu stellen, um die nötigen Waffen und Soldaten für unseren Putsch zu erhalten."
 CHL_the_popular_freedom_alliance: "Die Alianza Popular Libertadora"
 CHL_the_popular_freedom_alliance_desc: "Es gibt viele, die unsere Ideale teilen, sich aber nicht trauen, dies offen auszusprechen. Wir sollten General Carlos Ibáñez del Campo davon überzeugen, eine neue Koalition anzuführen, die Alianza Popular Libertadora, die sich auf konservative Werte beruft, uns aber insgeheim den Rücken stärkt."
 CHL_rally_the_people: "Das Volk mobilisieren"
 CHL_rally_the_people_desc: "Der geplante Putsch wurde vorbereitet und kann in die Tat umgesetzt werden. Alles, was noch fehlt, ist, das Volk zu mobilisieren und die liberale Regierung darauf aufmerksam zu machen, dass wir fortan herrschen werden. Es ist an der Zeit, diesem miserablen Zustand ein Ende zu setzen!"
 CHL_commence_the_counter_revolution: "Die Gegenrevolution einleiten"
 CHL_commence_the_counter_revolution_desc: "Unsere Truppen stehen bereit und warten sehnsüchtig auf unsere Befehle, um alle wichtigen Positionen in Santiago sowie die Rathäuser in verschiedenen anderen Städten zu besetzen. Wir müssen unseren Plan nur noch in die Tat umsetzen und abwarten, wie viel Unterstützung wir von der Bevölkerung erhalten, sobald das alles vorbei ist."
 CHL_promote_broad_anti_americansim: "Den Antiamerikanismus fördern"
 CHL_promote_broad_anti_americansim_desc: "Die Amerikaner sind alles Bastarde. Sie haben uns ausbluten lassen, diese Schweine. Sie haben uns alles genommen, was wir hatten, als wäre es ihr Recht, und wir haben im Gegenzug nichts zurückbekommen. Was, frage ich Euch, haben die Amerikaner je für uns getan?"
 CHL_ban_liberalism: "Den Liberalismus verbieten"
 CHL_ban_liberalism_desc: "Obwohl wir die Liberalen aus der Regierung geworfen haben, versuchen sie, sich an der Macht zu halten. Wir müssen ihre Bewegung niederschlagen und dafür sorgen, dass sie nie stark genug werden, um unsere Herrschaft zu bedrohen."
 CHL_recruit_young_officers: "Junge Offiziere anwerben"
 CHL_recruit_young_officers_desc: "Viele Generäle in hohen Positionen waren linksgerichtet und reichten bis auf ein paar wenige ihren Rücktritt ein, als wir die Regierung übernahmen. Wir sollten einige der patriotischen jungen Offiziere aus den unteren Rängen befördern und sie die Posten ihrer dekadenten Vorgänger einnehmen lassen."
 CHL_enforce_the_chilean_identity: "Eine neue chilenische Identität schmieden"
 CHL_enforce_the_chilean_identity_desc: "Das chilenische Volk ist ob der derzeitigen Lage gespalten, und wir müssen etwas unternehmen, um es unter unserem Banner zu vereinen. Spanier, Mapuche, Chilenen: Es gibt keine Unterschiede zwischen ihnen, denn sie alle sind Bürger unseres Landes, und sie alle sind gleich. Manche mögen unsere Botschaft ablehnen, doch im Allgemeinen dürfte die neue chilenische Identität den meisten gefallen."
 CHL_cooperate_with_operation_bolivar: "Mit Operation Bolívar zusammenarbeiten"
 CHL_cooperate_with_operation_bolivar_desc: "Die Deutschen haben viel für uns getan. Als unsere Not am größten war, sind deutsche Siedler gekommen, um Araukanien zu besiedeln, und jetzt brauchen sie Hilfe mit den Amerikanern. Es ist unsere Pflicht, ihnen zu helfen und ihnen zurückzuzahlen, was wir ihnen schulden."
 CHL_abide_by_the_francoist_model: "Das franquistische Modell beibehalten"
 CHL_abide_by_the_francoist_model_desc: "Die Deutschen mögen zwar großen Einfluss auf uns haben, doch unsere Bewegung sollte sich eher mit den Idealen von Denkern aus dem Mittelmeerraum wie Mussolini und Franco auseinandersetzen. Es ist ihr Modell, dem wir folgen, und ihre Ideale, die wir uns zu eigen machen sollten."
 CHL_host_german_intelligence: "Den deutschen Geheimdienst unterbringen"
 CHL_host_german_intelligence_desc: "Mit der Operation Bolívar versuchen die Deutschen, vom Süden aus Amerika auszuspionieren. Wir könnten ihnen viele interessante Informationen liefern, vorausgesetzt, sie stationieren Spione bei uns und erlauben es ihrer Abwehr, enger mit unserer Regierung zusammenzuarbeiten."
 CHL_militarize_the_state: "Den Staat militarisieren"
 CHL_militarize_the_state_desc: "Auch wenn wir in der Vergangenheit bereits große Kriege gewannen, ist unser Land nicht auf einen weiteren Krieg vorbereitet. Wenn wir sicherstellen wollen, dass unsere Streitkräfte kampfbereit sind, müssen wir den Staat zuerst militarisieren."
 CHL_the_spirit_of_the_war_of_the_pacific: "Der Geist des Salpeterkriegs"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "Bei der Mobilisierung unserer Truppen sollten wir sie an unsere großen Erfolge im Salpeterkrieg gegen Peru und Bolivien erinnern. Wir können bei dieser Gelegenheit auch unsere Ansprüche auf bestimmte Territorien geltend machen, die uns unsere deutschen Verbündeten möglicherweise zugestehen würden."
 CHL_syndicalize_the_production_sector: "Den Produktionssektor syndikalisieren"
 CHL_syndicalize_the_production_sector_desc: "Der von den Hacendados geführte Produktionssektor ist ineffizient, da sie nur an ihren eigenen Profit denken. Wir müssen unsere Industrien syndikalisieren und ein echtes falangistisches Industriemodell schaffen."
 CHL_expand_the_mountain_regiments: "Die Gebirgsregimenter erweitern"
 CHL_expand_the_mountain_regiments_desc: "Unsere Gebirgsregimenter sind unsere erfahrensten Elitetruppen, und wir nutzen sie oft für brutale Kämpfe überall im Land. Wir sollten unsere Generäle dazu verpflichten, mit diesen Truppen zu üben und ihnen die Spezialausrüstung zur Verfügung stellen, die sie benötigen."
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "Departamento de las Tropas de Asalto"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "Wir sollten unsere Sturmtruppen ermutigen und stärken und dafür sorgen, dass sie dem Geist der Stoßtruppen des Ersten Weltkriegs gerecht werden, und sie entsprechend ausrüsten."
 CHL_departamento_de_la_juventad_nacista: "Departamento de la Juventud Nacista"
 CHL_departamento_de_la_juventad_nacista_desc: "Andere Länder wie Deutschland haben es geschafft, ihre Jugend zu militarisieren. Wir sollten es ihnen nachmachen, da wir schnellstens mehr Männer brauchen."
 CHL_expand_the_department_of_provinces: "Die Provinzverwaltung vergrößern"
 CHL_expand_the_department_of_provinces_desc: "Unsere Provinzverwaltung macht Überstunden, um die zahlreichen Regionen Chiles unter Kontrolle zu halten. Würden wir sie voll unterstützen und ausbauen, könnten wir sie nutzen, um auch fremde Territorien besser zu verwalten."
 CHL_revoke_the_treaty_of_lima: "Den Vertrag von Lima widerrufen"
 CHL_revoke_the_treaty_of_lima_desc: "Der Vertrag von Lima aus dem Jahr 1929, mit dem die Region Tacna an Peru zurückgegeben wurde, war nicht rechtmäßig, da man uns zwang, ihn zu unterzeichnen. Es ist an der Zeit, die Dinge richtigzustellen und die Rückgabe des Territoriums zu fordern."
 CHL_demand_the_fireland: "Das Feuerland fordern"
 CHL_demand_the_fireland_desc: "Tierra del Fuego, das Feuerland, gehört rechtmäßig uns. Argentinien hat keinen legitimen Anspruch darauf, da es nicht einmal mit diesem Land verbunden ist. Wir sollten der Bevölkerung versichern, dass wir keine bösen Absichten hegen, und die Region aus den Klauen Argentiniens befreien."
 CHL_escalate_the_laguna_del_desierto_issue: "Den Laguna-del-Desierto-Vorfall eskalieren"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "Die Grenzen rund um die Laguna del Desierto sind nicht klar definiert und zudem zugunsten der Argentinier ausgelegt. Wir sollten jene Teile der Region besetzen, die rechtmäßig uns gehören, und vielleicht sogar noch ein bisschen weiter vorstoßen."
 CHL_demand_demilitarization_of_patagonia: "Die Entmilitarisierung von Patagonien"
 CHL_demand_demilitarization_of_patagonia_desc: "Die ständige Militärpräsenz Argentiniens in Patagonien bedroht unser Volk noch immer. Es ist höchste Zeit, dass wir es darum bitten, die Truppen aus der Region abzuziehen."
 CHL_enter_patagonia: "Nach Patagonien vorstoßen"
 CHL_enter_patagonia_desc: "Wenn uns die Argentinier auch nur eine Sekunde lang glauben, ist dies der Beweis dafür, dass wir sie erfolgreich getäuscht haben. Es ist an der Zeit, dass unsere Truppen in Patagonien einmarschieren und hart zuschlagen, ehe die Argentinier überhaupt wissen, wie ihnen geschieht."
 CHL_controlled_education: "Strenge Regulierung der Bildung"
 CHL_controlled_education_desc: "Wenn wir wollen, dass unsere Kinder so aufwachsen, wie wir uns dies wünschen, müssen wir dafür sorgen, dass ihre Ausbildung den nötigen Standards entspricht, um sie zu vorbildlichen Bürgern zu machen."
 CHL_promote_pan_hispanic_rhetoric: "Panhispanische Rhetorik fördern"
 CHL_promote_pan_hispanic_rhetoric_desc: "Wir sind zwar alle Individuen, aber dennoch im Geiste und durch unser Blut als hispanisches Volk vereint. Es ist an der Zeit, dass wir unser Geburtsrecht in Anspruch nehmen und sämtliche Imperialisten stürzen, die versuchen, unser Volk zu spalten."
 CHL_military_excercises: "Militärmanöver"
 CHL_military_excercises_desc: "Unser Militär ist noch nicht bereit für einen Krieg und muss erst noch einer rigorosen Ausbildung unterzogen werden, bevor es am Tag der hispanischen Einigung für uns kämpfen kann."
 CHL_cultivate_fanaticism: "Den Fanatismus kultivieren"
 CHL_cultivate_fanaticism_desc: "Die Völker Süd- und Mittelamerikas haben keine Zukunft, wenn sie nicht vereint sind, und dies muss allen bewusst gemacht werden. Wenn wir uns jetzt nicht gegen die Amerikaner erheben, geraten wir mit Sicherheit in ihre manipulativen und imperialistischen Fänge. Ehre ist das, was einen Hispanoamerikaner ausmacht, und Grausamkeit ist das, was jeder erfahren wird, der sich uns widersetzt."
 CHL_the_path_to_conquest: "Vereinigung durch Eroberung"
 CHL_the_path_to_conquest_desc: "Eine glorreiche Eroberung wird unsere Völker zusammenführen und sie von der Kontrolle der egoistischen und kleingeistigen nationalistischen Regierungen befreien, die das größere Bild, dessen Teil sie sind, nicht sehen. Wir müssen das hispanische Volk befreien, und zwar um jeden Preis!"
 CHL_hispanic_supremacy_pact_faction: "Hispanische Überlegenheitsliga"
 CHL_the_hispanic_alliance: "Das hispanische Bündnis"
 CHL_the_hispanic_alliance_desc: "Unser Volk muss vereint sein! Es muss nicht unbedingt unter einer Flagge sein, sondern dieses Ziel ist auch durch Freundschaft und Zusammenarbeit erreichbar. Nur durch ein Bündnis kann eine panhispanische Union bestehen. Wir sollten auf alle hispanischen Länder zugehen, die unsere Ideale teilen, und uns ihre Loyalität für unsere Sache sichern."
 CHL_the_latin_american_alliance: "Das Lateinamerikanische Bündnis"
 CHL_the_latin_american_alliance_desc: "Auch wenn wir den Panhispanismus anstreben, gibt es auf unserem Kontinent auch viele Lateinamerikaner, die sich unserem Kampf gegen die imperialistische Unterdrückung anschließen wollen. Wir sollten sie in unser Bündnis einladen, denn gemeinsam sind wir stärker."
 CHL_sponsor_anti_colonialist_rebellions: "Antikoloniale Aufstände finanzieren"
 CHL_sponsor_anti_colonialist_rebellions_desc: "Es gibt viele da draußen, die sich unserer Sache anschließen wollen, ihre Zukunft aber nicht selbst bestimmen können. Wir müssen sie aus den Klauen der Kolonialmächte befreien."
 CHL_joint_development_and_research: "Gemeinsames Entwicklungs- und Forschungsprogramm"
 CHL_joint_development_and_research_desc: "Unsere enge Zusammenarbeit erlaubt es uns, ineinander zu investieren und Labore zu gründen, in denen die Forscher aller Mitgliedsländer Hand in Hand zusammenarbeiten."
 CHL_push_past_the_darien_gap: "Überquerung des Darién Gap"
 CHL_push_past_the_darien_gap_desc: "Der „Darién Gap“, die Lücke zwischen Kolumbien und Panama, mag schwierig zu überqueren sein, doch es ist eine Notwendigkeit, wenn wir die Grenze zu Amerika erreichen und unsere Brüder befreien wollen."
 CHL_the_might_to_defend_our_homes: "Die Macht, unsere Häuser zu verteidigen"
 CHL_the_might_to_defend_our_homes_desc: "Unsere Lebensweise wird ständig von den Großmächten der Welt bedroht, und es ist daher umso wichtiger, dass sich unsere Bevölkerung von der Regierung geschützt fühlt. Wir müssen unsere Streitkräfte ausbauen, damit ein potenzieller Krieg nicht unmittelbar vor unserer Haustür ausgetragen wird."
 CHL_undo_colonialist_occupations: "Die Kolonialbesatzung rückgängig machen"
 CHL_undo_colonialist_occupations_desc: "Die Kolonialmächte haben viel zu lange große Teile des hispanischen Amerikas besetzt, und es ist an der Zeit, dass wir ihnen beibringen, sich nicht mit uns anzulegen. Entsendet die Armee!"
 CHL_unite_hispanic_america: "Das hispanische Amerika vereinen"
 CHL_unite_hispanic_america_desc: "Heute schreiben wir Geschichte! Der Großteil der hispanoamerikanischen Bevölkerung ist wieder vereint und diesmal unter dem Banner unserer eigenen Regierung und nicht der des spanischen Großreichs. Frohlocket, wenn wir ein neues Goldenes Zeitalter für den Kontinent einläuten!"
 CHL_the_true_enemy: "Der wahre Feind"
 CHL_the_true_enemy_desc: "Amerika ist der einzig wahre Feind unseres Volkes und hat die Hispanoamerikaner schon viel zu lange unterdrückt. Wir haben uns für den letzten Vorstoß vorbereitet und müssen nur noch diesen einen letzten Schritt gehen."
 CHL_demand_the_guayanas: "Die Guyanas fordern"
 CHL_demand_the_guayanas_desc: "Die Guyanas wurden viel zu lange von fremden Mächten besetzt. Auch wenn diese Region nicht El Dorado beherbergt, wie einst behauptet wurde, verfügt sie dennoch über viele andere Reichtümer, die wir kontrollieren müssen."
 CHL_liberate_the_caribbean: "Die Karibik befreien"
 CHL_liberate_the_caribbean_desc: "Die Karibik mag nicht vollständig spanisch oder gar lateinamerikanisch sein, doch sie muss dennoch in unseren Einflussbereich fallen. Wir müssen die nötigen Maßnahmen ergreifen, um die Inseln für uns zu sichern."
 CHL_press_our_demands: "Unsere Forderungen durchsetzen"
 CHL_press_our_demands_desc: "Da wir nun die ganzen Guyanas kontrollieren, können wir unsere Forderungen durchsetzen, sie aus den Fängen der Imperialisten befreien und versuchen, Frieden mit den ehemaligen Besatzern der Region zu schließen."
 CHL_defense_of_the_hemisphere: "Verteidigung der Hemisphäre"
 CHL_defense_of_the_hemisphere_desc: "Es gibt viele Nationen in unserer Hemisphäre, die sehr davon profitieren würden, Schutz vor den USA zu erfahren, und das ist genau das, was wir und die Deutschen ihnen bieten können."
 CHL_support_the_colonial_plan: "Den Kolonialplan unterstützen"
 CHL_support_the_colonial_plan_desc: "Das deutsche Kolonialamt arbeitete in der Vergangenheit einen Plan aus, wie man rasch die Kontrolle über den Staatsapparat Uruguays übernehmen und eine koloniale Marionettenregierung einsetzen könnte. Wir haben nun die Macht, diesen Plan in die Tat umzusetzen, und sollten von Uruguay verlangen, sich unserem Bündnis zu unterwerfen und sich für die richtige Seite der Geschichte zu entscheiden."
 CHL_unite_with_our_brothers_in_hispania: "Wiedervereinigung mit unseren Brüdern in Hispanien"
 CHL_unite_with_our_brothers_in_hispania_desc: "Unsere lange verlorenen Brüder im alten Hispanien stehen uns ideologisch nahe, zögern aber, sich im Krieg auf die Seite der Deutschen zu stellen. Wir könnten der Anstoß sein, den sie brauchen, um endlich dem deutschen Bündnis beizutreten."
 CHL_restore_the_old_kingdom: "Das Alte Reich wiederherstellen"
 CHL_restore_the_old_kingdom_desc: "Da wir nun alle Territorien jener vom Königreich Chile beanspruchten irredentistischen Region kontrollieren, die einst zum Vizekönigreich Peru gehörte, können wir uns nun darum bemühen, sie zu integrieren, und vielleicht sogar ein wenig über diese historisch beanspruchten Grenzen hinausgehen."
 CHL_an_empire_on_the_pacific: "Ein Reich im Pazifik"
 CHL_an_empire_on_the_pacific_desc: "Unser Goldenes Zeitalter ist angebrochen, und es ist an der Zeit, unseren Horizont zu erweitern und nach Westen zu blicken. Wir werden ein großes Reich errichten, das sich über den gesamten Pazifischen Ozean erstreckt!"
 CHL_modern_conquistadors: "Konquistador Pedro de Valdivia"
 CHL_modern_conquistadors_desc: "Wir haben das alte Königreich Chile endlich wiederhergestellt, und es ist nun an der Zeit, unsere Vorfahren zu ehren und die Ambitionen unseres ersten königlichen Gouverneurs, des Konquistadors Pedro de Valdivia, weiter zu verfolgen. Auf ins Unbekannte!"
 CHL_no_more_advisors_tt: "Der Großteil der derzeit verfügbaren §YBerater§! wird §RNICHT länger verfügbar§!"
 CHL_indigenous_union: "Union der Amerikanischen Ureinwohner"
 CHL_carabineros_secured_by_opposition: "Die Carabineros wurden vor der Opposition gerettet"
 CHL_annex_and_core_all_american_subjects: "§YAnnektiert§! und erhält §YKerne§! auf alle §Yamerindianischen und polynesischen Untertanstaaten§!"
 CHL_unified_in_spirit_tt: "Alle §Yamerindianischen und polynesischen Untertanstaaten§! erhalten ebenfalls den Nationalgeist"
 CHL_avenge_the_pacification_tt: "Die verschiedenen Anti-Mapuche-Bewegungen im Land werden §YCarlos Ibáñez del Campo§! in einem §RBürgerkrieg§! gegen uns folgen!"
 CHL_undermine_the_carabineros_de_chile_tt: "Hindert die Seite von Ibáñez daran, bei Beginn des §YBürgerkriegs§! §Yzusätzliche Divisionen der Carabineros de Chile§! zu erhalten"
 CHL_crusade_against_imperialism_tt: "Schaltet Entscheidungen frei, um die §Yamerindianischen§! und §Ypolynesischen Staaten§! von der imperialistischen Unterdrückung zu befreien"
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "Wenn der §YUnabhängigkeitskrieg der Mapuche§! beginnt:\nArmee-Erfahrung: §G+25§!.\nKriegsunterstützung: §G+5.00%§!."
 CHL_ibanezs_coup: "Ibáñez-Putsch"
 CHL_ibanezs_coup_desc: "Der ehemalige Präsident und General Carlos Ibáñez del Campo sehnt sich danach, wieder an die Macht zu kommen, und wird im Notfall auch zu zwielichtigen Maßnahmen greifen. Er wäre bereit, einen gemeinsamen Putsch der Konservativen und der Faschisten zu unterstützen, solange sie ihm versprechen, dass er die Führung der Nation übernehmen kann."
 CHL_address_the_mapuche_conflict: "Mit dem Mapuche-Konflikt auseinandersetzen"
 CHL_address_the_mapuche_conflict_desc: "Das Land ist destabilisiert und die Lage der Mapuche wird sich auch unter Ibáñez nicht verbessern, weshalb wir rasch handeln müssen. Der indigene Aktivist und Politiker Manuel Manquilef hat begonnen, die zahlreichen zersplitterten Mapuche-Organisationen zu vereinen, um den chilenischen Staat ein für alle Mal zu stürzen."
 CHL_undermine_the_carabineros_de_chile: "Die Carabineros de Chile untergraben"
 CHL_undermine_the_carabineros_de_chile_desc: "Die Carabineros de Chile wurden einst von Präsident Carlos Ibáñez del Campo gegründet und sind ihm gegenüber noch immer sehr loyal. Würden wir versuchen, die Macht zu übernehmen, würden sie sich bestimmt auf seine Seite schlagen und uns im Weg stehen. Wir müssen alles in unserer Macht Stehende tun, um ihre Macht zu beschneiden."
 CHL_la_corporacion_araucania: "La Corporación Araucana"
 CHL_la_corporacion_araucania_desc: "Die von dem Konservativen und Korporatisten Venancio Coñuepán Huenchual, dem Enkel eines berühmten Abajino-Kriegshäuptlings, geführte araukanische Korporation könnte ein nützlicher Verbündeter gegen den chilenischen Staat sein."
 CHL_la_federacion_araucania: "La Federación Araucana"
 CHL_la_federacion_araucania_desc: "Die von dem Mapuche-Traditionalisten Manuel Aburto Panguilef geführte Araukanische Föderation lehnt eine Zusammenarbeit mit der modernen chilenischen Gesellschaft strikt ab und könnte leicht in unsere Unabhängigkeitsbewegung integriert werden."
 CHL_sociedad_caupolican_defensora_de_la_araucania: "Sociedad Caupolicán de la Araucanía"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "Die von Manuel Manquilef angeführte Gesellschaft caupolicánischer Verteidiger aus Araukanien gehört zu den größten Organisationen der Mapuche und bildet die Grundlage für eine erfolgreiche Revolution. Unsere oberste Priorität sollte darin liegen, uns die Unterstützung ihrer Mitglieder zu sichern."
 CHL_union_araucana: "Unión Araucana"
 CHL_union_araucana_desc: "Die Aurakanische Union ist eine der ältesten Organisationen der Mapuche in Chile. Durch ihre engen Beziehungen zu den Kapuzinern in Araukanien haben sie eine Agenda der katholischen Evangelisierung und Eingliederung in die chilenische Gesellschaft gefördert, würden aber unsere Bewegung unterstützen, sofern wir sie von unserer Sache überzeugen können."
 CHL_la_moderna_araucania: "La Moderna Araucanía"
 CHL_la_moderna_araucania_desc: "La Moderna Araucanía war eine der ersten Mapuche-Organisationen, die in Chile gegründet wurde, und hat zum Ziel, die Bildung und den Fortschritt zu fördern. Wir sollten uns bemühen, sie in unsere Bewegung zu integrieren und ihr Wissen bestmöglich für unsere Zwecke zu nutzen."
 CHL_electing_a_toqui: "Wahl eines Toqui"
 CHL_electing_a_toqui_desc: "Gemäß der Tradition der Mapuche wird in Kriegszeiten von der Versammlung der Loncos, die ihren verschiedenen Rehues und Aillarehues vorstehen, ein Toqui zum Anführer gewählt. Ein Toqui ist der höchste Rang in der Gesellschaft der Mapuche, da er zu Kriegszeiten die Krieger und Loncos befehligt. Es ist an der Zeit, einen neuen Toqui zu wählen, der unseren antiimperialistischen Kreuzzug anführt!"
 CHL_electing_a_toqui_tt: "Wir können einen Anführer mit einer einzigartigen Eigenschaft auswählen"
 CHL_convene_the_araucanian_congress: "Den araukanischen Kongress einberufen"
 CHL_convene_the_araucanian_congress_desc: "Es ist an der Zeit, unseren Unabhängigkeitskrieg zu beginnen, doch innerhalb unserer Organisation herrscht Uneinigkeit. Manche behaupten, die Kommunisten wären nützliche Verbündete wären, da sie ähnliche Ziele wie wir verfolgen, wohingegen andere der Meinung sind, sie würden uns nur noch weiter spalten und im entscheidenden Moment verraten. Wem sollen wir vertrauen?"
 CHL_avenge_the_pacification_of_araucania: "Rache für die Befriedung von Araukanien"
 CHL_avenge_the_pacification_of_araucania_desc: "Die chilenische Besatzung von Araukanien zwischen 1861 und 1883 war eine dunkle Periode in der Geschichte der Mapuche, und es ist an der Zeit, dass wir uns für das Unrecht und den Krieg, den die Chilenen über uns brachten, rächen. Zu den Waffen, tapfere Krieger! Wir werden zurückfordern, was einst uns gehörte und was wieder uns gehören wird! Ehrt das Vermächtnis von Quilapán und Caupolicán!"
 CHL_revise_the_social_classes: "Die Gesellschaftsschichten neu strukturieren"
 CHL_revise_the_social_classes_desc: "Da wir wieder selbst für unsere Gesellschaft verantwortlich sind, ist es höchste Zeit, unsere Gesellschaftsschichten so umzustrukturieren, dass sie unseren Ansichten und Idealen besser entsprechen. Die Zeit der Europäer wird schon bald vorbei sein!"
 CHL_adopt_mapundungun: "Mapudungun als Sprache fördern"
 CHL_adopt_mapundungun_desc: "Mapudungun als Amtssprache zu fördern, wird uns bei der Wiederherstellung unseres wahren Mapuche-Staats helfen. Wir müssen auch damit beginnen, die Menschen in unserem Staat zu unterrichten, damit sie unsere Sprache lernen."
 CHL_embrace_indigenous_corporatism: "Den indigenen Korporatismus fördern"
 CHL_embrace_indigenous_corporatism_desc: "Wir sollten die Idee des von Venancio Coñuepán Huenchuals vorgeschlagenen Korporatismus aufgreifen, der auf die alten Methoden des chilenischen indigenen Handwerks und Bauwesens zurückgeht, und ihn zur offiziellen Staatspolitik für die Industrie in unserem Land machen."
 CHL_expand_the_agricultural_field: "Die Landwirtschaft ausweiten"
 CHL_expand_the_agricultural_field_desc: "Trotz der modernen Ideen von Venancio Coñuepán Huenchual gibt es viele, die zu den alten Wegen einer landwirtschaftlich geprägten Gesellschaft zurückkehren wollen, nur diesmal mit mehr staatlichen Eingriffen für diejenigen, die sich nicht selbst versorgen können. Wir müssen dem Wunsch unserer Bevölkerung nachkommen, um die nationale Stabilität zu gewährleisten."
 CHL_focus_on_cattle_and_wool: "Schwerpunkt auf Viehbestand und Wolle"
 CHL_focus_on_cattle_and_wool_desc: "Kühe und Schafe machen den Großteil unseres Viehbestands aus, und es wäre unklug, dies ändern zu wollen. Wir sollten stattdessen den Kauf solcher Tiere fördern."
 CHL_enlarge_the_textile_industries: "Die Textilindustrie ausbauen"
 CHL_enlarge_the_textile_industries_desc: "Textilien wurden bereits in der Vergangenheit überall im Land produziert, und das sollte sich auch heute nicht ändern. Der Staat muss die Gründung neuer Textilindustrien subventionieren und versuchen, Handelsrouten mit gleichgesinnten Nationen aufzubauen."
 CHL_silverworking: "Silberverarbeitung"
 CHL_silverworking_desc: "Die Silberverarbeitung war seit jeher ein traditionelles Handwerk der Mapuche. Zusammen mit unseren großen Vorkommen an natürlichem Silber wäre es ein Leichtes, hochwertigen und teuren Silberschmuck zu exportieren, vor allem, wenn wir Puelmapu von den Argentiniern zurückfordern."
 CHL_incorporate_machi_into_the_army: "Die Machi in die Armee integrieren"
 CHL_incorporate_machi_into_the_army_desc: "Die Machi, Heiler und religiöse Führer innerhalb unserer Religion, sind für ihr traditionelles medizinisches Handwerk berühmt. Wir sollten sicherstellen, dass jede Division mindestens einen Machi hat, der sich um das Wohlergehen unserer Truppen in der Schlacht kümmert."
 CHL_the_patagonian_giants: "Die Giganten von Patagonien"
 CHL_the_patagonian_giants_desc: "Die Patagonen, auch Giganten von Patagonien genannt, waren ein Volk von Riesen, die Gerüchten und frühen europäischen Berichten zufolge in Patagonien lebten. Sie sollen mindestens doppelt so groß wie ein normaler Mensch gewesen sein. Obwohl sich diese Gerüchte als unwahr herausstellten, sollten wir uns darum bemühen, dass unsere Streitkräfte diesen Riesen gerecht werden und unsere Feinde in Angst und Schrecken versetzen."
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_honor_the_legacy_of_caupolican: "Das Vermächtnis von Caupolicán ehren"
 CHL_honor_the_legacy_of_caupolican_desc: "Caupolicán war ein Toqui und führte den Widerstand seines Volkes gegen die spanischen Eroberer an, die im 16. Jahrhundert in das Territorium der Mapuche eindrangen. Wir sollten versuchen, wichtigen Persönlichkeiten der Mapuche wie Caupolicán and Lautaro gerecht zu werden, wenn wir unseren Kontinent von den europäischen Imperialisten befreien wollen."
 CHL_union_of_american_indigenous_peoples: "Union der amerikanischen Ureinwohner"
 CHL_union_of_american_indigenous_peoples_desc: "Es gibt viele Völker auf der Welt, die vom europäischen Imperialismus gewaltsam unterworfen und ausgebeutet wurden. Es ist an der Zeit, dass wir die Völker der Indianer, Inuit und Polynesier unter einem Banner vereinen und diese Eindringlinge aus unserem Land vertreiben."
 CHL_union_of_american_indigenous_peoples_tt: "Schaltet §YQuintín Lame§! als §YGeneral§! frei"
 CHL_crusade_against_imperialism: "Kreuzzug gegen den Imperialismus"
 CHL_crusade_against_imperialism_desc: "Es ist endlich an der Zeit, es im Namen der Gerechtigkeit mit der ganzen Welt aufzunehmen! Es ist an der Zeit, dass wir den dekadenten Europäern zeigen, dass wir uns nicht länger vor ihnen verstecken. Zu den Waffen, Männer! Diesmal werden wir den Kampf zu ihnen tragen!"
 CHL_unified_by_will: "Durch den Willen vereint"
 CHL_unified_by_will_desc: "Die indianischen und polynesischen Völker haben sich zwar hinter unseren antiimperialistischen Bemühungen vereint, doch das ist noch nicht genug. Wenn wir die Invasionen der Europäer für die nächsten Jahrhunderte abwehren wollen, müssen wir uns zusammenschließen und eine einzelne Nation bilden, die für all unsere Völker eintritt und alleinig auf dem Willen aufgebaut ist, einen Staat zu besitzen, der nicht von Europäern regiert wird."
 CHL_unified_in_spirit: "Im Geiste vereint"
 CHL_unified_in_spirit_desc: "Da wir ein gemeinsames Ziel haben, können wir wie ein gut geöltes Getriebe zusammenarbeiten. Wir werden unsere Völker zwar nicht unter einem Banner zusammenschließen, doch wir zumindest darauf hinarbeiten, eine gemeinsame Armee zu besitzen, die besser koordiniert ist. Die Völker Amerikas und des Pazifiks sind im Geiste vereint und werden stets Seite an Seite stehen!"
 CHL_taking_back_patagonia_kingdom: "Das Königreich wiedervereinen"
 CHL_taking_back_patagonia_kingdom_desc: "Obwohl wir uns selbst als das neue Königreich von Araukanien und Patagonien ausgerufen haben, fehlt uns noch ein Großteil jenes Königreichs: nämlich Patagonien. Wir sollten uns darum bemühen, das Reich so schnellstmöglich wieder zu vereinen, damit wir das bisschen Legitimität, das wir haben, nicht verlieren."
 CHL_taking_back_patagonia_mapuche: "Puelmapu zurückerobern"
 CHL_taking_back_patagonia_mapuche_desc: "Die alte Mapuche-Region Puelmapu und große Teile des heutigen argentinischen Patagoniens werden noch immer unterdrückt. Solange wir nicht zuerst unser eigenes Volk befreit haben, können wir auch keine der anderen indianischen Völker befreien. Da wir keine andere Wahl haben, werden wir in den Krieg ziehen."
 CHL_ibanez_as_prime_minister_tt: "Rekrutiert §YCarlos Ibáñez del Campo§! als Berater"
 CHL_return_to_the_parliamentary_era_tt: "Rekrutiert §YMiguel Cruchaga Tocornal§! als Berater"
 CHL_je_suis_le_deluge_tt: "§YAntoine III.§! erhält die Eigenschaft „§YWahrer Kaiser von Frankreich und Amerika§!“"
 CHL_the_straight_line_tt: "Die Línea Recta wird §YAntoine III.§! stürzen und das Königreich an §YCarlos Ibáñez del Campo§! übergeben"
 CHL_satellite_kingdoms_tt: "Schaltet Entscheidungen zur §YGründung von Satellitenkönigreichen§! frei. Diese erlauben es uns, §Y[INC.GetName]§!, §Y[SUR.GetName]§! oder §Y[HAI.GetName]§! als Marionettenstaaten zu gründen, wenn wir ihre historischen Territorien kontrollieren."
 CHL_rule_by_decree: "Herrschaft per Dekret"
 CHL_rule_by_decree_desc: "Während seiner ersten Präsidentschaft von 1927 bis 1931 regierte Ibáñez per Dekret und übte diktatorische Macht aus. Nun muss er dies erneut tun, um das Land in die richtige Richtung zu lenken."
 CHL_strengthen_the_carabinieros: "Die Carabineros de Chile stärken"
 CHL_strengthen_the_carabinieros_desc: "Die Carabineros de Chile wurden 1927 von niemand Geringerem als Ibáñez selbst gegründet, und ein Großteil der Organisation ist ihm noch immer treu ergeben. Es könnte sich lohnen, dafür zu sorgen, dass die Loyalen unter ihren Mitgliedern diejenigen sind, die die Macht in der Organisation haben."
 CHL_seek_foreign_investments: "Ausländische Investitionen anlocken"
 CHL_seek_foreign_investments_desc: "Es ist eine bewährte Methode von Ibáñez, Geld ausländischer Investoren für den Wiederaufbau der nationalen Industrie zu nutzen, und dieses Mal ist es nicht anders."
 CHL_increase_spending_on_public_works: "Gelder für öffentliche Bauprojekte erhöhen"
 CHL_increase_spending_on_public_works_desc: "Wenn Alessandri während seiner Präsidentschaft eines bewiesen hat, dann dass öffentliche Bauvorhaben ein hervorragendes Mittel zur Wiederbelebung der Wirtschaft sind."
 CHL_alianza_popular_libertadora_as_a_vanguard: "Alianza Popular Libertadora"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "Da es schwierig ist, allein zu regieren, wäre es klug, eine Koalitionsregierung mit Beratern aus verschiedenen rechtsgerichteten Parteien zu bilden, die ihre Meinungen einbringen."
 CHL_utilize_national_populism: "Den Nationalpopulismus nutzen"
 CHL_utilize_national_populism_desc: "Der Mensch ist leichtgläubig, und alles, was ihm Land, Reichtum oder Ruhm verspricht, ganz egal, wie leer das Versprechen auch sein mag, wird ihn für einen gewinnen, so unbeständig seine Unterstützung auch sein mag."
 CHL_outlaw_socialism: "Den Sozialismus verbieten"
 CHL_outlaw_socialism_desc: "Viele sind gegen die Diktatur von Ibáñez, doch niemand ist dabei so unnachgiebig wie die Sozialisten. Wir müssen die Nation von ihnen befreien und das lieber früher als später."
 CHL_sell_arica_to_peru: "Arica an Peru verkaufen"
 CHL_sell_arica_to_peru_desc: "Wir brauchen Geld, wenn wir unsere wirtschaftlichen Probleme lösen wollen, und ein guter Weg, um an welches zu bekommen, liegt im Verkauf von Land, das während des Salpeterkriegs von den Peruanern und Bolivianern erobert wurde."
 CHL_sell_arica_to_peru_civil_war_tt: "§RDiesen Schwerpunkt und entweder „$CHL_outlaw_socialism$“ oder „$CHL_utilize_national_populism$“ abzuschließen, führt zu einem Bürgerkrieg.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§RDiesen Schwerpunkt und „$CHL_sell_arica_to_peru$“ abzuschließen, führt zu einem Bürgerkrieg.§!"
 CHL_crown_antoine_as_sovereign_king: "Antoine zum König krönen"
 CHL_crown_antoine_as_sovereign_king_desc: "Jacques Antoine Bernard ist aus Frankreich zurückgekehrt, um uns im Bürgerkrieg zu unterstützen. Alles, was er dafür verlangt, ist, zum König von Araukanien und Patagonien gekrönt zu werden. Was könnte da schon schiefgehen?"
 CHL_strike_a_deal_with_the_mapuche: "Eine Abmachung mit den Mapuche treffen"
 CHL_strike_a_deal_with_the_mapuche_desc: "Es waren die Mapuche, die Orélie-Antoine I. einst erlaubten, zum ersten König von Araukanien und Patagonien gekrönt zu werden. Diese enge Verbindung wird es uns ermöglichen, die neuen Mapuche-Organisationen auf unsere Seite zu ziehen."
 CHL_request_assistance_in_the_war: "Um Unterstützung im Krieg bitten"
 CHL_request_assistance_in_the_war_desc: "Es gibt mehrere Länder auf der Welt, die von einer europafreundlichen Regierung profitieren würden. Wir sollten sie um Unterstützung bitten, um die Feinde unserer Regierung zu besiegen."
 CHL_request_assistance_in_the_war_tt: "Wenn ein Land unsere Bitte annimmt, wird es in der Lage sein, uns während des Bürgerkriegs Freiwillige zu schicken, und es wird auch eher bereit sein, dies zu tun."
 CHL_mobilize_the_veteran_legionaries: "Im Ruhestand befindliche Legionäre mobilisieren"
 CHL_mobilize_the_veteran_legionaries_desc: "Die französische Fremdenlegion, die König Antoine III. zur Ausbildung und Mobilisierung neuer Truppen mitbrachte, wird an der Front dringend benötigt. Wir sollten zudem in Betracht ziehen, sie in unsere reguläre Armee einzugliedern."
 CHL_establish_a_royal_guard: "Die königliche Garde errichten"
 CHL_establish_a_royal_guard_desc: "Kein König kann sich wirklich so nennen, sofern er nicht eine große Schar von Dienern und Wächtern an seiner Seite hat. Bedauerlicherweise mangelt es Antoine III. genau daran. Es sollte unsere oberste Priorität sein, schnellstmöglich eine königliche Garde aufzustellen."
 CHL_attract_additional_french_investments: "Zusätzliche französische Investitionen anlocken"
 CHL_attract_additional_french_investments_desc: "Die französischen Unternehmer und Industriellen, die in Antoines Expedition nach Chile eine große Chance witterten, sind von seinen großartigen Leistungen beeindruckt und könnten mit dem Versprechen von Land leicht davon überzeugt werden, mehr Hilfe zu leisten."
 CHL_invite_french_aristocracy: "Die französische Aristokratie einladen"
 CHL_invite_french_aristocracy_desc: "Um die innenpolitischen Probleme zu beheben, die mit dem Hacienda- und Inquilinaje-System einhergehen, sollten wir die französische Aristokratie einladen und die Art und Weise, wie der Adel unseres Landes funktioniert, überarbeiten."
 CHL_ibanez_as_prime_minister: "Ibáñez als Premierminister"
 CHL_ibanez_as_prime_minister_desc: "Es besteht kein Zweifel daran, dass Antoine III. nicht völlig allein regieren kann. Er verfügt schlichtweg nicht über die staatsmännischen Fähigkeiten, die Ibáñez hatte. Unsere Monarchie muss konstitutionell sein, wenn seine Herrschaft jemals Früchte tragen soll."
 CHL_no_deluges_tt: "Dies §Rblockiert§! die Auswahl des Schwerpunkts „§YJe Suis Le Deluge§!“ im unteren Teil des Baums"
 CHL_an_absolute_monarchy: "Eine absolute Monarchie"
 CHL_an_absolute_monarchy_desc: "Es gibt noch viel zu tun, und der Einzige, der in der Lage ist, die Kontrolle zu übernehmen und das Land zu lenken, ist der König. Es ist von größter Wichtigkeit, dem Kabinett mitzuteilen, dass seine Mitglieder alle nach Hause gehen können, weil sie nicht gebraucht werden."
 CHL_an_absolute_monarchy_tt: "Dies §Rblockiert§! die Auswahl des Schwerpunkts „§YAuf Linie bleiben§!“ im unteren Teil des Baums"
 CHL_approach_the_moderates: "An die Moderaten wenden"
 CHL_approach_the_moderates_desc: "Trotz ihrer Abneigung gegenüber der Monarchie gibt es viele, die Ibáñez zumindest dann folgen würden, wenn er sie dazu auffordern täte, und genau das wird er auch müssen."
 CHL_introduce_the_franc: "Den Franc einführen"
 CHL_introduce_the_franc_desc: "Der chilenische Peso ist schwach, weil er mit dem alten chilenischen Staat gleichgesetzt wird. Wir sollten uns darum bemühen, den Franc einzuführen und unsere Währung zum Wohl der Nation zu ersetzen."
 CHL_strengthen_control: "Erhöhte Kontrolle"
 CHL_strengthen_control_desc: "Wir müssen die schwachen Rebellen besiegen und die Kontrolle zurückgewinnen, da sie die Wirklichkeit einfach nicht als das erkennen können, was sie ist: ein Kampf gegen das große Regime von Antoine."
 CHL_invite_carlist_refugees: "Carlistenflüchtlinge einladen"
 CHL_invite_carlist_refugees_desc: "Die Carlisten aus Spanien sind Befürworter der Monarchie und stehen uns damit nahe. Da sie aus ihrer Heimat verjagt wurden, könnten wir ihnen Zuflucht bieten, um ihre Gunst zu gewinnen."
 CHL_expand_the_officer_corps: "Offizierskorps erweitern"
 CHL_expand_the_officer_corps_desc: "Viele Offiziere, die den Faschisten oder Sozialisten gegenüber loyal waren, haben unsere Dienste verlassen. Wir sollten das Offizierskorps erweitern und junge Offiziere heranziehen, um diesen Mangel auszugleichen."
 CHL_the_scouts_monarchist_youth_organization: "Königliche Pfadfinder"
 CHL_the_scouts_monarchist_youth_organization_desc: "Wir sollten eine paramilitärische Organisation gründen, die der Jugend ihre Aufgaben im Kriegsfall vermittelt und dem übrigen Volk Überlebensmethoden beibringt."
 CHL_state_catholicism: "Staatlicher Katholizismus"
 CHL_state_catholicism_desc: "Die alte liberale Regierung trennte die katholische Kirche vom Staat, etwas, was wir mit unseren heutigen Ansichten als Sünde betrachten würden. Wir müssen diesen großen Fehler auf der Stelle rückgängig machen!"
 CHL_invite_french_academia: "Französische Akademiker einladen"
 CHL_invite_french_academia_desc: "Damit die Menschen in unserem Land Bildung erhalten und zu jenen großen Persönlichkeiten heranwachsen, die unserem Land die nötigen technologischen Durchbrüche bescheren, die es braucht, um auf der globalen Bühne wettbewerbsfähig zu sein, müssen wir französische Akademiker vom Festland einladen."
 CHL_a_new_araucanian_noble_class: "Eine neue araukanische Adelsschicht"
 CHL_a_new_araucanian_noble_class_desc: "Wir verfügen nun zwar schon über einen hohen Anteil an Adligen, doch wir sollten dennoch Programme schaffen, die es den Menschen ermöglichen, im Gegenzug für Investitionen in den Staat oder für Dienste im Namen des Königs in den Adel des Landes aufzusteigen."
 CHL_establish_the_royal_mountaineers: "Königliche Gebirgsjäger ausbilden"
 CHL_establish_the_royal_mountaineers_desc: "Die südlichen Anden prägen unser Land, und die Gebirgsjäger sind die Elitetruppen, die das Fundament unseres Landes bilden. Wir sollten sie ausbauen und dafür sorgen, dass sie die Ausrüstung erhalten, die sie benötigen."
 CHL_an_imperial_capital: "Eine kaiserliche Hauptstadt"
 CHL_an_imperial_capital_desc: "Unsere gegenwärtige Hauptstadt ist Santiago. Es ist dieselbe Stadt, die auch die Hauptstadt des alten Staates Chile war. Wir sollten zumindest in Erwägung ziehen, ob es nicht besser wäre, die Hauptstadt an einen anderen Ort zu verlegen."
 CHL_an_imperial_capital_tt: "Wir können auswählen, ob wir §YSantiago§! als Hauptstadt behalten und dort §G2§! Bauplätze erhalten oder unsere Hauptstadt nach §YTemuco§! verlegen und dort §G4§! Bauplätze erhalten wollen."
 CHL_satellite_kingdoms: "Satellitenkönigreiche"
 CHL_satellite_kingdoms_desc: "Antoine hat sich wie viele andere Staatsmänner auf der Welt auch von den Doktrinen Napoleons des Großen inspirieren lassen. Wir sollten es ihm gleichtun und kleinere Pufferstaaten schaffen, die es der örtlichen Bevölkerung erlauben, nicht zu sehr an ihre neuen Herren zu denken."
 CHL_secure_the_brazilian_border: "Die brasilianische Grenze sichern"
 CHL_secure_the_brazilian_border_desc: "Der Staat Brasilien ist eines der wenigen Länder auf dem Kontinent, das uns Paroli bieten kann. Wir sollten unsere Grenze zu ihm sichern, damit wir, sollte die Zeit reif sein, leicht einmarschieren können."
 CHL_a_new_empire_of_brazil: "Ein neues brasilianisches Reich"
 CHL_a_new_empire_of_brazil_desc: "Wir werden Brasilien unterwerfen und ein neues brasilianisches Reich schaffen, das von einem neuen König regiert wird, der nicht portugiesischer Herkunft ist!"
 CHL_ruler_of_the_inca: "Herrscher der Inka"
 CHL_ruler_of_the_inca_desc: "Das Inkareich der Vergangenheit war riesig und erstreckte sich über große Teile der Anden. Wir sollten seinen Ruhm wiederherstellen, doch unter neuer Führung: unserer Führung."
 CHL_a_french_alliance: "Die Frankophonen vereinen"
 CHL_a_french_alliance_desc: "Da unsere monarchistischen Freunde in Frankreich die Kontrolle übernommen haben, wäre es klug, ein Bündnis mit ihnen einzugehen, denn schließlich verfolgen sie die gleichen Absichten und Ziele wie wir und haben das gleiche Erbe und die gleiche Sprache. Gemeinsam wären wir unaufhaltsam!"
 CHL_return_to_the_continent: "Auf den Kontinent zurückkehren"
 CHL_return_to_the_continent_desc: "Das derzeitige französische System hat viele Schwächen, und wir sind hier, um sie auszunutzen. Es ist an der Zeit, noch einmal auf den Kontinent zurückzukehren und unser Geburtsrecht zurückzufordern!"
 CHL_joint_invasion_of_mexico: "Gemeinsame Invasion von Mexiko"
 CHL_joint_invasion_of_mexico_desc: "Da wir nun ein Bündnis mit dem neuen französischen Reich geschlossen haben, ist es an der Zeit, das anzugehen, woran wir einst gescheitert sind. Das mexikanische Reich muss sich erneut erheben oder wir alle werden der Amerikaner wegen untergehen."
 CHL_claim_the_mexican_throne: "Den mexikanischen Thron beanspruchen"
 CHL_claim_the_mexican_throne_desc: "Der mexikanische Thron gehörte einst, wenn auch nur kurz, einem französischen Kaiser. Wir sollten diese Tatsache nutzen und die Behauptung aufstellen, dass wir seine Nachkommen sind, bereit, das Land blitzschnell zurückzuerobern."
 CHL_the_straight_line: "Auf Linie bleiben"
 CHL_the_straight_line_desc: "Der wahnsinnige Antoine III. hat ausgedient. Es ist an der Zeit, dass die Geraden die Ordnung in unserem Vaterland wiederherstellen und Ibáñez zum neuen König des großen Staates Chile krönen."
 CHL_je_suis_le_deluge: "Je Suis Le Déluge"
 CHL_je_suis_le_deluge_desc: "Vor langer Zeit hieß es, eines Tages werde eine Flut kommen, und dieser Tag ist heute. Wir sind die Flut. Wir sind diejenigen, die die dekadente Weltordnung vernichten werden. Wir werden eine neue Ära einleiten!"
 CHL_offer_to_protect_pitcairn: "Anbieten, die Pitcairninseln zu schützen"
 CHL_offer_to_protect_pitcairn_desc: "Die Verteidigung in Sachen [270.GetName] ist schwächer, als wir gehofft hatten, was es unseren Feinden erlaubt, die Insel einzunehmen und sie als Basis für eine Invasion der Osterinsel und schließlich sogar unseres Kernlands zu nutzen. Wir sollten zu unserer eigenen Sicherheit anbieten, den Schutz der Insel zu übernehmen."
 CHL_a_grand_armada: "Eine große Armada"
 CHL_a_grand_armada_desc: "Nach dem Vorbild des spanischen Reichs, aus dem wir hervorgingen, wünscht sich auch Carlos Ibáñez del Campo eine große Armada, die stark genug ist, um die britische Royal Navy sowie die amerikanische und die deutsche Hochseeflotte gleichzeitig herauszufordern. Wir werden diesen Wunsch erfüllen!"
 CHL_reclaiming_quebec: "Rückeroberung von Québec"
 CHL_reclaiming_quebec_desc: "Unsere frankophonen Brüder in Québec müssen aus den Klauen der fremden Besatzungsmächte geholt werden und sollten stattdessen unsere Waffenbrüder im Kampf gegen die anglophone Hegemonie in der Welt sein. Wir müssen sie umgehend befreien!"
 CHL_reclaiming_quebec_tt: "Neue Entscheidung: §YQuébec integrieren§!"
 CHL_work_on_the_pan_american_highway: "An der panamerikanischen Schnellstraße arbeiten"
 CHL_work_on_the_pan_american_highway_desc: "Während der zahlreichen panamerikanischen Konferenzen, die in den letzten Jahren stattfanden, haben wir mit unseren Brüdern in Nord- und Südamerika vereinbart, zusammenzuarbeiten, um die beiden Kontinente mit einer panamerikanischen Schnellstraße zu verbinden."
 working_on_the_pan_american_highway: "Arbeitet an der panamerikanischen Schnellstraße"
 #### Brazil ####
 BRA_defense_spending: "Verteidigungshaushalt aufstocken"
 BRA_defense_spending_desc: "Die Welt steht in Flammen und niemand kann sich mehr sicher fühlen. Wir müssen in die Verteidigung unserer Nation investieren, sei es in die Fabriken, die unsere Waffen produzieren, oder in den Bau neuer Befestigungen: Wir werden die brasilianische Souveränität verteidigen, und wenn es das Letzte ist, was wir tun!"
 BRA_natal_naval_base: "Flughafen Parnamirim errichten"
 BRA_natal_naval_base_desc: "Die USA haben angeboten, mit größtenteils eigenen Mitteln in unserem Land Luftwaffenstützpunkte zu errichten, sofern wir im Gegenzug der US-Marine, der US-Armee sowie der RAF deren Nutzung für Flüge zwischen Südamerika und Westafrika gestatten."
 natal_airbase_modifier: "Erlauben es uns, den Flughafen Parnamirim zu nutzen"
 BRA_no_fascism_in_south_america: "Kein Faschismus in Südamerika"
 BRA_no_fascism_in_south_america_desc: "Wir nehmen eine klare Haltung gegen den Faschismus ein, und es ist höchste Zeit, gegen die derzeitigen Gefahren vorzugehen und unseren Kontinent von dieser abscheulichen Ideologie zu befreien. [BRA.GetNameDefCap] ist keine ihrer Kolonien!"
 BRA_no_fascism_in_south_america_tt: "Erhält das Kriegsziel „§Y$puppet_wargoal_focus$§!“ gegen alle §Yfaschistischen§! Nationen in §YSüdamerika§!"
 BRA_no_communism_in_south_america_tt: "Erhält das Kriegsziel „§Y$puppet_wargoal_focus$§!“ gegen alle §Ykommunistischen§! Nationen in §YSüdamerika§!"
 BRA_anti_democracy_in_south_america_tt: "Erhält das Kriegsziel „§Y$puppet_wargoal_focus$§!“ gegen alle §Ydemokratischen und neutralen§! Nationen in §YSüdamerika§!"
 BRA_tribunal_de_seguranca_nacional: "Tribunal de Segurança Nacional"
 BRA_tribunal_de_seguranca_nacional_desc: "Die Nationale Befreiungsallianz hat es zwar nicht geschafft, unsere Regierung zu stürzen, doch ihre Mitglieder laufen weiterhin frei auf den Straßen herum und schmieden bereits den nächsten Plan, die Regierung zu untergraben. Nur wenn wir für die Dauer des Ausnahmezustands Militärgerichte einsetzen, können solche Verbrecher effizienter vor Gericht gestellt und verurteilt werden."
 BRA_ensure_continued_military_support: "Unterstützung des Militärs sichern"
 BRA_ensure_continued_military_support_desc: "Die Unterstützung des Militärs ist für die Langlebigkeit unseres Regimes von entscheidender Bedeutung. Ein paar Versprechen für führende Offizieren könnten sie für unsere Sache gewinnen."
 BRA_work_with_the_integralists: "Mit den Integralisten zusammenarbeiten"
 BRA_work_with_the_integralists_desc: "Die Ziele der integralistischen Bewegung stimmen weitgehend mit unseren überein, weshalb es klug sein könnte, ihre Unterstützung zu gewinnen, um unser Regime vor weiteren kommunistischen Aufständen zu schützen. Mit ihren paramilitärischen Truppen und ihrem tief verwurzelten Nationalismus werden sie die Vorhut der Gegenrevolution sein."
 BRA_estado_moderno: "Estado Moderno"
 BRA_estado_novo_desc: "Nachdem wir jahrelang am Rand eines Bürgerkriegs standen, haben wir es endlich geschafft, den jahrelangen politischen Stillstand zu durchbrechen und einen neuen Staat aufgebaut, der auf Frieden, Gerechtigkeit und Arbeit basiert. Wir müssen jedoch weiterhin daran arbeiten, jene zu beseitigen, die sich den neuen Regelungen widersetzen, bevor sie weiteren Unfrieden säen."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§! wird zum Anführer der §Y$BRA_fascism_party_long$§!"
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "Estado Novo"
 BRA_estado_moderno_desc: "Da wir unsere Feinde im Inland besiegt haben, ist es an der Zeit, die alte politische Ordnung aufzugeben und einen modernen Staat aufzubauen, der in der Lage ist, dem [BRA.GetAdjective]en Volk auch auf lange Sicht Frieden und Stabilität zu gewährleisten."
 BRA_cohen_plan: "Der Cohen-Plan"
 BRA_cohen_plan_desc: "Angesichts der bevorstehenden Wahlen und unserer schwindenden Unterstützung in der Bevölkerung müssen wir den Fortbestand unseres Regimes mit anderen Mitteln sichern. Indem wir Pläne für einen weiteren Putsch der Kommunisten schmieden, können wir die Unterstützung für uns wieder stärken und gleichzeitig die Wahlen im Interesse der nationalen Sicherheit aussetzen."
 BRA_cohen_plan_tt: "Schaltet die Mission „§Y$BRA_execute_the_cohen_plan$§!“ frei, die innerhalb von 100 Tagen nach Abschluss dieses Schwerpunkts beendet werden muss. Der Abschluss der Mission erfordert den Abschluss des Schwerpunkts „§Y$BRA_estado_novo$§!“ oder „§Y$BRA_estado_moderno$§!“. §RWird die Mission nicht rechtzeitig abgeschlossen, kommt es zu einem Putsch!§!"
 BRA_the_polaca: "Die Polaca"
 BRA_the_polaca_desc: "Zwar gibt es nur noch wenige, die ernsthaft in der Lage sind, unser Regime zu bedrohen, doch es würde unserer Legitimität auch nicht schaden, wenn wir eine neue Verfassung ausarbeiten würden, in der die Befugnisse des Präsidenten niedergeschrieben sind. Vielleicht können wir uns von der kürzlich in Kraft getretenen polnischen Verfassung inspirieren lassen."
 BRA_anaue: "Anauê!"
 BRA_anaue_desc: "Unsere Bewegung hat die Redewendung „Anauê“ des Tupi-Volkes als Kriegsruf übernommen. Dieser Ausdruck steht für die Brüderlichkeit der Mitglieder und deren unnachgiebiger Treue zur Nation. Anauê!"
 BRA_anaue_tt: "Schaltet Entscheidungen frei, um integralistische Miliz-Divisionen in Staaten zu rekrutieren, nachdem dort Kundgebungen durchgeführt wurden.\nRekrutiert einen neuen General mit der Eigenschaft „§Y$militias_officer$§!“:\nVerteidigung (Milizen) §G+5%§!\nGeschwindigkeit (Milizen) §G+5%§! \nOrganisation (Milizen) §G+5%§!"
 BRA_autarky: "Brasilianische Autarkie"
 BRA_autarky_desc: "Die Folgen des Börsenkrachs an der Wall Street haben sich über den ganzen Globus ausgebreitet und auch unserer Wirtschaft geschadet. Wir müssen, angefangen vom Kaffeekonsum bis hin zur Stahlproduktion, in jedem Bereich autark werden und uns gegen künftige Krisen wappnen."
 BRA_corporatism: "Den Korporatismus fördern"
 BRA_corporatism_desc: "Streitigkeiten zwischen Arbeitern und Kapitalisten haben die [BRA.GetAdjective]e Wirtschaft schon viel zu lange gestört. Wir müssen ein neues Wirtschaftsmodell einführen, das auf der korporatistischen Politik basiert, die in den letzten Jahren in vielen der erfolgreicheren europäischen Nationen immer mehr Zulauf fand."
 BRA_departamendo_de_propaganda: "Departamento de Propaganda"
 BRA_departamendo_de_propaganda_desc: "Das letzte Jahrzehnt, das von politischen Unruhen geprägt war, zeigt nur zu gut, was passieren kann, wenn Regierung und Volk in ihren Ansichten nicht übereinstimmen. Wenn wir weiteren Unruhen vorbeugen wollen, müssen wir eine Propagandaabteilung errichten, die das Volk von unseren politischen Absichten überzeugt."
 BRA_departamento_de_ordem_politica_e_social: "Departamento de Ordem Política e Social"
 BRA_departamento_de_ordem_politica_e_social_desc: "Propaganda allein reicht einfach nicht aus, um Radikale oder ausländische Agenten davon abzuhalten, gegen den Staat vorzugehen. Wir brauchen eine neue Geheimpolizei, die solchen Bedrohungen nachgeht."
 BRA_collective_bargaining: "Tarifverhandlung"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "Politik der guten Nachbarschaft"
 BRA_cooperation_in_the_americas_desc: "Die von Franklin Roosevelt erlassene „Politik der guten Nachbarschaft“ bleibt in der westlichen Hemisphäre nach wie vor sehr einflussreich. Wir sollten uns diese Politik zu eigen machen und uns bemühen, mit den Nationen Amerikas zusammenzuarbeiten, anstatt uns in ihre Angelegenheiten einzumischen."
 BRA_tech_slot_1: "Universität São Paulo"
 BRA_tech_slot_1_desc: "Die Universität von São Paulo wurde erst vor Kurzem gegründet, doch ihr Einfluss ist bereits in der gesamten [BRA.GetAdjective]en Wirtschaft zu spüren. Wir sollten daraus Kapital schlagen, indem wir mehr in diese aufstrebende Institution investieren."
 BRA_reject_cosmopolitanism: "Den Kosmopolitismus ablehnen"
 BRA_reject_cosmopolitanism_desc: "Der aufstrebende Kosmopolitismus ist nichts weiter als ein trojanisches Pferd für die kommunistische Einmischung in unsere große Nation. Wir sind [BRA.GetAdjective] und wir müssen unsere Kultur und unsere Ideale verteidigen, bevor man sie auslöscht."
 BRA_ban_political_parties: "Politische Parteien verbieten"
 BRA_ban_political_parties_desc: "Politische Parteien sind nichts weiter als Werkzeuge zur Spaltung und Zerstörung eines Staates. Nur wenn wir sie verbieten und abschaffen, können wir den Einfluss von Radikalen einschränken und sie daran hindern, sich zu organisieren, um uns zu vernichten."
 BRA_decree_no_37: "Dekret Nummer 37"
 BRA_decree_no_37_desc: "Unser Vorgängerregime war von Korruption und innenpolitischen Streitigkeiten geplagt, weil einige Staaten einen unverhältnismäßig großen Einfluss auf die nationale Politik hatten. Um eine Wiederholung dessen zu verhindern, sollten wir gegen jegliche Form von Regionalismus vorgehen und die Macht in der Nationalregierung konzentrieren."
 BRA_establish_psad: "Das DASP gründen"
 BRA_establish_psad_desc: "Der Staatsapparat, der die Umsetzung der Politik unserer Regierung ermöglicht, ist veraltet. Wir müssen das Departamento Administrativo do Serviço Público (DASP) gründen, das uns dabei helfen wird, die Nation effektiver zu regieren und die wirtschaftliche Effizienz aufrechtzuerhalten."
 BRA_federal_employment_plan: "Föderaler Beschäftigungsplan"
 BRA_federal_employment_plan_desc: "Massenarbeitslosigkeit schlägt in anhaltenden Radikalismus und Gewalt um. Um dies zu verhindern, werden wir die Beschäftigungsmöglichkeiten durch die Schaffung staatlich geführter Industrien und neuer Infrastrukturprojekte erweitern."
 BRA_secure_our_borders: "Sicherung der Grenzen"
 BRA_secure_our_borders_desc: "Jenseits unserer Grenzen lauern Feinde, die unsere große Nation isolieren und zerstören wollen. Da wir unsere Innenpolitik nun wieder unter Kontrolle haben, ist es an der Zeit, uns den auswärtigen Angelegenheiten zuzuwenden und damit zu beginnen, Pläne auszuarbeiten, die unsere nationale Sicherheit gewährleisten."
 BRA_ethical_internationalism: "Ethischer Internationalismus"
 BRA_ethical_internationalism_desc: "Selbst die größten Nationen können ihr Volk nicht mit allem versorgen, was es braucht. Damit unser Volk in Frieden und Wohlstand leben kann, sollten wir unsere Außenpolitik auf für beide Seiten vorteilhafte Wirtschaftspartnerschaften mit gleichgesinnten Nationen aufbauen."
 BRA_brazil_integral: "Brasilianischer Integralismus"
 BRA_brazil_integral_desc: "Es dauerte Jahre, diesen Moment zu erreichen, doch wir haben es endlich geschafft, die Nation unter Kontrolle zu bringen und uns von den letzten Überresten der alten, verkommenen republikanischen Methoden zu befreien."
 BRA_in_vargas_we_trust: "Wir vertrauen auf Vargas"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$ hat bewiesen, dass er ein fähiger Politiker ist, und wir sind uns sicher, dass er den Sturm überstehen kann, dem sich ein Staatsoberhaupt in den nächsten Jahren ausgesetzt sehen wird. Darüber hinaus hat er sich bereits als weiser Anführer erwiesen, als er unsere Parteipolitik übernahm. Viele glauben nun, er sei dazu bestimmt, die Nation in immer größere Höhen zu führen."
 BRA_departamento_feminino: "Departamento Feminino"
 BRA_departamento_feminino_desc: "Es gibt unzählige Frauen, die ebenso patriotisch und loyal wie ihre Ehemänner und Väter sind. Wir sollten ihnen die Möglichkeit geben, sich an unserer Bewegung zu beteiligen, und gemeinsam daran arbeiten, [BRA.GetName] zu wahrer Größe zu führen."
 BRA_integrity_of_the_fatherland: "Für das Vaterland"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$ war ein nützlicher politischer Verbündeter, doch ihm geht es nur um die Macht und er ist kein wahrer Integralist. Da wir im ganzen Land eine breite Unterstützung genießen, sollten wir selbst versuchen, den Präsidenten zu stürzen und einen wahren Gläubigen wie $BRA_plinio_salgado$ ins Amt zu bringen."
 BRA_no_communism_in_south_america: "Kein Kommunismus in Südamerika"
 BRA_no_communism_in_south_america_desc: "Man kann dem Kommunismus einfach nicht trauen, wie wir beim Revolutionsversuch im Jahr 1935 feststellen mussten, den wir zu Recht niederschlugen. Wenn unsere Nation eine Zukunft haben soll, müssen wir dafür sorgen, dass alle Staatsfeinde beseitigt werden!"
 BRA_defense_of_the_fatherland: "Verteidigung des Vaterlandes"
 BRA_defense_of_the_fatherland_desc: "Unsere Ambitionen gehen weit über unsere derzeitigen Grenzen hinaus, doch wir müssen auch sicherstellen, dass niemand unsere Heimatterritorien bedrohen kann. Viva o Brasil!"
 BRA_german_subs: "Deutsches U-Boot-Entwicklungsprogramm"
 BRA_german_subs_desc: "Unsere Annäherung an die Deutschen hat es uns erlaubt, ihre Technologie in Bereichen zu nutzen, in denen unsere Modernisierungsbemühungen nur allzu langsame Fortschritte machten, und einer dieser Bereiche ist die U-Boot-Kriegsführung. Wir können das Wissen unserer neuen Verbündeten nutzen, um den Archipel von Kap Verde zu kontrollieren."
 BRA_german_sub_initiative: "Deutscher U-Boot-Informationsaustausch"
 BRA_german_tanks: "Deutsche Panzer erwerben"
 BRA_german_tanks_desc: "Da wir uns auf die Seite der Deutschen geschlagen haben, gelangen wir nun nicht nur leichter an Entwürfe und Details, um Panzer zu entwickeln und herzustellen, die denen der Deutschen ähneln, sondern wir können solche Fahrzeuge auch mühelos von ihnen kaufen. Die rauchenden Schlangen werden die Herzen unserer Feinde in Angst und Schrecken versetzen!"
 BRA_german_tanks_tt: "Erhält §Y200§! [GER.GetAdjective]e Mittlere Panzer des Typs §YPanzer IV - Ausführung A§!"
 BRA_German_tank_exchange: "Deutscher Panzer-Informationsaustausch"
 BRA_italian_trucks: "Gemeinsame italienische Motorenentwicklung"
 BRA_italian_trucks_desc: "Wir sollten uns nicht nur darum bemühen, italienisches Wissen für die Entwicklung und Herstellung modernster motorisierter Fahrzeuge zu erwerben, sondern auch eine Bestellung aufgeben und die sofortige Lieferung italienischer LKWs anfordern."
 BRA_italian_trucks_mio_tt: "Neue militärisch-industrielle Organisation: §Y$ITA_fiat_organization$§!"
 BRA_italian_air_mio_tt: "Neue militärisch-industrielle Organisation: §Y$ITA_fiat_aviazione_organization$§!"
 BRA_ford_mio_tt: "Neue militärisch-industrielle Organisation: §Y$USA_ford_motor_company_organization$§!"
 BRA_italian_truck_exchange: "Italienischer Informationsaustausch zu motorisierten Fahrzeugen"
 BRA_italian_aircraft: "Italienisches Flugzeug-Entwicklungsprogramm"
 BRA_italian_aircraft_desc: "Unsere Annäherung an die Italiener hat es uns erlaubt, ihre Technologie in Bereichen zu nutzen, in denen unsere Modernisierungsbemühungen nur allzu langsame Fortschritte machten, und einer dieser Bereiche ist die Luftfahrt. Dank der italienischen Technologie werden wir den Himmel über Südamerika beherrschen!"
 BRA_Italian_plane_exchange: "Italienischer Flugzeuge-Informationsaustausch"
 BRA_support_rural_folk: "Vater der Armen"
 BRA_support_rural_folk_desc: "[BRA.GetAdjective]e Arbeiter, die auf dem Land leben, wurden von den Politikern jahrzehntelang vergessen. Indem wir in diese Gebiete investieren, verbessern wir die Beschäftigungslage und die Infrastruktur und gewinnen gleichzeitig die Unterstützung dieser großen Bevölkerungsgruppe."
 BRA_support_the_landowners: "Die Zuckerbarone unterstützen"
 BRA_support_the_landowners_desc: "Der weltweite Zuckerkonsum ist über Jahrzehnte hinweg immer weiter gewachsen, was dazu geführt hat, dass eine Reihe reicher Landbesitzer in [ROOT.GetNonIdeologyName], die Zuckerrohr anbauen, als „Zuckerbarone“ bekannt wurden. Wir sollten versuchen, sie für uns zu gewinnen, indem wir die Forderung nach einer Landreform innerhalb der Bauernschaft zum Schweigen bringen."
 BRA_washington_accords: "Das Abkommen von [USA.Capital.GetCapitalVictoryPointName]"
 BRA_washington_accords_desc: "Im Austausch für amerikanische Militärgarantien werden wir unsere Wirtschaft auf die Produktion von Kriegsausrüstung ausrichten und die Amerikaner so bei der Verteidigung unserer gemeinsamen Werte unterstützen."
 BRA_washington_accords_tt: "Wenn [USA.GetNameDef] dem Abkommen zustimmt:"
 BRA_disrupt_operation_bolivar: "Operation Bolivar stören"
 BRA_disrupt_operation_bolivar_desc: "Die Nationen der alten Welt haben sich in der Vergangenheit oft in die Angelegenheiten Südamerikas eingemischt. Wo sie früher Soldaten und Kampfhubschrauber schickten, entsenden sie nun Geheimdienstler. Wir können vor solchen Aktivitäten nicht länger die Augen verschließen und müssen solche Agenten innerhalb unserer Grenzen beseitigen."
 BRA_potenji_river_conference: "Konferenz von Rio Potenji"
 BRA_potenji_river_conference_desc: "Es hat uns viel abverlangt, unsere Wirtschaft auf den Krieg vorzubereiten, doch nun ist endlich die Zeit gekommen, dass wir uns unseren [USA.GetAdjective]en Verbündeten anschließen und uns voll und ganz für die Verteidigung der westlichen Hemisphäre einsetzen, auch wenn dies bedeutet, dass wir uns mit Bedrohungen auf der ganzen Welt auseinandersetzen müssen."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] tritt demselben Bündnis bei, in dem auch [USA.GetFlag][USA.GetNameDef]§! ist.\n§RDies führt zudem dazu, dass wir allen derzeitigen [USA.Getflag][USA.GetAdjective]en Feinden den Krieg erklären!§!"
 BRA_smoking_cobras: "Cobras Fumantes"
 BRA_smoking_cobras_desc: "Viele sagten, es sei wahrscheinlicher, dass eine Schlange eine Pfeife raucht, als dass unsere Streitkräfte tatsächlich an die Front gelangen würden. Doch sie lagen falsch. Unsere Feinde fürchten die Hartnäckigkeit und die Kompetenz unserer Soldaten, die den Titel der „rauchenden Schlangen“ als Ehrenzeichen tragen."
 BRA_senta_a_pua: "Senta a Púa!"
 BRA_senta_a_pua_desc: "Unsere Piloten haben in letzter Zeit einen Schlachtruf entwickelt, mit dem sie ihre unübertroffene Wildheit und ihren Siegeswillen in einem Satz zusammenfassen können: Senta a Púa!"
 BRA_reach_out_to_our_neighbors: "Auf unsere Nachbarn zugehen"
 BRA_org_american_states_faction: "Organisation Amerikanischer Staaten"
 BRA_reach_out_to_our_neighbors_desc: "Wir waren lange Zeit von unseren Nachbarn isoliert, weil wir die einzige portugiesischsprachige Nation auf dem Kontinent waren. Vielleicht ist es an der Zeit, dass wir auf sie zugehen und versuchen, bessere Beziehungen zu ihnen aufzubauen, anstatt sie mit Misstrauen zu behandeln."
 BRA_rio_conference: "Das Protokoll von Rio de Janeiro"
 BRA_rio_conference_desc: "Die jüngsten Konflikte haben die seit Langem schwelenden Grenzstreitigkeiten in unserer Region verschärft. Bevor diese Konflikte weiter eskalieren, sollten die Nationen Südamerikas zusammenkommen und sie auf diplomatischem Weg lösen."
 BRA_organization_of_american_unity: "Organisation Amerikanischer Staaten"
 BRA_organization_of_american_unity_desc: "Unsere Innenpolitik war in den letzten Jahren äußerst erfolgreich, und wir sollten unsere Aufmerksamkeit deshalb nun auf auswärtige Angelegenheiten richten und über die Organisation der Amerikanischen Einheit eine stärkere Zusammenarbeit in der gesamten Hemisphäre fördern."
 BRA_organization_of_american_unity_tt: "Schaltet die Entscheidungen „§YIn die Organisation Amerikanischer Staaten einladen§!“ frei, die es uns erlaubt, andere Nationen in unsere übernationale Organisation einzuladen."
 BRA_org_american_unity_warning_tt: "§RDie Mitgliedsstaaten der Organisation werden dazu aufgefordert, andere Staaten zu verteidigen, wenn diese angegriffen werden. Es zu versäumen, ein Mitglied zu verteidigen, das Hilfe benötigt, oder einem Mitglied den Krieg zu erklären, führt zum Ausschluss aus der Organisation!§!"
 BRA_financial_stimulation_tt: "Schaltet Entscheidungen frei, die die §Ylokale Baugeschwindigkeit§!, §YMax. Fabriken§! und §Ylokal verfügbaren Ressourcen§! in ländlichen Staaten um §G20%§! erhöhen"
 BRA_coffee_crisis_aftermath: "Nachwirkungen der Kaffee-Krise"
 BRA_coffee_crisis_aftermath_desc: "Die Weltwirtschaftskrise hat auch der brasilianischen Wirtschaft geschadet, die zu sehr von Exporten, vor allem von Kaffee, abhängig war. Es wurde sich zwar darum bemüht, die Wirtschaft wieder anzukurbeln, doch es liegt an uns, die Arbeit zu Ende zu bringen. Wir müssen unsere Industrie wiederbeleben und zum wirtschaftlichen Machtzentrum des Kontinents werden."
 BRA_radio_nacional: "Radio Nacional"
 BRA_radio_nacional_desc: "Viele Länder haben damit begonnen, nationale Rundfunkanstalten zu gründen, um die Massen über das Radio mit sachlich korrekten Inhalten und Unterhaltung zu versorgen. Mit der Gründung unseres eigenen Radio Nacional wollen wir verhindern, dass wir bei diesen Bemühungen ins Hintertreffen geraten."
 BRA_desenvolvimentismo: "Desenvolvimento"
 BRA_desenvolvimentismo_desc: "Wenn wir wollen, dass die Menschen wieder arbeiten und unsere Exporte wieder fließen, müssen wir das Wachstum der Wirtschaft ankurbeln. Um dies zu erreichen, werden wir neue Industrien schaffen und den Zugang zu Finanzdienstleistungen erleichtern."
 BRA_promote_resource_extraction: "Ressourcenabbau fördern"
 BRA_promote_resource_extraction_desc: "Unser Land ist mit vielen natürlichen Ressourcen gesegnet. Um das Wirtschaftswachstum zu fördern und uns unabhängiger von anderen zu machen, müssen wir in moderne Förderanlagen investieren. "
 BRA_companhia_siderurgica_nacional: "Companhia Siderúrgica Nacional"
 BRA_companhia_siderurgica_nacional_desc: "Stahl ist zu einem wichtigen Rohstoff für eine Vielzahl von Industrien geworden, doch unsere heimische Produktion reicht einfach nicht aus, um die Nachfrage zu decken. Wir sollten ein vom Staat kontrolliertes Stahlunternehmen gründen und es mit den modernsten Maschinen ausstatten, anstatt Stahl aus dem Ausland zu importieren."
 BRA_stimulate_the_civilian_economy: "Die Wirtschaft stimulieren"
 BRA_stimulate_the_civilian_economy_desc: "Unsere im Inland produzierten Waren reichen nach wie vor nicht aus, was dazu führt, dass Geld aus dem Land fließt, um die benötigten Waren zu importieren. Wir müssen diese Geldverschwendung durch den Ausbau unserer eigenen Industrien eindämmen."
 BRA_domestic_arms_industry: "Inländische Waffenindustrie"
 BRA_domestic_arms_industry_desc: "Die weltweiten Spannungen spitzen sich immer weiter zu, was dazu führt, dass die großen Waffenproduzenten ihre Exporte von Ausrüstung einschränken. Wir müssen schnellstens eine eigene Rüstungsindustrie aufbauen, wenn wir unsere Streitkräfte in voller Stärke erhalten wollen."
 BRA_war_production: "Kriegsproduktion"
 BRA_war_production_desc: "Das Feuer des Krieges breitet sich schnell rund um den Globus aus. Sollte es unser Land erreichen, müssen wir in der Lage sein, unsere Industrie rasch von der Produktion von Autos und Toastern auf Panzer und Bomben umzustellen."
 BRA_deal_with_the_cangaceiro: "Umgang mit den Cangaço"
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_deal_with_the_cangaceiro_desc: "Die Cangaço sind nichts weiter als Banditen, und sie sind uns schon viel zu lange ein Dorn im Auge. Es ist an der Zeit, dass wir sie ein für alle Mal aus dem Norden vertreiben."
 BRA_deal_with_the_cangaceiro_tt: "Schaltet die Entscheidungen „§Y$BRA_deal_with_the_cangaceiro$§!“ frei, die die Cangaço aus den betroffenen Staaten vertreiben."
 BRA_consolidation_of_labor_laws: "Das Arbeitsrecht reformieren"
 BRA_consolidation_of_labor_laws_desc: "Unser Arbeitsrecht bietet den Arbeitnehmern wenig Schutz, was unweigerlich zu Unstimmigkeiten mit den Unternehmern und schließlich zu Streiks führt. In diesen gefährlichen Zeiten können wir uns solche Streiks oder das Risiko einer bolschewistischen Unterwanderung schlicht nicht leisten. Wir müssen unsere Gesetze daher reformieren und ein Gleichgewicht zwischen den Arbeitern und den Kapitalisten schaffen."
 BRA_consolidation_of_labor_laws_fallback_tt: "Basierend auf vorherigen Entscheidungen bei Schwerpunkten modifiziert dies entweder den Nationalgeist §Y$BRA_estado_novo_modifier$§! oder §Y$BRA_estado_moderno_modifier$§! um:"
 BRA_promote_immigration_to_brazil: "Einwanderung fördern"
 BRA_promote_immigration_to_brazil_desc: "Viele Menschen aus den unterschiedlichsten Teilen der Welt nennen [BRA.GetName] ihre Heimat. Da unsere Wirtschaft nun wieder wächst und eine Fülle von Ressourcen nur darauf wartet, erschlossen zu werden, ist es an der Zeit, dass wir mehr Menschen dazu ermutigen, hierherzuziehen und sich ebenfalls [BRA.GetAdjective] zu nennen."
 BRA_promote_immigration_to_brazil_tt: "Schaltet die Entscheidungen „§Y$JUNO_promote_immigration_cat$§!“ frei, die es erlauben, Staaten zu verbessern."
 BRA_pact_of_silence: "Verschwiegenheitserklärung"
 BRA_pact_of_silence_desc: "Nationen erheben sich und Nationen fallen. Da in letzter Zeit so viele von ihnen untergegangen sind, gibt es eine Flut von Experten in allen Bereichen, die sich nach sichereren Ufern umsehen, die sie ihre Heimat nennen können. Vielleicht sollten wir bei ihrer Herkunft ein Auge zudrücken, solange wir die Früchte ihres Wissens ernten können."
 BRA_national_petroleum_council: "Nationaler Erdölrat"
 BRA_national_petroleum_council_desc: "Von den Traktoren auf den Feldern bis hin zu den Kriegsschiffen, die unsere Küsten verteidigen, ist Öl das Lebenselixier, das unsere hochmoderne Maschinerie antreibt. Die Abhängigkeit von einer derart wichtigen Ressource ist eine Gefahr für unsere nationale Sicherheit. Um dieses Risiko zu mindern, muss ein nationaler Erdölrat gegründet werden, der die Erschließung und den Betrieb unserer Ölquellen überwacht."
 BRA_batalha_do_borracha: "Batalha da Borracha"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap] versorgte einst die ganze Welt mit Kautschuk, bis [ENG.GetNameDef] eigene Plantagen anlegte. Da die Versorgungslinien der Engländer nun bedroht sind, blickt die Welt wieder auf uns, um sie mit dem kostbaren Rohstoff zu versorgen."
 BRA_invest_in_road_infrastructure: "In die Straßeninfrastruktur investieren"
 BRA_invest_in_road_infrastructure_desc: "Autos und LKWs werden ein immer wichtigerer Faktor für die Wirtschaft. Unsere Straßennetze sind jedoch nicht ausreichend entwickelt, um die benötigte Anzahl an Fahrzeugen zu unterstützen. Wir müssen massiv in den Bau von Autobahnen investieren, bevor Fahrzeuge zum Flaschenhals unserer Wirtschaft werden."
 BRA_invest_in_railways: "In Eisenbahnen investieren"
 BRA_invest_in_railways_desc: "Die Eisenbahn ist nach wie vor die wirtschaftlichste Methode für den Massentransport von Menschen und Gütern über große Entfernungen. Wir sollten daher in den Ausbau und die Modernisierung unseres Schienennetzes sowie die Entwicklung eigener Züge investieren. "
 BRA_invest_in_ports: "In Häfen investieren"
 BRA_invest_in_ports_desc: "Wir haben große Fortschritte dabei gemacht, den Bedarf unserer Wirtschaft durch im Inland produzierte Güter zu decken, und können uns nun erneut auf den Export konzentrieren, um das Wirtschaftswachstum zu fördern. Dazu müssen wir in die großen Häfen des Landes investieren."
 BRA_fabrica_nacional_de_motores: "Fábrica Nacional de Motores"
 BRA_fabrica_nacional_de_motores_desc: "Motorisierte Fahrzeuge sind komplexe Maschinen, deren Import sehr viel Geld kostet, was unserem Wirtschaftswachstum langfristig schaden könnte. Indem wir eigene Fahrzeuge im Inland produzieren, vermeiden wir dieses Problem."
 BRA_expand_fordlandia: "Fordlandia erweitern"
 BRA_expand_fordlandia_desc: "Die Ford Motor Company hat den Bau einer Siedlung im Amazonasgebiet finanziert, die als industrielle Basis für die Herstellung von Kautschuk dienen könnte. Das Projekt geriet in den letzten Jahren allerdings aufgrund des wirtschaftlichen Zusammenbruchs ins Stocken. Vielleicht ist nun die Zeit gekommen, dieses Vorhaben wiederzubeleben."
 BRA_fordlandia_name: "Fordlandia"
 BRA_banco_do_brasil: "Banco do Brasil"
 BRA_banco_do_brasil_desc: "Die Vorteile einer Zentralbank, die das Geld ausgibt und die Versorgung der Wirtschaft kontrolliert, sind seit der Weltwirtschaftskrise mehr als deutlich geworden. Die Banco do Brasil fungierte lange Zeit als solche, doch es ist an der Zeit, dass wir diese Vereinbarung formalisieren."
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "Entwicklung des Reichs"
 BRA_wealth_redistribution_key: "Umverteilung des Wohlstands"
 BRA_land_reform_key: "Landreform"
 BRA_federal_development_key: "Entwicklung von Staaten"
 BRA_federal_development_desc: "Die wirtschaftliche Entwicklung muss über das ganze Land verteilt werden, damit alle die Früchte ihrer harten Arbeit ernten. Wir müssen nicht nur die Rohstoffe unserer Industrien diversifizieren, sondern auch ihre Standorte."
 BRA_centralize_development: "Eine neue Hauptstadt gründen"
 BRA_centralize_development_desc: "Unsere derzeitige Hauptstadt ist viel zu weit von den entlegenen Regionen des Landes entfernt, was zu Unruhen und Separatismus führt. Um das Beste aus beiden Welten herauszuholen, müssen wir eine neue Hauptstadt im Herzen des Landes errichten, die für alle leichter zugänglich ist."
 BRA_new_capital: "Brasília"
 BRA_centralize_development_tt: "Die neue Hauptstadt wird den Namen „§Y$BRA_new_capital$§!“ tragen"
 BRA_financial_stimulation: "Finanzielle Anreize"
 BRA_financial_stimulation_desc: "Wir haben in den letzten Jahren mit dem Aufbau neuer Industrien und Infrastrukturprojekten die Grundlagen für eine starke Wirtschaft gelegt. Um das Wachstum aufrechtzuerhalten, müssen wir nur an den Hebeln der Zentralbank und der nationalen Industrien ziehen. "
 BRA_resource_extraction_bonus: "Ressourcenabbau-Bonus"
 BRA_oil_industry_bonus: "Ölindustrie-Bonus"
 BRA_industry_bonus: "Bonus für das Stimulieren der Wirtschaft"
 BRA_electronics_bonus: "Elektronik-Bonus"
 BRA_invest_in_railways_bonus: "Eisenbahn-Bonus"
 BRA_nacional_de_motores_bonus: "Bonus für Nacional de Motores"
 BRA_boost_integralist_support_tt: "Schaltet Entscheidungen zur §YVersammlung von Integralisten§! frei, die die Unterstützung der Faschisten in größeren Dörfern und Städten der Nation erhöhen."
 BRA_domination_of_the_americas: "Amerika dominieren"
 BRA_domination_of_the_americas_desc: "Wir werden niemals völlig sicher sein, solange direkt vor unserer Haustür so viele Feinde lauern. Der einzige Weg, [BRA.GetName] zu retten, besteht darin, zur unangefochtenen Macht in der Region zu werden."
 BRA_berlin_accords: "Das Berliner Abkommen unterzeichnen"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap] mischt sich bereits seit Langem in die Angelegenheiten anderer Nationen auf dem amerikanischen Kontinent ein. Nur wenn wir uns mit [GER.GetName] verbünden, können wir eine [USA.GetAdjective]e Einmischung in unsere Angelegenheiten verhindern."
 BRA_accords_tt: "Wenn sie der Zusammenarbeit zustimmen:"
 faction_name_bra_ger: "Berlin-Rio-Abkommen"
 faction_name_bra_ita: "Rom-Rio-Abkommen"
 BRA_expand_operation_bolivar: "Operation Bolívar ausweiten"
 BRA_expand_operation_bolivar_desc: "[GER.GetNameDefCap] hat eine groß angelegte Geheimdienstoperation in Südamerika durchgeführt und dabei sowohl wirtschaftliche als auch politische Aktivitäten überwacht. Wir wurden gebeten, die Deutschen bei der Ausweitung ihrer Operation zu unterstützen - im Austausch für eine verstärkte Zusammenarbeit unserer Geheimdienste."
 BRA_guyana_crisis: "Die Guyana-Krise"
 BRA_guyana_crisis_desc: "Da die Augen der europäischen Großmächte auf anderen Teilen der Welt ruhen, hat sich uns die Möglichkeit eröffnet, sie dazu zu zwingen, ihre Territorien den Guayanas an uns abzutreten oder eine weitere Front in ihrem Krieg zu riskieren."
 BRA_provoke_argentina: "Argentinien provozieren"
 BRA_provoke_argentina_desc: "Es ist offensichtlich, dass uns [ARG.GetNameDef] isolieren und vernichten will, doch wenn wir zu schnell gegen die Argentinier vorgehen, könnten wir den Zorn der [USA.GetAdjective]en Regierung auf uns ziehen. Wir sollten die [ARG.GetAdjective]e Armee daher provozieren, zuerst zu feuern, um endlich Rache für den Cisplatinischen Krieg nehmen zu können!"
 BRA_form_mercosul: "Mercosul gründen"
 BRA_faction_mercosul_name: "Mercosul"
 BRA_form_mercosul_desc: "Südamerika stand lange Zeit unter dem Einfluss fremder Mächte wie der [USA.GetAdjective]en Regierung oder den europäischen Großreichen. Würden sich die Nationen Südamerikas jedoch zu einem einzigen wirtschaftlichen und politischen Block zusammenschließen, würde es niemand mehr wagen, sich in unsere Angelegenheiten einzumischen."
 BRA_form_mercosul_focus_tt: "Schaltet Entscheidungen frei, um südamerikanische Nationen in die Wirtschaftsorganisation Mercosul einzuladen"
 BRA_uruguay_ultimatum: "Das Ultimatum von Uruguay"
 BRA_uruguay_ultimatum_desc: "[URG.GetNameDefCap] hätte schon vor langer Zeit in [BRA.GetName] eingegliedert werden müssen, doch unsere Vorfahren versäumten dies. Es ist an der Zeit, dass wir diesen historischen Fehler korrigieren und unsere Völker hinter einer gemeinsamen Sache vereinen."
 BRA_paraguay_intervention: "In Paraguay intervenieren"
 BRA_paraguay_intervention_desc: "[PAR.GetNameDefCap] ist zu instabil und unberechenbar geworden. Um unserer eigenen nationalen Sicherheit willen müssen wir uns in die dortigen nationalen Angelegenheiten einmischen und die Regierung stabilisieren."
 BRA_rome_accords: "Ein Abkommen mit Rom unterzeichnen"
 BRA_rome_accords_desc: "Aufgrund der historischen Migration von [ITA.GetAdjective]en Einwanderern nach [BRA.GetName] unterhalten wir bereits seit Langem gute Beziehungen zu [ITA.GetName]. Da sich die Welt zu verändern beginnt und sich unsere Regierungen immer mehr angleichen, wäre es sinnvoll, die Partnerschaft zwischen unseren Nationen zu formalisieren."
 BRA_italian_car_industry: "Zusammenarbeit mit der italienischen Autoindustrie"
 BRA_italian_car_industry_desc: "Unsere Automobilindustrie steckt noch in den Kinderschuhen, während unsere Freunde in [ITA.GetName] bereits viel Wissen sammeln konnten. Vielleicht ist es an der Zeit, dass wir uns an sie wenden und sie um Rat bitten, wie wir unsere jungen Unternehmen verbessern können."
 BRA_penal_battalions: "Batalhões de Presos"
 BRA_penal_battalions_desc: "Viele unserer Streitkräfte sind wenig begeistert, für eine Monarchie zu kämpfen, die sich seit Jahrzehnten im Exil befindet. Seitdem wir jedoch unsere Gesetze zur nationalen Sicherheit durchsetzen, gibt es eine Flut von Gefangenen, die in Strafbataillonen eingesetzt werden könnten, um unsere demoralisierten konventionellen Streitkräfte zu verstärken."
 BRA_penal_battalions_tt: "Erstellt eine Divisionsvorlage mit dem Namen §YBatalhões de Presos§!, die Strafbataillone verwendet. Rekrutiert zusätzlich §Y6 Einheiten§! in §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_end_the_state_of_emergency: "Den Ausnahmezustand beenden"
 BRA_end_the_state_of_emergency_desc: "Die einstigen Heldentaten von [BRA.GetLeader] sind nun die größte Bedrohung für die Demokratie von [BRA.GetName]. Sein Streben nach Macht und sein Opportunismus haben es ihm erlaubt, die Rechte, für die wir kämpften, praktisch außer Kraft zu setzen. Alle, die die Freiheit schätzen, müssen sich dafür einsetzen, den Ausnahmezustand zu beenden."
 BRA_repeal_the_national_security_law: "Die Gesetzte zur nationalen Sicherheit aufheben"
 BRA_repeal_the_national_security_law_desc: "Solange wir nicht unsere Gesetzte zur nationalen Sicherheit aufheben, die $BRA_getulio_vargas$ während des Ausnahmezustands erlassen hat, besteht immer die Gefahr, dass ein weiterer opportunistischer Präsident unsere Demokratie untergräbt."
 BRA_greater_federalism: "Großföderalismus"
 BRA_greater_federalism_desc: "Die Zentralisierung der politischen Macht ist mit unseren demokratischen Werten unvereinbar. Wir müssen den Würgegriff der politischen Elite in [ROOT.Capital.GetCapitalVictoryPointName] brechen und die Macht an die Staaten der Republik zurückgeben."
 BRA_democratic_socialism: "Demokratischer Sozialismus"
 BRA_democratic_socialism_desc: "Der gescheiterte kommunistische Aufstand im Jahr 1935 und der anschließende Ausnahmezustand führten dazu, dass viele linke Politiker und Aktivisten ins Exil flohen oder untertauchten, unabhängig davon, ob sie die gewaltsame Revolution unterstützten oder nicht. Da die Demokratie nun fest etabliert ist, haben die demokratischen Sozialisten endlich die Möglichkeit, nach Hause zurückzukehren."
 BRA_continue_centralization: "Die Zentralisierung fördern"
 BRA_continue_centralization_desc: "[ROOT.GetNameDefCap] ist die Heimat vieler Kulturen, die sich über ein riesiges Territorium erstrecken. Wenn wir nicht mehr unternehmen, um die verschiedenen Staaten der Nation zu vereinen, riskieren wir eine Spaltung oder sogar militärische Übergriffe unserer Nachbarn. Nur durch eine starke Zentralregierung können wir hoffen, unser Volk und unsere Demokratie zu schützen."
 BRA_court_the_military: "An das Militär wenden"
 BRA_court_the_military_desc: "Es ist unmöglich, einen politischen Kurs zu verfolgen, der dem Militär missfällt oder es schwächt. Unsere einzige Hoffnung besteht darin, eine gemeinsame Basis zu finden und mit dem Militär zum Wohl der Nation zusammenzuarbeiten. Sollten wir scheitern, werden die Rechte, die wir jetzt haben, wieder einmal verloren gehen."
 BRA_implement_a_national_guard: "Eine Nationalgarde aufstellen"
 BRA_implement_a_national_guard_tt: "Erstellt eine Divisionsvorlage mit dem Namen §YGuarda Nacional§! und rekrutiert §Y6 Einheiten§! in §Y[ROOT.Capital.GetCapitalVictoryPointName]§!."
 BRA_implement_a_national_guard_desc: "Das Militär wirft weiterhin einen Schatten auf die Politik des Landes und droht ständig damit, die Demokratie abzuschaffen, falls sie ihr Missfallen erregt. Wir müssen eine Nationalgarde aufstellen, die dem Nationalkongress gegenüber loyal ist, um diesem Einfluss entgegenzuwirken."
 BRA_nationalize_the_banks: "Verstaatlichung der Banken"
 BRA_nationalize_the_banks_desc: "Unsere Wirtschaft hat sich noch nicht von der Weltwirtschaftskrise erholen können und viele unserer Bürger leben in Armut. Es ist an der Zeit, dass wir die Last von den Opfern der Krise auf deren Verursacher, nämlich die Banken, verlagern."
 BRA_establish_the_brazilian_investment_bank: "Weniger Steuern für Unternehmen"
 BRA_establish_the_brazilian_investment_bank_desc: "Es gibt keinen Mangel an internationalen Unternehmen, die davon profitieren würden, weniger Steuern zu zahlen, als sie es derzeit tun. Indem wir unsere Steuerpolitik für solche Unternehmen lockern, könnten wir sie dazu bewegen, sich in [ROOT.GetName] niederzulassen, was wiederum unserer Wirtschaft zugutekäme."
 BRA_church: "Mit der Kirche zusammenarbeiten"
 BRA_church_desc: "Die katholische Kirche hat nach wie vor großen Einfluss auf unsere Politik, obwohl die Trennung von Kirche und Staat schon seit Jahrzehnten gilt. Dieser Umstand ist auf die schiere Anzahl gläubiger Katholiken zurückzuführen, die die Mehrheit der Wählerschaft ausmachen. Wenn wir die Gunst der Kirche gewinnen könnten, wären wir vielleicht in der Lage, breite Unterstützung für unsere Politik zu finden."
 BRA_implement_article_138: "Artikel 138 erlassen"
 BRA_implement_article_138_desc: "In Artikel 138 der Verfassung von 1934 heißt es, dass die Regierung Familien mit vielen Kindern unterstützen sollte. Dieser vage Artikel würde für die meisten Familien im Land gelten, was jedoch bedeutet, dass seine Umsetzung mit erheblichen Kosten verbunden wäre. Indem wir ein grundlegendes Sozialsystem für solche Familien aufbauen, könnten wir allerdings Millionen von Menschen innerhalb einer Generation aus der Armut befreien."
 BRA_tech_slot_2: "Die Bundesuniversität von [ROOT.Capital.GetCapitalVictoryPointName]"
 BRA_tech_slot_2_desc: "Der technologische Fortschritt verändert unser Leben in rasantem Tempo, angefangen von der Art, wie wir arbeiten, bis hin zu der Art, wie Kriege geführt werden. Damit unsere Nation auch in Zukunft Wohlstand und Sicherheit genießt, ist es von größter Bedeutung, dass wir in die Forschung und Entwicklung neuer Technologien investieren."
 BRA_ban_the_communist_party: "Die Kommunistenpartei verbieten"
 BRA_ban_the_communist_party_desc: "Die kommunistische Bewegung sorgt trotz des gescheiterten Aufstands im Jahr 1935 weiterhin dafür, dass das Militär und die Unternehmen zu uns stehen. Nur wenn wir gegen die Bewegung vorgehen, können wir größere Unterstützung innerhalb des Militärs für unsere eigene Politik gewinnen."
 BRA_ban_the_communist_party_dynamic_tt: "§RDer Stabilitätsverlust skaliert mit der Beliebtheit der Kommunistenpartei!§!"
 BRA_posts_for_generals: "Ministerposten für Generäle"
 BRA_posts_for_generals_desc: "Indem wir einflussreichen Militäroffizieren Ministerposten anbieten und ihnen so erlauben, aktiv an der Regierung teilzunehmen, bauen wir ihre Ängste vor den Entscheidungen der Regierung ab. Dies sollte ihr Misstrauen gegenüber unseren Motiven verringern und weiteres Blutvergießen verhindern."
 BRA_posts_for_generals_tt: "Schaltet §Y$BRA_eurico_gaspar_dutra$§! als Politikberater frei:\nRekrutierbare Bevölkerung: §Y2%§!\nKriegsunterstützung: §G+10%§!\nVerteidigung in Kerngebieten (Armee): §G+5%§!\nAkzeptanz von demokratischer Diplomatie: §R-25§!"
 BRA_end_military_interference: "Einmischung des Militärs beenden"
 BRA_end_military_interference_tt: "Veränderung der Beliebtheit zur Neutralität: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_military_interference_desc: "Mit der Gründung einer Nationalgarde sind wir endlich in der Lage, den Einfluss des Militärs zu beschränken und können unsere Streitkräfte unter die Aufsicht der Zivilregierung stellen."
 BRA_free_speech: "Den politischen Diskurs öffnen"
 BRA_free_speech_desc: "Da das Militär kaum noch Einfluss auf den Nationalkongress besitzt, ist auch die Gefahr einer weiteren Diktatur zurückgegangen. Wir können nun darauf hinarbeiten, die Meinungsfreiheit besser zu schützen und unsere Bürger dazu auffordern, sich stärker politisch zu beteiligen."
 BRA_free_speech_tt: "Die folgenden Politikberater werden verfügbar:\n"
 BRA_the_international_crisis: "Die internationale Krise"
 BRA_the_international_crisis_desc: "Die Spannungen zwischen den Großmächten nehmen immer weiter zu und rücken alte Grenzstreitigkeiten wieder in den Vordergrund der Außenpolitik. Wir müssen vorsichtig vorgehen, sollten anderen demokratischen Nationen in der Region aber auch die Hand reichen, um unsere gegenseitige Sicherheit zu gewährleisten."
 BRA_third_republic: "Ordnung und Fortschritt"
 BRA_third_republic_desc: "Wir haben es endlich geschafft, die Stabilität wiederherzustellen. Da die Gefahr eines Militärputschs gebannt ist, haben wir nun die Möglichkeit, eine solidere Verfassung zu verabschieden, die stärkere Kontrollen und eine Teilung der politischen Macht vorsieht, es dem Ministerrat andererseits aber erlaubt, im Bedarfsfall entschlossen zu handeln."
 BRA_united_states_of_brazil: "Die Vereinigten Staaten von Brasilien"
 BRA_united_states_of_brazil_desc: "Obwohl wir im Rahmen der Verfassung von 1934 bereits viel für die politische und wirtschaftliche Gleichheit getan haben, schränkt sie uns in vielen Bereichen weiterhin stark ein. Es liegt im Interesse der Nation sie zugunsten einer Verfassung abzuschaffen, die der unserer Freunde in den Vereinigten Staaten von Amerika ähnelt."
 BRA_united_states_of_south_america: "Die Vereinigten Staaten von Südamerika"
 BRA_united_states_of_south_america_desc: "Wir sind zu einem Sinnbild der Freiheit geworden und locken viele in unser Land, die unsere Werte teilen und sich einen Neuanfang erhoffen. Wir sollten uns diese Vielfalt zu eigen machen und die Welt wissen lassen, dass wir die Vereinigten Staaten von Südamerika sind."
 BRA_united_states_of_south_america_tt: "Schaltet die Entscheidungen „§Y$BRA_us_of_south_america_cat$§!“ frei, die es uns erlauben, §Ydemokratische§! oder §Yneutrale§! Bündnismitglieder in Südamerika dazu einzuladen, sich [ROOT.GetName] §Yanzuschließen§!."
 BRA_bonus_tech_slot: "Nationaler Technologiefonds"
 BRA_bonus_tech_slot_desc: "Obwohl wir unsere Industrie und unser Militär in den letzten Jahren stark ausgebaut haben, wird es immer schwieriger, mit unseren Feinden technologisch gleichzuziehen. Um dem entgegenzuwirken, sollten wir einen nationalen Technologiefonds einrichten, damit wir neue Technologien schneller nutzen können."
 BRA_address_labor_disputes: "Im Arbeiterkonflikt vermitteln"
 BRA_address_labor_disputes_desc: "Die vorangegangene Regierung war zu Recht über die Bedrohung besorgt, die der Kommunismus darstellt, tat jedoch zu wenig, um die zugrunde liegenden Probleme zu lösen, die die Menschen dazu brachten, sich zu radikalisieren. Wir werden nicht denselben Fehler machen. Wir werden eine aktivere Rolle einnehmen und im Arbeiterkonflikt vermitteln."
 BRA_address_labor_disputes_tt_1: "§YDas Ereignis erlaubt es uns, zwischen Folgendem auszuwählen: §!"
 BRA_address_labor_disputes_tt_2: "§YOder:§!"
 BRA_combat_separatism: "Den Separatismus bekämpfen"
 BRA_combat_separatism_desc: "Wann immer die Nation politischen Unruhen ausgesetzt ist, beginnen jene, die diese Missstände auch außerhalb der Hauptstadt spüren, eine separatistische Agenda zu verfolgen. Diese Agenda droht derzeit, [ROOT.GetNonIdeologyName] zu zerreißen. Wir müssen mehr tun und unsere gemeinsame [ROOT.GetAdjective]e Identität im ganzen Land fördern."
 BRA_war_bonds: "Kriegsanleihen"
 BRA_war_bonds_desc: "Wir können nicht ausschließen, dass wir direkt oder durch die wirtschaftliche Unterstützung anderer Nationen in einen Konflikt hineingezogen werden. Wir sollten damit beginnen, Kriegsanleihen zu verkaufen, um unsere Wiederbewaffnung finanzieren zu können."
 BRA_invite_foreign_companies: "Ausländische Unternehmen einladen"
 BRA_invite_foreign_companies_desc: "Es ist an der Zeit, die Türen für ausländisches Kapital zu öffnen. Um dies zu erreichen, müssen wir Anreize für ausländische Unternehmen schaffen, sich in [BRA.GetNonIdeologyName] niederzulassen, was wiederum die Arbeitslosigkeit verringern und die Steuereinnahmen erhöhen wird."
 BRA_invite_foreign_companies_tt: "Schaltet die Entscheidungen „§Y$BRA_invite_foreign_companies_cat$§!“ frei, die es uns erlauben, §Ymilitärisch-industrielle Organisationen§! aus §Y[ENG.GetFlag][ENG.GetName]§!, §Y[USA.GetFlag][USA.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§! oder §Y[SWE.GetFlag][SWE.GetName]§! nach [BRA.GetNonIdeologyName] einzuladen.\n§GErhält 1 Militärfabrik oder Werft pro MIO, die nach [BRA.GetNonIdeologyName] eingeladen wurde.§! \n§RWir können nur 1 MIO pro Land einladen!§!\n\n§G4 der folgenden können ausgewählt werden:§!"
 BRA_pro_labor_agreement: "Pro-Arbeitnehmer-Politik"
 BRA_romanticize_the_old_empire: "Unsere kaiserliche Vergangenheit romantisieren"
 BRA_romanticize_the_old_empire_desc: "Es gibt keinen Mangel an verärgerten Politikern, Geschäftsführern oder Bürgern, die aus dem einen oder anderen Grund das Ende unserer gescheiterten Republik herbeisehnen. Vielleicht können wir sie alle in einer Bewegung vereinen, die sich auf unsere kaiserliche Vergangenheit und unseren vergangenen Ruhm besinnt."
 BRA_vassouras_line: "Pedro Henriques Anspruch unterstützen"
 BRA_vassouras_line_desc: "Unser Versuch, eine Bewegung ins Leben zu rufen, die den politischen Status quo erschüttert, hat dazu geführt, dass die Menschen die Rückkehr der kaiserlichen Königsfamilie fordern. Viele haben sich inzwischen um das im Exil lebende Kaiserhaus von Brasilien versammelt und gefordert, dass Pedro Henrique, das Oberhaupt des Kaiserhauses, zum rechtmäßigen Herrscher der Nation gekrönt wird."
 BRA_petropolis_line: "Pedro de Alcântaras Anspruch unterstützen"
 BRA_petropolis_line_desc: "Pedro de Alcântara war, bevor er auf alle Ansprüche auf den Thron verzichtete, um Gräfin Elisabeth Dobržensk heiraten zu können, das Oberhaupt des im Exil lebenden Kaiserhauses von Brasilien. Er behauptet nun, seine Abdankung wäre unrechtmäßig gewesen und dass er der rechtmäßige Thronfolger sei."
 BRA_monarch_choice_1_tt: "§YPedro de Alcântara§! wird zum Anführer des Kaiserhauses.\n§RWenn [ROOT.GetNonIdeologyName] den Schwerpunkt „$BRA_constitutional_monarchy$“ abschließt, wird der folgende Nationalgeist hinzugefügt§!:"
 BRA_monarch_choice_2_tt: "§YPedro Henrique§! wird zum Anführer des Kaiserhauses.\n§RWenn [ROOT.GetNonIdeologyName] den Schwerpunkt „$BRA_constitutional_monarchy$“ abschließt, wird der folgende Nationalgeist hinzugefügt§!:"
 BRA_restore_the_coffee_barons: "Milchkaffee-Politik"
 BRA_restore_the_coffee_barons_desc: "Die Kaffeebarone, die jahrzehntelang die [ROOT.GetAdjective]e Politik kontrollierten, haben ihre Macht durch die Revolution von 1930 eingebüßt. Viele von ihnen haben jedoch nach wie vor großen wirtschaftlichen Einfluss und könnten im Tausch für politische Zugeständnisse dazu gebracht werden, unsere Bewegung zu unterstützen, und dabei helfen, das Kaiserreich wiederaufleben zu lassen."
 BRA_constitutional_monarchy: "Konstitutionelle-Monarchie-Kompromiss"
 BRA_constitutional_monarchy_desc: "Da unsere Bewegung zur Wiederherstellung des Kaiserreichs immer mehr Unterstützung findet und die Unterstützung für das derzeitige Regime schwindet, mehren sich die Rufe nach einer Kompromisslösung zur Stabilisierung der Nation. Der am weitesten verbreitete Vorschlag dazu ist die Errichtung einer konstitutionellen Monarchie mit einem Staatsoberhaupt, das das Land nach außen hin repräsentiert, und einem Nationalkongress, der die Macht innehat."
 BRA_constitutional_monarchy_tt: "Je nachdem, ob „§Y$BRA_petropolis_line$§!“ oder „§Y$BRA_vassouras_line$§!“ gewählt wurde, wird einer der folgenden Nationalgeister aktiviert:"
 BRA_constitutional_monarchy_tt_2: "§YOder§!"
 BRA_united_kingdom_of_brazil_and_portugal: "Die Vereinigte Königreiche von Brasilien und Portugal"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "Die Wiedereinsetzung des brasilianischen Kaiserhauses hat auch in Portugal monarchistisches Gefühle geweckt. Vielleicht sollten wir dies als Gelegenheit nutzen, um unsere Nationen wieder unter einem einzigen Monarchen zu vereinen. Schließlich könnten unser beider Nationen von den Ressourcen und dem Wissen der jeweils anderen profitieren."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "Bittet darum, §Y[POR.GetFlag][POR.GetNonIdeologyName]§! und §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§! zu vereinen. Falls §Y[POR.GetFlag][POR.GetNonIdeologyName]§! zustimmt, wird es ein Untertan von Brasilien. Es kann jedoch auch einen Alternativvorschlag unterbreiten oder den ursprünglichen Vorschlag ablehnen."
 BRA_undermine_democracy: "Den Nationalkongress untergraben"
 BRA_undermine_democracy_desc: "Unsere einflussreichsten Unterstützer sind mit diesem Kompromiss zur konstitutionellen Monarchie nicht zufrieden. Sie werden ungeduldig und verlangen, dass der Monarch seinen neu gewonnenen Einfluss nutzt, um den Nationalkongress durch die Ernennung eines neuen Ministerrats zu überstimmen."
 BRA_use_the_national_security_law: "Das Gesetz zur nationalen Sicherheit nutzen"
 BRA_use_the_national_security_law_desc: "Trotz Widerstand von Seiten des Nationalkongresses hat sich unser neuer Ministerrat erfolgreich als die rechtmäßige Regierung der Nation etabliert. Nun werden sie die von $BRA_getulio_vargas$ erlassenen Gesetze zur nationalen Sicherheit nutzen, um die absolute Autorität über die politischen Angelegenheiten zu erlangen."
 BRA_amazonian_settlement: "Die Kolonisierung Amazoniens wiederaufnehmen"
 BRA_amazonian_settlement_desc: "Der Amazonas ist riesig und reich an Ressourcen, die reif für die Ausbeutung sind. Um die Wirtschaft anzukurbeln und unseren Soldaten einen Anreiz geben, für uns zu kämpfen, sollten wir denjenigen, die dem Militär beitreten, die Möglichkeit bieten, dort nach einer angemessenen Dienstzeit Land zu erwerben."
 BRA_amazonian_settlement_tt: "Schaltet die Entscheidungen „§YMilitärsiedlungen im Amazonas§!“ frei, die es uns erlauben, die amazonischen Staaten zu entwickeln."
 BRA_empire_of_brazil: "Das Kaiserreich von Brasilien wieder einrichten"
 BRA_empire_of_brazil_desc: "Da die Macht nun fest in den Händen des Monarchen und der von ihm ernannten Minister liegt, ist es an der Zeit, der Nation wieder zu ihrem früheren Glanz zu verhelfen. Der erste Schritt besteht darin, das brasilianische Kaiserreich wiederherzustellen und zu jenen traditionellen Werten zurückzukehren, auf denen es errichtet wurde."
 BRA_reclaim_territory_in_south_america: "Cisplatinischer Revanchismus"
 BRA_reclaim_territory_in_south_america_desc: "Die Schande des kostspieligen cisplatinischen Krieges lastet auch ein Jahrhundert nach seinem Ende noch auf dem Kaiserhaus. Unseren Anspruch auf die Ländereien Uruguays wieder geltend zu machen, würde viel dazu beitragen, den Stolz unserer Untertanen aufleben zu lassen und die Welt daran zu erinnern, dass wir nicht mehr dieselbe schwächliche Nation sind, die wir einst waren."
 BRA_demand_portugese_territory: "Portugiesische Kolonien fordern"
 BRA_demand_portugese_territory_desc: "Die moderne Nation [POR.GetNonIdeologyName] ist nur noch ein schaler Abklatsch jenes ehedem großen Reiches, die es einst war. Während die Welt anderswo im Chaos versinkt, sollten wir Kanonenbootdiplomatie betreiben und die [POR.GetAdjective]e Regierung davon überzeugen, uns ihre Territorien in Übersee abzutreten."
 BRA_demand_portugese_submission: "Totale Unterwerfung Portugals fordern"
 BRA_demand_portugese_submission_desc: "[POR.GetNonIdeologyName] wird von Usurpatoren regiert, da nur unser Kaiser das gottgegebene Recht hat, über es zu herrschen. Wir werden die Übergabe all seiner Territorien an uns fordern oder diese im Zweifel mit Gewalt erobern."
 BRA_restoration_of_honor: "Die brasilianische Ehre wiederherstellen"
 BRA_restoration_of_honor_desc: "Obwohl viele unserer Untertanen der Rückkehr zur Monarchie skeptisch gegenüberstanden, ist die Mehrheit nun mit dem Ergebnis zufrieden. Nachdem wir unsere Grenzen erweitert, unsere Wirtschaft in Ordnung gebracht und die natürliche Hierarchie der Gesellschaft gestärkt haben, können wir endlich sagen, dass die [ROOT.GetAdjective]e Ehre wiederhergestellt wurde."
 BRA_spirit_of_acre_war: "Die Acre-Revolution neu entfachen"
 BRA_spirit_of_acre_war_desc: "Da die Region Acre nun unter unserer Kontrolle steht, könnten wir die historischen Grenzkonflikte als Vorwand nutzen, um weitere Teile Boliviens zu erobern. Dies würde uns Zugang zu einer Vielzahl unerschlossener natürlicher Ressourcen verschaffen und unsere Industrie auf Jahrzehnte hinaus versorgen."
 BRA_expand_colonial_empire: "Das Kolonialreich erweitern"
 BRA_expand_colonial_empire_desc: "Wir können unsere jüngste Expansion nach Übersee nutzen, um unsere Herrschaft auf ganz Afrika auszudehnen. Der Großteil des Kontinents steht zwar derzeit noch unter der Herrschaft der europäischen Großmächte, doch es gibt viele ressourcenreiche Regionen, die nur darauf warten, von uns erschlossen zu werden."
 BRA_invest_in_the_armed_forces: "Das Militär bestechen"
 BRA_invest_in_the_armed_forces_desc: "Die Loyalität des Militärs ist wechselhaft, und es ist äußerst paranoid gegenüber der Bedrohung, die der Kommunismus darstellt, sowohl im Inland als auch im Ausland. Wir könnten dies zu unserem Vorteil nutzen und uns seine Unterstützung sichern, indem wir es mit einem erhöhten Militärbudget bestechen."
 BRA_royal_colleges: "Kaiserliche Hochschule in [ROOT.Capital.GetCapitalVictoryPointName] gründen"
 BRA_royal_colleges_desc: "Der Kaiser hat in letzter Zeit ein starkes Interesse an der akademischen Stellung unseres Landes bekundet und die Gründung einer neuen Hochschule in der Hauptstadt angeordnet, um die technologische Innovation im Land zu fördern."
 BRA_issue_lordships: "Königstitel vergeben"
 BRA_issue_lordships_desc: "Da wir immer mehr unserer rechtmäßigen Territorien zurückerlangen, wird die Bürde, sie zu verwalten, zunehmend zu einer Belastung für unseren Monarchen. Er hat daher verkündet, dass neue Königstitel an diejenigen vergeben werden sollen, die als vertrauenswürdig erachtet werden, bei der Verwaltung des Reichs zu helfen."
 BRA_promote_agriculture: "Die Kaffeebarone wiedereinsetzen"
 BRA_promote_agriculture_desc: "Die sogenannten „Kaffeebarone“ trugen maßgeblich dazu bei, dass wir genügend Unterstützung für die Wiederherstellung der Monarchie gewinnen konnten. Jetzt müssen wir sie belohnen, indem wir ihnen einen Platz in der Regierung anbieten und sie mit dem Wiederaufbau der Wirtschaft beauftragen."
 BRA_promote_agriculture_tt: "§YNeuer Berater:§!"
 BRA_acceptance_tt: "Wenn sie annehmen:\n"
 BRA_prepare_for_second_intentona: "Zweiter kommunistischer Aufstand"
 BRA_prepare_for_second_intentona_desc: "Unser erster Versuch, den von der Bourgeoisie kontrollierten Staat von $BRA_getulio_vargas$ zu stürzen, ist gescheitert. Wenn wir nicht schnellstens neue Kraft gewinnen, wird jede Chance auf einen zweiten Revolutionsversuch wegen seiner linksfeindlichen Gesetze vergebens sein. Wir müssen das Feuer der Revolution neu entfachen, bevor dies geschieht."
 BRA_seek_soviet_support: "[SOV.GetAdjective]e Unterstützung ersuchen"
 BRA_seek_soviet_support_desc: "Wenn wir Erfolg haben und unser Land in jene kommunistische Gesellschaft verwandeln wollen, die unser Volk verdient, brauchen wir Unterstützung von außen. [SOV.GetNameDefCap] hat uns schon einmal geholfen, und deshalb sollten wir sie erneut um Unterstützung bitten."
 BRA_radicalize_the_proletariat: "Das Proletariat radikalisieren"
 BRA_radicalize_the_proletariat_desc: "Unser letzter Versuch, die Macht zu ergreifen, scheiterte vor allem daran, dass wir nicht genügend koordinierte Unterstützung durch die Arbeiter hatten. Wir müssen ihnen unsere Botschaft vermitteln und sicherstellen, dass sie uns gegenüber loyal sind."
 BRA_launch_the_revolution: "Die Revolution lostreten"
 BRA_launch_the_revolution_desc: "Die Zeit ist gekommen. Wir werden wiedergutmachen, was wir 1935 während der Intentona Comunista versäumt haben. Wir müssen uns gegen [BRA.GetLeader] und seine unterdrückerische Regierung erheben."
 BRA_launch_the_revolution_tt: "Beginnt die §Ykommunistische Revolution§! in [BRA.GetName]. Die Anzahl an Divisionen, die wir erhalten, hängt von der Unterstützung für die §Y[BRA.GetCommunistParty]§! ab.\n§RDies führt zu einem kommunistischen Bürgerkrieg gegen die demokratische Partei.§!"
 BRA_tech_slot_3: "Die Volksuniversität von [BRA.GetNonIdeologyName]"
 BRA_tech_slot_3_desc: "Für den Aufbau eines starken Landes ist ein fortschrittliches Bildungssystem nötig, das uns leichten Zugang zu den größten und brillantesten Köpfen in [BRA.GetName] verschafft. Früh in den Bildungsprozess einzugreifen, erlaubt es uns, Einfluss auf die Studienrichtungen nehmen zu können. Die Universität dem Volk zu widmen, ist nur ein Weg, um sicherzustellen, dass diese Intellektuellen in den kommenden Jahren bleiben und unsere Sache unterstützen."
 BRA_international_brigades: "Internationale Brigaden"
 BRA_international_brigades_desc: "In der ganzen Welt toben Kriege, und auch wenn wir nicht aktiv daran beteiligt sind, ist es unsere Pflicht als gute Kameraden, die Bedürftigen zu unterstützen, sofern es in unserer Macht steht. Es nützt uns nichts, unüberlegt in Kriege einzugreifen. Wir sollten stattdessen versuchen, Freiwillige zu entsenden."
 BRA_soviet_economic_aid: "Sowjetische Wirtschaftshilfe"
 BRA_soviet_economic_aid_desc: "Nachdem unsere Wirtschaft jahrelang von jenen verwaltet wurde, die andere Vorstellungen als wir hatten, ist sie nicht da, wo wir sie gern hätten. Um den Prozess des wirtschaftlichen Wachstums zu beschleunigen, sollten wir in Erwägung ziehen, andere Länder mit ähnlicher Denkweise wie wir um Hilfe zu bitten."
 BRA_license_soviet_designs: "[SOV.GetAdjective]e Lizenzverträge"
 BRA_license_soviet_designs_desc: "Unsere Forschung hinkt den Großmächten hinterher und der Aufbau jener Kapazitäten, die zum Aufholen nötig sind, wird lange dauern. Wir sollten uns bis dahin darum bemühen, Lizenzen zur Produktion von [SOV.GetAdjective]er Ausrüstung in [BRA.GetName] zu erhalten. In Anbetracht der Kosten sollten wir versuchen, einen kleinen Rabatt auszuhandeln."
 BRA_license_soviet_designs_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! erhält das Ereignis „§Y[BRA.GetNameDefCap] erbittet Lizenzen für ein Produktionsabkommen§!“\n\n Man ist eher gewillt, zuzustimmen, wenn man eine §Yhohe Meinung von uns§! hat!"
 BRA_purchase_soviet_equipment: "Sowjetische Ausrüstung kaufen"
 BRA_purchase_soviet_equipment_desc: "Unsere Armee hat derzeit einen großen Bedarf an Ausrüstung. Um besagte Armee weiter zu vergrößern, sollten wir in Erwägung ziehen, Ausrüstung zu einem günstigen Preis von einem vertrauenswürdigen Verbündeten zu kaufen. Wir sollten mit den [SOV.GetAdjective]en Rüstungslieferanten verhandeln und ein Abkommen schließen."
 BRA_infilitrate_the_military: "Das Militär infiltrieren"
 BRA_infilitrate_the_military_desc: "Viele der hochrangigen Mitglieder des Militärs lehnen unsere Ideologie ab, doch viele der unteren Offiziere warten sehnsüchtig auf eine Gelegenheit, ihre Vorgesetzten zu stürzen. Indem wir ihre Reihen infiltrieren, könnten wir sie für unsere Sache gewinnen."
 BRA_infilitrate_the_military_tt: "Ein größerer Teil des §YMilitärs§! schließt sich den Kommunisten im kommenden §RBürgerkrieg§! an, wenn dieser Schwerpunkt ausgewählt wird."
 BRA_seek_international_support: "Um internationale Unterstützung bitten"
 BRA_seek_international_support_desc: "Obwohl wir große Anstrengungen zur Wiederherstellung der kommunistischen Bewegung unternommen haben, sind wir im Vergleich zu jenen Mächten, die wir überwinden müssen, noch immer schwach. Wir müssen die Unterstützung von Gleichgesinnten auf der ganzen Welt gewinnen."
 BRA_join_the_comintern: "Komintern beitreten"
 BRA_join_the_comintern_desc: "[BRA.GetNameDefCap] verlässt sich bereits seit Langem auf die Komintern, ist aber nicht Teil von ihr. Es ist höchste Zeit, dass wir den Beitritt anstreben!"
 BRA_create_faction: "Die lateinamerikanische Sozialistenkooperative"
 BRA_create_faction_desc: "Es gibt viele, die unsere Vorstellungen einer kommunistischen Gesellschaft teilen. Es ist an der Zeit, dass wir mit diesen Nationen zusammenarbeiten und gemeinsam für unsere Sache eintreten!"
 BRA_free_prestes: "Prestes aus dem Gefängnis befreien"
 BRA_free_prestes_desc: "$BRA_luis_carlos_prestes$ steht bereits seit einigen Jahren an der Spitze der radikalen [ROOT.GetAdjective]en Politik. Nachdem die erste Intentona Comunista jedoch gescheitert ist, wurde er zusammen mit der restlichen Führung verhaftet. Wenn wir jemals an die Macht kommen wollen, müssen wir unsere Anführer aus den Fängen von $BRA_getulio_vargas$ befreien."
 BRA_free_prestes_tt: "Nach einem erfolgreichen Sturz der derzeitigen Regierung stehen uns pro-[SOU.GetAdjective]e Berater der §YPartido Communista§! zur Verfügung."
 BRA_revive_the_anl: "Die Aliança Nacional Libertadora wiederbeleben"
 BRA_revive_the_anl_desc: "Obwohl es der Aliança Nacional Libertadora nicht gelungen ist, das autoritäre Regime von $BRA_getulio_vargas$ zu stürzen, hat sie noch immer Einfluss auf Millionen [BRA.GetAdjective]er Bürger, die auf einen echten Wandel hoffen. Wir müssen der Bewegung neuen Schwung verleihen, bevor diese Hoffnung vollständig ausgelöscht wird."
 BRA_revive_the_anl_tt: "Während der bevorstehenden kommunistischen Revolution erhalten wir §G2§! zusätzliche Divisionen §YKommunisten-Miliz§!."
 BRA_revive_the_anl_tt_2: "Nach einem erfolgreichen Sturz der derzeitigen Regierung stehen uns Berater der §YAliança Nacional Libertadora§! zur Verfügung."
 BRA_align_with_moscow: "An [SOU.Capital.GetCapitalVictoryPointName] angleichen"
 BRA_align_with_moscow_desc: "Ein paar unserer Parteimitglieder hatten die Ehre, [SOU.Capital.GetCapitalVictoryPointName] zu besuchen, und sprechen nun in höchsten Tönen vom [SOU.GetAdjective]en Weg, das Land zu regieren. Wir sollten in Erwägung ziehen, uns an die [SOU.GetAdjective]e Ideologie anzugleichen."
 BRA_oust_prestes: "Personenkulte vermeiden"
 BRA_oust_prestes_desc: "Eine kommunistische Gesellschaft darf nicht von einigen wenigen Personen geführt werden. Es gibt zwar Länder, denen dies gelungen ist, doch wir befürchten, dass es nur eine Frage der Zeit ist, bis diese Länder zu reinen Personenkulten werden. Um zu verhindern, dass uns dieses Schicksal ereilt, sollte der ANL-Rat die Kontrolle über die politischen Angelegenheiten des Landes übernehmen."
 BRA_soviet_arms_industry: "Die sowjetische Rüstungsindustrie einladen"
 BRA_soviet_arms_industry_desc: "Die [BRA.GetAdjective]e Rüstungsindustrie boomt, und wir haben in letzter Zeit nach Möglichkeiten gesucht, wie sie noch weiter wachsen kann. Einige der [SOV.GetAdjective]en militärisch-industriellen Organisationen haben ihr Interesse bekundet, sich in [BRA.GetName] niederzulassen. Wir sollten in Erwägung ziehen, sie einzuladen."
 BRA_spread_the_revolution: "Die Revolution verbreiten"
 BRA_spread_the_revolution_desc: "Die Revolution, die wir nach [BRA.GetName] brachten, wurde von unserem Volk sehr geschätzt. Da wir nun unsere Innenpolitik stabilisiert haben, ist es an der Zeit, über unsere Grenzen hinaus zu blicken."
 BRA_smash_fascism: "Den südamerikanischen Faschismus niederschlagen"
 BRA_smash_fascism_desc: "Es gibt noch immer Nationen auf dem südamerikanischen Kontinent, die nicht von der Revolution eingenommen wurden, und das Proletariat in einigen dieser Länder wird nach wie vor von seinen faschistischen Herrschern unterdrückt. Wir dürfen das nicht zulassen! Wir müssen die Arbeiter befreien!"
 BRA_anti_imperialism: "Die Reiche stürzen"
 BRA_anti_imperialism_desc: "Einigen unserer Nachbarländer wurde noch nicht ihre rechtmäßige Unabhängigkeit zugestanden, da es da draußen noch immer Reiche gibt, die die Kontrolle über ihre Territorien beanspruchen. Kolonialismus und Imperialismus gehören der Vergangenheit an, und es ist an der Zeit, dass wir das diesen Reichen gegenüber deutlich machen."
 BRA_anti_imperialism_tt: "Schaltet die Entscheidungen „§YSüdamerikanischer Antikolonialismus§! frei, um die Kolonien in Südamerika zu befreien."
 BRA_jaguar_diplomacy: "Jaguar-Diplomatie"
 BRA_jaguar_diplomacy_desc: "[CHI.GetNameDefCap] hat kürzlich eines seiner einheimischen Tiere als diplomatisches Geschenk genutzt. Trotz ideologischer Differenzen scheint es eine erfolgreiche Methode zu sein, um die angespannten Beziehungen zu ausländischen Regierungen zu glätten. Vielleicht könnten wir dieselbe Methode anwenden, um die Großmächte davon abzuhalten, sich in unsere Angelegenheiten einzumischen."
 BRA_jaguar_diplomacy_tt: "Schaltet die Entscheidungen „§Y$BRA_jaguar_diplomacy_cat$§!“ frei, um Nichtangriffspakte mit den Großmächten zu schließen, die gegen den Kommunismus in Südamerika sind."
 BRA_sway_the_neighbors: "Nachbarn beeinflussen"
 BRA_sway_the_neighbors_desc: "Wir müssen alles in unserer Macht Stehende tun, um das Klassenbewusstsein unserer Nachbarn zu stärken und sie dabei zu unterstützen, die Fesseln der bürgerlichen Unterdrückung abzustreifen."
 BRA_sway_the_neighbors_tt: "Schaltet die Entscheidungen „§Y$BRA_sway_the_neighbors_cat$§!“ frei, die den Kommunismus bei südamerikanischen Nationen fördern."
 BRA_union_of_latin_american_socialist_republics: "ULASR gründen"
 BRA_union_of_latin_american_socialist_republics_desc: "Unsere revolutionäre Bewegung untergräbt weiterhin die Strukturen der burgeoisen Gesellschaft auf dem ganzen Kontinent. Es ist klar, dass wir nicht länger eine [ROOT.GetAdjective]e Bewegung sind, sondern eine für ganz Südamerika. Wir müssen dafür sorgen, dass unsere politischen Strukturen diese Veränderung besser widerspiegeln."
 BRA_smash_democracy: "Den südamerikanischen Kapitalismus bekämpfen"
 BRA_smash_democracy_desc: "Die bürgerliche Demokratie und der Kapitalismus untergraben weiterhin die Rechte und Lebensbedingungen vieler Südamerikaner. Wir müssen alles in unserer Macht Stehende tun, um unsere Kameraden auf dem ganzen Kontinent von ihren Unterdrückern zu befreien."
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "EICI gründen"
 BRA_kgbrazil_just_add_operatives: "[SOU.GetAdjective]e Geheimdienstkooperative"
 BRA_kgbrazil_no_lar: "Stärkung der Informationsfront"
 BRA_kgbrazil_cangaco: "Rede Coiteiros"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "Es ist unglaublich wichtig, Geheiminformationen über unsere Feinde zu haben, wenn wir unser Land und unsere Interessen schützen wollen. Unseren Nachrichtendienst zu erweitern, könnte einige Zeit in Anspruch nehmen, doch mit der Unterstützung ideologisch gleichgesinnter Geheimdienste aus dem Ausland wäre es ein Leichtes."
 BRA_kgbrazil_just_add_operatives_desc: "Es ist unglaublich wichtig, Geheiminformationen über unsere Feinde zu haben, wenn wir unser Land und unsere Interessen schützen wollen. Unser Nachrichtendienst hat bereits viel geleistet, doch er könnte noch besser werden, wenn wir einige erfahrene sowjetische Agenten für unsere Sache rekrutieren würden."
 BRA_kgbrazil_no_lar_desc: "Es ist unglaublich wichtig, Geheiminformationen über unsere Feinde zu haben, wenn wir unser Land und unsere Interessen schützen wollen. Wir sollten uns vorrangig darum bemühen, unsere technologischen Bedürfnisse zu befriedigen, damit wir sowohl Informationen über unsere Feinde sammeln und sie gleichzeitig daran hindern können, sensible Informationen über uns zu erhalten."
 BRA_collectivization_of_transport: "Kollektivierung des Transportwesens"
 BRA_collectivization_of_transport_desc: "Unser Transportwesen hat schon bessere Tage gesehen und muss dringend neu organisiert werden, damit wir es effizienter für unsere Bedürfnisse nutzen können. Die Kollektivierung des Transportwesens würde den Arbeitnehmern die Macht geben, diese dringend benötigten Reformen so durchzuführen, wie sie es für richtig halten."
 BRA_nationalization_of_industry: "Verstaatlichung der Industrie"
 BRA_nationalization_of_industry_desc: "Wir müssen unsere Zivilindustrie in die Hände des Staats legen, da private Unternehmer den Profit über die Bedürfnisse des Volkes und des Landes stellen. Zum Wohl aller in [BRA.GetName] müssen wir unsere Industrie verstaatlichen und ausbauen."
 BRA_rapid_industrialization: "Schnelle Industrialisierung"
 BRA_rapid_industrialization_desc: "Die Investitionen, die wir in unsere Zivilindustrie tätigten, scheinen sich sowohl für unsere Arbeitnehmer als auch für unser Land sehr gelohnt zu haben. Vielleicht sollten wir in Erwägung ziehen, ähnliche Investitionen in unsere Militärindustrie zu tätigen."
 BRA_collectivization_of_agriculture: "Kollektivierung der Landwirtschaft"
 BRA_collectivization_of_agriculture_desc: "Unsere Agrarindustrie arbeitet nicht so effizient, wie sie dies könnte. Durch die Kollektivierung der Landwirtschaft und ihre damit verbundene Übergabe an die Arbeitnehmer werden Letztere in der Lage sein, die notwendigen Reformen selbst durchzuführen, was dieses und noch viele andere Probleme lösen würde."
 BRA_allow_the_church_to_operate: "Sozialistische Theologen einbeziehen"
 BRA_allow_the_church_to_operate_desc: "Unter den Geistlichen Südamerikas hat sich eine neue Bewegung etabliert. Die Geistlichen treten für eine sozialistisch ausgerichtete Politik ein, die die Bedürftigsten unseres Volkes aus der Armut befreien würde. Vielleicht wäre es ratsam, diese radikalen Theologen für unsere Sache zu gewinnen, anstatt das gläubige Proletariat, das sie unterstützt, zu verärgern."
 BRA_state_atheism: "Ein atheistischer Staat"
 BRA_state_atheism_desc: "Um sicherzustellen, dass man die Köpfe unseres Volkes nicht mit unerwünschten Gedanken füllt, müssen wir dafür sorgen, dass eine solche Propaganda nirgendwo verbreitet wird. Die altmodischen Methoden der [BRA.GetAdjective]en Theologen und das, was sie predigen, stehen in einem krassen Gegensatz zu dem, was wir uns von unserem Volk wünschen. Wir dürfen das nicht länger zulassen!"
 BRA_support_industrialists: "Die Industriellen unterstützen"
 BRA_support_industrialists_desc: "In unserer Bevölkerung gibt es zwar mehr Arbeiter als Kapitalisten, doch Letztere kontrollieren einen wesentlich größeren Teil des Reichtums und der Ressourcen. Wir sollten Maßnahmen ergreifen, die die Rechte der Arbeitnehmer einschränken und es den Industriellen ermöglichen, zum Wohl der gesamten Wirtschaft effizienter zu arbeiten."
 BRA_reward_army_loyalty: "Loyalität in der Armee belohnen"
 BRA_reward_army_loyalty_desc: "Die Armee war nicht nur für unseren Machtaufstieg unverzichtbar, sondern auch für unseren Machterhalt. Es ist an der Zeit, dass wir unsere Verbündeten für diese Loyalität belohnen, indem wir in Infrastrukturprojekte der Armee investieren."
 BRA_reinvigorate_the_navy: "Die Marine beleben"
 BRA_reinvigorate_the_navy_desc: "Die Offiziere der Marine haben die integralistische Bewegung lange Zeit unterstützt, auch wenn dies in der Öffentlichkeit unpopulär war. Wir sollten sie für ihre langfristige Unterstützung belohnen, indem wir ihre Mittel aufstocken, mit denen sie die alternde Flotte modernisieren können."
 BRA_establish_caloi: "Die Caloi-Fabrik errichten"
 BRA_establish_caloi_desc: "Die eskalierenden Spannungen auf der Welt haben die Einfuhr von Fahrrädern und Teilen aus Europa und Nordamerika erschwert. Da wir jedoch Zugang zu Kautschuk und Stahl haben, sollten wir unsere eigene Fahrradfabrik gründen und in Betracht ziehen, sie für unser Militär zu verwenden."
 BRA_us_brazil_technology_exchange: "[USA.GetAdjective]-[ROOT.GetAdjective]er Technologieaustausch"
 BRA_us_brazil_technology_exchange_desc: "Wir konnten unser technologisches Wissen in den letzten Jahren erheblich verbessern, doch wir können noch viel von unseren [USA.GetAdjective]en Freunden lernen. Vielleicht können wir sie dazu ermutigen, ihr Wissen mit unserem zu tauschen."
 BRA_us_brazil_technology_exchange_tt: "Wenn [USA.GetFlag]§Y[USA.GetNameDef]§! dem Vorschlag zustimmt:"
 BRA_depose_vargas: "[ROOT.GetLeader] absetzen"
 BRA_depose_vargas_desc: "[ROOT.GetLeader] ist zu einer Belastung für uns geworden. Er ist zwar ein geschickter Politiker, doch das Volk lässt sich nicht alles gefallen. Wenn wir vermeiden wollen, erneut in die Unbedeutsamkeit abzurutschen, müssen wir ihn absetzen und durch einen sympathischeren Anführer aus der Armee ersetzen."
 BRA_equality_for_women: "Proletarische Gleichheit"
 BRA_equality_for_women_desc: "Die alte bürgerliche Ordnung muss in all ihren Formen eingerissen werden. Frauen und andere Minderheiten wurden in Brasilien lange Zeit vom Staat vernachlässigt, und es ist an der Zeit, dass wir diesen historischen Missstand beheben. Wir müssen auch diese Gruppen ermutigen, ihre Fähigkeiten zum Wohl der proletarischen Republik einzusetzen."
 BRA_equality_for_women_tt: "Schaltet §Y$BRA_olga_benario_prestes$§! als Einheitenanführer frei"
 BRA_italian_cooperation: "Die [ITA.GetAdjective]-[ROOT.GetAdjective]e Teilung von Afrika"
 BRA_italian_cooperation_desc: "Da die alten Kolonialreiche im Niedergang begriffen sind, entsteht ein neuer Kampf um Afrika. Durch unsere besondere Beziehung zu [ITA.GetName] haben wir die Möglichkeit, uns ein Stück von diesem Kontinent abzuschneiden."
 BRA_german_cooperation: "Vorherrschaft im Südatlantik"
 BRA_german_cooperation_desc: "Der Atlantische Ozean wird schon viel zu lange von der amerikanischen und britischen Marine kontrolliert. Dank unserer Zusammenarbeit mit [GER.GetName] sind wir endlich bereit, sie herauszufordern, um selbst die Kontrolle über den Ozean zu übernehmen."
 BRA_german_cooperation_tt: "Erhält §YAnsprüche§! auf alle Inseln im §YSüdatlantik§!, die sich nicht im Besitz von [ROOT.GetNonIdeologyName] oder [GER.GetNonIdeologyName] befinden"
 BRA_german_cooperation_tt_2: "Erhält §Y10§! [GER.GetAdjective]e frühe U-Boote des Typs §YIIA§!."
 BRA_attack_bolivia: "Den Amazonas sichern"
 BRA_attack_bolivia_desc: "Der Amazonas-Regenwald gehört eigentlich [BRA.GetName]. Die Tatsache, dass [BOL.GetNameDef] weiterhin Teile davon besetzt hält, kann nicht länger toleriert werden."
 BRA_attack_chile: "Präventivschlag"
 BRA_attack_chile_desc: "Solange [CHL.GetNameDef] jenseits der Berge existiert, wird unsere Westflanke niemals völlig sicher sein. Wir müssen den [CHL.GetAdjective]en Staat auflösen und sein Territorium in unser eigenes integrieren."
 BRA_panama_push: "Nach Panama vorstoßen"
 BRA_panama_push_desc: "Wenn wir den gesamten Kontinent kontrollieren wollen, müssen wir rasch handeln und unsere Feinde überwältigen, bevor sie reagieren können."
 BRA_unify_south_america: "América do Sul"
 BRA_unify_south_america_desc: "Ganz Südamerika liegt dank der Stärke und des Muts unseres Volkes innerhalb unserer Einflusssphäre. Wir müssen uns jetzt nur noch der schwierigen Aufgabe zuwenden, die vielen verschiedenen Kulturen unter unserer Herrschaft zu vereinen."
 BRA_unify_south_america_tt: "Schaltet Entscheidungen frei, die uns §YKerne§! in im Besitz befindlichen §Ysüdamerikanischen§! Territorien geben"
 BRA_sway_the_cangaco: "Die Cangaço von unserer Sache überzeugen"
 BRA_sway_the_cangaco_desc: "Die Cangaço haben viele Jahre lang gegen die verschiedenen Regime gekämpft, die das Land regierten. Obwohl sie kaum Marxisten sind, genießen diese Banditen starke Unterstützung bei der Landbevölkerung für die Umverteilung von lokalem Reichtum. Vielleicht können wir sie und ihre Erfahrung für unsere Revolution nutzen?"
 BRA_sway_the_cangaco_tt: "§REntfernt die Entscheidungen „§Y$BRA_cangaceiro_decision_cat$§!“, was uns daran hindert, in betroffenen Staaten gegen die Cangaço vorzugehen!§!\n\nErhält §G3§! Cangaço-Milizen, wenn ein Bürgerkrieg ausbricht oder die Regierung §Ykommunistisch§! wird"
 BRA_cangaco_coup: "Putsch der Cangaço"
 BRA_cangaco_coup_desc: "Trotz all der Verheißungen der Revolution ist die Führung der Bewegung unentschlossen und zu sehr in dogmatische Debatten darüber verstrickt, welche Doktrinen die richtigen für die Zukunft sind. Da die Cangaço mehr Unterstützung denn je vom Volk genießen, ist es womöglich an der Zeit, dass sie das Kommando übernehmen und die Korruption im Herzen des Landes ein für alle Mal ausmerzen."
 BRA_south_american_defense_cooperation: "Gemeinsame südamerikanische Militärmanöver"
 BRA_south_american_defense_cooperation_desc: "Unser Kontinent ist sowohl von der Bevölkerung als auch von der Geografie her sehr vielfältig. Indem wir gemeinsame Militärmanöver mit unseren Nachbarn durchführen, wird unser Volk nicht nur einen Einblick in die Art und Weise gewinnen können, wie sie kämpfen, sondern auch dahingehend, wie sie leben."
 BRA_south_american_defense_cooperation_tt: "Jeder §YArmeeanführer§! von jedem §YBündnismitglied§! hat eine Chance von §G50%§!, eine zufällige §YTerrain-Eigenschaft§! zu erhalten."
 BRA_foreign_legion: "Legião Estrangeira"
 BRA_foreign_legion_desc: "In diesen unruhigen Zeiten ist [ROOT.GetNameDef] zu einem Zufluchtsort für viele Flüchtlinge geworden. Viele von ihnen wären sogar bereit, ihr Leben für die Verteidigung unserer gemeinsamen Werte zu geben. Wir sollten ihnen die Möglichkeit geben, dies zu tun, indem wir sie für unsere Fremdenlegion rekrutieren."
 BRA_foreign_legion_tt: "Erschafft die Vorlage „§YLegião Estrangeira§!“ und rekrutiert §G3§! Divisionen in [ROOT.Capital.GetCapitalVictoryPointName]. \n\nSchaltet die Entscheidungen „§Y$BRA_foreign_legion_cat$§!“ frei, die es uns erlauben, weitere Divisionen der §YLegião Estrangeira§! zu rekrutieren."
 BRA_legion_name: "Legião Estrangeira"
 BRA_south_american_research_cooperation: "Lateinamerikanischer Forschungsrat"
 BRA_south_american_research_cooperation_desc: "Es ist kein Geheimnis, dass die Industrien und Universitäten Lateinamerikas nicht den gleichen Zugang zu finanziellen Mitteln haben wie viele unserer Konkurrenten. Indem wir durch ein gemeinsames Forschungsinstitut zusammenarbeiten, können wir jedoch vermeiden, doppelte Arbeit zu leisten, und das Innovationstempo unserer Region erhöhen."
 BRA_south_american_tech_sharing_group_tt: "Wenn südamerikanische Bündnismitglieder einem Beitritt zustimmen:"
 ### ARGENTINA ###
 ARG_preparation_for_the_elections: "Auf die Wahlen vorbereiten"
 ARG_preparation_for_the_elections_desc: "Die Amtszeit von Agustín Pedro Justo neigt sich dem Ende zu und [ARG.GetNameDef] ist bereit für einen neuen Präsidenten. Für die derzeitige Regierung hat sich Roberto María Ortiz als offizieller Kandidat aufstellen lassen, wohingegen die Oppositionspartei unter der Führung von Marcelo T. de Alvear noch eine Chance sieht, für ein demokratischeres [ARG.GetName] zu kämpfen. Die Vorbereitungen für die anstehenden Wahlen wurden abgeschlossen, und nun bleibt nur noch abzuwarten, wer gewinnen wird."
 ARG_roberto_maria_ortiz: "Roberto María Ortiz"
 ARG_roberto_maria_ortiz_desc: "Roberto María Ortiz hat die Wahl mit deutlicher Mehrheit gewonnen, was bedeutet, dass die Concordancia-Koalition weiterhin an der Macht bleibt. In seiner Dankesrede betonte er sein Vertrauen in die Demokratie und versprach, jene Freiheiten und zugesicherten Rechte zu achten, die die Verfassung für das [ARG.GetAdjective]e Volk vorsieht."
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§! wird zum Anführer der §Y$ARG_neutrality_party_long$§!"
 ARG_coup_imminent_tt: "§RDie Annahme dieses Schwerpunkts beginnt die zeitlich begrenzten Missionen des militärischen Dissens.§!"
 ARG_defense_and_democracy: "El Manifiesto Concordancia"
 ARG_defense_and_democracy_desc: "Das Land zu verteidigen und die Demokratie zu stärken, sind zwei der Hauptziele der Regierung Ortiz, wobei der Präsident ein demokratischeres [ARG.GetName] unter der Führung der Concordancia aufbauen möchte. Dies bedeutet jedoch auch, dass der Militärhaushalt aufgestockt werden muss, um sicherzustellen, dass sich [ARG.GetName] angemessen verteidigen kann."
 ARG_crack_down_on_corruption: "Gegen Korruption vorgehen"
 ARG_crack_down_on_corruption_desc: "Obwohl er im Zuge einer der zwielichtigsten Wahlen in der [ARG.GetAdjective]en Geschichte gewählt wurde, verfolgt Ortiz die feste Absicht, gegen die Korruption in der Regierung vorzugehen. Ungeachtet dieser Ironie kann dies nur dazu beitragen, [ARG.GetName] stärker zu machen."
 ARG_british_cooperation: "Britische Wirtschaft"
 ARG_british_cooperation_desc: "Eine engere Zusammenarbeit mit [ENG.GetName] wird dazu beitragen, unsere Wirtschaft anzukurbeln, vor allem wenn man bedenkt, wie viel Einfluss die Engländer bei der letzten Wahl hatten. Bessere Beziehungen könnten uns auch dabei helfen, in Zukunft lukrativere Handelsabkommen zu schließen."
 ARG_the_castillo_cabinet: "Das Castillo-Kabinett"
 ARG_the_castillo_cabinet_desc: "Bedauerlicherweise hat Präsident Ortiz aufgrund einer Erkrankung seinen Rücktritt eingereicht. An seine Stelle rückt der bisherige Vizepräsident Ramón Castillo. Da die Spannungen innerhalb der militärischen Fraktionen immer weiter zunehmen, wird Castillo sein Blatt klug ausspielen müssen, um seine Präsidentschaft zu sichern."
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§! wird zum Anführer der §Y$ARG_neutrality_party_long$§!"
 ARG_import_substitution: "Einfuhrsubstitution"
 ARG_import_substitution_desc: "Da die Spannungen auf der Welt immer weiter zunehmen, sind Importe aus Europa erheblich zurückgegangen. Obwohl wir enge Handelsbeziehungen zu [ENG.GetName] pflegen, muss die [ARG.GetAdjective]e Wirtschaft darauf vorbereitet sein, rückläufige Importe durch eine verstärkte Industrialisierung zu ersetzen."
 ARG_emphasis_on_public_works: "Schwerpunkt auf öffentlichen Bauprojekten"
 ARG_emphasis_on_public_works_desc: "Wollen wir unser Land jemals aus den Trümmern der Weltwirtschaftskrise wiederaufbauen, müssen wir mehr in öffentliche Bauprojekte investieren. Mehr Geld in die örtliche Infrastruktur zu stecken, wird nicht nur unserer Wirtschaft helfen, sondern auch das Leben der [ARG.GetAdjective]en Bürger verbessern."
 ARG_towards_a_greater_argentina: "Für ein größeres [ARG.GetName]"
 ARG_towards_a_greater_argentina_desc: "Dank unserer gemeinsamen Bemühungen, unsere industriellen Kapazitäten zu erhöhen und Mittel in öffentliche Bauprojekte und die Infrastruktur zu stecken, haben wir die Grundlage dafür geschaffen, dass sich [ARG.GetName] als aufstrebende Macht auf dem südamerikanischen Kontinent aus der Asche der Weltwirtschaftskrise erheben kann!"
 ARG_universidad_de_buenos_aires: "Universidad de Buenos Aires"
 ARG_universidad_de_buenos_aires_desc: "Seit den Universitätsreformen von 1918 ist die Universidad de Buenos Aires in der Lage, sich selbst zu verwalten und Institutionen und Autoritäten demokratisch zu wählen. Investitionen in die größte Universität in [ARG.GetName] werden uns es erlauben, hoch qualifizierte Akademiker hervorzubringen, die das Land in die Zukunft führen."
 ARG_consolidating_power: "Konsolidierung der Macht"
 ARG_consolidating_power_desc: "Ramón Castillo setzt seine Präsidentschaft mit einer autoritäreren Politik durch als vorherige Präsidenten. Sein Ziel liegt darin, seine Macht über die Nationale Demokratische Partei zu konsolidieren und die Konkordanzdemokratie langsam aufzulösen. Diese Ambitionen sind bei seinen politischen und militärischen Rivalen jedoch nicht unbemerkt geblieben."
 ARG_maintain_the_status_quo: "Den Status quo beibehalten"
 ARG_maintain_the_status_quo_desc: "Es besteht keine unmittelbare Notwendigkeit, das Boot zu sehr ins Wanken zu bringen, nachdem es gerade erst an Fahrt aufgenommen hat. Wenn Castillo in der Regierung bleiben will, muss er behutsam mit dem Dissens umgehen, der in den rivalisierenden Fraktionen wächst."
 ARG_march_to_la_casa_rosada: "Nach Casa Rosada marschieren"
 ARG_march_to_la_casa_rosada_desc: "Castillos Regierung ist endgültig zu weit gegangen. Die Unzufriedenheit innerhalb des Militärs erreichte ihren Höhepunkt, als der Präsident den Rücktritt von Kriegsminister Pedro Pablo Ramírez forderte, nur weil dieser Gespräche mit der Oppositionspartei UCR geführt hatte. Die Militärführung hat die Loyalisten versammelt und bereitet sich in diesem Augenblick darauf vor, gen La Casa Rosada zu marschieren. "
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§! wird zum Anführer der §Y$ARG_militarist_party_long$§!"
 ARG_military_coup_happens_tt: "Beendet die Mission „Drohender Militärputschversuch“, indem das Militär die Macht übernimmt."
 ARG_intervenciones_federales: "Intervenciones Federales"
 ARG_intervenciones_federales_desc: "Da die Bedrohung durch einen Militärputsch gegen unsere Regierung immer weiter wächst, müssen wir die Entscheidung treffen, die „Intervenciones Federales“ zu erlassen. Wenn wir uns die Zeit nehmen, dieses Gesetz in jedem Staat zu verabschieden, wird [ARG.GetName] besser darauf vorbereitet sein, sich gegen mögliche Aufstände zu verteidigen."
 ARG_balancing_act: "Drahtseilakt"
 ARG_balancing_act_desc: "Da das Militär nun die Kontrolle über die Regierung hat, können wir unsere Augen auf den aufziehenden Sturm in Europa richten. Da sowohl die Alliierten als auch die Achsenmächte Beziehungen zu [ARG.GetName] unterhalten, müssen wir unbedingt darauf achten, keine der beiden Seiten zu verärgern."
 ARG_subdue_dissension: "Dissens unterdrücken"
 ARG_subdue_dissension_desc: "Genug ist genug. Die Aufständischen des Militärs sind außer Kontrolle. Wir müssen diesen Putschversuch entschlossen niederschlagen, ehe er unser Land verwüstet. Dies mag zwar unsere militärischen Fähigkeiten für kurze Zeit beeinträchtigen, doch auf lange Sicht wird es sich lohnen, eine loyale Armee an unserer Seite zu haben."
 ARG_subdue_dissension_tt: "„Intervenciones Federales“ muss mindestens 3-mal erlassen worden sein, um diesen Schwerpunkt freizuschalten!"
 ARG_the_american_push: "An Amerika annähern"
 ARG_the_american_push_desc: "Unser Versuch, ausgewogene Beziehungen zwischen den Alliierten und den Achsenmächten zu unterhalten, ist bei der [USA.GetAdjective]en Regierung nicht unbemerkt geblieben. Sie hat deutlich gemacht, dass sie mit unseren gemäßigten Ansichten unzufrieden ist und könnte uns möglicherweise auffordern, die Beziehungen zu den Achsenmächten ein für alle Mal zu beenden."
 ARG_juan_peron_elected: "Juan Perón"
 ARG_juan_peron_elected_desc: "Nach einer langen Zeit des politischen Wandels und der Instabilität ist es nun an der Zeit, dass ein beliebter Anführer in [ARG.GetName] an die Macht kommt. Mit Versprechungen, die im argentinischen Volk ein Gefühl von Stolz und Sicherheit hervorrufen, ist Juan Perón die klare Wahl, wenn es darum geht, einen neuen Präsidenten für unser großes Land zu ernennen. Zusammen mit seiner geliebten Frau Eva ist es endlich an der Zeit, [ARG.GetName] auf den bevorstehenden Sturm vorzubereiten."
 ARG_peronism: "Peronismus"
 ARG_peronism_desc: "Als Perón an die Macht kam, wurde auch die Gründung einer politischen Bewegung gefördert, die auf den Idealen des Präsidenten beruhte. Der Peronismus, auch bekannt als Justicialismus, ist unter Peróns Gegnern umstritten. Manche vergleichen ihn mit dem Faschismus, während andere ihn als eine vage Mischung aus Nationalismus, Arbeiterbewegung und Populismus beschreiben."
 ARG_help_the_allies: "Den Alliierten helfen"
 ARG_help_the_allies_desc: "Da der Krieg immer weiter eskaliert, wächst der Druck von Seiten der [USA.GetAdjective]en Regierung, dass wir unsere Neutralität aufgeben und uns offiziell den Alliierten anschließen. Sollten wir uns jedoch dazu entschließen, werden wir offiziell ein Akteur in diesem globalen Konflikt sein."
 ARG_maintain_neutrality: "Die Alliierten abweisen"
 ARG_maintain_neutrality_desc: "Trotz des Drucks seitens der Alliierten liegt es nicht in unserem Interesse, in ihren Krieg verwickelt zu werden. Es gibt auf unserem Heimatkontinent genug Probleme, um die wir uns kümmern müssen, und wir haben schlicht weder die Zeit noch die Ressourcen, uns in einen Konflikt in Europa einzumischen. Wenn wir mit dieser Einstellung ein [USA.GetAdjective]es Embargo riskieren, soll das eben so sein."
 ARG_accept_german_advisors: "Deutsche Berater akzeptieren"
 ARG_accept_german_advisors_desc: "Wir haben schon immer enge Beziehungen zu [GER.GetName] unterhalten und könnten gewiss davon profitieren, die klügsten deutschen Köpfe nach [ARG.GetName] einzuladen, um uns bei der Weiterentwicklung unserer Ziele zu helfen."
 ARG_our_own_path: "Unser eigener Weg"
 ARG_our_own_path_desc: "Im Lauf der letzten Jahre ist es uns gelungen, uns auf uns selbst zu konzentrieren und uns aus den größeren globalen Konflikten herauszuhalten. [ARG.GetNameDefCap] hat eigene Ziele, und wir werden selbst entscheiden, wohin uns unser Weg führt. Es bleibt abzuwarten, ob unsere Wirtschaft weiter wächst oder ob wir unsere eigenen Expansionsziele verfolgen werden."
 ARG_change_of_course: "Kursänderung"
 ARG_align_with_the_monroe_doctrine: "An die Monroe-Doktrin angleichen"
 ARG_align_with_the_monroe_doctrine_desc: "Die Monroe-Doktrin steht seit vielen Jahren für eine Politik, die eine europäische Einmischung in der westlichen Hemisphäre verhindern soll. Auch wenn wir jetzt mit europäischen Mächten verbündet sind, müssen wir uns voll und ganz an diese Doktrin halten und eine Invasion auf dem amerikanischen Kontinent verhindern."
 ARG_envoy_to_london: "Ein Gesandter in London"
 ARG_envoy_to_london_desc: "[ENG.GetNameDefCap] ist seit vielen Jahren einer unserer engsten Verbündeten, und da wir nun an der Seite der Engländer gegen ihre Feinde kämpfen, wäre es klug, einen [ARG.GetAdjective]en Gesandten nach London zu schicken, um engere Beziehungen zur [ENG.GetAdjective]en Regierung aufzubauen."
 ARG_study_the_battle_of_the_river_plate: "Das Gefecht vor dem Río de la Plata studieren"
 ARG_study_the_battle_of_the_river_plate_desc: "Das Gefecht vor dem Río de la Plata war die erste Seeschlacht dieses Kriegs und fand auf südamerikanischem Territorium statt. Wir sollten unser Bestes tun, um diese Schlacht zu studieren und daraus zu lernen, wie wir unsere eigenen maritimen Fähigkeiten verbessern können."
 ARG_islas_del_atlantico_sur: "Islas del Atlántico Sur"
 ARG_islas_del_atlantico_sur_desc: "Die Falklandinseln und die Insel Südgeorgien sind souveräne Territorien von [ENG.GetName] und das schon seit vielen Jahren. Trotz unserer eigenen Ansprüche auf die Inseln, die so dicht an [ARG.GetName] liegen, stehen sie weiterhin unter [ENG.GetAdjective]er Herrschaft. Dank unserem neuen [ENG.GetAdjective]en Bündnis können wir womöglich eine Übergabe der Inseln aushandeln. Immerhin werden wir sie in diesem Krieg besser schützen können."
 ARG_improving_the_islands: "Verbesserung der Inseln"
 ARG_improving_the_islands_desc: "Da wir nun die Falklandinseln und die Insel Südgeorgien besitzen, sollten wir uns auf die Verbesserung ihrer militärischen Infrastruktur konzentrieren, um sicherzustellen, dass sie unter unserer Kontrolle bleiben."
 ARG_firmes_volamos: "Firmes Volamos"
 ARG_firmes_volamos_desc: "Die [ENG.GetAdjective]e Gemeinschaft, die in [ARG.GetName] lebt, hat angeboten, ein Geschwader für die Royal Air Force zu bezahlen. Wenn wir dieses Geschwader nach [ENG.GetName] schicken, können wir vielleicht enger mit der RAF zusammenarbeiten und unsere eigene Luftwaffe verbessern."
 ARG_extinguish_south_american_fascism: "Den südamerikanischen Faschismus auslöschen"
 ARG_extinguish_south_american_fascism_desc: "Der Faschismus hat auch Südamerika erreicht. Wir können nicht tatenlos zusehen, wie er sich ausbreitet. Wir müssen uns erheben und uns um jene Länder kümmern, die der Demokratie zugunsten einer autoritären Diktatur abgeschworen haben, ehe sich diese Haltung auf dem gesamten Kontinent ausbreitet."
 ARG_no_fascism_in_south_america_tt: "Erhält das Kriegsziel „§Y$puppet_wargoal_focus$§!“ gegen alle §Yfaschistischen§! Nationen in §YSüdamerika§!"
 ARG_american_allyship: "Amerikanisches Bündnis"
 ARG_american_allyship_desc: "Der erwachte Riese im Norden ist einer unserer stärksten Verbündeten. Im Zuge der panamerikanischen Einheit sollten wir einen [ARG.GetAdjective]en Gesandten nach Washington D.C. schicken, um engere Beziehungen zur [USA.GetAdjective]en Regierung aufzubauen."
 ARG_us_marine_program: "Ausbildungsprogramm für U.S. Marines"
 ARG_us_marine_program_desc: "Die U.S. Marines sind eine Elitetruppe und ein Symbol für die Stärke des [USA.GetAdjective]en Militärs. Wir können viel von ihnen lernen, besonders jetzt, da wir enger mit der [USA.GetAdjective]en Regierung zusammenarbeiten."
 ARG_us_marine_program_doctrine: "Ausbildung von U.S. Marines"
 ARG_encourage_the_red_scare: "Die Rote Angst"
 ARG_encourage_the_red_scare_desc: "Es scheint, der Faschismus ist nicht das Einzige, worüber wir uns Sorgen machen sollten. Die zunehmende Macht der [SOV.GetName] ist ebenso erschreckend. Der Kommunismus ist eine weitere Antithese zur Demokratie, und wir sollten uns vor seiner Ausbreitung hüten."
 ARG_counter_intelligence_program: "Programm zur Gegenspionage"
 ARG_counter_intelligence_program_desc: "Die Spionage spielt in diesem Krieg allem Anschein nach eine wichtige Rolle, doch unser eigener Nachrichtendienst hinkt in dieser Hinsicht hinterher. Da es Gerüchte über [GER.GetAdjective]e Operationen in [ARG.GetName] und anderen südamerikanischen Staaten gibt, sollten wir uns darauf konzentrieren, ihre Spione zu enttarnen."
 ARG_end_operation_bolivar: "Operation Bolívar beenden"
 ARG_end_operation_bolivar_desc: "[GER.GetNameDefCap] führt kontinuierlich Spionageoperationen in unserem Land durch. Die Deutschen nennen dies scherzhaft „Operation Bolívar“. Dieser Affront ist nicht hinnehmbar! Wir müssen augenblicklich dafür sorgen, dass alle [GER.GetAdjectives]en Operationen auf [ARG.GetAdjective]em Boden enden."
 ARG_extinguish_south_american_communism: "Den südamerikanischen Kommunismus auslöschen"
 ARG_extinguish_south_american_communism_desc: "Die Rote Bedrohung ist nicht nur ein Schreckgespenst, das Kindern Angst machen soll. Der Kommunismus hat sich in Südamerika ausgebreitet und dringt immer schneller in Richtung [ARG.GetName] vor. Um der Demokratie und der Freiheit willen müssen wir unsere Truppen mobilisieren und diese rote Flut eindämmen, ehe sie sich über den Kontinent ausbreitet."
 ARG_no_communism_in_south_america_tt: "Erhält das Kriegsziel „§Y$puppet_wargoal_focus$§!“ gegen alle §Ykommunistischen§! Nationen in §YSüdamerika§!"
 ARG_banco_central_de_la_republica_argentina: "Banco Central de la República Argentina"
 ARG_banco_central_de_la_republica_argentina_desc: "Die Banco Central de la República Argentina wurde im Jahr 1935 durch sechs Gesetze des Kongresses gegründet, um den Währungsrat von [ARG.GetName] zu ersetzen. Ihr Präsident Ernesto Bosch hat es sich zum Ziel gesetzt, die Bank zukunftssicher zu machen, und möchte dazu beizutragen, die Wirtschaft anzukurbeln, damit wir uns endlich finanziell von der Weltwirtschaftskrise erholen."
 ARG_reach_out_to_the_great_powers: "An die Großmächte wenden"
 ARG_reach_out_to_the_great_powers_desc: "Wenn wir unserer Wirtschaft auf die Sprünge helfen wollen, besteht eine Möglichkeit darin, auf die Großmächte zuzugehen und Darlehen aufzunehmen. Wir sollten dabei jedoch sicherstellen, dass wir uns nicht noch weiter verschulden."
 ARG_industrial_expansion: "Industrielle Expansion"
 ARG_industrial_expansion_desc: "Eine starke Industrie bildet das Rückgrat einer jeden Wirtschaftsmacht. Wir sollten uns auf die Forschung konzentrieren und mehr Optionen für unsere industrielle Expansion entwickeln."
 ARG_industrial_expansion_bonus: "Industrieller Technologiebonus"
 ARG_production_initiative: "Produktionsinitiative"
 ARG_production_initiative_desc: "Unsere Produktionsmittel sind veraltet und müssen dringend modernisiert werden. Wir sollten Geld in die Entwicklung unserer Produktionstechnologien stecken, um die Herstellung notwendiger Komponenten für unser Militär zu beschleunigen."
 ARG_tech_initiative_bonus: "Technologische Initiative"
 ARG_economic_tax_reforms: "Wirtschaftliche Steuerreformen"
 ARG_economic_tax_reforms_desc: "Die Infrastruktur in den ländlichen Regionen ist katastrophal. Wenn wir unsere derzeitige Steuerpolitik reformieren würden, könnten wir mehr Geld in den Ausbau unserer unterentwickelten Landwirtschaft stecken."
 ARG_economic_reactivation_act: "Gesetz zur Wiederbelebung der Wirtschaft"
 ARG_economic_reactivation_act_desc: "Das Gesetz zur Wiederbelebung der Wirtschaft wird der Entwicklung unserer zivilen Infrastruktur Vorrang einräumen und den Bau neuer Fabriken in den Städten beschleunigen."
 ARG_immigration_wave: "Einwanderungswelle"
 ARG_immigration_wave_desc: "[ARG.GetNameDefCap] ist ein Land, das nur dank der Einwanderung mutiger Kolonisten existiert. Während die Mehrheit unserer Bevölkerung aus Spanien stammt, haben auch eine beträchtliche Anzahl von Deutschen und sogar Walisern innerhalb unserer Grenzen ihre Heimat gefunden. Indem wir die Migration aus diesen Ländern nach [ARG.GetName] fördern, könnten wir unsere Wirtschaft ankurbeln."
 ARG_develop_civilian_economy: "Die Zivilindustrie entwickeln"
 ARG_develop_civilian_economy_desc: "Da wir uns bei der Entwicklung vermehrt auf unsere Städte konzentrieren, ist es umso wichtiger, dass diese alle Annehmlichkeiten bieten, die die Menschen in [ARG.GetName] brauchen. Wenn es uns gelingt, unsere Bürger zufriedenzustellen, wird uns dies nur stärker machen. Wir müssen in die Entwicklung weiterer Fabriken investieren und unseren Weg in die Zukunft beschreiten."
 ARG_the_argentinian_metropole: "Die argentinische Metropole"
 ARG_the_argentinian_metropole_desc: "Buenos Aires ist zu einem Symbol für echtes Großstadtleben in [ARG.GetName] geworden. Die Entwicklung unserer Städte hat uns dabei geholfen, die Bevölkerung zufriedenzustellen, und sie zu einem produktiveren Leben animiert. Unsere Bevölkerung ist infolgedessen stark gewachsen und wir haben es geschafft, eine höhere Bildungsrate im ganzen Land zu erreichen."
 ARG_invest_in_the_roads: "In Straßen investieren"
 ARG_invest_in_the_roads_desc: "Die Infrastruktur in [ARG.GetName] muss dringend zukunftssicher gemacht werden. Indem wir in den Bau neuer Straßen investieren, können wir unsere Provinzen besser miteinander vernetzen."
 ARG_invest_in_the_railways: "In die Eisenbahn investieren"
 ARG_invest_in_the_railways_desc: "Da [ENG.GetNameDef] bereits das Fundament für ein Eisenbahnnetz in [ARG.GetName] gelegt hat, ergibt es nur Sinn, den Prozess zur Modernisierung unserer Eisenbahn fortzusetzen. Dies wird dabei helfen, die Landesteile miteinander zu verbinden und die [ARG.GetAdjective]e Bevölkerung zu einen."
 ARG_expand_steel_extraction: "Die Stahlproduktion ausbauen"
 ARG_expand_steel_extraction_desc: "Der Bergbau war für [ARG.GetName] bereits seit der Gründung als Land des Silbers ein wichtiger Wirtschaftszweig. Unser Schwerpunkt liegt heutzutage jedoch mehr auf der Ausweitung der Stahlgewinnung in unseren Gebirgsregionen."
 ARG_expand_aluminum_extraction: "Die Aluminiumproduktion ausweiten"
 ARG_expand_aluminum_extraction_desc: "Aluminium ist für die Produktion von Fahrzeugen unerlässlich. Wir sollten unsere Aluminiumproduktion ausbauen und sicherstellen, dass wir immer ausreichend Material zur Verfügung haben."
 ARG_yacimientos_petroliferos_fiscales: "Yacimientos Petrolíferos Fiscales"
 ARG_yacimientos_petroliferos_fiscales_desc: "Yacimientos Petrolíferos Fiscales ist ein staatliches [ARG.GetAdjective]es Energieunternehmen, das sich mit der Ausbeutung, Produktion, Raffination und Vermarktung von Erdöl beschäftigt. Wir sollten mehr Geld in das Unternehmen investieren, um eine bessere Kontrolle über unsere Ölproduktion zu haben."
 ARG_yacimientos_petroliferos_fiscales_tt: "Neue Entscheidung: §YVaca Muerta abbauen§!"
 ARG_rapid_urbanization: "Schnelle Urbanisierung"
 ARG_rapid_urbanization_desc: "Der Großteil von [ARG.GetName] ist nach wie vor ländlich geprägt, doch der Weg ins 20. Jahrhundert führt über die Urbanisierung. Indem wir unsere Städte entwickeln, können wir mehr Menschen davon überzeugen, dort hinzuziehen, was bedeutet, dass wir einen erheblichen Zuwachs an Arbeitskräften für unsere hochindustriellen Zentren verzeichnen werden."
 ARG_agricultural_improvements: "Landwirtschaftliche Verbesserungen"
 ARG_agricultural_improvements_desc: "Die Landwirtschaft ist seit vielen Jahren ein wesentlicher Bestandteil von [ARG.GetName], und viele bestreiten durch sie ihren Lebensunterhalt. Dies ist eine großartige Gelegenheit, einige der landwirtschaftlichen Infrastrukturen in unseren ländlichen Gemeinden zu verbessern."
 ARG_military_production_lines: "Militärische Produktionsanlagen"
 ARG_military_production_lines_desc: "Angesichts der wachsenden Spannungen auf der Welt wäre es klug, in die Zukunft unserer Militärproduktion zu investieren. Nur wenn wir mehr Fabrikkomplexe für militärische Ausrüstung bereitstellen, können wir uns optimal auf den heranziehenden Sturm vorbereiten."
 ARG_capitalize_the_beef_industry: "Die Rindfleischindustrie kapitalisieren"
 ARG_capitalize_the_beef_industry_desc: "[ARG.GetAdjective]es Rindfleisch ist eines unserer Hauptexportgüter, vor allem nach [ENG.GetName]. Wir sollten daraus Kapital schlagen, indem wir unsere Viehzucht ausbauen und dafür sorgen, dass unser köstliches Fleisch weltweit bekannt wird!"
 ARG_revisit_the_roca_runciman_treaty: "Das Roca-Runciman-Abkommen neu verhandeln"
 ARG_revisit_the_roca_runciman_treaty_desc: "Das im Jahr 1933 unterzeichnete Roca-Runciman Abkommen reguliert seit jeher unsere Rindfleischexporte nach [ENG.GetName]. Dank der Weiterentwicklung unserer Wirtschaft könnte es jedoch an der Zeit sein, einen neuen Vertrag mit [ENG.GetName] auszuhandeln und eine für unsere Seite lukrativere Abmachung auszuarbeiten."
 ARG_a_new_trading_partner: "Das Roca-Runciman-Abkommen aufkündigen"
 ARG_a_new_trading_partner_desc: "Das im Jahr 1933 unterzeichnete Roca-Runciman Abkommen reguliert seit jeher unsere Rindfleischexporte nach [ENG.GetName]. Angesichts der jüngsten Entwicklungen auf der Welt wäre es jedoch ratsam, diesen Vertrag aufzulösen und ein vorteilhafteres Abkommen mit unseren neuen Verbündeten zu schließen."
 ARG_develop_the_electricity_sector: "Den Stromsektor ausbauen"
 ARG_develop_the_electricity_sector_desc: "Unser Elektrizitätsnetz muss modernisiert werden, doch dafür müssen wir unsere Ressourcen erst auf die Erforschung weiterer Technologien konzentrieren, um unseren wachsenden Strombedarf zu decken."
 ARG_invest_in_construction_guilds: "In Baufirmen investieren"
 ARG_invest_in_construction_guilds_desc: "Die Baufirmen bilden das Rückgrat unserer Stadtentwicklung. Wir sollten uns als Nächstes darum bemühen, Mittel in die Baufirmen von [ARG.GetName] zu leiten, um sicherzustellen, dass unsere Bautechnologie mit dem Rest der Welt mithält."
 ARG_technical_schools: "Technische Schulen"
 ARG_technical_schools_desc: "Durch den Bau technischer Schulen lässt sich die Zahl technischer Berater, die wir in der Regierung beschäftigen können, aktiv erhöhen. Diese Art von Bildungseinrichtung zu fördern, wird zudem dazu beitragen, unsere wirtschaftlichen Kapazitäten zu steigern."
 ARG_work_with_the_nationalists: "Mit den Nationalisten zusammenarbeiten"
 ARG_work_with_the_nationalists_desc: "Vielleicht ist es an der Zeit, einen anderen Regierungsansatz zu wählen, denn schließlich gibt es keinerlei Anzeichen dafür, dass die wachsende Korruption, die seit Langem unsere Wahlen plagt, irgendwann nachlässt. Wenn wir mit den nationalistischen Elementen des Landes zusammenarbeiten würden, hätten wir vielleicht eine bessere Chance, die Ordnung in [ARG.GetName] wiederherzustellen."
 ARG_end_the_coup_tt: "§GDiesen Schwerpunkt auszuwählen, beendet die Mission „Militärputsch“.§!"
 ARG_cut_ties_with_britain: "Die Beziehungen zu Großbritannien abbrechen"
 ARG_cut_ties_with_britain_desc: "Es stimmt zwar, dass die Inselnation [ENG.GetName] unser engster Handelspartner ist, doch das Rindfleisch-Abkommen mit den Engländern hindert uns daran, unser eigenes Volk zu ernähren. Wir sollten innerhalb der Bevölkerung eine antibritische Stimmung schüren und der Welt beweisen, dass wir auch ohne die europäischen Kolonialmächte auf eigenen Füßen stehen können."
 ARG_support_radical_nationalism: "Radikalen Nationalismus unterstützen"
 ARG_support_radical_nationalism_desc: "Seit wir uns von den Fesseln des spanischen Kolonialreichs befreit haben, sind wir bestrebt, uns eine eigene [ARG.GetAdjective]e Identität aufzubauen. Wir haben in diesem Land gediehen und überlebt und bewiesen, dass es uns gehört. Wir sollten die [ARG.GetAdjective]e Identität stärken und alle daran erinnern, wer wirklich die Macht in Südamerika innehat."
 ARG_corporatism: "Korporatismus"
 ARG_corporatism_desc: "Der Korporatismus ist ein Grundgedanke des Faschismus, den wir schnellstmöglich umsetzen sollten. Dazu müssten wir uns allerdings auf die örtlichen Eliten und Talente stützen und die Tür für einen Aufstieg in der neuen faschistischen Hierarchie von [ARG.GetName] öffnen. Nur so werden wir unser Land in eine Zukunft führen, die von Loyalität und Effizienz geprägt ist."
 ARG_reestablish_ligas_patrioticas: "Die Ligas Patrióticas wiederbeleben"
 ARG_reestablish_ligas_patrioticas_desc: "Die Ligas Patrióticas waren eine rechtsextreme parapolizeiliche Bürgerorganisation, die in den 1920er Jahren in [ARG.GetName] tätig war. Seither haben sie sich jedoch aufgelöst. Es ist an der Zeit, diese Bewegung wiederzubeleben, damit sie uns hilft, die grassierende Korruption in unserem Land zu besiegen."
 ARG_fascist_researchers: "Faschistische Forscher"
 ARG_fascist_researchers_desc: "Da sich unser Land langsam in Richtung Faschismus zubewegt, wäre es klug, in den Ausbau unserer nationalen Forschung zu investieren. Dafür zu sorgen, dass Ordnung und Loyalität in [ARG.GetName] einziehen, ist nur der Anfang. Wenn alles nach Plan läuft, werden wir viel stärkere Militärtechnologien benötigen, als wir derzeit besitzen."
 ARG_support_the_spanish_coup: "Den spanischen Putsch unterstützen"
 ARG_support_the_spanish_coup_desc: "Unsere Brüder in Spanien befinden sich derzeit in einem blutigen Bürgerkrieg um die Zukunft ihres Landes. Francos Vorstellungen von einer militärisch kontrollierten Regierung decken sich weitgehend mit unseren eigenen. Wir sollten ihnen sofort Hilfe schicken und der Welt die Irrtümer der Demokratie vor Augen führen."
 ARG_demand_spanish_compensation: "Entschädigung von Spanien fordern"
 ARG_demand_spanish_compensation_desc: "Unsere spanischen Brüder haben erfolgreich die Macht zurückerlangt, die ihnen rechtmäßig zustand. Nun sollten wir sie womöglich daran erinnern, dass wir unseren Teil zu ihrem Erfolg beigetragen haben und es an der Zeit ist, uns zu entschädigen!"
 ARG_demand_spanish_compensation_tt: "§Y[SPA.GetNameDefCap]§! erhält ein Ereignis, in dem dazu aufgefordert wird, §YÄquatorialguinea§! an uns zurückzugeben. Man ist eher gewillt, zuzustimmen, wenn man eine §Ghohe Meinung§! von uns hat!"
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetNameDefCap]§! hat Freiwillige nach §Y[SPA.GetName]§! entsendet"
 ARG_invite_spanish_nationalists: "Spanische Nationalisten einladen"
 ARG_invite_spanish_nationalists_desc: "Bedauerlicherweise ist Francos Putschversuch gescheitert und der Bürgerkrieg wurde offiziell beendet. Tausende spanischer Nationalisten versuchen nun, die Iberische Halbinsel auf der Suche nach einer Heimat zu verlassen, die ihrer Ideologie besser entspricht. Angesichts der engen historischen Beziehungen zwischen unseren beiden Nationen sollten wir ihnen unsere Türen öffnen und die wachsende nationalistische Bewegung in [ARG.GetName] unterstützen."
 ARG_encourage_german_investments: "Deutsche Investitionen anlocken"
 ARG_encourage_german_investments_desc: "Obwohl [GER.GetNameDef] von vielen als Außenseiter in Europa angesehen wird, hat sich diese Nation zu einem industriellen und militärischen Machtzentrum entwickelt. Wir haben stets gute Beziehungen zu den [GER.GetAdjective]en gepflegt, da eine beträchtliche Anzahl von ihnen auch hier in [ARG.GetName] lebt. Wir sollten auf sie zugehen und sie darum bitten, in unsere wachsende nationalistische Bewegung zu investieren."
 ARG_german_investments_bonus: "Deutsche Investitionen"
 ARG_encourage_italian_argentine_diplomacy: "Italienisch-Argentinische Diplomatie"
 ARG_encourage_italian_argentine_diplomacy_desc: "Der [ITA.GetAdjective]e Faschismus ist das Vorbild, anhand dessen auch die nationalistische Partei von [ARG.GetName] ihre Politik ausgerichtet hat. Wir sollten einen Abgesandten nach [ITA.capital.GetCapitalVictoryPointName] schicken und einen neuen Kanal der Diplomatie zwischen unseren Ländern öffnen. Es wäre auch eine großartige Gelegenheit, um ein Forschungsabkommen zu schließen, damit unsere beiden Nationen vom schnellen technologischen Fortschritt profitieren."
 ARG_guardia_nacional: "Guardia Nacional"
 ARG_guardia_nacional_desc: "Es ist an der Zeit, dass wir die Concordancia auflösen und [ARG.GetName] stattdessen unter den Schutz einer Militärregierung stellen. Die Guardia Nacional hat während des argentinischen Unabhängigkeitskrieges für unsere Souveränität gekämpft und sollte nun unter der Führung von Pedro Pablo Ramírez ein neues Zeitalter des Wohlstands für [ARG.GetName] einläuten."
 ARG_union_nacional_fascista: "Unión Nacional Fascista"
 ARG_union_nacional_fascista_desc: "Durch die endlosen Korruptionsvorwürfe und Machtkämpfe ist klar geworden, dass die Führung der Concordancia nutzlos ist. Es ist Zeit für einen Wechsel in der [ARG.GetAdjective]en Politik. Nimio de Anquín hat als Anführer der Unión Nacional Fascista genügend Popularität erlangt und ist bereit, das Land zu führen und [ARG.GetName] ein Gefühl von Nationalstolz zurückzugeben."
 ARG_rapid_militirization: "Schnelle Militarisierung"
 ARG_rapid_militirization_desc: "Da nun eine solide Militärregierung an der Macht ist, können wir damit beginnen, unsere Expansionsziele in Angriff zu nehmen. Es ist an der Zeit, unser militärisches Industriemodell auszubauen und die Produktion von Waffen und Truppen zu erhöhen. Die Welt muss erfahren, wie mächtig [ARG.GetNameDef] geworden ist."
 ARG_argentine_nationalism: "Argentinischer Nationalismus"
 ARG_argentine_nationalism_desc: "Wir haben den Ehrgeiz der Konquistadoren im Blut, und deshalb werden wir ihren Traum weiterverfolgen und die Eroberung Amerikas verwirklichen. Lasst uns diejenigen um uns scharen, die für ihr Land kämpfen und sterben wollen, und unsere Industrie auf die Massenproduktion von Waffen und Maschinen umstellen. [ARG.GetNameDefCap] bereitet sich auf den Krieg vor!"
 ARG_war_division: "Kriegskabinett"
 ARG_war_division_desc: "Eine gute Vorbereitung entscheidet über Sieg oder Niederlage in einem Krieg. Indem wir unser Kriegskabinett aufstellen und unsere Kriegsmaschinerie schaffen, kommen wir unseren Expansionszielen jeden Tag näher."
 ARG_argentina_first: "Argentinien zuerst"
 ARG_argentina_first_desc: "Nach reiflicher Überlegung haben wir beschlossen, dass es für die Zukunft von [ARG.GetName] am besten ist, sich aus dem heranziehenden Konflikt in Europa herauszuhalten und sich stattdessen auf das Wachstum und die Stabilität von [ARG.GetName] selbst zu konzentrieren. Wir müssen unser eigenes Bündnis gründen und uns allein gegen die Welt stellen."
 ARG_join_the_axis: "Den Achsenmächten beitreten"
 ARG_join_the_axis_desc: "Wir haben den Achsenmächten viel zu verdanken, da sie uns dabei halfen, [ARG.GetName] zu stabilisieren und unser Land unter eine starke Führung zu stellen. Wir sollten ihnen im Gegenzug nun die Hand reichen und sie darum bitten, sich ihrem Krieg anzuschließen zu dürfen, um dabei zu helfen, den Faschismus in der Welt zu verbreiten!"
 ARG_dominate_the_south: "Den Süden beherrschen"
 ARG_dominate_the_south_desc: "Da wir viele Feinde auf dem Kontinent haben, ist es von entscheidender Bedeutung, dass wir mit eiserner Faust durchgreifen und alle potenziellen Bedrohungen bereits im Entstehen vernichten. Wir werden ihnen zeigen, wer die stärkste Macht in Südamerika ist."
 ARG_preparations_for_war: "Auf den Krieg vorbereiten"
 ARG_preparations_for_war_desc: "Auch wenn man denken mag, wir seien für einen Krieg bereit, sagen die Versorgungkapazitäten an unseren Grenzen etwas anderes. Wenn wir unsere Feinde schnell besiegen wollen, müssen wir unsere Versorgungslinien verbessern."
 ARG_conquer_paraguay: "[PAR.GetNameDefCap] erobern"
 ARG_conquer_paraguay_desc: "Es gibt keinen Platz für Verhandlungen. [PAR.GetNameDefCap] steht unserer Vorherrschaft in Südamerika im Weg. Anstatt ein Ultimatum zu stellen, sollten wir den Stier bei den Hörnern packen und unserem Nachbarn den Krieg erklären."
 ARG_paraguayan_ultimatum: "[PAR.GetAdjective]es Ultimatum"
 ARG_paraguayan_ultimatum_desc: "[PAR.GetNameDefCap] ist eine für uns strategisch wichtige Region und wäre für unsere Kriege gegen den Rest des Kontinents entscheidend. Diese Nation kann entweder zustimmen, mit uns zusammenzuarbeiten, oder militärisch gezwungen werden, sich uns zu unterwerfen. Die Wahl liegt bei ihr. Wir müssen ihr nur ein Ultimatum stellen."
 ARG_uraguayan_ultimatum.tt: "[URG.GetFlag]§Y[URG.GetNameDefCap]§! erhält das Ereignis „§Y$ARG_political_events.19.t$§!“. Dieses fordert dazu auf, unsere §YMarionette§! zu werden. Man wird dem eher zustimmen, wenn man eine §Yhohe Meinung§! von uns hat"
 ARG_paraguayan_ultimatum.tt: "[PAR.GetFlag]§Y[PAR.GetNameDefCap]§! erhält das Ereignis „§Y$ARG_political_events.19.t$§!“. Dieses fordert dazu auf, unsere §YMarionette§! zu werden. Man wird dem eher zustimmen, wenn man eine §Yhohe Meinung§! von uns hat"
 ARG_chilean_ultimatum.tt: "[CHL.GetFlag]§Y[CHL.GetNameDefCap]§! erhält das Ereignis „§Y$ARG_political_events.19.t$§!“. Dieses fordert dazu auf, unsere §YMarionette§! zu werden. Man wird dem eher zustimmen, wenn man eine §Yhohe Meinung§! von uns hat"
 ARG_revive_the_colonial_plan: "Den Kolonialplan wiederbeleben"
 ARG_revive_the_colonial_plan_desc: "Um in Südamerika Fuß zu fassen, hatte [GER.GetNameDef] einst den Plan geschmiedet, eine Kolonie in [URG.GetName] zu gründen. Der Plan wurde jedoch nie verwirklicht. Wir sollten diesen Plan selbst aufgreifen und [URG.GetName] im Namen unserer faschistischen Freunde zum Marionettenstaat machen."
 ARG_conquer_uruguay: "Aufbau einer festen Basis"
 ARG_conquer_uruguay_desc: "Da sich unser neues Regime nun in der Region etabliert hat, müssen wir entscheiden, wie wir mit unseren kleineren Nachbarn verfahren sollen. [URG.GetNameDefCap] war seit jeher ein stark umkämpftes Territorium und wenn wir es mit Gewalt einnehmen, zeigen wir dem Rest der Welt, dass man uns nicht unterschätzen sollte."
 ARG_reach_out_to_chile: "Bündnis mit [CHL.GetName]"
 ARG_reach_out_to_chile_desc: "[CHL.GetNameDefCap] ist im Vergleich zu unseren anderen Nachbarn viel größer und mächtiger. Es wäre ratsam, auf diese Nation zuzugehen und ihr die Möglichkeit zu bieten, sich mit uns zu verbünden. Wenn wir ihr Territorium zurückgeben, ist sie vielleicht eher bereit, das Angebot anzunehmen."
 ARG_reach_out_to_chile_tt: "Man ist eher gewillt, zuzustimmen, wenn man eine §Yhohe Meinung über uns§! hat und entweder §Yfaschistisch§! oder §Yneutral§! ist"
 ARG_reach_out_to_chile_2_tt: "Sollten sie §Yakzeptieren§!, treten wir §Y[954.GetName]§! und §Y[953.GetName]§! an sie ab."
 ARG_chilean_ultimatum: "[CHL.GetAdjective]es Ultimatum"
 ARG_chilean_ultimatum_desc: "Die Grenzstreitigkeiten mit [CHL.GetName] bestehen schon viel zu lange, und wenn wir uns wirklich als dominierende Macht hier in Südamerika etablieren wollen, müssen wir diese Nation schnellstmöglich neutralisieren. Sie kann sich uns entweder friedlich anschließen oder wir marschieren in ihr Land und fordern ein, was uns gehört."
 ARG_the_old_enemy: "Der alte Feind"
 ARG_the_old_enemy_desc: "Es ist endlich an der Zeit, dass wir uns dem Norden zuwenden, wo der Schatten unseres ältesten Rivalen über uns schwebt. [BRA.GetNameDefCap] war schon immer unser größter Feind auf dem Kontinent, und es ist an der Zeit, den Geist des Cisplatinischen Krieges wiederzubeleben und [BRA.capital.GetCapitalVictoryPointName] zu erobern."
 ARG_south_american_unity: "Südamerikanische Einheit"
 ARG_south_american_unity_desc: "Da wir nun Territorien auf dem gesamten Kontinent besitzen, ist es an der Zeit, dass wir einen neuen Namen annehmen. Dieser soll symbolisieren, dass wir nicht länger nur [ARG.GetNameDef] sind, sondern Südamerika als Ganzes. Es ist uns gelungen, die zerstrittenen Staaten Südamerikas unter unserem mächtigen Banner zu vereinen."
 ARG_integrate_operation_bolivar: "Operation Bolívar integrieren"
 ARG_integrate_operation_bolivar_desc: "[GER.GetNameDefCap] führt bereits seit geraumer Zeit mehrere Spionagemissionen in ganz Südamerika durch. Diese Operation, die liebevoll „Operation Bolívar“ genannt wird, zielte auch auf [ARG.GetName] ab. Da wir mittlerweile gute Beziehungen zu den [GER.GetAdjective]en pflegen, sollten wir ihr Programm integrieren und seine Ausbreitung über den Kontinent fördern."
 ARG_release_hellmuth: "Hellmuth freilassen"
 ARG_release_hellmuth_desc: "Osmar Hellmuth ist ein [ARG.GetAdjective]er Staatsbürger von [GER.GetAdjective]er Herkunft, dem man unter der alten Regierung verhaftete, nachdem er als Kollaborateur der faschistischen Regierung in [GER.GetName] enttarnt worden war. Wir sollten ihn sofort freilassen und ihn stattdessen in unserem eigenen Nachrichtendienst beschäftigen."
 ARG_anti_american_propaganda: "Antiamerikanische Propaganda"
 ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap] ist eine Bastion der Demokratie in Amerika und steht damit gegen alles, wofür wir gearbeitet haben. Wenn wir die Amerikaner jemals besiegen wollen, müssen wir unsere Bevölkerung hinter unserer Sache versammeln, und dafür müssen wir die antiamerikanische Stimmung im ganzen Land schüren. Mit diesem Kampfgeist werden wir in der Lage sein, einen Angriff auf den Riesen im Norden zu rechtfertigen."
 ARG_the_war_machine: "Die Kriegsmaschinerie"
 ARG_the_war_machine_desc: "Da unser neues Regime nun an Macht gewinnt, brauchen wir auch ein entsprechendes Militär. Es ist von entscheidender Bedeutung, dass wir in den Aufbau weiterer militärischer Industrieanlagen im ganzen Land und nicht nur in [ARG.capital.GetCapitalVictoryPointName] investieren. Die [ARG.GetAdjective]e Kriegsmaschinerie muss zu neuem Leben erweckt werden!"
 ARG_secure_the_borders: "Die Grenzen sichern"
 ARG_secure_the_borders_desc: "Es wäre klug, dafür zu sorgen, dass unsere derzeitigen Grenzen vor unseren gefährlichsten Rivalen geschützt sind. Wir müssen daran arbeiten, eine Verteidigungslinie entlang unserer gemeinsamen Grenzen mit [CHL.GetName] und [BRA.GetName] zu errichten und unser Militär darin auszubilden, in den vielen Wäldern im Norden zu kämpfen. Unser Selbstschutz sollte oberste Priorität haben!"
 ARG_argentine_island_sovereignty: "Souveränität der argentinischen Inseln"
 ARG_argentine_island_sovereignty_desc: "Großbritannien hat die südatlantischen Inseln bereits viel zu lange in Besitz, obwohl sie eindeutig im Einflussbereich von [ARG.GetName] liegen. Wir sollten einfordern, was rechtmäßig uns gehört, auch wenn dies bedeutet, [ENG.GetName] den Krieg zu erklären. Diese Inseln werden [ARG.GetAdjective] sein. Koste es, was es wolle!"
 ARG_argentine_island_sovereignty.tt: "Wenn wir uns derzeit nicht im Krieg mit [ENG.GetFlag]§Y[ENG.GetNameDefCap]§! befinden, erhalten wir das Kriegsziel „§YEroberung§!“ gegen die Engländer."
 ARG_a_call_to_reform: "Neue Reformen"
 ARG_a_call_to_reform_desc: "In den letzten zehn Jahren ist klar geworden, dass die Politik in [ARG.GetName] das reinste Chaos ist. Die Demokratie starb mit Hipólito Yrigoyen und brachte nichts als wachsende Korruption innerhalb der [ARG.GetAdjective]en Regierung. Es ist an der Zeit, dass wir schnellstens Reformen umsetzen, um unser Land wieder auf den richtigen Weg zu bringen."
 ARG_invite_ghioldi_back_to_argentina: "Ghioldi erneut nach Argentinien einladen"
 ARG_invite_ghioldi_back_to_argentina_desc: "Rodolfo Ghioldi war ein berühmter [ARG.GetAdjective]er Kommunist, der leider aufgrund der Verfolgung durch unsere Regierung aus dem Land fliehen musste. Da wir derzeit dabei sind, unsere Haltung zu den Linken in [ARG.GetName] zu ändern, ist es vielleicht an der Zeit, dass wir Ghioldi begnadigen und ihn in sein Heimatland zurückkehren lassen."
 ARG_invite_ghioldi_back_tt: "§YRodolfo Ghioldi§! kehrt nach [ARG.GetFlag]§Y[ARG.GetName]§! zurück und wird als §YBerater§! verfügbar. Als einer der Hauptakteure des argentinischen Kommunismus ist er in der Lage, eine zukünftige §YRevolution§! anzuführen."
 ARG_ghioldi_returns: "Rodolfo Ghioldi ist nach [ARG.GetName] zurückgekehrt"
 ARG_support_the_spanish_republicans: "Die spanischen Republikaner einladen"
 ARG_support_the_spanish_republicans_desc: "Unsere Brüder in Spanien sind in einen blutigen Bürgerkrieg verwickelt und bekämpfen ihre eigenen Landsleute um zu verhindern, dass ein faschistisches Regime ihr Land erobert. Dass Spanien dem Faschismus zum Opfer fällt, entspricht nicht unseren Interessen, weshalb wir unser Bestes tun sollten, unsere kulturell nahen Brüder und Schwestern in Europa zu unterstützen."
 ARG_legitimize_the_PCA: "Die PCA legitimieren"
 ARG_legitimize_the_PCA_desc: "Die Partido Comunista de la Argentina, kurz PCA, ist die wichtigste kommunistische Partei in [ARG.GetName]. Da die Politik dieser kommunistischen Partei von Anfang an auf die Sowjetunion ausgerichtet war, stand sie oft im Konflikt mit den übrigen linken Parteien in [ARG.GetName]. Da wir nun jedoch eine drastische Veränderung brauchen, um das berüchtigte Jahrzehnt hinter uns zu lassen, ist es an der Zeit, diese Partei in der [ARG.GetAdjective]en Regierung zu legitimieren."
 ARG_reach_out_to_the_soviet_union: "Bündnis mit der [SOV.GetName]"
 ARG_reach_out_to_the_soviet_union_desc: "Es ist kein Geheimnis, dass wir uns von unserer alten Regierungsform lösen und eine Veränderung einleiten müssen, wenn [ARG.GetName] eine Zukunft haben soll. Da dies jedoch zu einer blutigen Revolution führen könnte, sollten wir uns an eine Nation wenden, die diesen Wandel bereits durchgemacht hat. [SOV.GetNameDefCap] wird uns die nötige Unterstützung bieten, falls unser Aufstieg zur Macht mit bedauernswerter, aber nötiger Gewalt einhergehen sollte."
 ARG_reach_out_to_the_soviet_union_tt: "Die Auswahl dieses Schwerpunkts schaltet die Divisionsvorlage „§YVanguardia Socialista§!“ frei, wenn der §YBürgerkrieg§! ausbricht. Es werden außerdem §Yfünf§! Divisionen der §YVanguardia Socialista§! in §Y[955.GetName]§! rekrutiert."
 ARG_unite_the_workers_of_argentina: "Die argentinischen Arbeiter vereinen"
 ARG_unite_the_workers_of_argentina_desc: "Wenn wir [ARG.GetName] jemals zum Besseren verändern wollen, müssen wir das Proletariat unserer Nation davon überzeugen, dass radikale Reformen notwendig sind, um ihr Leid zu beenden. Wir müssen die Arbeiter vereinen und der Regierung zeigen, dass der Status quo beendet werden muss!"
 ARG_viva_la_revolucion: "Viva La Revolución"
 ARG_viva_la_revolucion_desc: "Es ist an der Zeit, der [ARG.GetAdjective]en Regierung ein Ultimatum zu stellen und jenen Wandel einzuläuten, der notwendig ist, um unser Land in einen echten sozialistischen Staat zu verwandeln. Sollte alles nach Plan verlaufen, wird das Ganze friedlich ablaufen und die Regierungsführung ohne Zwischenfälle wechseln. Es besteht jedoch immer die Möglichkeit, dass die alte Regierung nicht kampflos aufgibt."
 ARG_communist_civil_war_tt: "§RLöst einen Bürgerkrieg zwischen den Kommunisten und der derzeitigen Regierung in §Y[ROOT.GetFlag][ROOT.GetName]§! aus!§!"
 ARG_forge_our_own_future: "Unsere eigene Zukunft gestalten"
 ARG_forge_our_own_future_desc: "Da die Revolution ein großer Erfolg war, ist es nun an der Zeit, darüber zu entscheiden, wie wir die Zukunft von [ARG.GetName] gestalten wollen. Genossin Fanny Edelman ist seit vielen Jahren eine treue Unterstützerin der PCA und hat sich für die Rechte der Frauen in [ARG.GetName] starkgemacht. Viele halten sie für geeignet, [ARG.GetName] in eine Zukunft zu führen, die vom Wohlstand geprägt ist."
 ARG_women_in_industry: "Frauen in der Industrie"
 ARG_women_in_industry_desc: "Viel zu lange wurde von Frauen erwartet, dass sie zu Hause bleiben und sich um die Familie kümmern. Wenn eine Frau in der Lage ist, an der Spitze unseres Landes zu stehen, ist es nur richtig, dass Frauen auch in anderen Branchen arbeiten können. Frauen in der Industrie zu beschäftigen, wird der Wirtschaft von [ARG.GetName] sicher zugutekommen, da es unsere verfügbaren Arbeitskräfte erheblich vergrößern wird."
 ARG_support_the_farmers: "Die Landwirte unterstützen"
 ARG_support_the_farmers_desc: "[ARG.GetNameDefCap] hatte seit jeher einen starken Agrarsektor, wobei insbesondere unser Rindfleisch weltberühmt ist. Unter dem Joch unserer vorherigen Regierung wurden viele der landwirtschaftlichen Gemeinden jedoch kaum unterstützt, und deshalb ist es umso wichtiger, einen Wandel herbeizuführen, mehr in die Landwirtschaft zu investieren und die proletarischen Arbeiter im ländlichen [ARG.GetName] zu unterstützen."
 ARG_socialist_volunteers: "Freiwillige Sozialisten"
 ARG_socialist_volunteers_desc: "Es gibt viele weitere sozialistische Bewegungen auf der Welt, die von der Revolution träumen. Falls sich die Notwendigkeit ergibt, müssen wir Truppen entsenden und jenen Nationen helfen, die einen ähnlich roten Weg wie wir beschreiten wollen. Unseren Fokus nach innen zu richten, bedeutet nämlich nicht, dass wir die Notlage unserer internationalen Genossen ignorieren sollten."
 ARG_the_buenos_aires_conference: "Die Konferenz von Buenos Aires"
 ARG_the_buenos_aires_conference_desc: "Da wir damit begonnen haben, das Land zu stabilisieren, müssen wir aufpassen, dass unsere Anführer nicht in die gleiche Diktaturfalle tappen, in die bereits vorangegangene Regierung geraten sind. Zu diesem Zweck wurde in Buenos Aires eine sozialistische Konferenz einberufen, bei der das nächste Staatsoberhaupt für [ARG.GetName] gewählt werden soll."
 ARG_the_buenos_aires_conference_1_tt: "Erhält das Ereignis „§YDie Konferenz von Buenos Aires beginnt§!“. Dieses Ereignis stellt uns vor die Wahl, §YFanny Edelman§! an der Macht zu behalten oder §YAntonio Soto§! die Führung zu überlassen."
 ARG_the_buenos_aires_conference_2_tt: "§YFanny Edelman§! an der Macht zu behalten, schaltet die Schwerpunktzweige „§YDen Kontinent vereinen§!“ und „§YDen Kontinent befreien§!“ frei. §YAntonio Soto§! zum neuen Staatsoberhaupt zu ernennen, schaltet den Schwerpunktzweig „§YPatagonien entwickeln§!“ frei."
 ARG_align_with_the_soviets: "An den Sowjets ausrichten"
 ARG_align_with_the_soviets_desc: "Da die Revolution ein großer Erfolg war, ist es nun an der Zeit, darüber zu entscheiden, wie wir die Zukunft von [ARG.GetName] gestalten wollen. Genosse Rodolfo Ghioldi war der Mann, der die Revolution nach seiner Rückkehr anführte, und ist daher ein guter Kandidat, um die Führung über [ARG.GetName] zu übernehmen. Ghioldi strebt eine engere Zusammenarbeit mit der [SOU.GetName] an und glaubt, dass sich unser neuer sozialistischer Staat nach ihrem Vorbild zu einem Machtzentrum entwickeln wird."
 ARG_soviet_industrial_model: "Sowjetisches Industriemodell"
 ARG_soviet_industrial_model_desc: "Nach der Revolution in Russland machte [SOU.GetNameDef] große Fortschritte bei der Modernisierung ihrer Militärindustrie. Wir sollten uns von ihrem Industriemodell inspirieren lassen, indem wir die Anzahl an militärisch ausgerichteten Fabriken in unserem Land erhöhen."
 ARG_committee_of_state_security: "Komitee für Staatssicherheit"
 ARG_committee_of_state_security_desc: "Während die weltweiten Spannungen immer weiter zunehmen, tauchen auch immer mehr Feinde unserer Ideologie aus den Schatten auf. Wenn wir uns in diesen unsicheren Zeiten an der Macht halten wollen, ist es unerlässlich, dass wir einen Geheimdienst gründen, der unsere Werte sowohl in [ARG.GetName] als auch international durchsetzt."
 ARG_russian_manufacturers: "[SOU.GetAdjective]e Hersteller"
 ARG_russian_manufacturers_desc: "Um unseren industriellen Vorsprung zu vergrößern und uns von den anderen Nationen des Kontinents abzuheben, sollten wir uns an die [SOU.GetAdjective]e Regierung wenden und einige ihrer Produzenten nach [ARG.GetName] einladen. Da wir bereits eine gemeinsame Ideologie teilen, ergibt es nur Sinn, auch unsere Militärtechnologie zu teilen."
 ARG_centralize_power: "Die Macht zentralisieren"
 ARG_centralize_power_desc: "Rodolfo Ghioldi hat uns nach der Revolution bisher gut geführt, und viele in seiner Regierung sind der Meinung, dass allein schon die Bündelung der Macht im Amt des Premierministers dazu beiträgt, unseren aufstrebenden sowjetischen Staat vor internen und externen Bedrohungen zu schützen. Schließlich geschieht dies alles nur im Namen der Sicherheit für [ARG.GetName]!"
 ARG_workers_rights: "Arbeitnehmerrechte"
 ARG_workers_rights_desc: "Unsere sozialistische Revolution zielte unter anderem darauf ab, die Lebensqualität der proletarischen Arbeiter in [ARG.GetName] zu verbessern. Da wir nun die Produktionsmittel erobert haben, sollten wir dafür sorgen, dass die schlechten Arbeitsbedingungen auf unseren Feldern und in unseren Fabriken der Vergangenheit angehören."
 ARG_reform_our_industry: "Die Industrie reformieren"
 ARG_reform_our_industry_desc: "Unsere industriellen Innovationen sind gegenüber dem Rest der Welt stark rückständig. Es ist an der Zeit, dass wir die industriellen Kapazitäten von [ARG.GetName] erweitern und modernisieren. Wir sollten damit beginnen, neue Fabriken zu bauen und sie sofort in Betrieb zu nehmen."
 ARG_empower_the_fjc: "Die FJC ermächtigen"
 ARG_empower_the_fjc_desc: "Die Federación Juvenil Comunista ist eine revolutionäre politische Organisation, die gegründet wurde, um die Politik der PCA innerhalb der [ARG.GetAdjective]en Jugend zu fördern. Um unsere sozialistische Ideologie im ganzen Land zu verankern, wäre es klug, die Kinder unseres Landes so früh wie möglich einzubeziehen."
 ARG_state_atheism: "Staatlicher Atheismus"
 ARG_state_atheism_desc: "[ARG.GetNameDefCap] ist seit Langem katholisch geprägt und die Religion spielt für viele Bürger eine wichtige Rolle im täglichen Leben. Wir haben nun jedoch die Möglichkeit, den staatlichen Atheismus durchzusetzen, da die Religion in der sozialistischen Revolution tendenziell keinen großen Platz einnimmt. Wir sollten allerdings bedenken, dass dies zu Unruhen unter der Bevölkerung führen könnte, die die Religion traditionell als Teil ihres Lebens ansieht."
 ARG_liberation_theology: "Befreiungstheologie"
 ARG_liberation_theology_desc: "Da der Katholizismus in [ARG.GetNameDef] für das Leben der Bürger bereits seit Langem eine wichtige Rolle spielt, haben viele Priester begonnen, eine neue Form des Christentums zu predigen, die als Befreiungstheologie bekannt geworden ist und eine Reaktion auf den ideologischen Wandel innerhalb von [ARG.GetName] darstellt. Da die Ideen der Befreiungstheologie mit den Ideen unserer revolutionären Bewegung übereinstimmen, wäre es klug, diesen Teil der Kirche in unsere Staatsreligion zu integrieren."
 ARG_socialist_researchers: "Sozialistische Forscher"
 ARG_socialist_researchers_desc: "Da wir als sozialistischer Staat immer weiter wachsen, wäre es klug, in den Ausbau unserer nationalen Forschung zu investieren. Schließlich sind Revolutionierung und Modernisierung unserer Technologie wichtig für das Wachstum unserer Nation."
 ARG_a_red_south_america: "Ocaso Escarlata"
 ARG_a_red_south_america_desc: "Es ist uns endlich gelungen, Südamerika unter dem kommunistischen Banner zu vereinen. Während die rote Welle über den Kontinent schwappt, steht es der unterdrückten Arbeiterschaft endlich frei, unter unserer Führung eine selbstbestimmte Existenz zu führen. Doch warum sollten wir hier aufhören? Es ist an der Zeit, Operation Ocaso Escarlata zu beginnen und jedem, der sich der globalen Revolution widersetzt, einen letzten scharlachroten Sonnenuntergang zu bereiten."
 ARG_conquer_south_america: "Den Kontinent befreien"
 ARG_conquer_south_america_desc: "Auf dem südamerikanischen Kontinent ist kein Platz für andere Weltideologien, da sie eine Bedrohung für unseren sozialistischen Staat darstellen. Wenn sie sich uns nicht anschließen wollen, müssen wir ihr Volk schnellstmöglich befreien und sie unter den Schutz von [ARG.GetName] stellen."
 ARG_more_communism_in_south_america_tt: "Erhält das Kriegsziel „§Y$annex_everything$§!“ gegen alle §Ynicht kommunistischen§! Nationen in §YSüdamerika§!"
 ARG_unify_south_america: "Den Kontinent vereinen"
 ARG_unify_south_america_desc: "Auf dem südamerikanischen Kontinent gibt es eine Reihe von Ländern, die ihre eigenen Revolutionen durchgeführt und eine kommunistische Regierung eingesetzt haben. Wir müssen mit ihnen zusammenarbeiten, wenn wir unsere Stärke behalten wollen. Es ist an der Zeit, auf diese Nationen zuzugehen und sie zu bitten, sich unserer Internationalen anzuschließen."
 ARG_unify_the_continent_tt: "Wird dieser Schwerpunkt ausgewählt, erhält jedes §Ykommunistische§! Land in §YSüdamerika§! ein Angebot, unserem §YBündnis§! beizutreten."
 ARG_integrate_the_motherland: "Amerikas integrieren"
 ARG_integrate_the_motherland_desc: "Die Herrscherschicht jener Territorien, die wir von der kapitalistischen und faschistischen Fäulnis befreit haben, könnten weiterhin gegen uns rebellieren, sofern wir keine Maßnahmen ergreifen, um sie in unsere wachsende Koalition einzugliedern."
 ARG_eliminate_american_imperialism: "Den amerikanischen Imperialismus eliminieren"
 ARG_eliminate_american_imperialism_desc: "Der Riese im Norden ist bereits seit Langem ein Bollwerk unternehmerischer Gier und Korruption. Da wir inzwischen selbst zu einer Supermacht herangewachsen sind, ist es nur eine Frage der Zeit, bis die kapitalistischen Hunde in Washington beschließen, dass wir eine Bedrohung für sie darstellen und beseitigt werden müssen. Wir dürfen das nicht zulassen! Wir müssen Operation Ocaso Escarlata in die Wege leiten und unseren [USA.GetAdjective]en Feinden einen letzten scharlachroten Sonnenuntergang bescheren."
 ARG_improve_patagonia: "Patagonien entwickeln"
 ARG_improve_patagonia_desc: "Nachdem die Anarchosyndikalisten unter Antonio Soto die Kontrolle über [ARG.GetName] übernommen haben, haben sie beschlossen, dass ihre Heimatregion Patagonien endlich die Aufmerksamkeit erhalten muss, die sie seit Jahrzehnten dringend braucht."
 ARG_establish_the_free_association: "Die Freie Assoziation einführen"
 ARG_establish_the_free_association_desc: "Eine Freie Assoziation ist eine Beziehung zwischen Individuen, in der es keinen Staat, keine soziale Klasse, keine Hierarchie und kein Privateigentum an Produktionsmitteln gibt. Es ist das langfristige Ziel der Anarchosyndikalisten, und es ist an der Zeit, dass wir anfangen, diese Grenzen einzureißen und eine Gesellschaft zu schaffen, in der jeder frei darin ist, seinen individuellen Bedürfnissen nachzugehen."
 ARG_no_gods_no_masters: "Keine Götter, keine Meister"
 ARG_no_gods_no_masters_desc: "Niemand sollte von jemandem kontrolliert werden, der ihm Schaden zufügen will. Auch wenn unsere Nachbarn unsere Ideologie vielleicht nicht gänzlich verstehen mögen, müssen wir es auf uns nehmen, sie von jenen kriegstreiberischen Nationen zu befreien, die ihren Einflussbereich ausweiten wollen."
 ARG_in_memory_of_yrigoyen: "In Gedenken an Yrigoyen"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap] war schon einmal in einer Lage wie dieser. Obwohl die Herrschaft von Hipólito Yrigoyen nicht ohne Fehler war, führte er dennoch notwendige Reformen durch, die unserem Land bis heute zugutekommen. Wir brauchen jemanden, der das Ruder in die Hand nimmt und uns wieder auf den richtigen Kurs der Demokratie bringt."
 ARG_in_memory_of_yrigoyen_tt: "§YMarcelo T. De Alvear§! wird zum Anführer der §Y$ARG_democratic_party_long$§! und die Regierungspartei wechselt zur §YDemokratie§!"
 ARG_promote_urbanization: "Urbanisierung fördern"
 ARG_promote_urbanization_desc: "Während sich die Welt um uns herum industrialisiert und urbanisiert hat, ist [ARG.GetNameDef] weitgehend gleich geblieben, was darin resultiert, dass wir von anderen Nationen wirtschaftlich abhängig geworden sind. Nur wenn wir uns diesen Fehler eingestehen und die Urbanisierung vorantreiben, können wir diese Abhängigkeit schnell beenden."
 ARG_secure_the_opposition: "Die Opposition strenger regulieren"
 ARG_secure_the_opposition_desc: "Ein gewisses Maß an Opposition ist gut für unsere demokratischen Werte. Die derzeitige Opposition ist recht stark, doch unser Hauptproblem ist, dass sie sich nicht an die Regeln hält. Wir dürfen nicht zulassen, dass sie dieses gefährliche Spiel weiterspielt. Wir müssen die politische Opposition zur Sicherheit aller strenger regulieren."
 ARG_the_clean_election: "Saubere Wahlen"
 ARG_the_clean_election_desc: "Nach Jahrzehnten der Korruption und des Betrugs innerhalb der [ARG.GetAdjective]en Politik ist es der Unión Cívica Radical gelungen, einen Sieg zu erringen. Dieser Sieg ist ihrer Wahlkampagne zu verdanken, die darauf abzielte, die betrügerische Wahlmanipulation der Concordancia aufzudecken. Es wird nun darüber diskutiert, wer die Partei in Zukunft führen wird."
 ARG_anti_corruption_policies: "Anti-Korruptions-Politik"
 ARG_anti_corruption_policies_desc: "Wir müssen dafür sorgen, dass die politische Korruption, die unser Land im letzten Jahrzehnt heimgesucht hat, nie wieder Einfluss auf unsere Wahlen nimmt. Dafür müssen wir eine Reihe neuer politischer Maßnahmen durchsetzen, die darauf abzielen, Bestechung, Veruntreuung und Vetternwirtschaft in der Regierung unseres Landes auszurotten."
 ARG_a_true_democracy: "Wahre Demokratie"
 ARG_a_true_democracy_desc: "[ARG.GetNameDefCap] gilt zwar seit dem Jahr 1861 als Demokratie, doch in jüngster Zeit hat der Zustand unseres politischen Systems dem Konzept einer freien demokratischen Republik nichts als Schande gebracht. Es ist an der Zeit, dass wir als wahre Demokratie in die Zukunft blicken und unseren Fokus auf die Verbesserung der politischen Stabilität und der [ARG.GetAdjective]en Wirtschaft legen."
 ARG_argentina_for_all: "Argentinien für alle"
 ARG_argentina_for_all_desc: "Als ehemalige Kolonie ist [ARG.GetNameDef] die Heimat vieler verschiedener Menschen aus der ganzen Welt. In unserer Vision für die Zukunft wollen wir, dass jeder, der innerhalb unserer Grenzen lebt, sich als [ARG.GetAdjective] bezeichnen kann und stolz darauf ist, dieses Land sein Zuhause zu nennen. Wir müssen darauf hinarbeiten, dass [ARG.GetNameDef] für alle da ist, die sich entscheiden, hier zu leben."
 ARG_reinforce_the_education_system: "Das Bildungssystem verbessern"
 ARG_reinforce_the_education_system_desc: "Bildung ist die Grundlage einer jeden demokratischen Nation, und jeder, der in [ARG.GetName] lebt, sollte die Möglichkeit haben, eine Schule zu besuchen, um zu einem ehrlichen, hart arbeitenden Bürger heranzuwachsen. Wir sollten die Gelegenheit nutzen und unsere Mittel auf bestimmte Berufszweige konzentrieren, die unseren technologischen und wirtschaftlichen Fortschritt voranbringen."
 ARG_education_electronics_bonus: "Schwerpunkt: Ausbildung in der Elektronik"
 ARG_education_industrial_bonus: "Schwerpunkt: Industrielle Ausbildung"
 ARG_education_synthetics_bonus: "Schwerpunkt: Ausbildung in der Synthetik"
 ARG_university_reforms: "Hochschulreformen"
 ARG_university_reforms_desc: "Da unsere derzeitiger Fokus auf der Stärkung unseres Bildungssystems liegt, wäre dies auch eine gute Gelegenheit, um unsere Universitäten zu reformieren. Höhere Bildungsabschlüsse zu fördern, käme den Forschungsabteilungen unserer Universitäten sehr zugute."
 ARG_seek_american_support: "Unterstützung aus Amerika erbitten"
 ARG_seek_american_support_desc: "Da sich allmählich der Schatten des Krieges überall auf der Welt zusammenbraut, sollten auch wir auf jeden Konflikt vorbereitet sein, der unsere Grenzen bedrohen könnte. [USA.GetNameDefCap] mag ein schlafender Riese im Norden sein, doch als demokratische Nation können wir noch viel von ihrer Außenpolitik und ihren Zivilschutzprogrammen lernen. Wir sollten unseren nordamerikanischen Nachbarn die Hand reichen und bessere Beziehungen zu ihnen aufbauen."
 ARG_us_army_training: "Ausbildungsprogramm der US-Armee"
 ARG_us_army_training_desc: "[USA.GetNameDefCap] hat uns freundlicherweise angeboten, uns einige ihrer Militärausbilder zu überlassen, damit wir damit beginnen können, unsere eigenen Streitkräfte auf einen möglichen Krieg vorzubereiten. Dies wird uns nicht nur erlauben, eine erfahrene und abgehärtete Armee hervorzubringen, sondern uns auch dabei unterstützen, unser Programm für Spezialeinheiten zu überarbeiten."
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_american_defense_investments: "Amerikanische Verteidigungsinvestitionen"
 ARG_american_defense_investments_desc: "Es ist zwar gut, ein starkes Militär und gut ausgebildete Soldaten zu haben, doch es heißt auch oft, eine standhafte Verteidigung sei genauso gut wie eine starke Offensive. Unsere Zusammenarbeit mit der [USA.GetAdjective]en Regierung hat dazu geführt, dass wir unsere Verteidigungskapazitäten in unseren verwundbarsten Regionen verbessern konnten, insbesondere was die Abwehr von Angriffen aus der Luft anbelangt. Der Dschungel und die Berge schützen uns am Boden, und diese Geschütztürme werden unseren Himmel verteidigen."
 ARG_joint_military_exercises: "Gemeinsame Militärmanöver"
 ARG_joint_military_exercises_desc: "Wir sollten unseren [USA.GetAdjective]en Freunden als Zeichen des guten Willens vorschlagen, gemeinsame Militärmanöver innerhalb von [ARG.GetName] abzuhalten. Gemeinsam werden wir in der Lage sein, das Ausbildungsprogramm und damit die Fähigkeiten unserer Marine und Luftwaffe zu verbessern."
 ARG_join_the_allies: "Den Alliierten beitreten"
 ARG_join_the_allies_desc: "Es ist an der Zeit, eine Seite in diesem Konflikt zu wählen, und da wir eine Nation sind, die sich für den Schutz der Demokratie einsetzt, sind die Alliierten die einzig richtige Wahl. Wir müssen die Welt vor jenen schützen, die sie unterwerfen wollen."
 ARG_bastion_of_democracy: "Bastion des Friedens"
 ARG_bastion_of_democracy_desc: "Wir haben große Fortschritte dabei erzielt, die Ideen einer demokratischen Nation zu verbreiten, und haben es seit unseren ehedem gefährlich korrupten Wahlen weit gebracht. Während sich überall auf der Welt Kriege zusammenbrauen, müssen wir uns als Bollwerk des Friedens behaupten und versprechen, die kleineren Nationen unseres Kontinents zu schützen."
 ARG_regulated_national_salaries: "Mindestlohn"
 ARG_regulated_national_salaries_desc: "Bei unseren inländischen Konzernen und Unternehmen wurde die besorgniserregende Neigung festgestellt, die Angestellten zu schlecht zu bezahlen. Wir haben kein Interesse daran, irgendwelche Finanzplanungen zu kontrollieren, doch wir haben sehr wohl ein Interesse daran, sicherzustellen, dass alle einen gerechten Lohn erhalten. Die Festlegung eines Mindestlohns hilft dabei sicher."
 ARG_social_welfare_fund: "Sozialhilfefonds"
 ARG_social_welfare_fund_desc: "Unser Staatshaushalt für Sozialausgaben war noch nie besonders hoch. Angesichts der möglichen Gewinne, die ein höherer Sozialhaushalt mit sich bringen könnte, sind wir jedoch der Meinung, dass sich dies vielleicht ändern sollte. Es könnte sich daher lohnen, einen Fonds für Sozialausgaben einzurichten."
 ARG_british_gaurantee: "Engere Beziehungen zu Großbritannien"
 ARG_british_gaurantee_desc: "Wir haben durch unsere historische Vergangenheit schon immer enge Beziehungen zu Großbritannien gepflegt, das wiederum viel in unser Land investiert hat. Wir sollten versuchen, diese Beziehung wiederaufleben zu lassen und das Band zwischen uns zu stärken!"
 ARG_royal_airforce_influence: "Einfluss der Royal Air Force"
 ARG_royal_airforce_influence_desc: "Da wir nun engere Beziehungen zu Großbritannien pflegen, sollten wir versuchen, etwas von seinem militärischen Wissen zu übernehmen. Die Royal Air Force genießt weithin hohes Ansehen, und es könnte sich daher lohnen, sie zu studieren. Wenn wir schon dabei sind, sollten wir auch versuchen, ähnliche Flugzeuge zu erwerben."
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_navy_influence: "Einfluss der Royal Navy"
 ARG_royal_navy_influence_desc: "Da wir nun engere Beziehungen zu Großbritannien pflegen, sollten wir versuchen, etwas von seinem militärischen Wissen zu übernehmen. Die Royal Navy genießt weithin hohes Ansehen, und es könnte sich daher lohnen, sie zu studieren. Wenn wir schon dabei sind, sollten wir auch versuchen, Schiffe zu erforschen, die ihren ähneln."
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_reinforced_alliance: "Die Zusammenarbeit verstärken"
 ARG_reinforced_alliance_desc: "Unsere engen Beziehungen zu Großbritannien haben sich bereits als äußerst nützlich erwiesen, doch je mehr wir sein Militär studieren, desto deutlicher wird auch, dass wir auf einen möglichen Konflikt nicht so gut vorbereitet sind, wie wir es sein könnten. Wir sollten in Erwägung ziehen, die Briten als etwas ausdrücklichere Form der Unterstützung um Garantien und einen Nichtangriffspakt zu bitten."
 ARG_reinforced_alliance.tt: "[ENG.GetFlag]§Y[ENG.GetNameDefCap]§! erhält das Ereignis „§Y$ARG_political_events.73.t$§!“. In diesem bieten wir einen §YNichtangriffspakt§! an und garantieren unsere gegenseitige §YUnabhängigkeit§!. Man ist eher gewillt, zuzustimmen, wenn man eine §Yhohe Meinung von uns§! hat"
 ARG_internal_focus: "Interner Schwerpunkt"
 ARG_internal_focus_desc: "Obwohl die Möglichkeit besteht, engere Beziehungen zu den demokratischen Mächten aufzubauen, würden es viele in der Regierung bevorzugen, sich lieber auf [ARG.GetName] zu konzentrieren, anstatt unsere Ressourcen anderswo zu verschwenden. Daher sollten wir den Handel mit der Welt vorerst einschränken und sicherstellen, dass [ARG.GetNameDef] über alles Nötige verfügt, um dem Ansturm des Krieges standzuhalten."
 ARG_alvears_democracy: "Alvears Demokratie"
 ARG_alvears_democracy_desc: "Viele halten [ARG.GetLeader] für einen strengen Mann mit einer strengen Politik, doch im Lauf der Zeit wurde klar, dass er nur das Beste für [ARG.GetName] im Sinn hatte. Er schaffte es tatsächlich, das Vermächtnis von Hipólito Yrigoyen fortzuführen, und man sollte ihn daher als Vater der argentinischen Demokratie ansehen."
 ARG_south_american_alliance: "Panamerikanische Zusammenarbeit"
 ARG_south_american_alliance_desc: "Da wir nun ein neues Bündnis gebildet und uns der Wahrung des Friedens auf dem südamerikanischen Kontinent verschrieben haben, sollten wir die anderen demokratischen Nationen um uns herum dazu einladen, denselben Eid für Frieden und Freiheit zu leisten. Gemeinsam sind wir stärker, und gemeinsam ist es weniger wahrscheinlich, dass wir straucheln werden."
 ARG_bolstering_the_army: "Rekrutierungskampagne"
 ARG_bolstering_the_army_desc: "Der Krieg eskaliert immer weiter, und wir müssen bereit sein, seinem Ruf zu folgen. Überall in [ARG.GetName] sind die Menschen bereit, ihr Leben aufs Spiel zu setzen, um ihr Recht auf Freiheit gegen all jene zu verteidigen, die es ihnen nehmen wollen. Wir müssen eine Rekrutierungskampagne in die Wege leiten und die Menschen unserer großen Nation dazu ermutigen, zu den Waffen zu greifen und sich darauf vorzubereiten, für ihre Heimat zu kämpfen."
 ARG_the_second_argentine_republic: "Zweite Argentinische Republik"
 ARG_the_second_argentine_republic_desc: "Nach vielen Jahren der Korruption haben wir uns endlich aus der Asche unseres alten Staates erhoben und sind zu einer neuen Bastion der Demokratie in der westlichen Hemisphäre aufgestiegen. Um nicht die gleichen Fehler wie in der Vergangenheit zu machen, werden wir von heute an die Zweite Argentinische Republik ausrufen. En unión y libertad!"
 ARG_the_second_argentine_republic_tt: "[ARG.GetFlag]§Y[ARG.GetNameDefCap]§! gibt allen demokratischen Nationen in §YSüdamerika§! eine §YGarantie§!"
 ARG_hitler_1: "Aller guten Dinge sind vier"
 ARG_hitler_1_desc: "Unser neuer Präsident hat kurz nach seinem Amtsantritt drastische Maßnahmen für [ARG.GetName] angekündigt, um die frühere Macht von [GER.GetName] nachzuahmen. Señor Hilter wirkt fest entschlossen, das Vierte Reich in Südamerika zu errichten. Was könnte dieses Mal schon schiefgehen?"
 ARG_hitler_2: "Guerra Relámpago"
 ARG_hitler_2_desc: "Der Guerra Relámpago - auch bekannt als „Blitzkrieg“ - ist eine Militärtaktik, die es uns erlaubt, unsere Feinde mit einer überwältigenden Menge an mechanisierter Feuerkraft zu überwältigen. Unser Präsident möchte die Expansion zügig vorantreiben und behauptet, er wolle „verlorene Zeit aufholen“. Aus irgendeinem Grund erstrecken sich diese Pläne auch auf die alten Länder von [GER.GetName]."
 ARG_hitler_2_tt: "Erhält das Kriegsziel „§Y$annex_everything$§!“ gegen alle §Ynicht faschistischen§! Nationen in §YSüdamerika§!"
 ARG_hitler_2_core_tt: "Erlangt §YKerne§! in allen §Ydeutschen§! Staaten."
 ARG_hitler_3: "Arma Maravillosa"
 ARG_hitler_3_desc: "Die Arma Maravillosa - auch bekannt als „Wunderwaffe“ - ist ein Forschungsprogramm, das zum Ziel hat, Raketen und Waffen zu entwickeln, die den Verlauf eines Krieges grundlegend verändern können. Unser Präsident hat eine Reihe von Dokumenten mit Wasserschäden in die Finger bekommen, die unglaubliche Ideen enthalten. Wir sollten sie unverzüglich in die Tat umsetzen!"
 ARG_arma_maravillosa_bonus: "Arma Maravillosa"
 ARG_worst_timeline_flag: "§YSeñor Hilter§! ist das Staatsoberhaupt von §Y[ARG.GetName]§!"
 ARG_hitler_4: "Bergung der Graf Spee"
 ARG_hitler_4_desc: "Laut Señor Hilter ist es von größter Wichtigkeit, das Wrack der Graf Spee zu bergen, des ersten [GER.GetAdjective]en Schlachtschiffs, das während des Krieges versenkt wurde. Als er dazu befragt wurde, murmelte er in gebrochenem Spanisch etwas von „Würde“ und „Stellen Sie mich nicht infrage!“. Was auch immer das bedeuten mag: Wir sollten die Graf Spee vom Meeresgrund holen!"
 ARG_ligas_patrioticas_tt: "Schaltet die Divisionsvorlage der Ligas Patrióticas frei und rekrutiert §Y5§! Einheiten in §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§! wird zum Anführer der §Y$ARG_gen_nazism_party_long$§! und die Regierungspartei wechselt zum §YFaschismus§!"
 ARG_union_nacional_fascista_tt: "§YNimio de Anquín§! Wird zum Anführer der §Y$ARG_fascism_party_long$§! und die Regierungspartei wechselt zum §YFaschismus§!"
 ARG_nationalist_faction: "Confederación Fascista"
 ARG_communist_faction: "Internacional Sudamericana"
 ARG_democratic_faction: "Monroe-Bündnis"
 #GUAY#
 GUAY_disperse_military_power: "Macht des Militärs beschränken"
 GUAY_disperse_military_power_desc: "Wenn unser derzeitiges Kabinett eine Zukunft haben soll, müssen wir dafür sorgen, dass das Militär nicht die Macht an sich reißen kann."
 GUAY_nationalize_foreign_owned_companies: "Ausländische Unternehmen verstaatlichen"
 GUAY_nationalize_foreign_owned_companies_desc: "Ausländische Unternehmen haben unsere Ressourcen schon viel zu lange ausgebeutet. Damit ist jetzt Schluss!"
 GUAY_urbanization: "Urbanisierung"
 GUAY_urbanization_desc: "Damit unsere Bürger der Armut entkommen können, müssen sie in die Großstadt gebracht werden, wo sie Zugang zu mehr Wohlstand und Bildung haben."
 GUAY_abolish_low_level_income_tax: "Besteuerung von Geringverdienern abschaffen"
 GUAY_abolish_low_level_income_tax_desc: "Die Ärmsten in unserer Gesellschaft zu besteuern, ergibt keinen Sinn. Wir müssen ihre Besteuerung abschaffen!"
 GUAY_free_seconday_schools: "Kostenlose weiterführende Schulen"
 GUAY_free_seconday_schools_desc: "Bildung ist das Fundament, auf dem jede gut funktionierende Wirtschaft aufgebaut ist. Wir müssen im Interesse künftiger Generationen in sie investieren."
 GUAY_the_stuff_of_legends: "Der Stoff, aus dem Legenden sind"
 GUAY_the_stuff_of_legends_cores_tt_arg: "Kontrolliert alle anfänglichen §Yargentinischen§! Kerne"
 GUAY_the_stuff_of_legends_cores_tt_bra: "Kontrolliert alle anfänglichen §Ybrasilianischen§! Kerne"
 GUAY_the_stuff_of_legends_cores_tt_bol: "Kontrolliert alle anfänglichen §Ybolivianischen§! Kerne"
 GUAY_the_stuff_of_legends_cores_tt_urg: "Kontrolliert alle anfänglichen §Yuruguayischen§! Kerne"
 GUAY_the_stuff_of_legends_cores_tt_par: "Kontrolliert alle anfänglichen §Yparaguayischen§! Kerne"
 GUAY_the_stuff_of_legends_desc: "Was als Traum begann, ist heute Wirklichkeit geworden. Uns gelang es, den gesamten Kontinent zu vereinen und damit eine einzigartige Identität für unser Volk zu schaffen. Unsere Errungenschaften werden in die Geschichtsbücher eingehen und der Stoff sein, aus dem Legenden sind."
 GUAY_meet_with_the_old_powers: "Mit den alten Mächten treffen"
 GUAY_meet_with_the_old_powers_tt: "Schaltet Entscheidungen frei, die es uns erlauben, uns an eine der alten Großmächte anzugleichen, und uns einen Bonus beruhend auf der angeglichenen Großmacht geben."
 GUAY_meet_with_the_old_powers_desc: "Unser Land mag klein sein, doch wir haben große Ambitionen, und wenn wir jemals die Oberhand gegenüber unseren Nachbarn gewinnen wollen, brauchen wir das Wissen einer Großmacht."
 GUAY_dam_construction: "Dammbau"
 GUAY_dam_construction_desc: "Unser Land besitzt zahlreiche Flüsse, an denen Wasserkraftwerke errichtet werden könnten, doch wir verfügen nicht über die nötigen Mittel, um ein derart teures Vorhaben zu finanzieren. Vielleicht wäre einer unserer Partner bereit, uns ein Darlehen zu gewähren?"
 GUAY_dam_construction_desc_tt: "Es wird erwartet, dass wir die Investition nach §Y720 Tagen§! zurückzahlen. Die Rückzahlung wird hinfällig, falls wir vor Fälligkeit der Zahlung gegen das Land in den Krieg ziehen."
 GUAY_not_at_war_with_old_power: "Befindet sich nicht im Krieg mit der ausgewählten angeglichenen alten Großmacht"
 GUAY_has_picked_old_power: "Hat eine alte Großmacht für die Angleichung ausgewählt"
 GUAY_old_world_power_faction: "Alte Großmacht befindet sich in einem Bündnis oder ist ein Bündnisanführer"
 GUAY_old_world_power_scope: "§YPartner-Großmacht§!:"
 GUAY_tag_the_economic_miracle: "Das südamerikanische Wirtschaftswunder"
 GUAY_beef_and_hide_industry: "Rindfleisch- und Tierhaut-Industrie"
 GUAY_beef_and_hide_industry_desc: "Der Kern unserer Wirtschaft beruht auf Rindfleisch und Tierhäuten. Es macht nur Sinn, diese beiden Sektoren auszubauen."
 GUAY_protect_domestic_industries_beef: "$GUAY_beef_and_hide_industry$ abzuschließen, hat folgende Auswirkung\nHinzufügen: §G1§! §YZivilfabrik.§!\nHinzufügen: §G1§! Bauplatz."
 GUAY_protect_domestic_industries_agricultural: "$GUAY_agricultural_colonization$ abzuschließen, hat folgende Auswirkung\nHinzufügen: §G1§! §YZivilfabrik.§!\nHinzufügen: §G1§! Bauplatz."
 GUAY_protect_domestic_industries_cash_crop: "$GUAY_cash_crop_exports$ abzuschließen, hat folgende Auswirkung\nHinzufügen: §G1§! §YZivilfabrik.§!\nHinzufügen: §G1§! Bauplatz."
 GUAY_protect_domestic_industries_wool_makers: "$GUAY_wool_makers$ abzuschließen, hat folgende Auswirkung\nHinzufügen: §G1§! §YZivilfabrik.§!\nHinzufügen: §G1§! Bauplatz."
 GUAY_cash_crop_exports: "Für den Verkauf bestimmte Anbaufrüchte exportieren"
 GUAY_cash_crop_exports_desc: "Unser Land bietet die perfekten Voraussetzungen, um große Mengen für den Verkauf bestimmter Feldfrüchte anzubauen und diese an andere Länder zu verkaufen. Die Ausfuhr dieser wertvollen Ware wird uns mehr Wohlstand bringen."
 GUAY_export_focus: "Export-Fokus"
 GUAY_export_focus_desc: "Wir sollten dafür sorgen, dass jeder auf der Welt unser Land kennt, um die Nachfrage nach allem, vom Tourismus bis hin zu unserem Rindfleisch, zu steigern. Jeder muss wissen, wer [FROM.GetNameDef] ist!"
 GUAY_agricultural_colonization: "Landwirtschaftliche Kolonisierung"
 GUAY_agricultural_colonization_desc: "Die Landwirtschaft war schon immer ein wichtiger Teil unserer Wirtschaft. Indem wir das Land roden, gewinnen wir mehr Nutzfläche und können somit auch höhere Gewinne erzielen."
 GUAY_wool_makers: "Baumwollproduzenten"
 GUAY_wool_makers_desc: "Baumwolle ist ein wichtiges Gut, und wir sind darauf vorbereitet, es zu liefern. Schließlich will jeder im Winter warm bleiben."
 GUAY_form_ties_with_the_military: "Beziehungen zum Militär aufbauen"
 GUAY_form_ties_with_the_military_desc: "Die derzeitige Regierung hat es nicht geschafft, das Land zu stabilisieren. Wir müssen das Militär einsetzen, entschlossen handeln und das gescheiterte Regime stürzen."
 GUAY_place_opposition_leaders_in_house_arrest: "Oppositionsführer unter Hausarrest stellen"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "Wir müssen rasch handeln, wenn wir die Kontrolle über das Land festigen wollen. Die Opposition unter Hausarrest zu stellen, wird uns dabei helfen, bis der Putsch vollzogen wurde."
 GUAY_enact_martial_law: "Das Kriegsrecht ausrufen"
 GUAY_enact_martial_law_desc: "Die Unruhen nehmen immer weiter zu. Wir müssen die Medien kontrollieren und die Menschen besänftigen, um unnötiges Blutvergießen zu vermeiden."
 GUAY_coup_detat: "Nachwirkungen des Putschs"
 GUAY_coup_detat_desc: "Die alte Regierung ist gestürzt und wir konnten trotz eines kurzen Pattzustands mit regierungsnahen Truppen die Kontrolle über sämtliche Institutionen erlangen. Der übrige Widerstand konnte ohne Verluste entwaffnet werden, und seine Waffen wurden unseren Beständen hinzugefügt."
 GUAY_cult_of_personality: "Personenkult"
 GUAY_cult_of_personality_desc: "Wir müssen um unseren geliebten Anführer herum einen Personenkult aufbauen, um unsere Nation zu stärken. Er muss zu einer Galionsfigur werden, hinter der sich der einfache Mann versammeln kann und für den er gern das eigene Leben geben würde."
 GUAY_appease_the_generals: "Die Generäle besänftigen"
 GUAY_appease_the_generals_tt: "Generäle erhalten zusätzliche Werte und eine zufällige Eigenschaft."
 GUAY_appease_the_generals_desc: "Die Generäle, die uns bei der Übernahme des Landes unterstützten, erwarten von uns eine Gegenleistung. Wir sollten damit nicht zu lange warten, da sie sich sonst auch gegen uns wenden könnten."
 GUAY_appease_the_generals_eq_trigger_tt: "Mehr als §Y2500§! Infanterie-Ausrüstung in der Armee"
 GUAY_a_domestic_arms_factory: "Eine Rüstungsfabrik im eigenen Land"
 GUAY_a_domestic_arms_factory_desc: "Unsere Wirtschaft kann zwar nicht mit den alten europäischen Mächten konkurrieren, doch wir können uns auch nicht ausschließlich auf den Import von Kriegsgerät verlassen. Sollten wir jemals isoliert werden, müssen wir die benötigte Ausrüstung im eigenen Land produzieren können."
 GUAY_penal_battalions: "Strafbataillone"
 GUAY_penal_battalions_tt: "Erschafft §Y6 Strafbataillone§! mit voller Mannstärke. Schaltet §YStrafbataillone§! frei"
 GUAY_penal_battalions_desc: "Unsere Armee befindet sich in einem schlechten Zustand, da sich nur wenige für den Dienst an der Waffe melden. Strafbataillone mit Insassen aus unseren Gefängnissen zu füllen, könnte genau die richtige Lösung sein."
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_rekindle_old_gripes_URG: "Alte Streitigkeiten wiederaufleben lassen"
 GUAY_rekindle_old_gripes_URG_desc: "Sowohl [ARG.GetNameDef] als auch [BRA.GetNameDef] haben uns in der Vergangenheit für ihre Zwecke missbraucht, und dies hatte oft katastrophale Folgen für unser Volk. Wir müssen unsere Grenzen ausdehnen, um zu verhindern, dass jemals wieder ein feindlicher Soldat Montevideo erreichen kann."
 GUAY_rekindle_old_gripes_PAR: "Im Schatten des Dreibunds"
 GUAY_rekindle_old_gripes_PAR_desc: "60 % der Bevölkerung starben während der Kriege des Dreibunds, und unser Land hat sich nie ganz davon erholt. Nur die Expansion kann unserem Volk Stabilität und Wohlstand bringen. Wir dürfen nicht länger im Schatten dieses verfluchten Bündnisses bleiben."
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "Wenn wir §Y[957.GetName]§! innerhalb von §Y365 Tagen§! nach Kriegsausbruch kontrollieren, ist [ARG.GetNameDef] zu einem Weißen Frieden gezwungen oder erleidet einen katastrophalen Verlust auf die Moral."
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "Wenn wir §Y[504.GetName]§! innerhalb von §Y365 Tagen§! nach Kriegsausbruch kontrollieren, ist [BRA.GetNameDef] zu einem Weißen Frieden gezwungen oder erleidet einen katastrophalen Verlust auf die Moral."
 GUAY_rekindle_old_gripes_ARG_URG_tt: "Wenn wir §Y[510.GetName]§! innerhalb von §Y365 Tagen§! nach Kriegsausbruch kontrollieren, ist [ARG.GetNameDef] zu einem Weißen Frieden gezwungen oder erleidet einen katastrophalen Verlust auf die Moral."
 GUAY_rekindle_old_gripes_BRA_URG_tt: "Wenn wir §Y[502.GetName]§! innerhalb von §Y365 Tagen§! nach Kriegsausbruch kontrollieren, ist [BRA.GetNameDef] zu einem Weißen Frieden gezwungen oder erleidet einen katastrophalen Verlust der Moral."
 GUAY_mobalize_the_economy: "Die Wirtschaft mobilisieren"
 GUAY_mobalize_the_economy_desc: "Wir müssen damit beginnen, unsere Wirtschaft zu mobilisieren, damit wir auf alle Eventualitäten vorbereitet sind. Die Leute mögen sich beschweren, aber sie müssen wissen, dass sie einem höheren Ziel dienen."
 GUAY_adopt_minority_languages: "Minderheitensprachen fördern"
 GUAY_adopt_minority_languages_desc: "Wir müssen für unser Militär eine eigene Sprache einführen, um die Moral zu stärken und das Risiko von Fehlern bei der militärischen Aufklärung zu verringern."
 GUAY_mythologize_the_father_of_the_nation: "Den Vater der Nation mythologisieren"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_urg: "José Artigas gilt als Vater unserer Nation, da er sich gegen unsere feindlichen Nachbarn und sogar europäische Mächte behauptete und für unsere Unabhängigkeit kämpfte. Sein Vermächtnis und seine Ideale müssen institutionalisiert und zu einem Teil dessen werden, was es bedeutet, Uruguayer zu sein."
 GUAY_mythologize_the_father_of_the_nation_par: "Francisco López führte das Land während der Kriege gegen den Dreibund an und weigerte sich trotz der Angriffe dreier Nationen, jemals aufzugeben. Diese Entschlossenheit sollte in jedem Soldaten verankert sein."
 GUAY_the_permanent_leader: "Der permanente Anführer"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader] repräsentiert unser Land. Wir sollten ihn auf ein Podest stellen, damit selbst der einfache Soldat etwas hat, wofür er kämpfen kann. Er muss der permanente Anführer unseres Landes werden."
 GUAY_long_term_contracts: "Langfristige Waffenabkommen"
 GUAY_long_term_contracts_desc: "Wir können bei der Waffenproduktion einfach nicht mit unseren Nachbarn konkurrieren. Wenn wir jedoch langfristige Lizenzverträge mit Großmächten abschließen würden, könnten wir sie zu einem geringeren Preis herstellen."
 GUAY_clamp_down_on_new_territories: "Gegen Widerstand in neuen Territorien vorgehen"
 GUAY_clamp_down_on_new_territories_desc: "Wir dürfen der Anarchie in unseren neuen Territorien keinen freien Lauf lassen. Wir müssen den Widerstand niederschlagen und die Staatsfeinde bestrafen."
 GUAY_develop_new_territories: "Neue Territorien entwickeln"
 GUAY_develop_new_territories_desc: "Der beste Weg, um einen Territorialaustausch reibungslos über die Bühne gehen zu lassen, besteht darin, den Menschen eine höhere Lebensqualität zu bieten, als sie zuvor hatten. Wir müssen das zu unserer Politik machen."
 GUAY_a_deal_with_devil: "Ein Pakt mit dem Teufel"
 GUAY_a_deal_with_devil_desc: "Es ist klar, dass wir in diesen unsicheren Zeiten nicht ohne Verbündete überleben werden. Wir müssen versuchen, uns auf die Seite unseres Seniorpartners zu stellen und ein noch engeres Band zu knüpfen. Wir müssen darauf hoffen, dass er uns nicht in die Vergessenheit führt."
 GUAY_no_second_american_colonization: "Keine zweite amerikanische Kolonisierung"
 GUAY_no_second_american_colonization_desc: "Unser Kontinent schwankt zwischen den Achsenmächten und den Alliierten, während sich unsere Nachbarn nur unter dem Joch anderer sehen. Südamerika verdient etwas Besseres! Wir müssen uns von der Unterdrückung befreien und unser eigenes Schicksal gestalten, frei vom Erbe der Kolonialisierung. Wenn wir dafür jene niedertrampeln müssen, die nicht unserer Vision folgen, dann sei es eben so."
 GUAY_demand_a_seat_at_the_high_table: "Einen Platz am Tisch einfordern"
 GUAY_demand_a_seat_at_the_high_table_desc: "Trotz unseres Beitrags sehen die Großmächte in uns nichts weiter als einen zweitklassigen Verbündeten. Wir müssen einen Platz an ihrem Tisch einfordern und in dieser neuen Weltordnung die Rolle der Hüter des Südens übernehmen."
 GUAY_laissez_faire: "Laissez-faire"
 GUAY_laissez_faire_desc: "Die Regierung hat keinen Grund, sich in wirtschaftliche Angelegenheiten einzumischen, es sei denn, es liegen außergewöhnliche Umstände vor. Der freie Markt wird sich durchsetzen!"
 GUAY_laissez_faire_tt: "Die Großgrundbesitzer beginnen, Gebäude in unserem Land zu errichten."
 GUAY_land_reforms: "Infrastrukturausbau"
 GUAY_land_reforms_desc: "Wir müssen die Infrastruktur verbessern, um einen ersten Schritt in Richtung einer modernen Gesellschaft zu machen."
 GUAY_empower_the_land_owners: "Die Großgrundbesitzer ermächtigen"
 GUAY_empower_the_land_owners_desc: "Die Großgrundbesitzer sind die mächtigste Interessengruppe im Land. Wir müssen sie noch weiter ermächtigen, indem wir ihnen mehr Land geben, um im Gegenzug ihre Unterstützung zu erhalten."
 GUAY_empower_the_land_owners_desc_tt: "Die Großgrundbesitzer werden eher in hochwertige Bauprojekte wie §YZivilfabriken§!, §YMilitärfabriken§!, §YWerften§! und §Yzusätzliche Bauplätze§! investieren."
 GUAY_river_trade: "Flusshandel"
 GUAY_river_trade_desc: "Wir sind ein Land der Flüsse, und der Fährverkehr ist seit der Gründung unserer Nation ein wichtiger Teil von uns. Es ist nur sinnvoll, diese Art von Handel auszuweiten, vorausgesetzt, unsere Nachbarn sind dafür bereit."
 GUAY_river_trade_tt: "Fügt §G+1§! §YZivilfabrik§! hinzu, wenn die Meinung über [THIS.GetName] über §Y49§! liegt."
 GUAY_the_tag_economic_miracle: "Das [THIS.GetAdjective]e Wirtschaftswunder"
 GUAY_the_tag_economic_miracle_desc: "Unser Land erlebt etwas, was einige Analysten ein Wirtschaftswunder nennen. Wir erlebten in den letzten Jahren ein schnelles Wachstum, was es uns ermöglicht hat, uns rasch zu industrialisieren. Investoren aus aller Welt strömen herbei, um in die Wirtschaft zu investieren und dieses Wachstum weiter anzukurbeln."
 GUAY_heavy_industry: "Schwerindustrie"
 GUAY_heavy_industry_desc: "Auch wenn unsere Wirtschaft hauptsächlich von Basisgütern abhängig ist, dürfen wir die Schwerindustrie nicht vernachlässigen. Eine zu große Abhängigkeit von Waren aus dem Ausland macht uns angreifbar, falls es jemals dazu kommen sollte, dass unser Handel blockiert wird."
 GUAY_exploit_mineral_wealth: "Bodenschätze abbauen"
 GUAY_exploit_mineral_wealth_desc: "Wir haben zwar nicht viele Bodenschätze, doch die wenigen, die wir haben, werden wir bestmöglich nutzen."
 GUAY_protect_domestic_industries: "Die heimische Industrie schützen"
 GUAY_protect_domestic_industries_desc: "Der Außenhandel und die damit verbundene Einfuhr günstiger Waren können der Wirtschaft schaden. Wir müssen eine Importsteuer einführen, um unsere heimische Wirtschaft zu schützen."
 GUAY_national_academy_of_sciences: "Nationale Akademie der Wissenschaften"
 GUAY_national_academy_of_sciences_desc: "Zusätzliche Investitionen in die Forschung würden es uns erlauben, neues Kriegsgerät schneller zu entwickeln, was es uns wiederum ermöglicht, zu den Großmächten aufzuschließen."
 GUAY_national_academy_of_sciences_2: "[THIS.GetAdjective]e Maschinenbau-Universität"
 GUAY_national_academy_of_sciences_2_desc: "Die Zukunft der Kriegsführung liegt in fortschrittlichen Technologien. Wir müssen unseren Schwerpunkt von der Landwirtschaft auf den Maschinenbau verlagern."
 GUAY_national_academy_of_sciences_3: "Die Südamerikanische Universität für Hochschulbildung"
 GUAY_national_academy_of_sciences_3_desc: "Alle in Südamerika sollten ein Recht auf höhere Bildung haben. Da wir den Kontinent vollständig kontrollieren, verfügen wir über die nötigen Ressourcen, um jedem Mann und jeder Frau diese Möglichkeit zu geben."
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_defense_force: "[THIS.GetAdjective]er Verteidigungstrupp"
 GUAY_defense_force_desc: "Damit unser Volk in Sicherheit leben kann, müssen wir einen Verteidigungstrupp aufbauen, um mögliche Angriffe unserer Nachbarn abzuwehren."
 GUAY_specialized_terrain_training: "Spezialausbildung in verschiedenen Terrains"
 GUAY_specialized_terrain_training_desc: "Unser Militär mag zwar klein sein, doch was uns an Personal und Ausrüstung fehlt, machen wir durch Qualität wett. Spezialisierte Divisionen können mehr leisten als andere und uns zur Abschreckung dienen."
 GUAY_volunteers: "[THIS.GetAdjective]e Freiwillige"
 GUAY_volunteers_desc: "Wir können einen Konflikt und die mögliche Vernichtung vermeiden, indem wir Freiwillige entsenden, anstatt uns direkt in die Angelegenheiten anderer einzumischen. Vielleicht wird dies den nötigen Ausschlag geben?"
 GUAY_mass_drafts: "Masseneinberufung"
 GUAY_mass_drafts_desc: "Es ist klar, dass die Überwachung unserer Grenzen nicht länger einer kleinen Truppe überlassen werden kann. Da die weltweiten Spannungen immer mehr zunehmen, müssen wir bereit sein, unsere von Gott gegebenen Grenzen zu verteidigen."
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 GUAY_workers_rights: "Arbeitnehmerrechte"
 GUAY_workers_rights_desc: "Arbeiter, die länger leben und zufriedener sind, arbeiten auch härter. Ihnen gewisse Arbeitnehmerrechte einzuräumen, wird sich positiv auf die Gesundheit der Nation und der Wirtschaft auswirken."
 GUAY_military_licenses: "Militärische Lizenzen"
 GUAY_military_licenses_desc: "Wir müssen engere Beziehungen zu militärisch fortschrittlichen Ländern aufbauen und ihr Kriegsgerät lizenzieren. Wir können uns nicht allein auf die heimische Produktion verlassen."
 one_of_the_options_tt: "Eine der Ereignisoptionen hat dabei folgende Auswirkungen: "
 PAR_reach_out_to_european_contacts: "[USA.GetAdjective]e Kontakte um Unterstützung bitten"
 PAR_reach_out_to_european_contacts_desc: "Unser Feind ist im Vergleich zu unseren zusammengeschusterten Truppen viel zu stark. Wir müssen unseren Stolz vergessen und die [USA.GetAdjective]e Regierung um Hilfe bitten. Wir müssen ihr klarmachen, dass ein kommunistischer Staat in ihrem Hinterhof nicht besser ist."
 PAR_ban_vouchers: "Gutscheine als Bezahlung verbieten"
 PAR_ban_vouchers_desc: "Wir müssen die Arbeitgeber davon abhalten, ihre Arbeitnehmer mit sogenanntem „Weißgeld“ zu bezahlen. Diese Gutscheine, die die Arbeitgeber den Arbeitnehmern als Alternative zu Geld geben, schaffen ungleiche Bedingungen und machen die Arbeitnehmer abhängig von ihren Arbeitgebern. Das muss aufhören!"
 PAR_allow_unions_to_strike: "Gewerkschaftsstreiks zulassen"
 PAR_allow_unions_to_strike_desc: "Eine starke Gewerkschaft ist nötig, um die Arbeitnehmer zu schützen. Früher hat die Regierung die Macht der Gewerkschaften beschränkt, doch jetzt nicht mehr."
 PAR_allow_women_workers: "Frauen das Arbeiten erlauben"
 PAR_allow_women_workers_desc: "Nach dem katastrophalen Tripel-Allianz-Krieg und dem darauffolgenden Chacokrieg gibt es einen Mangel an arbeitsfähigen Männern."
 PAR_order_italian_planes: "[ITA.GetAdjective]e Flugzeuge bestellen"
 PAR_order_italian_planes_desc: "Wir müssen unser Militär modernisieren, damit unsere Nachbarn nicht länger eine Bedrohung für uns sind! Dazu müssen wir an [ITA.GetName] herantreten und unsere Luftwaffe auf den neuesten Stand bringen."
 PAR_a_call_out_for_aid: "Hilferuf"
 PAR_a_call_out_for_aid_desc: "Wir können die Frau des [FRA.GetAdjective]en Präsidenten nutzen, um auf die [FRA.GetAdjective]e Regierung Einfluss zu nehmen und um Freiwillige zu bitten."
 PAR_request_weapons: "Waffen von der [USA.GetAdjective]en Reigerung anfordern"
 PAR_request_weapons_desc: "Wir können diesen Kampf nicht mit dem dürftigen Vorrat an leichten Waffen gewinnen, den wir derzeit haben. Wir müssen der [USA.GetAdjective]en Regierung die Hand reichen und sie davon überzeugen, dass sie keine kommunistische Regierung inmitten ihrer Interessensphäre will."
 PAR_to_cross_a_river: "Den Fluss überqueren"
 PAR_to_cross_a_river_desc: "Der Rio Paraguay steht unseren Ambitionen im Weg und verhindert die meisten Grenzübertritte auf natürliche Weise. Wir sollten uns an eine maritime Großmacht wenden und um Unterstützung bei diesem Unterfangen bitten."
 PAR_ask_for_bankroll: "Um finanzielle Unterstützung bitten"
 PAR_ask_for_bankroll_desc: "Wir können uns diesen Krieg einfach nicht leisten, solange unsere Wirtschaft in Scherben liegt. Es ist klar, dass wir ausländische Unterstützung bei der Finanzierung benötigen, damit nicht das ganze Land in Anarchie versinkt."
 PAR_assasinate_rafael_franco: "Rafael Franco ermorden"
 PAR_assasinate_rafael_franco_desc: "Wenn wir der Schlange ihren Kopf abtreten, würde dies die Moral unseres Feindes drastisch senken. Wir werden uns mit dem örtlichen Widerstand im Chaco in Verbindung setzen und ihm die nötigen Mittel zukommen lassen, um den Plan in die Tat umzusetzen."
 PAR_goad_bolivia: "Bolivien anstacheln"
 PAR_goad_bolivia_desc: "Wenn wir Bolivien in den Konflikt ziehen könnten, würde dies die Rebellion stark schwächen. Es mag zwar riskant sein, doch wir werden versuchen, ein gefälschtes Telegramm zu veröffentlichen, in dem wir Francos Wunsch andeuten, nach Beendigung des Bürgerkriegs die Eroberung auf Bolivien auszuweiten. Dies wird hoffentlich die [BOL.GetAdjective]e Regierung dazu bringen, sich zu beteiligen."
 PAR_revenge_for_the_chaco_war: "Rache für den Chacokrieg"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetNameDefCap] wirft noch immer ein Auge auf die Region Chaco, und es wird nur eine Frage der Zeit sein, bis man erneut versucht, sie für sich zu beanspruchen. Wir müssen vorausschauend handeln und zuerst zuschlagen."
 PAR_access_the_sea: "Zugang zum Meer"
 PAR_access_the_sea_desc: "Unser Land hatte noch nie einen Seehafen, doch es ist klar, dass jede Großmacht einen solchen für ihre nationale Sicherheit braucht. Wir müssen um jeden Preis einen solchen Hafen akquirieren."
 PAR_by_all_means_which_to_win: "Mit allen Mitteln zum Sieg"
 PAR_by_all_means_which_to_win_desc: "Bis der Krieg beendet ist, müssen wir die gesamte Wirtschaft auf den aktuellen Konflikt ausrichten. Die Bevölkerung wird darunter leiden, doch wenn wir den Krieg verlieren, wird es ihr unter dem Joch der Kommunisten noch schlechter gehen ..."
 PAR_military_pensions: "Militärpensionen"
 PAR_military_pensions_desc: "Die alte Regierung weigerte sich, den Veteranen des Chacokriegs Militärpensionen zu zahlen. Wir werden nicht denselben Fehler begehen."
 PAR_rebuild_humaita: "Humaitá wiederaufbauen"
 PAR_rebuild_humaita_desc: "Die Festung Humaitá wurde während des Paraguayischen Krieges zerstört, doch war bis zu diesem Zeitpunkt ein Bollwerk gegen alle Angriffe aus dem Süden. Als Zeichen unserer Ausdauer und um unseren Feinden ins Gesicht zu spucken, müssen wir diese gewaltige Festung wiederaufbauen."
 PAR_a_great_charter: "Eine große Charta"
 PAR_a_great_charter_desc: "Unsere Verfassung muss abgeschafft und eine neue große Charta verfasst werden. Eine neue Zukunft für unser Land!"
 PAR_pull_back_troops_from_the_chaco: "Truppen aus dem Chaco abziehen"
 PAR_pull_back_troops_from_the_chaco_desc: "Wir müssen die im Chaco stationierten Truppen abziehen, um die Spannungen mit [BOL.GetName] nicht zu verschärfen, ganz egal, was unser Militär auch behaupten mag."
 PAR_central_bank_of_paraguay: "Zentralbank der Republik Paraguay"
 PAR_central_bank_of_paraguay_desc: "Wir müssen eine Zentralbank gründen, um den Außenhandel zu zentralisieren."
 PAR_emergency_powers: "Notbefugnisse"
 PAR_emergency_powers_desc: "Die heikle Lage, in der sich unser Land derzeit sowohl durch innere als auch äußere Bedrohungen befindet, erfordert ein Staatsoberhaupt, das uns zusammenhält. Dies ist jedoch nur möglich, wenn das Staatsoberhaupt auch die Befugnisse hat, schnell und entschlossen zu handeln."
 PAR_chaco_war_decoration: "Medaillen für den Chacokrieg"
 PAR_chaco_war_decoration_desc: "Die Veteranen des Chacokrieges verdienen die Auszeichnungen, die sie von der vorherigen Regierung nie erhielten. Ein kleiner Preis, um das Militär zu besänftigen."
 PAR_invite_japanese_settlers: "Japanische Siedler einladen"
 PAR_invite_japanese_settlers_desc: "Da [BRA.GetNameDef] die Einwanderung aus Japan unterbunden hat, bietet sich uns die Gelegenheit, diese Menschen stattdessen hierher einzuladen. Die Siedler werden die Landwirtschaft und die allgemeine Wirtschaft ankurbeln."
 PAR_suspend_elections: "Wahlen aussetzen"
 PAR_suspend_elections_desc: "Aufgrund der derzeitigen Lage müssen die Wahlen verschoben werden. Nach dem Rücktritt der liberalen Minister in der Regierung gibt es fast niemanden mehr, der sich uns entgegenstellen könnte."
 PAR_discipline_hierarchy_and_order: "Disziplin, Hierarchie und Ordnung"
 PAR_discipline_hierarchy_and_order_desc: "Nachdem wir die Wahlen ausgesetzt haben, werden wir eine neue Politik der „Disziplin, Hierarchie und Ordnung“ ankündigen. Wir werden diese neuen Prinzipien der Regierungsführung durchsetzen, und Personen, die subversive Ideen verbreiten, werden inhaftiert."
 PAR_get_rid_of_colonel_peredes: "Colonel Paredes beseitigen"
 PAR_get_rid_of_colonel_peredes_desc: "Der Innenminister Paredes hat viel Einfluss und ist dadurch ein potenzieller Rivale. Wir müssen ihn beseitigen, um unsere Autorität zu stärken."
 PAR_ban_the_liberal_party: "Die liberale Partei verbieten"
 PAR_ban_the_liberal_party_desc: "Die Liberalen haben sich mit den Bolivianern verschworen. Ihre Führung ins Exil zu schicken, ist die einzige angemessene Strafe. Wir werden unsere Kraft aus der der Colorado schöpfen."
 PAR_ensure_army_loyalty: "Loyalität in der Armee sicherstellen"
 PAR_ensure_army_loyalty_desc: "Der Unmut innerhalb der Bevölkerung wächst immer weiter und damit auch der Widerstand. Um einen Putsch wie bei unseren Vorgängern zu vermeiden, muss das Militär einen Großteil des BIP erhalten."
 PAR_fedrerista_land_reforms: "Febrerista-Landreformen"
 PAR_fedrerista_land_reforms_desc: "Wir müssen drastische Landreformen vornehmen, um die Bauern zu stärken und ihr Land von den mächtigen Grundbesitzern umzuverteilen."
 PAR_align_with_the_guion_rojo: "An Guión Rojo angleichen"
 PAR_align_with_the_guion_rojo_desc: "Wir müssen die paramilitärische Organisation der Colorado-Partei und ihren Anführer Juan Natalicio González unter unsere Fittiche nehmen und sie nutzen, um unsere politische Opposition auszuhebeln."
 PAR_nazify_the_army: "Die Armee nazifizieren"
 PAR_nazify_the_army_desc: "Die Nazi-Symbolik breitet sich bereits wie ein Lauffeuer innerhalb unseres Militärs aus. Etwas anderes zu tun, als sie zu akzeptieren oder sogar zu fördern, würde das Militär verärgern. Wir können die Lage zumindest nutzen, um uns an [GER.GetName] anzugleichen, und gleichzeitig eine stärkere militärische Identität entwickeln."
 PAR_radicalize_the_police: "Die Polizei radikalisieren"
 PAR_radicalize_the_police_desc: "Die Polizei ist für die Wahrung des inneren Friedens unerlässlich, während sich die Armee auf äußere Bedrohungen konzentriert, doch sie könnte auch ein größeres Instrument im Staatsapparat werden. Wir müssen ihr mehr Ressourcen zur Verfügung stellen und sie im Gegenzug enger in die Regierung einbinden. Sollten das Militär oder die Polizei zu mächtig werden, können wir sie jederzeit gegeneinander ausspielen."
 PAR_neuter_the_guion_rojo: "Die Guión Rojo unschädlich machen"
 PAR_neuter_the_guion_rojo_desc: "Die radikale paramilitärische Gruppe der Colorados, die Guión Rojo, ist eine Bedrohung für die Regierung und uns ein ständiger Dorn im Auge. Wir müssen die Gruppe unschädlich machen und sie entwaffnen, bevor es zu einem ausgewachsenen Konflikt kommt."
 PAR_get_rid_of_obsolete_guns: "Veraltete Gewehre loswerden"
 PAR_get_rid_of_obsolete_guns_desc: "Die Gewehre unserer Armee sind größtenteils veraltet. Wir müssen sie modernisieren, indem wir den Metallschrott loswerden, der uns daran hindert, unser Arsenal zu modernisieren."
 PAR_liga_nacional_independiente: "Liga Nacional Independiente"
 PAR_liga_nacional_independiente_desc: "Wir müssen die LNI weiter stärken, um die Agenda unserer Führung voranzutreiben, die Legitimität unserer Regierung zu stärken und Dissidenten auszuschalten."
 PAR_union_nacional_revolucionaria: "Partido Revolucionario Febrerista"
 PAR_union_nacional_revolucionaria_desc: "Unsere neue Partei muss die einzige legale Partei im Land sein. Ein Neuanfang der Revolutionären Nationalunion, in der die Macht und die Institutionen des Landes bei der Parteiführung liegen."
 PAR_accept_american_loans: "Amerikanische Darlehen akzeptieren"
 PAR_accept_american_loans_desc: "Die Amerikaner üben Druck auf uns aus, damit wir uns nicht den Achsenmächten anschließen. Sie sind auch bereit, massiv in unser Land zu investieren, um dies zu verhindern."
 PAR_agricultural_technical_assistence: "Technologische Unterstützung für Landwirtschaft und Medizin"
 PAR_agricultural_technical_assistence_desc: "Die Amerikaner sind bereit, unsere Landwirtschafts- und Medizinsektoren zu modernisieren. Sie fordern dafür nur, dass wir alle Pläne aufschieben, die ihre Interessen bedrohen."
 PAR_put_estigarribia_on_a_pedestal: "Estigarribia auf ein Podest stellen"
 PAR_put_estigarribia_on_a_pedestal_desc: "José Félix Estigarribia wird weithin als Held des Chacokriegs und als Schlüsselfigur für den Sieg im Bürgerkrieg angesehen. Wir können diesen Status für unsere Propaganda nutzen, um die Härten des Bürgerkriegs zu mildern, das Land hinter einer gemeinsamen Sache zu einen und Estigarribia gleichzeitig für seine Dienste zu belohnen."
 PAR_purge_the_military_of_dissent: "Den Widerstand im Militär ausrotten"
 PAR_purge_the_military_of_dissent_desc: "Estigarribia hat sich bereit erklärt, jeden verbliebenen Dissens in der Armee auszumerzen und alle Verbindungen zu Francos Revolution zu beseitigen."
 PAR_aftermath_of_the_coup: "Nachwirkungen des Bürgerkriegs"
 PAR_aftermath_of_the_coup_desc: "Das Land liegt am Boden, nachdem es Hammerschlag um Hammerschlag ertragen musste. Der Krieg des Dreibundes, der Chacokrieg und nun ein zweiter Bürgerkrieg haben unser Land verwüstet, doch was können wir tun, außer durchzuhalten? Heute beginnt der große Wiederaufbau. ¡Paz y justicia! Für Paraguay!"
 PAR_soliders_for_prisoners: "Gefangene als Soldaten"
 PAR_soliders_for_prisoners_desc: "Der Bürgerkrieg hat unser Land verwundbar gemacht und es fehlt unserer Armee an Männern. Da [BOL.GetNameDef] auf einen günstigen Moment wartet, um den Chaco zurückzuerobern, brauchen wir rasch mehr Männer, die dies verhindern. Wir werden Gefangene begnadigen, wenn sie sich bereit erklären, der Armee beizutreten und unsere Truppen zu verstärken, bis wir eine richtige Armee aufstellen konnten."
 PAR_brazilian_road_finance: "[BRA.GetAdjective]e Straßenfinanzierung"
 PAR_brazilian_road_finance_desc: "[USA.GetNameDefCap] haben die [BRA.GetAdjective]e Regierung davon überzeugen können, in den Ausbau unserer Straßeninfrastruktur zu investieren."
 par_has_accepted_american_funds: " Hat die @USA amerikanischen Investitionen akzeptiert"
 par_has_accepted_american_funds_tt: "Wird die @USA§Y[USA.GetAdjective]en§! Investitionen akzeptieren, was §Y210 Tage§! lang den Beitritt zu einem anderen Bündnis verhindert"
 PAR_join_the_allies: "Den Alliierten beitreten"
 PAR_join_the_allies_desc: "[USA.GetNameDefCap] übt Druck auf uns aus und fordert, dass wir uns den Alliierten anschließen. Wir sehen keine Alternative, die nicht zu erheblichen Embargos führen würde."
 PAR_join_the_axis: "Den Achsenmächten beitreten"
 PAR_join_the_axis_desc: "Es ist klar, dass die [GER.GetAdjective]en und ihre Verbündeten uns ideologisch am nächsten stehen. Wir werden uns den Achsenmächten anschließen und uns in dieser neuen Weltordnung aalen."
 PAR_join_the_cominterm: "Komintern beitreten"
 PAR_join_the_cominterm_desc: "Weder die Achsenmächte noch die Alliierten stimmen mit unserer Ideologie überein. [SOV.GetNameDefCap] ist die klare Alternative zu den beiden anderen Übeln."
 PAR_mythologize_the_father_of_the_nation: "$GUAY_mythologize_the_father_of_the_nation$"
 PAR_mythologize_the_father_of_the_nation_desc: "$GUAY_mythologize_the_father_of_the_nation_desc$"
 PAR_cult_of_personality: "$GUAY_cult_of_personality$"
 PAR_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 PAR_nationalize_foreign_owned_companies: "$GUAY_nationalize_foreign_owned_companies$"
 PAR_nationalize_foreign_owned_companies_desc: "$GUAY_nationalize_foreign_owned_companies_desc$"
 PAR_adopt_minority_languages: "$GUAY_adopt_minority_languages$"
 PAR_adopt_minority_languages_desc: "$GUAY_adopt_minority_languages_desc$"
 PAR_free_seconday_schools: "$GUAY_free_seconday_schools$"
 PAR_free_seconday_schools_desc: "$GUAY_free_seconday_schools_desc$"
 PAR_the_permanent_leader: "$GUAY_the_permanent_leader$"
 PAR_the_permanent_leader_desc: "$GUAY_the_permanent_leader_desc$"
 PAR_specialized_terrain_training: "$GUAY_specialized_terrain_training$"
 PAR_specialized_terrain_training_desc: "$GUAY_specialized_terrain_training_desc$"
 PAR_urbanization: "$GUAY_urbanization$"
 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 idea_PAR_emergency_powers: "Land unter Notstandsgesetzen"
 idea_PAR_emergency_powers_desc: "Die Regierung des Landes hat Notstandsgesetze erlassen. Diese erlauben es ihr, gegen Dissens vorzugehen und größere politische Macht im Ausland auszuüben."
 URG_terras_dictatorship: "Terras Diktatur"
 URG_terras_dictatorship_desc: "Gabriel Terra übernahm vor zwei Jahren in einem Putsch die Kontrolle über große Teile des Landes. Wir müssen jedoch noch daran arbeiten, die Kontrolle über alle Institutionen zu übernehmen."
 URG_prohibition_of_usury: "Verbot von Wucher"
 URG_prohibition_of_usury_desc: "Wir dürfen nicht länger zulassen, dass Kreditgeber Darlehen vergeben, von denen sie selbst unverhältnismäßig stark profitieren. Wir müssen ein Gesetz gegen Wucher erlassen, um solche Dinge zu verhindern."
 URG_womens_vote: "Frauenwahlrecht"
 URG_womens_vote_desc: "Jeder Staat, der im neuen Jahrhundert überleben will, muss die Rechte der Frauen und die Gleichberechtigung der Geschlechter anerkennen."
 URG_break_relations_with_the_ussr: "Die Beziehungen zur [SOV.GetAdjective]en Regierung abbrechen"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetNameDefCap] ist ein unnatürliches Konstrukt. Wenn es eine künftige Weltordnung gibt, liegt diese eindeutig in Mitteleuropa oder bei der [USA.GetAdjective]en Regierung. Wir sehen deshalb auch keinen Grund, Beziehungen zu einem Schurkenstaat zu unterhalten."
 URG_pay_of_all_external_debts: "Alle externen Schulden abbezahlen"
 URG_pay_of_all_external_debts_desc: "Wir haben Schulden bei verschiedenen Ländern, doch im derzeit herrschenden Klima ist es für einen Staat nicht günstig, ausstehende Zahlungen zu haben."
 URG_import_substitution: "Einfuhrsubstitution"
 URG_import_substitution_desc: "Wir werden unsere Wirtschaft auf das belgische Modell der Einfuhrsubstitution stützen. Dies wird unsere Wirtschaft mit Sicherheit modernisieren."
 URG_la_teja_refinery: "Raffinerie La Teja"
 URG_la_teja_refinery_desc: "Eine moderne Ölraffinerie in La Teja zu bauen, wird es uns erlauben, auf der Weltbühne wettbewerbsfähig zu sein und unsere Wirtschaft diversifizieren."
 URG_revaluation_law: "Aufwertungsgesetz"
 URG_revaluation_law_desc: "Das Aufwertungsgesetz von 1935 muss weiter ausgebaut werden, damit die Notenbank das gesamte Bankgeschäft monopolisieren kann."
 URG_brou: "BROU"
 URG_brou_desc: "Die Bank der östlichen Republik Uruguay muss mehr Verantwortung übernehmen und einen Währungsfonds einrichten, um unsere Auslandsschulden zu tilgen."
 URG_right_to_food_housing_and_health: "Recht auf Nahrung, Wohnung und Gesundheit"
 URG_right_to_food_housing_and_health_desc: "Wir werden das Recht auf Nahrung, Wohnung und Gesundheit als einen wichtigen Eckpfeiler in der Verfassung verankern und den Ärmsten Unterstützung zukommen lassen."
 URG_conaprole: "Conaprole"
 URG_conaprole_desc: "Milch ist gut, voller Nährstoffe und in unserem Land im Überfluss vorhanden. Die Nationale Genossenschaft für Milchproduktion muss ein Monopol auf alle Milchprodukte und die damit verbundene Infrastruktur haben, um das Wachstum unseres Landes zu fördern."
 URG_ministry_of_public_works: "Die Baubehörde unterstützen"
 URG_ministry_of_public_works_desc: "Um die Industrialisierungsbemühungen unseres Landes vorantreiben zu können, muss die Baubehörde ein massives Programm zum Straßen- und Wohnungsbau verfolgen."
 URG_rapid_industrialization: "Schnelle Industrialisierung"
 URG_rapid_industrialization_desc: "Es wurden alle Vorbereitungen getroffen, um unser Land in ein neues Zeitalter zu führen. Wir verfolgen eine schnelle Industrialisierung, um im wahren 20. Jahrhundert anzukommen."
 URG_pluna: "Pluna"
 URG_pluna_desc: "Pluna ist eine aufstrebende Fluggesellschaft, die sowohl Fracht- als auch Charterdienste anbietet. Investitionen in dieses Unternehmen können unsere Luftfahrtindustrie in die Moderne führen."
 URG_mercado_modelo: "Mercado Modelo"
 URG_mercado_modelo_desc: "Es ist an der Zeit, den alten Agrarmarkt hinter uns zu lassen und den Mercado Modelo, den größten Agrarmarkt des Landes, einzuweihen."
 URG_tour_to_italy: "Reise nach [ITA.GetName]"
 URG_tour_to_italy_desc: "Unser Staatsoberhaupt wird eine Reise nach [ITA.GetName] unternehmen, um die wirtschaftlichen Beziehungen zwischen unseren Ländern zu stärken."
 URG_recognize_francoist_spain: "Das franquistische Spanien anerkennen"
 URG_recognize_francoist_spain_desc: "Es ist klar, dass das franquistische Spanien der einzig legitime spanische Staat ist. Wir werden es sofort als das wahre Spanien anerkennen."
 URG_rincon_del_bonete_hydroelectric_power_station: "Kraftwerk Rincón del Bonete"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "Die Elektrifizierung unseres Landes ist der Schlüssel zur Modernisierung. Der [GER.GetAdjective]e Staat ist bereit, den Bau eines solchen Projekts zu finanzieren und damit unsere Beziehungen zu stärken."
 URG_allow_nazi_movements_among_german_uruguayan: "Die Nazi-Bewegung der [GER.GetAdjective]-[URG.GetAdjective]en Minderheit erlauben"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "Es gibt eine kleine Nazi-Bewegung innerhalb der [GER.GetAdjective]-[URG.GetAdjective]en Minderheit im Land, die zweifellos von der Außenpolitik ihres Vaterlands beeinflusst ist. Manche rufen dazu auf, ihre Bewegung zu verbieten, doch wir könnten ihre Rhetorik auch dazu nutzen, um unsere Agenda weiter zu verbreiten."
 URG_merge_falangist_movements: "Die falangistischen Bewegungen zusammenführen"
 URG_merge_falangist_movements_desc: "Mit Ausnahme des uruguayischen Revisionismus, der von Adolfo Agorio angeheizt wird, ist der Falangismus die am weitesten verbreitete autoritäre Bewegung im Land, doch sie ist in mehrere Gruppen gespalten. Wir müssen sie zusammenbringen, um eine größere Bewegung zu schaffen."
 URG_accion_revisionista_del_uruguay: "Acción Revisionista del Uruguay"
 URG_accion_revisionista_del_uruguay_desc: "Adolfo Agorio ist eine der Schlüsselfiguren im uruguayischen Faschismus. Sein Einfluss und der Einfluss jener, die seine Ansichten teilen, könnten eine Bewegung ins Leben rufen, die mit Leichtigkeit über ganz [URG.GetName] hinwegfegen wird. Wir müssen sie in die Regierung einladen und sie legitimieren."
 URG_force_through_corporatism: "Den Korporatismus durchsetzen"
 URG_force_through_corporatism_desc: "Die Regierung versuchte schon einmal, den Korporatismus durchzusetzen, doch die Politiker wehrten sich damals vehement dagegen und die Idee wurde rasch verworfen. Heute wird es keinen Kompromiss geben. Wir werden dieses Gesetz um jeden Preis durchsetzen."
 URG_establish_the_german_uruguayan_cultural_center: "Das [GER.GetAdjective]-[URG.GetAdjective]e Kulturzentrum ermächtigen"
 URG_establish_the_german_uruguayan_cultural_center_desc: "Das [GER.GetAdjective]-[URG.GetAdjective]e Kulturzentrum wurde von Arnulf Fuhrmann gegründet, um die Propaganda der Nazis im Land zu verbreiten, die durch die immer stärker werdenden Achsenmächte nur noch zugenommen hat. Obwohl die Regierung versucht, dagegen vorzugehen, sollten wir dieses Vorhaben finanzieren und die entsprechenden Leute bestechen, um die Bewegung weiter zu stärken."
 URG_the_fuhrmann_plan: "Der Fuhrmann-Plan"
 URG_the_fuhrmann_plan_desc: "Arnulf Fuhrmann hat vorgeschlagen, dass [URG.GetNameDef] eine [GER.GetAdjective]e Kolonie wird und als Achsenfront in Südamerika agiert. Vielleicht sollten wir vorschlagen, dies nicht als Kolonie, sondern als Verwalter der Achsenmächte in Südamerika zu tun?"
 URG_the_american_springboard: "Das amerikanische Sprungbrett"
 URG_the_american_springboard_desc: "Da wir unsere Macht in der Region nun gesichert und mächtige Unterstützer haben, ist es an der Zeit, unsere Nachbarn zu erobern."
 URG_food_for_the_warmachine: "Nahrung für die Kriegsmaschinerie"
 URG_food_for_the_warmachine_desc: "Da ein Großteil der für die Landwirtschaft nutzbaren Flächen unter unserer Kontrolle steht, können wir damit beginnen, Lebensmittel an unsere Verbündeten zu liefern und so unsere Macht weiter festigen."
 URG_colorado_victory: "Wahlsieg der Colorado"
 URG_colorado_victory_desc: "Es bestand nie ein Zweifel daran, dass die Colorado weiterhin über [URG.GetName] regieren wird."
 URG_terra_election: "Die Wahl von 1938 hat stattgefunden"
 URG_blanco_victory: "Wahlsieg der Blanco"
 URG_blanco_victory_desc: "Ein Aufruhr, wahrscheinlich verursacht durch Gabriel Terras Diktatur, hat die Wählerschaft von der Colorado entfremdet und die Blanco an die Macht gebracht."
 URG_declare_neutrality: "Neutralität bekunden"
 URG_declare_neutrality_desc: "Wir haben kein Recht, uns in europäische Angelegenheiten einzumischen."
 URG_legalize_the_pool: "Den Zusammenschluss legalisieren"
 URG_legalize_the_pool_desc: "Den Zusammenschluss zu legalisieren, wird die Einnahmen des Staates erhöhen und ist auch bei der breiten Masse sehr beliebt."
 URG_break_diplomatic_relations_with_the_axis: "Diplomatische Beziehungen zu den Achsenmächten abbrechen"
 URG_break_diplomatic_relations_with_the_axis_desc: "Trotz unserer Neutralitätsbekundung wurde klar, dass die bösen Achsenmächte nicht länger toleriert werden können. Der Krieg verläuft eindeutig zugunsten der Alliierten, und es ist nicht ratsam, dass wir auf der Verliererseite stehen."
 URG_join_the_allies: "Den Alliierten beitreten"
 URG_join_the_allies_desc: "Nach dem Druck, den die [USA.GetAdjective]e Regierung auf uns ausgeübt hat, ist klar, dass wir uns nicht länger aus dem Krieg heraushalten können. Das wenige, was wir tun können, werden wir nun in den Kampf einbringen."
 URG_a_new_constitution: "Eine neue Verfassung"
 URG_a_new_constitution_desc: "Die derzeitige Verfassung ist unbrauchbar. Wir müssen eine neue Verfassung ausarbeiten, um das Land in eine neue Ära zu führen."
 URG_the_good_coup: "Der „gute“ Putsch"
 URG_the_good_coup_desc: "Die neue Verfassung ist auf erbitterten Widerstand gestoßen. Wir können uns nicht von der Politik aufhalten lassen, wenn wir Uruguay in die Zukunft führen wollen. Wie schon Terra zuvor werden wir einen Selbstputsch durchführen, doch anstelle von massiven Verhaftungen und Gewalt werden wir dies ohne Blutvergießen und Verfolgung tun."
 URG_law_no_9914: "Gesetz Nr. 9914"
 URG_law_no_9914_desc: "Da [FIN.GetNamDef] von [SOV.GetAdjective]en Streitkräften angegriffen wird, hat unsere Regierung das Gesetz 9914 verabschiedet. Dieses erlaubt es uns, Pesos zur Seite zu legen, um den Finnen zu helfen. Wir haben Wolle und 10.600.000 Gramm Rindfleisch in Dosen gesammelt, wobei auf jeder Dose „Vom uruguayischen Volk an die heldenhafte Armee Finnlands“ steht."
 URG_investigate_german_and_italian_cultural_organization: "Untersuchung gegen deutsche und italienische Kulturorganisationen einleiten"
 URG_investigate_german_and_italian_cultural_organization_desc: "Mehrere Kultur- und Sportorganisationen mit Bezug zu Italien und Deutschland werden verdächtigt, faschistische Sympathisanten zu beherbergen. Wir müssen ein Auge darauf haben und sie auf jede Art von Fehlverhalten untersuchen."
 URG_american_air_bases: "Amerikanische Luftstützpunkte"
 URG_american_air_bases_desc: "Amerika drängt uns dazu, ihm zu gestatten, Luftstützpunkte auf unserem Territorium zu errichten. Dies wird uns sicherlich dabei helfen, uns vor der Bedrohung der Achsenmächte zu schützen."
 URG_law_no_9943: "Gesetz Nr. 9943"
 URG_law_no_9943_desc: "Wir haben uns zwar der Neutralität verschrieben, doch es wird immer klarer, dass die Welt um uns herum rasch in Unsicherheit versinkt. Wir müssen unsere Truppen vorbereiten und eine landesweite Wehrpflicht einführen, um unsere Grenzen zu verteidigen."
 URG_herrerismo: "Herrerismus"
 URG_herrerismo_desc: "Unser Anführer hat maßgeblich den Herrerismus geprägt, eine Mischung aus Nationalismus, Konservatismus und Populismus. Er hofft damit, ein starkes politisches Fundament zu errichten."
 URG_traditionalism: "Traditionalismus"
 URG_traditionalism_desc: "Die Rückkehr zur Tradition ist der Weg in die Zukunft. Was früher funktioniert hat, funktioniert auch heute."
 URG_ruralism: "Ruralismus"
 URG_ruralism_desc: "Unsere Hauptwählerschaft lebt auf dem Land, und deshalb es ist zwingend erforderlich, dass wir stärker in diese Gebiete investieren."
 URG_americanism: "Amerikanismus"
 URG_americanism_desc: "Wir müssen sicherstellen, dass wir uns als Land auf die südamerikanischen Werte konzentrieren und sie in der Außenpolitik schützen."
 URG_anti_imperialism: "Anti-Imperialismus"
 URG_anti_imperialism_desc: "Wir müssen eine klare Haltung gegen den Imperialismus und die Einmischung ausländischer Mächte in Südamerika einnehmen."
 URG_anticentralism: "Anti-Zentralismus"
 URG_anticentralism_desc: "Es ist klar, dass unsere Bemühungen, das Land um Montevideo herum zu zentralisieren, nicht wirtschaftlich sind. Es ist besser, die Werte der Landbevölkerung dort aufrechtzuerhalten, wo sie lebt und arbeitet, und die der Stadtbevölkerung ebenfalls dort, wo diese lebt und arbeitet. Nur so können wir alle gemeinsam gedeihen."
 URG_legacy_of_batlle: "Das Vermächtnis von Batlle"
 URG_legacy_of_batlle_desc: "Wie auch immer die Zukunft aussieht: Es ist klar, dass die Colorado-Partei für immer mit José Batlle y Ordóñez verbunden ist. Wir werden seine Ideale der universellen sozialen Gerechtigkeit stets unterstützen."
 URG_statism: "Dirigismus"
 URG_statism_desc: "Ein klar definierter und starker Staat, der die zentrale Kontrolle über alle sozialen und wirtschaftlichen Angelegenheiten hält, ist in diesen Zeiten eine Notwendigkeit."
