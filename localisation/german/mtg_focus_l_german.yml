l_german:
 MEX_focus_national_bank: "Nationalbank"
 MEX_focus_national_bank_desc: "Die Banco de México wurde 1925 gegründet, um die vom Bürgerkrieg zerstörte Wirtschaft wieder aufzubauen. Sie ist unser Kreditgeber der letzten Instanz, sie gibt die Währung aus und sie investiert zum Wohle des Staates in zahlreiche Unternehmungen."
 MEX_focus_military_budget_review: "Überprüfung des Militärbudgets"
 MEX_focus_military_budget_review_desc: "Das gut finanzierte Militär des Díaz-Regimes zerfiel, als revolutionäre Milizen begannen, Städte zu befreien und dem Militär den Geldhahn zuzudrehen. Überprüfen wir die Finanzen des Militärs, um sicherzustellen, dass es in Kriegszeiten dauerhaft funktionsfähig bleibt."
 tooltip_military_budget_review: "Überprüfung des Militärbudgets"
 MEX_focus_gulf_coast_naval_yards: "Werften an der Golfküste"
 MEX_focus_gulf_coast_naval_yards_desc: "Unsere Golfküste blickt in Richtung Europas und der Ostküste der USA – zwei unserer wichtigsten Handelspartner. Unsere wachsende Ölindustrie würde von einer Erweiterung der Werften in Veracruz stark profitieren."
 MEX_focus_pacific_coast_naval_yards: "Werften an der Pazifikküste"
 MEX_focus_pacific_coast_naval_yards_desc: "Der Handel über den Pazifik mit Japan und Kalifornien ist für uns weniger wichtiger als der über den Atlantik. Dennoch sollten wir unsere Interessen schützen und uns mehr Möglichkeiten eröffnen. Wenn wir die Werften am Pazifik erweitern, haben wir mehr Spielraum, falls der Golf blockiert werden sollte."
 MEX_focus_brown_water_navy: "Braunwassermarine"
 MEX_focus_brown_water_navy_desc: "Mexiko nutzt veraltete Schiffe aus der Zeit vor dem Ersten Weltkrieg, um seinen Handel in Küstennähe zu verteidigen. Wir versuchen, modernere Schiffe aus Spanien und anderen Ländern zu kaufen, aber es geht nur schleppend voran. Wir müssen unsere Marinestrategien entwickeln, falls es in Europa zum Krieg kommt und dieser sich auch auf die westliche Hemisphäre erstreckt."
 tooltip_escort_ships: "Eskortschiffe"
 MEX_focus_blue_water_navy: "Blauwassermarine"
 MEX_focus_blue_water_navy_desc: "Mexiko war noch nie eine Seemacht. In Kolonialzeiten haben unsere spanische Kolonialherren alle ihre Schiffe im Kampf gegen die Briten gebraucht. Während des Unabhängigkeitskampfs und der Bürgerkriege, die darauf folgten, war unsere gesamte Aufmerksamkeit nach innen gerichtet. Nachdem Amerika uns überholt hat und zu einer Weltmacht geworden ist, hatte es keinen Zweck mehr, um die Seehoheit mitzueifern. Aber vielleicht braucht Mexiko in diesen turbulenten Zeiten eine starke Marine."
 tooltip_capital_ships: "Großkampfschiffe"
 MEX_focus_raiding_navy: "Angriffsmarine"
 MEX_focus_raiding_navy_desc: "Wir können den großen Seemächten der Welt beim Kampf gegen Schlachtschiffe und Flugzeugträger an der Oberfläche niemals Paroli bieten. Stattdessen sollten wir versuchen, feindliche Truppentransporter abzufangen, um Mexiko vor einer Invasion zu beschützen."
 MEX_focus_heroic_military_college: "Heroico Colegio Militar"
 MEX_focus_heroic_military_college_desc: "Das Colegio Militar wurde 1823 gegründet und erhielt den Ehrentitel Heroico nachdem fünf seiner Kadetten im Mexikanisch-amerikanischen Krieg von 1847 ihr Leben im Kampf gegen amerikanische Marines ließen. Ein sechster Kadett hüllte sich in die mexikanische Flagge und warf sich von der Mauer, um der Gefangennahme zu entgehen."
 tooltip_mexico_stability_hit_for_peacetime_expansion: "Wir sind noch immer im Frieden. Unsere Armee zu erweitern, wäre eine sehr unpopuläre Entscheidung!\n"
 MEX_focus_tank_workshops: "Panzerwerkstätten"
 MEX_focus_tank_workshops_desc: "Unser Flugzeugkonstrukteur TNCA hat im Ersten Weltkrieg mit gepanzerten Kampffahrzeugen experimentiert und einen Prototypen auf Basis des britischen Rhombus entwickelt. Wir sollten diese Experimente aus der Schublade holen und eine Panzerwerkstatt gründen."
 MEX_focus_weapons_modernisation: "Waffenmodernisierung"
 MEX_focus_weapons_modernisation_desc: "Vor der Revolution hatte Mexiko eine fantastische Handfeuerwaffenindustrie. Der verhasste Diktator Díaz war, bei all seinen Fehlern, leidenschaftlich an der Waffenentwicklung interessiert. Wir sollten die Experimente mit Automatikgewehren während der Díaz-Ära untersuchen."
 MEX_focus_aviation_workshops: "Flugzeugwerkstätten"
 MEX_focus_aviation_workshops_desc: "Die TNCA wurde nach der Revolution aus Geldmangel eingemottet. Seitdem hat sich das Kampfpotenzial von Flugzeugen aber nur verbessert. Wir müssen dringend auf der Höhe der Zeit bleiben, was die Fortschritte in der Luftfahrt angeht."
 MEX_focus_military_aviation_specialists: "Militärflugzeugspezialisten"
 MEX_focus_military_aviation_specialists_desc: "Die Escuela Militar de Mecánicos Especialistas de Aviación bildet Techniker für die Wartung unserer Flugzeuge aus. Je besser die Flugzeuge in Schuss sind, desto länger können die Piloten in der Luft verbringen, um Erfahrung zu sammeln."
 MEX_focus_army_expansion_programme: "Programm zur Erweiterung der Armee"
 MEX_focus_army_expansion_programme_desc: "Mexiko betreibt ein gewaltiges Programm zur Erweiterung der Armee. Das nationsbildende Programm der Revolution vereint die Provinzen, die bisher nur ihre eigenen Interessen verfolgt haben, zu einem einzigen Vaterland. Unsere patriotischen Mitbürger werden dem Staat in Zeiten der Not zur Hilfe eilen."
 MEX_focus_heavy_artillery: "Schwere Artillerie"
 MEX_focus_heavy_artillery_desc: "Die Vernichtungskraft von Feldartillerie ist nicht zu leugnen. Der Erste Weltkrieg hat der Welt gezeigt, wie essenziell Artillerie ist, um einen Vormarsch zu unterstützen und eine feindliche Offensive aufzuhalten. Wir müssen unsere konventionelle Artillerie entwickeln."
 MEX_focus_aerial_artillery: "Luftartillerie"
 MEX_focus_aerial_artillery_desc: "Wir haben im Cristero-Krieg und in unzähligen anderen Rebellionen von störrischen Generälen mit dem Einsatz von Bombern gegen 'weiche' Ziele experimentiert. Aufständler können den Himmel nicht erobern, weshalb Bomberunterstützung entscheidend für den Schutz des mexikanischen Staates ist."
 MEX_focus_agricultural_credit_bank: "Agrarkreditbank"
 MEX_focus_agricultural_credit_bank_desc: "Die Banco de Crédito Agricola wird helfen, das Landreformprogramm zu beschleunigen, indem sie Ejido-Bauern Kredite gewährt, mit denen sie Maschinen und andere Kapitalgüter kaufen können. Alberto J. Pani ist ein Veteran des Finanzsektors. Er kann diese Bank leiten und Mexiko helfen, seine Produktionskapazität zu erhöhen."
 MEX_focus_rural_infrastructure: "Ländliche Infrastruktur"
 MEX_focus_rural_infrastructure_desc: "Die Eisenbahnsysteme in Mexiko wurden während der Díaz-Ära erweitert, konzentrieren sich jedoch primär auf die Städte im Norden, um den Handel mit Amerika zu erleichtern. Wir müssen die Eisenbahnen weiter in den Süden bringen."
 MEX_focus_peripheral_infrastructure: "Periphere Infrastruktur"
 MEX_focus_peripheral_infrastructure_desc: "Unsere ländlichsten Regionen haben seit Jahrzehnten keine Verbesserung ihrer Infrastruktur erlebt. Es gibt ganze Landstriche voller armer Subsistenzbauern, die für Fabrikarbeit und Weiterbildungen zur Verfügung stehen würden, wenn wir unser Straßennetz ausbauen."
 MEX_focus_rural_schools: "Ländliche Schulen"
 MEX_focus_rural_schools_desc: "In den Schulen verwandeln wir das Rohmaterial der ungebildeten Bauern in patriotische Bürger, die bereit sind, gegen die Ungerechtigkeit zu kämpfen und das Vaterland zu stärken. Die Escuelas Regionales Campesinas werden die Bauern revolutionisieren, sie technische Fähigkeiten lehren und dafür sorgen, dass sie selbständig leben können."
 MEX_focus_rent_freeze: "Mietstopp"
 MEX_focus_rent_freeze_desc: "Die städtischen Arbeiter sind eine wichtige Wählergruppe in dem neuen Mexiko, das wir aufbauen. Sie wurden während der Revolution Roten Bataillonen mobilisiert und fordern nun die Entschädigung, die ihnen versprochen wurde. Ein Thema, das unverzüglich angegangen werden sollte, sind die parasitischen Vermieter, die diesen hart schuftenden Wohlstandsschöpfern Miete aus der Tasche ziehen."
 MEX_focus_confederation_of_mexican_workers: "Konföderation der mexikanischen Arbeiter"
 MEX_focus_confederation_of_mexican_workers_desc: "Die politische Elite in Mexiko versucht seit jeher, die Aktivitäten der Gewerkschaften zu kontrollieren. Die CTM wird die CROM ersetzen, denn letztere gilt als korrupt und unglaubwürdig, da sie mit unbeliebten früheren Anführern des Regimes in Verbindung gebracht wird."
 MEX_focus_ejido_worker_militias: "Ejido-Arbeitermilizen"
 MEX_focus_ejido_worker_militias_desc: "Die Landreform, die in der Verfassung von 1917 versprochen wurde, geht nur langsam voran. Oft setzen die Grundbesitzer Schlägertrupps und Privatarmeen ein, um ihre Mieter einzuschüchtern und die Umverteilung zu verhindern. Organisieren wir die Bauern und Arbeiter zu kommunalen Milizen, um die Fortschritte zu verteidigen, die wir im Kampf gegen die Ungerechtigkeit machen."
 MEX_focus_party_of_the_revolution: "Revolutionspartei"
 MEX_focus_party_of_the_revolution_desc: "Präsident Cárdenas wurde aufgrund seines Versprechens einer Agrarreform und der Unterstützung der Arbeiter- und Bauernorganisationen gewählt. Wir haben die Reformen umgesetzt und haben nun eine stolze sozialistische Nation, die bereit ist, auf der internationalen Bühne gegen die Ungerechtigkeit zu kämpfen."
 MEX_focus_liberalize_the_banking_sector: "Den Bankensektor liberalisieren"
 MEX_focus_liberalize_the_banking_sector_desc: "Viele brachiale Regierungsmaßnahmen verhindern es, dass Mexiko durch neue Entwicklungen des Marktes verändert wird. Das Allgemeine Bankengesetz von 1925 beispielsweise hindert Banken daran, Anteile an anderen Banken zu halten Lächerlich! Je freier der Markt, desto freier das Volk. Luis Montes de Oca, ein Verfechter der Österreichischen Schule, wird uns helfen, das Bankensystem zu reformieren."
 MEX_focus_strike_breaking: "Streikbrecher"
 MEX_focus_strike_breaking_desc: "Die Bildung von Gewerkschaften ist ein fundamentales Recht, das von der Verfassung von 1917 garantiert wird. Angriffe auf fremdes Eigentum sind jedoch ein Verbrechen und sollten als solches behandelt werden. Arbeitskraft aus einer kritischen Industrie abzuziehen, könnte in Krisenzeiten sogar als Landesverrat angesehen werden."
 MEX_focus_urban_development: "Stadtentwicklung"
 MEX_focus_urban_development_desc: "Die Städte sind die Zentren der wirtschaftlichen Aktivität, ihre Bedürfnisse müssen daher Vorrang gegenüber den abgelegenen ländlichen Staaten haben. Wir werden die Straßen- und Eisenbahnnetze in Mexiko-Stadt und den anderen wichtigen urbanen Gebieten ausbauen. Das wird den Wohlstand Mexikos noch weiter vergrößern."
 MEX_focus_cientifico_camarilla: "Científico Camarilla"
 MEX_focus_cientifico_camarilla_desc: "Das Díaz-Regime wurde von einer Clique von Technokraten im Kabinett und in der Privatwirtschaft unterstützt. Die unbeliebten Vetternwirtschafts- und Günstlingssysteme, die sie aufgebaut haben, waren einer der Gründe für den Zusammenbruch des Regimes. Uns sind jedoch die Liebe und die Unterstützung des Volkes sicher, und die Científicos verfügen über dringend benötigte Fähigkeiten ..."
 MEX_focus_end_land_reform: "Landreform beenden"
 MEX_focus_end_land_reform_desc: "Das Landreformprogramm wird seit langem von lokalen Herrschern mit politischen Verbindungen oder militärischer Macht missbraucht. Ein reicher Bauer, der öffentliches Land zu seinem eigenen Vorteil stiehlt, trägt nicht dazu bei, Mexiko stärker oder geeinter werden zu lassen. Dieses Land sollte stattdessen meistbietend verkauft werden. Vielleicht missbrauchen einige Landbesitzer ihre Pächter, aber das ist eine Sache für die Gerichte."
 MEX_focus_privatization: "Privatisierung"
 MEX_focus_privatization_desc: "Das Ejido-System belegt das Land mit Beschränkungen, je nach der von der Regierung vorgesehenen Nutzung. Warum sollte der Staat Bauern zwingen, ihre Felder nur zur Deckung des Eigenbedarfs zu bewirtschaften, anstatt Feldfrüchte anzubauen, die für gutes Geld exportiert werden können? Wir können Mexiko reicher machen, wenn wir die Agrarkommunen auflösen und echter Entwicklung Platz bieten. Veraltete Vorstellungen der Autarkie behindern nur den Fortschritt und die Globalisierung."
 MEX_focus_caudillo_private_armies: "Caudillo-Privatarmeen"
 MEX_focus_caudillo_private_armies_desc: "Die Gouverneure, Geschäftsleute und Garnisonskommandanten in einer Region sind im Grunde alle derselbe Mann – ein revolutionärer General, der Macht anhäuft, indem er loyale Handlanger in einflussreichen Positionen installiert. Diese Caudillos sind eine Tatsache des Lebens, die wir kultivieren sollten, statt sie zu bekämpfen."
 MEX_focus_support_general_cedillo: "General Cedillo unterstützen"
 MEX_focus_support_general_cedillo_desc: "General Saturnino Cedillo aus dem Norden und andere Caudillos wie er benötigen Zusicherungen, dass die Regierung ihre Autonomie respektiert. Die schnelle Zentralisierung der Macht unter den Präsidenten Calles und Cárdenas hat es uns erlaubt, große Fortschritte bei der Lösung der Probleme unserer Nation zu machen. Eine weitere Enteignung der Caudillos ist daher nicht nötig."
 tooltip_mexico_cedillo_will_be_placated: "General Cedillo wird §Gbesänftigt§!.\n"
 MEX_focus_oil_field_expansion: "Ausbau der Ölfelder"
 MEX_focus_oil_field_expansion_desc: "Amerikas Durst nach Öl ist unstillbar. Sie produzieren zwar einen Großteil des Öls in der Welt, aber sie importieren es auch. Mexiko hat ungenutzte Ölfelder entlang der gesamten Golfküste, die wir für den Export ausbeuten können."
 MEX_focus_northern_steel_plants: "Stahlwerke im Norden"
 MEX_focus_northern_steel_plants_desc: "Die am stärksten industrialisierte Region Mexikos ist die Nordgrenze zu Amerika. Städte entlang des Rio Grande wie Matamoros und Ciudad Juarez unterhalten enge wirtschaftliche Verbindungen zu ihren Pendants jenseits der Grenze wie Brownsville und El Paso. Wir sollten die überlegene Infrastruktur in der Gegend nutzen, um unsere schweren Industrien noch weiter zu entwickeln."
 MEX_focus_capital_reserves: "Kapitalreserven"
 MEX_focus_capital_reserves_desc: "Das Geld, das wir durch den Verkauf von Öl einnehmen, erlaubt es uns, unsere wirtschaftlichen Muskeln spielen zu lassen. Wenn wir beispielsweise Technologie aus Amerika oder Großbritannien kaufen müssen, haben wir nun die Mittel dazu. Wir können diese Muster nachkonstruieren oder massenproduzieren, wie es uns beliebt."
 MEX_focus_oil_revenue_reinvestment: "Reinvestition der Öleinnahmen"
 MEX_focus_oil_revenue_reinvestment_desc: "Da wir nun vom Ölverkauf profitieren, hat sich unser Budget rasant erhöht und wir müssen einen nützlichen Weg finden, wie wir diese Gelder einsetzen. Um langfristig zu profitieren, ist es wohl am besten, die Einnahmen in die Stimulation unserer Wirtschaft zu reinvestieren."
 MEX_focus_royal_dutch_shell: "Royal Dutch Shell"
 MEX_focus_royal_dutch_shell_desc: "Royal Dutch Shell ist eine britisch-niederländische Firma, die 60% der mexikanischen Ölbohrrechte hält. Vielleicht finden wir im Arbeiterstreit einen Kompromiss mit den ausländischen Ölkonzernen, der uns beiden nutzt."
 MEX_focus_community_of_nations: "Gemeinschaft der Nationen"
 MEX_focus_community_of_nations_desc: "Unsere wirtschaftliche Abhängigkeit von britischem Handel muss kein Fluch sein. Indem wir den Status quo akzeptieren, können wir mit der Rückendeckung einer Supermacht internationale Diplomatie betreiben."
 anglo_mexican_diplomacy: "Anglo-mexikanische Diplomatie"
 MEX_focus_purchase_belize: "Belize kaufen"
 MEX_focus_purchase_belize_desc: "Dieses kleine Gebiet wurde in Kolonialzeiten lange von der spanischen Krone beansprucht, aber nie von Peninsulares besiedelt. Nach dem Niedergang des spanischen Kolonialimperiums während der Napoleonischen Kriege konnte Großbritannien seine Kontrolle über das Territorium nach und nach festigen. Das gipfelte 1862 in der Gründung der Kolonie Britisch-Honduras. Die Briten sollten das Territorium nun als Zeichen des guten Willens an Mexiko abtreten."
 MEX_focus_nationalize_the_oil_fields: "Verstaatlichung der Ölfelder"
 MEX_focus_nationalize_the_oil_fields_desc: "Die Ölbohrrechte der ausländischen Ölkonzerne dominieren die mexikanische Wirtschaft und üben einen zu großen Einfluss auf unsere Angelegenheiten aus, sowohl innen- wie auch außenpolitisch. Die Briten und Amerikaner hören stärker auf Royal Dutch Shell und Standard Oil als auf unsere Regierung!"
 tooltip_mexico_they_may_declare_war: "§RSie könnten sich von den Ölbaronen überreden lassen, uns den Krieg zu erklären!§!\n"
 MEX_focus_german_resource_exchange: "Deutscher Ressourcenaustausch"
 MEX_focus_german_resource_exchange_desc: "Die deutsche Kriegsmaschinerie nimmt Fahrt auf und ist auf mexikanisches Öl angewiesen, um ordentlich zu funktionieren. Anstatt uns vor den Amerikanern zu prostituieren oder unser Land an die Russen zu verkaufen, können wir versuchen, den deutschen Ölbedarf zu nutzen, um unsere militärische Stärke zu mehren."
 mexico_german_resource_exchange: "Mexikanisch-deutscher Ressourcenaustausch"
 MEX_focus_new_world_order: "Neue Weltordnung"
 MEX_focus_new_world_order_desc: "Die Deutschen sind ganz offenkundig die Herren über Europa. Wir werden gewiss einen Platz in ihrer neuen Weltordnung einnehmen, wenn wir ihnen gegen die Briten und Amerikaner helfen. Die alte Zimmermann-Depesche wurde nicht ohne Grund geschickt: Amerika kann nur durch eine Landinvasion zerstört werden ..."
 german_mexican_diplomacy: "Deutsch-mexikanische Diplomatie"
 MEX_focus_oppose_yanqui_imperialism: "Widerstand gegen den Imperialismus der Yanquis"
 MEX_focus_oppose_yanqui_imperialism_desc: "Nachdem wir rechtmäßig die natürlichen Ressourcen unseres Landes wieder für uns beansprucht haben, schreien die Ausländer nun nach einer Entschädigung. Die Ölbohrrechte wurden jedoch dem mexikanischen Volk unter dem Diktator Díaz zu einer Zeit der Schwäche nachgerade gestohlen. Warum sollten wir einen Dieb dafür bezahlen, dass er gestohlenes Eigentum zurückgibt?"
 MEX_focus_international_proletarianism: "Internationales Proletariat"
 MEX_focus_international_proletarianism_desc: "Die Sowjets haben gezeigt, dass ihr Sozialismus den Planeten verwandeln wird. Die Revolution, für die wir so hart gekämpft haben, war nur ein Schritt auf dem Weg zur Befreiung des Volkes. Erst des mexikanischen, dann des Volkes der gesamten Welt."
 russo_mexican_diplomacy: "Russisch-mexikanische Diplomatie"
 MEX_focus_interior_defence_plan: "Plan zur inneren Verteidigung"
 MEX_focus_interior_defence_plan_desc: "Gewiss, die Yanquis sind uns zahlenmäßig und technologisch überlegen. Aber wir kennen das Terrain, haben die Unterstützung des Volkes auf unserer Seite und haben Zeit und Raum, um eine starke Verteidigung aufzubauen. Wir werden den Feind in den Wüsten und Bergen ausbluten lassen, mit Guerillataktiken, defensiven Verzögerungslinien und gesicherten Verstecken."
 MEX_focus_compensation: "Entschädigung"
 MEX_focus_compensation_desc: "Die Ölbohrrechte wurden legal an Royal Dutch Shell und Standard Oil verkauft. Wir können es den ausländischen Firmen nicht vorwerfen, dass sie Gewinn machen wollen. Wir sollten die Integrität unseres Rechtssystems wahren, indem wir die Ausländer für die Verstaatlichung der Ölbohrrechte entschädigen."
 MEX_focus_liberty_and_justice_for_all: "Freiheit und Gerechtigkeit für alle"
 MEX_focus_liberty_and_justice_for_all_desc: "Die Amerikaner sind jetzt die größte wirtschaftliche Macht in der Geschichte. Die Sowjets treiben vielleicht ihre Industrialisierung schnell voran und die Deutschen verstehen mehr von der Kriegsführung, aber Amerikas Vorteile werden noch dadurch ergänzt, dass das Land die Freiheit des Einzelnen hochhält und sich auf Institutionen verlässt statt auf rohe Gewalt. Unsere wirtschaftlichen Verbindungen zu einem Militärbündnis auszubauen, wäre ein natürlicher Schritt."
 american_mexican_diplomacy: "Amerikanisch-mexikanische Diplomatie"
 MEX_focus_aztec_eagles: "Aztec Eagles"
 MEX_focus_aztec_eagles_desc: "Wir sind eine der einflussreichsten Nationen in Lateinamerika. Wir sollten demonstrieren, wie wichtig uns die Sicherheit auf der Welt ist, indem wir Amerika bei seinem Kampf gegen ausländische Kriegstreiber unterstützen, die den allgemeinen Frieden durch ihren Expansionismus bedrohen."
 aztec_eagles_opinion: "Aztec Eagles"
 MEX_focus_international_peacekeepers: "Internationale Friedenshüter"
 MEX_focus_international_peacekeepers_desc: "Die demokratischen Mächte der Welt wollen ein Bündnis der Ebenbürtigen erschaffen, einen Bund der Vereinten Nationen, um die internationale Sicherheit zu gewährleisten, indem man den Ländern der Welt ein Gremium gibt, in dem sie ihre Differenzen beilegen und Dispute schlichten können. Wir werden uns in ein solches Projekt hineinstürzen, um den lateinamerikanischen Nationen zu helfen, ihre Unabhängigkeit zu wahren."
 MEX_focus_march_southwards: "Nach Süden marschieren"
 MEX_focus_march_southwards_desc: "Mexiko hat die Provinzen im Süden nach dem Unabhängigkeitskampf verloren. Das unfähige Mexikanische Reich war ein Schandfleck in unserer Geschichte, doch wir können seine Fehler korrigieren. Die südlichen Staaten sind entscheidend für unsere Verteidigung, und wir werden sie zurückerobern."
 threat_mexico_marching_southwards: "Mexiko marschiert nach Süden"
 MEX_focus_unify_centroamerica: "Zentralamerika vereinen"
 MEX_focus_unify_centroamerica_desc: "Die jämmerlichen Bananenrepubliken Nicaragua, Panamá und Costa Rica sind zu klein, um als echte Länder zu gelten. Wir müssen sie in unserer Nation aufgehen lassen und damit Mexiko und dem mexikanischen Volk Ruhm und Ehre bringen."
 threat_mexico_unify_centroamerica: "Mexiko strebt nach zentralamerikanischer Vereinigung"
 MEX_focus_push_past_the_darien_gap: "Die Daríen-Lücke überwinden"
 MEX_focus_push_past_the_darien_gap_desc: "Nach unserer Kampagne zur Vereinigung Zentralamerikas müssen wir nun durch den Dschungel zwischen Panama und Kolumbien vorstoßen, der als 'Daríen-Lücke' bezeichnet wird, um Fuß nach Südamerika zu setzen."
 threat_mexico_push_south_of_the_darien_gap: "Mexiko bedroht das Gebiet südlich der Daríen-Lücke"
 MEX_focus_andean_offensive: "Andenoffensive"
 MEX_focus_andean_offensive_desc: "Nachdem wir uns nun nördlich der Anden etabliert haben, sind wir dazu bestimmt, die Offensive durch das schwierige Terrain des tropischen Gebirgszugs fortzusetzen und die Vereinigung Lateinamerikas abzuschließen."
 threat_mexico_andean_offensive: "Mexiko bedroht die Andenstaaten"
 MEX_focus_seize_the_panama_canal: "Den Panamakanal erobern"
 MEX_focus_seize_the_panama_canal_desc: "Dieser Kanal ist das vielleicht kritischste Nadelöhr in der Welt. Sein Bau forderte unvorstellbare Opfer von den lateinamerikanischen Arbeitern, die unter amerikanischen Peitschen für den Profit der Industrialisten geblutet haben und gestorben sind. Nachdem wir das umliegende Terrain erobert haben, können wir einen Blitzangriff auf die kleine Kanalgarnison unternehmen und die Yanquis zu einer Wahl zwingen – entweder führen sie einen blutigen Krieg gegen uns oder sie überlassen uns den Kanal."
 MEX_focus_fortify_the_canal: "Den Kanal befestigen"
 MEX_focus_fortify_the_canal_desc: "Der Panamakanal ist endlich unter unserer Kontrolle, nun müssen wir seine Schleusen und Ufer sichern, damit er zu einer uneinnehmbaren Festung wird."
 MEX_focus_integrate_the_south: "Den Süden integrieren"
 MEX_focus_integrate_the_south_desc: "Die Vereinigung der Bewohner von Mexiko geht nur langsam voran, doch sie wird nicht an regionalen Grenzen oder Gebirgszügen Halt machen. Wir haben solche Hindernisse in der Vergangenheit überwinden, und wir werden es bei den südlichen Provinzen erneut tun."
 MEX_focus_plan_of_agua_prieta: "Der Plan von Agua Prieta"
 MEX_focus_plan_of_agua_prieta_desc: "Die Revolution gegen Díaz und die erbitterten internen Kämpfe, die darauf folgten, hielten ein Jahrzehnt lang an. Als der Staub sich legte, trafen die siegreichen Generäle des Nordens sich in Agua Prieta, Sonora, um ihren Plan für die Zukunft Mexikos zu besprechen. Sie sind eine populistische Clique der Modernisierer und Säkularisten ... oder eine 'Konföderation der Caciques', die kaum besser ist als Banditenfürsten, die ihre Beute aufteilen ... je nach Sichtweise."
 MEX_focus_exile_calles: "Calles ins Exil verbannen"
 MEX_focus_exile_calles_desc: "Der ehemalige Präsident Plutarco Calles war von 1924 bis 1928 an der Macht. Seine Missregierung führte zum Cristero-Krieg und unzähligen kleineren Rebellionen. Nun will er Präsident Cárdenas dominieren, so wie er die letzten Marionettenpräsidenten kontrolliert hat. Cárdenas hat sein eigenes demokratisches Mandat, seinen eigenen Plan für die Zukunft, und Calles muss verschwinden – zum Wohle der Stabilität Mexikos."
 MEX_focus_institutional_revolution: "Institutionelle Revolution"
 MEX_focus_institutional_revolution_desc: "Das Vermächtnis der Demokratie in Mexiko ist schwach, aber wir haben es gestärkt. Der Rechtsstaat gewinnt immer mehr an Bedeutung und das Volk gewinnt langsam Vertrauen in unsere Wahlen, die in der Vergangenheit regelmäßig von der Regierung manipuliert wurden."
 MEX_focus_jefe_maximo: "Jefe Máximo"
 MEX_focus_jefe_maximo_desc: "Mexiko wird noch tiefer im Chaos versenken, wenn Plutarco Calles seinen Einfluss über das Land verliert. Er hat die Regierungen von Portes, Ortiz, Rodríguez und nun Cárdenas erschaffen, und seine politischen Feinde verunglimpfen als 'el Jefe Maximo', als wäre er irgendein Banditenboss! In Wahrheit ist Calles lediglich ein Elder Statesman, der nur das Beste für Mexiko will. Ihn an diesem Punkt der Revolution zu verlieren, wäre eine Farce."
 MEX_focus_purge_the_bureaucracy: "Die Bürokratie säubern"
 MEX_focus_purge_the_bureaucracy_desc: "Die Callistas werden aus ihren unverdienten Machtpositionen entfernt. Wir haben viele geeignete Ersatzleute im Kopf, fähige und intelligente Männer, die dankbar für die Gelegenheit wären, Mexiko zu dienen ..."
 MEX_focus_arrest_general_cedillo: "General Cedillo verhaften"
 MEX_focus_arrest_general_cedillo_desc: "Die Caudillos sind eine gefahr. Sie teilen Mexiko in kleine Lehensgüter auf, in denen sie Beamte ernennen, was ihnen die Macht über die Wirtschaft, das Militär und die Regierung verleiht. Sie plündern den Reichtum Mexikos. Besonders schlimm ist es in der Provinz von General Saturnino Cedillo. Seine Unabhängigkeit von der Zentralregierung ist absolut nicht zu dulden, un ddie Rebellen, die er versammelt, werden ihm nicht helfen."
 tooltip_mexico_cedillo_will_be_neutralised: "General Cedillo wird §Gneutralisiert§!.\n"
 MEX_focus_control_the_army: "Die Armee kontrollieren"
 MEX_focus_control_the_army_desc: "Die Armee ist vielleicht die wichtigste Wählergruppe in Mexiko. Die letzten zwanzig Jahre haben gezeigt, dass der Wille des Volkes nur durch Bajonette durchgesetzt werden kann. Abtrünnige Generäle sind daher eine Bedrohung für die Existenz des Staates ... und erst recht für seine Legitimität."
 MEX_focus_repeal_the_calles_law: "Das Calles-Gesetz abschaffen"
 MEX_focus_repeal_the_calles_law_desc: "Calles hat die Cristeros durch die gnadenlose Durchsetzung der anti-religiösen Artikel der Verfassung zur Revolte getrieben. Das Calles-Gesetz stellt den Klerus bloß, indem es das Tragen religiöser Gewänder in der Öffentlichkeit verbietet und kritische Äußerung über die Regierung durch Kleriker mit Gefängnis bestraft. Wir stimmen zu, dass der politische Einfluss der Kirche verringert werden muss, aber das sind Angriffe auf die persönliche Freiheit, nicht auf die Macht der Kirche."
 MEX_focus_abolish_capital_punishment: "Die Todesstrafe abschaffen"
 MEX_focus_abolish_capital_punishment_desc: "Die jüngsten Instabilitäten der Militärrebellion, der Bauernrevolte und des Cristero-Kriegs sowie die blutige Reaktion der Regierung auf diese und geringere 'Verbrechen' haben dazu geführt, dass in Mexiko eine Atmosphäre der Angst herrscht. Die Menschen können nicht mehr frei sprechen, weil sie fürchten, vom Staat tyrannisiert zu werden. Wir sollten die Todesstrafe nach und nach abschaffen. Wenn wir unseren Griff lockern, haben die Menschen nicht mehr das Gefühl, sich ihm unbedingt entziehen zu müssen."
 MEX_focus_enforce_the_calles_law: "Das Calles-Gesetz durchsetzen"
 MEX_focus_enforce_the_calles_law_desc: "Die Cristero-Fußsoldaten wurden zwar nicht im Feld ausgelöscht, doch in den Jahren nach ihrer gescheiterten Rebellion haben wir ihre verbleibenden Anführer und Sympathisanten in der Kirche aufgespürt, ihrer Bewegung den Kopf abgeschlagen und dafür gesorgt, dass sie sich nicht wieder erhebt. Die Kirche hat keine Wahl, als unsere Forderungen zu akzeptieren. Sie werden zu einem weiteren Instrument der Staatsmacht werden, oder wir werden immer neue Köpfe abschlagen."
 MEX_focus_triumph_over_the_cristeros: "Triumph über die Cristeros"
 MEX_focus_triumph_over_the_cristeros_desc: "Während der Kämpfe gegen die Cristeros haben sich viele talentierte Personen hervorgetan. Der Kampf gegen Aufständische mit kleinen Einheiten und Luftunterstützung hat unseren Generälen eine exzellente Gelegenheit gegeben, ihre taktischen Fähigkeiten auf die Probe zu stellen. Die Unterdrückungskampagne hat uns außerdem gezeigt, wer nervenstark genug für die Drecksarbeit ist."
 MEX_focus_state_education: "Staatliche Bildung"
 MEX_focus_state_education_desc: "Die sozialistische Bildung in Mexiko fokussiert sich auf den Rationalismus und den Patriotismus, anstatt sich an die Dogmen und Diktate des Papstes zu halten. Wir müssen nur einer einzigen Generation mexikanischer Jugendlicher eine gute anti-kirchliche Bildung angedeihen lassen und die öffentliche Unterstützung für die Kirche verschwindet über Nacht. Die Leute werden den parasitären Klerus nicht mehr tolerieren, wenn sie erst einmal wissen, dass eine andere Welt möglich ist."
 MEX_focus_xefo: "XEFO"
 MEX_focus_xefo_desc: "Die Regierung errichtet im ganzen Land Funkmasten und Radiosender. Das ist nicht nur nützlich, um Propaganda zu verbreiten, sondern bringt die Landbevölkerung auch näher in Kontakt miteinander. XEFO ist einer dieser Radiosender, der von der Partido Nacional Revolucionario betrieben wird."
 MEX_focus_law_on_industrial_promotion: "Gesetz zur Industrieförderung"
 MEX_focus_law_on_industrial_promotion_desc: "Viele Jahre lang haben die mexikanischen Staaten und die nationale Regierung versucht, die Entwicklung neuer Industrien durch Steuervergünstigungen zu fördern. Oft schaden die lokalen Vorschriften dabei nationalen Interessen, indem sie Kapital in unwichtige oder ineffiziente Bereiche umleiten. Wir müssen unseren Ansatz der industriellen Entwicklung durch einen zentralisierten Plan rationalisieren."
 MEX_focus_nafinsa: "NAFINSA"
 MEX_focus_nafinsa_desc: "Nacional Financiera ist eine Entwicklungsbank, die gegründet wurde, um die Industrialisierung Mexikos voranzutreiben. Sie ist besonders wichtig für die Gründung neuer Fabriken in den zentralmexikanischen Staaten, beispielsweise von Chemiefabriken und Metallwerken in Mexiko-Stadt."
 MEX_focus_engineering_school: "Ingenieursausbildung"
 MEX_focus_engineering_school_desc: "Die Escuela Superior de Ingenería Mecánica y Eléctrica ist ein Teil des Instituto Politécnico Nacional und bildet eine neue Generation von Pionieren auf den Gebieten des Maschinenbaus und der Elektrotechnik aus."
 MEX_focus_television_innovators: "Fernsehinnovatoren"
 MEX_focus_television_innovators_desc: "Mexiko hat eine überraschend fortschrittliche Elektronikindustrie. Guillermo González Camarena und andere Mitglieder der 'Liga für Radioexperimente' experimentieren mit Farbfernsehübertragungen. Wir könnten weltweit führend in der Kommunikationstechnologie werden, wenn wir uns auf diese Entwicklungen konzentrieren."
 MEX_focus_antidisestablishmentarianism: "Antidisestablishmentarianism"
 MEX_focus_antidisestablishmentarianism_desc: "Der Wahre Glaube wird von der 'revolutionären' Junta seit Jahrzehnten missbraucht. Kirchen, Klöster und Reliquiare befinden sich formell im Besitz des Staates, Kleriker benötigen eine Lizenz von der Regierung, um ihre Gemeinde zu betreuen. In einigen Staaten ist ein einziger Priester für zehntausende Gläubige zuständig. Schaffen wir diese Bürokratie ab und erlauben wir der Kirche wieder, Grund zu besitzen."
 MEX_focus_rewrite_the_constitution: "Die Verfassung von 1917 umschreiben"
 MEX_focus_rewrite_the_constitution_desc: "Die Verfassung, die von den schändlichen Generälen verfasst wurde, stellt den Staat über die Kirche, macht die Ehe zu einer zivilen Zeremonie, hindert den Klerus daran, politische Kandidaten zu unterstützen, und erkennt die katholische Kirche nicht als Quelle der moralischen Autorität in Mexiko an. Wir müssen diese Inkonsistenzen behben, indem wir den katholischen Glauben offiziell als Staatsreligion einführen."
 MEX_focus_legion_of_christ: "Legion Christi"
 MEX_focus_legion_of_christ_desc: "Wir korrigieren die Fehler der 'Revolution' mit dem unbezwingbaren Geist, der sich für Vertreter Christi geziemt, doch wir haben eben erst begonnen. Wir brauchen eine Organisation, die all die Verbrecher aufspürt und bestraft, die die Heilige Kirche angegriffen haben. Wie es schon im Buch Exodus heißt: Auge um Auge, Zahn um Zahn."
 MEX_focus_crusade_against_atheism: "Kreuzzug gegen den Atheismus"
 MEX_focus_crusade_against_atheism_desc: "Der Großteil der Cristero-Anführer wurde Anfang der 1930er-Jahre von der Regierung aufgespürt und ermordet. Einige wenige sind den Säuberungen jedoch entkommen und sind bereit, die Gläubigen Mexikos erneut anzuführen. Lang leben Christus der König und die Heilige Maria von Guadalupe!"
 MEX_focus_knights_of_columbus: "Kolumbusritter"
 MEX_focus_knights_of_columbus_desc: "Als während des Cristero-Krieges auf beiden Seiten Schandtaten begangen wurden, ist die internationale Bruderschaft der Kolumbusritter eingeschritten, um uns zu helfen. Anfänglich sammelten sie heimlich Spenden, um die Cristeros zu finanzieren und zu bewaffnen. Nachdem die mexikanischen Bischöfe die Rebellion verurteilt haben, drängten die Ritter die amerikanische Regierung dazu, Verhandlungen zu leiten, die den Krieg letztlich beendet haben."
 MEX_focus_catholic_politics: "Katholische Politik"
 MEX_focus_catholic_politics_desc: "Die meisten politischen Parteien in Mexiko wurden von den Antiklerikalen dominiert, die nach der Revolution von 1911 an die Macht kamen. Wenn wir, die Katholiken, auf legalem Wege die Macht erlangen und behalten wollen, müssen wir eine Partei der gläubigen Massen gründen."
 MEX_focus_social_catholicism: "Katholische Soziallehre"
 MEX_focus_social_catholicism_desc: "Die katholische Soziallehre ist eine Doktrin der politischen Religion aus dem frühen 20. Jahrhundert. Im Mittelpunkt steht die Linderung des Leids der Armen, indem die Gründe der Armut angegangen werden. die Ungerechtigkeit, die durch den ungezügelten industriellen Kapitalismus entstanden ist, erfordert eine schlüssige Reaktion der Kirche, und der progressive Klerus in Mexiko wird sein Bestes tun, um ihm gegenzusteuern."
 MEX_focus_church_schools: "Kirchliche Schulen"
 MEX_focus_church_schools_desc: "Die Revolutionsgeneräle wollten die Jugend in sozialistischen Erziehungslagern, die sie als Schulen bezeichnet haben, einer Gehirnwäsche unterziehen. Wir müssen die Religion wieder im Klassenzimmer Einzug halten lassen. Priester und Nonnen müssen unsere Kinder unterrichten."
 MEX_focus_triumph_of_synarchism: "Triumph des Synarchismus"
 MEX_focus_triumph_of_synarchism_desc: "Vollständig besiegt verstecken sich unsere Feinde in den Schatten wie die Schergen Satans. Wir haben nun freie Hand, die Rekonstruktion des Staates in einer Weise sicherzustellen, die seine Einheit im Glauben und im politischen Willen gewährleistet."
 MEX_focus_reform_the_cristero_guard: "Die Cristeros reformieren"
 MEX_focus_reform_the_cristero_guard_desc: "Die Cristeros haben die Kirche tapfer gegen die Unterdrückung durch Calles den Tyrannen verteidigt. Viele von ihnen sind als Märtyrer unter dem Banner Christi gestorben. Nun, da die Macht der Heiligen Kirche wiederhergestellt ist, müssen sie neu organisiert werden, um zu den bewaffneten Beschützern Christi zu werden."
 tooltip_mexico_reform_the_cristero_guard: "Die §YCristeros§! reformieren:\n§Y8 Divisionen§! von §Y10 Infanteriebataillonen§! und §YArtillerie§!-Unterstützung einsetzen"
 MEX_focus_synarchist_youth: "Synarchistische Jugend"
 MEX_focus_synarchist_youth_desc: "Die Jugend ist die Zukunft unserer Nation. Wenn sie eine entsprechende Ausbildung erhält, kann sie zur Verkörperung unserer Ideale werden – Stärke, Loyalität und Glaube."
 MEX_focus_synarchist_communes: "Synarchistische Kommunen"
 MEX_focus_synarchist_communes_desc: "Nun, da der Verstand der Menschen vor den 'Revolutionären' gerettet wurde und die Gläubigen wieder in die neu geweihten Kirchen strömen, kann unser wirtschaftlicher Plan implementiert werden. Neue Produktionseinheiten werden es den Gläubigen erlauben, der nationalen Sache und der Kirche zu dienen, während sie ein Gefühl der Einheit im Glauben und im Denken erleben."
 MEX_focus_revolutionary_women: "Revolutionäre Frauen"
 MEX_focus_revolutionary_women_desc: "Traditionell haben Frauen nur Hausarbeiten verrichtet, doch in Mexiko verrichten sie seit Jahrzehnten auch industrielle Arbeiten. Die Tabak-, Kaffee- und Bekleidungsindustrie beschäftigen zum Großteil Frauen, wobei dies zu Reibungen mit den von Männern dominierten Gewerkschaftsbewegungen geführt hat. Männer haben bereits das Recht auf gleichen Lohn für gleiche Arbeit und auf einen Mindestlohn. Wir sollten diese Rechte auch für Frauen durchsetzen."
 MEX_focus_womens_suffrage: "Frauenwahlrecht"
 MEX_focus_womens_suffrage_desc: "Viele Abgeordnete und Kabinettsminister der Revolutionsregierungen haben sich gegen das Wahlrecht für Frauen ausgesprochen, weil sie glaubten, Frauen ließen sich leichter von den Argumenten des Klerus überzeugen und würden das Säkularisierungsprogramm beenden. Was auch in der Vergangenheit geschehen sein mag, wir können dem Fortschritt nicht im Weg stehen."
 MEX_focus_soldaderas: "Soldaderas"
 MEX_focus_soldaderas_desc: "Soldatinnen sind ein legendärer Teil der Revolution. Einige wurden sogar in niedrige Offiziersränge befördert. Sie waren vor allem für die Logistik der schlecht versorgten Revolutionsarmeen wichtig."
 MEX_focus_ban_political_militias: "Politische Milizen verbeiten"
 MEX_focus_ban_political_militias_desc: "Die linken und rechten Paramilitärs behaupten, sie seien Patrioten, die gegen Landesverräter kämpfen, doch in Wahrheit sind sie Marionetten der ausländischen Mächte, die das Land zu schändlichen Zwecken destabilisieren wollen. Die Regierung muss hart gegen die faschistischen und kommunistischen Milizen vorgehen."
 MEX_focus_depoliticised_army: "Depolitisierte Armee"
 MEX_focus_depoliticised_army_desc: "Die Generäle haben kein Anrecht auf die Treue ihrer Soldaten. Die ultimative Quelle der Legitimität ist der mexikanische Staat. Wir sollten verhindern, dass die Generäle auf den Gedanken kommen, eine Rebellion anzuzetteln, indem wir sie zwischen unterschiedlichen Provinzen rotieren. So haben sie keine Gelegenheit, Günstlingsnetzwerke aufzubauen oder sich die persönliche Loyalität ihrer Soldaten zu sichern."
 MEX_focus_professional_army: "Escuela Superior de Guerra"
 MEX_focus_professional_army_desc: "Wir können uns nicht darauf verlassen, dass eilig herbeigerufene Soldaderas die Truppen im Feld versorgen. Die Militärschule versorgt unsere Armeeführer und Offiziere mit fortgeschrittenem militärischen Wissen, das es ihnen ermöglicht, effiziente Nachschubsysteme zu entwickeln. \nSelbst Esel wären schon besser, als die Truppen selbst nach Essen suchen zu lassen."
 MEX_focus_legacy_of_revolution: "Vermächtnis der Revolution"
 MEX_focus_legacy_of_revolution_desc: "Die Gewinne der Revolution müssen verteidigt werden, Landesverräter ausgerottet. Die Generäle stehen an vorderster Front dieses Kampfes. Sie erleben die Schwierigkeiten, mit welchen die Regierung konfrontiert ist, jeden Tag. Wir sollten ihnen mehr Freiheit gewähren, wie sie die Macht des Staates durchsetzen."
 MEX_focus_the_gold_shirts: "Die Goldhemden"
 MEX_focus_the_gold_shirts_desc: "General Nicolás Rodríguez Carrasco hat die Goldhemden 1933 gegründet, um kommunistische Verräter zu besiegen, die die Regierung zu unterminieren versuchen. Die paramilitärische Gruppe sollte ein Flügel der Regierung werden, denn ihr Ziel ist bewundernswert und ihre Methoden sind notwendig."
 MEX_focus_revanchist_revolution: "Revanchistische Revolution"
 MEX_focus_revanchist_revolution_desc: "Das mexikanische Volk wurde lange von der Aggression der Yanquis und der Infiltration der Kommunisten gepeinigt. Wir haben diese Hindernisse aber überwunden, für nationale Einheit gesorgt und einen starken Staat mit einem mächtigen Anführer gebildet. Nun müssen wir das Unrecht wiedergutmachen, das Mexiko in der Vergangenheit zugefügt wurde."
 trotsky_not_welcome_in_mexico: "Das politische Klima ist Trotzki gegenüber nicht wohlgesonnen"
 MEX_focus_the_red_shirts: "Die Rothemden"
 MEX_focus_the_red_shirts_desc: "Gouverneur Tomás Garrido Canabal hat die Rothemden 1930 gegründet, um die Revolution gegen die katholische Kirche und deren reaktionäre Priester zu verteidigen. Die Feinde des Volkes aufzuspüren und auszulöschen, ist eine würdige Sache. Wir sollten die Rothemden daher in irgendeiner Art und Weise ins Militär integrieren."
 MEX_focus_communist_revolution: "Kommunistische Revolution"
 MEX_focus_communist_revolution_desc: "Die Revolution gegen Díaz ist zu einer echten Sozialrevolution geworden, welche die Widersprüche des Kapitalismus auflösen wird, indem sie die Produktion für den Tausch auflösen und eine neue Lebensweise einläuten wird."
 MEX_focus_hispanic_culture: "Hispanische Kultur"
 MEX_focus_hispanic_culture_desc: "Die Nationen Lateinamerikas haben eine starke Kultur, geformt durch Eroberung und Überleben, Rebellion und Herrschaft mit fester Hand. Unsere gemeinsame Kultur ist ein Quell des Stolzes und ein wegweisendes Licht für unseren zukünftigen Fortschritt."
 MEX_focus_revolutionary_class_war: "Revolutionärer Klassenkampf"
 MEX_focus_revolutionary_class_war_desc: "Nur das Proletariat, bewaffnet und als Klassenarmee organisiert, kann die Ideale der Revolution verteidigen und verbreiten."
 faction_mexico_4th_international: "Vierte Internationale"
 MEX_focus_smash_the_bureaucrats: "Die Bürokraten zerschlagen"
 MEX_focus_smash_the_bureaucrats_desc: "Nach Lenins Tod hat eine korrupte Bürokratie unter der Führung von Stalin in der Sowjetunion ein bonapartistisches Regime installiert und den schuftenden Arbeitern die Macht gestohlen. Die UdSSR ist zu einem degenerierten Arbeiterstaat verkommen, der die Ideale der Revolution pervertiert."
 MEX_focus_liberate_the_antilles: "Die Antillen befreien"
 MEX_focus_liberate_the_antilles_desc: "Viele karibische Inseln sind noch immer von imperialistischen Mächten besetzt, die weiter ihre unterdrückerische Ausbeutung betreiben, unter der diese Nationen seit der Entdeckung Amerikas ohne Unterlass leiden. Wir werden der Ungerechtigkeit des Kolonialismus ein für alle Mal ein Ende bereiten!"
 MEX_focus_one_world_government: "Eine Weltregierung"
 MEX_focus_one_world_government_desc: "Nachdem Stalins Tyrannei beendet ist, können wir einige seiner Anhänger überzeugen, ein wenig Selbstkritik walten zu lassen und sich der Gemeinschaft der Nationen anzuschließen, die wirklich von der reaktionären Unterdrückung befreit worden sind."
 tooltip_socialist_marine_corps: "Sozialistisches Marinekorps"
 MEX_focus_international_struggle: "Internationaler Kampf"
 MEX_focus_international_struggle_desc: "Wir sind nicht allein in unserem Kampf gegen ideologische Feinde. Wir haben viele potenzielle Verbündete im Ausland, mit denen wir in Kontakt treten können. Wir sollten ihnen helfen, die Macht zu ergreifen, um einen großen Block potenzieller Verbündeter zu schaffen, die uns im Gegenzug helfen können."
 MEX_focus_spanish_civil_war_refugees: "Spanische Bürgerkriegsflüchtlinge"
 MEX_focus_spanish_civil_war_refugees_desc: "Der Flächenbrand, der Spanien heimsucht, vertreibt zehntausende von spanischen Bürgern. Viele von ihnen gehören der Elite der spanischen Intellektuellen an oder sind technische Facharbeiter. Indem wir ihnen Zuflucht gewähren, erfüllen wir unsere humanitäre Pflicht ... und Mexiko profitiert davon."
 tooltip_spanish_civil_war_technical_knowledge: "Technisches Wissen aus dem Spanischen Bürgerkrieg"
 scw_over: "Der Spanische Bürgerkrieg ist beendet"
 MEX_focus_falangist_veterans: "Falangistische Veteranen"
 MEX_focus_falangist_veterans_desc: "Die Falangisten sind eine Organisation faschistischer Paramilitärs in Spanien. Sie kämpfen für Gott und Vaterland, auch wenn viele von ihnen bedauerlicherweise Monarchisten sind. Dennoch, wir sollten die falangistischen Veteranen des Spanischen Bürgerkriegs kontaktieren und aus ihren Erfahrungen lernen."
 tooltip_falangist_veterans_doctrine_knowledge: "Doktrinwissen von falangistischen Veteranen"
 falangist_veterans_opinion: "Falangistische Veteranen"
 MEX_focus_support_spains_loyalists: "Spaniens Loyalisten unterstützen"
 MEX_focus_support_spains_loyalists_desc: "Die republikanische Regierung in Spanien wurde demokratisch gewählt und hat nun mit einer Rebellion von 'nationalistischen' Verrätern zu kämpfen, die nur nach persönlicher Macht streben und das einfache spanische Volk ganz offensichtlich hassen. Wir sollten die Loyalisten unterstützen, indem wir Hilfe schicken und uns im Völkerbund für sie einsetzen, der versucht, ein Embargo gegen die bedrängte republikanische Regierung durchzusetzen."
 loyalist_spanish_government_support_opinion: "Unterstützung für die republikanische Regierung Spaniens"
 MEX_focus_liberate_the_caribbean: "Die Karibik befreien"
 MEX_focus_liberate_the_caribbean_desc: "Wie ganz Lateinamerika wurden auch die karibischen Staaten gnadenlos von europäischen Imperialisten ausgebeutet, ehe sie endlich ihre Fesseln abwerfen konnten. Sie sind zwar noch immer schwach, doch diese Staaten verdienen unseren Schutz. Mexikos Nationalstolz verlangt, dass wir die Karibik sichern, um ihre Ausbeutung durch Imperialisten zu verhindern!"
 threat_mexico_pressure_the_caribbean: "Mexik bedroht die Karibik"
 MEX_focus_integrate_the_caribbean: "Die Karibik integrieren"
 MEX_focus_integrate_the_caribbean_desc: "Die kleinen Republiken der Karibik werden vom mexikanischen Staat absorbiert. Nun sind die Völker der Karibik an der Reihe. Sie werden zu loyalen mexikanischen Bürgern werden und unsere Traditionen aufrecht halten – im Gegenzug profitieren sie davon, Teil der Gemeinschaft der mexikanischen Nation zu sein."
 MEX_focus_hispanic_alliance: "Hispanisches Bündnis"
 MEX_focus_hispanic_alliance_desc: "Unsere Herrscher stammen von den 'peninsulares' ab, Kolonisten, die die Zivilisation in die Neue Welt gebracht haben. Spanien mit seiner starken Tradition der kirchlichen Macht und der Großgrundbesitzer war einst eine Quelle der Legitimität. Heute aber sieht Spanien immer weniger aus wie der Anführer der lateinamerikanischen Welt. Wir müssen diese Rolle selbst übernehmen und stärkere Bande auf dem gesamten Kontinent knüpfen, mit unserer Hispanität als Grundstein."
 faction_mexico_hispanic_alliance: "Hispanisches Bündnis"
 faction_mexico_synarchist_pact: "Synarchistischer Pakt"
 MEX_focus_propaganda_pact: "Propagandapakt"
 MEX_focus_propaganda_pact_desc: "Die Gefahr des Kommunismus nimmt in den Köpfen treuer hispanischer Patrioten immer größere Ausmaße an. Gemeinsam mit unseren neu gewonnenen Verbündeten werden wir der niederträchtigen bolschewistischen Bedrohung eine Wand aus Bajonetten präsentieren. Lasst uns dem mexikanischen Volk unsere Einheit und Bruderschaft zeigen, um ihnen zu versichern, dass der totale Sieg über den verhassten Feind uns sicher ist!"
 MEX_focus_invite_brazil: "Brasilien einladen"
 MEX_focus_invite_brazil_desc: "Als ehemalige portugiesische Kolonie hat Brasilien zwar eine etwas andere Geschichte als Mexiko, aber die Brasilianer stehen dennoch uns kulturell näher als rachsüchtigen europäischen Imperialisten oder gierigen Yanqui-Geschäftsmännern. Wir sollten sie näher an unsere Sphäre heranholen, um vom gegenseitigen Schutz zu profitieren."
 MEX_focus_realpolitik: "Realpolitik"
 MEX_focus_realpolitik_desc: "Wir haben unsere ideologischen Überzeugungen, aber Mexiko als Staat hat eigene Interessen, die vom internationalen Kampf losgelöst sind. Wir müssen in den turbulenten Zeiten, die uns bevorstehen, sehr vorsichtig vorgehen. Ein falscher Schritt könnte die geballte Macht von Möchtegern-Imperialisten und Tyrannen auf uns niederprasseln lassen."
 MEX_focus_bolivarian_alliance: "Bolivarisches Bündnis"
 MEX_focus_bolivarian_alliance_desc: "Simón Bolívar hat die spanischen Kolonien in Südamerika zur Unabhängigkeit geführt und Großkolumbien erschaffen. Er wird im Süden ebenso sehr verehrt wie Unabhängigkeitskämpfer wie Miguel Hidalgo und Mariano Matamoros in Mexiko. Einer von Bolívars Träumen war die Vereinigung der lateinamerikanischen Nationen gegen die imperialistische Ausbeutung durch Europäer und Yanquis. Wir können diesen Traum wahr werden lassen."
 faction_mexico_bolivarian_alliance: "Die bolivarianische Allianz"
 MEX_focus_coastal_defence_plan: "Plan zur Küstenverteidigung"
 MEX_focus_coastal_defence_plan_desc: "Die Amerikaner haben uns 1846 gezeigt, dass wir im Norden zwar über Wüsten und Gebirge verfügen, die uns strategische Tiefe verleihen, unsere Küstenflanken aber anfällig gegen eine amphibische Invasion sind. Wir müssen unsere Häfen und Städte am Golf und am Pazifik durch eine Küstenverteidigung sichern."
 MEX_focus_rescind_the_mexican_cession: "Die mexikanische Zession rückgängig machen"
 MEX_focus_rescind_the_mexican_cession_desc: "Die riesigen Landgebiete, die 1848 an den Aggressor aus dem Norden verloren gingen, sind einigen mexikanischen Nationalisten noch immer ein Dorn im Auge. Es leben inzwischen Millionen von hispanischen Menschen in den USA, einige davon Nachfahren der ursprünglichen mexikanischen Bewohner, andere Migranten aus jüngerer Vergangenheit. Wir sollten die Ehre Mexikos wiederherstellen, indem wir die Yanqui-Aggressoren vernichten und das mexikanische Volk vereinen!"
 threat_mexico_rescind_cession: "Mexiko macht Zession an Amerika rückgängig"
 MEX_focus_redeem_aztlan: "Aztlan wiederherstellen"
 MEX_focus_redeem_aztlan_desc: "Die Mexikaner, die in den befreiten Regionen der USA leben, träumen von einer Regierung, die sie nicht wegen ihrer Herkunft, ihrem Geburtsort oder der Sprache, die sie zuhause sprechen, unterdrückt. Dieser Traum ist Realität geworden."
 ENG_parachute_regiments: "Luftlandedepot"
 ENG_parachute_regiments_desc: "Nach der erfolgreichen ersten Luftlandeoperation in feindlichem Territorium ist klar, dass den Fallschirmjäger-Regimentern die Zukunft gehört. Die Errichtung spezieller Ausbildungszentren und die Produktion spezieller Ausrüstung wird uns helfen, diese neuen Technologien in unsere Gesamtstrategie zu integrieren."
 ENG_special_air_service: "Special Air Service"
 ENG_special_air_service_desc: "Ein Offizier namens David Stirling hat das Konzept entwickelt, dass eine kleine Kommandoeinheit hinter feindlichen Linien für Chaos und große Schäden sorgen könnte. Der Name 'Air Service' hat den zusätzlichen Vorteil, dass der Feind glaubt, er müsse sich auch noch gegen Fallschirmjäger verteidigen. Die Idee könnte tatsächlich nützlich sein."
 ENG_chiefs_of_staff_committee: "Stabschefkomitee"
 ENG_chiefs_of_staff_committee_desc: "Wir müssen die Leiter der verschiedenen Streitkräfte dazu ermächtigen, diesen Krieg so zu führen, wie sie es für richtig halten. Die Combined Chiefs of Staff, die ursprünglich 1923 ins Leben gerufen wurden, erhalten nun die Befugnis, die Operationen auf dem gesamten Erdball zu koordinieren. Sie unterstehen unmittelbar dem Kriegskabinett. Das wird die Planung unserer Militäroperation deutlich effizienter machen."
 ENG_revisit_colonial_policy: "Kolonialpolitik überdenken"
 ENG_revisit_colonial_policy_desc: "Die Zeiten ändern sich. Ganz offensichtlich werden weiterhin überall im Empire neue Unabhängigkeitsbewegungen entstehen, in immer stärkerer Ausprägung. Wenn wir nicht gezwungen sein wollen, immer größere Mengen an Ressourcen in die Unterdrückung dieser Bewegungen zu investieren, müssen wir uns eingestehen, dass die Zeit unseres Empires vorbei ist und diese Nationen nun mit unserer Erlaubnis ihren eigenen Weg in der Welt gehen müssen."
 ENG_guide_the_colonies: "Die Kolonien führen"
 ENG_guide_the_colonies_desc: "Nach einer langen Zeit unter unserer Kontrolle ist es nicht leicht, die ersten Schritte hin zur vollen Unabhängigkeit zu machen. Unsere Dominions brauchen unsere Hilfe bei der Restrukturierung ihrer Regierungen, damit diese auch dann, wenn sie vollkommen unabhängig sind, noch so gut wie funktionieren wie jetzt unter unserer Führung."
 ENG_towards_dominion_independence: "Auf Dominion-Unabhängigkeit hinarbeiten"
 ENG_towards_dominion_independence_desc: "Nachdem wir die Regierungen unserer Dominions restrukturiert haben, müssen wir ihnen nun helfen, die letzten Schritte zu unternehmen, um ihre offiziellen Verbindungen zu Westminster endgültig zu kappen. Danach wird es vermutlich eine Phase der Massenmigration geben, den jeder, der lieber weiterhin ein Teil von [Root.GetNameDef] bleiben will, wird immigrieren."
 ENG_foundations_for_an_indian_state: "Fundament für einen indischen Staat"
 ENG_foundations_for_an_indian_state_desc: "Wenn Indien als unabhängiger Staat funktionieren soll, müssen wir die Industrialisierung vorantreiben und die Regierung drastisch umstrukturieren. Einen gesamten Subkontinent zu regieren ist ... wie wir festgestellt haben ... eine große Herausforderung. Wenn Indien sie meistern will, muss das Land gut vorbereitet sein."
 ENG_the_three_nation_solution: "Die Dreinationenlösung"
 ENG_the_three_nation_solution_desc: "Auf dem indischen Subkonktinent herrscht eine extreme Bandbreite an kulturellen und religiösen Differenzen. Es gibt schon jetzt Konflikte zwischen unterschiedlichen Gruppierungen verschiedener Loyalitäten. Anstatt sie alle zu einem einzigen Staat zusammenzuwerfen, wäre es vielleicht besser, den Subkontinent in drei Nationen aufzuteilen. Ein hinduistisches Indien, ein muslimisches Pakistan im Nordwesten und ein muslimisches Bangladesch im Nordosten."
 ENG_towards_indian_independence: "Auf die indische Unabhängigkeit hinarbeiten"
 ENG_towards_indian_independence_desc: "Es ist an der Zeit, Indien auf den Weg der Unabhängigkeit zu führen. Wir beginnen damit, schrittweise Regierungsaufgaben abzutreten und dem Land nach und nach mehr Autonomie zu überlassen, um es auf die vollständige Unabhängigkeit vorzubereiten."
 ENG_withdraw_from_contested_territories: "Aus umkämpften Gebieten zurückziehen"
 ENG_withdraw_from_contested_territories_desc: "Eine Reihe von Gebieten in der ganzen Welt, die als Teil der Britischen Überseegebiete gelten, werden von benachbarten Staaten beansprucht. Das führt zu diplomatischen Spannungen. Es wäre vielleicht besser, den Status dieser Gebete zu überdenken."
 ENG_self_government_for_the_mediterranean: "Selbstverwaltung für das Mittelmeer"
 ENG_self_government_for_the_mediterranean_desc: "Die Nationen des Mittelmeerraums sind bereit für umfassende Autonomie als Vorbereitung auf die vollkommene Unabhängigkeit. Das wird vermutlich zu einem Strom von Immigranten führen, die vor der formellen Unabhängigkeit noch die britische Staatsbürgerschaft erhalten wollen."
 ENG_self_government_for_africa: "Selbstverwaltung für Afrika"
 ENG_self_government_for_africa_desc: "Die Nationen des afrikanischen Kontinents sind bereit für umfassende Autonomie als Vorbereitung auf die vollkommene Unabhängigkeit. Das wird vermutlich zu einem Strom von Immigranten führen, die vor der formellen Unabhängigkeit noch die britische Staatsbürgerschaft erhalten wollen."
 ENG_self_government_for_the_middle_east: "Selbstverwaltung für den Mittleren Osten"
 ENG_self_government_for_the_middle_east_desc: "Die Nationen im Mittleren Osten sind bereit für umfassende Autonomie als Vorbereitung auf die vollkommene Unabhängigkeit. Das wird vermutlich zu einem Strom von Immigranten führen, die vor der formellen Unabhängigkeit noch die britische Staatsbürgerschaft erhalten wollen."
 ENG_self_government_for_the_americas: "Selbstverwaltung für den amerikanischen Kontinent"
 ENG_self_government_for_the_americas_desc: "Die Nationen des amerikanischen Kontinents sind bereit für umfassende Autonomie als Vorbereitung auf die vollkommene Unabhängigkeit. Das wird vermutlich zu einem Strom von Immigranten führen, die vor der formellen Unabhängigkeit noch die britische Staatsbürgerschaft erhalten wollen."
 ENG_self_government_for_asia: "Selbstverwaltung für Asien"
 ENG_self_government_for_asia_desc: "Die Nationen in Asien sind bereit für umfassende Autonomie als Vorbereitung auf die vollkommene Unabhängigkeit. Das wird vermutlich zu einem Strom von Immigranten führen, die vor der formellen Unabhängigkeit noch die britische Staatsbürgerschaft erhalten wollen."
 ENG_decolonization: "Dekolonialisierung"
 ENG_decolonization_desc: "Es ist das Ende einer Ära, aber ein Ende, das wir selbst gewählt haben. Anstatt die Schmach zu erleiden, uns vergeblich gegen den unaufhaltsamen Aufstieg der Unabhängigkeitsbewegungen zu stemmen, haben wir mit hocherhobenem Kopf und mit  Stolz unsere Schutzbefohlenen so weit geführt, wie wir es vermochten. Nun bleibt uns nur noch, unsere verbleibenden Bande zu kappen und unsere einstigen Untertanen als ebenbürtige Partner auf der Weltbühne zu begrüßen."
 ENG_decolonized: "Großbritannien wurde dekolonialisiert"
 ENG_steady_as_she_goes: "Schön ruhig"
 ENG_steady_as_she_goes_desc: "Die wachsende Krise ist exakt der Grund, warum wir unseren Wurzeln treu bleiben müssen. Wir werden den Kurs fortsetzen, den wir in den letzten Jahren gesegelt sind, anstatt drastische politische Änderungen vorzunehmen, die gerade dann, wo wir es am wenigsten gebrauchen können, zu innerer Instabilität führen."
 ENG_global_defense: "Globale Verteidigung"
 ENG_global_defense_desc: "Um das britische Volk zu beschützen müssen wir zuvorderst die Ausbreitung jeder Gefahr verhindern, die uns bedroht. Wir müssen die schwelenden Konflikte finden und die Glut unverzüglich löschen, ehe sie zu einem Flächenbrand werden kann, der schließlich auch unsere Häuser erreicht."
 ENG_every_man_will_do_his_duty: "Jeder Mann tut seine Pflicht"
 ENG_every_man_will_do_his_duty_desc: "Im Geiste von Nelsons berühmten Worten müssen wir in den Menschen ein Pflichtgefühl wecken. Ob es ihnen gefällt oder nicht, die Nation erfordert ihre Dienste, um der kommenden Krise Herr zu werden."
 ENG_motion_of_no_confidence: "Misstrauensvotum"
 ENG_motion_of_no_confidence_desc: "Die aktuelle Regierung ist mit ihren Versuchen, die drohende Weltkrise zu entschärfen, gnadenlos gescheitert. Jeder weitere Versuch wäre nur ein Zeichen der Schwäche. Wir brauchen eine starke Führung, um dem kommenden Sturm trotzen zu können."
 ENG_no_further_appeasement: "Schluss mit dem Appeasement"
 ENG_no_further_appeasement_desc: "Die Appeasement-Politik ist gescheitert. Sie fortzusetzen, wäre pure Narretei. Unsere Feinde werden nicht nachgeben, sondern immer nur noch mehr fordern. Wir müssen sie jetzt aufhalten, ehe wir ihnen noch mehr Vorteile schenken."
 ENG_no_further_appeasement_tt: "Regel aufstellen: £trigger_yes£Kann einen Krieg gegen ein Land mit derselben Ideologiegruppe rechtfertigen und ihm den Krieg erklären.\nRegel aufstellen: £trigger_yes£Kann ein Land zur Marionette machen.\n"
 ENG_kickstart_the_war_industry: "Initialzündung für die Kriegsindustrie geben"
 ENG_kickstart_the_war_industry_desc: "Die Zeit drängt und wir können nicht warten, bis unsere Kriegsindustrie auf natürlichem Wege wächst. Wir müssen eine große Investition tätigen, um schnell zusätzliche Fabriken zu errichten. Nur so können wir uns für den Krieg rüsten."
 ENG_secure_the_oil_imports: "Die Ölimporte sichern"
 ENG_secure_the_oil_imports_desc: "Wir können uns nicht auf das wankelmütige Wesen von Handelsabkommen mit ausländischen Regierungen verlassen, um Öl zu importieren. Wir sollten die Kontrolle über die Ölfelder an uns reißen, damit wir sie unabhängig von der politischen Führung in anderen Nationen stets kontrollieren können."
 ENG_maintaining_imperial_integrity: "Die imperiale Integrität wahren"
 ENG_maintaining_imperial_integrity_desc: "Die Verteidigung unseres Empires beginnt mit der Herrschaft über die Meere und der Treue unserer Dominions. Andere Seemächte müssen gewarnt werden, dass sie unsere Seeherrschaft nicht bedrohen dürfen – und gleichzeitig müssen wir zunehmend mehr Kontrolle über unsere Untergebenen ausüben, um rund um den Erdball Stärke auszustrahlen."
 ENG_enforce_the_naval_treaties: "Die Flottenabkommen durchsetzen"
 ENG_enforce_the_naval_treaties_desc: "Wir haben erfahren, dass gewisse Mächte die Bedingungen des Washingtoner Flottenabkommens einfach ignorieren. Das dürfen wir nicht dulden. Wenn wir uns unseren Vorteil bewahren und Nachahmer abschrecken wollen, müssen wir schnell zuschlagen und ein Exempel an jenen statuieren, die sich unserem Willen widersetzen."
 ENG_enforce_the_naval_treaties_tt: "Kann verwendet werden, um zu verlangen, dass Länder mit zu vielen §YGroßkampfschiffen§! im Vergleich zu uns die Anzahl ihrer §YGroßkampfschiffe§! §Greduzieren§!. Wenn sie sich weigern, erhalten wir ein §YMarionetten-Kriegsziel§!.\n"
 ENG_maintaining_the_balance_of_power: "Das Gleichgewicht der Mächte wahren"
 ENG_maintaining_the_balance_of_power_desc: "Die Stärke des Empires liegt in der Schwäche und Lähmung Europas. Wenn wir uns auf globale Angelegenheiten konzentrieren wollen, müssen wir sicherstellen, dass Europa zu sehr mit sich selbst beschäftigt ist, um unser Tun zu beobachten. Wir halten uns aus europäischen Angelegenheiten heraus, schreiten aber gegen expansionistische Regimes ein, die dieses delikate Gleichgewicht der Mächte stören könnten, nach dem wir streben."
 ENG_continental_intervention: "Kontinentale Intervention"
 ENG_continental_intervention_desc: "Ganz offensichtlich können wir das Gleichgewicht der Mächte auf dem europäischen Kontinent nicht bewahren, ohne selbst zu handeln. Wir müssen die expansionistischen Regime zerschlagen, die in letzter Zeit aufgekommen sind. Nur so können wir sicherstellen, dass wir niemals mit der Gefahr eines vereinten Europas konfrontiert werden, das ohne jede Ablenkung eine Invasion der britischen Inseln vorbereiten kann."
 ENG_continental_intervention_tt: "Verleiht Kriegsziele gegen große europäische Nationen, die mehr als §R10§! §Yweltweite Spannung§! erzeugt haben:\n"
 ENG_prepare_for_the_inevitable: "Auf das Unvermeidliche vorbereiten"
 ENG_prepare_for_the_inevitable_desc: "Es scheint inzwischen unausweichlich, dass unsere Nation erneut in einen Weltkonflikt verwickelt werden wird. Wir müssen unsere Industrieinvestitionen erhöhen, um unsere Wiederbewaffnung voranzutreiben."
 ENG_a_change_in_course: "Ein Kurswechsel"
 ENG_a_change_in_course_desc: "Die weltweite Spannung nimmt zu und unsere momentane politische Führung ist offenbar nicht in der Lage, die Interessen der Nation zu beschützen. Es ist Zeit für eine drastische Abkehr von der Politik der letzten paar Jahrzehnte."
 ENG_the_kings_party: "Die Königspartei"
 ENG_the_kings_party_desc: "Da die Krise nun vorbei ist und die Regierung gestürzt wurde, möchten die treuesten Unterstützer des Königs vielleicht selbst eine Regierung bilden, die sehr viel ... positiver ... gegenüber den Wünschen seiner Majestät eingestellt ist. Diese Königspartei würde aus David Lloyd George, Winston Churchill und Oswald Mosley bestehen und sich somit über alle politischen Parteien erstrecken und uns helfen, die Einheit unserer Nation wiederherzustellen."
 edward_viii_married_wallis_simpson: "Eduard VIII. hat Wallis Simpson geheiratet"
 ENG_reassess_continental_commitments: "Kontinentales Engagement neu bewerten"
 ENG_reassess_continental_commitments_desc: "Unsere jüngste politische Haltung gegenüber Europa war es zwar, unseren Verbündeten aus dem Ersten Weltkrieg die Treue zu halten und sich gegen das wiedererstarkte [GER.GetName] und die zunehmend bedrohliche [SOV.GetName] zu stellen, doch die politischen Differenzen zwischen uns und unseren alten Verbündeten treten immer klarer zu Tage. Vielleicht ist es an der Zeit, unsere Loyalitäten zu überdenken."
 ENG_isolate_the_mediterranean_threat: "Die Gefahr am Mittelmeer isolieren"
 ENG_isolate_the_mediterranean_threat_desc: "Die [ITA.GetAdjective]e Marine bedroht unsere Seeroute durch das Mittelmeer. Wir müssen anfangen, sie diplomatisch zu isolieren, um die Bedrohung einzudämmen."
 ENG_alliance_with_germany: "Bündnis mit den Deutschen"
 ENG_alliance_with_germany_desc: "Unsere Interessen stehen mit denen der Deutschen im Einklang. Sie streben nach der Hegemonie auf dem europäischen Kontinent, wir nach einem Europa, das die Britischen Inseln nicht bedroht, während wir uns um unser globales Empire kümmern. Vielleicht wäre eine Allianz, wie der König sie sich wünscht, gar keine so abwegige Sache."
 ENG_alliance_with_germany_tt: "Die Hälfte der aktuellen §Ydemokratischen§! Unterstützung wird als §RStabilität§!-Malus angewandt:\n"
 ENG_noninterference_treaty_with_germany: "Nichteinmischungsvereinbarung mit Deutschland"
 ENG_noninterference_treaty_with_germany_desc: "Unsere imperialen Ambitionen hängen entscheidend davon ab, dass wir uns den Kopf nicht wegen Europa zerbrechen müssen. Vielleicht erreichen wir das am einfachsten, indem wir [GER.GetNameDef] in Europa vollkommen freie Hand lassen, im Tausch gegen weiterhin friedliche Beziehungen und das Versprechen, sich nicht in die Angelegenheiten des britischen Empire einzumischen."
 ENG_take_out_the_regia_marina: "Die Regia Marina ausschalten"
 ENG_take_out_the_regia_marina_desc: "Es ist an der Zeit, die Bedrohung im Mittelmeerraum auszuschalten. Wir werden die Schiffsrouten durch den Suezkanal sichern, die Lebenslinie unseres Empires, indem wir die Marine ausschalten, die ihn bewacht."
 ENG_organize_the_blackshirts: "Die Blackshirts organisieren"
 ENG_organize_the_blackshirts_map_category_name: "Wählen Sie, wo Sie Ihre Blackshirts marschieren lassen wollen."
 ENG_organize_the_blackshirts_desc: "Der Erfolg der British Union of Fascists hängt von ihrem öffentlichen Bild ab. Wir können den Geist der Einheit und der persönlichen Stärke zeigen, der unsere Bewegung auszeichnet, indem wir militärisch inspirierte Märsche im ganzen Land veranstalten. Dadurch ziehen wir mehr Anhänger an und schüchtern unsere Gegner zur Untätigkeit ein. Am Ende veranstalten wir einen Marsch auf die Downing Street und fordern einen Führungswechsel."
 ENG_organize_the_blackshirts_tt: "Schaltet Entscheidungen §YBlackshirts organisieren§! frei.\n"
 ENG_the_british_path_to_fascism: "Der britische Weg zum Faschismus"
 ENG_the_british_path_to_fascism_desc: "Unser Pfad zum Faschismus wird unser eigener sein. Wir werden nicht vor den Leuten auf dem Kontinent in die Knie gehen, die glauben, sie seien uns ideologisch überlegen. Das Volk erinnert sich noch an den letzten Krieg, und jede Zusammenarbeit mit dem Regime in [GER.GetName] würde nur seinen Zorn wecken."
 ENG_secure_the_italian_alliance: "Das italienische Bündnis sichern"
 ENG_secure_the_italian_alliance_desc: "Mussolinis faschistischer Ansatz ist weitaus verträglicher und wird von Mosley seit langem verehrt. Es ist nur natürlich, dass unsere zwei Länder eine engere Beziehung zueinander eingehen, von der unser beider Völker profitieren."
 ENG_gibraltar_for_spanish_support: "Gibraltar gegen spanische Unterstützung"
 ENG_gibraltar_for_spanish_support_desc: "Gibraltar galt zwar lange als wesentlicher Bestandteil unserer Nation, doch vielleicht würde es sich lohnen, das Gebiet an die Spanier zurückzugeben – wenn Franco im Gegenzug unsere Sache unterstützt."
 ENG_pre_empt_spanish_alignment: "Spanischer Angleichung zuvorkommen"
 ENG_pre_empt_spanish_alignment_desc: "Es besteht das Risiko, dass die Spanier sich auf die Seite Deutschlands schlagen, wenn wir gegen Letztere eine Angriffshandlung unternehmen. Das dürfen wir nicht zulassen. Wir müssen diese potenzielle Bedrohung eliminieren, ehe wir uns [GER.GetName] zuwenden."
 ENG_prevent_a_continental_hegemony: "Eine kontinentale Hegemonie verhindern"
 ENG_prevent_a_continental_hegemony_desc: "[GER.GetNameDef] trachtet ganz unverhohlen nach der Herrschaft über den gesamten europäischen Kontinent. Das darf nicht passieren. Wir müssen gemeinsam mit unseren Verbündeten gegen die Deutschen vorgehen, ehe sie zu einer unüberwindbaren Herausforderung werden."
 ENG_enact_the_mosley_manifesto: "Das Mosley-Manifest umsetzen"
 ENG_enact_the_mosley_manifesto_desc: "Mosley hat schon vor Jahren ein Manifest erarbeitet, wie sich durch weitreichende Wirtschaftsreformen die Armut bekämpfen ließe. Es ist an der Zeit, die Vorschläge des Leaders in die Tat umzusetzen."
 ENG_god_save_the_king: "Gott schütze den König"
 ENG_god_save_the_king_desc: "Die Pflicht gegenüber dem König und der Krone steht über allem. Der König ist für das Volk ein Symbol des Widerstands und der Hoffnung und für unsere Dominions und unsere Feinde ein Symbol der Einheit unseres Empires. Er muss im Inland verehrt und im Ausland gefürchtet werden. Dafür werden wir sorgen."
 ENG_ceylon_forward_operating_base: "Vorgeschobene Basis in Ceylon"
 ENG_ceylon_forward_operating_base_desc: "Als Vorbereitung auf die gewaltige Invasion, mit der wir Indien wieder unter die Kontrolle der Krone bringen werden, müssen wir unsere Anlagen auf der Insel Ceylon beträchtlich ausbauen."
 ENG_reclaim_the_jewel_in_the_crown: "Das Kronjuwel zurückerobern"
 ENG_reclaim_the_jewel_in_the_crown_desc: "Indiens kurze Phase der Unabhängigkeit muss nun enden. Unsere Truppen sind in Position und bereit, das Juwel der Krone zurückzuholen."
 ENG_pre_empt_the_ideological_threat: "Der ideologischen Bedrohung zuvorkommen"
 ENG_pre_empt_the_ideological_threat_desc: "Das Empire wird von innen heraus von Dissidenten bedroht. Wir wissen, dass diese fünfte Kolonne ihre Befehle aus Moskau erhält, wir können sie also verstummen lassen, indem wir das Übel bei der Wurzel packen."
 ENG_expose_the_belly_of_the_bear: "Den Bauch des Bären freilegen"
 ENG_expose_the_belly_of_the_bear_desc: "Ohne einen einzigen Brückenkopf gegen die Sowjets in den Kampf zu ziehen, ist eine unglaubliche Herausforderung. Wir werden die Durchmarscherlaubnis durch [PER.GetName] und [AFG.GetName] fordern und die Sowjets dort treffen, wo sie es am wenigsten erwarten – über Land mitten in ihren nackten Bauch."
 ENG_imperial_conscription: "Imperiale Wehrpflicht"
 ENG_imperial_conscription_desc: "Wir haben lange ignoriert, welchen Reichtum an Mannstärke unser Empire uns bietet. Es ist höchste Zeit, dass wir die Rekrutierung neuer Soldaten im gesamten Empire verbessern und sicherstellen, dass wir einen Überfluss an Männern haben, um unseren Krieg zu führen. Jeder muss seine Pflicht für die Krone tun!"
 ENG_consolidate_the_british_isles: "Die britischen Inseln konsolidieren"
 ENG_consolidate_the_british_isles_desc: "Die Iren halten weiter an ihrem albernen Traum von der Unabhängigkeit fest, und mit unserer Geduld ist nun ein Ende. Wir müssen ihren Widerstand niederschlagen und das gesamte Land wieder als wesentlichen Bestandteil des Vereinigten Königreichs heimholen."
 ENG_unite_the_anglosphere: "Die Anglosphäre vereinen"
 ENG_unite_the_anglosphere_desc: "Das Vermächtnis unseres Goldenen Zeitalters besteht darin, dass unsere Kultur und Sprache überall auf der Welt allgegenwärtig sind. Anstatt die Schmach und Undankbarkeit zu erleiden, dass diese Gebiete unabhängig bleiben, müssen wir sie wieder unter unserer Herrschaft vereinen."
 ENG_appeal_to_imperial_loyalists: "An Reichsloyalisten appellieren"
 ENG_appeal_to_imperial_loyalists_desc: "Obwohl die Dominions nun offiziell unabhängig sind, sind viel ihrer Bürger der Krone weiterhin treu ergeben. Wenn wir uns mit ihnen in Verbindung setzen, können wir vielleicht die Regierungen der Dominions unterminieren, ehe wir die Invasionen unternehmen, die nötig sein werden, um sie wieder unter unsere Kontrolle zu bringen."
 ENG_appeal_to_imperial_loyalists_tt: "Schaltet Entscheidungen §YAn Reichsloyalisten appellieren§! frei, durch die in ehemaligen Dominions pro-britische Bürgerkriege angezettelt werden können.\n"
 ENG_bring_the_dominions_back_into_the_fold: "Die Dominions wieder heimholen"
 ENG_bring_the_dominions_back_into_the_fold_desc: "Das Spielfeld ist bereit, die Figuren sind aufgestellt. Nun ist es an der Zeit, unseren Plan auszuführen und die Idee der Unabhängigkeit zu 'korrigieren', die sich in den Köpfen der Anführer unserer Dominions festgesetzt hat."
 ENG_bring_the_dominions_back_into_the_fold_tt: "Schaltet Entscheidungen §YMit den imperialistischen Aufständen verbünden§! frei.\n"
 ENG_the_sun_never_sets: "Die Sonne geht niemals unter"
 ENG_the_sun_never_sets_desc: "Das britische Empire soll so groß sein, dass die Sonne darin niemals untergeht. Seine Stärke ist die Royal Navy, deren Schiffe die Handels- und Versorgungswege sichern, die das Empire miteinander verbinden und für unseren Wohlstand so wichtig sind. Diese Navy muss lernen, diese gewaltigen Entfernungen schnell zu überbrücken, damit wir auf jede Bedrohung unverzüglich reagieren kann, egal wo."
 ENG_the_sun_never_sets_tt: "Diese Boni werden auf alle neu erforschten Schiffstypen angewandt.\n"
 ENG_pre_empt_the_strategic_threat: "Der strategischen Bedrohung zuvorkommen"
 ENG_pre_empt_the_strategic_threat_desc: "Das Empire wird bedrängt von ausländischen Mächten, die nach unseren Ressourcen gieren. Wir wissen wer und warum, also hindert uns nichts daran, den Kampf zu ihnen zu tragen, ehe sie uns in einem Augenblick der bedauerlichen Schwäche unsererseits anfallen."
 ENG_concessions_to_the_trade_unions: "Zugeständnisse gegenüber den Gewerkschaften"
 ENG_concessions_to_the_trade_unions_desc: "Unsere Wiederbewaffungsbemühungen werden laufend durch Konflikte mit den Gewerkschaften gestört. Der Übergang würde vielleicht reibungsloser ablaufen, wenn wir mit ihnen koopieren, anstatt uns ständig mit ihnen zu zanken."
 ENG_concessions_to_the_trade_unions_tt: "Schaltet Entscheidungen §YZugeständnisse gegenüber den Gewerkschaften§! frei, die abgeschlossen werden müssen, um kommunistisch zu werden.\n"
 ENG_concessions_to_the_trade_unions_tt_3: "Schaltet Entscheidungen §YGewerkschaftsunterstützung§! frei.\n"
 ENG_concessions_to_the_trade_unions_tt_2: "§RWenn nicht innerhalb von 2 Jahren nach dem Wechsel zum Kommunismus die Dekolonialisierung erreicht wurde, bricht ein Bürgerkrieg aus!§!\n"
 ENG_move_to_secure_the_dominions: "Die Dominions sichern"
 ENG_move_to_secure_the_dominions_desc: "Die Dominions beobachten unseren ideologischen Wandel mit großem Misstrauen. Es ist nicht unwahrscheinlich, dass sie ihre Beziehungen zu Westminster überdenken, wenn wir sie lassen ... weshalb wir das nicht dürfen. Wenn wir schnell handeln, können wir vielleicht einen Regierungswechsel erzwingen, ehe die diplomatischen Beziehungen zu angespannt sind."
 ENG_move_to_secure_the_dominions_tt: "Schaltet Entscheidungen §YDie Dominions sichern§! frei.\n"
 ENG_the_fate_of_the_royal_family: "Das Schicksal der Königsfamilie"
 ENG_the_fate_of_the_royal_family_desc: "Der Gedanke, dass irgendein Mensch allein durch das Glück der Geburt mehr wert sein soll als ein anderer, widert uns an. Der gewaltige Reichtum, mit dem die Königsfamilie weiterhin prahlt, ist uns ein Dorn im Auge und könnte gewiss sehr viel besser für die Wiederbewaffnung und den Ausbau unserer Industrie verwendet werden. Vielleicht ist es an der Zeit, zwei Fliegen mit einer Klappe zu schlagen ..."
 ENG_eliminate_the_upper_class: "Die Oberschicht eliminieren"
 ENG_eliminate_the_upper_class_desc: "Die Arbeiter müssen sich erheben und der Unterdrückung durch die oberen Klassen ein Ende setzen. Wir werden uns um sie kümmern und ihre Unternehmen für den Staat beschlagnahmen."
 ENG_eliminate_the_upper_class_tt: "Entfernt aristokratische Feldmarschälle, Generäle und Admiräle.\n"
 ENG_for_the_good_of_the_revolution: "Für das Wohl der Revolution"
 ENG_for_the_good_of_the_revolution_desc: "Für das Wohl des Staates muss jeder bereit sein, ein wenig Komfort zu opfern. Das britische Volk wird die Rationierungen würdevoll hinnehmen, in dem sicheren Wissen, dass sie unseren Sieg sichern werden."
 ENG_the_british_communist_alternative: "Die britische kommunistische Alternative"
 ENG_the_british_communist_alternative_desc: "Anstatt uns auf die Seite von Moskau zu schlagen, bilden wir eine eigene Gemeinschaft kommunistischer Staaten. Die Briten sind auf der Weltbühne niemandem unterlegen. Wir werden uns Moskau nicht beugen. Heute nicht und in Zukunft nicht."
 ENG_enforce_decolonization: "Delokonialisierung durchsetzen"
 ENG_enforce_decolonization_desc: "Genau wie wir die Dekolonisation vorangetrieben haben, müssen es auch die anderen Nationen der Welt tun. Wir werden ein Ultimatum setzen, und wer die Weisheit unserer Worte nicht erkennt, den werden wir eben dazu zwingen, sie zu erkennen."
 ENG_reach_out_across_the_channel: "Die Hand über den Kanal reichen"
 ENG_reach_out_across_the_channel_desc: "Der Kommunismus hat sich in den Ländern jenseits des Ärmelkanals ausgebreitet. Wir werden ihnen die Hand reichen. Eine führende, helfende Hand, die sehr viel näher ist als das ferne Moskau."
 ENG_reach_out_across_the_channel_tt: "Lädt §Y[FRA.GetName]§! oder die §YBenelux-Länder§! in unser Bündnis ein, wenn sie kommunistisch sind.\n"
 ENG_soviet_cooperation: "Sowjetische Kooperation"
 ENG_soviet_cooperation_desc: "Wir haben zwar unsere Differenzen, wir haben aber auch einen gemeinsamen Feind. Wir schlagen einen Angriff von beiden Seiten vor, durch den wir die Deutschen zerquetschen, ehe sie wissen, wie ihnen geschieht."
 ENG_the_one_true_revolution: "Die einzig wahre Revolution"
 ENG_the_one_true_revolution_desc: "Eine Zusammenarbeit mit [SOU.Capital.GetCapitalVictoryPointName] wird es niemals geben. In der [SOU.GetNameDef] schwelt die Korruption und es gibt nur eine Hoffnung – ihr das Herz herauszuschneiden und die alleinige globale Führung im Kampf der Arbeiter zu übernehmen."
 ENG_follow_moscow: "[SOU.Capital.GetCapitalVictoryPointName] folgen"
 ENG_follow_moscow_desc: "In seinen Anfängen hat der Kommunismus in Großbritannien immer Befehle aus [SOU.Capital.GetCapitalVictoryPointName] befolgt. Dies auch jetzt noch zu tun ist nicht nur logisch, sondern auch nötig. Die Rote Armee und unsere Navy werden die Botschaft von Karl Marx gemeinsam in aller Welt verbreiten, und niemand kann uns aufhalten."
 ENG_tackle_fascism: "Den Faschismus bekämpfen"
 ENG_tackle_fascism_desc: "Der Faschismus ist die größte Gefahr für die Sache der Arbeiter. Wir müssen uns darauf konzentrieren, diese Pest in der ganzen Welt auszulöschen."
 ENG_preparing_the_second_front: "Die zweite Front vorbereiten"
 ENG_preparing_the_second_front_desc: "Wenn der Krieg beginnt, müssen wir eine zweite Front eröffnen, um unseren sowjetischen Verbündeten zu helfen. Die Vorbereitungen dafür müssen unverzüglich beginnen."
 ENG_tackle_capitalism: "Den Kapitalismus bekämpfen"
 ENG_tackle_capitalism_desc: "Der Kapitalismus ist der Erzfeind der Sache der Arbeiter, und wir können nicht untätig zusehen, wie er aufblüht, selbst wenn ein Ozean dazwischen liegt. Wir müssen uns darauf vorbereiten, ihn in seiner Hochburg zu bekämpfen."
 ENG_bermuda_invasion_launch_point: "Ausgangspunkt für Bermudainvasion"
 ENG_bermuda_invasion_launch_point_desc: "Eine Invasion Nordamerikas ist keine leichte Aufgabe. Wir müssen unseren Besitz in Bermuda aufbauen, um den Invasionstruppen ausreichend lange eine Basis zu bieten, bis sie dann ausgeschickt werden können, die Revolution direkt auf amerikanischem Land zu verbreiten."
 ENG_crush_the_dream: "Den Traum zerstören"
 ENG_crush_the_dream_desc: "Die Amerikaner reden gerne von ihrem Traum. Dass es in Amerika jeder 'schaffen' kann, wenn er nur bereit ist, dazu über Leichen zu gehen. Wir verabscheuen diese Einstellung. Niemand sollte dazu ermutigt werden, andere zu seinem eigenen Vorteil auszubeuten. Wir werden ihr Volk von dieser unsinnigen Philosophie befreien und diesen Traum so gründlich zerschmettern, dass keine Spur davon mehr übrig bleibt."
 ENG_socialist_science_pool: "Sozialistischer Wissenschaftspool"
 ENG_socialist_science_pool_desc: "Wir müssen einen Austausch von technologischem Wissen koordinieren, damit alle unsere Verbündeten von unseren Fortschritten profitieren können und wir von ihren. Nur so kann der Arbeiterkampf Erfolg haben."
 ENG_liberate_the_home_of_marx: "Die Heimat Marx' befreien"
 ENG_liberate_the_home_of_marx_desc: "Der Geburtsort von Karl Marx ist mit dem Faschismus infiziert worden. Das besudelt nicht nur sein Andenken, sondern ist auch eine dauerhafte Beleidigung des gesamten Sozialismus. Es ist an der Zeit, diese böse Macht aus Deutschland zu vertreiben und das deutsche Volk von den falschen Propheten zu befreien, von denen es angeführt wird."
 ENG_spirit_of_the_industrial_revolution: "Geist der industriellen Revolution"
 ENG_spirit_of_the_industrial_revolution_desc: "Die britischen Inseln waren die Geburtsstätte der Industriellen Revolution. In diesem Geist werden wir der Welt zeigen, was befreite Arbeiter in einer vom Staat kontrollierten Wirtschaft erreichen können."
 ENG_british_commonwealth_air_training_plan: "Luftausbildung im Britischen Commonwealth"
 ENG_british_commonwealth_air_training_plan_desc: "Unser militärischer Erfolg steht und fällt mit unserer Lufthoheit – also mit dem Können unserer Flugzeugbesatzungen. Wir werden das größte Luftausbildungsprogramm ins Leben rufen, das die Welt je gesehen hat, um sicherzustellen, dass wir genügend ausgebildete Piloten und Besatzungsmitglieder für diese neue Dimension der Kriegsführung haben."
 ENG_indian_autonomy: "Indische Autonomie"
 ENG_indian_autonomy_desc: "Anstatt Indien die volle Unabhängigkeit zu versprechen, können wir die indischen Unabhängigkeitsbewegungen vielleicht schwächen, indem wir ihnen weitreichende Automonie gewähren, wie sie die anderen Dominions bereits besitzen."
 ENG_indian_autonomy_tt: "§ROhne Autonomie oder Lord Halifax als Staatsoberhaupt akzeptiert [RAJ.GetNameDef] keine Vorschläge für die Imperial Federation.§!"
 ENG_imperial_conference_defense_dominion: "Reichskonferenz-Verteidigungsabkommen"
 ENG_imperial_conference_economy_dominion: "Reichskonferenz-Wirtschaftsabkommen"
 ENG_federal_integration: "Reichsintegration"
 ENG_imperial_conference: "Die Reichskonferenz abhalten"
 ENG_imperial_conference_desc: "Die letzte Konferenz der verschiedenen Regierungsoberhäupter aller unserer selbstverwalteten Kolonien und Dominions, um über Angelegenheiten zu sprechen, die das gesamte Empire betreffen, fand 1932 statt. Es ist höchste Zeit, dass wir eine weitere Konferenz abhalten – insbesondere, wenn wir das Empire in nächster Zukunft stärken wollen."
 ENG_imperial_conference_tt: "Schaltet 60 Tage lang §YReichskonferenz§!-Entscheidungen frei.\n§RStellen Sie sicher, dass Sie ausreichend Politische Macht besitzen, um diese Entscheidungen nutzen zu können!§!\n"
 ENG_imperial_federation: "Imperial Federation"
 ENG_imperial_federation_desc: "Die \"\"Imperial Federation\"\" wird seit langem als Alternative zur Selbstverwaltung gepriesen. Nach einer langen Vorbereitungsphase ist nun endlich die Zeit gekommen, unsere Regierung mit denen unserer Dominions zu vereinen und unsere Stellung als herausragendste Supermacht der Welt wieder einzunehmen. Rule Britannia! "
 ENG_dominions_accepted_federation: "Dominions stimmen Imperial Federation zu\n"
 ENG_a_s_warfare: "U-Boot-Abwehr"
 ENG_a_s_warfare_desc: "Der Atlantik ist unsere Lebensader. Wir müssen dafür sorgen, dass er frei von Feinden bleibt, die unsere anfälligen Schiffe angreifen, ob über der Wasseroberfläche oder darunter. Wir konzentrieren uns auf die neuesten Entwicklungen in der U-Boot-Abwehr und stellen sicher, dass unsere Eskorten mit den besten Waffen und Ortungssystemen ausgestattet sind."
 ENG_anti_submarine_training_school: "U-Boot-Abwehr-Schule"
 ENG_anti_submarine_training_school_desc: "Einer unsere Vorteile ist es, dass wir aus einem großen Angebot an fähigen Offizieren mit Erfahrung aus dem letzten Krieg schöpfen können, um neue Besatzungen auszubilden. Der U-Boot-Abwehr-Experte Gilbert Stephenson wird Leiter einer neuen U-Boot-Abwehr-Schule in Tobermory. Durch diese Schule stellen wir sicher, dass unsere Besatzungen die nötigen Fähigkeiten besitzen, ehe sie auf Konvoidienst im Atlantik geschickt werden und sich der U-Boot-Gefahr stellen müssen."
 ENG_expand_the_repair_yards: "Die Reparaturwerften erweitern"
 ENG_expand_the_repair_yards_desc: "Unsere Marine zählt zwar zu den größten der Welt, doch wir müssen auch in der Lage sein, unsere Schiffe schnell zu reparieren, sollten Sie im Gefecht Schaden nehmen oder zu schweren Verschleiß erleiden. Durch die Erweiterung unserer Reparaturwerften könnten wir außerdem einige unserer älteren Modelle zügig neu ausrüsten."
 ENG_vanguard: "Vanguard"
 ENG_vanguard_desc: "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL: "Unsere Feinde dürfen uns auf dem Meer nicht zahlenmäßig überlegen sein. Wir haben noch viele 15-Zoll-Geschütze eingelagert, mit denen wir unsere nächsten Schlachtschiffe ausstatten könnten ... statt der eigentlich vorgesehenen 16-Zoll-Geschütze. Das würde den Bau des Flaggschiffs der neuen Klasse deutlich beschleunigen, der HMS Vanguard."
 ENG_VANGUARD_DESC_COMMUNIST: "Unsere Feinde dürfen uns auf dem Meer nicht zahlenmäßig überlegen sein. Wir haben noch viele 15-Zoll-Geschütze eingelagert, mit denen wir unsere nächsten Schlachtschiffe ausstatten könnten ... statt der eigentlich vorgesehenen 16-Zoll-Geschütze. Das würde den Bau des Flaggschiffs der neuen Klasse deutlich beschleunigen, der WLNS Vanguard."
 ENG_vanguard_tt_hms: "Die HMS Vanguard bauen.\n"
 ENG_vanguard_tt_communism: "Die WLNS Vanguard bauen.\n"
 ENG_anti_non_contact_committee: "Anti-Nicht-Kontakt-Komitee"
 ENG_anti_non_contact_committee_desc: "Unsere technischen Experten für die Minenkriegsführung sagen, dass neue Minentypen, die durch Magnetfelder, Schall und auf anderen Wegen aktiviert werden, im nächsten Krieg vermutlich eine wichtige Rolle spielen werden. Wir sollten ein spezielles Anti-Nicht-Kontakt-Komitee der Admiralität einsetzen, das Wege erforscht, diese Minen aufzuspüren. Damit tragen wir zur Sicherheit unserer Schiffe bei und können vielleicht sogar unsere eigene Minentechnologie vorantreiben."
 ENG_secure_the_imperial_shipping_routes: "Die Schiffswege des Empires sichern"
 ENG_secure_the_imperial_shipping_routes_desc: "Der Zusammenhalt unseres Kolonialreichs steht und fällt mit unserer Fähigkeit, die Handelsmarine zu beschützen, die das Empire verbindet, und unsere Macht zu projizieren, wo immer es nötig ist. Wir haben uns dafür immer auf eine riesige Flotte leichter Kreuzer verlassen, und wir müssen dafür sorgen, dass wir auch weiterhin über eine ausreichende Zahl dieser Schiffe verfügen, um überall gleichzeitig zu sein."
 HOL_obtain_foreign_colonial_investments: "Ausländische Kolonialinvestitionen sammeln"
 HOL_obtain_foreign_colonial_investments_desc: "Die Amerikaner sind zwar vehement antikolonialistisch, haben jedoch schon lange ein wirtschaftliches Interesse an unseren Kolonien, insbesondere an den Westindischen Inseln. Genau wie die Briten und die Japaner würden sie nur zu gerne in unsere Kolonialentwicklung investieren, sowohl im Westen als auch im Osten. Wir sollten das unterstützen."
 HOL_obtain_foreign_colonial_investments_tt: "Ermöglicht temporäre Boni auf §YKonsumgüter§! und §YBaugeschwindigkeit§! sowie eine dauerhafte Erhöhung der Produktion von §YÖl§! auf den Ost- und den Westindischen Inseln.\n"
 HOL_the_western_possessions: "Westlicher Besitz"
 HOL_the_western_possessions_desc: "Die Westindischen Inseln werden oft zugunsten ihrer Ostindischen Pendants übersehen, aber auch sie sind reich an Ressourcen. Wenn wir sicherstellen, dass sie über eine angemessene Infrastruktur verfügen, ist das der erste Schritt, um die Industrie und den Ressourcenabbau dort zu stärken."
 HOL_expand_curacao_oil_refineries: "Ölraffinerien von Curaçao ausbauen"
 HOL_expand_curacao_oil_refineries_desc: "Aufgrund der geringen Tiefe des Maracaibo-Sees wird seit 1918 nahezu das gesamte venezolanische Öl stattdessen mit flachkieligen Küstentransportern zur Verabeitung nach Aruba und Curaçao gebracht und von dort aus in Ozeantankern in alle Welt verschifft. Unsere Raffinerien dort sind schon jetzt die größten der Welt, doch die kommende Weltkrise könnte einen weiteren Ausbau der Anlagen erfordern."
 HOL_expand_curacao_oil_refineries_tt: "Schaltet §YRoyal Dutch Shell§! als Industrieunternehmen frei.\n"
 HOL_open_second_paranam_bauxite_mine: "Zweite Bauxitmine in Paranam eröffnen"
 HOL_open_second_paranam_bauxite_mine_desc: "Bauxit aus Suriname ist von entscheidender Bedeutung für die Produktion von Aluminium für die Flugzeugindustrien der Großmächte. Durch die weltweite militärische Aufrüstung ist die Nachfrage an Aluminium explodiert. Wir könnten unsere Exporte gewiss erhöhen, wenn wir eine zweite Bauxitmine in Paranam eröffnen."
 HOL_antilles_defenses: "Verteidigung der Antillen"
 HOL_antilles_defenses_desc: "Angesichts der gewaltigen Bedeutung unserer Ölraffinerien auf Aruba und Curaçao ist es nur natürlich, dass ausländische Parteien mit einem Interesse an den Anlagen äußerst nervös wirken, was den schwachen Zustand unserer Verteidigungsanlagen hier angeht. Wenn wir verhindern wollen, dass diese Parteien den Zwang empfinden, die Inseln an unserer Stelle zu verteidigen, sollten wir vielleicht selbst anfangen, die Verteidigung zu verbessern ..."
 HOL_pre_empt_venezuelan_aggression_tt: "Hat nicht den Nationalgeist §YEntsetzter Beobachter des Ersten Weltkriegs§!"
 HOL_pre_empt_venezuelan_aggression: "Venezolanischer Aggression zuvorkommen"
 HOL_pre_empt_venezuelan_aggression_desc: "Die Venezolaner haben unmissverständlich gezeigt, dass sie sich die Antillen unter den Nagel reißen wollen. Diesmal haben sie vielleicht nur 'ihren Schutz angeboten', aber wer weiß, zu was sie fähig sind, wenn unsere Lage sich verschlechtern sollte. Wir müssen vor ihnen zuschlagen und die Sicherheit unserer Ölraffinerien sicherstellen."
 HOL_the_crown_jewel_colony: "Die Kronjuwelenkolonie"
 HOL_the_crown_jewel_colony_desc: "Was Indien für die Briten ist, sind die Ostindischen Inseln für uns. Die veraltete Infrastruktur dort ist jedoch in diesen modernen Zeiten schlicht inakzeptabel. Unser Nationaler Stolz muss auch als solcher behandelt werden. Wir werden die Infrastruktur modernisieren, damit sie eher den Erwartungen entspricht, die man an einen solch wichtigen Teil unserer Nation hat."
 HOL_java: "Java"
 HOL_java_desc: "Wir müssen stark in die Hauptinsel unserer Ostindischen Inseln investieren, damit ihr Industrialisierungsgrad der heutigen Zeit entspricht."
 HOL_reinforce_java: "Java verstärken"
 HOL_reinforce_java_desc: "Der Großteil der Bevölkerung und Industrie des ostindischen Archipels ist auf Java beheimatet. Auch die Hauptstadt und sämtliche wichtigen Militärstützpunkte und -hauptquartiere befinden sich dort. Java ist daher mit Abstand die wichtigste Insel in Ostindien. Wir müssen die Verteidigung dort verbessern, damit wir Java auch dann noch konktrollieren, wenn alles andere verloren geht."
 HOL_the_foundations_of_defense: "Die \"Verteidigungsgrundlagen\""
 HOL_the_foundations_of_defense_desc: "Die \"Defensiegrondslagen van Nederlands-Indië\" war der Titel eines 1927 erstellten Berichts, der die Möglichkeiten zur Verteidigung unserer Kolonien analysierte. Durch die zunehmenden japanischen Aggressionen und ihre unverhohlene Geier nach den Ostindischen Inseln sollten wir dieses Dokument vielleicht wieder aus der Schublade holen – und unsere freigeschaufelten Ressourcen nutzen, um die darin genannten defensiven Schwachstellen zu schließen."
 HOL_the_foundations_of_defense_tt: "§YMarinestützpunkt§! in Soerabaja auf höchste Stufe setzen.\n"
 HOL_sumatra: "Sumatra"
 HOL_sumatra_desc: "Sumatra – Javas Nachbar im Norden – ist zwar die größte zusammenhängende Landmasse, die vollständig zu den Ostindischen Inseln gehört, ist jedoch extrem rückständig, was Industrialisierung und Infrastruktur angeht. Das müssen wir unverzüglich ändern."
 HOL_borneo_and_the_grote_oost: "Borneo und der Grote Oost"
 HOL_borneo_and_the_grote_oost_desc: "Die große Insel Borneo und die anderen Inseln, die zusammen als 'De Grote Oost' ('Der Große Osten') bezeichnet werden, beispielsweise Sulawesi und die Molukken, müssen für unsere stetig wachsende Bevölkerung zugänglicher gemacht werden, damit sich mehr Industrie dort ansiedeln kann."
 HOL_curtail_colonial_autonomy: "Die koloniale Autonomie beschränken"
 HOL_curtail_colonial_autonomy_desc: "Es ist gut möglich, dass die kontinentalen Niederlande trotz unserer Vorbereitungen überlaufen werden. Wir müssen uns für diesen Fall nach Alternativen umsehen. Eine Möglichkeit wäre es, die Regierung in die Hauptstadt von Niederländisch-Indien umzusiedeln – Batavia auf Java. Wir sollten unserer Kolonialregierung klarmachen, dass wir möglicherweise bald die Kontrolle über ihre Angelegenheiten übernehmen."
 HOL_continue_the_war_in_batavia: "Den Krieg in Batavia fortsetzen"
 HOL_continue_the_war_in_batavia_desc: "Die gefürchtete Invasion ist Realität geworden. Unsere Verteidigung wurde in Windeseile beiseite gewischt. Die Regierung konnte entkommen und ist ins Exil geflohen, in die Obhut unserer Verbündeten. Unsere Königin sähe es lieber, dass die Regierung im Exil und 'in der Nähe des Geschehens' in Europa bleibt, doch wir sind überzeugt: Es ist an der Zeit, nach Ostindien umzusiedeln und den Krieg von dort aus als souveräne Nation weiterzuführen."
 HOL_continue_the_war_in_batavia_tt: "Verleiht:\n"
 HOL_a_western_capital: "Eine Hauptstadt im Westen"
 HOL_a_western_capital_desc: "Die Zivilindustrie in Java muss stark ausgebaut werden, um die Kriegsindustrie zu ermöglichen, die für die Befreiung unseres Heimatlands nötig ist."
 HOL_expand_the_colonial_army: "Die Kolonialarmee erweitern"
 HOL_expand_the_colonial_army_desc: "An einem fehlt es den Ostindischen Inseln gewiss nicht – Mannstärke. Welche Zugeständnisse und Versprechungen wir dafür auch machen müssen, es ist entscheidend, dass wir den Dienst in der Armee attraktiver gestalten ... und gleichzeitig klarstellen, dass neue koloniale Rekruten die einzige Verteidigung sind, die die Inseln gegen die gierigen Japaner haben."
 HOL_colonial_shipbuilding: "Koloniale Werften"
 HOL_colonial_shipbuilding_desc: "Durch den Fall der Niederlande haben wir unsere kontinentalen Werften verloren. Wir müssen Ressourcen für den Bau von neuen Schiffswerften im Osten vorsehen, wenn wir unsere Marine aufbauen wollen."
 HOL_the_east_indies_war_machine: "Die Ostindische Kriegsmaschinerie"
 HOL_the_east_indies_war_machine_desc: "Wir können uns nicht weiter auf unsere Verbündeten verlassen, was die Versorgung mit Ausrüstung und Munition angeht. Wir besitzen einen großen Rohstoffreichtum, nun müssen wir die Industrie aufbauen, die nötig ist, um mit diesen Ressourcen unsere Kriegsmaschinerie anzutreiben."
 HOL_prepare_for_our_return: "Vorbereitung für unsere Rückkehr"
 HOL_prepare_for_our_return_desc: "Wir brauchen gewaltige Mengen an Schiffskapazitäten, um unsere Truppen zurück auf den Kontinent zu bringen, wenn wir bei der Befreiung unseres Heimatlandes helfen wollen. Wir müssen mehr Werften bauen und den Bau von Frachtschiffen perfektionieren."
 HOL_liberation: "Befreiung"
 HOL_liberation_desc: "Unser Heimatland ist befreit und die Armeen, die sich bei unserer Kapitulation ergeben hatten, gieren nach Rache. Jubelnde Massen begrüßen die Befreier, das Volk wird nicht so bald wieder eine Invasion dudeln."
 HOL_abandon_the_gold_standard: "Den Goldstandard aufgeben"
 HOL_abandon_the_gold_standard_desc: "Unsere Weigerung, den Goldstandard aufzugeben, hat uns in den letzten Jahren gewaltige Ressourcen gekostet. Nachdem Frankreich nun den Goldblock verlassen hat, bleiben nur noch wir und die Schweiz übrig. Es ist an der Zeit, die Abwertung des Guldens geschehen zu lassen und die freigewordenen Ressourcen zu nutzen, um unsere jämmerliche Verteidigung zu verbessern."
 HOL_continue_the_public_works: "Die öffentlichen Bauvorhaben fortsetzen"
 HOL_continue_the_public_works_desc: "Wir müssen die großen öffentlichen Bauvorhaben fortsetzen, die Ende der 1920er-Jahre begonnen wurden. Die Landgewinnung der Bau von neuen Kanälen, Straßen und Tunnels schaffen nicht nur Arbeitsplätze, sondern dienen auch dem Wohl der Nation."
 HOL_finish_the_noordoostpolder: "Den Noordoostpolder fertigstellen"
 HOL_finish_the_noordoostpolder_desc: "Nachdem wir die Zuiderzee durch den Bau des Afsluitdijk abgetrennt und dadurch das künstliche IJsselmeer erschaffen haben, müssen wir nun das Landgewinnungsprojekt des Noordoostpolder abschließen. Das verschafft uns eine bessere Infrastruktur und mehr Raum für die industrielle und landwirtschaftliche Expansion."
 HOL_the_maastunnel: "Der Maastunnel"
 HOL_the_maastunnel_desc: "Unsere großen Flüsse sind phänomenale Hindernisse, aber indem wir sie untertunneln, können wir unsere Infrastruktur drastisch verbessern. Der Maastunnel wird erste dieser Tunnel sein und den Zugang nach Rotterdam von Süden her gewaltig verbessern."
 HOL_expand_the_artillerieinrichtingen: "Erweitern Sie die Artillerie-Inrichtingen"
 HOL_expand_the_artillerieinrichtingen_desc: "Die Artillerie-Inrichtingen stellen Munition und einige wenige Handfeuerwaffen (unter Lizenz) für unsere Truppen her. Wir sollten sie erweitern, wenn wir unser Militär vergrößern wollen."
 HOL_expand_the_artillerieinrichtingen_tt: "Schaltet §YA. I. Hembrug§! als Materialkonstrukteur frei.\n"
 HOL_philips_focus: "Philips"
 HOL_philips_focus_desc: "Philips ist schon seit langem Marktführer für Radiogeräte und andere Elektronik. Wenn wir dieses niederländische Unternehmen unter Vertrag nehmen und finanzieren, erzielen wir vielleicht eigene Durchbrüche bei dieser immer wichtiger werdenden militärischen Ausrüstung."
 HOL_philips_focus_tt: "Schaltet §YPhilips§! als Industrieunternehmen frei.\n"
 HOL_expand_RD_facilities: "Forschungs- und Entwicklungseinrichtungen erweitern"
 HOL_expand_RD_facilities_desc: "Unsere industrielle Expansion und andere Fortschritte ermöglichen es uns, eine größere Anzahl an Forschungs- und Entwicklungsprojekten gleichzeitig durchzuführen – insbesondere, wenn wir die bereits bestehenden Anlagen von Philips erweitern."
 HOL_the_zuiderzee_works: "Die Zuiderzeewerke erweitern"
 HOL_the_zuiderzee_works_desc: "Die nächste Phase der Landgewinnung ist der Flevopolder, benannt nach dem uralten Flevosee, der erstmals in römischen Zeiten erwähnt wurde. Es wird viele Jahre dauern, bis dieses gewaltige Projekt endgültig abgeschlossen ist, aber selbst auf kurze Sicht werden wir stark davon profitieren."
 HOL_develop_the_randstad: "Die Randstad entwickeln"
 HOL_develop_the_randstad_desc: "Indem wir unsere größten Städte und die Gebiete, die sie miteinander verbinden, noch weiter entwickeln, können wir die Grundlagen für das legen, was manche bereits die 'Ringstadt' nennen ... ein grob kreisförmiges Ballungsgebiet, das die großen Städte Amsterdam, Den Haag, Rotterdam und Utrecht verbindet, welche das 'Groene Hart' – das 'Grüne Herz' – in der Mitte des 'Rings' umschließen."
 HOL_expand_the_ijmuiden_steel_mill: "Das Stahlwerk von IJmuiden erweitern"
 HOL_expand_the_ijmuiden_steel_mill_desc: "Unsere Kriegsindustrie braucht große Mengen an Stahl. Wir müssen die bereits bestehenden Anlagen in IJmuiden erweitern."
 HOL_fokker: "Fokker"
 HOL_fokker_desc: "Fokker, der Weltmarktführer für den Bau ziviler Flugzeuge, ist ganz begierig danach, mehr Militärflugzeuge zu bauen. Vielleicht sollten wir ihnen das erlauben und die dafür benötigte Vergrößerung der Industrie unterstützen."
 HOL_fokker_tt: "Schaltet §YFokker§! als Flugzeugkonstrukteur frei.\n"
 HOL_domestic_jet_engine_designs: "Im Inland entwickelte Düsentriebwerke"
 HOL_domestic_jet_engine_designs_desc: "Unsere innovativen Flugzeugkonstrukteure sollten ermutigt werden, mit futuristischeren Mustern zu experimentieren. Vielleicht entsteht dabei nicht sofort ein funktionierendes Düsenflugzeug, aber es führt gewiss zu einer allgemeinen Verbesserung unserer Flugzeugproduktion. "
 HOL_develop_the_zandstad: "Die Zandstad entwickeln"
 HOL_develop_the_zandstad_desc: "Anstatt uns allein darauf zu konzentrieren, unsere größten Städte weiter auszubauen, sollten wir neue Industrie eher in den Außengebieten ansiedeln."
 HOL_friesland_agricultural_impetus: "Landwirtschaftsförderung in Friesland"
 HOL_friesland_agricultural_impetus_desc: "Um unsere Autarkie zu verbessern und unsere Abhängigkeit von Importen zu verringern, müssen wir den landwirtschaftlichen Ertrag unseres kleinen Landes erhöhen."
 HOL_daf: "DAF"
 HOL_daf_desc: "Wir haben durchaus eine heimische Autoindustrie, die man beauftragen könnte, Militärfahrzeuge zu bauen. Mit etwas staatlicher Unterstützung könnte Van Doornes Aanhangwagen Fabriek (DAF) in der Lage sein, unser Militär mit der motorisierten und mechanisierten Ausrüstung auszustatten, die es benötigt."
 HOL_daf_tt: "Schaltet §YDAF§! als Materialkonstrukteur frei.\n"
 HOL_domestic_vehicle_designs: "Im Inland entwickelte Fahrzeuge"
 HOL_domestic_vehicle_designs_desc: "Wenn wir unserer Automobilindustrie mehr Freiheiten geben, was ihre Muster angeht, verbessert sich dadurch vielleicht auch die Produktionseffizienz."
 HOL_continental_shipbuilding: "Kontinentale Werften"
 HOL_continental_shipbuilding_desc: "Unsere Werften in Holland, Zeeland und Friesland müssen deutlich ausgebaut werden, wenn wir unsere Marine nennenswert vergrößern wollen."
 HOL_domestic_innovation: "Inländische Innovationen"
 HOL_domestic_innovation_desc: "Die rasch voranschreitende Industrialisierung unserer Nation hat neue Forschungs- und Entwicklungsmöglichkeiten eröffnet, die wir verfolgen sollten."
 HOL_make_use_of_our_riches: "Unsere Reichtümer nutzen"
 HOL_make_use_of_our_riches_desc: "Unsere Nation besitzt die Ressourcen einer Großmacht, fristet aber das Dasein eines kleinen Landes. Wenn wir unsere Reichtümer besser nutzen, können wir vielleicht in die mittlere Ebene aufsteigen oder sogar wieder unseren Platz unter den vorherrschenden Weltmächten einnehmen."
 HOL_the_ultimate_deterrent: "Die ultimative Abschreckung"
 HOL_the_ultimate_deterrent_desc: "Eine mächtige Luftwaffe und eine mächtige Marine sind schön und gut, aber wenn wir andere Nationen wirklich abschrecken wollen, unsere Kolonien anzugreifen oder unsere Neutralität auf andere Weise zu verletzen, dann müssen wir eine Atombombe entwickeln."
 HOL_overturn_military_budget_cuts: "Kürzung des Militärbudgets rückgängig machen"
 HOL_overturn_military_budget_cuts_desc: "Die Konjunktur hat sich nach unserer Abkehr vom Goldstandard erstaunlich schnell zu erholen begonnen ... Die Kürzungen des Militärbudgets, die wir vornehmen mussten, um eine Abwertung des Gulden zu verhindern, können nun rückgängig gemacht werden."
 HOL_prepare_the_inundation_lines: "Die Inundierungslinien vorbereiten"
 HOL_prepare_the_inundation_lines_desc: "Seit unserem Unabhängigkeitskrieg gegen die Spanier im 16. Jahrhundert ist die Inundierung – also die absichtliche Überschwemmung des Landes – ein wesentlicher Bestandteil unserer Verteidigung. Wenn wir sie richtig vorbereiten, wird sie uns gewiss erneut retten. Noch gibt es keinen Panzer, der Wasser überqueren kann. "
 HOL_prepare_the_inundation_lines_tt: "Ermöglicht das §YÜberfluten§! und §YTrockenlegen§! von bestimmten Provinzen rund um die Festung Holland. Das verleiht Defensivboni.\n"
 HOL_protect_against_britain: "Schutz gegen Großbritannien"
 HOL_protect_against_britain_desc: "Wahre Neutralität heißt, dass wir unsere Souveränität gegen jeden verteidigen, der sie verletzt. Das gilt auch, wenn es die Briten tun, durch einen fehlgeleiteten Versuch, unsere Häfen und Flugfelder vor den Deutschen zu schützen."
 HOL_further_reinforce_the_ports: "Die Häfen weiter verstärken"
 HOL_further_reinforce_the_ports_desc: "Wir sollten unsere Küstenverteidigung weiter stärken, damit die Briten gar nicht erst auf den Gedanken kommen, uns ohne unsere ausdrückliche Erlaubnis ihre \"Unterstützung\" anzubieten."
 HOL_southward_defenses: "Verteidigung nach Süden"
 HOL_southward_defenses_desc: "Wir müssen eine Verteidigungslinie entlang der Maas errichten, um jeden Vormarsch nach Norden durch Belgien zu verhindern. Eine weitere, endgültige Stärkung unserer Küstenverteidigung sollte alle potenziellen britischen Pläne zerschlagen, Expeditionstruppen in unseren Häfen landen zu lassen."
 HOL_germany_is_the_greater_threat: "Deutschland ist die größere Gefahr"
 HOL_germany_is_the_greater_threat_desc: "Angesichts der zunehmenden Aggression Deutschlands sollten wir unsere Verteidigung nach Osten verstärken. Nur für den Fall, dass sie unsere Neutralität diesmal weniger respektieren als im letzten Krieg ..."
 HOL_fortress_holland: "Festung Holland"
 HOL_fortress_holland_desc: "Wir müssen alles auf die Festung Holland setzen. Das Gebiet nördlich der großen Flüsse und westlich des IJsselmeers beherbergt mit Abstand den größeren Teil unserer Bevölkerung und Industrie. Wenn wir den Rest des Landes opfern, können wir in unserem industrialisierten Gebiet vielleicht lange genug ausharren, bis uns ein mächtigerer Verbündeter zur Hilfe kommt."
 HOL_modernize_the_grebbeline: "Die Grebbe-Linie modernisieren"
 HOL_modernize_the_grebbeline_desc: "Die Südfront der Festung Holland ist durch die zwei großen Flüsse gut verteidigt, den Rhein und die Maas. Es bleibt nur eine Lücke östlich von Amsterdam, zwischen dem IJsselmeer im Norden und dem Rhein im Süden. Die Verteidigungslinie dort, die Grebbe-Linie, muss modernisiert und verstärkt werden, wenn sie einem entschlossenen Angriff standhalten soll."
 HOL_war_on_pacifism: "Krieg gegen den Pazifismus"
 HOL_war_on_pacifism_desc: "Seit dem Ersten Weltkrieg gibt es in der niederländischen Öffentlichkeit eine starke pazifistische Strömung, die es praktisch unmöglich macht, ein modernes Militär zu formen. Der 'Wille des Volkes' hat es schon viel zu lange verhindert, dass wir dem Militär die nötigen Gelder zur Verfügung stellen. Die Leute wissen nicht, welcher Gefahr sie sich aussetzen ... Wir erklären dem Pazifismus den Krieg und tilgen diese unproduktive Träumerei aus den Köpfen unserer Bürger!"
 HOL_war_on_pacifism_tt: "Diese Entscheidungen ermöglichen die §GReduzierung/Entfernung§! von §YEntsetzter Beobachter des Ersten Weltkriegs§!.\n"
 HOL_appoint_new_supreme_commander: "Neuen Oberkommandanten ernennen"
 HOL_appoint_new_supreme_commander_desc: "Unser Oberkommandant erweist sich als recht stur und will partout an absolut unmöglichen Verteidigungsplänen festhalten. Wir müssen ihn ersetzen. Henri Winkelman könnte aus dem Ruhestand zurückgeholt werden und würde sich vermutlich als ... gefügigere Alternative erweisen."
 HOL_appoint_new_supreme_commander_tt: "§YHenri Winkelman§! wird Feldmarschall.\n"
 HOL_modernize_our_infantry_equipment: "Unsere Infanterie-Ausrüstung modernisieren"
 HOL_modernize_our_infantry_equipment_desc: "Unsere Infanterie-Ausrüstung ist grauenhaft veraltet. Wenn wir auch nur die kleinste Chance haben wollen, eine Invasion aufzuhalten, müssen wir das ändern."
 HOL_modernize_our_infantry_equipment_tt: "Führt dazu, dass wir uns in Zukunft auf die interne Entwicklung von Ausrüstung konzentrieren, statt die Lizenzproduktion voranzutreiben.\n"
 HOL_production_under_license: "Produktion unter Lizenz"
 HOL_production_under_license_desc: "Da wir keine nennenswerte inländische Waffenindustrie haben, sollten wir uns im Ausland nach neueren Modellen von Handfeuer- und Artilleriewaffen umsehen. Mit etwas Glück können wir uns die Rechte sichern, sie unter Lizenz zuhause zu produzieren."
 HOL_production_under_license_tt: "Führt dazu, dass wir uns in Zukunft auf die Lizenzproduktion von Ausrüstung konzentrieren, statt die interne Entwicklung voranzutreiben.\n"
 HOL_light_tanks_for_the_colonies: "Leichte Panzer für die Kolonien"
 HOL_light_tanks_for_the_colonies_desc: "Leichte Panzer wären perfekt geeignet, um das weitläufige und schwierige Terrain unserer Inselkolonien gegen Invasionen durch amphibische Infanterie zu verteidigen."
 HOL_light_tanks_for_the_colonies_tt: "Je nachdem, ob Sie sich auf die Modernisierung oder die Lizenzproduktion konzentriert haben, verleiht dieser Schwerpunkt einen der folgenden Vorteile:\n"
 HOL_light_tanks_for_the_colonies_2tt: "Oder:\n"
 HOL_secret_staff_talks: "Geheime Stabsverhandlungen"
 HOL_secret_staff_talks_desc: "Offiziell sind wir zwar neutral, aber wir sollten dennoch überlegen, geheime Stabsgespräche mit unseren Nachbarn zu führen. Konzertierte Verteididgungspläne, die mit einem unserer Nachbarn erarbeitet wurden, wenn auch inoffiziell, könnten von entscheidender Bedeutung sein, wenn ein anderer Nachbar eine Invasion gegen uns startet."
 HOL_secret_staff_talks_tt: "Ermöglicht Kampfboni auf §YAusrüstung§!, §YOffensive§! und §YDefensive§!, Forschungsboni auf §YLanddoktrin§! und zusätzliche §YLegitimität§! für die Exilregierung.\n"
 HOL_anti_tank_guns_for_the_continent: "Panzerabwehrwaffen für den Kontinent"
 HOL_anti_tank_guns_for_the_continent_desc: "Seit dem Ersten Weltkrieg haben unsere kontinentalen Nachbarn ihre Panzermuster beständig verbessert. Wenn es zu einer Invasion kommt, werden diese Maschinen gewiss eine tragende Rolle darin spielen. Wir müssen uns entsprechend vorbereiten."
 HOL_lessons_from_the_last_war: "Lektionen aus dem letzten Krieg"
 HOL_lessons_from_the_last_war_desc: "Wir waren zwar nicht involviert, aber wir hatten einen Logenplatz, um die Durchführung und das Scheitern des Schlieffen-Plans vor unserer Haustür zu beobachten. Wir müssen aus dieser Beobachtung unsere eigenen Schlüsse ziehen."
 HOL_expand_the_mld: "Den MLD erweitern"
 HOL_expand_the_mld_desc: "Der mit Abstand wichtigste Teil unserer Luftwaffe ist die Marineluftwaffe, der Marine Luchtvaartdienst, kurz MLD. Wir müssen ihn ausbauen und erweitern, seinen Hauptstützpunkt in Ostindien verbessern und neue Taktiken und Strategien für seine Einsätze entwickeln."
 HOL_protect_the_mainland: "Den Kontinent beschützen"
 HOL_protect_the_mainland_desc: "Um die kontinentalen Niederlande zu beschützen, müssen wir eine Flotte moderner Jagdflugzeuge aufbauen. Nur so können wir die Luftüberlegenheit über unserem Himmel bewahren."
 HOL_protect_the_colonies: "Die Kolonien beschützen"
 HOL_protect_the_colonies_desc: "Wir müssen mehr moderne Marinebomber in den Kolonien stationieren, als Abschreckung gegen den Versuch einer Flotteninvasion – und zur Verteidigung, sollte es doch jemand wagen."
 netherlands_has_no_colonies_tt: "§YDie Niederlande§! und ihre Untertanen besitzen keines ihrer anfänglichen §YKolonialterritorien§!."
 HOL_modernize_the_air_fleet: "Die Flugzeugflotte modernisieren"
 HOL_modernize_the_air_fleet_desc: "Wir müssen die Geschwindigkeit, mit der wir die für unsere unmittelbare Verteidigung benötigten Flugzeugmodelle beschaffen, drastisch erhöhen."
 HOL_strategic_bombing_defense: "Verteidigung gegen strategische Bombardierung"
 HOL_strategic_bombing_defense_desc: "Wenn der Krieg in die Niederlande kommt, dann werden gewiss auch strategische Bombardierungen in einem noch nie da gewesenen Ausmaß stattfinden. Wir müssen neue Doktrinen entwickeln, wie wir mit dieser Gefahr umgehen können. Und wir müssen unsere kontinentalen Luftstützpunkte vergrößern, um der größeren Luftwaffe Platz zu bieten, die diese Doktrinen erfordern werden."
 HOL_longer_range_models: "Modelle mit größerer Reichweite"
 HOL_longer_range_models_desc: "Für die Integrität unseres Kolonialreichs ist es entscheidend, dass wir über den Meeren die Hoheit besitzen. Die Weltmeere sind jedoch riesig, wir benötigen daher Flugzeuge mit ausreichender Reichweite."
 HOL_unsinkable_aircraft_carriers: "Unversenkbare Flugzeugträger"
 HOL_unsinkable_aircraft_carriers_desc: "Durch das Aufkommen der dritten Dimension der Kriegsführung ist es unabdingbar, dass wir unserer Flotte ausreichend Luftdeckung zur Verfügung stellen. Allerdings sind versenkbare Flugzeugträger aus bloßem Stahl eine riskante Investition ... Stattdessen können die tausenden von Inseln, die in Ostindien verstreut sind, als \"unversenkbare Flugzeugträger\" dienen. Wir müssen nur ein paar Flugfelder darauf bauen."
 HOL_aviatic_aspirations: "Luftfahrtambitionen"
 HOL_aviatic_aspirations_desc: "Die Luft ist ein neuer Kriegsschauplatz – aber keiner, den wir nicht meistern könnten. Wir haben unsere Fähigkeiten bereits in der zivilen Luftfahrt bewiesen, es kann doch nicht so schwer sein, das auch auf militärische Zwecke auszuweiten."
 HOL_prepare_naval_expansion: "Flotteninvasion vorbereiten"
 HOL_prepare_naval_expansion_desc: "Wir sollten rechtzeitig im Voraus eine Vergrößerung unserer Marine planen. Mit anderen Worten, wir müssen JETZT beginnen, Ressourcen in einen Ausbau der niederländischen Schiffswerften zu investieren."
 HOL_expand_the_amsterdam_petroleum_harbor: "Den Petroleumhafen von Amsterdam ausbauen"
 HOL_expand_the_amsterdam_petroleum_harbor_desc: "Eine Vergrößerung unserer Marine erfordert auch eine entsprechende Vergrößerung unserer Treibstoffvorräte, sonst sitzen wir auf Schiffen, die wir nicht einsetzen können. Der Petroleumhafen von Amsterdam ist bereits ein Knotenpunkt für den Import von Treibstoff. Wir werden seine Kapazität noch weiter erhöhen."
 HOL_cornerstone_of_colonial_defense: "Eckpfeiler der Kolonialverteidigung"
 HOL_cornerstone_of_colonial_defense_desc: "Die Flotte ist der wichtigste Eckpfeiler der Verteidigung unseres Kolonialreichs. Wir müssen analysieren, wie wir das, was wir haben, am besten nutzen können."
 HOL_rely_on_submarines: "Auf U-Boote verlassen"
 HOL_rely_on_submarines_desc: "Selbst moderne Kreuzer sind keine Hilfe gegen die riesigen Flotten, gegen die wir wohl werden kämpfen müssen. Wir müssen stattdessen in moderne U-Boote investieren, um den feindlichen Vormarsch zu verzögern, bis die Flotte eines mächtigeren Verbündeten eintreffen kann."
 HOL_modernize_the_cruiser_fleet: "Die Kreuzerflotte modernisieren"
 HOL_modernize_the_cruiser_fleet_desc: "Unsere Kreuzer sind entscheidend für unsere Verteidigungspläne in Ostindien. Die Schiffe, die wir im Moment besitzen, basieren jedoch auf veralteten Mustern. Wir werden eine neue Generation von Kriegsschiffen entwickeln, mit deren Bau wir baldmöglichst beginnen können."
 HOL_the_battlecruiser_plan: "Der Schlachtkreuzerplan"
 HOL_the_battlecruiser_plan_desc: "Einige Stimmen befürworten neuerdings den Bau eines Trios von Schlachtkreuzern. Diese Schiffe sollen größer sein als alles, was wir bisher gebaut oder entworfen haben. Die Deutschen könnten ihren guten Willen zeigen und uns die Pläne für den Schlachtkreuzer Gneisenau überlassen. Diese Pläne konnten wir als Grundlage für eigene Entwürfe nutzen. Solche Schiffe würden gewiss als Abschreckung gegen Angriffe auf unsere Kolonien dienen."
 HOL_the_battlecruiser_plan_tt: "§R[GER.GetNameDefCap] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 HOL_air_cover_for_the_new_fleet: "Luftdeckung für die neue Flotte"
 HOL_air_cover_for_the_new_fleet_desc: "Wenn wir in große Schlachtkreuzer investieren, dann müssen wir ihnen auch ausreichend Luftdeckung bieten, sonst sind die Schiffe vergeudet. Wir werden einen Flugzeugträger entwickeln."
 HOL_escorts_for_the_new_fleet: "Eskorte für die neue Flotte"
 HOL_escorts_for_the_new_fleet_desc: "Unsere Schlachtkreuzer benötigen Geleitschutz gegen Torpedoboote und U-Boote. Wir sollten sicherstellen, dass alle diese Geleitboote auf den modernsten Entwürfen basieren."
 HOL_naval_heritage: "Seefahrernation"
 HOL_naval_heritage_desc: "Von Piet Hein bis Michiel de Ruyter, die Geschichte unserer Nation ist voll von Seefahrerhelden und ihren Erfolgen gegen die großen Seemächte ihrer Zeit. Die Seefahrerei liegt uns im Blut. Das müssen wir nutzen, um unseren Stolz und unser Vermächtnis wieder aufleben zu lassen."
 HOL_form_new_government: "Neue Regierung bilden"
 HOL_form_new_government_desc: "Unsere momentane Regierung ist schwach und steht kurz davor, wieder einmal zu scheitern. Wir beauftragen einen neuen Premierminister mit der Bildung eines stärkeren Kabinetts."
 HOL_gateway_to_europe: "Portal nach Europa"
 HOL_gateway_to_europe_desc: "Die Niederlande sind das Handelsportal nach Europa, eine Tatsache, die unseren Handelspartnern sehr wohl bewusst ist. Unsere Position verleiht uns aber nicht nur Stärke, sondern versetzt uns auch in eine unangenehme Zwickmühle – die Briten möchten ihre wahrscheinlichen Feinde auf dem Kontinent blockieren, während die Deutschen möchten, dass wir den Handelsstrom durch unser Gebiet in ihres erhöhen, um uns als Hintertür zu nutzen und dadurch die britische Blockade zu umgehen."
 HOL_gateway_to_europe_tt: "Macht es möglich, §Y[GER.GetName]§! und §Y[ENG.GetName]§! Handelseinfluss-Punkte zu geben.\n"
 HOL_cave_to_the_germans: "Den Deutschen gegenüber einknicken"
 HOL_cave_to_the_germans_desc: "Wir teilen uns eine Landgrenze mit den Deutschen und müssen daher davon ausgehen, dass sie ein Invasion unternehmen, wenn wir ihre Forderung ablehnen, den Handelsstrom durch unser Land zu erhöhen. Wir müssen ihnen gestatten, uns als Hintertür zu nutzen und dadurch die britische Blockade zu umgehen – unsere Sicherheit steht auf dem Spiel!"
 HOL_trade_influence_tt: "Erhält Politische Macht in Höhe der Gesamtmenge, die von allen §YPortal nach Europa§!-Teilnehmern investiert wurde. Im Moment beträgt diese Menge:\n"
 HOL_cave_to_the_germans_tt: "@GER§Y[GER.GetName]§! hat mindestens§Y15§! Handelseinfluss-Punkte mehr als @ENG§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt: "@GER§Y[GER.GetName]§! hat mindestens §Y25§! Handelseinfluss-Punkte."
 HOL_maintain_trade_neutrality: "Handelsneutralität wahren"
 HOL_maintain_trade_neutrality_desc: "Wir müssen den Handelsforderungen beider Seiten widerstehen und unsere Handelspolitik so belassen, wie sie im Moment ist. Wenn wir die eine Seite bevorzugen, führt das vermutlich zu einem Krieg mit der anderen ..."
 HOL_maintain_trade_neutrality_tt: "Weder @GER§Y[GER.GetName]§! noch @ENG§Y[ENG.GetName]§! haben mindestens §Y5§! Handelseinfluss-Punkte mehr als die andere Seite.\n"
 HOL_maintain_trade_neutrality2_tt: "Sowohl @GER§Y[GER.GetName]§! als auch @ENG§Y[ENG.GetName]§! haben jeweils mindestens §Y50§! Handelseinfluss-Punkte.\n"
 HOL_cave_to_the_british: "Den Briten gegenüber einknicken"
 HOL_cave_to_the_british_desc: "Die Briten führen erbarmungslose Handelsverhandlungen mit uns. Sie fordern, dass wir den Handel, der durch unser Land nach Deutschland fließt, einschränken. Sie fürchten nämlich, dass die Deutschen uns als Hintertür nutzen, um die britische Blockade zu umgehen. Wenn wir uns weigern, blockieren die Briten uns einfach auch ... Das wäre eine Katastrophe für unsere Wirtschaft, die sich noch immer nicht vollständig erholt hat. Wir haben keine andere Wahl, als nachzugeben."
 HOL_cave_to_the_british_tt: "@ENG§Y[ENG.GetName]§! hat mindestens §Y15§! Handelseinfluss-Punkte mehr als @GER§Y[GER.GetName]§!\n"
 HOL_cave_to_the_british2_tt: "@ENG§Y[ENG.GetName]§! hat mindestens §Y25§! Handelseinfluss-Punkte."
 HOL_volk_en_vaderland: "Volk en Vaderland"
 HOL_volk_en_vaderland_desc: "Unsere Entscheidung, einen unserer Nachbarn dem anderen vorzuziehen, bedeutet dass wir unsere Neutralität endgültig aufgegeben haben. Der Anstieg an pro-deutschen Stimmen und nationalistischer Rhetorik nach unserer Entscheidung wird in unserer Innenpolitik langsam deutlich spürbar – beispielsweise in Form der ultarechten Zeitung 'Volk und Vaterland'."
 HOL_de_jeugdstorm: "De Jeugdstorm"
 HOL_de_jeugdstorm_desc: "Ein ganzes Volk vom fieberhaften Pazifismus abkehren lassen und innerhalb weniger Jahre eine Kultur des Militarismus aufzubauen, ist keine Leichtigkeit. Aber mit reichlich Propaganda und Rhetorik und indem wir mit unserer formbaren Jugend beginnen, werden wir dies bewerkstelligen."
 HOL_strength_over_blood: "Stärke über Blut"
 HOL_strength_over_blood_desc: "Blut darf nicht entscheiden, ob jemand ein Anführer ist oder nicht. Wir müssen unsere Nation von jenen anführen lassen, die ihre Stärke bewiesen haben, statt von jenen, in deren Adern blaues Blut fließt."
 HOL_join_germany: "Schließen Sie sich Deutschland an"
 HOL_join_germany_desc: "Wir Gleichgesinnten müssen uns gemeinsam gegen die Welt zur Wehr setzen. Es ist an der Zeit, dass wir um die Aufnahme in die Achsenmächte bitten."
 HOL_german_technological_exchange: "Deutscher technologischer Austausch"
 HOL_german_technological_exchange_desc: "Wenn wir Zugang zu deutscher Technologie haben, können wir besser unseren Beitrag zur Gestaltung dieser Neuen Weltordnung leisten."
 HOL_beginnings_of_a_dutch_blitzkrieg: "Anfänge eines niederländischen Blitzkriegs"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc: "Mit deutscher Unterstützung können wir vielleicht mit unseren eigenen Panzertruppen in den Blitzkrieg eingreifen."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1: "Verleiht §YProduktionslizenz§! für das beste Modell eines §YMittleren Panzers§!, das gerade von §Y[GER.GetNameDef]§! entwickelt wird.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2: "Verleiht Forschungsboni für alle Modelle von §YMittleren Panzern§!, die gerade von §Y[GER.GetNameDef]§! entwickelt werden.\n"
 HOL_placate_the_japanese: "Die Japaner besänftigen"
 HOL_placate_the_japanese_desc: "Es ist bekannt, dass die Japaner es auf unsere reichen Kolonien im Osten abgesehen haben. Vielleicht ist es an der Zeit, ihnen im Interesse des Friedens und der Zusammenarbeit exklusive Rechte an den Ressourcen des Archipels zu übertragen, oder sogar die völlige Kontrolle über die Kolonien."
 HOL_assume_the_naval_burden: "Die Marinerolle übernehmen"
 HOL_assume_the_naval_burden_desc: "Unser Verbündeter ist zwar ein Experte für den Bodenkampf, aber wir sind ob unserer Geschichte als Seefahrernation vielleicht besser dazu geeignet, im Krieg die Marinerolle zu übernehmen."
 HOL_the_netherlands_first: "Die Niederlande zuerst"
 HOL_the_netherlands_first_desc: "Die Niederlande besitzen den nötigen Reichtum an natürlichen Ressourcen, um selbst eine Großmacht zu sein. Wenn wir diese Ressourcen richtig nutzen und unsere Gesellschaft weiter militarisieren, brauchen wir keine deutsche Hilfe, um uns unseren Platz auf der Weltbühne zu sichern."
 HOL_implement_the_program: "Das \"Programm\" implementieren"
 HOL_implement_the_program_desc: "Nachdem die Nation jetzt unter der sicheren Kontrolle unseres Führung steht, ist es an der Zeit, das 'Programm' der Partei zu implementieren. Eine starke Regierung, wirtschaftliche und gesellschaftliche Reformen, die Abschaffung der Pressefreiheit und des Wahlrechts sind nur einige der Punkte, die unser Volk stärker machen werden. Jeder muss seine Pflicht für das Vaterland tun!"
 HOL_taking_back_french_flanders: "Französisch-Flandern zurückerobern"
 HOL_taking_back_french_flanders_desc: "Das historische Gebiet der Benelux-Länder wurde von den benachbarten Großmächten aufgeteilt. Frankreich hält ein großes Gebiet, das Teil des historischen Flandern war. Wir sind nun stark genug, um es uns zurückzuholen ... und genau das sollten wir tun."
 HOL_the_united_netherlands: "Die Vereinigten Niederlande"
 HOL_the_united_netherlands_desc: "Gemeinsam sind unsere Völker stärker. Selbst die Briten wussten das, als sie nach den Napoleonischen Kriegen den Pufferstaat der Vereinigten Niederlande erschaffen haben. Der Staat war zwar kurzlebig, doch das heißt nur, dass eine stärkere Führung nötig ist, damit die Idee Erfolg haben kann. Wir holen die Belgier und die Luxemburger zurück ins Boot und stellen uns gemeinsam allen Feinden, die da kommen mögen."
 HOL_taking_back_our_old_colonies: "Unsere alten Kolonien zurückerobern"
 HOL_taking_back_our_old_colonies_desc: "Durch  unsere vorübergehende Schwäche nach Napoleons Eroberungszug vor fast 150 Jahren haben wir viele Kolonien an die Briten verloren. Die Bevölkerungen dieser Gebiete teilen aber noch immer unsere niederländische Kultur und unsere Herfkunt. Wir müssen uns unseren alten Kolonialbesitz zurückholen!"
 HOL_imperial_ambitions: "Imperiale Ambitionen"
 HOL_imperial_ambitions_desc: "Unser Volk badet sich in dem Glanz, der mit unserem Status als Imperialmacht einhergeht. Nun müssen wir nur noch unsere alte Kolonie Nieuw Nederland in den nordöstlichen Vereinigten Staaten von Amerika zurückerobern."
 HOL_legacy_of_the_de_zeven_provincien_mutiny: "Das Vermächtnis der Meutereie auf der \"De Zeven Provinciën\""
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc: "Die Meuterei an Bord des Kreuzers \"De Zeven Provinciën\" im Februar 1933 ist seit dem Vorfall ein Tabuthema. Wir müssen dafür sorgen, dass das Thema wieder besprochen werden darf, auf dass wir nicht vergessen, welche Opfer diese mutigen Männer für die Sache der Arbeiter erbracht haben. Wir sollten uns ihre Taten zum Vorbild nehmen und uns erheben, um unsere Ideale zu verteidigen!"
 HOL_decolonization: "Dekolonialisierung"
 HOL_decolonization_desc: "Unser Heimatland hat zahlreiche Probleme. Anstatt unsere Ressourcen nach Übersee in unsere Kolonien zu schicken und die einheimische Bevölkerung zu unterdrücken, sollten wir ihnen die Freiheit schenken, damit sie zu vollwertigen und ebenbürtigen Mitgliedern der internationalen Gemeinschaft werden können. Und als Nebeneffekt können wir unsere Truppen zurück in die Heimat beordern."
 HOL_decolonization_tt1: "Alle Bundesstaaten in §YIndonesien§!: Voll von §Y[INS.GetNameDef]§! kontrolliert"
 HOL_decolonization_tt2: "Alle Bundesstaaten in §YIndonesien§!: Voll von §Y[HOL.GetNameDef]§! kontrolliert"
 HOL_decolonization_tt: "Erschafft 8 KNIL-Einheiten mit §Y9 Infanterie§!-Bataillonen in §YHolland§!.\n"
 HOL_red_is_the_new_orange: "Rot ist das neue Orange"
 HOL_red_is_the_new_orange_desc: "Der Grundsatz der Gleichheit lässt nicht zu, dass irgendjemand über andere erhoben wird, selbst wenn es eine Familie ist, die derart mit unserer Geschichte verbunden ist. Wir müssen ihnen ihre Titel wegnehmen und ihre Ressourcen beschlagnahmen, damit sie dem Gemeinwohl dienen."
 HOL_affirm_loyalty_to_moscow: "Loyalität gegenüber [SOU.Capital.GetCapitalVictoryPointName] bestätigen"
 HOL_affirm_loyalty_to_moscow_desc: "Unsere Partei bezieht ihre Anweisungen seit jeher von [SOU.Capital.GetCapitalVictoryPointName], und es ist nur natürlich, dass wir uns den Bemühungen der Sowjets anschließen, den Kommunismus auf der Welt zu verbreiten."
 HOL_soviet_technical_teams: "Sowjetische Technikergruppen"
 HOL_soviet_technical_teams_desc: "Unsere Verbündeten haben die Kunst gemeistert, die Produktion von Kriegsausrüstung zu maximieren. Indem wir Experten einladen, können wir unsere Produktionsanlagen verbessern, um von ihren Innovationen zu profitieren."
 HOL_making_the_ends_of_europe_meet: "Die europäische Lücke schließen"
 HOL_making_the_ends_of_europe_meet_desc: "Der Kommunismus umschließt Europa nun von beiden Seiten. Es ist an der Zeit, die Enden zusammenzuführen und die Macht dazwischen zu eliminieren."
 HOL_join_the_french: "Partnerschaft mit Frankreich"
 HOL_join_the_french_desc: "Die kommunistische Bewegung in Frankreich wird immer erfolgreicher. Nun haben sie dafür gestimmt, sich von der Komintern abzuspalten. Da sie uns geografisch viel näher sind, nutzt es der kommunistischen Sache mehr, wenn wir uns mit ihnen zusammentun, als wenn wir uns auf die fernen Sowjets verlassen."
 HOL_french_military_mission: "Französische Militärmission"
 HOL_french_military_mission_desc: "Das französische Militär genießt Ansehen auf dem gesamten Kontinent. Wir laden eine militärische Mission ein, um unsere Militärtheoretiker weiterzubilden und die Organisation unserer Armee zu verbessern."
 HOL_socialist_industrial_support: "Sozialistische Industrieunterstützung"
 HOL_socialist_industrial_support_desc: "Unsere Verbündeten haben sehr viel größere Industriekapazität als wir. Wir brauchen ihre Unterstützung, wenn wir dem kommenden Sturm trotzen wollen."
 HOL_for_the_common_good: "Für die gemeinsame Sache"
 HOL_for_the_common_good_desc: "Im Interesse der gemeinsamen kommunistischen Sache müssen wir unsere technologischen Fortschritte miteinander teilen."
 HOL_for_the_common_good_tt: "§Y[HOL.GetName]§! und alle Bündnismitglieder treten dem §YKommunistischen technologischen Austausch§! bei.\n"
 HOL_mobilize_the_masses: "Die Massen mobilisieren"
 HOL_mobilize_the_masses_desc: "Der Einzige, der den Arbeiter verteidigen kann, ist der Arbeiter. Die Leute müssen sich erheben, um ihr Land und ihre Überzeugungen zu verteidigen!"
 HOL_bastion_of_true_communism: "Bastion des wahren Kommunismus"
 HOL_bastion_of_true_communism_desc: "Wir sind mit unser Interpretation des Kommunismus in Westeuropa allein. Wir haben niemanden, an den wir uns wenden können und müssen daher allein den ultimativen Sieg der kommunistischen Sache herbeiführen."
 HOL_bring_socialism_south: "Den Sozialismus in den Süden bringen"
 HOL_bring_socialism_south_desc: "Wir müssen unsere ideologischen Genossen im Süden unterstützen, notfalls mit Gewalt. Da wir so weit von Moskau entfernt sind und auf allen Seiten von feindlichen Ideologien umgeben sind, müssen wir selbst ein starkes Bollwerk des Kommunismus an Europas Westgrenze erschaffen."
 HOL_enemies_on_all_fronts: "Feinde an allen Fronten"
 HOL_enemies_on_all_fronts_desc: "Unsere Nation ist klein und es mangelt ihr an strategischer Tiefe. Unsere Einzige Hoffnung zu überleben ist es, dass jeder Mann und jede Frau seine beziehungsweise ihre Pflicht tut und dass jedem Invasionstrupp eine Menschenmasse entgegentritt, die er nicht überwinden kann."
 HOL_haven_of_tolerance: "Hafen der Toleranz"
 HOL_haven_of_tolerance_desc: "Der niederländische Geist ist selbst im Kommunismus zu spüren. Wir heißen jeden willkommen, der von seinem Heimatland verstoßen wurde. Wir fragen nicht nach seiner Vergangenheit, sondern erwarten nur, dass er seine Pflicht tut und mithilft, dieses zarte Pflänzlein Eden gegen die Mächte zu verteidigen, die es zerstören wollen. "
 HOL_pre_empt_western_intervention: "Der westlichen Intervention zuvorkommen"
 HOL_pre_empt_western_intervention_desc: "Unsere Ideologie fasst Fuß, doch es gibt Mächte, die sie nur zu gern im Keim ersticken würden. Das dürfen wir nicht zulassen. Anstatt zu warten, bis der unweigerliche Schlag kommt, müssen wir schnell handeln und diese Gefahr für unser Überleben ausschalten."
 HOL_oranje_boven: "Oranje Boven!"
 HOL_oranje_boven_desc: "Die Geschichte unseres Landes ist eng mit dem Königshaus Oranien-Nassau verbunden. Die Farbe Orange ist daher zu einem Nationalsymbol geworden. An nationalen Feiertagen wird die Fahne um einen orangefarbenen Wimpel ergänzt und es gibt kurze, patriotische Lieder wie 'Oranje Boven' oder 'Hoch Oranien', die die Königin und die gesamte Königsfamilie feiern."
 HOL_symbol_of_resistance: "Symbol des Widerstands"
 HOL_symbol_of_resistance_desc: "Seit Wilhelm der Schweiger im Achtzigjährigen Krieg unsere Unabhängigkeit von den Spaniern erkämpft hat, ist die Königsfamilie ein Symbol für die niederländische Unabhängigkeit und den Widerstand gegen ausländische Invasoren. Wenn unsere Grenzen erneut verletzt werden, wird das nicht anders sein."
 HOL_replace_the_defeatist_government: "Die defätistische Regierung ersetzen"
 HOL_replace_the_defeatist_government_desc: "Unsere Regierung ist voller Feiglinge, die keinen Sinn darin sehen, sich dem Aggressor weiter zu widersetzen. Wir müssen diese Männer durch solche ersetzen, die bereit sind, alles zu tun, um diesen Kampf zu gewinnen."
 HOL_the_only_man_in_the_dutch_government: "Der einzige Mann in der niederländischen Regierung"
 HOL_the_only_man_in_the_dutch_government_desc: "Wie Churchill persönlich einmal gesagt hat, ist unsere stolze Königin Wilhelmina 'der einzige Mann in der niederländischen Regierung'. Nur sie hat das Rückgrat, zu tun, was getan werden muss. Anstatt auf Schwächere zu setzen, sollten wir ihr vielleicht einfach die direkte Kontrolle über die Regierung anvertrauen und sie herrschen lassen, wie sie es für richtig hält."
 HOL_de_vernieuwing: "De Vernieuwing"
 HOL_de_vernieuwing_desc: "Als Teil des Programms der Königin zur 'vernieuwing' ('Erneuerung') wird das mit Makeln behaftete Konzept politischer Parteien abgeschafft. Es ist allgemein bekannt, welchen Abscheu die Königin für Politiker empfindet, und wenn sie glaubt, dass es uns ohne Parteien besser ergehen wird, dann ist das vielleicht so. Auf jeden Fall erleichtert es ihr das Regieren."
 HOL_depillarization: "Entsäulung"
 HOL_depillarization_desc: "Die niederländische Gesellschaft ist in verschiedene Schichten unterteilt, die so genannten 'zuilen' oder 'Säulen'. Als Teil des neuen Mandats der Königin möchte sie diese 'Versäulung', die unser Land so lange Zeit geplagt hat, abschaffen. Die Menschen der einen Religion oder Ideologie oder sozialen Schicht können nun frei mit den Menschen der anderen interagieren. Das erhöht die Stabilität."
 HOL_a_new_dutch_unity: "Eine neue niederländische Einheit"
 HOL_a_new_dutch_unity_desc: "Das Mandat der Königin macht gute Fortschritte. Wir können ein neues Gefühl des Nationalstolzes und der nationale Einheit im Volk fördern. Nur gemeinsam sind wir stark und müssen wegen unserer winzigen Nation niemals demütig vor den Großmächten der Welt kauern. Als Volk schlagen wir sehr viel fester zu als unsere geringe Größe es vermuten ließe."
 HOL_revive_the_buffer_state_proposal: "Den Pufferstaat-Vorschlag wiederbeleben"
 HOL_revive_the_buffer_state_proposal_desc: "Da die Deutschen und die Franzosen offenbar nicht anders können, als sich immer wieder gegenseitig an die Gurgel zu gehen, ist es vielleicht an der Zeit, wieder für einen mächtigen Benelux-Pufferstaat zu plädieren. Wenn die Belgier und Luxemburger das nicht möchten, dann hätten sie vielleicht mehr zu den Kriegsbemühungen beitragen müssen, so wie wir es getan haben?"
 HOL_revive_the_buffer_state_proposal_tt1: "§Y[HOL.GetName]§!: Hat eine höhere §YLegitimität§! als §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2: "§Y[HOL.GetName]§!: Hat eine höhere §YLegitimität§! als §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases: "Königliche Waffengeschäfte"
 HOL_royal_arms_purchases_desc: "Da ihre Interessen nun noch enger mit denen des gesamten Landes verknüpft sind, hat die Königin vorgeschlagen, ihren großen persönlichen Reichtum zu nutzen, um den Kauf von neuer Ausrüstung aus dem Ausland zu finanzieren."
 HOL_develop_the_south: "Den Süden entwickeln"
 HOL_develop_the_south_desc: "Nachdem wir die Überreste der alten Vereinigten Niederlande übernommen haben, sollten wir nun dafür sorgen, dass in diesen Gebieten ebenso viele Investitionen in den Ausbau der Industrie getätigt werden wie es im niederländischen Kernland der Fall war, damit sie im Vergleich zum Rest des Landes nicht zurückfallen."
 HOL_wilhelminism: "Wilhelminismus"
 HOL_wilhelminism_desc: "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM: "Die dynastischen Verbindungen zwischen unserem eigenen Königshaus und dem des deutschen Kaisers, der seit dem Ende des Ersten Weltkriegs in Huis Doorn residiert, sind noch immer stark. Vielleicht können wir die Beliebtheit des Kaisers, die er in weiten Teilen des deutschen Militärs immer noch genießt, für unsere eigenen Zwecke nutzen und so einen mächtigen Staat erschaffen, der uns nach Kriegsende zum Dank verpflichtet ist."
 HOL_WILHELMINISM_NEUTRALITY: "Die dynastischen Verbindungen zwischen unserem eigenen Königshaus und dem des deutschen Kaisers, der bis vor kurzem noch in Huis Doorn in den Niederlanden residierte, sind noch immer stark. Familien sollten zusammenhalten, und die Deutschen sind uns zum Dank verpflichtet, weil wir ihrem Kaiser so lange ein Zuhause geboten haben."
 HOL_wilhelminism_tt: "Erhält den Nationalgeist §YDeutsche Überläufer§!, der periodisch Einheiten mit §Y7 Infanterie§!- und §Y2 Artillerie§!-Batailonen sowie §YPionier§!-, §YAufklärungs§!- und §YArtillerie§!unterstützung erzeugt.\n"
 HOL_unity_through_democracy: "\"Einheit durch Demokratie\""
 HOL_unity_through_democracy_desc: "Die 'Niederländische Bewegung für Einheit durch Demokratie' ('Eenheid door Democratie') wurde 1935 gegründet und ist seitdem eine meinungsstarke außerparlamentarische Stimme gegen Demagogen aller Ideologien. Wenn wir die Bewegung unterstützen, kann sich das auszahlen, weil es zur Verteidigung unserer Demokratie und zur Stärkung unserer Regierung beiträgt."
 HOL_go_with_britain: "Mit Großbritannien zusammenarbeiten"
 HOL_go_with_britain_desc: "Die Briten haben sich in der aktuellen Krise für die Ideale der Demokratie eingesetzt, und sie teilen unser Interesse an der Integrität unserer Kolonialreiche. Es ist nur natürlich, dass wir uns ihrer Sache anschließen."
 HOL_de_vaarplicht: "De Vaarplicht"
 HOL_de_vaarplicht_desc: "Nach 150 Jahren der Neutralität und nach Jahrzehnten des zunehmenden Pazifismus müssen wir unseren Verbündeten einen Beweis für unsere Entschlossenheit zu kämpfen liefern. Anstatt uns wie andere Nationen auf eine Handelsmarine zu verlassen, die von Freiwilligen abhängt, führen wir eine gesetzliche Vaarplicht ein, eine 'Pflicht zu segeln'. Alle niederländischen Bürger, die noch nicht eingezogen wurden, sind fortan verpflichtet, in der Handelsmarine beziehungsweise zu deren Vorteil zu dienen."
 HOL_request_allied_favors: "Gefallen bei den Alliierten einfordern"
 HOL_request_allied_favors_desc: "Wir sind zwar nur eine kleine Nation, aber wir haben unsere Entschlossenheit bewiesen, diesen Krieg zu gewinnen. Dazu benötigen wir allerdings Hilfe. Wir haben uns durch unsere Beiträge gewiss das Recht verdient, den einen oder anderen Gefallen einzufordern ..."
 HOL_request_allied_favors_tt: "Macht es möglich, §YIndustrie abseits der Karte§!, §YMannstärke§!, §YAusrüstung§! und mehr von Ihren Verbündeten zu erhalten.\n"
 HOL_the_singapore_conferences: "Die Singapur-Konferenzen"
 HOL_the_singapore_conferences_desc: "Die Briten haben uns gemeinsam mit den Amerikanern und den Australien zu einer Reihe von Konferenzen eingeladen, auf denen über die zunehmende japanische Aggression der letzten Jahre beraten werden soll. Diese Aggression bedroht unser aller Interessen in Südostasien. Gemeinsam werden wir Verteidigungspläne ausarbeiten, die zwar nicht bindend sind, uns aber wertvolle Hinweise liefern, mit welcher Unterstützung wir im Falle eines japanischen Angriffs rechnen können."
 HOL_ship_a_day_sinking_quotas: "Ein-Schiff-pro-Tag-Versenkungsquote"
 HOL_ship_a_day_sinking_quotas_desc: "Wir können die Ostindischen Inseln vielleicht nicht vollständig gegen einen entschlossenen Angriff verteidigen, aber wir dürfen es dem Feind auf keinen Fall leicht machen. Unsere U-Boote müssen die Versorgungslinien des Feindes unablässig angreifen. Dazu benötigen sie die erforderliche Ausrüstung und einen aggressiven, fähigen Kommandanten."
 HOL_allied_technological_developments: "Alliierte technologische Entwicklungen"
 HOL_allied_technological_developments_desc: "Der Sieg wird durch technologische Überlegenheit errungen. Wir müssen etwas zu den gewaltigen Ressourcen beitragen, die in die Forschungs- und Entwicklungsprogramme der Alliierten gepumpt werden, damit auch wir davon profitieren können."
 HOL_american_west_indies_protectorate: "Amerikanisches westindisches Protekorat"
 HOL_american_west_indies_protectorate_desc: "Wir sollten um amerikanischen Schutz für unsere westlichen Kolonialgebiete bitten. Sie wollen gewiss vermeiden, dass irgendeine andere Macht sich mit der Monroe-Doktrin anlegt."
 HOL_american_west_indies_protectorate_tt: "§R[USA.GetNameDefCap] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 HOL_combined_chiefs_of_staff_representation: "Mitgliedschaft bei den Combined Chiefs of Staff"
 HOL_combined_chiefs_of_staff_representation_desc: "Unser Beitrag wurde bemerkt, und mit etwas politischem Druck könnten wir vielleicht eine Mitgliedschaft im exklusiven Club der angloamerikanischen Strategieplaner erhalten, der sich Combined Chiefs of Staff nennt."
 HOL_the_fourth_ally: "Der vierte Verbündete"
 HOL_the_fourth_ally_desc: "Trotz unserer bescheidenen Anfänge ist nicht zu leugnen, wie viel wir beigetragen haben. Es wird Zeit, dass wir unseren Platz als vierter Verbündeter im Krieg gegen die Faschisten einnehmen – neben Großbritannien, den USA und der Sowjetunion."
 HOL_zandery_military_airport: "Militärflughafen Zanderij"
 HOL_zandery_military_airport_desc: "Bauxit aus Suriname und Öl aus Curaçao sind für die Kriegsbemühungen der Alliierten von entscheidender Bedeutung. Die Amerikaner haben daher angeboten, bei der Verteidigung dieser Gebiete zu helfen, indem sie auf Curaçao einen Radarposten und in Zanderij in Suriname einen Flughafen und Infrastruktur bauen. Der Flughafen müsste nach seiner Fertigstellung der größte Militärflughafen in Südamerika sein."
 HOL_lead_the_minor_democracies: "Die kleinen Demokratien anführen"
 HOL_lead_the_minor_democracies_desc: "Die Großmächte unserer Zeit scheinen es auf Gedeih und Verderb auf einen weiteren Krieg abgesehen zu haben. Nur die kleinen Demokratien Europas können verhindern, dass die Welt niedergebrannt wird. Wie eine Menschenmenge, die zwei Raufbolde voneinander fernhält. Wir werden die anderen anführen und einen Block der Neutralität gegen die Kriegstreiber bilden. "
 HOL_form_the_benelux: "Den Benelux-Block bilden"
 HOL_form_the_benelux_desc: "Wir, die kleinen Nationen Westeuropas, die seit Jahrhunderten zwischen den Großmächten Frankreich, Großbritannien und nun Deutschland eingequetscht sind, haben genug von den Konflikten, die unseren Kontinent zerreißen. Eines Tages können vielleicht die 'Vereinigten Staaten von Europa' Katastrophen wie den Ersten Weltkrieg verhindern, aber wir können heute schon den Grundstein für eine solche Organisation legen, indem wir ein loses Bündnis mit unseren Nachbarn im Süden eingehen."
 HOL_form_the_benelux_bel_tt: "Erhält Ereignis '§YDie Niederlande landen [BEL.GetName] in das Benelux-Bündnis ein§!'.\n"
 HOL_form_the_benelux_lux_tt: "Erhält Ereignis '§YDie Niederlande landen [LUX.GetName] in das Benelux-Bündnis ein§!'.\n"
 HOL_responsibility_for_our_own_defense: "Verantwortung für unsere eigene Verteidigung"
 HOL_responsibility_for_our_own_defense_desc: "Wir haben keine Supermacht im Hintergrund, auf die wir uns verlassen könnten. Wir haben keine andere Wahl, als uns selbst um unsere Verteidigung zu kümmern und die volle Verantwortung dafür zu übernehmen, dass sie ausreicht, um mit jeder Herausforderung fertig zu werden."
 HOL_lessons_from_the_low_countries: "Lektionen aus den Benelux-Ländern"
 HOL_lessons_from_the_low_countries_desc: "Als neutrales Land zwischen zwei Supermächten haben die Benelux-Länder schon viele Kriege miterlebt. Wir müssen daraus Lehren ziehen und auf weitere Invasionen vorbereitet sein. Es kann jederzeit wieder passieren, dass einer unserer Nachbarn versucht, uns niederzuwalzen, um das Gebiet des anderen zu erreichen."
 HOL_foundations_for_a_european_union: "Grundlagen einer Europäischen Union"
 HOL_foundations_for_a_european_union_desc: "Aus den bescheidenen Anfängen unseres Benelux-Bündnisses müssen wir eine europaweite Union der Nationen bilden, die sich Schulter an Schulter der unaufhörlichen Kriegstreiberei der Großmächte entgegenstellt. Eine Europäische Union sichert den Frieden und den Wohlstand für alle."
 HOL_the_continents_best_and_brightest: "Die Besten und Klügsten des Kontinents"
 HOL_the_continents_best_and_brightest_desc: "Jeder von uns hat nur wenige Ressourcen, doch wenn wir sie zusammenlegen, können wir alles erreichen, wozu die Großmächte fähig sind."
 HOL_the_best_defense: "Die beste Verteidigung"
 HOL_the_best_defense_desc: "Wir dürfen nicht wie in früheren Kriegen unvorbereitet getroffen werden. Wenn unsere Nachbarn keine Vernunft annehmen und für Frieden sorgen wollen, müssen wir sie eben dazu zwingen."
 ENG_fortify_the_empire: "Das Reich befestigen"
 mtg_usa_civil_war_warning_tt: "§RBringt Sie näher an einen Bürgerkrieg!§!"
 fascists_uprising_tt: "Faschistische Elemente in der Bevölkerung beginnen einen Aufstand vorzubereiten."
 USA_intervention_mandate_tt: "§YInterventionsmandate§! ermöglichen es uns, den Kongress um die Genehmigung militärischer Handlungen gegen ein anderes Land zu bitten."
 USA_honor_the_confederacy_tt: "Diese Entscheidungen ermöglichen es uns, im Falle eines Bürgerkriegs das Vertrauen der Leute in die Regierung wiederherzustellen, indem wir eine Brücke zur Vergangenheit schlagen."
 USA_foreign_support_tt: "Diese Entscheidungen ermöglichen es uns, Hauptländer um Materialunterstützung zu bitten."
