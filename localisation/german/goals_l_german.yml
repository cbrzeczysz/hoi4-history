l_german:
 rhineland: "Remilitarisieren Sie das Rheinland"
 rhineland_desc: "Das Rheinland ist seit dem Ende des Ersten Weltkriegs demilitarisiert. Aber mit dieser Gängelei ist jetzt Schluss! Deutschland ist ein souveräner Staat und darf seine Truppen innerhalb seiner Grenzen frei bewegen!"
 rhineland_short_desc: "§LBewegen Sie deutsche Truppen in das Gebiet westlich des Rheins, obwohl dies einen Verstoß gegen den Versailler Vertrag darstellt.§!"
 rhineland_1: "Remilitarisieren Sie das Moselgebiet"
 rhineland_2: "Remilitarisieren Sie das Rheinland"
 anschluss: "Vollziehen Sie den Anschluss"
 anschluss_desc: "Der Anschluss Österreichs ist ein seit langem gehegter Wunsch des deutschen Volkes. Obwohl der Anschluss durch den Versailler Vertrag verboten wurde, ist nun die Zeit gekommen, ihn zu vollziehen. Wir müssen die örtliche Unterstützung für den Faschismus in Österreich stärken, um den Anschluss vorzubereiten."
 anschluss_short_desc: "§LStärken Sie durch geheime Mittel die öffentliche Unterstützung für den Faschismus in Österreich.§!"
 anschluss_1: "Beeinflussen Sie die Politik"
 take_state: "Erobern"
 take_state_desc: "Erobern Sie $STATE|Y$ von $TARGET|Y$."
 take_state_short_desc: "Dieses Kriegsziel sorgt dafür, dass die gewählten Regionen bei der Friedenskonferenz weniger Punkte kosten."
 take_state_focus: "Erobern (Schwerpunkt)"
 take_state_focus_desc: "Erobern Sie $STATE|Y$ von $TARGET|Y$."
 take_state_focus_short_desc: "Dieses Kriegsziel sorgt dafür, dass die gewählten Regionen bei der Friedenskonferenz weniger Punkte kosten."
 liberate_wargoal: "Befreien"
 liberate_wargoal_short_desc: "Befreien"
 liberate_wargoal_desc: "Dieses Kriegsziel sorgt dafür, dass die Befreiung Friedenskonferenz günstiger ist."
 independence_wargoal: "Unabhängigkeit"
 independence_wargoal_short_desc: "Unabhängigkeitskrieg"
 independence_wargoal_desc: "Unabhängigkeitskrieg"
 puppet_wargoal_focus: "Marionette (Schwerpunkt)"
 puppet_wargoal_focus_desc: "Marionette $TARGET|Y$"
 puppet_wargoal_focus_short_desc: "Dieses Kriegsziel sorgt dafür, dass das Ziel bei der Friedenskonferenz günstiger zu einem Marionettenstaat gemacht werden kann."
 take_claimed_state: "Beanspruchte Region erobern"
 take_claimed_state_desc: "Erobern Sie $STATE|Y$ von $TARGET|Y$"
 take_claimed_state_short_desc: "Dieses Kriegsziel sorgt dafür, dass die gewählten Regionen bei der Friedenskonferenz weniger Punkte kosten."
 take_core_state: "Kernregion zurückerobern"
 take_core_state_desc: "Erobern Sie $STATE|Y$ von $TARGET|Y$ zurück"
 take_core_state_short_desc: "Dieses Kriegsziel sorgt dafür, dass die gewählten Regionen bei der Friedenskonferenz weniger Punkte kosten."
 annex_everything: "Annektieren"
 annex_everything_desc: "Annektieren Sie den gewählten Staat."
 annex_everything_short_desc: "Dieses Kriegsziel sorgt dafür, dass die Annektion des Ziels auf der Friedenskonferenz weniger Punkte kostet."
 civil_war: "Bürgerkrieg"
 civil_war_desc: "Bürgerkrieg! Die Nation hat sich in verschiedene Fraktionen aufgespalten, die alle um die Vorherrschaft über das Land kämpfen."
 civil_war_short_desc: "Dieses Kriegsziel sorgt dafür, dass die Annektion des Ziels auf der Friedenskonferenz weniger Punkte kostet."
 topple_government: "Regierung stürzen"
 topple_government_desc: "Stürzen Sie die amtierende Regierung."
 topple_government_short_desc: "Dieses Kriegsziel sorgt dafür, dass die Wahl des Regierungssturzes auf der Friedenskonferenz günstiger ist."
 anti_comintern_pact: "Antikominternpakt"
 anti_comintern_pact_desc: "Es ist an der Zeit für einen Pakt, der 'gemeinsam zur Abwehr gegen die kommunistische Zersetzung zusammenarbeitet - in der Erkenntnis, dass das Ziel der Kommunistischen Internationale, Komintern genannt, die Zersetzung und Vergewaltigung der bestehenden Staaten mit allen zu Gebote stehenden Mitteln ist; in der Überzeugung, dass die Duldung einer Einmischung der Kommunistischen Internationale in die inneren Verhältnisse der Nationen nicht nur deren inneren Frieden und soziales Wohlleben gefährdet, sondern auch den Weltfrieden überhaupt bedroht.' \nVerbessert das Verhältnis zu Nationen, die dem Pakt beitreten."
 anti_comintern_pact_short_desc: "§LBilden Sie gemeinsam mit Italien und Japan eine vereinte Front gegen den Kommunismus.§!"
 tripartite_pact: "Dreimächtepakt"
 tripartite_pact_desc: "Um den Antikominternpakt zu stärken, vereinbaren die Mitgliedsstaaten für die nächsten zehn Jahre als \"ihren primären Zweck die Schaffung und Bewahrung einer neuen Ordnung der Dinge, um Wohlstand und Wohlergehen der betroffenen Völker zu fördern\"."
 tripartite_pact_short_desc: "§LSchmieden Sie noch engere Bande mit Italien und Japan, indem Sie einen neuen Pakt unterzeichnen.§!"
 demand_sudetenland: "Fordern Sie das Sudetenland"
 demand_sudetenland_desc: "Die Deutschen im Sudetenland werden von ihren tschechoslowakischen Lehnsherren grausam unterdrückt. Diesem Verbrechen muss ein Ende bereitet werden! Das Sudetenland und seine Bewohner müssen an Deutschland abgetreten werden."
 demand_sudetenland_short_desc: "§LVersammeln Sie Truppen an der tschechoslowakischen Grenze, um Prag unter Druck zu setzen.§!"
 fate_of_czechoslovakia: "Das Schicksal der Tschechoslowakei"
 fate_of_czechoslovakia_desc: "Nachdem das Sudetenland sich nun in unseren Händen befindet, ist die Tschechoslowakei wehrlos. Es ist an der Zeit, diesem jämmerlichen Rumpfstaat ein Ende zu bereiten."
 fate_of_czechoslovakia_short_desc: "§LVersammeln Sie Truppen im Sudetenland, um die Reste des tschechischen Staats zu annektieren.§!"
 molotov_ribbentrop_pact: "Deutsch-sowjetischer Nichtangriffspakt"
 molotov_ribbentrop_pact_desc: "Durch die Unterzeichnung eines Freundschafts- und Nichtangriffspakts mit der UdSSR können wir zu einer gewissen Übereinkunft kommen, was mit den Staaten geschehen soll, die zwischen unseren momentanen Grenzen liegen. Zudem können wir unsere Handelsbeziehungen intensivieren. Neben dem gegenseitigen Nichtangriffsversprechen enthält der Pakt auch ein geheimes Zusatzprotokoll, das die Gebiete von Rumänien, Polen, Litauen, Lettland, Estland und Finnland für den Fall, dass es zu \"territorial-politischen Umgestaltungen\" kommt, in Interessensphären der Nazis und der Sowjets aufteilt."
 molotov_ribbentrop_pact_short_desc: "§LUnterzeichnen Sie einen Nichtangriffspakt mit der UdSSR, um eine sowjetische Intervention zu verhindern.§!"
 poland_goal: "Danzig oder Krieg!"
 poland_goal_desc: "Danzig war deutsch, Danzig ist deutsch geblieben und Danzig wird von jetzt ab deutsch sein! Wir müssen das deutsche Volk auf den unvermeidlichen Krieg mit Polen vorbereiten. Eine Propagandakampagne wird seinen Willen für die kommende Schlacht stärken und die Verbrechen der polnischen Nation vor aller Welt offenlegen. Danzig und die umliegenden Gebiete werden wieder deutsch sein!"
 poland_goal_short_desc: "§LBereiten Sie das deutsche Volk auf einen Krieg gegen Polen vor und marschieren Sie dann gegen Warschau!§!"
 poland_goal_1: "Rüsten Sie zum Krieg"
 poland_goal_2: "Erklären Sie den Krieg"
 test_the_chinese_focus: "Zwischenfall an der chinesischen Grenze"
 test_the_chinese_focus_desc: "Die Chinesen weigern sich weiterhin, unsere Befreiung der Mandschurei anzuerkennen. Die Spannungen entlang der Grenze bei Peking haben zu mehreren kleinen Scharmützeln geführt. Wenn wir einen Zwischenfall provozieren, können wir den Konflikt zu einem echten Krieg ausarten lassen. Das gibt uns den Vorwand, den wir brauchen, um die Chinesen ein für alle Mal in ihre Schranken zu weisen!"
 test_the_chinese_focus_short_desc: "§LProvozieren Sie eine Konfrontation, indem Sie Truppen entlang der chinesischen Grenze versammeln.§!"
 chinese_border_incident_SUCCEEDED: "Zwischenfall an der Marco-Polo-Brücke"
 chinese_border_incident_SUCCEEDED_DESC: "Elemente unserer Truppen wurden in ein heftiges Gefecht mit chinesischen Soldaten verwickelt, als sie versuchten, die Kontrolle über die strategisch wichtige Marco-Polo-Brücke südlich von Peking zu erlangen. Es ging kein klarer Sieger aus dem Gefecht hervor. Wir haben jedoch eine Entschuldigung und zusätzliche Gebietsabtretungen gefordert."
 south_pacific_mandate: "Das Südseemandat"
 south_pacific_mandate_desc: "Unsere Gebiete im Pazifik, die uns nach dem letzten Krieg vom Völkerbund zugesprochen wurden, stellen die erste Verteidigungslinie Japans in eventuellen zukünftigen Kriegen gegen Amerika dar. Diese Inseln sind im Grunde nicht zu versenkende Flugzeugträger. Wir sollten sie befestigen."
 south_pacific_mandate_short_desc: "§LErrichten Sie neue Küstenbefestigungen auf unseren Pazifikinseln.§!"
 south_pacific_mandate_SUCCEEDED: "Das Südseemandat wurde befestigt"
 south_pacific_mandate_SUCCEEDED_DESC: "Unsere Ingenieure haben unsere Inseln im Südseemandat befestigt. Jeder potenzielle Angreifer wird feststellen, dass unsere Truppen nur schwer zu vertreiben sind."
 demand_indochina_focus: "Fordern Sie Französisch-Indochina"
 demand_indochina_focus_desc: "Nach seiner Niederlage in Europa ist Frankreichs Einfluss auf seine Kolonien in Übersee stark geschwächt. Bringen Sie die neue französische Regierung dazu, Japan vollen Zugang zu seinen Stützpunkten in Indochina zu gewähren. Diese Region wird als Ausgangspunkt für zukünftige Feldzüge äußerst nützlich sein."
 demand_indochina_focus_tt: "Frankreich besitzt Indochina."
 demand_indochina_focus_short_desc: "§LBringen Sie die neue französische Regierung dazu, Indochina abzutreten.§!"
 demand_french_indochina_SUCCEEDED: "Die Forderungen sind versandt"
 demand_french_indochina_SUCCEEDED_DESC: "Unsere Truppen sind entlang der Grenzen von Französisch-Indochina postiert. Wir haben unmissverständlich klargestellt, dass es schwere Konsequenzen geben wird, wenn unsere Forderungen zurückgewiesen werden."
 test_the_ussr_focus: "Stärken Sie die sowjetische Grenze"
 test_the_ussr_focus_desc: "Wir müssen auf die anhaltenden sowjetischen Provokationen an unserer Grenze im Norden reagieren. Wir dürfen die unablässigen Verletzungen der etablierten Grenzen der Mandschurei nicht länger dulden. Versammeln Sie zur Abschreckung Truppen in der nördlichen Mandschurei."
 test_the_ussr_focus_short_desc: "§LVersammeln Sie Truppen in der Mandschurei als Abschreckung gegen weitere sowjetische Provokationen.§!"
 naval_expansion_focus: "Erhöhen Sie die Marineproduktion"
 naval_expansion_focus_desc: "Wir sind nicht mehr an den Marinevertrag von Washington gebunden ... und als Inselstaat ist die Marine für uns überlebenswichtig. Erweitern Sie unsere Häfen, um die Marineproduktion zu erhöhen. Nur dann kann Japan die Flotte bauen, die es verdient."
 naval_expansion_focus_short_desc: "§LErhöhen Sie die Marineproduktion Japans, indem Sie mehr Werften errichten.§!"
 increase_naval_production_SUCCEEDED: "Marineproduktion erhöht"
 increase_naval_production_SUCCEEDED_DESC: "Wir haben unsere Marineproduktion erfolgreich erhöht Bald wird der Kaiser die mächtigste Armada befehligen, die die Welt je gesehen hat!"
 siamese_puppet_focus: "Setzen Sie Siam unter Druck"
 siamese_puppet_focus_desc: "Unsere Truppen brauchen Zugang nach Siam, um die britischen Besitztümer in Burma und Malaya erreichen zu können. Eine Machtdemonstration könnte die Regierung von Siam überzeugen, ein Bündnis mit uns einzugehen, als treue Partner in der Großostasiatischen Wohlstandssphäre."
 siamese_puppet_focus_short_desc: "§LÜberzeugen Sie Siam, ein Bündnis mit uns einzugehen.§!"
 occupy_philippines: "Besetzen Sie die Philippinen"
 occupy_philippines_desc: "Der erste Schritt eines erfolgreichen Pazifikfeldzugs muss in der Besetzung der Philippinen bestehen. Die Amerikaner werden nicht zögern, die Inseln als Basis für direkte Angriffe auf Japan zu nutzen. Wir können sie aber in zukünftigen Operationen gegen die Südliche Ressourcenzone für denselben Zweck nutzen."
 occupy_philippines_short_desc: "§LLanden Sie mit einigen Truppen auf den Philippinen, um zu verhindern, dass sie als Basis gegen uns verwendet werden können.§!"
 southern_resource_area: "Die Südliche Ressourcenzone"
 southern_resource_area_desc: "Britisch-Borneo und das reiche Niederländisch-Indien stellen wichtige strategische Ziele dar, die nur darauf warten, erobert zu werden. Japan muss sich Zugang zu den Ölfeldern und Kautschukplantagen verschaffen, sonst werden seine Industrien verhungern und sein Kriegsapparat zusammenbrechen."
 southern_resource_area_short_desc: "§LBesetzen Sie die Südliche Ressourcenzone, um Rohstoffe für unsere Kriegsindustrie zu sichern.§!"
 british_far_east: "Der britische ferne Osten"
 british_far_east_desc: "Wenn Japan seinen rechtmäßigen Platz als Anführer einer neuen Ordnung in Großostasien einnehmen will, muss das britische Kolonialimperium in Asien zerschlagen werden. Erobern Sie Hongkong, besetzen Sie die malaiische Halbinsel und rücken Sie nach Burma vor. Schaffen Sie eine neue Grenze entlang der Grenzlinie zu Indien."
 british_far_east_short_desc: "§LSchließen Sie die Eroberung von Hongkong, Singapur und Burma ab.§!"
 isolate_australia: "Isolieren Sie Australien"
 isolate_australia_desc: "Australien ist von entscheidender Bedeutung für die Kriegsbemühungen der Alliierten im Pazifikraum. Es darf nicht als Basis für Operationen gegen Japan und seine rechtmäßigen Eroberungen dienen. Indem wir wichtige Inseln im südwestlichen Pazifik erobern, können wir Australien von den USA isolieren."
 isolate_australia_short_desc: "§LIsolieren Sie Australien, indem Sie wichtige umliegende Inseln erobern.§!"
 invade_australia: "Fallen Sie in Australien ein"
 invade_australia_desc: "Der Zeitpunkt für eine groß angelegte Invasion Australiens ist gekommen. Dadurch werden die größte Bastion der alliierten Macht im Pazifik dauerhaft entfernt und die südliche Flanke der Großostasiatischen Wohlstandssphäre gesichert."
 invade_australia_short_desc: "§LUnternehmen Sie eine groß angelegte Invasion Australiens.§!"
 secure_the_pacific: "Sichern Sie den Pazifik"
 secure_the_pacific_desc: "Wir müssen amerikanische Stützpunkte im gesamten Pazifikraum einnehmen, um die Machtprojektion ihrer Flotte in unserem Gebiet zu verringern. Der Generalstab der Kaiserlichen Marine hat mehrere Inseln identifiziert, die besetzt werden müssen. Dazu zählt auch der Hauptstützpunkt der amerikanischen Pazifikflotte auf Hawaii."
 secure_the_pacific_short_desc: "§LBesetzen Sie wichtige amerikanische Inseln, um uns die Kontrolle über den Pazifik zu sichern.§!"
 close_panama_canal: "Schließen Sie den Panamakanal"
 close_panama_canal_desc: "Die Amerikaner nutzen den Panamakanal, um Marineeinheiten zwischen ihrer Ost- und Westküste zu verlagern. Das ist ihre Schwäche! Wir müssen die Galapagosinseln einnehmen, um dort eine Basis zu errichten. Von dort aus können wir dann mit unseren Truppen in Panama einfallen und den Kanal schließen. Für den Kaiser!"
 close_panama_canal_short_desc: "§LBesetzen Sie den Panamakanal, damit die Amerikaner ihn nicht mehr nutzen können.§!"
 invasion_of_alaska: "Die Invasion Alaskas"
 invasion_of_alaska_desc: "Die nördlichen Zugänge zu den Heimatinseln müssen gesichert werden, indem wir die Aleuten besetzen. Wenn wir diese Inseln kontrollieren, können wir anschließend durch eine Invasion Alaskas in Nordamerika Fuß fassen. Die Abgeschiedenheit dieser Region dürfte es den Amerikanern schwierig machen, Verstärkung zu entsenden."
 invasion_of_alaska_short_desc: "§LFallen Sie in amerikanisches Gebiet in Alaska ein und besetzen Sie es.§!"
 invasion_of_west_coast: "Operation Ketsu-Go"
 invasion_of_west_coast_desc: "Das Daihon’ei hat entschieden, unseren Krieg gegen Amerika zu einem entschlossenen Ende zu führen - durch eine Invasion der feindlichen Westküste.  Zu den Zielen dieser Operation zählen Los Angeles, San Francisco und Seattle. Rechnen Sie mit möglichen Gegenangriffen gegen unsere Brückenköpfe."
 invasion_of_west_coast_short_desc: "§LStarten Sie eine Invasion der amerikanischen Westküste.§!"
 invasion_of_india: "Die Invasion Indiens"
 invasion_of_india_desc: "Endlich wird das Zeitalter der britischen Vorherrschaft über den indischen Subkontinent ein Ende haben. Wir müssen von Burma aus weiter vorrücken und die Briten vollständig aus Asien vertreiben. Von diesem Schlag wird sich ihr Empire nicht erholen!"
 invasion_of_india_short_desc: "§LVertreiben Sie die Briten aus Indien, indem Sie den gesamten Subkontinent besetzen.§!"
 secure_the_indian_ocean: "Sichern Sie den Indischen Ozean"
 secure_the_indian_ocean_desc: "Wir müssen die Kontrolle über den Indischen Ozean erlangen, um zu verhindern, dass die Alliierten Flotten nach Asien verlagern. Es gilt mehrere Ziele einzunehmen, unter anderem Madagaskar vor der Küste Afrikas. Die Insel könnte als Basis dienen, um britische Konvois auf dem Weg in den Nahen Osten zu stören."
 secure_the_indian_ocean_short_desc: "§LErlangen Sie die Kontrolle über den Indischen Ozean, indem Sie strategische Ziele einnehmen.§!"
 invasion_of_south_africa: "Die Invasion Südafrikas"
 invasion_of_south_africa_desc: "Unsere unaufhaltbaren Truppen können nun einen Angriff gegen Südafrika unternehmen. Wenn wir Südafrika einnehmen, wird es für alliierte Marineeinheiten nahezu unmöglich, in den Indischen Ozean zu gelangen, ohne den Weg über den Suezkanal zu nehmen. Das dekadente britische Weltreich zerfällt vor unseren Augen."
 invasion_of_south_africa_short_desc: "§LLanden Sie in Südafrika und schlagen Sie jeglichen Widerstand nieder.§!"
 extend_maginot_line: "Verlängern Sie die Maginot-Linie"
 extend_maginot_line_desc: "Unsere Grenze zu Deutschland wird von der formidablen Maginot-Linie beschützt. Allerdings ist ein flankierender deutscher Angriff durch Belgien und Luxemburg wie schon 1914 weiterhin jederzeit möglich. Wir müssen unsere schweren Befestigungen bis zum Ärmelkanal hin verlängern, selbst wenn wir Belgien dadurch der Gnade der Deutschen ausliefern."
 extend_maginot_line_short_desc: "§LVerlängern Sie die Maginot-Linie bis zum Ärmelkanal.§!"
 improve_alpine_line: "Verbessern Sie die Alpin-Linie"
 improve_alpine_line_desc: "Die \"Kleine Maginot-Linie\", die unsere Südgrenze zu Italien verteidigt, war in unserer militärischen Planung immer zweitrangig. Das faschistische Italien wird jedoch zunehmend aggressiv und könnte Gebietsansprüche in Südfrankreich anmelden. Wir müssen die Befestigungen der Alpin-Linie auf denselben Standard wie die der Maginot-Linie heben."
 improve_alpine_line_short_desc: "§LVerbessern Sie unsere Befestigungsanlagen entlang der italienischen Grenze.§!"
 expand_french_air_force: "Bauen Sie die Armée de l'Air aus"
 expand_french_air_force_desc: "Die Luftüberlegenheit wird im nächsten Krieg entscheidend sein - wenn wir unseren Luftraum aufgeben, geben wir unweigerlich auch Frankreich auf. Wir müssen die Armée de l'Air weiter ausbauen, um sicherzustellen, dass Frankreich eine der stärksten Luftwaffen der Welt besitzt."
 expand_french_air_force_short_desc: "§LVergrößern Sie unsere Luftwaffe, um den französischen Luftraum zu beschützen.§!"
 french_arms_industry: "Bauen Sie die Waffenindustrie aus"
 french_arms_industry_desc: "Ein weiterer Krieg mit Deutschland scheint inzwischen unvermeidlich. Wir müssen uns rüsten, indem wir die Waffenindustrie ausbauen. Allein die französische Armee kann Deutschland daran hindern, die Macht über Westeuropa an sich zu reißen!"
 french_arms_industry_short_desc: "§LBauen Sie die französische Waffenindustrie aus, um sich für den kommenden Krieg zu rüsten.§!"
 scandinavian_expedition: "Die skandinavische Expedition"
 scandinavian_expedition_desc: "Wir müssen alles tun, um zu verhindern, dass der Krieg auf französischem Territorium ausgetragen wird. Eine Expedition nach Norwegen und Nordschweden eröffnet eine neue Front, mit der Deutschland sich herumschlagen muss. Ein Großteil des deutschen Stahls kommt aus dieser Region. Wenn wir die Stahlversorgung unterbinden, können wir vielleicht ihre Industrie lähmen."
 scandinavian_expedition_short_desc: "§LEröffnen Sie von Nordskandinavien aus eine neue Front für Deutschland.§!"
 grand_offensive: "Starten Sie eine Großoffensive"
 grand_offensive_desc: "Während die Wehrmacht im Osten mit den tapferen polnischen Truppen beschäftigt ist, müssen wir die Verpflichtungen unseres Bündnisses erfüllen und tief im Herzen Deutschlands zuschlagen! Besetzen Sie die industriellen Zentren im Rheinland. Das dürfte die Aufmerksamkeit des OKW wecken und die Deutschen möglicherweise zwingen, ihre Offensive in Polen aufzugeben."
 grand_offensive_short_desc: "§LBesetzen Sie die deutschen Industrien im Rheinland.§!"
 seize_berlin_fra: "Erobern Sie Berlin"
 seize_berlin_fra_desc: "Wir haben keine andere Wahl, als gegen Berlin zu marschieren und die Trikolore auf dem Reichstag zu hissen. Bringen wir diesen Krieg zu einem schnellen Ende, bevor er ernsthaft beginnt."
 seize_berlin_fra_short_desc: "§LBesetzen Sie die deutsche Hauptstadt.§!"
 occupy_libya_fra: "Besetzen Sie Italienisch-Libyen"
 occupy_libya_fra_desc: "Das Kolonialreich Italiens muss zerschlagen werden. Starten Sie von unserem tunesischen Protektorat aus einen Angriffsfeldzug nach Italienisch-Libyen und besetzen Sie die Mittelmeerküste. Zu den strategisch wichtigsten Zielen zählen die Hafenstädte Tripolis und Benghazi."
 occupy_libya_fra_short_desc: "§LStarten Sie eine Offensive, um Tripolis und Benghazi zu erobern.§!"
 occupy_north_italy_fra: "Besetzen Sie Norditalien"
 occupy_north_italy_fra_desc: "Es ist wieder Zeit, dass französische Armeen in Norditalien einmarschieren. Ein Großteil der italienischen Kriegsindustrie konzentriert sich dort. Wir müssen sie Rom wegnehmen. Durchbrechen Sie den legendären Vallo Alpino und stürmen Sie in die Po-Ebene. Vive la France!"
 occupy_north_italy_fra_short_desc: "§LDurchbrechen Sie den legendären Vallo Alpino und stürmen Sie in die Po-Ebene.§!"
 occupy_south_italy_fra: "Besetzen Sie Süditalien"
 occupy_south_italy_fra_desc: "Die südliche Hälfte des italienischen Stiefels muss gesichert werden, zusammen mit Sizilien und Sardinien. Nehmen Sie alle Ziele ein, lassen Sie sich aber nicht von unserem eigentlichen Ziel ablenken: Rom. Wenn Sie die ewige Stadt erobert haben, setzen Sie Ihren Vormarsch entlang der Küste fort und eliminieren Sie alle noch verbleibenden Widerstandsnester."
 occupy_south_italy_fra_short_desc: "§LNehmen Sie Sizilien, Sardinien und die italienische Hauptstadt ein.§!"
 claim_bessarabia: "Erheben Sie Anspruch auf Bessarabien"
 claim_bessarabia_desc: "Das Gebiet von Bessarabien wurde in der turbulenten Zeit nach der russischen Revolution illegal von Rumänien okkupiert. Rechtmäßig gehört es jedoch uns ... und es wird wieder in unseren Besitz übergehen. Der Molotow-Ribbentrop-Pakt gibt uns freie Hand, ohne die Gefahr einer deutschen Intervention den Rumänen unseren Standpunkt klarzumachen. Wir müssen handeln."
 claim_bessarabia_short_desc: "§LZwingen Sie die Rumänen, uns Bessarabien zurückzugeben.§!"
 claim_baltic_states: "Erheben Sie Anspruch auf die baltischen Staaten"
 claim_baltic_states_desc: "Die baltischen Staaten sind ein gescheitertes kapitalistisches Experiment, das beendet werden muss. Unser Pakt mit Deutschland lässt uns in der Region völlig freie Hand. Wir haben den drei Ländern Estland, Lettland und Litauen bereits ein Ultimatum gestellt, uns die Errichtung von Militärstützpunkten innerhalb ihrer Grenzen zu gestatten. Danach wird es ein Leichtes sein, diese Nationen als volle Mitglieder in die Union der Sozialistischen Sowjetrepubliken zu integrieren."
 claim_baltic_states_short_desc: "§LIntegrieren Sie die baltischen Staaten in die Sowjetunion.§!"
 claim_karelia: "Erheben Sie Anspruch auf Karelien"
 claim_karelia_desc: "Laut Molotow-Ribbentrop-Pakt liegt Finnland in unserer Interessensphäre. Nun ist die Zeit gekommen, die großzügigen Grenzen des Landes neu zu ziehen. Ihre südöstliche Grenze an der Karelischen Landenge liegt inakzeptabel nah an Leningrad und gefährdet die Sicherheit unserer Nation. Wir werden Helsinki auffordern, finnische Gebiete abzutreten. Wir müssen aber bereit sein zu kämpfen, falls sie sich weigern sollten."
 claim_karelia_short_desc: "§LFordern Sie Karelien von Finnland, um die Sicherheit Leningrads zu gewährleisten.§!"
 improve_stalin_line: "Verbessern Sie die Stalin-Linie"
 improve_stalin_line_desc: "Die Arbeiten an der Stalin-Linie begannen in den 1920er-Jahren entlang unserer Westgrenzen, um die Sowjetunion gegen die bürgerlichen Nationen Westeuropas zu verteidigen, deren größter Wunsch es ist, unsere Zerstörung herbeizuführen. Wir müssen diese Verteidigungslinie weiter ausbauen."
 improve_stalin_line_short_desc: "f§LVerbessern Sie die Verteidigungsanlagen entlang der Stalin-Linie, um unsere Nation vor ausländischen Invasoren zu schützen.§!"
 five_year_plans: "Die Fünfjahrespläne"
 five_year_plans_desc: "Die Fünfjahrespläne für die Entwicklung der nationalen Volkswirtschaft sind absolut entscheidend für die Zukunft der Sowjetunion. Wirtschaftliche und industrielle Rückständigkeit werden irgendwann unsere Zerstörung durch die kapitalistischen und faschistischen Mächte des Auslands bedeuten. Wir müssen unsere Industrie und unsere Produktion weiter ausbauen!"
 five_year_plans_short_desc: "§LBauen Sie die Produktionsleistung der zivilen Industrie in der Sowjetunion aus.§!"
 operation_zet: "Operation Zet"
 operation_zet_desc: "Die japanischen Faschisten führen einen Krieg, um ganz China zu erobern. Es versteht sich von selbst, dass es nicht im Interesse der Sowjetunion wäre, sollten sie damit Erfolg haben. Wir müssen die Chinesen unterstützen wo und wie wir nur können. Mit etwas Glück wird die Kaiserliche Japanische Armee in einen lang anhaltenden Krieg verwickelt, der ihr Reich schwächt und für die absehbare Zukunft bindet."
 operation_zet_short_desc: "§LUnterstützen Sie die Chinesen in ihrem Krieg gegen Japan.§!"
 annex_tannu_tuva: "Annektieren Sie Tannu-Tuwa"
 annex_tannu_tuva_desc: "Die Volksrepublik Tannu-Tuwa ist nur dem Namen nach Mitglied der Sowjetunion. Formalisieren wir dieses Verhältnis, indem wir das Gebiet offiziell annektieren und in unsere glorreiche Nation integrieren."
 annex_tannu_tuva_short_desc: "§LIntegrieren Sie Tannu-Tuwa in die Sowjetunion.§!"
 second_vienna_award: "Zweiter Wiener Schiedsspruch"
 second_vienna_award_desc: "Der Vertrag von Trianon hat Ungarn unrechtmäßig eines großen Teils seines Territoriums beraubt, mehr als zwei Drittel. Besonders Siebenbürgen an die Rumänen zu verlieren war eine bittere Pille. Aber in Europa wurde eine neue Ordnung etabliert und wir müssen unsere Freunde in Deutschland ersuchen, das gestohlene ungarische Land zurückzugeben."
 second_vienna_award_short_desc: "§LBitten Sie Deutschland um die Rückgabe Siebenbürgens an Ungarn.§!"
 claim_memel: "Erheben Sie Anspruch auf das Memelgebiet"
 claim_memel_desc: "Das Memelgebiet ist eine weitere Ungerechtigkeit des verhassten Versailler Vertrags. Die Provinz gehörte über hunderte von Jahren zu Preußen. Doch die Entente hat entschieden, sie von Deutschland abzutrennen und Litauen zu gestatten, sie illegal zu annektieren. Es ist an der Zeit, dieses Unrecht zu beheben."
 claim_memel_short_desc: "§LVerlangen Sie die Rückgabe des Memellands an das deutsche Reich.§!"
 treaty_of_craiova: "Vertrag von Craiova"
 treaty_of_craiova_desc: "Die südliche Dobrudscha wurde uns nach dem zweiten Balkankrieg von Rumänien geraubt. Europas Grenzen werden jedoch gerade neu gezogen, und Rumänien wurde bereits gezwungen, Zugeständnisse zu machen. Wir müssen die Rückgabe unseres verlorenen Territoriums fordern."
 treaty_of_craiova_short_desc: "§LFordern Sie die Rückgabe der südlichen Dobrudscha durch Rumänien.§!"
 german_advisors_china: "Deutsche Berater in China"
 german_advisors_china_desc: "Mindestens seit den 20er-Jahren sind deutsche Militärberater in China zugegen und bieten der Kuomintang entscheidende Unterstützung. Angesichts unseres momentanen Krieges darf das nicht länger toleriert werden. Als Unterzeichner des Antikominternpakts ist es unser Recht, den sofortigen Abzug aller deutschen Berater aus China zu fordern. Die Deutschen müssen entscheiden, auf wessen Seite sie stehen."
 german_advisors_china_short_desc: "§LFordern Sie den Abzug der deutschen Berater aus China.§!"
 chinese_coastal_regions: "Besetzen Sie chinesische Küstengebiete"
 chinese_coastal_regions_desc: "Wir müssen die Überlegenheit unserer Marine ausnutzen und China isolieren, indem wir wichtige Häfen entlang der Küste besetzen. Das Daihon’ei hat mehrere Regionen bestimmt, die unter japanischen Einfluss gebracht werden müssen."
 chinese_coastal_regions_short_desc: "§LIsolieren Sie die Chinesen, indem Sie ihre Küste besetzen.§!"
 chinese_interior: "Besetzen Sie das chinesische Landesinnere"
 chinese_interior_desc: "Setzen wir dem chinesischen Widerstand ein für alle Mal ein Ende, indem wir in ihr Landesinnere vorrücken. Zeigen wir ihnen, dass unsere Reichweite keine Grenzen kennt. Schlagen wir jeden Widerstand nieder! So sorgen wir dafür, dass Japan ganz Asien dominiert."
 chinese_interior_short_desc: "§LVerfolgen Sie die Chinesen nach Westen in ihr Landesinnere.§!"
 russian_far_east: "Russisch-Fernost"
 russian_far_east_desc: "Wir müssen den Sowjets zeigen, dass sie in Asien nicht mehr willkommen sind. Besetzen Sie Russisch-Fernost, angefangen mit der Basis ihrer Pazifikflotte in Wladiwostok. Auch das nördliche Sachalin und Kamtschatka müssen gesichert werden."
 russian_far_east_short_desc: "§LErobern Sie Russisch-Fernost für Japan!§!"
 siberia_beckons: "Der Ruf Sibiriens"
 siberia_beckons_desc: "Wir müssen unseren Vormarsch fortsetzen und nach Sibirien vorrücken. Treiben wir die Russen nach Westen, bis sie keine Bedrohung für unseren Besitz in Asien mehr darstellen. Die sibirische Wildnis wird als Pufferzone für unser Reich dienen. Und von den natürlichen Rohstoffquellen der Region werden noch viele zukünftige Generationen Japans profitieren."
 siberia_beckons_short_desc: "§LSetzen Sie Ihren Vormarsch fort und erobern Sie im Namen des Kaisers Sibirien.§!"
 conquest_of_abyssinia: "Erobern Sie Abessinien"
 conquest_of_abyssinia_desc: "Die schmerzlichen Erinnerungen des Ersten Italienisch-Abessinischen Kriegs und der Niederlage bei Adua liegen nun hinter uns. Unser Ziel ist die vollständige Eroberung des Kaiserreichs Abessinien und seine Eingliederung in Italienisch-Ostafrika. Vorwärts zum Sieg!"
 conquest_of_abyssinia_short_desc: "§LFühren Sie eine Invasion Abessiniens aus.§!"
 conquest_of_albania: "Erobern Sie Albanien"
 conquest_of_albania_desc: "Italien wurde gezwungen, sich aus den albanischen Gebieten zurückzuziehen, die es 1920 erobert hatte. Nun aber ist die Zeit reif für unsere Rückkehr. Durch die Annektierung Albaniens werden wir allein den Zugang zum Adriagebiet kontrollieren und das Territorium kann uns als Basis für zukünftige Feldzüge auf dem Balkan dienen."
 conquest_of_albania_short_desc: "§LSichern Sie das Adriagebiet, indem Sie Albanien erobern.§!"
 strengthen_vallo_alpino: "Stärken Sie den Vallo Alpino"
 strengthen_vallo_alpino_desc: "Bedrohungen können aus jeder Richtung entlang unserer Nordgrenzen kommen. Die Franzosen, die Österreicher und ihre deutschen Freunde, selbst die feigen Schweizer könnten jederzeit zuschlagen! Die Arbeiten an einer Befestigungslinie haben begonnen, doch wir kommen nur langsam voran. Schließen Sie den Vallo Alpino ab, damit unsere Feinde jeden Versuch, in Norditalien einzufallen, teuer bezahlen!"
 strengthen_vallo_alpino_short_desc: "§LSichern Sie Italiens Nordgrenzen, indem Sie die Befestigungsanlagen verbessern.§!"
 industrialize_southern_italy: "Industrialisieren Sie Süditalien"
 industrialize_southern_italy_desc: "Norditalien war schon immer das industrielle Zentrum unseres Landes. Der Süden dagegen ist arm und unterentwickelt geblieben. Wir müssen mehr Industrie im Süden unseres Landes ansiedeln, um dieses wirtschaftliche Ungleichgewicht zu beheben."
 industrialize_southern_italy_short_desc: "§LDer ärmere südliche Teil unseres Landes muss industrialisiert werden.§!"
 regia_marina: "Die Regia Marina"
 regia_marina_desc: "Die Geschicke Italiens sind untrennbar mit dem Mittelmeer verknüpft. Schon den alten Römern war dies bewusst. Die Regia Marina wird eine entscheidende Rolle in etwaigen zukünftigen Konflikten mit Großbritannien oder Frankreich spielen. Wir müssen unsere Werften ausbauen, um die Schiffsproduktion zu steigern."
 regia_marina_short_desc: "§LBauen Sie mehr Werften, um die Marineproduktion zu steigern.§!"
 condemn_japan: "Verurteilen Sie Japan"
 condemn_japan_desc: "Der japanische Aggressionskrieg gegen China stellt eine schwere Verletzung des Anstands und der Freiheit dar ... und eine Gefahr für amerikanische Leben, Rechte und wirtschaftliche Interessen in China! Japan muss seine Angriffe einstellen oder mit den Konsequenzen leben."
 condemn_japan_short_desc: "§LVerurteilen Sie den japanischen Aggressionskrieg gegen China.§!"
 embargo_japan: "Verhängen Sie ein Embargo gegen Japan"
 embargo_japan_desc: "Japan setzt seine Angriffe gegen China trotz unserer unmissverständlichen Warnung fort. Wir müssen ein Handelsembargo gegen Japan verhängen."
 embargo_japan_short_desc: "§LVerhängen Sie ein Embargo gegen jeglichen Handel mit Japan, als Reaktion auf die japanischen Angriffe gegen China.§!"
 threaten_japan: "Zeigen Sie Präsenz im Pazifik"
 threaten_japan_desc: "Damit Japan versteht, dass es uns ernst ist, müssen wir eine starke Flotte in Pearl Harbor unterhalten."
 threaten_japan_short_desc: "§LUnterhalten Sie eine starke Flotte in Pearl Harbor.§!"
 build_infrastructure: "Bauen Sie die Infrastruktur aus"
 build_infrastructure_desc: "Der Ausbau der Infrastruktur macht es nicht nur leichter, sich in unserer Nation fortzubewegen, sondern schafft auch Arbeitsplätze und hilft uns, die momentan herrschende Rezession abzufedern."
 build_infrastructure_short_desc: "§LBauen Sie die Infrastruktur in unserem Land aus.§!"
 build_factories: "Bauen Sie Fabriken"
 build_factories_desc: "Das Errichten neuer Fabriken schafft Arbeitsplätze während des Baus und danach. Ein entscheidender Schritt zur Ankurbelung der Konjunktur."
 build_factories_short_desc: "§LBauen Sie neue Zivilfabriken, um die Konjunktur anzukurbeln.§!"
 anglo_egypt_treaty: "Der anglo-ägyptische Vertrag"
 anglo_egypt_treaty_desc: "Ägypten ist zwar nominell unabhängig, steht jedoch seit 1882 unter unserem Schutz. Angesichts der italienischen Militäroperationen in Abessinien möchte König Faruq unser Verhältnis durch einen Vertrag formalisieren. Ägypten schließt sich uns als Verbündeter an, während wir die Kontrolle über den Suezkanal beibehalten und uns verpflichten, den Ägyptern im Kriegsfall zur Seite zu stehen."
 anglo_egypt_treaty_short_desc: "§LFormalisieren Sie die Unabhängigkeit Ägyptens und seinen Status als unser Verbündeter.§!"
 shadow_scheme: "Der Schattenplan"
 shadow_scheme_desc: "Das Luftfahrtministerium hat einen Plan für den Bau von \"Schattenfabriken\" entwickelt - Zivilfabriken, die so vorbereitet und ausgebaut werden, dass sie im Falle eines Krieges leichter auf militärische Produktion umgestellt werden können."
 shadow_scheme_short_desc: "§LSorgen Sie dafür, dass Zivilfabriken für den Fall eines Krieges vorbereitet und ausgebaut werden.§!"
 chain_home: "Chain-Home-Radarnetzwerk"
 chain_home_desc: "Das Aufkommen des Luftkriegs hat Großbritannien anfällig gemacht. Wir können uns nicht mehr allein auf unsere großen Flotten verlassen, um unser Land zu schützen. Es bestehen Pläne für den Bau eines Netzwerks von Radarstationen entlang unserer Küsten. Das Programm trägt den Codenamen \"Chain Home\". Durch den Bau dieser Radarstationen können wir unseren Luftraum sehr viel effektiver verteidigen."
 chain_home_short_desc: "§LBauen Sie ein Netzwerk von Radarstationen entlang der britischen Küste.§!"
 gibraltar_east: "Das Gibraltar des Ostens"
 gibraltar_east_desc: "Seit dem Ende des Ersten Weltkriegs wird daran gearbeitet, Singapur zu einem großen Marinestützpunkt auszubauen. Dieser Hafen soll als Bastion für die Royal Navy dienen, von der aus wir unseren Einfluss in ganz Asien geltend machen können. Beenden Sie die begonnenen Arbeiten und verbessern Sie die Verteidigung von Singapur."
 gibraltar_east_short_desc: "§LVerbessern Sie die Marineverteidigung von Singapur.§!"
 home_guard: "Die Home Guard"
 home_guard_desc: "Frankreich ist gefallen und nun sieht sich Großbritannien selbst mit einer drohenden Invasion konfrontiert. Es gibt den Vorschlag, eine neue Verteidigungsorganisation aus örtlichen Freiwilligen aufzubauen. Viele Veteranen aus dem letzten Krieg sind zu alt für den normalen Militärdienst, können so aber zu unserer Verteidigung beitragen."
 home_guard_short_desc: "§LBauen Sie eine Verteidigungsorganisation aus örtlichen Freiwilligen aus.§!"
 operation_laudabiliter: "Operation Laudabiliter"
 operation_laudabiliter_desc: "Die Unabhängigkeit Irlands ist ein dunkler Fleck auf der Ehre Großbritanniens. Zu ihrem eigenen Besten müssen die Iren mit fester Hand aus London regiert werden. Es laufen die Planungen für eine Invasion, die diese verirrten Schafe wieder in die Herde eingliedern soll."
 operation_laudabiliter_short_desc: "Fallen Sie in Irland ein und erobern Sie es für Großbritannien zurück."
 expand_the_luftwaffe: "Bauen Sie die Luftwaffe aus"
 expand_the_luftwaffe_desc: "Der Versailler Vertrag hat es Deutschland untersagt, Luftstreitkräfte zu besitzen. Wir mussten die Luftwaffe also in Rekordzeit wieder völlig neu aufbauen. Wir haben schon beträchtliche Fortschritte erzielt, aber es gibt noch viel zu tun. Setzen Sie den Ausbau der Luftwaffe fort und sorgen Sie dafür, dass sie zur besten Luftstreitkraft der Welt wird."
 expand_the_luftwaffe_short_desc: "§LBauen Sie die Luftwaffe aus, um Deutschland für den kommenden Krieg zu rüsten.§!"
 panzerwaffe: "Gründen Sie die Panzerwaffe"
 panzerwaffe_desc: "Unsere neuen Theorien der mobilen Kriegsführung erfordern den Aufbau einer offensiven Panzerstreitkraft. Wir müssen unsere Panzerwaffe weiter ausbauen, um uns für den kommenden Krieg zu rüsten."
 panzerwaffe_short_desc: "§LBauen Sie eine Panzerstreitkraft auf, indem Sie neue Panzerdivisionen für das Heer bilden.§!"
 reichsautobahn: "Schließen Sie den Bau der Reichsautobahn ab"
 reichsautobahn_desc: "Der Bau der Autobahnen, mit dem im Jahr 1933 begonnen wurde, ist ein durchschlagender Erfolg. Wir konnten die Arbeitslosigkeit verringern und die breiten Straßen sind ein Sinnbild für die wirtschaftliche Erholung in Deutschland. Aber es gibt noch viel zu tun."
 reichsautobahn_short_desc: "§LSchließen Sie den Bau der Autobahn ab, indem Sie die Infrastruktur in wichtigen Gebieten verbessern.§!"
 fortify_the_westwall: "Befestigen Sie den Westwall"
 fortify_the_westwall_desc: "Der Westwall verläuft parallel zur französischen Maginot-Linie, oft an denselben Orten, an denen sich im Ersten Weltkrieg die Siegfriedstellung befand. Wenn wir die Verteidigungsanlagen weiter befestigen, können wir die Grenze mit weniger Mannstärke halten. Das gibt Divisionen für mögliche Ostfeldzüge frei."
 fortify_the_westwall_short_desc: "§LVerbessern Sie den Westwall, indem Sie neue Befestigungsanlagen errichten.§!"
 operation_weserubung: "Operation Weserübung"
 operation_weserubung_desc: "Die deutsche Kriegsindustrie ist auf skandinavisches Eisen angewiesen. Wir müssen unseren Nachschub sichern. Um zu verhindern, dass die Alliierten Norwegen besetzen, werden wir selbst eine Invasion unternehmen. Um dieses Ziel zu erreichen, müssen wir auch Dänemark einnehmen. So versperren wir unseren Feinden gleichzeitig den Weg in die Ostsee."
 operation_weserubung_short_desc: "§LFallen Sie in Dänemark und Norwegen ein, um den skandinavischen Eisenhandel zu sichern.§!"
 operation_tannenbaum: "Operation Tannenbaum"
 operation_tannenbaum_desc: "Die Schweiz ist ein Pickel im Gesicht Europas und die Schweizer selbst sind ein wildgewachsener Ast des deutschen Volkes. Sie müssen um jeden Preis ins deutsche Reich integriert werden. Stürmen Sie ihre Bergschanzen und setzen Sie dieser Farce von Nation ein Ende."
 operation_tannenbaum_short_desc: "§LFallen Sie in der Schweiz ein und annektieren Sie sie für das deutsche Reich.§!"
 operation_felix: "Operation Felix"
 operation_felix_desc: "Die alliierten Operationen im Mittelmeerraum müssen beschnitten werden, indem wir die Straße von Gibraltar schießen. Wir können allerdings nicht auf die Unterstützung der Spanier zählen. Wir müssen die Angelegenheit forcieren, indem wir eine groß angelegte Invasion über die Pyrenäen unternehmen. Sowohl Spanien als auch Portugal müssen besetzt werden, um die Südwestflanke Deutschlands zu sichern."
 operation_felix_short_desc: "§LFallen Sie auf der iberischen Halbinsel ein und nehmen Sie Gibraltar ein.§!"
 operation_ikarus: "Operation Ikarus"
 operation_ikarus_desc: "Um die Operationen der Kriegsmarine im Nordatlantik zu unterstützen, hat das OKW eine Invasion Islands genehmigt. Wenn wir diese Insel kontrollieren, erweitern wir unsere operative Reichweite nach Westen. Ein möglicherweise entscheidender Vorteil für unsere Bemühungen, die Atlantikschlacht zu einem erfolgreichen Ende zu führen."
 operation_ikarus_short_desc: "§LLanden Sie in Island, um einen Schritt zum Sieg in der Atlantikschlacht zu unternehmen.§!"
 operation_herkules: "Operation Herkules"
 operation_herkules_desc: "Der britische Stützpunkt auf Malta ist uns schon zu lange ein Dorn im Auge. Er vereitelt laufend Operationen in Nordafrika ... und so lange die Insel von den Alliierten kontrolliert wird, bleibt die Hoheit im Mittelmeer umstritten. Wir müssen den Stützpunkt erobern."
 operation_herkules_short_desc: "§LNehmen Sie Malta ein und verhindern Sie, dass die Briten die Insel weiter als Stützpunkt nutzen.§!"
 fall_grun: "Fall Grün"
 fall_grun_desc: "Umgehen Sie die zentralen britischen Verteidigungsanlagen, indem Sie einen Brückenkopf in Irland errichten. Wenn wir die grüne Insel kontrollieren, ist Großbritannien stark isoliert. Von dieser neuen Basis aus können unsere Luftwaffe und Marine die sturen Briten zwingen, klein beizugeben!"
 fall_grun_short_desc: "§LNehmen Sie Irland ein, um Großbritannien zu isolieren und neue Marinestützpunkte zu sichern.§!"
 operation_seelowe: "Operation Seelöwe"
 operation_seelowe_desc: "Unser Sieg im Westen kann nur durch die vollständige Besetzung Großbritanniens gesichert werden. Wir müssen eine Landeoperation über den Ärmelkanal unternehmen und einen Brückenkopf auf britischem Boden errichten. Dann können unsere Angriffsspitzen ausschwärmen und vorrücken, bis ganz Großbritannien erobert ist! Ihr Empire wird zusammenfallen wie ein Kartenhaus. Vorwärts!"
 operation_seelowe_short_desc: "§LUnternehmen Sie eine gewaltige amphibische Invasion Großbritanniens und nehmen Sie London ein.§!"
 operation_barbarossa: "Operation Barbarossa"
 operation_barbarossa_desc: "Wir stehen kurz vor dem Beginn des größten Feldzugs in der Geschichte - der Invasion der Sowjetunion! Wo Napoleon gescheitert ist, werden wir obsiegen. Drängen Sie über die Grenze. Kreisen Sie sowjetische Truppenkonzentrationen ein und vernichten Sie sie und marschieren Sie dann weiter ostwärts. Die Operation ist ein Erfolg, wenn wir Moskau einnehmen und es uns gelingt, eine Front entlang der Achse Archangelsk und Astrachan zu errichten. Drang nach Osten!"
 operation_barbarossa_short_desc: "§LFallen Sie in der Sowjetunion ein und rücken Sie bis zur Archangelsk-Astrachan-Linie vor.§!"
 operation_gertrude: "Operation Gertrude"
 operation_gertrude_desc: "Wenn wir die Türkei besetzen, können wir leichter Truppen von Europa in den Nahen Osten verlagern. Außerdem können wir so den einzigen Zugang zum Schwarzen Meer kontrollieren. Wir müssen um jeden Preis verhindern, dass die Türken sich den Alliierten anschließen!"
 operation_gertrude_short_desc: "§LSichern Sie den Zugang zum Schwarzen Meer, indem Sie eine Invasion der Türkei unternehmen.§!"
 operation_mungo: "Operation Mungo"
 operation_mungo_desc: "Den Fußstapfen Alexanders des Großen folgend haben unsere Truppen das Industal erreicht. Nun können wir den Briten das Kronjuwel ihres Weltreichs rauben. Unternehmen Sie eine groß angelegte Invasion Indiens!"
 operation_mungo_short_desc: "§LFallen Sie in Britisch-Indien ein und erobern Sie das Gebiet für das Vaterland.§!"
 operation_knickerbocker: "Operation Knickerbocker"
 operation_knickerbocker_desc: "Wir müssen den Krieg über den Atlantik tragen. Bevor wir eine Invasion der amerikanischen Ostküste wagen können, müssen wir Stützpunkte sichern, an denen wir unsere Truppen versammeln können. Die Kriegsmarine hat Invasionspläne für Neufundland und Bermuda vorbereitet. Jede der Inseln wäre für unsere Zwecke geeignet."
 operation_knickerbocker_short_desc: "§LSichern Sie Stützpunkte im Atlantik, um eine Invasion Amerikas vorzubereiten.§!"
 operation_buffel: "Operation Büffel"
 operation_buffel_desc: "Um Deutschlands Führungsstellung in der neuen Weltordnung zu sichern, die wir geschaffen haben, müssen wir eine groß angelegte Invasion der Vereinigten Staaten von Amerika unternehmen. Wichtige politische und industrielle Ziele entlang der amerikanischen Nordostküste müssen unverzüglich besetzt werden, darunter auch das Weiße Haus in Washington."
 operation_buffel_short_desc: "§LFallen Sie in Nordamerika ein und besetzen Sie wichtige Ziele entlang der amerikanischen Ostküste.§!"
 deutsches_afrikakorps: "Deutsches Afrikakorps"
 deutsches_afrikakorps_desc: "Wir müssen die Italiener bei ihrem Kampf gegen die Briten in Nordafrika unterstützen. Transportieren Sie ein Expeditionskorps nach Libyen und unterstützen sie den italienischen Vormarsch auf Ägypten!"
 deutsches_afrikakorps_short_desc: "§LUnterstützen Sie die italienischen Operationen in Nordafrika, indem Sie mit Truppen in Libyen landen.§!"
 fall_weiss: "Fall Weiss"
 fall_weiss_desc: "Wir müssen mit der Invasion Polens beginnen. Zu den wichtigsten strategischen Zielen zählen Warschau, Krakau und Lemberg. Außerdem müssen wir schnellstmöglich eine Landschneise zu unseren Truppen in Ostpreußen schaffen. Gleichzeitig müssen wir unsere Grenzen zu Frankreich um jeden Preis verteidigen. Das Moselland und Württemberg dürfen nicht an die Franzosen fallen!"
 fall_weiss_short_desc: "§LFallen Sie in Polen ein, während Sie gleichzeitig den Westwall gegen die Franzosen halten.§!"
 fall_gelb: "Fall Gelb"
 fall_gelb_desc: "Aufgrund der Maginot-Linie wäre ein direkter Angriff auf Frankreich von unserer Grenze aus sehr kostspielig. In Anlehnung an den Schlieffen-Plan hat das OKW stattdessen eine Invasion durch Belgien vorbereitet. Falls möglich, isolieren und vernichten Sie alliierte Truppen, die nach Belgien drängen, indem Sie einen Keil zwischen sie und den Rest Frankreichs treiben."
 fall_gelb_short_desc: "§LUmgehen Sie die Maginot-Linie, indem Sie nach Belgien einfallen und das Gebiet besetzen.§!"
 fall_rot: "Fall Rot"
