 train_equipment_1: "Ziviler Zug"
 train_equipment_1_desc: "Dieser zivile Frachtzug wurde vom Militär requiriert. Er ist gut geeignet, um große Mengen an Material über lange Strecken zu transportieren. Die zivile Bauweise macht ihn jedoch leicht verwundbar."
 train_equipment_2: "Kriegsmodellzug"
 train_equipment_2_desc: "Eine vereinfachte Konstruktion, bei der viele übliche Merkmale von Frachtzügen fehlen, um die Produktionskosten zu senken. Der Zug ist ebenso anfällig wie ein gewöhnlicher Zug, kann jedoch leichter ersetzt werden."
 train_equipment_3: "Panzerzug"
 train_equipment_3_desc: "Eine schwer gepanzerte Lokomotive, die dadurch weniger anfällig gegen feindliche Angriffe ist. Sie kann so viel Fracht transportieren wie jeder andere Zug, ist jedoch teurer in der Herstellung."
 railway_gun_equipment: "Eisenbahnartillerie"
 railway_gun_equipment_desc: "Ein schweres Geschütz, das zum Transport auf einem Eisenbahnwaggon befestigt wurde."
 railway_gun_desc: "Eisenbahnen lassen sich nutzen, um schwere Geschütze mit angemessener Geschwindigkeit ins Landesinnere zu transportieren. So können wir feindliche Stellungen aus großer Distanz und mit guter Wirkung bombardieren."
