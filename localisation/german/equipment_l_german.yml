 GER_medium_tank_artillery_equipment_1: "Grille"
 GER_medium_tank_artillery_equipment_1_short: "Grille"
 GER_medium_tank_artillery_equipment_1_desc: "Das Sd.Kfz. 138/1 Grille war eine von Deutschland im Zweiten Weltkrieg eingesetzte Selbstfahrlafette. Insgesamt stellte man zwischen 490 und 500 Grillen her, die von Panzerdivisionen beim Russlandfeldzug und von Einheiten in Polen und Frankreich eingesetzt wurden. Die Fahrzeuge waren bis ins Jahr 1945 gegen feindliche Artillerie und Panzer im Einsatz - sogar in Tunesien. "
