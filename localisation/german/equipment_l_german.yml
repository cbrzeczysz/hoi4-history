 GER_mechanized_equipment_2_short: "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc: "Das Sd.Kfz. 251 war ein gepanzertes Kampffahrzeug, das während des Zweiten Weltkriegs zuerst von der Firma Hanomag gebaut wurde, die ihr früheres Sd.Kfz. 11 als Vorlage verwendete."
