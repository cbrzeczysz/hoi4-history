 GER_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
 GER_mechanized_equipment_1_short: "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc: "Das Sd.Kfz. 11 (Sonderkraftfahrzeug) war ein deutsches Halbkettenfahrzeug, das im Zweiten Weltkrieg auf allen Kriegsschauplätzen intensiv zum Einsatz kam. Das Fahrzeug konnte acht Soldaten befördern und zusätzlich ein Geschütz oder einen Anhänger ziehen."
