 GER_medium_tank_aa_equipment_1_desc: "Dieser Flakpanzer auf dem Fahrgestell des Panzer III war mit einem 2-cm-Flakvierling bewaffnet und trug den Spitznamen „Möbelwagen“, da sein Turm im geschlossenen Zustand wie eine Schachtel aussah."
 GER_medium_tank_aa_equipment_2: "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short: "Ostwind"
 GER_medium_tank_aa_equipment_2_desc: "Der Flakpanzer IV „Ostwind“ war ein Flakpanzer auf Basis des Panzer IV-Fahrgestells. Er wurde 1944 als Nachfolger der früheren Flakpanzer IV entwickelt. Dabei wurde der Turm des Panzer IV entfernt und mit einem oben offenen, sechseckigen Turm ersetzt, in dem sich eine 3,7-cm FlaK 43 befand. Natürlich wäre ein Entwurf mit geschlossenem Turm bevorzugt worden, dies war aber wegen der erheblichen Rauchentwicklung der Flak unmöglich."
