 GER_light_tank_equipment_3: "VK 1602 Leopard"
 GER_light_tank_equipment_3_short: "Leopard"
 GER_light_tank_equipment_3_desc: "Der VK 1602 Leopard war ein deutsches Aufklärungspanzerprojekt aus dem Jahr 1942. Der Panzer sollte mit einer 75-mm Kwk 41 bewaffnet werden, obwohl man dies später auf eine kleinere 50-mm-Kanone reduzierte. Der VK 1602 verfügte über abgeschrägte Frontpanzerung, die dem Beispiel des mittleren Panzers Panther folgte. Zur Verbesserung der Querfeldeinfahrt wurde der VK 1602 mit 350 mm breiten Ketten ausgestattet."
