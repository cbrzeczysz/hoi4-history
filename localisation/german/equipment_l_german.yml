 gw_armored_car_equipment_desc: "Während frühere Panzerwagen einfach kommerzielle Autos mit einer dünnen Stahlpanzerung waren, wurde dieses Modell von Grund auf als militärischer Wagen mit Panzerung und leichter Bewaffnung konzipiert."
