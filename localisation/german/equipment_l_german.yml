 medium_tank_destroyer_equipment_3_short: "M. Jg.Pz. III"
 medium_tank_destroyer_equipment_3_desc: "Die meisten Jagdpanzer sind Kasemattpanzer mit einer übergroßen, fixierten Kanone. Mittlere Jagdpanzer basieren auf dem Fahrgestell mittlerer Panzer, wodurch sie relativ mobil sind und eine ansehnliche Feuerkraft besitzen."
 GER_medium_tank_destroyer_equipment_1: "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short: "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc: "Das Sturmgeschütz III war das meistproduzierte deutsche Kampffahrzeug des Zweiten Weltkriegs. Das StuG basierte auf dem Fahrgestell des bewährten Panzer III und war anfangs als mobile, gepanzerte Artillerie zur Infanterieunterstützung vorgesehen, wurde aber kontinuierlich modifiziert und weithin als Panzerjäger eingesetzt."
 GER_medium_tank_destroyer_equipment_2: "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short: "Jg.Pz. IV"
 GER_medium_tank_destroyer_equipment_2_desc: "Der Jagdpanzer IV diente in den Panzerabwehrabteilungen von Panzer- und SS-Panzerdivisionen. Er kam in der Normandie, bei der Ardennenoffensive und an der Ostfront zum Einsatz. Diese Fahrzeuge waren äußerst erfolgreiche Jagdpanzer, gaben aber als Ersatz für Kampfpanzer oder Sturmgeschütze wie die meisten anderen Jagdpanzer eine schlechte Figur ab. In der Endphase des Krieges wurden sie aber mit zunehmender Häufigkeit als Panzerersatz eingesetzt, weil oft keine anderen Fahrzeuge mehr verfügbar waren."
 GER_medium_tank_destroyer_equipment_3: "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short: "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc: "Der Jagdpanther war ein deutscher Jagdpanzer auf Basis des Panthers, der während des Zweiten Weltkriegs von der deutschen Wehrmacht eingesetzt wurde. Er wurde erst spät in Dienst gestellt (1944) und wurde an der Ost- und Westfront eingesetzt. Der Jagdpanther kombinierte die äußerst kampfstarke 8,8-cm-PaK 43 des Tiger II mit der charakteristisch hervorragenden Panzerung und Aufhängung des Panther-Fahrgestells. Allerdings wurden aufgrund der schlechten Lage in Deutschland gegen Kriegsende nur geringe Stückzahlen produziert, Ersatzteile waren rar und die Besatzung war schlecht ausgebildet."
