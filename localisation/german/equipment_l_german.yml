l_german:
 submarine: "U-Boot"
 submarine_desc: "Die schwer zu ortenden U-Boote versenken Feindschiffe durch den Einsatz von Torpedos."
 both_cruisers_desc: "Leichter Kreuzer - Ein leichtes Kampfschiff zum Schutz von Großkampfschiffen. Die Hauptaufgabe des leichten Kreuzers ist es, Großkampfschiffe vor leichten Feindschiffen abzuschirmen. Mit seinen Torpedos kann er aber auch größeren Schiffen gefährlich werden.\n\nSchwerer Kreuzer - Ein großer, gepanzerter Kreuzer für viele verschiedene Einsätze. Eine gute Wahl für Nationen, die sich den Bau größerer Großkampfschiffe nicht leisten können."
 light_cruiser: "Kreuzer"
 light_cruiser_desc: "Ein leichtes Kampfschiff zum Schutz von Großkampfschiffen. Die Hauptaufgabe des leichten Kreuzers ist es, Großkampfschiffe vor leichten Feindschiffen abzuschirmen. Mit seinen Torpedos kann er aber auch größeren Schiffen gefährlich werden."
 heavy_cruiser: "Kreuzer"
 heavy_cruiser_desc: "Ein schwerer Kreuzer für viele verschiedene Einsätze. Eine gute Wahl für Nationen, die sich den Bau größerer Großkampfschiffe nicht leisten können."
 destroyer: "Zerstörer"
 destroyer_desc: "Das leichteste Kampfschiff zum Schutz von Großkampfschiffen. Sein Aufgabenbereich sind die Verteidigung größerer Schiffe und die U-Boot-Abwehr."
 ship_hull_light: "Leichter Rumpf"
 ship_hull_light_desc: "Das leichteste Kampfschiff zum Schutz von Großkampfschiffen. Sein Aufgabenbereich sind die Verteidigung größerer Schiffe und die U-Boot-Abwehr."
 carrier: "Flugzeugträger"
 carrier_desc: "Ein Großkampfschiff, das Geschwader mächtiger Trägerflugzeuge in Kampfgebiete transportieren kann. Auch als schwimmendes Flugfeld geeignet, das Sie vor der Küste des Feindes positionieren können."
 battleship: "Schlachtschiff"
 battleship_desc: "Das größte Großkampfschiff mit den größten Geschützen und dicksten Panzerungen, die man für Geld kaufen kann. Eine so große Investition verdient es, durch kleinere Schiffe beschützt zu werden."
 armor_desc: "Die größte und stärkste Panzerung, die man für Geld kaufen kann."
 battle_cruiser: "Schlachtkreuzer"
 battle_cruiser_desc: "Ein Großkampfschiff, dessen Angriffsfähigkeit der des Schlachtschiffs nahe kommt. Höhere Geschwindigkeit wurde hier mit schwächerer Panzerung erkauft."
 convoy: "Handelskonvoi"
 convoy_desc: "Konvois für den internationalen Handel mit Gütern und Rohstoffen. Werden auch genutzt, um Truppen zu transportieren und Flotteninvasionen durchzuführen."
 sh_battleship: "Überschweres Schlachtschiff"
 sh_battleship_desc: "Das größte Großkampfschiff mit den größten Geschützen und dicksten Panzerungen, die man für Geld kaufen kann. Eine so große Investition verdient es, durch kleinere Schiffe beschützt zu werden."
 light_airframe: "Leichte Flugzeugzelle"
 light_airframe_desc: "Flugzeuge, die auf leichten Flugzeugzellen basieren"
 medium_airframe: "Mittlere Flugzeugzelle"
 medium_airframe_desc: "Flugzeuge, die auf mittleren Flugzeugzellen basieren"
 heavy_airframe: "Schwere Flugzeugzelle"
 heavy_airframe_desc: "Flugzeuge, die auf schweren Flugzeugzellen basieren"
 jet_engines: "Düsentriebwerk"
 JET_ENGINES_SPECIAL: "Die Entwicklung von Düsentriebwerken ist eine Grundvoraussetzung für den Bau Düsenflugzeugen. Sie müssen diese Technologie erforschen, bevor Sie modernere Flugzeuge erforschen können"
 jet_engines_desc: "Das Düsentriebwerk stellt einen Durchbruch in der Antriebstechnologie dar und wird die Entwicklung einer gänzlich neuen Flugzeuggeneration ermöglichen."
 convoy_1: "Handelskonvoi"
 armored_car_equipment: "Panzerwagen"
 armored_car_equipment_desc: "Leichte gepanzerte Fahrzeuge. Werden häufig zur Aufklärung sowie zur Unterdrückung von Widerstand eingesetzt, können aber auch mit schwerer Panzerung ausgestattet werden."
 motorized_equipment: "LKW"
 motorized_equipment_desc: "LKWs für den Transport von Truppen und Nachschub und die Motorisierung von Divisionen."
 motorized_equipment_0: "Früher LKW"
 motorized_equipment_0_desc: "Während des Ersten Weltkriegs begannen die Armeen, einfache zivile Lastwagen für den Transport von Nachschub und Ausrüstung zu verwenden. Seitdem sind sie ein fester Bestandteil der meisten Armeen."
 motorized_equipment_1: "LKW"
 motorized_equipment_1_desc: "Motorisierte Infanterie ist der erste Schritt zur Mechanisierung einer Armee. Zivile Lkw können einfach an militärische Verwendungszwecke angepasst werden und so Soldaten transportieren, Geschütze ziehen und Ausrüstung sowie Nachschub befördern. Dies hat bedeutenden Einfluss auf die strategische Mobilität von Infanterieeinheiten, die andernfalls marschieren müssten."
