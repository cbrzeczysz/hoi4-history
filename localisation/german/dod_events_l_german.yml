l_german:
 DOD_hungary.1.t: "Ungarn fordert ein Referendum"
 DOD_hungary.1.desc: "In einer Rede in Budapest hat [HUN.GetLeader] verlangt, dass seine österreichischen Untertanen unter seine Herrschaft zurückkehren dürfen. Als Geste der Versöhnung hat er jedoch ergänzt, dass das österreichische Volk selbst darüber entscheiden dürfen muss."
 DOD_hungary.1.a: "Soll das Volk entscheiden."
 DOD_hungary.1.b: "So etwas überlässt man lieber den Experten."
 DOD_hungary.1.c: "Wir sorgen dafür, dass das Ergebnis nach unserem Geschmack ausfällt."
 DOD_hungary.2.t: "Referendum erfolgreich"
 DOD_hungary.2.desc: "Das Ergebnis des Referendums steht fest. Eine deutliche Mehrheit spricht sich für eine Vereinigung mit Ungarn aus."
 DOD_hungary.2.a: "Das Volk hat gesprochen"
 DOD_hungary.3.t: "Referendum gescheitert"
 DOD_hungary.3.desc: "Trotz einer gut geführten Kampagne von pro-ungarischen Gruppen und Monarchisten hat offenbar eine knappe Mehrheit dafür gestimmt, den Status Quo beizubehalten."
 DOD_hungary.3.a: "Eine kluge Wahl."
 DOD_hungary.4.t: "Referendum erfolgreich"
 DOD_hungary.4.desc: "Kurz nach Mitternacht hat [AUS.GetLeader] verkündet, dass das österreichische Volk für eine Union mit Ungarn gestimmt habe. Ein Telegramm ist eingetroffen, in dem [HUN.GetLeader] offiziell die österreichische Krone angeboten wird – als erster Schritt zur Wiederbelebung der Doppelmonarchie."
 DOD_hungary.4.a: "Hervorragend!"
 DOD_hungary.5.t: "Referendum gescheitert"
 DOD_hungary.5.desc: "Trotz all unserer Bemühungen hat das österreichische Volk entschieden, den Status Quo beizubehalten."
 DOD_hungary.5.a: "Wir müssen das Land befreien und wieder seinem rechtmäßigen Herrscher zuführen."
 DOD_hungary.5.b: "Wir werden das Ergebnis respektieren."
 DOD_hungary.6.t: "Referendum abgelehnt"
 DOD_hungary.6.desc: "Der österreichische Anführer [AUS.GetLeader] hat öffentlich erklärt, dass das gesamte Land in seiner Opposition gegen die Habsburger vereint sei und das allein der Gedanke an ein Referendum über die österreichische Unabhängigkeit vollkommen absurd sei. "
 DOD_hungary.6.a: "Wir werden sehen, wie vereint sie wirklich sind."
 DOD_hungary.6.b: "Ah ... \"Demokratie\"."
 DOD_hungary.7.t: "Das Referendum steuern"
 DOD_hungary.7.desc: "Das ungarische Angebot eines Referendums bringt uns unter den Augen aller Welt in die Bredouille. Es darf nicht wirken, als würden wir dem Volk die Entscheidungsfreiheit verweigern, aber wir können nicht darauf vertrauen, dass es *richtig* entscheidet. Glücklicherweise gibt es Mittel und Wege, um das zu lösen. Welches Ergebnis wünschen wir uns?"
 DOD_hungary.7.a: "Das Volk lehnt ab"
 DOD_hungary.7.b: "Das Volk stimmt zu"
 DOD_hungary.10.t: "Österreich-Ungarn bietet Garantien"
 DOD_hungary.10.desc: "Nach den jüngsten dramatischen Umwälzungen in der politischen Landschaft des Balkans ist wiederholt die Frage nach unserer Beziehung zum neuen österreichisch-ungarischen Reich aufgekommen. Heute hat der ungarische Botschafter eine offizielle diplomatische Note überreicht, in der wir aufgefordert werden, unsere Position gegenüber dem Reich zu erklären. Die Habsburger sagen, dass Böhmen und Mähren als alte Gebiete der Krone ihnen gehören. \n\n[HUN.GetLeader] hat jedoch angedeutet, dass er eine Kompromisslösung akzeptieren würde, bei der er nominell Staatschef unseres Landes wäre, jedoch wenig echte Macht besäße."
 DOD_hungary.10.a: "Wir werden ins Reich zurückkehren."
 DOD_hungary.10.b: "Wir akzeptieren den Kompromiss."
 DOD_hungary.10.c: "Wir geben unsere Freiheit niemals auf!"
 DOD_hungary.11.t: "Böhmen kehrt zur Krone zurück"
 DOD_hungary.11.desc: "Nach Verhandlungen auf höchster Ebene, die bis tief in die Nacht andauerten, hat die [CZE.GetAdjective]e Regierung entschieden, unser Angebot anzunehmen – und hat [HUN.GetLeader] zum König von Böhmen und Markgraf von Mähren ernannt. Die Soldaten der ehemaligen tschechischen Armee haben ihrem neuen König und Kaiser einen Eid geschworen, und die Zivilverwaltung der Reiche wurde voll integriert."
 DOD_hungary.11.a: "Ein weiterer Schritt, um unser Geburtsrecht zurückzuerobern."
 DOD_hungary.12.t: "Böhmen erklärt sich mit engerer Beziehung einverstanden"
 DOD_hungary.12.desc: "In einer Gratwanderung zwischen den republikanischen und monarchistischen Fraktionen in seiner Regierung hat [CZE.GetLeader] sich für eine Kompromisslösung entschieden. [HUN.GetLeader] wird zum König von Böhmen und Mähren ernannt, doch die [CZE.GetAdjective]e Verfassung schränkt seine Macht ein, so dass er nur nach Konsultation und Zustimmung des Parlments handeln kann."
 DOD_hungary.12.a: "Annehmbar."
 DOD_hungary.13.t: "[CZE.GetNameDef] lehnt Avancen ab"
 DOD_hungary.13.desc: "[CZE.GetNameDef] hat sich geweigert, eine Vereinbarung oder ein Abkommen über ihre zukünftige Beziehung zu uns auch nur in Erwägung zu ziehen. Als unser Botschafter im Außenministerium eintraf, um über die zuvor von uns übermittelte diplomatische Note zu sprechen, wurde ihm lediglich gesagt, es gäbe nichts zu besprechen ... und er wurde wieder hinauskomplimentiert. Der [CZE.GetAdjective]e Botschafter in unserem Land hat erklärt, dass seine Regierung zwar eine friedliche und freundschaftliche Beziehung zwischen unseren Nationen anstrebt, es jedoch keine Möglichkeit gibt, [CZE.ge tName] in das österreichisch-ungarische Reich einzugliedern."
 DOD_hungary.13.a: "Ein Jammer."
 DOD_hungary.20.t: "Der Krieg in Ungarn"
 DOD_hungary.20.desc: "Nachdem in Ungarn der Krieg ausgebrochen ist, ist wiederholt die Frage aufgekommen, ob wir sie unterstützen. Konservative Zeitungen fordern lautstark, dass wir den Ungarn helfen. Sie sagen, man könne vom König nicht erwarten, dass er tatenlos zusieht, wie sein eigener Sohn, der nun König von Ungarn ist, angegriffen wird. In einem der Presse zugespielten Schreiben einer anonymen Gruppe von Armeeoffizieren heißt es, eine große Zahl von Soldaten wäre bereit, nach Ungarn zu ziehen und zu kämpfen, wenn die Regierung sie nur ließe. \n\nDie Regierung hat sich zu Beratungen versammelt."
 DOD_hungary.20.a: "Wir können es uns nicht leisten, uns in diesen Konflikt hineinziehen zu lassen."
 DOD_hungary.20.b: "Schickt eine Beobachtermission nach Ungarn. Eine große."
 DOD_hungary.20.c: "Ihr Krieg ist unser Krieg."
 DOD_hungary.21.t: "Schweden verweigert die Hilfe."
 DOD_hungary.21.desc: "Trotz wiederholter Bitten durch den schwedischen König und Elemente des schwedischen Militärs verbietet die Regierung von Schweden jedem, uns zur Hilfe zu kommen. Selbst Privatpersonen, die nach Ungarn reisen möchten, um zu kämpfen, erhalten kein Visum. Die Regierung hat zudem ein Gesetz verabschiedet, dass es unter Strafe stellt, Waffen an uns zu verkaufen."
 DOD_hungary.21.a: "Wir sind auf uns allein gestellt."
 DOD_hungary.22.t: "Schweden schickt Unterstützung"
 DOD_hungary.22.desc: "Die schwedische Regierung ist zwar offiziell neutral, hat jedoch einer überraschend großen Anzahl von Soldaten und Offizieren Sonderurlaub bewilligt und ihnen sogar gestattet, ihre persönlichen Waffen mitzunehmen. Die Soldaten sind nach Ungarn gereist und sind bereit, sich unserem Militär anzuschließen."
 DOD_hungary.22.a: "Ausgezeichnet."
 DOD_hungary.23.t: "Schweden schreitet ein"
 DOD_hungary.23.desc: "Die schwedische Regierung hat selbst die erfahrensten Diplomaten mit ihrer Ankündigung überrascht, dass unser Überleben von entscheidender nationaler Bedeutung für Schweden sei. Gerüchten zufolge hat der schwedische König persönlich in unserem Namen interveniert. Er soll gedroht haben abzudanken und selbst nach Schweden zu reisen, um zu kämpfen, wenn die Regierung uns nicht etwas anderes als nur warme Worte der Unterstützung anbietet."
 DOD_hungary.23.a: "Kommen sie rechtzeitig?"
 DOD_hungary.24.t: "Schweden wird angegriffen."
 DOD_hungary.24.desc: "Schweden ist in einen blutigen Konflikt verwickelt worden. Der König ist vor beide Häuser des Parlaments getreten (was er selten tut) und hat seiner tiefen Sorge um seine alte Heimat Ausdruck verliehen – und insbesondere darum, welches Schicksal seinem Vater und seiner Familie widerfahren wird, sollte Schweden besiegt werden. Angesichts dessen ist die Regierung zu Beratungen zusammen gekommen, wie wir Schweden helfen können."
 DOD_hungary.24.a: "Wir dürfen uns nicht in ihren Konflikt hineinziehen lassen."
 DOD_hungary.24.b: "Schickt geheime Unterstützung."
 DOD_hungary.24.c: "Wir stehen Seite an Seite mit den Schweden."
 DOD_hungary.25.t: "Ungarn verweigert die Hilfe."
 DOD_hungary.25.desc: "Trotz eines persönlichen Appells des ungarischen Königs hat das Parlament sich dagegen ausgesprochen, Schweden in irgendeiner Form zu unterstützen. Die Opposition hat gedroht, [HUN.GetLeader] durch ein Misstrauensvotum des Amtes zu entheben, wenn er in irgendeiner Weise die ungarische Neutralität verletzen sollte."
 DOD_hungary.25.a: "Wir sind auf uns allein gestellt."
 DOD_hungary.26.t: "Ungarn schickt Unterstützung"
 DOD_hungary.26.desc: "Ungarn hat seine alten Arsenal geöffnet und uns gebrauchte Gewehre und andere Infanterieausrüstung geschickt. Zudem sind mehrere tausend ungarische Freiwillige angereist."
 DOD_hungary.26.a: "Sie sind uns äußerst willkommen."
 DOD_hungary.27.t: "Ungarn interveniert"
 DOD_hungary.27.desc: "Die ungarische Regierung hat eine Erklärung herausgegeben, dass jeder Angriff auf Schweden auch als Angriff auf Ungarn gewertet wird. Das ungarische Militär ist in höchster Alarmbereitschaft und wird aller Voraussicht nach in den Krieg eintreten, sobald die Mobilmachung abgeschlossen ist."
 DOD_hungary.27.a: "Kommt das noch rechtzeitig?"
 DOD_hungary.30.t: "Ungarn bietet Annäherung"
 DOD_hungary.30.desc: "Die ungarische Regierung hat uns das Angebot unterbreitet, den Vertrag von Trianon neu zu verhandeln. Unter anderem würden die Beschränkungen der Armeegröße gelockert werden, um es Ungarn zu ermöglichen, seine aktuelle Armee zu voller Stärke auszubauen. Ungarn dürfte außerdem einen größeren Teil seines Budgets für die Erweiterung und Modernisierung seiner militärischen Fabriken einsetzen. \n\nNachdem eine demokratische Regierung das Land stabil im Griff hat, gibt es innerhalb unseres diplomatischen Dienstes weitreichende Unterstützung."
 DOD_hungary.30.a: "Ein angemessener Vorschlag."
 DOD_hungary.30.b: "Und wofür brauchen sie eine größere Armee?"
 DOD_hungary.31.t: "Überarbeitung von Trianon"
 DOD_hungary.31.desc: "Die Regierung von [HUN.GetLeader] hat einen großen politischen Sieg errungen – [From.GetNameDef] hat soeben die Überarbeitung des Vertrags von Trianon ratifiziert. Wir dürfen die Wehrpflicht wieder einführen und offiziell Geld für den Bau von militärischen Fabriken im Budget einplanen."
 DOD_hungary.31.a: "Ausgezeichnet."
 DOD_hungary.32.t: "[From.GetNameDef] lehnt Verhandlungen ab"
 DOD_hungary.32.desc: "Die Regierung von [From.GetNameDef] hat sich geweigert, in der Frage der Wiederbewaffnung nachzugeben. Die Verhandlungen sind fast sofort nach ihrem Beginn gescheitert. Die [From.GetAdjective]e Delegaton hat jede erdenkliche Verzögerungstaktik eingesetzt und Details wie die Sitzordnung zu stundenlangen Debatten eskalieren lassen. Ganz offenkundig haben sie nicht vor, uns die Wiederbewaffnung zu erlauben, möchten jedoch, dass nicht sie die Gespräche beenden, sondern wir."
 DOD_hungary.32.a: "Also gut, tun wir ihnen den Gefallen."
 DOD_hungary.32.b: "Bitten wir Frankreich um Hilfe."
 DOD_hungary.32.c: "Bitten wir Großbritannien um Hilfe."
 DOD_hungary.33.t: "Ungarn bittet um Unterstützung"
 DOD_hungary.33.desc: "Ungarn hat kürzlich begonnen, bei seinen Nachbarn vorzufühlen, wie sie zu einer Lockerung der nach dem letzten Krieg vereinbarten Restriktionen stehen würden. Insbesondere wollen sie die Wehrpflicht wieder einführen und ihre militärische Fabriken ausbauen. Die Ungarn argumentieren, dass die Welt mit jedem Tag unsicherer wird und sie ein ordentliches Militär benötigen, um sich zu verteidigen. [From.From.GetNameDef] sieht das anders."
 DOD_hungary.33.a: "Man sollte Ungarn eine begrenzte Wiederbewaffnung gestatten."
 DOD_hungary.33.b: "Wir dürfen das Gleichgewicht der Kräfte in der Region nicht stören."
 DOD_hungary.34.t: "[From.GetName] unterstützt Ungarn"
 DOD_hungary.34.desc: "Der Botschafter von [From.GetNameDef] hat klargestellt, dass seine Regierung alles andere als erfreut von unserer Entscheidung sei, den Ungarn das Recht zur Wiederbewaffnung zu verwehren. Sollten wir auf unserer Position beharren, so werde seine Regierung das bei zukünftigen diplomatischen Entscheidungen im Zusammenhang mit uns nicht vergessen. \n\nMit anderen Worten, sie sind bereit, unser momentan gutes Verhältnis dafür aufs Spiel zu setzen."
 DOD_hungary.34.a: "Hoffen wir, dass sie nicht falsch liegen."
 DOD_hungary.34.b: "Wir müssen in dieser Angelegenheit standhaft bleiben."
 DOD_hungary.35.t: "[From.GetName] verweigert die Unterstützung"
 DOD_hungary.35.desc: "Die Regierung von [From.GetNameDef] hat uns informiert, dass sie Frage der Überarbeitung des Vertrags von Trianon für eine rein interne Angelegenheit der betroffenen Länder hält. Sie weigern sich daher, sich einzumischen. Offenbar ist ihnen Gerechtigkeit weniger wichtig als die Wahrung ihrer guten Beziehungen zu ihren ehemaligen Verbündeten."
 DOD_hungary.35.a: "Verflucht sollen sie sein."
 DOD_hungary.36.t: "[From.GetNameDef] bleibt weiter stur."
 DOD_hungary.36.desc: "Trotz schwerem politischen Druck durch [From.From.GetNameDef], hat [From.GetNameDef] sich kategorisch geweigert, das Thema zu besprechen. Offenbar haben sie noch immer Angst, dass wir unsere Waffen gegen sie einsetzen. \n\nNachdem alle diplomatischen Wege blockiert sind, müssen wir abwarten, ob wir in Zukunft noch eine weitere Chance bekommen werden, das Thema anzugehen."
 DOD_hungary.36.a: "Wirken wir wirklich so bedrohlich?"
 DOD_hungary.40.t: "[HUN.GetNameDef] erklärt Vertrag von Trianon für nichtig"
 DOD_hungary.40.desc: "[Hun.GetLeader] hat heute öffentlich verkündet, dass [Hun.GetNameDef] sich nicht mehr durch den Vertrag gebunden fühlt. Mehr noch, er hat den Vertrag für nichtig und wirksam erklärt, da er Ungarn unter Waffengewalt aufgezwängt worden sei und daher nie rechtlich bindend gewesen sei. Die ungarische Regierung hielt es nicht einmal für nötig, uns offiziell über ihre Entscheidung in Kenntnis zu setzen.\n\n Viele Mitglieder der Regierung sprechen sich für eine starke Reaktion aus. Wenn wir den Ungarn zeigen, dass wir keine Angst vor ihnen haben, werden sie gewiss klein beigeben. Sie könnten jedoch auch entscheiden, dass wir bluffen."
 DOD_hungary.40.a: "Wir stellen ihnen sofort ein Ultimatum."
 DOD_hungary.40.b: "Wir können uns einen Krieg im Moment nicht leisten."
 DOD_hungary.41.t: "[From.GetName] spricht ein Ultimatum aus."
 DOD_hungary.41.desc: "Unsere Entscheidung, den Vertrag von Trianon zu kündigen, wurde von [From.GetNameDef] überraschend deutlich zurückgewiesen. [From.GetLeader] hat angeblich gefordert, dass das [From.GetAdjective]e Militär sofort einen Plan für eine Intervention aufstellt. Der [From.GetAdjective]e Botschafter hat uns währenddessen darum gebeten, unsere Erklärung zu dem Vertrag genauer zu erläutern. Er hat dabei klargestellt, dass die militärische Option noch nicht vom Tisch ist."
 DOD_hungary.41.a: "Die bluffen doch nur."
 DOD_hungary.41.b: "Offenbar gab es hier ein Missverständnis."
 DOD_hungary.42.t: "[From.GetName] gibt klein bei."
 DOD_hungary.42.desc: "Trotz unserer klar formulierten Erklärungen zum Vertrag von Trianon hat [From.GetNameDef] keine Anstalten gemacht, uns aufzuhalten. Bei einer Pressekonferenz hat [From.GetLeader] sich geweigert, Fragen zu unserer Entscheidung zu beantworten, den Vertrag zu kündigen. Das zeigt deutlich, was ohnehin jeder bereits wusste: [From.GetNameDef] ist nichts als ein Papiertiger."
 DOD_hungary.42.a: "Wie erwartet."
 DOD_hungary.43.t: "Ungarn weigert sich nachzugeben."
 DOD_hungary.43.desc: "Offenbar ist unsere Warnung an Ungarn auf taube Ohren gestoßen. Bei einer Versammlung in Budapest gestern Abend haben die Massen angeblich skandiert \"Tod [From.From.GetNameDef]!\". [Hun.GetLeader] hat öffentlich verkündet, dass jeder Versuch, Ungarn daran zu hindern, seinen rechtmäßigen Platz in der Welt zurückzuerobern, \"einen Krieg zur Folge hätte, wie die Welt ihn noch nie gesehen hat, einen Krieg, der das große Gemetzel von 1914 bis 1918 wie eine Kneipenschlägerei wirken lassen würde\".\n\nWir stehen an einem Scheideweg. Wir müssen entweder in den Krieg ziehen, um unsere Ehre und Glaubwürdigkeit zu verteidigen, oder hinnehmen, dass wir ausmanövriert wurden."
 DOD_hungary.43.a: "Wenn die Ungarn Krieg wollen, dann kriegen sie ihn."
 DOD_hungary.43.b: "Sie haben unseren Bluff durchschaut."
 DOD_hungary.44.t: "Ungarn gibt klein bei"
 DOD_hungary.44.desc: "Angesichts der Gefahr eines Krieges ist die ungarische Regierung plötzlich viel freundlicher geworden. Unser Botschafter wurde zu einem privaten Mittagessen mit [HUN.GetLeader] eingeladen, wo ihm versichert wurde, dass [Hun.GetNameDef] nur an Frieden und einer freundschaftlichen Beziehung zu uns interessiert ist. Aussagen in der sensationslüsternen Presse sollten nicht als Aussagen der ungarischen Regierung gewertet werden, die nie einen Krieg wollte."
 DOD_hungary.44.a: "Dachten wir uns doch."
 DOD_hungary.45.t: "Intervention in Ungarn"
 DOD_hungary.45.desc: "[From.GetNameDef] hat eine militärische Intervention verkündet, nachdem Ungarn den Vertrag von Trianon offen für ungültig erklärt hat. Sie haben uns um Hilfe dabei gebeten, Ungarn zu besiegen, bevor es wieder erstarken kann."
 DOD_hungary.45.a: "Wir müssen zuschlagen, ehe es zu spät ist."
 DOD_hungary.45.b: "Wir lassen uns nicht in diesen Konflikt hineinziehen."
 DOD_hungary.46.t: "[From.GetNameDef] verkündet Neutralität"
 DOD_hungary.46.desc: "Die Verräter und Feiglinge in [From.GetNameDef] haben sich geweigert, unserem Ruf zu den Waffen zu folgen! Anstatt dem Tyrannen in Budapest zu trotzen, haben sie den Schwanz eingezogen. Wir müssen uns den Ungarn alleine stellen."
 DOD_hungary.46.a: "Wir schaffen das auch alleine."
 DOD_hungary.50.t: "Ungarn fordert Siebenbürgen"
 DOD_hungary.50.desc: "Siebenbürgen war lange Teil von Ungarn, bevor das Volk nach dem Ersten Weltkrieg frei entschieden hat, sich uns anzuschließen. Leider hat Ungarn den Verlust seines Territoriums nie verkraftet. Immer wieder haben die Ungarn Siebenbürgen öffentlich als zentralen Bestandteil von Ungarn bezeichnet. Nach den jüngsten Veränderungen in der politischen Lage haben sie entschieden, ihrer Forderung mehr Nachdruck zu verleihen. Sie verlangen, dass wir ihnen ganz Siebenbürgen überlassen, sonst ..."
 DOD_hungary.50.a: "Es ist das Blutvergießen eines neuen Krieges nicht wert."
 DOD_hungary.50.b: "Sonst was?"
 DOD_hungary.51.t: "Rumänien tritt Siebenbürgen ab"
 DOD_hungary.51.desc: "Anstatt sich der Macht unserer Armeen zu stellen, haben die feigen Rumänen entschieden, unsere rechtmäßigen Territorien zurückzugeben. Ganz Siebenbürgen wurde unserer Verwaltung unterstellt. Unsere Truppen haben die volle Kontrolle über das Gebiet übernommen."
 DOD_hungary.51.a: "Wie es sich gehört."
 DOD_hungary.52.t: "Rumänien weigert sich, Siebenbürgen abzutreten"
 DOD_hungary.52.desc: "Bezeichnend, dass der rumänische Botschafter in einem Treffen mit [HUN.GetLeader] heute Morgen seine strikte Ablehnung, überhaupt die Möglichkeit einer Abtretung der umstrittenen Gebiete zu besprechen, mit einem lapidaren \"wie immer\" ergänzte. Wieder und wieder hat die rumänische Regierung unsere Forderungen öffentlich zurückgewiesen und sogar verspottet. Viele Jahre waren wir zu schwach, um uns dagegen zu wehren.\n\nAber damit ist Schluss."
 DOD_hungary.52.a: "Zorn ist im Krieg ein schlechter Ratgeber. Wir warten ab."
 DOD_hungary.52.b: "Diesmal sind sie zu weit gegangen."
 DOD_hungary.53.t: "Ungarn macht mobil"
 DOD_hungary.53.desc: "Ungarn hat seine Truppen in erhöhte Alarmbereitschaft versetzt. Ungarische Aufklärungsflugzeuge sind in den letzten Stunden dutzende Male in unseren Luftraum eingedrungen. Unser eigener Geheimdienst berichtet von großen Truppenbewegungen entlang der Grenzen und von heulenden Luftsirenen in Budapest. Offenbar meinen die Ungarn es diesmal ernst. Wir ziehen vielleicht in den Krieg."
 DOD_hungary.53.a: "Wir haben unseren Standpunkt klargemacht. Niemand will einen Krieg."
 DOD_hungary.53.b: "Sie werden nicht passieren!"
 DOD_hungary.53.c: "Vielleicht ist es Zeit für einen Kompromiss."
 DOD_hungary.54.t: "Rumänien macht mobil"
 DOD_hungary.54.desc: "Als Reaktion auf unsere militärischen Vorbereitungen hat [ROM.GetLeader] Generalverordnung Nummer 1 unterzeichnet, wodurch das rumänische Militär in höchste Alarmbereitschaft versetzt wird. Die rumänische Luftwaffe hat ihre Gefechtsstationen eingenommen und ihre Jäger sind bereits in der Luft. Der rumänische Botschafter hat um seinen Reisepass gebeten. Bisher wurden keine Schüsse abgegeben, aber es ist nur eine Frage der Zeit, bis diese Krise zu einem Krieg eskaliert. \n\nUnsere Botschafter in Großbritannien, Frankreich und Deutschland melden fieberhafte Aktivitäten in den jeweiligen Außenministerien, was darauf schließen lässt, dass diese Nationen diese Krise genau beobachten. Wenn wir den Konflikt mit Gewalt lösen wollen, müssen wir schnell zuschlagen."
 DOD_hungary.54.a: "Es gerät außer Kontrolle."
 DOD_hungary.54.b: "Dann gibt es Krieg."
 DOD_hungary.54.c: "Bieten wir an, eine neutrale Mediation zu akzeptieren."
 DOD_hungary.55.t: "Wahl des Mediators"
 DOD_hungary.55.desc: "Trotz der angespannten Lage, besteht immer noch die Chance, die Angelegenheit auf diplomatischem Wege zu klären. Die andere Seite hat uns auf inoffiziellem Wege wissen lassen, dass sie nicht unbedingt abgeneigt wären, die Angelegenheit durch eine Kommission unbeteiligter Nationen entscheiden zu lassen. Wen sollen wir bitten, für uns zu sprechen?"
 DOD_hungary.55.a: "Deutschland bitten"
 DOD_hungary.55.b: "Großbritannien bitten"
 DOD_hungary.55.d: "Frankreich bitten"
 DOD_hungary.55.c: "Die Sowjetunion bitten"
 DOD_hungary.55.e: "Italien bitten"
 DOD_hungary.55.f: "Niemand ist bereit, uns anzuhören ..."
 DOD_hungary.57.t: "Ungarn gibt klein bei"
 DOD_hungary.57.desc: "Trotz des rauen Tons, der immer noch aus Budapest kommt, haben die ungarischen Truppen an den Grenzen sich zurückgezogen. Die Vorstöße in unseren Luftraum wurden eingestellt. Offenbar will [HUN.GetLeader] die Sache so leise wie möglich halten, und im Außenministerium herrscht die Meinung vor, dass man ihm das gestatten sollte. Eine Geste der Versöhnung ist ein kleiner Preis, wenn man bedenkt, dass wir nur knapp an einem Krieg vorbeigeschrammt sind."
 DOD_hungary.57.a: "Ein Triumph."
 DOD_hungary.58.t: "Ungarn will eine Mediation"
 DOD_hungary.58.desc: "Die Situation auf dem Balkan steuert rasant auf einen echten Krieg zu. Ungarn hat darum gebeten, den Streit um Siebenbürgen durch eine Mediation zu klären. Sie haben uns gebeten, Teil der Kommission zu sein, die über das Schicksal von Siebenbürgen entscheidet. Offenbar glauben sie, dass wir bei der Konferenz ihren Standpunkt vertreten."
 DOD_hungary.58.a: "Das tun wir gerne."
 DOD_hungary.58.b: "Es ist nicht in unserem Interesse, sie zu vertreten."
 DOD_hungary.59.t: "Rumänien will eine Mediation"
 DOD_hungary.59.desc: "Angesichts des wachsenden Drucks durch Ungarn hat Rumänien darum gebeten, dass eine neutrale Kommission den Streit um Siebenbürgen entscheidet. Sie haben uns gefragt, ob wir bereit wären, Teil dieser Kommission zu sein. Sie glauben bestimmt, dass wir ihre Gebietsansprüche verteidigen werden."
 DOD_hungary.59.a: "Und das werden wir."
 DOD_hungary.59.b: "Wir haben kein Interesse daran, sie zu verteidigen."
 DOD_hungary.60.t: "Die Balkankrise"
 DOD_hungary.60.desc: "In den letzten paar Tagen ist die angespannte Lage zwischen Ungarn und Rumänien vollends eskaliert. Ungarn hat Rumänien aufgefordert, die umstrittenen Gebiete in Siebenbürgen unverzüglich abzutreten. Rumänien hat sich geweigert. Beide Seiten haben nun ihre Truppen mobilisiert, ein Krieg scheint unvermeidlich.\n\nDas Außenministerium hält es für unabdingbar, dass wir eine Intervention vorbereiten, um unsere Interessen in der Region zu verteidigen. Es besteht auch die Möglichkeit, dass die bloße Drohung einer Beteiligung unsererseits die Parteien an den Verhandlungstisch bringt."
 DOD_hungary.60.a: "Wir sollten Ungarn unterstützen."
 DOD_hungary.60.b: "Wir sollten Rumänien unterstützen."
 DOD_hungary.60.c: "Das ist doch wieder nur so ein Balkanblödsinn."
 DOD_hungary.61.t: "Balkankrise – [From.GetNameDef] unterstützt Ungarn"
 DOD_hungary.61.desc: "Der [From.GetAdjective]e Botschafter ist heute früh in unserer Botschaft eingetroffen und hat uns darüber in Kenntnis gesetzt, dass seine Regierung die momentane Krise mit großer Sorge beobachtet. Unsere Entscheidung, wegen der Siebenbürgen-Frage einen Krieg zu riskieren, hat die [From.GetNameAdj]e Regierung gezwungen, eine militärische Intervention auf Seiten Ungarns in Erwägung zu ziehen."
 DOD_hungary.61.a: "Wir haben keine Chance gegen sie."
 DOD_hungary.61.b: "Wir können jetzt nicht einfach klein beigeben."
 DOD_hungary.61.c: "Bitten wir um eine Mediation."
 DOD_hungary.62.t: "Balkankrise – [From.GetNameDef] unterstützt Rumänien"
 DOD_hungary.62.desc: "Unser Botschafter in [From.GetNameDef] wurde einbestellt und darüber informiert, dass die territoriale Integrität von Rumänien für [From.GetNameDef] von nationalem Interesse sei. Insbesondere die Ölquellen von Ploesti sind für [From.GetNameDef] sehr wichtig. Sollte Siebenbürgen an uns fallen oder sollten wir versuchen, Rumänien als Ganzes zu besetzen, wäre die Ölversorgung stark gefährdet. Die [From.GetAdjective]e Regierung ist offenbar nicht bereit, dieses Risiko einzugehen. Sie geht sogar so weit, eine militärische Intervention auf Seiten Rumäniens anzudrohen, sollte es zum Krieg kommen."
 DOD_hungary.62.a: "Wir müssen nachgeben."
 DOD_hungary.62.b: "Dieser Krieg wird beendet sein, bevor sie überhaupt eintreffen."
 DOD_hungary.62.c: "Bitten wir um eine Mediation."
 DOD_hungary.63.t: "Mediation gescheitert"
 DOD_hungary.63.desc_HUN_refused: "Trotz unserer besten Bemühungen konnten wir keine Unterstützer für unsere Forderungen finden. Jede einzelne Nation hat unser Gesuch abgelehnt und uns geraten, einfach zu akzeptieren, dass Siebenbürgen zu Rumänien gehört. \n\nWie kann man das Inakzeptable akzeptieren?"
 DOD_hungary.63.desc_HUN_nothing: "Das Ergebnis der Konferenz zu Siebenbürgen ist eine einzige Katastrophe. Aus unbekannten Gründen wurde entschieden, dass ganz Siebenbürgen weiterhin Rumänien gehören soll. Der endgültige Vertrag enthält zwar einige Klauseln, welche die Rechte ethnischer Ungarn schützen sollen, doch es besteht kein Zweifel, dass wir eine herbe diplomatische Niederlage einstecken mussten."
 DOD_hungary.63.a: "Wir wurden von allen verraten!"
 DOD_hungary.63.b: "Wir wurden unsere Gebiete zurückerobern oder bei dem Versuch sterben!"
 DOD_hungary.64.t: "Mediation gescheitert"
 DOD_hungary.64.desc_ROM_refused: "Wir haben uns bemüht, Unterstützung für unsere Sache zu gewinnen, doch offenbar scheren sich heutzutage nur noch wenige Länder um die Ordnung, die durch Versailles und Trianon festgelegt wurde. Wenn Tyrannen wie [HUN.GetLeader] beteiligt sind, zählt nur eines ... Stärke."
 DOD_hungary.64.desc_ROM_nothing: "Verträge und Tradition zählen offenbar nichts mehr. Die Konferenz zu Siebenbürgen hat entschieden, dass die umstrittenen Gebiete vollständig an Ungarn gehen sollen. Das gesamte Außenministerium steht unter Schock, doch wir müssen eine Entscheidung treffen – nehmen wir dieses Verbrechen hin oder kämpfen wir dagegen an?"
 DOD_hungary.64.a: "Ein schwarzer Tag."
 DOD_hungary.64.b: "Wir können immer noch kämpfen."
 DOD_hungary.65.t: "Ungarn weigert sich, das Ergebnis der Mediation zu akzeptieren"
 DOD_hungary.65.desc: "Als [HUN.GetLeader] vom Ergebnis der Mediation in der Frage der umstrittenen Gebiete erfuhr, weigerte er sich, sie anzuerkennen. Er sagt, dass alles andere als die volle Wiederherstellung der alten ungarischen Grenzen eine Beleidigung für jeden lebenden und toten Ungarn darstellen würde.\n\nDoch damit nicht genug, er sagte auch, dass die Zeit für Verhandlungen und Diplomatie vorbei sei und sich diese Angelegenheit nur noch auf einem Weg klären ließe. \n\nDie rumänische Regierung hat uns gefragt, wo wir in diesem Disput stehen, da wir zuvor vereinbart hatten, sie zu unterstützen."
 DOD_hungary.65.a: "Ganz so weit reicht unsere Unterstützung dann auch wieder nicht."
 DOD_hungary.65.b: "Die Ungarn müssen aufgehalten werden, bevor sie die gesamte Region unterwerfen."
 DOD_hungary.66.t: "Rumänien weigert sich, das Ergebnis der Mediation zu akzeptieren"
 DOD_hungary.66.desc: "Die Bedingungen des auf der Konferenz ausgehandelten Vertrags werden von der rumänischen Regierung nicht anerkannt. [ROM.GetLeader] hat angeblich nicht einmal das gesamte Dokument gelesen, bevor er es zerrissen und lautstark verkündet hat, dass er er eher seine eigene Hand abhacken würde als eine solche Unverfrorenheit zu unterzeichnen.\n\nDie ungarische Regierung ließ verlauten, dass sie jederzeit bereit sei, für ihr rechtmäßiges Eigentum zu kämpfen. Sie hat jedoch auch angefragt, wo wir in diesem Konflikt stehen würden."
 DOD_hungary.66.a: "Wir wünschen ihnen den Sieg."
 DOD_hungary.66.b: "Wir wären bereit, sie zu unterstützen."
 DOD_hungary.67.t: "Gescheiterte Verhandlungen"
 DOD_hungary.67.desc: "Die Verhandlungen zwischen den Großmächten sind gescheitert. Die beiden Nationen konnten keinen gemeinsamen Nenner finden. Jeder Versuch, einen Kompromiss zu erlangen, wurde von vollkommen unvereinbaren Forerungen zunicht gemacht. Die Delegationen sind in ihre Heimatländer abgereist und die Angelegenheit bleibt ungeklärt."
 DOD_hungary.67.a: "Sie wird durch Feuer, Blut und Stahl geklärt werden."
 DOD_hungary.68.t: "Die Siebenbürgen-Entscheidung"
 DOD_hungary.68.desc: "Beide Seiten haben uns gebeten, eine Entscheidung zu fällen, wer Siebenbürgen bekommt. Das Außenministerium hat folgende Analyse vorbereitet:\n\n\"Es wäre in der momentanen Lage nicht ratsam, ganz Siebenbürgen einer Seite zuzusprechen. Um nicht eine der Seiten zu beleidigen und zu riskieren, dass sie die Entscheidung nicht akzeptiert, ist eine Kompromisslösung vorzuziehen. Diese ist zwar bei beiden Seiten unbeliebt, wird aber von beiden akzeptiert werden.\""
 DOD_hungary.68.a: "Ganz Siebenbürgen Ungarn zusprechen."
 DOD_hungary.68.b: "Nord-Siebenbürgen Ungarn zusprechen."
 DOD_hungary.68.c: "Siebenbürgen bleibt bei Rumänien."
 DOD_hungary.69.t: "Der Siebenbürgen-Kompromiss"
 DOD_hungary.69.desc: "Nach stundenlangen Verhandlungen scheint eine Lösung greifbar zu sein. Die schlechte Nachricht ist, dass wir Territorium an Ungarn abtreten müssen. Der nördliche Teil von Siebenbürgen würde an die Ungarn gehen, während wir den Süden behalten. Das ist zwar nicht, was wir uns erhofft hatten, doch eine realistische Einschätzung der Lage legt nahe, dass dies das bestmögliche Ergebnis ist."
 DOD_hungary.69.a: "Ein akzeptabler Ausgang. Zähneknirschend."
 DOD_hungary.69.b: "Wir geben keinen Zentimeter Land ab!"
 DOD_hungary.70.t: "Der Siebenbürgen-Kompromiss"
 DOD_hungary.70.desc: "In den frühen Morgenstunden ist es den Delegationen bei der Konferenz gelungen, einen Kompromiss auszuhandeln. Wir würden demnach den Norden von Siebenbürgen bekommen, der südliche Teil bleibt bei Rumänien. Die rumänische Delegation hat bereits zugestimmt. Das Außenministerium warnt davor, den Vorschlag abzulehnen, da uns dies diplomatisch isolieren würde."
 DOD_hungary.70.a: "Mehr können wir nicht erhoffen."
 DOD_hungary.71.t: "Die Siebenbürgen-Konferenz – Tag 1"
 DOD_hungary.71.desc: "Nachdem das diplomatische Protokoll abgehakt ist, haben die Delegation aus Ungarn, Rumänien und [ROM_mediator.GetNameDef] mit den Verhandlungen begonnen. Es wurde vereinbart, dass wir als Vertreter der ungarischen Seite unseren Vorschlag als erstes unterbreiten dürfen."
 DOD_hungary.71.a: "Ganz Siebenbürgen Ungarn zusprechen."
 DOD_hungary.71.b: "Nord-Siebenbürgen Ungarn zusprechen."
 DOD_hungary.71.c: "Siebenbürgen bleibt bei Rumänien."
 DOD_hungary.72.t: "Die Siebenbürgen-Konferenz – Tag 2"
 DOD_hungary.72.desc_HUN_all: "Die ungarische Seite hat einen Vorschlag zur Beilegung des Konflikts vorgestellt. Es dürfte niemanden überraschen, dass er daraus besteht, ganz Siebenbürgen so bald wie möglich Ungarn zu unterstellen. Wir könnten diesen Vorschlag annehmen, würden damit aber unsere rumänischen Verbündeten verärgern.\n\nWir können auch einen Gegenvorschlag machen, wozu unser Chefdiplomat dringend rät. Eine Kompromisslösung wäre vielleicht für beide Seiten besser."
 DOD_hungary.72.desc_compromise: "Die ungarische Seite hat einen Vorschlag zur Beilegung des Konflikts vorgestellt. Der nördliche Teil Siebenbürgens soll demnach an Ungarn gehen, die südlichen Teile würden bei Rumänien verbleiben. \n\nUnser Chefdiplomat sieht darin einen Beleg dafür, dass die Ungarn kalte Füße bekommen haben und wir auf noch bessere Bedingungen pochen sollten."
 DOD_hungary.72.desc_HUN_nothing: "Die ungarische Seite hat einen überraschend beschwichtigenden Vorschlag unterbreitet. Ganz Siebenbürgen würde bei Rumänien verbleiben, im Austausch gegen einige kleinere Zugeständnisse für ethnische Minderheiten. Der rumänische Gesandte drängt darauf, dass wir dieses Angebot annehmen und verspricht, dass die Zugeständnisse innerhalb weniger Tage umgesetzt werden könnten."
 DOD_hungary.72.a: "Nehmen wir das Angebot an."
 DOD_hungary.72.b: "Versuchen wir, noch bessere Bedingungen herauszuschlagen."
 DOD_hungary.73.t: "Die Siebenbürgen-Konferenz – Tag 3"
 DOD_hungary.73.desc: "Nachdem wir entschieden haben, den ungarischen Vorschlag abzulehnen, liegt es nun an uns, andere Bedingungen vorzuschlagen."
 DOD_hungary.73.a: "Ganz Siebenbürgen Ungarn zusprechen."
 DOD_hungary.73.b: "Nord-Siebenbürgen Ungarn zusprechen."
 DOD_hungary.73.c: "Siebenbürgen bleibt bei Rumänien."
 DOD_hungary.74.t: "Die Siebenbürgen-Konferenz – Tag 4"
 DOD_hungary.74.desc_HUN_all: "Die rumänische Seite scheint die Angelegenheit möglichst schnell aus der Welt haben zu wollen, denn sie haben unser beschwichtigendes Angebot abgelehnt und stattdessen angeboten, ganz Siebenbürgen an Ungarn abzutreten. Unsere Delegationen können sich nicht erklären, warum sie das anbieten sollten, aber sie scheinen es ernst zu meinen. Wir sollten einwilligen."
 DOD_hungary.74.desc_compromise: "Die Rumänen haben eine Kompromisslösung vorgeschlagen, nach der Siebenbürgen aufgeteilt wird. Angesichts der Spannungen zwischen den beiden Ländern ist das vielleicht die beste Lösung."
 DOD_hungary.74.desc_HUN_nothing: "Die rumänische Seite ist nicht bereit, in der Siebenbürgen-Frage nachzugeben. Offenbar gibt es für sie keine Alternative, als dass ganz Siebenbürgen rumänisch bleibt. Uns bleibt nichts anderes übrig als einzuwilligen oder die Verhandlungen abzubrechen."
 DOD_hungary.74.a: "Wir willigen ein."
 DOD_hungary.74.b: "Sie allein haften für die Folgen dieser Sturheit!"
 DOD_hungary.75.a: "Wir haben getan, was wir konnten."
 DOD_hungary.80.t: "Ungarn fordert die Südslowakei"
 DOD_hungary.80.desc: "Die ungarische Regierung hat uns aufgefordert, die Südslowakei an sie abzutreten, da angeblich ethnische Ungarn in der Region schlecht behandelt werden. Gleichzeitig wurden Mitglieder einer terroristischen Vereinigung namens \"Rongyos Gárda\" verhaftet, als sie die Grenze von Ungarn überqueren wollten. Sie behaupten zwar, nichts mit der ungarischen Regierung zu tun zu haben, doch sie trugen Ausrüstung bei sich, die mit offiziellen ungarischen Symbolen versehen war.\n\nKrieg liegt in der Luft, doch vielleicht können wir eine diplomatische Lösung finden, wenn wir uns die Unterstützung einer großen Nation sichern können."
 DOD_hungary.80.a: "Einen Krieg können wir nicht gewinnen. Geben wir ihnen das Land."
 DOD_hungary.80.b: "Bitten wir unsere Verbündeten um Hilfe."
 DOD_hungary.80.c: "Bitten wir Deutschland um Hilfe."
 DOD_hungary.80.d: "Wir lassen uns nicht einschüchtern!"
 DOD_hungary.81.t: "[From.GetNameDef] gibt die Südslowakei zurück"
 DOD_hungary.81.desc: "[From.GetName] hat die Südslowakei aufgegeben und seine Truppen hinter die Demarkationslinie zurückgezogen. Wir kontrollieren das Gebiet nun."
 DOD_hungary.81.a: "Gut."
 DOD_hungary.82.t: "[CZE.GetName] bittet um Hilfe."
 DOD_hungary.82.desc: "Der Botschafter der [CZE.GetName] hat sich mit einem dringenden Hilfegesuch an uns gewandt. [HUN.GetNameDef] hat eine groß angelegte Kampagne zur Destabilisierung der Südslowakei begonnen. Ihr Ziel ist klar – sie wollen einen Vorwand für eine Invasion schaffen, um Menschen zu schützen, die sie als ihre Bürger ansehen. \n\nDie [CZE.GetAdjective]e Regierung hat uns um unsere Unterstützung in der Angelegenheit gebeten."
 DOD_hungary.82.a: "Sie werden sie bekommen."
 DOD_hungary.82.b: "Das ist nicht unser Kampf."
 DOD_hungary.83.t: "[SLO.GetName] bittet um Hilfe."
 DOD_hungary.83.desc: "Die [SLO.GetName] wird seit kurzem von [HUN.GetNameDef] unter Druck gesetzt, Gebiete an ihrer Südgrenze abzutreten, die früher einmal Ungarn gehörten. Die ungarische Regierung hat angedeutet, dass sie wenn nötig sogar bereit wäre, darum zu kämpfen. \n\nWir können es uns nicht leisten, dass in der Region wegen einer solchen Kleinigkeit ein Krieg ausbricht. Wir sollten auf eine diplomatische Lösung drängen."
 DOD_hungary.83.a: "Sagen wir Ungarn, sie sollen sich durchsetzen."
 DOD_hungary.83.b: "Sagen wir Ungarn, sie sollen aufhören."
 DOD_hungary.84.t: "Die [From.GetName] weigert sich"
 DOD_hungary.84.desc: "Die [From.GetName] hat sich geweigert, unsere Forderungen auch nur zu verhandeln. Sie sagen, das Gebiet sei schon immer Teil der [From.GetName] gewesen und sie würden es \"Bis zum letzten Mann, zur letzten Kugel, zum letzten Atemzug\" verteidigen."
 DOD_hungary.84.a: "Wir bekommen unsere Chance, nur noch nicht jetzt."
 DOD_hungary.84.b: "Dann geben wir nach."
 DOD_hungary.85.t: "[From.GetNameDef] spricht Warnung in Bezug auf Südslowakei aus"
 DOD_hungary.85.desc: "Die Regierung der [From.GetNameDef] hat uns informiert, dass die territoriale Integrität der Slowakei nicht zur Debatte steht. Wir wurden außerdem angewiesen, alle regulären und irregulären Truppen, die wir in der Region möglicherweise haben, unverzüglich zurückzuziehen ... oder es werde Konsequenzen geben."
 DOD_hungary.85.a: "So viel zur nationalen Selbstbestimmung."
 DOD_hungary.85.b: "Wir nehmen uns, was uns gehört."
 DOD_hungary.86.t: "[From.GetNameDef] verweigert die Unterstützung"
 DOD_hungary.86.desc: "Die [From.GetAdjective]e Regierung hat unsere Bitte abgelehnt, uns gegen die unverfrorenen ungarischen Aggressoren zu unterstützen. Sie sind in der Sache zwar auf unserer Seite, sind jedoch nicht bereit, Blut oder Geld dafür zu opfern."
 DOD_hungary.86.a: "Mit warmen Worten allein können wir einen Krieg nicht gewinnen."
 DOD_hungary.86.b: "Dann kämpfen wir allein."
 DOD_hungary.90.t: "Ungarn verlangt die Wojwodina"
 DOD_hungary.90.desc: "Die ungarische Regierung hat angefangen, in der Wojwodina-Frage stärkeren Druck auszuüben. Sie sagt, die Region sei während der Doppelmonarchie Teil von Ungarn gewesen und müsse daher zurückgegeben werden. Die Vereinigung mit Serbien nach dem Ersten Weltkrieg sei \"aufgrund externen Drucks ungültig\" und das Gebiet sei daher weiterhin rechtmäßig ungarisches Land."
 DOD_hungary.90.a: "Wir können diesen Konflikt nicht gewinnen."
 DOD_hungary.90.b: "Wir werden ihre Wahnvorstellungen nicht unterstützen."
 DOD_hungary.91.t: "[YUG.GetNameDef] tritt die Wojwodina ab"
 DOD_hungary.91.desc: "\n[Yug.GetNameDef] hat zugestimmt, uns die Wojwodina abzutreten. Unsere Truppen haben die volle Kontrolle übernommen."
 DOD_hungary.91.a: "Gut."
 DOD_hungary.92.t: "[From.GetNameDef] lehnt unsere Forderungen ab."
 DOD_hungary.92.desc: "In einem angespannten Treffen mit [YUG.GetLeader] wurde unserer Delegation gesagt, dass die Souveranität der Wojwodina nicht zur Debatte stehe und dass die [YUG.GetAdjective]e Regierung einem solchen Druck niemals nachgeben würde. Die Bewohner der Wojwodina hätten ihre Meinung 1919 kundgetan und sich dabei entschieden, weiter zu [YUG.GetNameDef] zu gehören. Was die [YUG.GetAdjective]e Regierung angeht, ist die Angelegenheit damit endgültig geklärt."
 DOD_hungary.92.a: "Vielleicht ist sie das."
 DOD_hungary.92.b: "Deutschland um Unterstützung bitten."
 DOD_hungary.92.c: "Italien um Unterstützung bitten."
 DOD_hungary.92.d: "Deutschland und Italien um Unterstützung bitten."
 DOD_hungary.92.e: "Wir erledigen das alleine."
 DOD_hungary.93.t: "Ungarn schlägt eine Neuordnugn von Jugoslawien vor"
 DOD_hungary.93.desc: "Bei einem Treffen in Zürich haben Vertreter der ungarischen Regierung vorgefühlt, was wir von einer gemeinsamen Maßnahme gegen [YUG.GetNameDef] halten würden. Die [YUG.GetAdjective]e Regierung hat bisher sämtliche ungarischen Forderungen zurückgewiesen, Gebiete zurückzugeben, die nach dem Ersten Weltkrieg von [YUG.GetNameDef] annektiert wurden. Da auch wir Territorialstreitigkeiten mit [YUG.GetNameDef] haben, könnten wir uns zusammenschließen und ein starkes Ultimatum aussprechen. Das könnte uns jedoch letztlich zwingen, in einen Krieg zu ziehen."
 DOD_hungary.93.a: "Sie haben unsere volle Unterstützung."
 DOD_hungary.93.b: "Wir mischen uns nicht in diese Angelegenheit ein."
 DOD_hungary.94.t: "[From.GetNameDef] bietet Unterstützung gegen Jugoslawien"
 DOD_hungary.94.desc: "\nWir haben über inoffizielle Kanäle Verhandlungen mit [From.GetNameDef] geführt und sind zu der grundsätzlichen Übereinkunft gekommen, dass Jugoslawien entweder vollständig aufgelöst oder zumindest deutlich verkleinert werden muss. \n\nDank unserer neuen Unterstützer können wir nun aus einer Position der überwältigenden Stärke heraus mit der [YUG.GetAdjective]en Regierung verhandeln. Wir können uns jedoch auch entscheiden, die Angelegenheit gewaltsam zu lösen, so lange das jugoslawische Militär noch unvorbereitet ist."
 DOD_hungary.94.a: "Senden wir ein Ultimatum nach Belgrad!"
 DOD_hungary.94.b: "Schlagen wir jetzt zu!"
 DOD_hungary.95.t: "[From.GetNameDef] schlägt unser Angebot aus"
 DOD_hungary.95.desc: "\nNach mehreren Verhandlungsrunden konnte keine Übereinkunft mit der [From.GetAdjective]en Regierung über die Neuordnung Jugoslawiens erlangt werden. Eine diplomatische Note von [From.GetLeader] persönlich besagt, dass alle ausstehenden Territorialstreitigkeiten auf bilateraler Basis gelöst werden müssen, \"wenn die Situation es erfordert\"."
 DOD_hungary.95.a: "Ein Jammer."
 DOD_hungary.95.b: "Dann versuchen wir es alleine!"
 DOD_hungary.96.t: "Ultimatum aus Budapest"
 DOD_hungary.96.desc_HUN_GER: "Anstatt die Lage zu entschärfen, hat unsere starke Reaktion auf die jüngsten ungarischen Forderungen zur Wojwodina offenbar zu einem Pakt zwischen Ungarn und Deutschland geführt. In einer Rede hat [GER.GetLeader] Slowenien als \"eine der alten, unrechtmäßig verlorenen Provinzen des Reichs\" bezeichnet, die man so schnell wie möglich zurückgewinnen müsse. Der ungarische und der deutsche Botschafter fordern in diplomatischen Noten, dass die Wojwodina und Slowenien unverzüglich ihrer Kontrolle unterstellt werden."
 DOD_hungary.96.desc_HUN_ITA: "Anstatt die Lage zu entschärfen, hat unsere starke Reaktion auf die jüngsten ungarischen Forderungen zur Wojwodina offenbar zu einem Pakt zwischen Ungarn und Italien geführt. In einer Rede hat [ITA.GetLeader] Dalmatien als \"die unrechtmäßig verlorene ferne Küste der Adria\" bezeichnet. Der ungarische und der italienische Botschafter  fordern in diplomatischen Noten, dass die Wojwodina und Dalmatien unverzüglich ihrer Kontrolle unterstellt werden."
 DOD_hungary.96.desc_HUN_both: "Unsere Weigerung, den ungarischen Forderungen nachzugeben, hat nicht zu einem Umdenken in Budapest geführt. Die zornigen Töne aus der ungarischen Hauptstadt werden nun von ebenso verstörenden Aussagen aus Rom und Berlin verstärkt. Beide Länder haben ihre Unterstützung für die ungarische Position unterstrichen und gleichzeitig eigene Forderungen gestellt. Die Botschafter der drei Nationen sind gemeinsam im Außenministerium erschienen, um eine diplomatische Note zu überreichen, in der sie fordern, dass die Wojwodina, Slowenien und Dalmatien ihrem jeweiligen Land übertragen werden."
 DOD_hungary.96.a: "Wir haben keine andere Wahl, als zuzustimmen."
 DOD_hungary.96.b: "Wir sterben lieber im Kampf!"
 DOD_hungary.97.t: "Jugoslawien bleibt stur"
 DOD_hungary.97.desc: "Obwohl sie mit überwältigendem Widerstand konfrontiert ist, weigert die [YUG.GetAdjective]e Regierung sich, Vernunft anzunehmen. Sollten wir eine militärische Lösung anstreben, teilte sie unseren Gesandten mit, so würden wir feststellen, dass das [YUG.GetAdjective]e Militär bestens vorbereitet ist."
 DOD_hungary.97.a: "Dann gibt es Krieg."
 DOD_hungary.100.t: "Ungarn fordert die Slowakei"
 DOD_hungary.100.desc: "Die ungarische Regierung hat uns kontaktiert, um den zukünftigen Status der Slowakei zu besprechen. Sie sind überzeugt, dass sie die volle Kontrolle über das Schicksal der Slowakei haben sollten, da diese zur Zeit der Doppelmonarchie Teil von Ungarn war.\n\nDie ungarische Delegation ist zwar nicht so weit gegangen, eine explizite Drohung auszusprechen, doch unser Geheimdienst berichtet von ungewöhnliche regsamer Aktivität innerhalb des ungarischen Militärs."
 DOD_hungary.100.a: "Wir haben keine Wahl."
 DOD_hungary.100.b: "Wir werden keinen Zentimeter nachgeben."
 DOD_hungary.101.t: "Slowakei übertragen"
 DOD_hungary.101.desc: "Die Slowakei steht wieder unter unserer Kontrolle. Die Frage ist nun, wie wir sie organisieren. Viele Stimmen in der Regierung sprechen sich für eine vollständige Annektierung aus. Sie sprechen von der \"Rückkehr zu den historischen Grenzen\". Einige sind jedoch besorgt, welche Folgen es haben könnte, so viele Nicht-Ungarn in unseren Staat zu integrieren zu versuchen. Sie ziehen es vor, in Bratislava eine regionale Regierung zu installieren, die einige innenpolitische Befugnisse besitzt, in allen anderen Fragen aber eng mit uns verbunden ist."
 DOD_hungary.101.a: "Wir kehren zu unseren alten Grenzen zurück."
 DOD_hungary.101.b: "Eine Marionettenregierung ist besser."
 DOD_hungary.102.t: "[From.GetNameDef] weigert sich, die Slowakei abzutreten"
 DOD_hungary.102.desc: "Die Verhandlungen über die Abtretung der Slowakei sind fast augenblicklich zum Erliegen gekommen. Die [From.GetAdjective]e Delegation hat als ihre Position praktisch den Status Quo dargelegt, ohne nennenswerte Änderungen. Unsere Delegation hat natürlich erneut unterstrichen, dass wir die Slowakei als unser Gebiet ansehen, das uns nach dem Ersten Weltkrieg illegal genommen wurde.\n\nEs gab keinerlei Fortschritte – und der wachsende Frust auf beiden Seiten des Tisches machen es unwahrscheinlich, dass sich dies noch ändert."
 DOD_hungary.102.a: "Geben wir es auf."
 DOD_hungary.102.b: "Sprechen wir mit Deutschland über eine Aufteilung des Landes."
 DOD_hungary.103.t: "Ungarn will die [CZE.GetNameDef] aufteilen"
 DOD_hungary.103.desc: "Die ungarische Regierung ist mit dem Vorschlag auf uns zugekommen, die [CZE.GetNameDef] aufzuteilen. Wir würden die westlichen Teile des Landes bekommen, Ungarn den Großteil der Slowakei. Die Demarkationslinie zwischen unseren Ländern wurde das Land grob in zwei Hälften teilen. \n\nSie haben zugesichert, dass sie bereit wären, uns den ersten Schritt machen zu lassen, so lange sie am Ende ihren Anteil bekommen."
 DOD_hungary.103.a: "Wir werden ihre Interessen im Hinterkopf behalten."
 DOD_hungary.103.b: "Die kriegen überhaupt nichts."
 germany.55.do: "Wir ehren unser Versprechen an Ungarn."
 DOD_hungary.104.t: "[GER.GetLeader] stimmt zu"
 DOD_hungary.104.desc: "In einem Geheimtelegramm hat die deutsche Regierung uns versichert, dass unsere Interessen berücksichtigt werden, wenn über das Schicksal der [CZE.GetNameDef] entschieden wird. Wann das geschieht, ist noch immer unbekannt."
 DOD_hungary.104.a: "Gut."
 DOD_hungary.105.t: "Deutschland weigert sich, die [CZE.GetName] aufzuteilen"
 DOD_hungary.105.desc: "\nAls [From.GetLeader] von unserem Vorschlag erfuhr, die [CZE.GetNameDef] aufzuteilen, soll er vor Zorn explodiert sein. Angeblich bezeichnete er uns als \"bedeutungsloses Land, das keinen Schimmer von den Realitäten der Welt hat.\" \n\nEs versteht sich von selbst, das unser Vorschlag nicht angenommen wurde."
 DOD_hungary.105.a: "Wie unhöflich."
 DOD_hungary.105.b: "Wir nehmen uns, was uns gehört."
 DOD_hungary.106.t: "[From.GetLeader] bricht sein Versprechen"
 DOD_hungary.106.desc: "Trotz des schriftlichen Versprechens von [From.GetLeader] hat die deutsche Regierung ihre Verpflichtungen uns gegenüber nicht eingehalten. Bei den Verhandlungen zum Schicksal der [CZE.GetNameDef] haben wir keinerlei Rolle gespielt, sondern wurden lediglich als Werkzeug missbraucht, um Druck auf andere auszuüben. Offenbar hatte [From.GetLeader] von vornherein nicht geplant, Wort zu halten."
 DOD_hungary.106.a: "Wir protestieren verhement."
 DOD_hungary.106.b: "Mobilisiert die Armee."
 DOD_hungary.107.t: "Ungarn fordert die Herrschaft"
 DOD_hungary.107.desc_SLO_independent: "Nachdem im ungarischen Militär wochenlang fieberhafte Aktivität herrschte, hat [HUN.GetLeader] in einer Proklamation verkündet, dass die aktuelle Lage in der Slowakei für Ungarn ein Grund zu großer Sorge sei und die Ungarn daher gewisse Garantien von uns fordern müssten. \n\nUnter anderem sollen wir uns mit ihnen absprechen, bevor wir ein Bündnis eingehen oder ein Abkommen unterzeichnen, und sollen eine Militärmission aufnehmen, die unser Militär koordiniert ..."
 DOD_hungary.107.desc_SLO_puppet: "Es ist eine ungarische Delegation eingetroffen, um über die slowakische Frage zu sprechen. In ihren Augen liegt das Land in ihrer historischen Einflusssphäre, weshalb sie sehr besorgt sind, welchen Einfluss wir auf die slowakische Politik ausüben.\n\nDer Anführer der Delegation warf uns mehr oder weniger vor, dass wir slowakisches Gebiet als Sprungbrett für eine Invasion Ungarns zu verwenden gedenken könnten.\n\nSie vertreten die Meinung, dass die ungarische Regierung das gleiche Maß an Einfluss über die Slowakei eingeräumt bekommen solle wie wir."
 DOD_hungary.107.a: "Also gut."
 DOD_hungary.107.b: "Kommt nicht in Frage."
 DOD_hungary.108.t: "Die Slowakei steht unter unserer Kontrolle"
 DOD_hungary.108.desc: "Unser Generalbevollmächtigter ist in Bratislava eingetroffen, wo er sichergehen wird, dass die slowakische Regierung ihre Politik an die unsere angleicht."
 DOD_hungary.108.a: "Gut."
 DOD_hungary.109.t: "Kontrolle über die Slowakei verweigert"
 DOD_hungary.109.desc: "Trotz unserer Bemühungen hat die Regierung der Slowakei sich geweigert, sich uns unterzuordnen. Wir müssen nun eine militärische Aktion zur Sicherung unserer Nordgrenze in Erwägung ziehen."
 DOD_hungary.109.a: "Wir kriegen sie schon, egal wie."
 DOD_hungary.110.t: "Ungarn will Druck auf Rumänien ausüben"
 DOD_hungary.110.desc: "[HUN.GetLeader] ist in Moskau eingetroffen, um über die Rumänienfrage zu sprechen. Am Ende des Ersten Weltkriegs hat Rumänien illegal eine Reihe von Territorien annektiert, darunter Bessarabien und Siebenbürgen. Unsere ungarischen Genossen schlagen vor, dass wir Druck auf Rumänien ausüben, diese Gebiete an ihre rechtmäßigen Eigentümer zurückzugeben."
 DOD_hungary.110.a: "Ein hervorragender Vorschlag, Genossen!"
 DOD_hungary.110.b: "Nicht jetzt."
 DOD_hungary.111.t: "Kommunistisches Ultimatum"
 DOD_hungary.111.desc: "Die Regierungen von [HUN.GetNameDef] und der [SOV.GetNameDef] haben eine gemeinsame Notiz verfasst, dass sie unsere Annektierung von Siebenbürgen und Bessarabien als unrechtmäßig ansehen. In ihren Augen stehen diese Gebiete unter illegaler Besatzung. Sie geben uns eine letzte Chance, uns von dort zurückzuziehen."
 DOD_hungary.111.a: "Wir haben keine Wahl."
 DOD_hungary.111.b: "Vielleicht finden wir einen Kompromiss."
 DOD_hungary.111.c: "Eine kommunistische Registrierung könnte vielleicht bessere Ergebnisse erzielen."
 DOD_hungary.111.d: "Dieses Land ist heilig!"
 DOD_hungary.112.t: "[SOV.GetLeader] lehnt unser Angebot ab."
 DOD_hungary.112.desc: "Während seiner Moskaureise musste [HUN.GetLeader] mehrere unerfreuliche Treffen mit [SOV.GetLeader] über sich ergehen lassen, der ihn wiederholt als Idioten bezeichnete, weil er einen solch offenkundig törichten Plan vorschlägt. Offenbar haben wir die Rolle des nationalen Territoriums im revolutionären Kampf noch nicht verstanden und sind daher zu den falschen Schlüssen gekommen, wie unsere Strategie aussehen sollte."
 DOD_hungary.112.a: "Dann machen wir es eben alleine."
 DOD_hungary.112.b: "Wir werden über unsere Fehler nachdenken."
 DOD_hungary.113.t: "Rumänien bietet einen Kompromiss an"
 DOD_hungary.113.desc: "Die rumänische Regierung unter [ROM.GetLeader] hat eine Delegation nach Moskau geschickt, um Verhandlungen über die umstrittenen Gebiete zu führen. Offenbar glauben sie, dass sie einen Kompromiss aushandeln können, bei dem sie einen Teil der Territorien abgeben und den anderen behalten. Wenn wir zustimmen, welchen Teil sollen wir dann fordern?"
 DOD_hungary.113.a: "Sie zwingen, Siebenbürgen abzutreten"
 DOD_hungary.113.b: "Sie zwingen, Bessarabien abzutreten"
 DOD_hungary.113.c: "Unser erstes Angebot mit mehr Nachdruck wiederholen."
 DOD_hungary.114.t: "Rumänien bietet politische Konzessionen"
 DOD_hungary.114.desc: "[ROM.GetLeader] hat überraschend angeboten, die Macht mit der Rumänischen Kommunistischen Partei zu teilen, wenn wir im Gegenzug ihre Grenzen garantieren. Das könnte eine gute Möglichkeit sein, unseren Einfluss in der Region zu verstärken, ohne einen Krieg zu riskieren."
 DOD_hungary.114.a: "Die Revolution marschiert weiter."
 DOD_hungary.114.b: "Wir bestehen darauf, das Territorium zu erhalten."
 DOD_hungary.115.t: "Rumänien lehnt Forderungen ab"
 DOD_hungary.115.desc: "Die [ROM.GetAdjective]e Regierung hat sich geweigert, Verhandlungen über die umstrittenen Gebiete zu führen. In einem privaten Treffen hat der rumänische Außenminister unserem Botschafter sogar gesagt, dass wir die Territorien nur auf einem Weg je zurückbekommen würden ... indem wir eine Million Männer opfern."
 DOD_hungary.115.a: "Das ist den Aufwand nicht wert."
 DOD_hungary.115.b: "Wir bestehen darauf, das Territorium zu erhalten."
 DOD_hungary.115.c: "Dann kriegen sie eine Million Männer."
 DOD_hungary.116.t: "[SOV.GetLeader] antwortet auf Angebot"
 DOD_hungary.116.desc_transylvania: "Nach einem Treffen mit unserer Delegation hat [SOV.GetLeader] uns einen Kompromiss vorgeschlagen. Die [SOV.getNameDef] stimmt im Grundsatz zu, dass Bessarabien uns gehören sollte, doch eine „unabhängige Grenzkommission“ bestehend aus Vertretern der Sowjetunion und von Tannu-Tuwa ist zu dem Schluss gekommen, dass der Großteil Siebenbürgens an Ungarn gehen sollte."
 DOD_hungary.116.desc_bessarabia: "Nach einem Treffen mit unserer Delegation hat [SOV.GetLeader] uns einen Kompromiss vorgeschlagen. In Abwesenheit der ungarischen Delegation wurde uns mitgeteilt, dass die Sowjets bereit sind, die Übertragung Siebenbürgens aufzugeben, wenn wir ihnen Bessarabien abtreten."
 DOD_hungary.116.desc_no_deal: "Während des Treffens mit unserer Delegation hat die sowjetisch-ungarische Seite ihre Forderungen wiederholt. Falls Bessarabien und Siebenbürgen nicht an die jeweilige Nation abgetreten werden, werden sie militärische Maßnahmen in Erwägung ziehen."
 DOD_hungary.116.a: "Annehmbar."
 DOD_hungary.116.b: "Wir werden diesen Bedingungen niemals zustimmen!"
 DOD_hungary.117.t: "[SOV.GetLeader] nimmt Vorschlag an"
 DOD_hungary.117.desc: "Die Sowjets haben unseren Vorschlag angenommen, den Kommunisten die Führung zu überlassen. [SOV.GetLeader] hat unserer Delegation persönlich zugesichert, dass keine weiteren Gebietsansprüche gegen uns gestellt werden, zumindest nicht von der Komintern."
 DOD_hungary.117.a: "Wir werden ihn gegebenenfalls daran erinnern."
 DOD_hungary.118.t: "Die Sowjets geben nach"
 DOD_hungary.118.desc: "Unsere starke Reaktion auf die sowjetisch-ungarische Aggression scheint Früchte zu tragen. Die „Prawda“ hat gerade in einem Leitartikel gegen „anti-sozialistische revisionistische Ansprüche“ gewettert und dabei insbesondere die gestellten Ansprüche auf Bessarabien und Siebenbürgen als „imperialistisches Verhalten, zu welchem die sozialistischen Nationen der Welt sich nie herablassen würden“ bezeichnet.\n\nDie Reaktion in Budapest war jedoch sehr gedämpft. Möglicherweise hat [HUN.GetLeader] weiterhin vor, uns unsere Gebiete streitig zu machen."
 DOD_hungary.118.a: "Sollen sie es versuchen."
 DOD_hungary.120.t: "Ungarn schlägt Unterstützung für die Tschechoslowakei vor"
 DOD_hungary.120.desc: "[HUN.GetLeader] ist mit dem Vorschlag nach Moskau gereist, eine gemeinsame Garantie für die [CZE.GetNameDef] abzugeben, wenn im Gegenzug die Beschränkungen aufgehoben werden, unter denen die Kommunistische Partei agiert, und die Südslowakei an Ungarn übertragen wird."
 DOD_hungary.120.a: "Eine hervorragende Idee."
 DOD_hungary.120.b: "Warum sollten wir uns in imperialistische Kriege einmischen?"
 DOD_hungary.121.t: "Komintern bietet Garantie an"
 DOD_hungary.121.desc: "Die Botschafter von [HUN.GetNameDef] und der [SOV.GetNameDef] haben uns gemeinsam eine Garantie unserer Grenzen gegen feindliche Aggression angeboten. Im Gegenzug müssten wir den Kommunisten eine Regierungsbeteiligung gewähren. Ungarn hat seine Garantie zudem an die Rückgabe der Südslowakei geknüpft."
 DOD_hungary.121.a: "Ein annehmbarer Preis."
 DOD_hungary.121.b: "Genau gegen solche Forderungen müssen wir uns verteidigen!"
 DOD_hungary.122.t: "Die Tschechoslowakei lehnt unser Angebot ab"
 DOD_hungary.122.desc: "Unser Angebot einer Garantie wurde von der [CZE.GetAdjective]en Regierung mit wenig Begeisterung aufgenommen. Die politischen Konzessionen, die wir gefordert haben, haben in der [CZE.GetNameDef] für einen Aufruhr gesorgt. Mehrere prominente Generäle und Politiker haben mit dem Rücktritt gedroht, sollte die Regierung in unsere Bedingungen einwilligen.\n\nOffiziell aus Sorge, dass unsere Hilfe sie im Notfall rechtzeitig erreichen würde, hat die [CZE.GetAdjective]e unser Angebot abgelehnt."
 DOD_hungary.122.a: "Eine verständliche Reaktion."
 DOD_hungary.122.b: "Wenden wir uns an die Deutschen."
 DOD_hungary.123.t: "[SOV.GetLeader] lehnt unseren Vorschlag ab"
 DOD_hungary.123.desc: "Vor einer großen Europakarte stehend hat [SOV.GetLeader] unserer Delegation eine Stunde lang einen Vortrag gehalten, in dem er wiederholt die Schwächen unseres Plans betont und sich ausdrücklich über die außergewöhnliche Dummheit unseres Vorschlags ausgelassen hat. Er hat uns sogar vorgeworfen, gemeinsame Sache mit den Imperialisten zu machen.\n\nUnsere Delegation ist mit leeren Händen aus Moskau zurückgekommen ... zumindest aber lebend."
 DOD_hungary.123.a: "Vielleicht war das doch kein so guter Plan."
 DOD_hungary.123.b: "Wenden wir uns an die Deutschen."
 DOD_hungary.124.t: "[From.GetNameDef] bietet die Aufteilung der Tschechoslowakei an"
 DOD_hungary.124.desc: "Der [From.GetAdjective]e Außenminister ist in Berlin eingetroffen, um über einen Plan zur Aufteilung der [CZE.getNameDef] in zwei Teile zu verhandeln. Die beiden Parteien des vorgeschlagenen Abkommens würden jeweils die volle Kontrolle über ihren Teil des Territoriums besitzen. Wir würden natürlich die westlichen Teile von Böhmen und Mähren bekommen, sie die Slowakei."
 DOD_hungary.124.a: "Ein interessanter Plan."
 DOD_hungary.124.b: "Wir lassen nicht zu, dass sie in unserer Nachbarschaft herumpfuschen!"
 DOD_hungary.126.t: "[CZE.GetAdjective]e Regierung lehnt ab"
 DOD_hungary.126.desc: "Die [CZE.GetAdjective]e Regierung hat das Angebot einer Garantie offenbar abgelehnt, weil sie die im Gegenzug gefordert Zugeständnisse für „unzumutbar“ hält.\n\nUnser Botschafter in der [SOV.GetNameDef] meldet jedoch, dass im [SOV.GetAdjective]en Außenministerium geschäftiges Treiben herrscht. Gerüchte in diplomatischen Kreisen deuten auf eine mögliche Vereinbarung mit Deutschland hin."
 DOD_hungary.126.a: "Wir werden sehen."
 DOD_hungary.127.t: "Deutschland stimmt zu, die [CZE.GetName] aufzuteilen"
 DOD_hungary.127.desc: "[GER.GetLeader] hat den geheimen Vertrag von Berlin unterzeichnet, in dem die deutsche Regierung vereinbart, die [CZE.getNameDef] in zwei Interessensphären aufzuteilen, und zusichert, jede Entscheidung im Hinblick auf die Slowakei zu respektieren."
 DOD_hungary.127.a: "Ein Sieg für die Diplomatie."
 DOD_hungary.127.b: "Das ist nicht die Vereinbarung, mit der wir gerechnet hatten."
 DOD_hungary.128.t: "Deutschland lehnt Angebot ab"
 DOD_hungary.128.desc: "In einem Treffen mit unserem Botschafter hat [GER.GetLeader] unmissverständlich klargestellt, dass in den Augen seiner Regierung die [CZE.getNameDef] vollständig in ihrer Interessensphäre liegt. Jede Einmischung, was ihre Grenzen angeht, würde als feindlicher Akt angesehen werden."
 DOD_hungary.128.a: "Wie unhöflich."
 DOD_hungary.128.b: "Die bluffen doch nur."
 DOD_hungary.129.t: "Deutsches Ultimatum"
 DOD_hungary.129.desc: "Der deutsche Botschafter hat heute eine diplomatische Note von [GER.GetLeader] überbracht, in der die sofortige Übertragung der Regierungsgewalt auf ihn als neuen „Reichsprotektor“ gefordert wird, gefolgt von der Einsetzung eines von ihm ernannten Verwalters aus Berlin. In derselben Note verlangt der Botschafter, dass [From.From.GetNameDef] ähnliche Rechte in Bezug auf die Slowakei erhält.\n\nSollten wir uns weigern, verspricht die Note eine „schnelle und entschlossene militärische Reaktion“."
 DOD_hungary.129.a: "Wir haben keine Wahl."
 DOD_hungary.129.b: "Werft ihn aus dem Fenster!"
 DOD_hungary.130.t: "[From.GetAdjective]e Regierung bricht Gespräche ab"
 DOD_hungary.130.desc: "Trotz anfänglicher Erfolge scheint die Regierung von [From.GetLeader] ihre Meinung über das vorgeschlagene Abkommen in letzter Minute geändert zu haben. Sie nennen keinen Grund für ihre Entscheidung, doch unser Geheimdienst nimmt an, dass ihre Truppen in keinem kampffähigen Zustand sind."
 DOD_hungary.130.a: "Ein Jammer."
 DOD_hungary.140.t: "[FROM.GetNameDefCap] fordert das Recht auf Wiederbewaffnung"
 DOD_hungary.140.desc: "Angesichts der zunehmenden heikleren politischen Lage in Europa und der offenkundigen Unfähigkeit des Völkerbundes, etwas dagegen zu unternehmen, hat [HUN.GetLeader] öffentlich verkündet, dass seine Regierung sich die Unterstützung benachbarter Nationen sichern möchte, um den Vertrag von Trianon abzuändern. Dabei hat [HUN.GetLeader] keine Gebietsansprüche erwähnt, sondern lediglich von den Beschränkungen gesprochen, mit denen das ungarische Militär belegt ist.\n\nEine Delegation aus Ungarn ist in unserer Hauptstadt eingetroffen, um unsere offizielle Zustimmung zur ungarischen Wiederbewaffnung einzuholen."
 DOD_hungary.140.a: "Sie müssen sich verteidigen dürfen."
 DOD_hungary.140.b: "Sie haben die Welt schon einmal in einen Krieg gestürzt!"
 DOD_hungary.141.t: "[HUN.GetNameDefCap] sichert sich die [From.GetAdjective]e Unterstützung für die Wiederbewaffnung"
 DOD_hungary.141.desc: "Ohne sich mit uns abzusprechen hat die [From.GetAdjective]e Regierung einen Vertrag mit Ungarn unterzeichnet, in dem die Beschränkungen des Vertrags von Trianon verändert oder aufgehoben werden. Ungarn darf sich nun frei wiederbewaffnen und alle Arten von militärischer Ausrüstung entwickeln, einschließlich Panzer und Flugzeuge.\n\nEs ist zwar ein offenes Geheimnis, dass Ungarn seine Armee bereits erweitert hat, doch diese neue Vereinbarung wird sie bald an den Punkt führen, an dem sie wieder eine militärische Gefahr für uns darstellen könnten."
 DOD_hungary.141.a: "Wir müssen zuschlagen, ehe es zu spät ist!"
 DOD_hungary.141.b: "Reichen wir einen diplomatischen Protest ein."
 DOD_hungary.141.c: "Folgen wir der [From.GetAdjective]en Führung."
 DOD_hungary.142.t: "Die Übereinkunft von Bled"
 DOD_hungary.142.desc: "Wir konnten uns die Unterstützung der [From.GetAdjective]en Regierung für eine Überarbeitung des Vertrags von Trianon in einigen Punkten sichern. Alle Beschränkungen, mit denen unser Militär belegt war, sind aufgehoben. Die internationalen Waffeninspektoren haben das Land verlassen und das Kriegsministerium hat erste Pläne für eine leichte Erweiterung unserer Armee entwickelt."
 DOD_hungary.142.a: "Klasse."
 DOD_hungary.143.t: "[From.GetNameDef] reicht Protestnote ein"
 DOD_hungary.143.desc: "Der [From.GetAdjective]e Botschafter hat die folgende Note übermittelt: \n„Die Regierung von [From.GetNameDef] blickt mit großer Sorge auf die jüngsten Entwicklungen in [HUN.GetNameDef]. Der Vertrag von Trianon garantiert seit langem den Frieden und die Stabilität in der Region. Die [From.GetAdjective]e Regierung akzeptiert zwar grundsätzlich, dass Nationen die Möglichkeit haben sollten, über ihr eigenes Schicksal zu bestimmen, doch wir müssen [HUN.getNameDef] mit allem Nachdruck auffordern, sich an die Bedingungen des Vertrags zu handeln. Die Folgen einer weiteren Destabilisierung der Region könnten sehr schnell außer Kontrolle geraten.“"
 DOD_hungary.143.a: "Schön für sie."
 DOD_hungary.144.t: "[From.getNameDef] lehnt Wiederbewaffnung ab"
 DOD_hungary.144.desc: "Die Verhandlungen über eine mögliche Abänderung des Vertrags von Trianon sind nicht über die Anfangsphase hinausgekommen. Die Regierung von [From.getNameDef] hat unmissverständlich klargestellt, dass sie von ihrem Beharren auf den Status quo keinen Zentimeter abrücken wird.\n\nWir können das entweder hinnehmen oder versuchen, uns die Unterstützung eines Dritten zu sichern."
 DOD_hungary.144.a: "Wir müssen uns ihrem Druck beugen."
 DOD_hungary.144.b: "Wir bitten eine Großmacht um Unterstützung."
 DOD_hungary.145.t: "Bitte um Unterstützung"
 DOD_hungary.145.desc: "Nachdem die Verhandlungen in Bled zum Erliegen gekommen sind, müssen wir die diplomatische Initiative zurückgewinnen, indem wir eine externe Partei einbeziehen. Wenn wir uns die Unterstützung einer Großmacht sichern können, lässt [From.From.GetLeader] sich vielleicht doch noch überzeugen. An wen sollen wir uns wenden?"
 DOD_hungary.145.a: "Deutschland"
 DOD_hungary.145.b: "Frankreich"
 DOD_hungary.145.c: "Sowjetunion"
 DOD_hungary.145.d: "Italien"
 DOD_hungary.145.e: "Großbritannien"
 DOD_hungary.146.t: "[HUN.GetLeader] bittet um diplomatische Unterstützung"
 DOD_hungary.146.desc: "Die ungarische Regierung versucht gerade, den Vertrag von Trianon abzuändern, um Ungarn die Wiederbewaffnung zu ermöglichen. Die Verhandlungen in Bled kommen jedoch seit Tagen nicht voran. Der ungarische Botschafter hat sich mit der Bitten an unsere Regierung gewandt, diplomatischen Druck auf die andere Seite auszuüben.\n\nDas Außenministerium warnt, dass dies unseren Beziehungen mit Ungarns Nachbarn schaden und das Gleichgewicht der Mächte in der Region verschieben würde. Lehnen wir das Gesuch der Ungarn jedoch ab, könnten sie den diplomatischen Weg aufgeben und aggressivere Mittel einsetzen, was die gesamte Region destabilisieren könnte."
 DOD_hungary.146.a: "Ungarn muss die Wiederbewaffnung gestattet werden."
 DOD_hungary.146.b: "Ungarn darf die Wiederbewaffnung nicht gestattet werden."
 DOD_hungary.147.t: "[From.GetNameDef] interveniert in der Frage der ungarischen Wiederbewaffnung"
 DOD_hungary.147.desc: "In einem persönlichen Schreiben hat [From.GetLeader] uns aufgefordert, unsere Haltung in der Frage der ungarischen Wiederbewaffnung zu überdenken. Insbesondere weist er darauf hin, dass die Ungarn selbst bei einer sofortigen Erlaubnis zur Wiederbewaffnung Jahre brauchen würden, um eine Armee auszuheben, die irgendjemandem in der Region gefährlich werden könnte. \n\nWenn wir in dieser Frage nicht nachgeben, wird uns das diplomatisch isolieren. Wir müssen entscheiden, ob das die zusätzliche Sicherheit wert ist."
 DOD_hungary.147.a: "Beten wir, dass sie recht haben."
 DOD_hungary.147.b: "Wir wissen, was das Beste für uns ist."
 DOD_hungary.148.t: "Konferenz von Bled gescheitert"
 DOD_hungary.148.desc: "Nach tagelangen hitzigen Verhandlungen wurden in Bled keinerlei Fortschritte gemacht. Die Delegationen sind in ihre jeweiligen Heimatländer zurückgekehrt. Selbst die Intervention von [From.From.GetLeader] war wirkungslos.\n\nUnsere Diplomaten sind verärgert. Einige von ihnen schlagen vor, dass wir uns dennoch wiederbewaffnen, nur um [From.GetLeader] zu zeigen, was geschieht, wenn er sich weigert zu verhandeln."
 DOD_hungary.148.a: "Wir können keinen Krieg riskieren."
 DOD_hungary.148.b: "Der Worte sind genug gewechselt, lasst Taten sprechen!"
 DOD_hungary.150.t: "Jägerwettbewerb"
 DOD_hungary.150.desc: "Eine Studie des modernen Luftkampfs hat eine kritische Schwäche unserer Luftwaffe aufgedeckt. Unsere Jäger liegen weit hinter den Entwicklungen in anderen Ländern zurück. Das Luftfahrtministerium hat ein Eilprogramm ins Leben gerufen, um so schnell wie möglich einen modernen Jäger zu erhalten. Da die Entwicklung im Inland inakzeptabel lange dauern würde, wurde entschieden, eine Lizenz aus dem Ausland zu kaufen. Ein zusätzliches Budget wurde bereits bewilligt.\n\nIn der Frage, welcher Flugzeugtyp am besten geeignet ist, um unsere Jagdgeschwader zu modernisieren, sind sich die Experten uneins."
 DOD_hungary.150.a: "Ein kleiner, leichter Abfangjäger."
 DOD_hungary.150.b: "Ein großer, schwerer Jäger."
 DOD_hungary.151.t: "Leichter-Jäger-Wettbewerb"
 DOD_hungary.151.desc_light_fighter: "Das Luftfahrtministerium will einen neuen leichten Jäger für offensive Missionen und die Punktverteidigung beschaffen. Das Außenministerium hat jedoch angemahnt, dass auch politische und diplomatische Faktoren bei der Entscheidung berücksichtigt werden müssen, von welchem Land wir unseren Jäger kaufen."
 DOD_hungary.151.desc_light_fighter_refused: "Aus Sorge um die nationale Sicherheit hat die [From.GetAdjective]e Regierung sich geweigert, eine Produktionslizenz zu erteilen. Anderswo haben wir vielleicht bessere Chancen. Oder wir versuchen, als Notlösung unsere bestehenden Flugzeuge zu verbessern."
 DOD_hungary.151.a: "Deutschland bitten"
 DOD_hungary.151.b: "Italien bitten"
 DOD_hungary.151.c: "Frankreich bitten"
 DOD_hungary.151.d: "Großbritannien bitten"
 DOD_hungary.151.e: "Die USA bitten"
 DOD_hungary.151.f: "Die Erfahrung aus dem Wettbewerb nutzen, um unsere eigenen Flugzeuge zu verbessern."
 DOD_hungary.152.t: "Schwerer-Jäger-Wettbewerb"
 DOD_hungary.152.desc_heavy_fighter: "Das Luftfahrtministerium will einen neuen schweren Jäger für Langstrecken-Abfangmissionen und Bombereskorten beschaffen. Das Außenministerium hat jedoch angemahnt, dass auch politische und diplomatische Faktoren bei der Entscheidung berücksichtigt werden müssen, von welchem Land wir unseren Jäger kaufen."
 DOD_hungary.152.desc_heavy_fighter_refused: "Aus Sorge um die nationale Sicherheit hat die [From.GetAdjective]e Regierung sich geweigert, eine Produktionslizenz zu erteilen. Anderswo haben wir vielleicht bessere Chancen. Oder wir versuchen, als Notlösung unsere bestehenden Flugzeuge zu verbessern."
 DOD_hungary.153.t: "[From.GetAdjective]-Jäger-Wettbewerb"
 DOD_hungary.153.desc: "Die [From.GetAdjective]e Luftwaffe testet gerade einen neuen leichten Jäger. Laut Auskunft unseres Luftwaffenattachés wird unser neuestes Modell den Wettbewerb wohl gewinnen. Wir rechnen damit, bald eine offizielle Anfrage der [From.GetAdjective]e Regierung zu erhalten. \n\nVertreter des Herstellers befürworten den Verkauf natürlich, doch es könnte sich auf die nationale Sicherheit auswirken, unsere modernste Ausrüstung an ein anderes Land zu verkaufen. Sollen wir den Verkauf genehmigen?"
 DOD_hungary.153.a: "Absolut."
 DOD_hungary.153.b: "Wir dürfen keine Sicherheitsverstöße riskieren."
 DOD_hungary.154.desc: "Die [From.GetAdjective]e Luftwaffe testet gerade einen neuen schweren Jäger. Laut Auskunft unseres Luftwaffenattachés wird unser neuestes Modell den Wettbewerb wohl gewinnen. Wir rechnen damit, bald eine offizielle Anfrage der [From.GetAdjective]e Regierung zu erhalten. \n\nVertreter des Herstellers befürworten den Verkauf natürlich, doch es könnte sich auf die nationale Sicherheit auswirken, unsere modernste Ausrüstung an ein anderes Land zu verkaufen. Sollen wir den Verkauf genehmigen?"
 DOD_hungary.155.t: "Jägerwettbewerb abgeschlossen"
 DOD_hungary.155.desc: "Nach Verhandlungen mit dem Hersteller und Regierungsvertretern haben wir uns eine Produktionslizenz für einen neuen Jäger gesichert. Ein Muster des Flugzeugs wurde bereits geliefert, um Mechaniker in der Wartung zu schulen. Die vollständigen Baupläne werden demnächst eintreffen, so dass die Produktion jederzeit beginnen kann."
 DOD_hungary.155.a: "Sehr gut."
 DOD_hungary.160.t: "Bomberwettbewerb"
 DOD_hungary.160.desc: "Eine Studie des Luftfahrtministeriums hat gezeigt, dass unsere Luftwaffe nicht dazu ausgerüstet ist, die Armee zu unterstützen. Langstreckenangriffe und die Luftnahunterstützung wurden als besondere Problemfelder identifiziert. Die Regierung hat Geld für ein Eilprogramm zur Verfügung gestellt, um einen modernen Bomber zu beschaffen. Wir müssen uns jedoch für einen Flugzeugtypen entscheiden."
 DOD_hungary.160.a: "Ein kleiner Bomber für die Luftnahunterstützung."
 DOD_hungary.160.b: "Ein großes Flugzeug mit höherer Reichweite."
 DOD_hungary.161.t: "Leichter-Bomber-Wettbewerb"
 DOD_hungary.161.desc_cas: "Das Luftfahrtministerium will einen neuen leichten Bomber für die Luftnahunterstützung unserer Bodentruppen beschaffen. Das Außenministerium hat jedoch angemahnt, dass auch politische und diplomatische Faktoren bei der Entscheidung berücksichtigt werden müssen, von welchem Land wir unseren Jäger kaufen."
 DOD_hungary.161.desc_cas_refused: "Aus Sorge um die nationale Sicherheit hat die [From.GetAdjective]e Regierung sich geweigert, eine Produktionslizenz zu erteilen. Anderswo haben wir vielleicht bessere Chancen. Oder wir versuchen, als Notlösung unsere bestehenden Flugzeuge zu verbessern."
 DOD_hungary.162.t: "Mittlerer-Bomber-Wettbewerb"
 DOD_hungary.162.desc_tac: "Das Luftfahrtministerium will einen neuen mittleren Bomber für Langstreckenmissionen und taktische Luftangriffe beschaffen. Das Außenministerium hat jedoch angemahnt, dass auch politische und diplomatische Faktoren bei der Entscheidung berücksichtigt werden müssen, von welchem Land wir unseren Jäger kaufen."
