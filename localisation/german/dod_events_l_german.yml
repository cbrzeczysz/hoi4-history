 DOD_hungary.164.t: "[From.GetAdjective]-Bomber-Wettbewerb"
 DOD_hungary.164.desc: "Die [From.GetAdjective]e Luftwaffe testet gerade einen neuen mittleren Bomber. Laut Auskunft unseres Luftwaffenattachés wird unser neuestes Modell den Wettbewerb wohl gewinnen. Wir rechnen damit, bald eine offizielle Anfrage der [From.GetAdjective]e Regierung zu erhalten. \n\nVertreter des Herstellers befürworten den Verkauf natürlich, doch es könnte sich auf die nationale Sicherheit auswirken, unsere modernste Ausrüstung an ein anderes Land zu verkaufen. Sollen wir den Verkauf genehmigen?"
 DOD_hungary.165.t: "Bomberwettbewerb abgeschlossen"
 DOD_hungary.165.desc: "Nach Verhandlungen mit dem Hersteller und Regierungsvertretern haben wir uns eine Produktionslizenz für einen neuen Bomber gesichert. Ein Muster des Flugzeugs wurde bereits geliefert, um Mechaniker in der Wartung zu schulen. Die vollständigen Baupläne werden demnächst eintreffen, so dass die Produktion jederzeit beginnen kann."
 DOD_hungary.165.a: "Sehr gut."
 DOD_hungary.170.t: "Das Ende des Vertrags"
 DOD_hungary.170.desc: "Nachdem seine alten Unterstützer Geschichte sind, ist der Vertrag von Trianon das Papier nicht mehr wert, auf dem er gedruckt wurde. Niemand kann uns mehr an der Wiederbewaffnung hindern!"
 DOD_hungary.170.a: "Hervorragend!"
 SWE_HUN_ALLIANCE: "Das Haus Bernadotte"
 DOD_romania.1.t: "Rumänien will das Bündnis wiederherstellen"
 DOD_romania.1.desc: "Das alte Bündnis mit Rumänien ist in den letzten Jahren eingeschlafen. Die Bedrohung durch Deutschland und Ungarn schien in weite Ferne gerückt zu sein. Doch angesichts der jüngsten Entwicklungen ist [ROM.GetLeader] nach Warschau gekommen, um über eine Erneuerung des rumänisch-polnischen Bündnisses zu sprechen. Vorerst soll diese Vereinbarung rein defensiver Natur sein, die beiden Seiten würden sich gegenseitig zusichern, sich im Kriegsfall zu unterstützen."
 DOD_romania.1.a: "Ein angemessener Vorschlag."
 DOD_romania.1.b: "Wir haben kein Interesse."
 DOD_romania.2.t: "[From.GetNameDef] stimmt einem Bündnis zu"
 DOD_romania.2.desc: "Unsere Delegation in Warschau ist mit einem von [POL.GetLeader] unterzeichneten Unterstützungsabkommen zurückgekehrt. Wir sind nun verpflichtet, einander zu verteidigen, sollte ein Krieg ausbrechen."
 DOD_romania.2.a: "Gut."
 DOD_romania.3.t: "[From.GetName] lehnt das Bündnis ab"
 DOD_romania.3.desc: "[From.GetLeader] hat sich geweigert, sich in Warschau mit unserer Delegation zu sprechen. Er hat lediglich eine knappe Nachricht übermitteln lassen, das eine engere Beziehung zu Rumänien „momentan nicht im Interesse der [From.GetAdjective]en Regierung“ sei.\n\nUnsere Bitte um eine detailliertere Klarstellung wurde ignoriert."
 DOD_romania.3.a: "Unerfreulich."
 DOD_romania.10.t: "Cordon Sanitaire"
 DOD_romania.10.desc: "Ursprünglich sollte der Cordon Sanitaire dazu dienen, die Ausbreitung des Kommunismus einzudämmen und die Rote Armee daran zu hindern, in Europa einzumarschieren. Nun wurde das Konzept von [ROM.GetLeader] wiederbelebt, um die diplomatischen Ausgestoßenen [GER.getNameDef] und die [SOV.getNameDef] auseinanderzuhalten.\n\nDie Rumänen haben bei uns vorgefühlt, ob wir ein offizielles Bündnis mit ihnen eingehen würden."
 DOD_romania.10.a: "Wir stehen vereint."
 DOD_romania.10.b: "Neutralität ist die beste Verteidigung."
 DOD_romania.11.t: "[From.GetNameDef] stimmt zu, dem Cordon Sanitaire beizutreten"
 DOD_romania.11.desc: "Die Regierung von [From.GetLeader] hat ihre Unterstützung für den Cordon Sanitaire verkündet. Eine Delegation aus [From.GetNameDef] ist eingetroffen, um die Details des Beitritts zu unserem Bündnis zu besprechen und Pläne für die militärische Unterstützung im Kriegsfall zu organisieren."
 DOD_romania.11.a: "Gut."
 DOD_romania.12.t: "[From.GetNameDef] lehnt ab."
 DOD_romania.12.desc: "Die Verhandlungen mit [From.getNameDef] über den Beitritt zu unserem Bündnis sind gescheitert. Die Delegation aus [From.getNameDef] hat eine lange Liste von Forderungen als Voraussetzung für den Beitritt vorgelegt, darunter auch weitreichende Verpflichtungen zur militärischen Unterstützung.\n\nDer Generalstab hat diese Forderungen abgelehnt, da sie unmöglich zu erfüllen sind. Das Außenministerium glaubt nun, dass dies eine bewusste Strategie von [From.GetLeader] war, um unser Angebot abzulehnen, ohne offiziell dafür verantwortlich zu sein."
 DOD_romania.12.a: "Wie unhöflich."
 DOD_romania.20.t: "Rumänien verlangt eine Garantie"
 DOD_romania.20.desc: "Wir versuchen nun seit Monaten, ein Bündnis mit [ROM.GetNameDef] einzugehen, wenn auch nur, um zu verhindern, dass ihr Öl in feindliche Hände fällt. Nun hat [ROM.GetLeader] erklärt, dass eine offizielle Garantie der militärischen Unterstützung im Kriegsfall eine Grundvoraussetzung ist, damit seine Regierung einen Beitritt zu unserem Bündnis überhaupt nur in Erwägung zieht."
 DOD_romania.20.a: "Sie kriegen ihre Garantie."
 DOD_romania.20.b: "Das würde unsere Kapazitäten nur noch weiter belasten."
 DOD_romania.21.t: "[From.GetNameDef] garantiert rumänische Grenzen"
 DOD_romania.21.desc: "Bei einem Treffen des rumänisch-[From.GetAdjective]en Freundschaftsbunds hat [From.GetLeader] verkündet, dass die aktuellen Grenzen Rumäniens „unveränderlich und dauerhaft* seien und versprochen, dass seine Regierung alles in ihrer Macht Stehende tun werde, um sie im Kriegsfall zu verteidigen."
 DOD_romania.21.a: "Gut."
 DOD_romania.22.t: "[From.GetNameDef] lehnt Garantie ab"
 DOD_romania.22.desc: "Unsere jüngste diplomatische Offensive wurde von [From.getNameDef] eiskalt zurückgewiesen. In einer Rede vor dem Parlament hat [From.GetLeader] verkündet, dass die Frage einer offiziellen Garantie für Rumänien „entschieden wird, falls und wenn sie relevant werden sollte“."
 DOD_romania.22.a: "Brutal."
 DOD_romania.30.t: "Rumänien bietet einen Stützpunkte an"
 DOD_romania.30.desc: "Angesichts der zunehmenden Spannungen in Europa hat [ROM.GetLeader] uns ein überraschendes Angebot unterbreitet – wenn wir uns verpflichten, Rumänien gegen Gefahren von außen zu verteidigen, erhalten wir die Erlaubnis, Truppen auf rumänischem Boden zu stationieren. \n\nAls Zeichen des guten Willens hat [ROM.GetLeader] außerdem die Einschränkungen gelockert, mit denen die Kommunistische Partei belegt ist."
 DOD_romania.30.desc_alt: "Angesichts der zunehmenden Spannungen in Europa hat [ROM.GetLeader] uns ein überraschendes Angebot unterbreitet –  wenn wir uns verpflichten, Rumänien gegen Gefahren von außen zu verteidigen, erhalten wir die Erlaubnis, Truppen auf rumänischem Boden zu stationieren."
 DOD_romania.30.a: "Sie kriegen ihre Garantie."
 DOD_romania.30.b: "Keine Abkommen mit den Imperialisten!"
 DOD_romania.31.t: "[From.GetNameDef] stimmt dem Angebot zu"
 DOD_romania.31.desc: "[SOV.GetLeader] hat der [SOV.GetSovietArmyAdjectiveBasedOnIdeology] persönlich befohlen, einen Plan für die Verteidigung Rumäniens im Kriegsfall zu entwickeln. Eine kleine Militärmission ist eingetroffen, um Stützpunkte und Flugfelder für die sofortige Ankunft von Garnisonstruppen vorzubereiten."
 DOD_romania.31.a: "Hoffen wir, dass wir diese Entscheidung nie bereuen werden."
 DOD_romania.32.t: "[From.GetNameDef] schlägt unser Angebot aus"
 DOD_romania.32.desc: "Die Verhandlungen über eine mögliche Stationierung [SOV.GetAdjective]er Truppen in Rumänien wurden nach nur wenigen Stunden abgebrochen. Die [SOV.GetAdjective] Regierung erklärte, dass sie kein Interesse daran habe, unsere Grenzen zu garantieren.\n\nEinige unserer Generäle befürchten, dass dieser Entscheidung vielleicht der Wunsch zugrundeliegt, unsere Grenzen zu verändern."
 DOD_romania.32.a: "Äußerst beunruhigend."
 DOD_romania.40.t: "Rumänischer Druck"
 DOD_romania.40.desc: "Unser Botschafter in [ROM.getNameDef] wurde eilig in das Büro von [ROM.GetLeader] bestellt. Bevor er noch die jüngsten Truppenbewegungen des rumänischen Militärs in die Nähe unserer gemeinsamen Grenze ansprechen konnte, wurde ihm ein Ultimatum unterbreitet. [ROM.GetLeader] erklärte, es könne [BUL.GetNameDef] nicht länger gestattet werden, ohne seine ausdrückliche Zustimmung zu agieren. Jede wichtige politische Entscheidung müsse zuvor von ihm abgesegnet werden.\n\nEine Weigerung werde eine gewaltsame Reaktion zur Folge haben."
 DOD_romania.40.a: "Wir müssen ihren Forderungen nachgeben."
 DOD_romania.40.b: "Tod vor Schande!"
 DOD_romania.41.t: "[From.GetNameDef] unterwirft sich"
 DOD_romania.41.desc: "[BUL.getNameDef] hat unsere Forderungen angenommen und berät sich nun vor jeder politischen Entscheidung mit uns.\n\nEin Sondergesandter ist in Sofia eingetroffen, um sich mit ihrer Regierung zu koordinieren."
 DOD_romania.41.a: "Gut."
 DOD_romania.42.t: "[From.GetNameDef] widersetzt sich"
 DOD_romania.42.desc: "Als [BUL.GetLeader] eine Liste unserer Forderungen erhielt, hat er das Papier angeblich lachend in Stücke gerissen und stolz verkündet, dass keine rumänische Armee jemals auf dem Schlachtfeld gegen eine bulgarische gewinnen würde."
 DOD_romania.42.a: "Es ist das Blutvergießen nicht wert."
 DOD_romania.42.b: "Finden wir heraus, ob er recht hat."
 DOD_romania.50.t: "Rumänien verlangt Änderungen an der Regierung."
 DOD_romania.50.desc: "Als [ROM.GetLeader] öffentlich verlangt hat, dass er ein Vetorecht zu jeder Entscheidung der [HUN.GetAdjective]en Regierung haben sollte, weil dies im rumänischen Interesse sei, haben die meisten unserer Diplomaten das als pure Propaganda für sein eigenes Volk abgetan. \n\nÜberrascht haben wir wenig später eine offizielle Note mit derselben Forderung erhalten.\n\nDie Drohung militärischer Gewalt im Falle einer Weigerung hat den Generalstab in Panik versetzt. Das Oberkommando der Armee hat zudem starke Zweifel geäußert, dass wir in der Lage wären, die Rumänen an der Grenze aufzuhalten."
 DOD_romania.50.a: "Wir haben keine Wahl."
 DOD_romania.50.b: "Wir können einige Zugeständnisse machen."
 DOD_romania.50.c: "Lieber frei sterben denn als Sklave zu leben."
 DOD_romania.51.t: "[From.GetNameDef] ordnet sich unter"
 DOD_romania.51.desc: "Die ungarische Regierung hat erkannt, dass ein militärischer Widerstand sowohl unmöglich als auch sinnlos wäre, und hat daher entschieden, unserem Vorschlag zu folgen und sich uns unterzuordnen. [HUN.GetLeader] verspricht, sich vor jeder wichtigen politischen Entscheidung mit uns abzustimmen."
 DOD_romania.51.a: "Gut."
 DOD_romania.52.t: "[From.GetNameDef] bietet Freundschaftsvertrag an"
 DOD_romania.52.desc: "Als Reaktion auf unsere Forderung nach einigen Änderungen in der ungarischen Regierung hat [HUN.GetLeader] einen Vertrag der Freundschaft und gegenseitigen Unterstützung angeboten, der sie verpflichten würde, uns in Kriegszeiten zu Hilfe zu kommen, jedoch auch eine Klausel enthält, in der wir schwören, uns nicht in die ungarische Politik einzumischen."
 DOD_romania.52.a: "Ein akzeptabler Kompromiss."
 DOD_romania.52.b: "So hatten wir das nicht gemeint."
 DOD_romania.53.t: "[From.GetNameDef] widersetzt sich"
 DOD_romania.53.desc: "Obwohl seine Truppen den unseren klar unterlegen sind, hat [HUN.GetLeader] sich geweigert, Vernunft anzunehmen, sondern hat seiner Armee befohlen, Verteidigungsstellungen entlang unserer Grenze zu beziehen. Aus unbekannten Gründen scheint ein großer Teil ihrer Armee diesen Befehl befolgt zu haben.\n\nOffenbar wollen sie kämpfen."
 DOD_romania.53.a: "Das ist weder die Zeit noch die Mühe wert."
 DOD_romania.53.b: "Der Sieg ist uns sicher. In den Krieg!"
 DOD_romania.60.t: "Rumänien verlangt radikale Reorganisation"
 DOD_romania.60.desc: "Die rumänische Armee steht vor unseren Grenzen und es gehen bereits Gerüchte um, was sie dort wollen. Als unser Botschafter in Bukarest eine entsprechende Anfrage gestellt hat, wurde ihm lapidar gesagt, [ROM.GetLeader] habe entschieden, dass ein vereintes Jugoslawien nicht länger in seinem Interesse sei. Stattdessen solle unsere Nation in mehrere Staaten aufgeteilt werden, die direkt unter rumänischer Kontrolle stehen.\n\nWir rechnen jeden Augenblick mit einem offiziellen Ultimatum."
 DOD_romania.60.a: "Wir haben keine Chance gegen sie."
 DOD_romania.60.b: "Niemals!"
 DOD_romania.61.t: "[From.GetName] gibt klein bei"
 DOD_romania.61.desc: "Wenige Minuten vor dem Auslauf des Ultimatums an Belgrad ist ein offizielles Schreiben eingegangen, dass die jugoslawische Regierung sich aufgelöst und ihre Macht an eine Reihe von lokalen Regierungen übertragen habe, die alle ihre Loyalität uns gegenüber erklärt haben."
 DOD_romania.61.a: "Gut."
 DOD_romania.62.t: "[From.GetNameDef] widersetzt sich"
 DOD_romania.62.desc: "Die [YUG.GetAdjective]e Regierung hat das Ultimatum reaktionslos verstreichen lassen. Aufklärungsflüge haben Truppenbewegungen auf der jugoslawischen Seite der Grenze gezeigt, was den Generalstab veranlasst hat, die Invasionspläne zu überarbeiten. Hochrangige militärische Berater weigern sich, eine Garantie auszusprechen, dass ein Sieg gegen Jugoslawien sich schnell erringen ließe."
 DOD_romania.62.a: "Wir werden sie vernichten."
 DOD_romania.62.b: "Bitten wir um Unterstützung."
 DOD_romania.63.t: "[From.GetLeader] will Jugoslawien aufteilen"
 DOD_romania.63.desc: "Zwischen Rumänien und Jugoslawien ist eine Krise ausgebrochen, die sich für uns als Gelegenheit erweisen könnte. [YUG.GetLeader] hat sich geweigert, den Forderungen von [ROM.GetLeader] nachzugeben, sein Land aufzugeben. Im Gegenzug hat [ROM.GetLeader] sich mit einem Vorschlag zur Aufteilung Jugoslawiens an uns gewandt. Er hat uns Slowenien sowie die Bildung eines Unabhängigen Kroatischen Staates unter unserer Kontrolle angeboten."
 DOD_romania.63.a: "Ein interessanter Plan."
 DOD_romania.63.b: "Warum sollten wir ihre Hilfe brauchen?"
 DOD_romania.64.desc: "Zwischen Rumänien und Jugoslawien ist eine Krise ausgebrochen, die sich für uns als Gelegenheit erweisen könnte. [YUG.GetLeader] hat sich geweigert, den Forderungen von [ROM.GetLeader] nachzugeben, sein Land aufzugeben. Im Gegenzug hat [ROM.GetLeader] sich mit einem Vorschlag zur Aufteilung Jugoslawiens an uns gewandt. Er hat uns Dalmatien sowie die Bildung eines Marionettenstaats unter unserer Kontrolle in Montenegro angeboten."
 DOD_romania.65.t: "[From.GetNameDef] stimmt zu"
 DOD_romania.65.desc: "[From.GetLeader] hat signalisiert, dass er die Bedingungen annimmt. Die [From.GetAdjective]e Regierung wird unsere Aktionen in Jugoslawien unterstützen."
 DOD_romania.65.a: "Ausgezeichnet."
 DOD_romania.66.t: "[From.GetNameDef] lehnt ab"
 DOD_romania.66.desc: "Die Regierung von [From.GetNameDef] hat uns zwar nicht direkt davor gewarnt, in Jugoslawien zu intervenieren, sich jedoch geweigert, in unseren Vorschlag einzuwilligen. \n\nVielleicht erwarten sie, dass wir scheitern und sie sich Jugoslawien dann selbst unter den Nagel reißen können."
 DOD_romania.66.a: "Wir werden sie leider enttäuschen müssen."
 DOD_romania.67.t: "Ultimatum an Jugoslawien"
 DOD_romania.67.desc: "Nachdem wir uns zusätzliche diplomatische Unterstützung gesichert haben, ist es an der Zeit, die Jugoslawen darüber in Kenntnis zu setzen, dass die Situation sich dramatisch verändert hat. Sie müssen ohnehin schon mit zu wenigen Truppen lange Grenzen verteidigen, nun ist ihre militärische Lage noch aussichtsloser geworden."
 DOD_romania.67.a: "Der Sieg ist in Reichweite."
 DOD_romania.68.t: "Diplomatische Bemühungen gescheitert"
 DOD_romania.68.desc: "Unsere Versuche, uns die Unterstützung von Deutschland und Italien zu sichern, waren erfolglos. Das verschafft den Jugoslawen Luft zum Atmen und wird sich gewiss auf den bevorstehenden Kampf auswirken. Der Generalstab ist jedoch vorsichtig optimistisch, dass wir dennoch einen schnellen Sieg erringen können."
 DOD_romania.68.a: "Zu den Waffen!"
 DOD_romania.69.t: "Einkesselung"
 DOD_romania.69.desc_GER: "Ein zweites Ultimatum wurde gestellt. Dieses Mal waren die Forderungen von einer ähnlichen Note des Botschafters aus [GER.getNameDef] flankiert, der seine Unterstützung für den rumänischen Plan erklärt und darauf besteht, dass unsere Armee sich nicht in die Besetzung Sloweniens und Kroatiens durch deutsche Truppen einmischt."
 DOD_romania.69.desc_ITA: "Ein zweites Ultimatum wurde gestellt. Dieses Mal waren die Forderungen von einer ähnlichen Note des Botschafters aus [ITA.getNameDef] flankiert, der seine Unterstützung für den rumänischen Plan erklärt und darauf besteht, dass unsere Armee sich nicht in die Besetzung Dalmatiens und Montenegros durch italienische Truppen einmischt."
 DOD_romania.69.desc_GERITA: "Ein zweites Ultimatum wurde gestellt. Dieses Mal waren die Forderungen von einer ähnlichen Note der Botschafter aus [GER.getNameDef] und [ITA.getNameDef] flankiert, die ihre Unterstützung für den rumänischen Plan erklärt und darauf bestehen, dass unsere Armee sich nicht in die Besetzung einmischt, um unnötiges Blutvergießen zu vermeiden."
 DOD_romania.69.a: "Wir unternehmen nichts."
 DOD_romania.69.b: "Wir werden bis zum letzten Atemzug kämpfen!"
 DOD_romania.70.t: "Jugoslawien ist geteilt"
 DOD_romania.70.desc: "Die jugoslawische Regierung hat ihre Niederlage akzeptiert. Ihre Kontrahenten haben die Kontrolle über das Land übernommen und ihre jeweiligen designierten Zonen besetzt."
 DOD_romania.70.a: "Wieder ein Sieg für die Diplomatie."
 DOD_romania.71.t: "Jugoslawien bleibt stur"
 DOD_romania.71.desc: "Die jugoslawische Armee hat Positionen entlang unserer Grenze bezogen, die jugoslawische Luftwaffe ist in Einsatzbereitschaft. Sie scheinen bereit für den Kampf zu sein. \n\nEine Quelle im jugoslawischen Kriegsministerium sagt jedoch, dies sei lediglich eine Geste des Trotzes, da [YUG.GetLeader] fest davon überzeugt sei, dass wir bluffen und dass es keinen Krieg geben wird."
 DOD_romania.71.a: "Wir haben nicht geblufft."
 DOD_romania.81.t: "Geliebte des Königs kauft Villa "
 DOD_romania.81.desc: "Magda Lupescu, die Geliebte von König Karl II., hat offenbar eine neue Villa in einem teuren Vorort von Bukarest gekauft. Wie sie sich diese Villa leisten konnte, ist Gegenstand umfangreicher Spekulationen. Neue Beweise in ausländischen Zeiten deuten darauf hin, dass der König selbst den Kauf mit Staatsgeldern genehmigt hat.\n\nDer Skandal weitet sich aus und wir müssen so bald wie möglich eine öffentliche Erklärung zu der Angelegenheit abgeben."
 DOD_romania.81.a: "Die Regierung hat das Gebäude gekauft und gestattet Fräulein Lupescu, dort zu residieren."
 DOD_romania.81.b: "Der König hat das Geld als Vorschuss seines Unterhaltsgeldes erhalten."
 DOD_romania.82.t: "Der König verbietet ein kritisches Buch"
 DOD_romania.82.desc: "Es ist kürzlich ein neues Buch eines angesehenen Sozialwissenschaftlers erschienen, in dem beschrieben wird, welch weitreichenden Einfluss der innere Kreis des Königs auf politische Entscheidungen hat. Von den meisten dieser Entscheidungen profitieren die Mitglieder dieses inneren Kreises anschließend. Von besonderem Interesse sind die Geschäfte der Geliebten des Königs, die ihre Verbindungen angeblich genutzt hat, um sich selbst zu bereichern. Der König hat den Autor des Buchs verhaften lassen.\n\nLinksgerichtete Zeitungen sowie die extreme Rechte sind entrüstet, wenn auch aus unterschiedlichen Beweggründen. Wir müssen eine Erklärung abgeben, bevor die Situation außer Kontrolle gerät."
 DOD_romania.82.a: "Üble Nachrede ist ein Verbrechen."
 DOD_romania.82.b: "Der Autor wird sofort freigelassen."
 DOD_romania.83.t: "Der König gibt ein rauschendes Fest"
 DOD_romania.83.desc: "Obwohl sie vom König selbst freigegeben wurde, hat die öffentliche Berichterstattung über das kürzlich im königlichen Palast abgehaltene Fest für einen Protestschrei in der Bevölkerung gesorgt. Bilder der Geliebten des Königs in einem teuren französischen Abendkleid sowie detaillierte Beschreibungen des 7-Gänge-Menüs, das auf goldenen Tellern serviert wurde, haben die Bürger erzürnt, die noch immer unter den Nachwirkungen der Großen Depression leiden.\n\nDer König verlangt, dass wir sofort eine öffentliche Erklärung abgeben, in der wir ihn unterstützen."
 DOD_romania.83.a: "Der König muss das Recht haben, seine repräsentative Funktion auszuüben."
 DOD_romania.83.b: "Die Privatangelegenheiten des Königs sind nicht Sache der Regierung."
 DOD_romania.84.t: "Geliebte des Königs in Paris gesehen"
 DOD_romania.84.desc: "Die französischen Zeitungen sind voll von den Abenteuern von Magda Lupescu in Paris, wo sie angeblich einen ausschweifenden Einkaufsbummel unternimmt.\n\nFür sich selbst genommen ist das nicht ungewöhnlich, doch die landesweite Presse berichtet, dass die Geliebte des Königs die Hilfe der rumänischen Botschaft in Anspruch genommen habe, um ihre Einkäufe zu transportieren, und sie in den Läden angegeben habe, man möge die Rechnung an die rumänische Regierung senden. Wir wurden um eine Stellungnahme zu diesen Berichten gebeten."
 DOD_romania.84.a: "Fräulein Lupuscus hat auf Geheiß des Königs gehandelt."
 DOD_romania.84.b: "Die Regierung kommentiert das Handeln privater Bürger nicht."
 DOD_romania.85.t: "Der König macht Urlaub in Nizza"
 DOD_romania.85.desc: "Begleitet von seiner Geliebten und einem Großteil seines inneren Kreises ist König Karl II. zu einem Urlaub in Nizza eingetroffen. Der König ist in der Königssuite des Hotel Negresco abgestiegen und hat örtlichen Journalisten gesagt, er beabsichtige, einige Wochen lang die exquisite Küche und die berühmte Gastfreundschaft zu genießen. Geplant seien Besuche in der Oper von Nizza sowie kurze Ausflüge nach Paris, um dort ein wenig einzukaufen.\n\nDie örtliche Presse stellt pointierte Fragen über den Zeitpunkt des königlichen Besuchs sowie über die Herkunft des Geldes, durch den er finanziert wird."
 DOD_romania.85.a: "Es war ein offizieller Staatsbesuch."
 DOD_romania.85.b: "Der König macht jedes Jahr Urlaub in Nizza."
 DOD_romania.86.t: "Der König wird mit einem Veruntreuungsskandal in Verbindung gebracht"
 DOD_romania.86.desc: "Nach Gerüchten über Korruption in den Einkaufsprozessen der Armee hat der König eine unabhängige Ermittlung versprochen. Ein vorläufiger Bericht wurde der Presse zugespielt. Dieser bestätigt die Gerüchte nicht nur, sondern wirft den engsten Vertrauten und Beratern des Königs auch eine unmittelbare Beteiligung vor.\n\nDie Affäre ist zu einer hochnotpeinlichen Angelegenheit für die Regierung geworden. Der König verlangt, dass wir handeln, hat jedoch den betroffenen Beratern seine vollste Unterstützung zugesichert."
 DOD_romania.86.a: "Ein unterzeichneter Vertrag ist unanfechtbar."
 DOD_romania.86.b: "Reformieren wir den Prozess."
 DOD_romania.110.t: "Rumänien will die [CZE.GetNameDef] aufteilen"
 DOD_romania.110.desc: "[ROM.GetLeader] hat uns ein Angebot für den Umgang mit der [CZE.getNameDef] unterbreitet. Angesichts unserer gemeinsamen Interessen in der Region schlägt er vor, das Land in drei Teile aufzuteilen: Wir würden den westlichen Teil bekommen, Rumänien würde die Slowakei kontrollieren und Ungarn würde einen winzigen Streifen an der Südgrenze erhalten."
 DOD_romania.110.a: "Wir müssen die Gelegenheit nutzen."
 DOD_romania.110.b: "Warum sollten wir wegen etwas verhandeln, was wir uns einfach selbst nehmen können?"
 DOD_romania.111.t: "[GER.GetLeader] nimmt an"
 DOD_romania.111.desc: "Die deutsche Regierung hat unseren Entwurf des Vertrags und der Demarkationslinien angenommen. Nun müssen wir nur noch Prag ein Ultimatum stellen."
 DOD_romania.111.a: "Senden wir eine Note."
 DOD_romania.113.t: "[GER.GetLeader] lehnt ab"
 DOD_romania.113.desc: "In einem Treffen mit [GER.GetLeader] musste unser Botschafter sich eine zornige Ablehnungen anhören, über die [CZE.GetNameDef] zu verhandeln oder sogar nur zu sprechen. In den Augen der deutschen Regierung liegt das Land vollkommen in ihrer Interessensphäre. Sie haben uns gewarnt, dass jede Einmischung unsererseits als bewusstes Verletzen der Wünsche von [GER.GetLeader] gewertet werden würde."
 DOD_romania.113.a: "Wir müssen unseren Ansatz wohl überdenken."
 DOD_romania.113.b: "Wir schlagen alleine zu."
 DOD_romania.114.t: "Deutsches Ultimatum"
 DOD_romania.114.desc: "Deutsche Truppen versammeln sich an unseren Grenzen. Die Botschafter von Deutschland und Rumänien haben ein gemeinsames Ultimatum gestellt: Wenn wir nicht zustimmen, die Slowakei an Ungarn und Rumänien abzutreten und zu einem „Protektorat“ von Deutschland zu werden, steht die deutsche Luftwaffe bereit, Prag „auszulöschen“, während ungarische Truppen sich bereits auf eine Invasion unseres Landes von Süden her vorbereiten."
 DOD_romania.114.a: "Wir haben keine Wahl."
 DOD_romania.114.b: "Wir wählen Tod vor Schande."
 DOD_romania.115.t: "[CZE.GetLeader] zeigt sich trotzig"
 DOD_romania.115.desc: "Die [CZE.GetAdjective]e Regierung hat unser Ultimatum ignoriert und ihre Armee mobilisiert. [CZE.GetLeader] hat alle potenziellen Invasoren gewarnt, dass die Armee mehr als gewillt sei, das Land bis zum letzten Mann zu verteidigen."
 DOD_romania.115.a: "Wir werden über unsere Optionen nachdenken."
 DOD_romania.120.t: "Ausländische Automobilhersteller einladen"
 DOD_romania.120.desc: "Mehrere ausländische LKW-Hersteller haben Interesse daran geäußert, eine Fabrik in Rumänien zu eröffnen, um neue LKWs sowohl für den kommerziellen Markt als auch für das Militär zu produzieren. Wenn wir einen Hersteller wählen, könnte das ein wegweisendes Geschäft sein, auf das weitere Produktionslizenzen folgen.\n\nBei wem sollen wir anfragen?"
 DOD_romania.120.a: "Vauxhall, für schnellere Fahrzeuge."
 DOD_romania.120.b: "Opel, für zuverlässige deutsche Ingenieurskunst."
 DOD_romania.120.c: "Ford, für die Massenproduktion."
 DOD_yugoslavia.1.t: "Militärputsch"
 DOD_yugoslavia.1.desc: "Nach unserer Entscheidung, einen Pakt mit Deutschland zu unterzeichnen, hat eine Gruppe von Offizieren der Luftwaffe einen Putsch unternommen. Das Militär hat wichtige Punkte in Belgrad besetzt. König Peter wurde für volljährig erklärt, die Herrschaft von [YUG.GetLeader] für beendet.\n\nDie allgemeine Bevölkerung unterstützt den Staatsstreich. Die Massen skandieren „Lieber Krieg als Pakt, lieber Leichen als Sklaven!'\n\nDie Regierung steht am Scheideweg. Wir können den Coup unterstützen, was Krieg mit Deutschland bedeuten würde. Oder wir können versuchen, uns dagegen zu wehren, was das Land in einen blutigen Bürgerkrieg stürzen würde."
 DOD_yugoslavia.1.a: "Wir hätten auf die Offiziere hören sollen."
 DOD_yugoslavia.1.a.tt: "§YPeter II.§! wird Anführer der §Y[YUG.GetIdeologyNameWithCaps]en§! Partei.\n"
 DOD_yugoslavia.1.b: "Wir stehen zu unserer Entscheidung!"
 DOD_yugoslavia.2.t: "Coup in [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc: "Unmittelbar, nachdem die Regierung von Prinz Paul den Dreimächtepakt unterzeichnet hat, hat eine Gruppe von [YUG.GetAdjective]en Luftwaffeoffizieren einen gut geplanten Putsch ausgeführt, durch den die legitime Regierung abgesetzt und der minderjährige Peter II. zum König gemacht wurde.\n\nDie jugoslawische Regierung hat sich ergeben, die neuen Anführer haben die Unterschrift von Prinz Paul für null und nichtig erklärt."
 DOD_yugoslavia.2.a: "Weisung 25 ausführen."
 DOD_yugoslavia.3.desc: "Unmittelbar, nachdem die Regierung von Prinz Paul den Dreimächtepakt unterzeichnet hat, hat eine Gruppe von [YUG.GetAdjective]en Luftwaffeoffizieren einen gut geplanten Putsch ausgeführt, durch den die legitime Regierung abgesetzt und der minderjährige Peter II. zum König gemacht wurde.\n\nElemente der ehemaligen Regierung haben den Coup verurteilt und den nationalen Notstand ausgerufen. Da dies eindeutig das Werk ausländischer Agenten ist, sagen sie, wir seien verpflichtet, sie zu verteidigen."
 DOD_yugoslavia.3.a: "Da täuschen sie sich gewaltig."
 DOD_yugoslavia.3.b: "Wir werden sie retten."
 DOD_yugoslavia.10.t: "Die Fünfte Kolonne"
 DOD_yugoslavia.10.desc: "Als die Nachricht von der Kriegserklärung gegen Deutschland sich im Land verbreitete, wurde schnell klar, dass viele Bürger nicht vorhatten, die Waffen gegen die Invasoren zu ergreifen. Mehrheitlich kroatische Einheiten haben den Befehl verweigert, sich in Grenznähe zu begeben, und haben sogar das Feuer auf andere Einheiten eröffnet, die ihre Befehle befolgten.\n\nOffenbar können wir uns nicht länger auf die Unterstützung der Kroaten verlassen, was die Verteidigung der Grenze zu Deutschland gelinde gesagt schwierig macht."
 DOD_yugoslavia.10.a: "Verräter!"
 DOD_yugoslavia.20.t: "[YUG.GetName] erbittet Verkauf von Flugzeugen"
 DOD_yugoslavia.20.desc: "Die [YUG.GetAdjective]e Regierung hat eine strategische Schwäche ihrer Luftwaffe identifiziert und ein Eilprogramm ins Leben gerufen, um sie zu modernisieren und zu erweitern. Es wurden beträchtliche Geldreserven bereitgestellt, um den Kauf zu finanzieren. Eine Kommission reicht durch Europa, um nach neuen Bezugsquellen für Jäger und mittlere Bomber zu suchen.\n\nDa die Zeit drängt, besteht die [YUG.GetAdjective]e Regierung auf die sofortige Lieferung von Flugzeugen direkt vom Hersteller."
 DOD_yugoslavia.20.a: "Den Verkauf von Jägern aus unseren Reserven autorisieren."
 DOD_yugoslavia.20.b: "Den Verkauf von Bombern aus unseren Reserven autorisieren."
 DOD_yugoslavia.20.d: "Die Jägerproduktion umleiten, um ihre Bestellung zu erfüllen."
 DOD_yugoslavia.20.e: "Die Bomberproduktion umleiten, um ihre Bestellung zu erfüllen."
 DOD_yugoslavia.20.c: "Wir können nichts abgeben."
 DOD_yugoslavia.21.t: "[From.GetNameDef] genehmigt Verkauf von Jägern"
 DOD_yugoslavia.21.desc: "Unsere Einkaufskommission in [From.GetNameDef] konnte den Verkauf einiger Jäger an unsere Luftwaffe sicherstellen. Die ersten Flugzeuge sind bereits eingetroffen und unsere Piloten haben mit der Umschulung auf die neuen Modelle begonnen."
 DOD_yugoslavia.21.a: "Ausgezeichnet."
 DOD_yugoslavia.22.t: "[From.GetNameDef] genehmigt Verkauf von Bombern"
 DOD_yugoslavia.22.desc: "Unsere Einkaufskommission in [From.GetNameDef] konnte den Verkauf einiger mittlerer Bomber an unsere Luftwaffe sicherstellen. Die ersten Flugzeuge sind bereits eingetroffen und unsere Piloten haben mit der Umschulung auf die neuen Modelle begonnen."
 DOD_yugoslavia.30.t: "Die [YUG.GetNameDef]-Frage"
 DOD_yugoslavia.30.desc: "\nNach dem Anschluss Österreichs teilen wir uns nun eine Grenze mit [YUG.getNameDef]. Die Regierung von [YUG.GetLeader] hat sich bisher bedeckt behalten, was ihre Position zu der von uns vorgeschlagenen Neuordnung Europas angeht. Vielleicht sollten wir sie daran erinnern, dass der Tag kommen wird, an dem sie sich entscheiden müssen."
 DOD_yugoslavia.30.a: "Nehmen wir sie in die Mangel."
 DOD_yugoslavia.30.b: "Ihre Meinung ist irrelevant."
 DOD_yugoslavia.31.t: "Deutscher Druck"
 DOD_yugoslavia.31.desc: "Der deutsche Botschafter hat vor einigen Tagen bei einem diplomatischen Empfang [YUG.GetLeader] beiseite genommen. Nach dem Anschluss Österreichs, merkte er an, teilten sich [YUG.getNameDef] und [GER.GetNameDef] nun eine gemeinsame Grenze. Der Botschafter versicherte  [YUG.GetLeader], dass Deutschland natürlich sehr an einer freundschaftlichen Beziehung interessiert sei.\n\nEr bat lediglich darum, dass wir das im Hinterkopf behalten, wenn wir in Zukunft politische Entscheidungen treffen."
 DOD_yugoslavia.31.a: "Wirklich nett von ihm."
 DOD_yugoslavia.32.desc: "Nachdem die [CZE.GetNameDef] weg vom Fenster ist, hat sich das Gleichgewicht der Mächte in Südosteuropa dramatisch verschoben. Tschechische Waffen und tschechisches Geld wurden verwendet, um eine Reihe von Ländern zu unterstützen, die nun einen neuen Gönner finden müssen. Vielleicht ist es an der Zeit, [YUG.GetLeader] daran zu erinnern."
 DOD_yugoslavia.32.a: "Nehmen wir ihn in die Mangel."
 DOD_yugoslavia.32.b: "Wir haben andere Pläne."
 DOD_yugoslavia.33.desc: "Nur wenige Stunden, nachdem deutsche Truppen in Prag einmarschiert sind, während der [CZE.GetAdjective]e Botschafter sich noch verabschiedete, erschien der Botschafter von [GER.GetNameDef] im Außenministerium. \n\nEr sagte, die deutsche Regierung bedauere es zutiefst, dass sie gezwungen gewesen sei, in der [CZE.GetNameDef] solche Maßnahmen zu ergreifen. [GER.GetLeader] sei froh, dass das Verhalten von [YUG.GetLeader] ihn nicht genötigt hätte, in Jugoslawien ebenso zu verfahren.\n\nZum Abschied verlieh der Botschafter seiner Hoffnung Ausdruck, dass dies auch in Zukunft so bleiben würde."
 DOD_yugoslavia.33.a: "Wirklich nett von ihm."
 DOD_yugoslavia.34.desc: "Wir sind nun allein vorherrschend in Europa. Frankreich war lange das Fundament der Stabilität in Südosteuropa, doch nun ist die gesamte Region quasi frei verfügbar. Wir können alle Nationen dort in unsere Interessensphäre ziehen und niemand kann uns daran hindern. \n\nEs ist an der Zeit, eine Entscheidung von den Jugoslawen zu fordern. Entweder stehen sie auf unserer Seite ... oder sie werden überrollt."
 DOD_yugoslavia.34.a: "Wir haben langsam keine Geduld mehr mit ihnen."
 DOD_yugoslavia.34.b: "Der Tiger schert sich nicht um die Meinung von Mäusen."
 DOD_yugoslavia.35.desc: "Bei einem Treffen im Berghof haben [GER.GetLeader] und [YUG.GetLeader] kürzlich über die Lage in Europa und unsere Rolle dabei gesprochen. [GER.GetLeader] beharrt darauf, dass Jugoslawien sich entscheiden müsse, auf welcher Seite es in dem bevorstehenden Kampf um Leben und Tod stehen will. Zudem könne Deutschland kein Land ohne klare Positionierung an seinen Grenzen dulden.\n\nEs wäre schon fast vorzuziehen, so schloss er, wenn Jugoslawien sich auf die Seite der Alliierten schlägt, damit zumindest jeder weiß, wo sie stehen."
 DOD_yugoslavia.35.a: "Die Zeit läuft uns davon."
 DOD_yugoslavia.36.t: "Das Schicksal Jugoslawiens"
 DOD_yugoslavia.36.desc: "Obwohl wir sie wieder und wieder gedrängt haben, sich für eine Seite zu entscheiden, hält die Regierung von [YUG.GetLeader] an dem Irrglauben fest, sie könnten diesen Konflikt als neutrale Partei aussitzen. Nun müssen sie die Konsequenzen ihrer Feigheit tragen."
 DOD_yugoslavia.36.a: "Wenn sie nicht für uns sind, dann sind sie gegen uns!"
 DOD_yugoslavia.36.b: "Sie sind irrelevant und werden es auch immer bleiben."
 DOD_yugoslavia.40.desc: "Jugoslawien ist der Dreh- und Angelpunkt unserer neuen Balkanstrategie. Bisher haben sie sich zu keiner Seite bekannt. Sie treiben Handel mit Deutschland, sind aber weit davon entfernt, der Achse beizutreten. Wir sollten sie daran erinnern, dass wir im Kriegsfall keinen Handel mit dem Feind dulden würden."
 DOD_yugoslavia.40.a: "Schreiben wir ihnen ein paar Zeilen."
 DOD_yugoslavia.40.b: "Wir dürfen uns nicht in die Angelegenheiten anderer Länder einmischen."
 DOD_yugoslavia.41.t: "Britischer Druck"
 DOD_yugoslavia.41.desc: "[ENG.GetLeader] hat vor kurzem eine diplomatische Offensive in der Balkanregion angekündigt. Dieser Vorstoß beinhaltete auch ein privates Treffen zwischen ihm und unserem Botschafter in London. Er fragte dabei nach unserer Haltung zu Deutschland. [GER.getNameDef], so merkte er an, mache einen beträchtlichen Teil unserer Nicht-Rohstoff-Exporte aus. Wir wären gut beraten, unsere Abhängigkeit von Deutschland zu reduzieren."
 DOD_yugoslavia.41.a: "Wir werden darüber nachdenken."
 DOD_yugoslavia.42.desc: "Das Münchner Abkommen könnte Frieden in unserer Zeit bedeuten ... oder auch nicht. Deutschland ist bei weitem nicht das einzige Land, das die Grenzen Europas neu ziehen will. Die Regierung von [YUG.GetLeader] hat sich bisher erstaunlich bedeckt gehalten, was das Schicksal ihres wichtigsten Waffenlieferanten angeht.\n\nDas wirft bei vielen Diplomaten die Frage auf, ob die Jugoslawen wussten, was geschehen würde, und vielleicht sogar zugestimmt hatten.\n\nWir sollten sie daran erinnern, dass eine derartige Vereinbarung mit Deutschland im Kriegsfall als feindliche Handlung interpretiert werden würde."
 DOD_yugoslavia.42.a: "Schicken wir einen Sondergesandten."
 DOD_yugoslavia.42.b: "Sie stehen bestimmt noch unter Schock."
 DOD_yugoslavia.43.desc: "Ein Sondergesandter ist aus England eingetroffen, um unsere Meinung über das Münchner Abkommen einzuholen. Offenbar hatte [ENG.GetLeader] während der Kriegssorgen, welche die Verhandlungen begleiteten, auf eine deutlichere Unterstützungserklärung unsererseits gehofft. Das Schicksal der [CZE.GetNameDef], so erinnerte uns der Sondergesandte, ist an  unser eigenes geknüpft. Sollte die [CZE.GetNameDef] an die Deutschen fallen, wären wir auf dem Kontinent zunehmend isoliert."
 DOD_yugoslavia.43.a: "Die suchen doch nur neue Bauern."
 DOD_yugoslavia.44.desc: "Obwohl der Krieg nun schon seit Monaten andauert, weigert [YUG.GetLeader] sich weiterhin, sich für eine Seite zu entscheiden. Er treibt sogar weiter Handel mit Deutschland, während er strikte Neutralität wahrt. Ihre Unterstützung für Deutschland ist momentan wohl kaum kriegsentscheidend, aber wir müssen überlegen, ob wir ihnen weiterhin erlauben wollen, ein Land zu unterstützen, mit dem wir im Krieg liegen."
 DOD_yugoslavia.44.a: "Sie müssen sich entscheiden."
 DOD_yugoslavia.44.b: "Ihre Neutralität ist für uns besser."
 DOD_yugoslavia.45.desc: "Der britische Botschafter hat heute das Außenministerium besucht und verlangte zu wissen, warum wir noch immer Handel mit Deutschland treiben. Die britische Regierung, ließ er uns wissen, werte das als feindlichen Akt und würde „geeignete Maßnahmen“ in Erwägung ziehen, wenn wir den Handel nicht sofort einstellen."
 DOD_yugoslavia.45.a: "Wir müssen uns entscheiden."
 DOD_yugoslavia.46.desc: "Offenbar hat der Druck, den wir auf Jugoslawien ausgeübt haben, nicht die gewünschte Wirkung erzielt. Anstatt den Handel mit Deutschland einzustellen oder ihre Unterstützung für die alliierte Sache zu erklären, klammert die Regierung von [YUG.GetLeader] sich stur an ihre Neutralität. MI6 hat nun sogar erfahren, dass die Jugoslawen überlegen, Deutschland das Durchmarschrecht für seine Truppen zu gewähren."
 DOD_yugoslavia.46.a: "Sie könnten ebenso gut schon ein offizieller Feind sein."
 DOD_yugoslavia.46.b: "Wir dürfen uns nicht noch mehr Feinde machen."
 DOD_yugoslavia.181.t: "Kommunistische Tendenzen verbreiten sich in [This.GetNameDef]"
 DOD_yugoslavia.181.d: "Nach der Gründung des Pan-slawischen Arbeiterkongresses scheinen viele Angehörige der [This.GetAdjective]en Arbeiterklasse die Idee zu unterstützen, dass [This.GetNameDef] diesem Bündnis als kommunistischer Staat nach dem Vorbild von [From.GetNameDef] beitritt. Noch ist es nur eine kleine Bewegung, aber viele [This.GetAdjective]e Beamte sind der Meinung, man müsse diese Aktivisten unverzüglich für die Verbreitung dieser Idee bestrafen. Ansonsten, so fürchten sie, könne [This.GetNameDef] sich mit landesweiten Streiks und sogar einem Erstarken des linken Paramilitarismus konfrontiert sehen."
 DOD_yugoslavia.182.t: "Pan-slawische Propaganda"
 DOD_yugoslavia.182.d: "Im unserem gesamten Land haben Anhänger des Pan-slawischen Arbeiterkongresses begonnen, Plakate und Flugblätter zu verbreiten, die das [From.GetAdjective]e Sozialismusmodell propagieren. In [This.Capital.GetName] sind die Straßen voll davon!  Sie feiern [From.GetLeader] und sein Regime und vertreten die Meinung, dass die [This.GetAdjective]e Regierung von gesellschaftlichen Reformen wie in [From.GetNameDef] profitieren würde. Viele vermuten, dass dies ein kühner Versuch von [From.GetLeader] ist, die [This.GetAdjective]e Unabhängigkeit zu untergraben, aber es lässt sich nicht leugnen, dass diese Propaganda sich auf die Einstellung der [This.GetAdjective]en Bürger auswirkt, was die Aussicht auf Kommunismus und ein vereintes Balkanbündnis angeht."
 DOD_yugoslavia.183.t: "Pan-Balkan-Miliz"
 DOD_yugoslavia.183.d: "Die kommunistischen Strömungen in unserer Nation werden immer stärker. Viele kleine paramilitärische Gruppen bilden sich unter der radikalen Linken. Die Waffen scheinen jugoslawischen Ursprungs zu sein, und viele vermuten, dass [From.GetLeader] und sein Regime vorhaben, die [This.GetAdjective]e Regierung zu stürzen, um eine neue zu installieren, die seinem [From.GetRulingIdeology]en wohlgesonnener ist."
 DOD_yugoslavia.183.a: "Wir müssen auf der Hut sein."
 DOD_yugoslavia.184.t: "Militante Kommunisten fordern einen Regimewechsel"
 DOD_yugoslavia.184.d: "Die Spannungen zwischen der [This.GetAdjective]en Regierung und den Bauern haben den Siedepunkt erreicht. Viele militante Linke im ganzen Land bewaffnen sich ... mit Waffen, die vermutlich aus [From.GetNameDef] stammen. Die Bauern fordern nun, dass [This.GetLeader] abdankt und seine Macht auf das Volk übertragt, das er zu vertreten vorgibt. In ihrer Forderung schwingt die unausgesprochene Drohung mit, dass eine Weigerung, ihr nachzukommen, einen bewaffneten Aufstand der Bauern im Namen einer neuen [From.GetRulingIdeology]en Regierung zur Folge hätte."
 DOD_yugoslavia.184.a: "Wenn das Volk es so will ..."
 DOD_yugoslavia.184.b: "Löscht dieses unerträgliche Bauernpack aus!"
 DOD_yugoslavia.50.t: "Die Grosvenor-Gala"
 DOD_yugoslavia.50.desc: "Die Frage nach einer Vermählung und nach der Thronnachfolge in [YUG.GetName] liegt der politischen Klasse schon lange auf den Lippen. Die lange Zeit, die wir schon ohne legitimen König auf dem Thron leben, hat einige die Rechtmäßigkeit von Karađorđević' Herrschaft anzweifeln lassen. Kürzlich hat jedoch auf einer Gala in London eine hübsche Adlige das Herz des jungen Königs Peter erobert. Mitglieder des königlichen Kabinetts erörtern bereits Heiratspläne, um das romantische Interesse des Königs durch eine Hochzeit zu sichern. Die Wahl seiner Gemahlin wird zweifellos dauerhafte diplomatische Auswirkungen auf unsere Nation haben und könnte auch beeinflussen, welche anderen Länder bereit sind, sich mit Jugoslawien zu verbünden."
 DOD_yugoslavia.50.a: "Prinzessin Alexandra von Griechenland hat das Herz des Prinzen erobert."
 DOD_yugoslavia.50.b: "Prinzessin Maria Francesca von Italien."
 DOD_yugoslavia.50.c: "Prinzessin Alexandrine von Deutschland."
 DOD_yugoslavia.50.d: "Adelheid von Habsburg."
 DOD_yugoslavia.50.e: "Prinzessin Marie-Françoise von Spanien."
 DOD_yugoslavia.501.t: "[From.GetNameDefCap] sucht eine Königin"
 DOD_yugoslavia.501.desc: "Die Karađorđevićs aus [From.GetNameDef] wollen den Fortbestand ihrer Adelslinie und den ihrer Nation durch eine königliche Hochzeit sichern. Offenbar ist [From.GetLeader] ganz bezaubert von [Root.GetPrincessName] einer Adligen aus dem Hause [Root.GetFamilyName], und hat um ihre Hand angehalten. Sollte die junge Dame den Antrag annehmen, werden [From.GetNameDef] und [Root.GetNameDef] fortan durch Blut miteinander verbunden sein. Das hätte zwar nicht unmittelbar ein [From.GetAdjective]-[Root.GetAdjective]es Bündnis zur Folge, eine solche Allianz wäre aber in naher Zukunft äußerst gut vorstellbar."
 DOD_yugoslavia.501.a: "Eine Hochzeit klingt ganz wunderbar!"
 DOD_yugoslavia.501.b: "[Root.GetPrincessName] wird [From.GetLeader] niemals heiraten!"
 italian_princess_name: "Prinzessin Maria"
 german_princess_name: "Prinzessin Alexandrine"
 hungarian_princess_name: "Erzherzogin Adelheid"
 spanish_princess_name: "Prinzessin Marie-Françoise"
 italian_dynasty_name: "Savoyen"
 german_dynasty_name: "Hohenzollern"
 hungarian_dynasty_name: "Habsburg"
 spanish_dynasty_name: "Bourbon"
 DOD_yugoslavia.19.t: "König Peter wird volljährig!"
 DOD_yugoslavia.19.desc: "Aufgrund der schweren Umstände des globalen Konflikts war König [Root.GetLeader] gezwungen gewesen, lange vor seiner Zeit den Thron zu besteigen. Nun ist er endlich volljährig und hat sich als weiser und fähiger König erwiesen. Nachdem nun ein legitimer und erwachsener Erbe auf dem Thron sitzt, haben die Menschen in [YUG.GetNameDef] endlich ein Symbol ihrer nationalen Identität gewonnen, hinter dem sie sich vereinen und für das sie kämpfen können."
 DOD_yugoslavia.19.a: "Lang lebe der König!"
 DOD_yugoslavia.502.t: "[From.GetPrincessName] willigt ein!"
 DOD_yugoslavia.502.desc: "Der junge König [Root.GetLeader] hat [From.GetPrincessName] öffentlich seine Liebe und Treue geschworen und sie in einer Zeremonie in [Root.GetLondonBelgrade] zur Frau genommen. Die jubelnde Menschenmenge wurde Zeuge einer Märchenhochzeit zweier Liebender, die in schweren Krisenzeiten zueinandergefunden haben. [Root.GetWeddingGoodBad] Diese Hochzeit begründet zwar kein formelles [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective]es Bündnis, doch es scheint gewiss zu sein, dass die Kooperation zwischen diesen Nationen erst ihren Anfang genommen hat."
 DOD_yugoslavia.502.a: "Wie romantisch!"
 YUG_wedding_bad: "Zu hause in [Root.GetNameDef] dagegen sieht sich der junge Monarch schwerer Kritik seitens der konservativen [Root.GetAdjective]en Presse ausgesetzt, weil er entschieden hat, in Zeiten einer schweren Krise für sein Land zu heiraten."
 YUG_wedding_good: "Von Belgrad bis Bukarest, der gesamte Balkan feiert den standhaften Trotz, mit dem der [Root.GetAdjective]e Monarch sich dem drohenden Untergang entgegenstellt."
 DOD_yugoslavia.503.t: "[From.GetPrincessName] lehnt ab!"
 DOD_yugoslavia.503.desc: "Obwohl König [Root.GetLeader] ihr versichert, dass seine Liebe ebenso tiefempfunden wie echt ist, bleibt die ausländische Prinzessin von seinen Liebesbekundungen ungerührt. Nach Wochen des intensiven Werbens hat [From.GetPrincessName] den Heiratsantrag des Königs abgelehnt, und die [From.GetAdjective]e Regierung hat ihre Entscheidung öffentlich gutgeheißen. Der König ist natürlich zutiefst betrübt, dass die Prinzessin seine Liebe nicht erwidert, glaubt aber fest daran, dass er eines Tages eine geeignete Königin für sein Reich finden wird."
 DOD_yugoslavia.503.a: "Vielleicht die gütige Prinzessin Alexandra ..."
 DOD_yugoslavia.60.t: "Die Krönung"
 DOD_yugoslavia.60.peter: "Zum ersten Mal seit Anbruch des 20. Jahrhunderts erlebt [YUG.GetNameDef] es, dass sein Monarch in der Kathedrale von Belgrad gekrönt wird. Die Zeremonie ist allerdings recht säkular geprägt, um die religiöse Vielfalt innerhalb des modernen jugoslawischen Staats widerzuspiegeln. Manch einer möchte dem jungen König Peter die Fähigkeit absprechen, in so jungen Jahren schon zu regieren, doch die Krone ruht nun auf seinem Haupt und die Zukunft von Jugoslawien in [YUG.GetLeader.GetHerHis]en Händen."
 DOD_yugoslavia.60.paul: "Zum ersten Mal seit Anbruch des 20. Jahrhunderts erlebt [YUG.GetNameDef] es, dass sein Monarch in der Kathedrale von Belgrad gekrönt wird. Die Krönung wird in einer traditionell serbisch-orthodoxen Zeremonie gefeiert. Viele sehen in König Paul noch immer einen Thronräuber und eher einen faschistischen Diktator denn einen würdigen König, doch die Krone ruht nun auf seinem Haupt und die Zukunft von Jugoslawien in [YUG.GetLeader.GetHerHis]en Händen."
 DOD_yugoslavia.60.a: "Lang lebe der König!"
 DOD_yugoslavia.70.t: "[From.GetNameDefCap] will den Dreimächtepakt unterzeichnen"
 DOD_yugoslavia.70.desc: "Heute ist ein Telegramm von [From.GetLeader] in [Root.Capital.GetName] eingetroffen, in dem Interesse signalisiert wird, einen Nichtangriffspakt mit den faschistischen Mächten der Welt zu unterzeichnen. Aus Furcht vor einer [SOV.GetAdjective]en Invasion und wachsendem Nationalismus innerhalb [From.GetLeader.GetHerHis]er Nation will [From.GetLeader] sich [Root.GetNameDef] annähern. Das bedeutet zwar nicht, dass es ein offizielles Bündnis geben wird, es bringt [From.GetNameDef] aber in unsere Einflusspähre und beschleunigt den Prozess eines [From.GetAdjective]en Eintritts in die [Root.GetFactionName]."
 DOD_yugoslavia.70.a: "Wir stimmen zu."
 DOD_yugoslavia.70.b: "Wir haben eine andere Vision für [From.GetNameDef]."
 DOD_yugoslavia.701.t: "[From.GetNameDefCap] protestiert!"
 DOD_yugoslavia.701.tripartite_rejection: "[From.GetLeader] hat den [Root.GetAdjective]en Vorschlag, den Dreimächtepakt zu unterzeichnen, rundheraus abgelehnt. Man habe \"andere Visionen\" für die Zukunft unseres Staates."
 DOD_yugoslavia.701.allied_objection: "Die Entscheidung, den Dreimächtepakt zu unterzeichnen, war innerhalb wie außerhalb unserer Nation stark umstritten und hat für Zweifel daran gesorgt, ob [Root.GetLeader] überhaupt das Recht hat, als Regent für König Peter II. den fungieren. Mehr noch, ob eine solche Regentschaft überhaupt notwendig ist. Eine Gruppe von Offizieren aus der Königlichen Jugoslawischen Armee hat Peter II. für volljährig erklärt und ist mit [From.GetAdjective]er Unterstützung auf Belgrad marschiert, wo sie die sofortige Entmachtung von [Root.GetLeader] forderten."
 DOD_yugoslavia.701.a: "Wir haben keine andere Wahl, als zuzustimmen."
 DOD_yugoslavia.701.b: "Zu den Waffen!"
 DOD_yugoslavia.702.t: "[YUG.GetNameDefCap] unterzeichnet den Dreimächtepakt"
 DOD_yugoslavia.702.desc: "Die [YUG.GetAdjective]e Regierung hat sich heute den faschistischen Nationen angeschlossene und den Dreimächtepakt unterzeichnet. Das bedeutet zwar noch nicht, dass [YUG.GetNameDef] [From.GetFactionName] beigetreten ist, es zeigt aber eine wachsende Verbundenheit zwischen den zwei Nationen – und dass [YUG.GetLeader] vielleicht Sympathien für den Faschismus hegt. Viele erwarten eine [Root.GetAdjective]e Reaktion auf diese beunruhigende Entwicklung, aber bisher schweigt [Root.GetLeader] zu dem Thema ..."
 DOD_yugoslavia.702.a: "[YUG.GetLeader] ist ein illegitimer Feigling!"
 DOD_yugoslavia.702.b: "Das schert mich einen feuchten Kehricht."
 DOD_yugoslavia.80.t: "Zara für Allianz"
 DOD_yugoslavia.80.desc: "[From.GetLeader] hat heute verkündet, dass [From.GetNameDef] bereit wäre, sich auf die Seite von [Root.GetNameDef] zu stellen und offiziell [Root.GetFactionName] beizutreten. Allerdings nur, wenn wir uns im Gegenzug vom Balkan zurückziehen, indem wir die Kontrolle über [163.GetName] abtreten."
 DOD_yugoslavia.80.a: "Klingt gerecht."
 DOD_yugoslavia.80.b: "Sie sollten stattdessen [103.GetName] aufgeben."
 DOD_yugoslavia.801.t: "[From.GetNameDefCap] fordert [103.GetName]!"
 DOD_yugoslavia.801.desc: "Unsere Delegation wurde in [From.GetNameDef] nicht gut aufgenommen. Die Reaktion des Botschafters bestand darin, von uns [103.GetName] im Tausch gegen die [From.GetFactionName]-Mitgliedschaft zu fordern."
 DOD_yugoslavia.801.a: "Also gut ..."
 DOD_yugoslavia.801.b: "Kommt nicht in Frage."
 DOD_yugoslavia.802.t: "[From.GetNameDefCap] akzeptiert!"
 DOD_yugoslavia.802.desc: "Die Spannungen an der Grenze zu [From.GetNameDef] werden endlich aufgelöst, denn die [From.GetAdjective]e Regierung hat zugesagt, die momentan von [From.GetAdjective]en Einheiten besetzten Gebiete in Dalmatien wieder an ihre rechtmäßigen jugoslawischen Besitzer zurückzugeben. [Root.GetLeader] hat heute erklärt, [From.GetLeader] sei ein wahrer Freund der [Root.GetAdjective]en Freiheit und Selbstbestimmung. Die zwei Nationen sind von nun an Verbündete."
 DOD_yugoslavia.802.a: "Genau wie geplant."
 czech.1.t: "Mitgliedschaft in der Komintern"
 czech.1.d: "Unsere Beziehungen zu den Tschechen waren in der Vergangenheit nicht immer die besten, doch in letzter Zeit gab es in ihrer Politik eine Bewegung zur richtigen Seite der Geschichte hin. Gepaart mit zunehmendem Druck durch Deutschland und mangelndem Vertrauen in die Fähigkeiten der westlichen Demokratien, sie zu beschützen, hat sie das dazu gebracht, offiziell um Aufnahme in die Komintern zu bitten."
 czech.1.a: "Sie sind uns herzlich willkommen."
 czech.1.b: "Sie sind noch nicht so weit."
 czech.2.d: "[SOV.GetLeader] hat unseren Antrag auf Aufnahme in die Komintern angenommen. Unsere Delegation ist mit vollen Stimmrechten in das Exekutivkomitee aufgenommen worden."
 czech.3.d: "[SOV.GetLeader] hat unseren Antrag auf Aufnahme in die Komintern ohne Angabe von Gründen abgelehnt."
 czech.3.a: "So viel zu unseren slawischen Banden ..."
 czech.4.t: "Das rumänische Problem"
 czech.4.d: "Unsere Beziehungen zu Rumänien sind seit jeher belastet durch die Tatsache, dass sie Bessarabien besetzt halten, das rechtmäßig uns gehört. Als wäre das aber nicht genug, behindert die gesamte Nation unsere Fähigkeit, unseren Verbündeten aus [From.GetNameAdj] zur Hilfe zu kommen. Diese Verbündeten haben nun einen Lösungsvorschlag gemacht: Wir teilen Rumänien zwischen uns auf, um das Problem ein für alle Mal aus der Welt zu schaffen!"
 czech.4.a: "Genial in seiner Einfachheit."
 czech.4.b: "Wir finden eine andere Lösung."
 czech.5.d: "[From.GetNameDef] hat unserer Lösung für das rumänische Problem zugestimmt. Das Militär ist bereit und wir können jederzeit mit der Umsetzung beginnen."
 czech.6.d: "[From.GetLeader] hat unseren Vorschlag zum Umgang mit der Rumänienfrage abgelehnt. Offenbar hat er andere Pläne für Rumänien."
 czech.6.a: "Es war einen Versuch wert."
 czech.7.t: "Die polnische Situation"
 czech.7.d: "Seit Anbeginn unseres Strebens, die Arbeiter der Welt zu befreien, hat Polen uns nichts als Ärger gebracht. Nun schlagen unsere [From.GetNameAdj]en Verbündeten eine interessante Lösung vor: Polen hat beiden unseren Nationen Gebiet gestohlen ... warum sollten wir uns nicht revanchieren und Polen zwischen uns aufteilen?"
 czech.7.a: "Warum nicht?"
 czech.8.d: "[From.GetNameDef] hat unserem Vorschlag zur Lösung der Polenfrage zugestimmt. Wir beginnen mit der Operation, sobald der Befehl erteilt worden ist."
 czech.9.d: "[From.GetNameDef] hat unseren Vorschlag abgelehnt. Wir müssen abwarten und andere Optionen abwägen."
 czech.10.d: "Seit dem Ende des Ersten Weltkriegs hält Polen deutsche Gebiete besitzt. Als wäre das nicht schon genug, greifen sie auch noch regelmäßig ihre Nachbarn an, um ihr Territorium aggressiv zu vergrößern. Unsere [From.GetNameAdj]en Verbündeten sind zu demselben Schluss gekommen wie wir: Um den Frieden in Europa zu gewährleisten, muss der polnische Staat eliminiert werden."
 czech.10.a: "Worauf warten wir?"
 czech.11.d: "[From.GetNameDef] hat unserem Plan zur Lösung der Polenfrage zugestimmt. Wir können zuschlagen, sobald die Vorbereitungen abgeschlossen sind."
 czech.12.d: "[From.GetNameDef] hat unseren Vorschlag zur Lösung der Polenfrage abgelehnt. Vielleicht offenbart sich eines Tages eine andere Gelegenheit."
 czech.14.t: "Die slowakische Rebellion"
 czech.14.d: "Seit wir sie aus der Regierung entfernt haben, brennen in den slowakischen Anführern Zorn und Groll. Sie stacheln die Bevölkerung zur Gewalt auf. Heute haben ihre Worte nun endlich zu dem Krieg geführt, nach dem sie sich so gesehnt haben. Die slowakische Rebellion hat begonnen."
 czech.14.a: "Wenn sie Krieg wollen, werden sie ihn kriegen."
 czech.15.d: "Die letzten Bastionen der slowakischen Macht wurden zerschlagen, die Rebellion ist beendet."
 czech.15.a: "Sieg!"
 czech.16.t: "Tschechen als Teil der Achsenmächte?"
 czech.16.d: "Trotz anfänglicher Skepsis sehen die Tschechen den Bolschewismus nun als die unmittelbare Gefahr, die er wirklich ist. Sie möchten daher den Achsenmächten beitreten. Die Regierung von [CZE.GetLeader] hat unterstrichen, dass dies sich nicht auf die Frage des Sudetenlandes auswirkt."
 czech.17.d: "[From.GetNameDef] hat unsere Bitte um Aufnahme in die Achsenmächte genehmigt!"
 czech.17.a: "Hervorragend!"
 czech.18.d: "[From.GetNameDef] hat unsere Bitte um Aufnahme in die Achsenmächte abgelehnt!"
 czech.18.a: "Ärgerlich."
 czech.19.t: "Lieber unehrenhaft als tot"
 czech.19.d: "Die Regierung von [From.GetLeader] hat erkannt, was wir schon immer wussten: [From.GetNameDef] kann nur unter unserem Schutz weiter existieren. Das schließt zwar die Möglichkeit aus, dass wir ihr Land direkt besetzen, doch es könnte besser sein, einen willentlichen Verbündeten zu haben. Und es verhindert die Einmischung anderer Nationen."
 czech.20.t: "Lieber unehrenhaft als tot"
 czech.20.d: "[From.GetLeader] hat unser Angebot angenommen. Ein [From.GetAdjective]er Generalbevollmächtigter ist in Prag eingetroffen, um die Politik zu koordinieren."
 czech.20.a: "Es war der einzig mögliche Weg"
 czech.21.t: "Lieber unehrenhaft als tot"
 czech.21.d: "Als unser Botschafter unser Angebot unterbreitete, rief [From.GetLeader] angeblich aus „Nicht in tausend Jahren!“ und ließ sich anschließend lang und breit über die Unterlegenheit unseres Volkes, unseres Regierungssystems und der Führungsqualitäten von [CZE.GetLeader] aus. Es wurde bisher keine offizielle Ablehnung empfangen, doch unser Botschafter hat wenig Hoffnung."
 czech.21.a: "Vielleicht ist es besser so."
 czech.22.t: "Die Sudetenfrage"
 czech.22.d: "Die Regierung von [From.GetNameDef] hat als Schritt zu einem Übereinkommen das Sudetenland angeboten. Einerseits ist das eine großartige Gelegenheit, zu einem geringen Preis und mit geringer Gefahr einen reichen Staat zu erhalten. Andererseits könnten wir eine Krise um das Sudetenland vom Zaun brechen und der Welt damit zeigen, dass die so genannten Großmächte, die den Versailler Vertrag aufrechterhalten, in Wahrheit zahnlos und moralisch unterlegen sind."
 czech.23.d: "[From.GetNameDef] hat unser Angebot angenommen. [From.GetAdjective]e Truppen sind unter dem Jubel der Bevölkerung in das Sudetenland einmarschiert."
 czech.23.a: "Mehr können sie gewiss nicht verlangen."
 czech.24.d: "[From.GetLeader] hat unser Angebot abgelehnt, das Sudetenland abzutreten. Er hat keine Gründe genannt, aber die [From.GetAdjective]e Entscheidung hat eine Schockwelle durch das Militär rollen lassen, denn sie wird als Zeichen gewertet, dass die Deutschen größere Pläne für uns haben."
 czech.24.a: "Wir werden sehen."
 czech.25.t: "Jugoslawien in der Entente"
 czech.25.d: "Die Regierung von [From.GetNameDef] hat entschieden, die „Kleine Entente“ wieder zu stärken, die angesichts des wachsenden deutschen Einflusses in den letzten Jahren etwas in den Hintergrund getreten war. Ihr Außenminister war kürzlich in unserer Hauptstadt zu Besuch, um über unseren möglichen Beitritt als dauerhaftes Mitglied zu sprechen."
 czech.26.d: "[From.GetName] hat zugestimmt, der Entente beizutreten. Eine militärische Delegation ist eingetroffen, um über Verteidigungsarrangements zu beraten."
 czech.27.d: "[From.GetLeader] hat zwar in ein Treffen mit unserer Delegation eingewilligt, bisher jedoch kein klares Zugeständnis zu einem Beitritt seines Landes zur Entente abgegeben. Die [From.GetAdjective]e Regierung scheint zu befürchten, dass ein Beitritt zu unserem Bündnis das heikle Gleichgewicht der Mächte in der Region destabilisieren könnte."
 czech.28.t: "Rumänien in der Entente"
 czech.32.t: "Tschechisch-ungarische Annäherung"
 czech.32.d: "Die Entente unter der Führung von [From.GetNameDef] hatte lange das Ziel, unsere Nation einzudämmen. Nun aber, da die Macht der Deutschen wächst, fühlt [From.GetNameDef] sich zunehmend von dieser Richtung bedroht. Da [From.GetLeader] nicht von zwei Seiten der Gefahr ausgesetzt sein möchte, strebt man nun eine Übereinkunft mit uns an. \n\nUnsere Regierung ist in der Frage gespalten. Eine Gruppe hält eine Vereinbarung mit [From.GetNameDef] für den ersten Schritt, die Einkesselung zu durchbrechen, die andere weist darauf hin, dass wir nur den Zorn von [GER.GetLeader] auf uns ziehen würden."
 czech.32.a: "Wir nehmen ihr Angebot an."
 czech.32.b: "Niemals!"
 czech.33.d: "[From.GetLeader] war unserem Angebot gegenüber überraschend aufgeschlossen. Wir haben einen gegenseitigen Freundschaftsvertrag unterzeichnet, in dem wir bestätigen, dass keiner von beiden Gebietsansprüche gegenüber dem anderen hat."
 czech.33.a: "Besser als erwartet!"
 czech.34.d: "Wie zu erwarten war, hat [From.GetLeader] unser Angebot abgelehnt. Als Grund wurde angeführt, dass wir uns weigern, bestimmte Gebiete an Ungarn abzutreten."
 czech.34.a: "Also alles wie immer."
 dod_news.1.t: "Kleine Entente bestätigt"
 dod_news.1.d: "[From.GetName] hat heute verkündet, dass die schon fast vergessene „Kleine Entente“ ihre Verpflichtungen einhalten wird. In einer Erklärung des [From.GetNameAdj]en Außenministeriums hieß es:\n„[From.GetName] ist keine Großmacht, aber doch eine Regionalmacht. Wir sind der festen Überzeugung, dass ein Bündnis aus Regionalmächten verhindern kann und verhindern wird, dass die so genannten Großmächte sich in unsere Angelegenheiten einmischen.“"
 dod_news.1.a: "Gemeinsam sind wir eine Großmacht."
 dod_news.1.b: "Ein interessanter Vorschlag."
 dod_news.1.c: "Wir haben nicht vergessen, gegen wen sie gerichtet war."
 dod_news.1.e: "Wir werden dennoch kurzen Prozess mit ihnen machen, wenn es sein muss."
 dod_news.1.f: "Faszinierende Entwicklungen!"
 dod_news.2.a: "Wir werden bis zum bitteren Ende an der Seite unserer neuen Verbündeten kämpfen."
 dod_news.2.b: "Sie haben eine kluge Wahl getroffen."
 dod_news.2.c: "Äußerst beunruhigende Neuigkeiten ..."
 dod_news.2.t: "[CZE.GetName] tritt den Achsenmächten bei"
 dod_news.2.d: "Zur großen Überraschung von ganz Europa hat die [CZE.GetName] ein Bündnisabkommen mit [GER.GetNameDef] unterzeichnet. Die einst unerschütterlich demokratische [CZE.GetName] driftet in den letzten Monaten immer weiter nach rechts ab."
 dod_news.3.t: "[CZE.GetName] tritt der Komintern bei"
 dod_news.3.d: "Zur großen Überraschung von ganz Europa hat die [CZE.GetName] ein Bündnisabkommen mit der [SOV.GetNameDef] unterzeichnet. Die einst unerschütterlich demokratische [CZE.GetName] driftet in den letzten Monaten immer weiter nach links ab."
 dod_news.4.t: "[CZE.GetName] tritt das Sudetenland ab"
 dod_news.4.d: "Zur großen Überraschung vieler hat die [CZE.GetName] heute das Sudetenland an Deutschland abgetreten. Auf Nachfrage erklärte eine Quelle im [CZE.GetName]en Außenministerium, dass „es offensichtlich war, aus welcher Richtung der Wind weht, doch nur so konnten wir das Überleben unserer Nation gewährleisten.“ \n\nEin anonymer französischer Minister verurteilte den [CZE.GetNameAdj]en Schritt und sagte, der Westen hätte die [CZE.GetName] unterstützt, wenn Deutschland sie unter Druck gesetzt hätte."
 dod_news.4.a: "Es gab keine andere Wahl."
 dod_news.4.b: "Sie haben durch ihre Voraussicht eine Krise verhindert."
 dod_news.4.c: "Sie haben weise entschieden."
 dod_news.4.e: "Hätten wir etwas tun können?"
 DOD_romania.999.t: "Eine Hommage an die Liebe"
 DOD_romania.999.desc: "Ein außergewöhnlich betrunkener und emotionaler König Karl II. hat die Strategiesitzung heute an sich gerissen und alle Anwesenden auf eine „geniale“ Idee aufmerksam gemacht, die ihm in der Nacht zu zuvor gekommen sei.\n\nMit Tränen in den Augen erklärte der König, offenbar ein wahrer Romantiker, dass es sein sehnlichster Wunsch sei, den Frauen in seinem Leben seine innige und aufrichtige Liebe für sie verständlich zu machen. Er hielt einen langen und recht schwer verständlichen Monolog vor den Stabschefs und Ministern, in dem er an ihre Gefühle und ihre Herzen appellierte und mit dem feierlichen Wunsch schloss, zwei der größten Städte des Feindes als Hommage an das berauschendste und tiefste Gefühl des Menschen umzubenennen ... die Liebe.\n\nDer König hat sich diese fixe Idee offenbar derart in den Kopf gesetzt, dass es fast unmöglich sein dürfte, ihn davon abzubringen."
 DOD_romania.a: "Er ist wahrlich ein Genie, das vom Himmel geschickt wurde!"
 DOD_romania.b: "Feiern wir einfach ein Fest, um ihn abzulenken. Ein RICHTIG großes Fest."
 DOD_romania.16.t: "[FROM.GetNameDefCap] will sich [ROOT.GetFactionName] anschließen"
 DOD_romania.16.desc: "Bisher ist ihr Land mit [romania_former_ally_target.GetNameDef] verbunden, doch Änderungen innerhalb der [FROM.GetAdjective]en Regierung haben zu einer Annäherung an [ROOT.GetAdjective]e Ideale geführt. [FROM.GetLeader] hat Interesse an einem [ROOT.GetFactionName]-Beitritt signalisiert. Das ist eine historische Gelegenheit. Der Feind hat [FROM.GetNameDef] nicht im Blick und das Letzte, was er erwarten würde, ist dass [FROM.GetAdjective]e Truppen ihre Waffen gegen ihn richten."
 DOD_romania.16.a: "Wir heißen unsere [FROM.GetAdjective]en Freunde willkommen!"
 DOD_romania.161.t: "[FROM.GetNameDefCap] verrät [ROOT.GetNameDef]!"
 DOD_romania.161.desc: "Leider hat der [FROM.GetAdjective]e Außenminister eine Nachricht von [FROM.GetNameDef] überbracht, und diese ist ohne Frage ein Verrat der [ROOT.GetFactionName] der [ROOT.GetRulingIdeology]en Ideale! [FROM.GetNameDefCap] hat erklärt, das Land werde nun für die [romania_new_ally_target.GetFactionName] kämpfen."
 DOD_romania.161.a: "Wir hätten wissen müssen, dass man [FROM.GetLeader] nicht trauen kann!"
 DOD_romania.162.t: "[romania_new_ally_target.GetNameDefCap] akzeptiert!"
 DOD_romania.162.desc: "Man hat uns informiert, dass [romania_new_ally_target.GetNameDef] unsere Bitte um die [romania_new_ally_target.GetFactionName]-Aufnahme angenommen hat. Bald wird [romania_former_ally_target.GetLeader] wissen, wie ein echter [ROOT.GetAdjective]er Soldat kämpft."
 DOD_romania.162.a: "Zu den Waffen!"
 DOD_romania.601.t: "[FROM.GetName] versucht, [YUG.GetNameDef] aufzuteilen"
 DOD_romania.601.desc: "Angesichts der internen Streitigkeiten, von denen [YUG.GetNameDef] geprägt ist, hat [ROM.GetLeader] entschieden, [ROM.GetLeader.GetHerHis]e Politik der Balkandominanz fortzusetzen und das jugoslawische Volk auf mehrere lokale Mächte aufzuteilen. Auch [Root.GetNameDefCap] wurde eingeladen, an der Aufteilung Jugoslawiens teilzunehmen. Einerseits ist dies eine verlockende Gelegenheit, unser Gebiet auf dem Balkan zu erweitern, andererseits sind wir gezwungen, uns an dem Konflikt zu beteiligen, sollte Jugoslawien das Ultimatum zurückweisen."
 DOD_romania.601.a: "Eine hervorragende Idee!"
 DOD_romania.601.b: "Vielleicht halten wir uns lieber raus."
