 DOD_romania.163.t: "Codreanu stirbt"
 DOD_romania.163.desc: "Codreanu war eine Gefahr für die Zukunft des rumänischen Staats. Er musste für seine fahrlässigen Taten verhaftet werden, um die Stabilität zu wahren. Sein Tod soll als wertvolle Erinnerung daran dienen, dass man bewusst entscheiden kann, ein gutes Vorbild zu sein oder aber eine schreckliche Warnung. Ein gemäßigterer und verantwortungsbewussterer erwartet die Faschisten Rumäniens."
 DOD_romania.163.a: "Wir werden ihn niemals vergessen."
