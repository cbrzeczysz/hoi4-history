l_german:
 treaty_org.1.t: "Der Brüsseler Pakt"
 treaty_org.1.desc: "Da die unmittelbare globale Bedrohung beseitigt wurde, haben sich die dürftigen Vereinbarungen zwischen der [SOV.GetName] und ihren westlichen Verbündeten zu verschlechtern begonnen.\n\nAus Furcht vor [SOV.GetAdjective]en Aggressionen in Verbindung mit gegensätzlichen Ambitionen in Europa - wie die jüngsten Entwicklungen in Ostdeutschland gezeigt haben - hat [FROM.GetNameDef] auf einer eilig einberufenen Konferenz in Brüssel einen Vertrag über eine wechselseitige Unterstützung vorgeschlagen."
 treaty_org.1.a: "Der Bedrohung aus dem Osten muss Einhalt gewährt werden."
 treaty_org.1.b: "Wir brauchen nicht noch einen Krieg ..."
 join_brussels_treaty_tt: "Wir unterzeichnen den Brüsseler Pakt"
 SOV_chose_NATO_neutrality: "Wählte die Neutralität"
 SOV_joined_NATO: "Unterzeichnete den Brüsseler Pakt"
 NATO_brussels_treaty: "Der Brüsseler Pakt"
 NATO_brussels_treaty_desc: "Da die unmittelbare globale Bedrohung beseitigt wurde, haben sich die dürftigen Vereinbarungen zwischen der [SOV.GetName] und ihren westlichen Verbündeten zu verschlechtern begonnen."
 nato_decisions: "Vertragsorganisierungen"
 brussels_to_has_already_happened: "Die Konferenz in Brüssel wurde noch nicht einberufen"
 TO_will_be_invited_to_join_or_leave: "Wird sich entscheiden, den Vertrag zu unterzeichnen, oder wird das Bündnis \"[ROOT.GetFactionName]\" verlassen.\n"
 TO_chose_neutrality: "Notwendige Neutralität"
 TO_chose_neutrality_desc: "Angesichts des Sturms, der sich zwischen dem Osten und dem Westen zusammenbraut, müssen wir vorsichtig vorgehen."
 TO_left_faction: "Hat das Bündnis \"[FROM.GetFactionName]\" verlassen"
 TO_signed_brussels: "Unterzeichnete den Brüsseler Pakt"
 treaty_org.2.t: "Brüsseler Pakt unterzeichnet"
 treaty_org.2.desc: "Mehrere der ehemaligen Alliierten haben die Welt daran erinnert, dass das Schlimmste noch nicht hinter uns liegt und heute in Brüssel die Unterzeichnung eines neuen Vertrages angekündigt.\n\nObwohl es sich angeblich um einen Vertrag über die wechselseitige zivile und militärische Zusammenarbeit handelt, gibt es kaum einen Zweifel an der Botschaft, die damit an die Anführer und Verbündeten der [SOV.GetName] gesendet wird.\n\nMehrere Staaten, die sich inmitten dieser geopolitischen Spannungen wiederfinden, haben die Gelegenheit genutzt, um ihre formelle Neutralität zu erklären."
 treaty_org.2.a: "Eine beunruhigende Entwicklung."
 treaty_org.2.b: "Eine gefühllose Provokation."
 NATO_form_nato_properly: "Ratifizierung des Nordatlantikpakts"
 NATO_suggest_nato: "Nordatlantikvertragsprojekt"
 NATO_suggest_nato_desc: "Die Ausweitung des Brüsseler Vertrages ist der logische nächste Schritt für unser Bündnis."
 treaty_org.3.t: "Die NATO"
 treaty_org.3.desc: "[USA.GetNameDefCap] und [FROM.GetNameDef] haben gestern Abend in einem lang erwarteten diplomatischen Manöver die Gründung der NATO bekannt gegeben. Die Entscheidung, die eine Ära der zivilen, militärischen und geheimdienstlichen Zusammenarbeit einläutet, wurde in den oberen Rängen der [SOV.GetName] schlecht aufgenommen.\n\nDer Frieden, so scheint es, könnte sich als eine flüchtige Angelegenheit herausgestellt haben."
 treaty_org.3.a: "Interessant."
 treaty_org.3.b: "Verabscheuungswürdig!"
 treaty_org.4.desc: "[FROM.GetNameDef] hat gestern Abend in einem lang erwarteten diplomatischen Manöver die Gründung der NATO bekannt gegeben. Die Entscheidung, die eine Ära der zivilen, militärischen und geheimdienstlichen Zusammenarbeit einläutet, wurde in den oberen Rängen der [SOV.GetName] schlecht aufgenommen.\n\nDer Frieden, so scheint es, könnte sich als eine flüchtige Angelegenheit herausgestellt haben."
 treaty_org.4.a: "Interessant."
 treaty_org.4.b: "Das sieht nicht sehr nordatlantisch aus."
 TO_nato_ratified: "Nordatlantikvertrag"
 TO_nato_ratified_desc: "Ein Vertrag, der es unseren Nationen erlaubt, Ressourcen und Informationen zu bündeln."
 nato_not_suggested_yet: "Die Gründung der NATO wurde noch nicht vorgeschlagen"
 north_atlantic_treaty_org: "NATO"
 warsaw_pact: "Warschauer Pakt"
 NATO_have_warsaw_pact: "Warschauer Pakt vorschlagen"
 NATO_have_warsaw_pact_desc: "Die einzig mögliche Antwort auf den Brüsseler Vertrag ist die Schaffung eines eigenen Pakts."
 treaty_org.5.d: "Aus Angst, in einen weiteren Konflikt zwischen Ost und West verwickelt zu werden, hat [FROM.GetNameDef] angekündigt, [ROOT.GetFactionName] sofort zu verlassen. Wer kann es ihnen in ihrer Lage verdenken?"
 treaty_org.5.t: "[FROM.GetNameDefCap] wählt die Neutralität"
 treaty_org.5.a: "Verstanden."
