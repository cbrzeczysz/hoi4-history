 ENG_cannot_increase_conscription_law: "Den Gewerkschaften versprochen, die Wehrpflichtgesetze nicht zu verschärfen.\n"
 ENG_trade_unions_demand_workplace_safety_legislation: "Gesetz zur Fabriksicherheit verabschieden"
 ENG_trade_unions_demand_workplace_safety_legislation_desc: "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir neue Gesetze zur Sicherheit am Arbeitsplatz erlassen  und den Arbeitern dadurch besseren Schutz bieten – auf Kosten der Produktivität."
 ENG_trade_unions_demand_increase_in_paid_leave: "Gesetz zur Ausweitung des bezahlten Urlaubs verabschieden"
 ENG_trade_unions_demand_increase_in_paid_leave_desc: "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir neue Gesetze verabschieden, die Arbeitern mehr bezahlte Urlaubstage zusichern."
 ENG_trade_unions_demand_minimum_pay_increase: "Gesetz zur Erhöhung des Mindestlohns verabschieden"
 ENG_trade_unions_demand_minimum_pay_increase_desc: "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir neue Gesetze verabschieden, durch die der Mindestlohn in allen Branchen erhöht wird."
 ENG_trade_unions_demand_construction_safety_legislation: "Gesetz zur Sicherheit am Bau verabschieden"
 ENG_trade_unions_demand_construction_safety_legislation_desc: "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir neue Gesetze zur Sicherheit am Bau erlassen  und allen Bauarbeitern dadurch besseren Schutz bieten."
 ENG_trade_unions_demand_mandatory_union_days: "Verpflichtende Gewerkschaftstage abhalten"
 ENG_trade_unions_demand_mandatory_union_days_desc: "Um die Forderungen der Gewerkschaften zu erfüllen, werden wir neue Gesetze erlassen, die alle Arbeiter zur Teilnahme an so genannten Gewerkschaftstagen verpflichten, bei denen sie über ihre Rechte aufgeklärt und zum Eintritt in eine Gewerkschaft ermutigt werden und die ihnen Zeit für andere gewerkschaftliche Aktivitäten bieten."
 ENG_trade_unions_demand_referendum: "Volksbefragung abhalten"
 ENG_trade_unions_demand_referendum_desc: "Der Sozialismus hat sehr viele neue Unterstützer gewonnen. Wir haben keine andere Wahl als der Forderung der Gewerkschaften nach einer Volksabstimmung zuzustimmen. Das Ergebnis steht schon jetzt fest ..."
