 ENG_restrained_march_flag: "Bereits zur Mäßigung aufgerufen."
 ENG_march_on_downing_street: "Marsch auf die Downing Street"
 ENG_march_on_downing_street_desc: "Ein letzter, großer Marsch auf die Downing Street Nr. 10 wird die Regierung dazu zwingen, eine Volksabstimmung über die  Zukunft der Nation abzuhalten. Sie können sich nicht gegen den Willen des Volkes stellen."
 ENG_speech_against_germany: "Anti-deutsche Rede halten"
 ENG_speech_against_germany_desc: "Mosleys Beliebtheit steigt rapide an ... und mit ihr die abstruse Kritik, mit der er überzogen wird. Um die Ängste zu zerstreuen, dass er dem britischen Volk lediglich einen Hitlerismus aufzwingen will, ist vielleicht eine große, mächtige Rede nötig, in der Mosley sich mit klaren Worten von Hitlers Version des Faschismus distanziert."
 ENG_speech_against_germany_tt: "§RSollte die Stabilität während der Märsche der Blackshirts unter 50% fallen, bricht ein Bürgerkrieg aus!§!\n"
 ENG_reconciliatory_speech: "Versöhnungsrede"
 ENG_reconciliatory_speech_desc: "Es ist vielleicht eine Rede im versöhnlichen Ton nötig, um die wachsende innenpolitische Spannung zu verringern."
 ENG_the_mosley_plan: "Den Mosley-Plan umsetzen"
 ENG_the_mosley_plan_desc: "Eine kühne Neuordnung der Wirtschaft kombiniert mit umfassender Propaganda und öffentlichen Investitionen sollte das Volk zu einer großen, gemeinsamen Bemühung zum Wiederaufbau der Nation motivieren und eine Initialzündung für unsere Wiederbewaffnung geben."
 ENG_imperial_conference_decision: "Reichskonferenz"
 ENG_imperial_conference_decision_desc: "Die Reichskonferenz hat begonnen, und wir können in den nächsten zwei Monaten unsere Agenda vorantreiben, ehe die Vertreter der Dominions wieder nach Hause zurückkehren. Die Verbesserung der diplomatischen Beziehungen mit unseren Dominions erhöht vermutlich die Chancen, dass diese Dominions unseren Vorschlägen zustimmen."
 ENG_imperial_conference_discussion_in_progress: "Die Verhandlungen auf der Reichskonferenz laufen gerade.\n"
 imperial_conference_ends_tt: "Die Reichskonferenz endet.\n"
 ENG_discuss_imperial_defense: "Über die Verteidigung des Reichs sprechen"
 ENG_discuss_imperial_defense_desc: "Wir werden den Vorschlag machen, dass alle Mitglieder des Commonwealth einen beträchtlichen Beitrag zur Verteidigung des Empires leisten."
 ENG_discuss_imperial_trade: "Über den Handel des Reichs sprechen"
 ENG_discuss_imperial_trade_desc: "Wir werden den Vorschlag machen, dass alle Mitglieder des Commonwealth den Vorzugshandel innerhalb des Empires erhöhen, damit das Empire als Ganzes noch stärker florieren kann."
 ENG_discuss_imperial_economy: "Über die Wirtschaft des Reichs sprechen"
 ENG_discuss_imperial_economy_desc: "Wir werden den Vorschlag machen, dass alle Mitglieder des Commonwealth beträchtliche Investitionen in ihre inländische Wirtschaft tätigen, um die Abhängigkeit von unseren Investitionen zu reduzieren und das Empire als Ganzes zu stärken."
 ENG_discuss_appeasement: "Über die Appeasement-Politik sprechen"
 ENG_discuss_appeasement_desc: "Wir wurden für unsere Appeasement-Politik heftig kritisiert, also werden wir sie im Commonwealth zur Diskussion stellen."
 ENG_discuss_imperial_federation: "Über die Föderation des Reichs sprechen"
 ENG_discuss_imperial_federation_desc: "Seit dem vergangen Jahrhundert gibt es Stimmen, die eine Vereinigung aller Teile des Empires zu einer Imperial Federation fordern, anstatt die Alternative der „Home Rule“ weiterzuverfolgen, der Unabhängigkeit aller Dominions. Wir werden nun einen Antrag einreichen, diese Frage abschließend zu erörtern."
 won_british_civil_war: "Vor weniger als einem Jahr einen Bürgerkrieg gewonnen.\n"
 ENG_abdication_crisis: "Krise wegen Abdankung Eduard VIII."
 ENG_abdication_crisis_changed_mind: "Eduard VIII. wird Wallis Simpson nicht heiraten"
 ENG_edward_viii_abdicated: "Eduard VIII. dankt ab"
 LIT_move_capital_to_vilnius: "Hauptstadt nach Vilnius verlegen"
 governments_in_exile: "Exilregierungen"
 governments_in_exile_desc: "[GetGovernmentInExileCategoryDesc]"
 governments_in_exile_host_desc: "Obwohl ihre Länder vom Feind besetzt sind, sind einige mutige Soldaten und Bürger bereit, den Kampf fortzusetzen. Wenn wir sie offiziell anerkennen, können diese Exilregierungen im Ausland lebende Bürger zu eigenen Einheiten zusammenlegen, die dann an unserer Seite kämpfen."
 governments_in_exile_exiled_desc: "Obwohl unser Heimatland vom Feind besetzt ist, ist es der Regierung gelungen, zu entkommen. Wir müssen Unterstützung für unsere Sache gewinnen, alle Auswanderer, Emigranten und Flüchtlinge hier versammeln und mit unserem Gastgeber zusammenarbeiten, um unser Heimatland zurückzuerobern."
 governments_in_exile_ETH_desc: "[ROOT.GetLeader] hat von [ROOT.GetLeader.GetHerHis]er Basis in [?ETH.host_nation.GetName] aus eine Exilregierung aufgebaut. Die Lage ist schlimm, doch noch lange nicht hoffnungslos. Einer Reihe von Soldaten ist die Flucht gelungen, und hoffentlich werden sich uns mit der Zeit weitere anschließen. Zudem ist die kaiserliche Familie gut situiert, weshalb wir in der Lage sein sollten, Mittel umzuleiten, um unsere Chancen auf die Rückeroberung von [ETH.GetName] zu verbessern.\n\n   Derzeitiges Geld in der kaiserlichen Schatzkammer: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury"
 request_reinstatement: "Wiedereinsetzung durch [From.GetAdjective]e Regierung fordern"
 request_reinstatement_desc: "Unsere treuen Verbündeten haben uns geholfen, die Lande wiedereinzunehmen, die unsere gemeinsamen Feinde besetzt hatten. Das [Root.GetAdjective]e Heimatland ist relativ sicher. Wir sollten unseren Gastgeber um die Erlaubnis bitten, mit unserer Regierung umzuziehen und in Erwartung des Kriegsendes ein [Root.GetRulingPartyLong]es Kabinett zu bilden."
 grant_parliamentary_audience: "[From.GetAdjective]e Rede vor dem Parlament"
 grant_parliamentary_audience_desc: "Der Missbrauch der Besatzungstruppen, die [From.GetNameDef] terrorisieren, ist nicht hinnehmbar. Holen wir Vertreter der [From.GetAdjective]en Nation vor unser Parlament, um dem [Root.GetAdjective]en Volk von unseren berechtigten Kriegsgründen zu berichten."
 lobby_for_parliamentary_support: "Durch Lobbyarbeit Unterstützung gewinnen"
 public_support_for_from: "Öffentliche Anerkennung der [From.GetAdjective]en Exilregierung"
 request_faction_member_support_of_from: "Bündnisunterstützung für [From.GetNameDef] fordern"
 exile_recruitment_campaign: "[Root.GetAdjective]e Rekrutierungskampagne im Exil"
 exile_recruitment_campaign_desc: "Dank unserer Freunde in [From.GetNameDef] haben wir eine Basis, von der aus wir operieren können und unsere Stärke für unsere triumphale Rückkehr nach [Root.GetNameDef] sammeln können. Wir sollten uns darauf konzentrieren, nützliches Personal zur Unterstützung der Kriegsbemühungen zu rekrutieren."
 exile_extraction_campaign: "[From.GetAdjective]e Extraktionskampagne"
 exile_extraction_campaign_desc: "Die meisten Einheiten des stehenden Heers wurden nach der Kapitulation der [From.GetAdjective]en Regierung gefangen genommen und interniert, aber es gibt noch immer demobilisierte Truppen in [From.GetNameDef], die sofort bereit wären, das besetzte Gebiet zu verlassen und unsere Kriegsbemühungen zu unterstützen. Wir werden Pläne formulieren, wie man gestrandete Einheiten bergen kann, um sie zu bewaffnen und auszubilden, damit sie um ihre Heimat kämpfen können."
 expatriate_donations: "Spenden von im Ausland lebenden Bürgern aus [From.GetNameDef]"
 expatriate_donations_desc: "Die leidende Bevölkerung in [From.GetNameDef] hat Verwandte, die im Ausland leben. Wenn wir an diese [From.GetAdjective]en Gemeinschaften appellieren, Opfer zu bringen, um die Befreiung ihres Vaterlandes zu beschleunigen, können wir mehr Ressourcen für die Kriegsbemühungen sammeln."
 request_control_of_navy: "Kontrolle über [From.GetAdjective]e Marine fordern"
 request_control_of_navy_desc: "Die Effizienz unseres Bündnisses würde sehr davon profitieren, wenn die [From.GetAdjective]e Marine in unsere eigene integriert wird."
 category_exile_forces: "Exiltruppen"
 category_exile_forces_desc: "Unsere vereinte Front wird den verhassten Feind zerschlagen! Wenn wir uns zusammenschließen, kombinieren wir die besten Kräfte, die unserer Nation zur Verfügung stehen, und überwinden jedes Hindernis, dass der Aggressor uns in den Weg werfen könnte!"
 weapons_for_the_resistance: "Waffen für den [From.GetAdjective]en Widerstand"
 weapons_for_the_resistance_desc: "Patriotische [From.GetAdjective]e Elemente hinter feindlichen Linien werden Chaos in den Reihen unserer gemeinsamen Feinde anrichten, wenn wir sie mit Waffen versorgen können."
 purge_infiltrators: "[From.GetAdjective]e Infiltratoren beseitigen"
 purge_infiltrators_desc: "Unsere Freunde in der legitimen [From.GetAdjective]en Regierung sind besorgt, weil bolschewistische und ultranationalistische Strömungen innerhalb der uns dienen Freiwilligentruppen immer mehr an Unterstützung gewinnen. Wir sollten disloyale Offiziere entfernen und meuterische Einheiten entwaffnen, bevor die Lage außer Kontrolle gerät. Der Einfluss, den wir dadurch in ihrem Land gewinnen, wird von unschätzbarem Wert sein, insbesondere nach dem Krieg."
 unity_parade: "[From.GetAdjective]-[Root.GetAdjective]e Einheitsparade"
 unity_parade_desc: "Die Veteranen der [From.GetAdjective]en Freiwilligentruppen haben viele Siege gegen den verhassten Feind errungen. Unsere gemeinsam erbrachten Opfer sind ein Quell des Stolzes. Wir werden die Truppen in einer Parade an der Heimatfront präsentieren und unsere unbesiegbare Stärke demonstrieren! Kritiker der legitimen [From.GetAdjective]en Regierung könnten das als Vergeudung von Ressourcen sehen, doch unsere Erfolge werden sie Zweifler verstummen lassen."
 joint_training_exercise: "Gemeinsame [From.GetAdjective]-[Root.GetAdjective]e Übungen"
 joint_training_exercise_desc: "Zu Lande, zu Wasser und in der Luft – unsere vereinten Truppen werden die tyrannischen Aggressoren vernichten, die unsere [From.GetAdjective]en Verbündeten aus ihrer Heimat vertrieben und die Zukunft der zivilisierten Welt bedroht haben! Wir werden ein Übungsmanöver abhalten, um bessere Methoden zu finden, Krieg gegen unseren gemeinsamen Feind zu führen."
 custom_cost_joint_training_exercise: "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked: "£command_power  §R25§!"
 eng_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap] hat [?Root.eng_gateway_to_europe_influence|+0] §HHandelseinflusspunkte§!\n"
