 MEX_category_church_power: "Kirchenmacht"
 MEX_category_church_power_desc: "Die £church_power_small  §YKirche§! wird seit vielen Jahren vom Revolutionsstaat unterdrückt. Unsere zukünftige Politik kann entweder ideologisch oder realpolitisch geprägt sein, aber wir müssen entschlossen handeln."
 MEX_decision_transfer_lands_to_church: "Ländereien an die Kirche übertragen"
 MEX_decision_transfer_lands_to_church_desc: "Vor der Revolution war die Kirche groß und wohlhabend. Die gierigen Generäle und Gouverneure haben riesige kirchliche Ländereien gestohlen, doch wir können einen Teil davon zurückgeben."
 MEX_decision_nationalize_church_lands: "Kirchlichen Grundbesitz verstaatlichen"
 MEX_decision_nationalize_church_lands_desc: "Die Kirchen und Priesterseminare befinden sich offiziell im Besitz der Regierung, die Priester und Nonnen sind Staatsbedienstete. Die entsprechenden Kosten werden untragbar. Vielleicht können wir die Gehaltsausgaben der Regierung senken, indem wir noch ein paar Kirchen zerstören?"
 MEX_decision_pardon_cristero_fighter: "Cristero-Kämpfer begnadigen"
 MEX_decision_pardon_cristero_fighter_desc: "Präsident Calles trägt die Hauptschuld am Ausbruch des Cristero-Krieges. Er ist nun „zurückgetreten“, so dass wir die Formalitäten befolgen und talentierte und loyale Cristero-Kämpfer in unser Militär integrieren können."
 MEX_decision_assassinate_cristero_traitor: "Cristero-Verräter töten"
 MEX_decision_assassinate_cristero_traitor_desc: "Die Rebellen, die die Waffen gegen den Staat erhoben haben, verdienen kein Mitleid und keine Gnade. Die Friedensbedingungen, die mit den Kirchenoberen ausgehandelt wurden, sollten den Feindseligkeiten zwar ein Ende setzen, aber wir wissen, dass die Verräter erneut zu den Waffen greifen werden, wenn sie die Chance dazu bekommen. Wir müssen zuerst zuschlagen."
 MEX_decision_attend_public_mass: "Die öffentliche Messe besuchen"
 MEX_decision_attend_public_mass_desc: "Zwanzig Jahre lang haben sich mexikanische Präsidenten offen oder stillschweigend der Kirche gegenüber feindlich verhalten. Ein paar einfache Gesten könnten viel dazu beitragen, unser politisches und unser religiöses System zu versöhnen."
 MEX_decision_prosecute_clergyman: "Kleriker vor Gericht stellen"
 MEX_decision_prosecute_clergyman_desc: "Die Verfassung von 1917 verbietet es Priestern, an unserem politischen System teilzunehmen. Geldstrafen für das öffentliche Tragen von Roben, Gefängnisstrafen für das Tätigen von politischen Aussagen ... es gibt immer einen Weg, die Kirche zu attackieren und deutlich zu machen, dass der mexikanische Staat über abergläubischen Elementen steht."
 MEX_decision_reconciliation_committee: "Versöhnungskomitee"
 MEX_decision_reconciliation_committee_desc: "Die vielen Verbrechen, die während der Cristiada von beiden Seiten begangen wurden, haben eine offene Wunde hinterlassen, die noch immer nicht verheilt ist. Indem wir Licht auf die Schandtaten der jüngeren Vergangenheit werfen, können wir vielleicht zukünftigen Missbrauch verhindern helfen."
 MEX_decision_incite_tensions: "Spannungen anzetteln"
 MEX_decision_incite_tensions_desc: "Unsere inneren Feinde organisieren sich immer noch gegen uns. Wir müssen bereit sein, uns jeder Bedrohung zu stellen! Wir werden unsere Unterstützer bei einer Demonstration versammeln, um unseren unbezwingbaren Willen zu zeigen!"
 MEX_category_military_issues: "Militärische Probleme"
 MEX_mission_cedillos_rebellion: "Caudillo-Rebellion"
 MEX_mission_cedillos_rebellion_desc: "General Saturnino Cedillo und seine Caudillos handeln seit Jahren unabhängig von der Zentralregierung. Die Versuche von [Root.GetLeader], eine vereinte Nation zu schaffen, stellen eine Gefahr für ihre Macht dar. Sie wollen unsere Fortschritte daher rückgängig machen, egal mit welchen Mitteln."
 MEX_mission_second_cristiada: "Zweiter Cristero-Krieg"
 MEX_mission_second_cristiada_desc: "Unsere Angriffe auf die abergläubischen Kultanhänger in der „Heiligen Kirche“ erzürnen die rechten Elemente des Militärs. Wir müssen entweder unseren Ansatz mäßigen oder uns darauf vorbereiten, sie im Feld zu besiegen."
 MEX_mission_second_cristiada_dummy: "Zweiter Cristero-Krieg"
 MEX_mission_second_cristiada_dummy_desc: "Wenn die Regierung im Umgang mit der Kirche zu plump agiert, greifen die Cristeros vielleicht wieder zu den Waffen, um uns zu stürzen."
 MEX_mission_second_revolution: "Zweite Mexikanische Revolution"
 MEX_mission_second_revolution_desc: "Unsere Unterstützung der „Heiligen Kirche“ erzürnt die linken und anti-kirchlichen Elemente des Militärs. Wir müssen entweder unseren Ansatz mäßigen oder uns darauf vorbereiten, sie im Feld zu besiegen."
 MEX_mission_second_revolution_dummy: "Zweite Mexikanische Revolution"
 MEX_mission_second_revolution_dummy_desc: "Die Säkularisten in der Regierung tolerieren zwar eine gewisse Mäßigung in der Frage der Religion, aber eine zu enge Beziehung zur Kirche könnte eine Rebellion unter den linken und atheistischen Generäle entfachen."
 MEX_decision_support_spanish_loyalists: "Die spanische Linke unterstützen"
 MEX_decision_support_spanish_loyalists_desc: "Wir schicken eine Gewehrlieferung an die republikanische Regierung, zur Verteidigung der Demokratie gegen die illegalen Usurpisten von Franco und seinen faschistischen Schergen."
 MEX_decision_support_spanish_fascists: "Die spanische Rechte unterstützen"
 MEX_decision_support_spanish_fascists_desc: "Wir schicken eine Gewehrlieferung an diejenigen, die in Spanien die Ordnung wiederherstellen – damit sie die kommunistische Gefahr auslöschen können, ehe sie sich ausbreitet."
