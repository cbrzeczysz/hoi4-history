 ger_gateway_to_europe_icon_value: "[?Root.ger_gateway_to_europe_influence|0H]"
 HOL_gateway_to_europe_hol_category: "Portal nach Europa"
 HOL_gateway_to_europe_hol_category_desc: "Das Tauziehen zwischen den Briten und den Deutschen um unseren Handel intensiviert sich. Wir müssen sehr vorsichtig vorgehen, denn wenn wir den Forderungen der einen Partei stattgeben, führt das vermutlich zu Feindseligkeiten mit der anderen ..."
 HOL_gateway_to_europe_ger_category: "Portal nach Europa"
 HOL_gateway_to_europe_ger_category_desc: "Die Niederländer bilden eine „Hintertür“, um es uns zu ermöglichen, die britische Blockade zu umgehen und über neutrale Häfen weiter Handel zu treiben. Wir müssen die Niederländer unter Druck setzen, damit sie mehr Handel ihre Grenzen passieren lassen."
 HOL_gateway_to_europe_eng_category: "Portal nach Europa"
 HOL_gateway_to_europe_eng_category_desc: "Die Deutschen nutzen die Niederlande als „Hintertür“, um unsere Blockade zu umgehen und über neutrale niederländische Häfen Handel zu treiben. Um den Erfolg unserer Blockade zu sichern, müssen wir uns die Niederländer gefügig machen."
 HOL_attract_foreign_investors: "Ausländische Investoren anlocken"
 HOL_attract_foreign_investors_desc: "Wenn wir mehr Investoren anziehen, die die Entwicklung unserer Kolonien finanzieren, nimmt das etwas finanzielle Last von uns und wir können mehr Ressourcen in den Kontinent investieren."
 HOL_attract_foreign_industry: "Ausländische Industrie anlocken"
 HOL_attract_foreign_industry_desc: "Wenn wir mehr ausländische Industrie in unsere Kolonien locken verringert das unsere finanzielle Belastung und ermöglicht es uns, mehr Ressourcen in die Entwicklung unserer inländischen Industrie zu stecken."
 HOL_attract_west_indies_oil_companies: "Ölfirmen von den Westindischen Inseln anlocken"
 HOL_attract_west_indies_oil_companies_desc: "Viele ausländische Ölkonzerne haben Interesse daran signalisiert, in Curaçao und Aruba Raffinerien zu bauen, um ein Stück vom venezolanischen Ölkuchen abzubekommen."
 HOL_attract_west_indies_oil_companies_tt: "§YCuraçao§! wird um §G1§! Bauplatz und §Y1 Zivilfabrik§! erweitert, wenn diese Entscheidung §Y5§! mal getroffen wurde.\n"
 HOL_attract_east_indies_oil_companies: "Ölfirmen von den Ostindischen Inseln anlocken"
 HOL_attract_east_indies_oil_companies_desc: "Mit Hilfe ausländischer Ölkonzerne könnte man die Raffinerien in Ostindien erweitern, ohne dass wir selbst viel investieren müssten. Dadurch könnten wir die erhöhte Ölnachfrage in Ostasien stillen."
 HOL_attract_east_indies_oil_companies_tt: "§YJava§!, §YSumatra§! oder §YKalimantan§! werden um §G1§! Bauplatz und §Y1 Zivilfabrik§! erweitert, wenn diese Entscheidung §Y3§!, §Y6§! bzw. §Y10§! mal getroffen wurde.\n"
 HOL_inundate_the_water_lines: "Die Wasserleitungen fluten"
 HOL_inundate_the_water_lines_desc: "Die sorgfältig vorbereitete Holländische Wasserlinie muss jetzt geflutet werden, um den Vormarsch des Feindes aufzuhalten Auch wenn dabei Schäden entstehen."
 HOL_drain_the_water_lines: "Die Wasserleitungen leeren"
 HOL_drain_the_water_lines_desc: "Die Gefahr ist gebannt und wir können die Holländische Wasserlinie wieder trockenlegen, um das Land wieder nutzen zu können."
 HOL_crack_down_on_pacifist_movements: "Aggressiv gegen pazifistische Bewegungen vorgehen"
 HOL_crack_down_on_pacifist_movements_desc: "Die verschiedenen pazifischten Bewegungen haben unsere militärische Wiederbewaffnung lange genug behindert. Wenn das Volk sich nicht umstimmen lässt, muss es eben gewaltsam zum Schweigen gebracht werden."
 hol_war_on_pacifism_in_progress: "Der Pazifismus wird bereits bekämpft.\n"
 HOL_establish_pro_war_labor_indoctrination: "Indoktrination der Arbeiter zur Kriegsunterstützung beginnen"
 HOL_establish_pro_war_labor_indoctrination_desc: "So lange die Arbeiter auf unserer Seite sind, wird der Rest schon irgendwann folgen. Für den geringen Preis eines kleinen Produktivitätsrückgangs können wir unserem Volk ein Gefühl des Patriotismus einimpfen und es erkennen lassen, dass wir für die Verteidigung unserer Werte ein starkes Militär benötigen."
 HOL_anti_pacifist_propaganda: "Anti-pazifistische Propaganda"
 HOL_anti_pacifist_propaganda_desc: "Wir können die Meinung unseres Volkes nur durch harte Arbeit und den Einsatz von Ressourcen verändern. Wir beginnen mit einer groß angelegten Propagandakampagne, die zwar nicht billig wird, dem Volk aber klarmacht, dass wir uns nicht mehr länger folgenlos den Luxus einer fehlenden Verteidigung leisten können."
 HOL_request_equipment: "Ausrüstung anfordern"
 HOL_request_equipment_desc: "Unser Militär benötigt dringend Ausrüstung, um die erforderliche Expansion zu unterstützen. Vielleicht können unsere potenziellen zukünftigen Verbündeten helfen."
 HOL_request_equipment_tt: "ODER\n"
 HOL_request_equipment_tt_2: "§R[From.GetNameDefCap] muss das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 HOL_draw_up_combined_staff_plan: "Einen gemeinsamen Stabsplan aufstellen"
 HOL_draw_up_combined_staff_plan_desc: "Unser Überleben hängt von der konzertierten Kooperation unseres Militärs mit dem eines potenziellen zukünftigen Verbündeten ab. Wir können eine militärische Mission entsenden, um einen gemeinsamen Stabsplan zu entwickeln. Das würde diese Kooperation deutlich vereinfachen, vom ersten Augenblick an, in dem eine feindliche Macht eine Invasion unternimmt."
 HOL_exchange_intelligence_data: "Geheimdienstinformationen austauschen"
 HOL_exchange_intelligence_data_desc: "Unser Geheimdienst hat einige Erfolge vorzuweisen. Es könnte möglich sein, unseren potenziellen zukünftigen Verbündeten einen Informationsaustausch anzubieten. Das würde dafür sorgen, dass unser beider Nationen sehr viel besser gegen die wahrscheinlichsten ersten Schritte einer feindlichen Invasion gewappnet wären."
 HOL_prepare_evacuation_of_gold_reserves: "Die Evakuierung der Goldreserven vorbereiten"
 HOL_prepare_evacuation_of_gold_reserves_desc: "Unsere nationalen Goldreserven, das Fundament unserer Regierung, müssen im Falle einer Invasion evakuiert werden. Andernfalls wäre eine Exilregierung vollkommen handlungsunfähig und machtlos."
 HOL_prepare_evacuation_of_gold_reserves_tt: "Wird entfernt, wenn Sie eine §YExilregierung§! werden.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2: "Sie erhalten §Y100 Politische Macht§! und einen Anstieg an §YLegitimität§!, wenn Sie eine §YExilregierung§! werden.\n"
 HOL_share_military_knowledge: "Militärisches Wissen teilen"
 HOL_share_military_knowledge_desc: "Nach fast 150 Jahren des Friedens sind unsere Nachbarn uns in militärischen Angelegenheiten deutlich überlegen. Vielleicht sind unsere potenziellen zukünftigen Verbündeten bereit, einen Teil ihres Wissens mit uns zu teilen, um bei der zukünftigen Verteidigung unserer Heimat zu helfen."
 HOL_demand_reduced_dutch_trade_with_germany: "Verringerten niederländischen Handel mit Deutschland fordern"
 HOL_demand_reduced_dutch_trade_with_germany_desc: "Die Niederländer müssen dazu gebracht werden zu spuren und die Handelsrestriktionen, mit denen Deutschland belegt wurde, ebenfalls durchzusetzen. Sie wollen doch gewiss nicht, dass wir diese Restriktionen auch gegen sie verhängen ..."
 HOL_demand_increased_dutch_trade_with_germany: "Verstärkten niederländischen Handel mit Deutschland fordern"
 HOL_demand_increased_dutch_trade_with_germany_desc: "Die Niederländer müssen an ihre Handelsverpflichtungen dem deutschen Staat gegenüber ... erinnert ... werden. Und an ihre militärische Verwundbarkeit als unser Nachbar. Auf subtile Weise, versteht sich."
 HOL_gateway_to_europe_decisions_tt: "Wenn [HOL.GetNameDef] einknickt und unsere Forderungen erfüllt, erhalten wir §YPolitische Macht§! in Höhe der Gesamtmenge, die von allen §YPortal nach Europa§!-Teilnehmern investiert wurde. Im Moment beträgt diese Menge:\n"
 HOL_placate_the_british: "Die Briten besänftigen"
 HOL_placate_the_british_desc: "Wir müssen den Briten gegenüber einige Konzessionen bei den Handelsgesprächen machen, wenn wir verhindern wollen, dass sie ihre Handelssanktionen auch auf uns ausweiten."
 HOL_placate_the_germans: "Die Deutschen besänftigen"
 HOL_placate_the_germans_desc: "Wir müssen den Deutschen gegenüber einige Konzessionen bei den Handelsgesprächen machen, wenn wir verhindern wollen, dass sie ihre Handelssanktionen auch auf uns ausweiten."
 HOL_radio_oranje: "Radio Oranje"
 HOL_radio_oranje_desc: "Es ist Zeit für eine neue \"Radio Orange\"-Übertragung in niederländischer Sprache in der BBC. Damit können wir sowohl den Bürgern im besetzten Heimatland Hoffnung spenden als auch den mutigen Männern, die an der Seite unserer Verbündeten für ihre Freiheit kämpfen."
 HOL_obtain_dockyard_access: "Zugang zu Werften verschaffen"
 HOL_obtain_dockyard_access_desc: "Zur Zeit der Invasion befanden sich mehrere Schiffe im Bau. Wir konnten einige davon retten, indem wir die unfertigen Rümpfe nach England geschleppt haben. Nun benötigen wir die Unterstützung der Briten, um sie fertigzustellen."
 HOL_assemble_air_squadron: "Luftgeschwader bilden"
 HOL_assemble_air_squadron_desc: "Einige unserer Rekruten haben den Wunsch geäußert, das Fliegen zu lernen, um den Kampf aus der Luft zu unterstützen. Wir sollten unsere Verbündeten um Flugzeuge bitten."
 HOL_request_infantry_equipment: "Infanterie-Ausrüstung fordern"
 HOL_request_infantry_equipment_desc: "Wenn wir unseren Verbündeten im Kampf helfen wollen, müssen wir die dafür erforderliche Ausrüstung beschaffen."
 HOL_pull_strings_with_british_industrialists: "Beziehungen zu britischen Industrialisten spielen lassen"
 HOL_pull_strings_with_british_industrialists_desc: "Die britisch-niederländische Zusammenarbeit in der Industrie besteht seit vielen Jahren und hat schon zahlreiche multinationale Unternehmen hervorgebracht, beispielsweise Phiilips und Royal Dutch Shell. Wir können diese Beziehungen nach Großbritannien nun vielleicht nutzen, um unsere Exiltruppen zu versorgen."
 HOL_request_aid_for_the_engelandvaarders: "Hilfe für die Engelandvaarders fordern"
 HOL_request_aid_for_the_engelandvaarders_desc: "Die über 100 Meilen Nordsee, die England von den Niederlanden trennen, schrecken die Niederländer nicht ab, die vor der Besatzung fliehen und gemeinsam mit ihren Landsleuten für die Befreiung ihrer Heimat kämpfen wollen. In winzigen Ruderbooten oder Kajaks trotzen diese \"Engelandvaarders\" oder \"Englandsegler\" mutig dem offenen Meer. Die Bedingungen sind derart schwierig, dass nicht einmal einer von zehn Männern die Überfahrt überlebt. Alleine der Versuch macht sie zu den Mutigsten der Mutigen, und es ist unsere Pflicht, die Briten zu bitten, ihre Erfolgsaussichten mit allen Mitteln zu verbessern."
 VEN_abc_islands: "Die ABC-Inseln"
 VEN_abc_islands_desc: "Die ABC-Inseln liegen direkt vor unserer Küste und sollten rechtmäßig uns gehören. Nicht nur, weil das ob ihrer geografischen Nähe einfach der natürliche Stand der Dinge wäre, sondern vor allem, weil der Großteil unseres Öls auf diesen Inseln raffiniert wird, weshalb sie von entscheidender Bedeutung für unsere Wirtschaft sind. Angesichts der momentanen Schwäche der niederländischen Regierung würden sie es gewiss nicht wagen, unser freundliches Angebot auszuschlagen, ihnen bei der Verteidigung der Insel zu „helfen“ ..."
 HOL_offer_venezuelan_protection: "Venezolanischen Schutz anbieten"
 HOL_bernhard: "Bernhard"
 HOL_bernhard_desc: "Der Schwiegersohn der Königin und Gemahl von Prinzessin Juliana, Bernhard zur Lippe-Biesterfeld, hat großes Interesse daran gezeigt, für sein Land gegen den Feind zu kämpfen. Obwohl er aus Deutschland stammt, fühlt er sich inzwischen vollständig als Niederländer und kennt keinen größeren Wunsch, als seine patriotische Pflicht zu tun. Bedenkt man aber seinen freigeistigen und unabhängigen Charakter und seine Neigung, sich immer persönlich in alles zu involvieren, könnte es unvorhersehbare Folgen haben, ihm die gewünschte Position zu übertragen ..."
 HOL_give_bernhard_generalship: "Bernhard zum General ernennen"
 HOL_give_bernhard_generalship_desc: "Der Prinz hat den Wunsch geäußert, für sein neues Heimatland zu kämpfen, und möchte das Kommando über unsere Truppen übernehmen. Er möchte mit ihnen leiden und sie zum Sieg führen."
 HOL_pursue_diplomatic_grievances: "Diplomatische Beschwerde einreichen"
 HOL_pursue_diplomatic_grievances_desc: "Die Beleidigungen gegen Prinz Bernhard und unsere gesamte Regierung sind zu einem ausgewachsenen diplomatischen Streit eskaliert, der nun auch von militärischen Drohungen begleitet ist. Wir fordern eine sofortige und umfassende Entschuldigung, sonst sehen wir uns vielleicht gezwungen, unseren Worten Taten folgen zu lassen ..."
 HOL_pursue_diplomatic_grievances_tt: "Das kann zu einem Kriegsziel gegen das Ziel führen.\n"
 HOL_relocate_government_to_batavia: "Die Regierung nach Batavia verlagern"
 HOL_relocate_government_to_batavia_desc: "Unser Heimatland wurde überlaufen, doch unsere Kolonien sind unberührt. Es widerspricht zwar dem Wunsch der Königin, aber wir können unsere Regierung nach Batavia verlagern, die Haupstadt Ostindiens, und den Krieg von dort aus fortführen."
 HOL_propose_benelux_unification: "Benelux-Vereinigung vorschlagen"
 HOL_propose_benelux_unification_desc: "Eine globale Krise jagt die andere, und wir sind nur kleine Nationen im Schauspiel der Mächtigen. Wenn wir dem kommenden Sturm trotzen wollen, müssen wir eine Vereinigung auf allen Regierungsebenen anstreben, selbst wenn wir dafür unsere Souveränität aufgeben müssen."
 HOL_propose_benelux_unification_tt: "§R[BEL.GetNameDefCap] und [LUX.GetNameDefCap] müssen das Abkommen genehmigen, damit die Boni wirksam werden.§!\n"
 ENG_host_CZE_exile_government: "Eine [CZE.GetAdjective]e Exilregierung beilden"
 ENG_demand_treaty_compliance: "Einhaltung des Abkommens fordern"
 ENG_demand_treaty_compliance_tt: "Wenn sie nicht innerhalb von §Y60 Tagen§! gehorchen, erhalten wir ein §YMarionettenkriegsziel§! gegen sie.\n"
 ENG_demand_treaty_compliance_tt2: "Marinegröße in §YSchlachtschiffen§!, §YSchlachtkreuzern§! und §YFlugzeugträgern§! verglichen mit §Y[Root.GetName]§! mehr als §Y100%§!."
 ENG_demand_treaty_compliance_tt3: "Marinegröße in §YSchlachtschiffen§!, §YSchlachtkreuzern§! und §YFlugzeugträgern§! verglichen mit §Y[Root.GetName]§! mehr als §Y65%§!."
 ENG_demand_treaty_compliance_tt4: "Marinegröße in §YSchlachtschiffen§!, §YSchlachtkreuzern§! und §YFlugzeugträgern§! verglichen mit §Y[Root.GetName]§! mehr als §Y35%§!."
 ENG_britain_demands_treaty_compliance: "[ENG.GetName] fordert Einhaltung des Abkommens"
 ENG_britain_demands_treaty_compliance_desc: "[ENG.GetNameDefCap] hat uns aufgefordert, die Anzahl unserer Großkampfschiffe so zu reduzieren, dass wir die Vorgaben des Washingtoner Flottenabkommens wieder einhalten."
 ENG_britain_demands_treaty_compliance_tt_1: "Verhältnis von §YSchlachtschiffen§! und §YFlugzeugträgern§! im Vergleich zu §Y[ENG.GetName]§! nicht mehr als §Y100%§!.\n"
 ENG_britain_demands_treaty_compliance_tt_2: "Verhältnis von §YSchlachtschiffen§! und §YFlugzeugträgern§! im Vergleich zu §Y[ENG.GetName]§! nicht mehr als §Y65%§!.\n"
 ENG_britain_demands_treaty_compliance_tt_3: "Verhältnis von §YSchlachtschiffen§! und §YFlugzeugträgern§! im Vergleich zu §Y[ENG.GetName]§! nicht mehr als §Y35%§!.\n"
 foreign_influence: "Ausländischer Einfluss"
 foreign_influence_desc: "Die Länder, die wir unter unsere Fittiche genommen haben, verdienen nur die beste und gerechteste Herrschaft. Destabilisierende Einflüsse ausländischer Ideologien müssen beschnitten werden."
 nation_building: "Nationenbildung in [From.GetNameDef]"
 nation_building_desc: "Wir müssen eine neue Generation von Verwaltern ausbilden, die das [From.GetAdjective]e Volk vom Totalitarismus wegführen, hin zur Demokratie und zum Rechtsstaat."
 socialist_education: "Sozialistische Ausbildung in [From.GetNameDef]"
 socialist_education_desc: "Feinde des [From.GetAdjective]en Volkes infiltrieren unsere brüderlichen Verbündeten und säen Zwietracht gegen die demokratische Bewegung, die wir fördern. Wir müssen der legitimen Regierung helfen, der Bevölkerung wieder die unsterbliche Lehre von Marx und Engels näherzubringen."
 paramilitary_training: "Paramilitärische Ausbildung in [From.GetNameDef]"
 paramilitary_training_desc: "Linke Agitatoren und anderer verräterischer Abschaum schwächt die [From.GetAdjective]e Nation. Wir werden befreundete Truppen unterstützen, die bereit sind, mit unserer Armee zu kollaborieren."
 military_parade: "Militärparade in [From.GetNameDef]"
 military_parade_desc: "Demokraten, Sozialisten, Nationalisten und andere widerwärtige Produkte der Aufklärung machen der [From.GetAdjective]en Regierung Ärger. Wir werden unsere unbesiegbaren Truppen durch die Hauptstadt von [From.GetNameDef] marschieren lassen und ihnen den Glanz der [Root.GetAdjective]en militärischen Stärke zeigen."
 police_action: "Polizeieinsatz in [From.GetNameDef]"
 police_action_desc: "Das [From.GetAdjective]e Volk ist bereit für eine verantwortungsvolle Selbstregierung durch örtliche Polizeieinheiten und paramilitärische Truppen."
 fraternal_republic: "Brüderliche Republik in [From.GetNameDef]"
 fraternal_republic_desc: "Das [From.GetAdjective]e Volk fordert eine Intervention unserer Truppen, um die parasitischen Landbesitzer und Kapitalisten zu vertreiben, von denen die Leute unterjocht werden."
 ultranationalist_coup: "Ultranationalistischer Coup in [From.GetNameDef]"
 ultranationalist_coup_desc: "Die schwache [From.GetAdjective]e Regierung verdient unsere Unterstützung nicht. Wir müssen ein neues Zeitalter für das dortige Volk einläuten!"
 military_dictatorship: "Militärdiktatur in [From.GetNameDef]"
 military_dictatorship_desc: "In der [From.GetAdjective]en Regierung gibt es viele schwache Glieder, die wir entfernen müssen. Im Kabinett von [From.GetLeader] gibt es Atheisten, Gewerkschafter und sogar Liberale."
 MTG_naval_treaties: "Flottenabkommen"
 MTG_naval_treaties_desc: "Um die Ausgaben zu beschränken und ein weiteres Flottenbewaffungsrennen zu vermeiden, das allen Seiten nur schadet, haben die großen Seemächte der Welt eine Reihe von Abkommen unterzeichnet, welche die Gesamtgröße ihrer Flotten sowie die Größe der einzelnen Schiffe beschränken. Als Unterzeichner dieser Abkommen unterliegen wir gewissen Beschränkungen, doch so lange unsere Gegner diese ebenfalls befolgen, sollte das Gleichgewicht der Mächte gewahrt bleiben.\n\nWir liegen bei der Großkampfschiff-Stärke momentan [GetStrengthRatioBritain] [GetRelevantNavalTreatyNation]."
 ENG_Naval_treaty_nation: "@ENG Großbritannien"
 USA_Naval_treaty_nation: "@USA [USA.GetName]"
 Naval_treaty_over_100: "über"
 Naval_treaty_lower_than_50: "unter 50% von"
 Naval_treaty_50: "zwischen 50% und 75% von"
 Naval_treaty_75: "zwischen 75% und 90% von"
 Naval_treaty_90: "zwischen 90% und 100% von"
 MTG_abandon_treaty_democratic: "Rückzug aus den Flottenabkommen"
 MTG_abandon_treaty_democratic_desc: "Der Versuch, den Vormarsch der Flottenbewaffnung aufzuhalten, ist gescheitert. Wir müssen unsere Wiederbewaffnung vorantreiben, um den Gefahren der Zukunft entgegen zu können."
 MTG_abandon_treaty_fascist: "Die Flottenabkommen aufgeben"
 MTG_abandon_treaty_fascist_desc: "Die Demokratien der Welt haben sich in törichter Weise an die Regeln des Gesetzes gebunden. Aber im Kampf der Nationen gibt es nur ein Gesetz, das Gesetz der Natur. Und das verlangt Stärke. Wir lassen uns nicht davon abhalten, eine mächtige Flotte aufzubauen!"
 MTG_cheat_on_treaty: "Bei den Abkommen schummeln"
 MTG_cheat_on_treaty_desc: "Die Beschränkungen unserer Schiffsmuster, mit denen die Flottenabkommen uns belegen, sind viel zu erbarmungslos. Mit ein wenig kreativer Buchhaltung können wir vielleicht ein wenig Platz für nützlichere Dinge schaffen ..."
 MTG_second_london_conference: "Zweite Londoner Flottenkonferenz läuft"
 MTG_invite_FROM_to_treaty: "[From.GetNameDef] einladen, die Flottenabkommen zu unterzeichnen"
 MTG_send_treaty_warning_to_FROM_previous_signatory: "Warnung an [From.GetNameDef] aussprechen"
 MTG_treaty_reduction_mission: "Flottenentwaffnung implementieren"
 MTG_treaty_reduction_mission_desc: "Wir haben uns öffentlich verpflichtet, die Zahl der aktiven Großkampfschiffe in unserer Marine zu reduzieren. Wir müssen unverzüglich Schiffe außer Betrieb setzen, um die vereinbarten Zahlen zu erreichen."
 MTG_treaty_reduction_signatory_mission: "Zur im Flottenabkommen vereinbarten Größe zurückkehren"
 MTG_treaty_reduction_signatory_mission_desc: "Als Unterzeichner des Flottenabkommens dürfen wir nur eine bestimmte Anzahl an Großkampfschiffen besitzen. Im Moment überschreiten wir die festgelegte Grenze und man beginnt sich zu fragen, ob wir den internationalen Rüstungsabbau wirklich so unterstützen, wie wir es sagen."
 MTG_treaty_renew_mission: "Zweite Londoner Flottenkonferenz"
 MTG_escalator_clause_invocation_mission: "Gleitklausel gezogen"
 MTG_escalator_clause_invocation_mission_desc: "Einer der Unterzeichner der Abkommen hat entschieden, sich nicht länger an die Bestimmungen zu halten, und baut vermutlich bereits größere und stärkere Schiffe. Glücklicherweise gestatten die Abkommen es uns, in diesem Fall automatisch eine Gleitklausel zu ziehen, durch die wir die Beschränkungen der Schiffsgröße und Bewaffnung lockern können."
 MTG_escalator_clause_tt: "Das reduziert die Beschränkungen der Kosten für Großkampfschiffe für alle anderen Unterzeichner."
 MTG_send_treaty_warning_to_FROM: "Warnung an [From.GetNameDef] senden"
 MTG_send_treaty_warning_to_FROM_desc: "[From.GetNameDef] glaubt offenbar, dass wir die Ungereimtheiten beim Ausbau ihrer Flotte nicht bemerken. Wir sollten sie informieren, dass sie sich da täuschen."
