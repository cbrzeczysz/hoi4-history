 TUR_recall_ataturk_to_active_service: "Atatürk wieder in den aktiven Dienst rufen"
 TUR_recall_ataturk_to_active_service_desc: "Mustafa Kemal Atatürk, der erste Feldmarschall der Türkei, spielte eine entscheidende Rolle in unserem erfolgreichen Unabhängigkeitskampf. Er ist einer der klügsten militärischen Köpfe auf dem Kontinent, und nun macht das Schicksal macht es unumgänglich, den Vater der Türken zu bitten, unsere Truppen erneut persönlich zum Sieg zu führen."
