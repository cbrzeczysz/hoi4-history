 mobile_warfare_academy_spirit_desc: "Wo auch immer die Schlachten der Zukunft geschlagen werden, gepanzerte Truppen werden die entscheidende Rolle spielen.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 mobile_warfare_academy_spirit_tt: "Neue Offiziere: Haben die Chance, mit der Eigenschaft §Y\"Panzeroffizier\"§! zu beginnen."
 superior_firepower_academy_spirit: "Pionierausbildung"
