 heritage_of_accomplishment_desc: "Die Geschichten und die Errungenschaften unserer Regimenter zeugen vom Heldentum unserer Soldaten. Indem wir ihre große Taten anerkennen und gebührend feiern, bringen wir einen jeden dazu, diese Größe selbst anzustreben."
