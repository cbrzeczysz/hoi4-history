 tenacious_defense_spirit: "Hartnäckige Verteidigung"
 tenacious_defense_spirit_desc: "Sie werden nicht passieren!"
 meticulous_preparation_spirit: "Perfekte Vorbereitung"
 meticulous_preparation_spirit_desc: "Krieg ist Chaos, doch auf Chaos kann man sich vorbereiten."
 best_of_the_best_spirit: "Crème de la Crème"
 best_of_the_best_spirit_desc: "Nur wenige Leute haben das Zeug dazu, Soldaten in die Schlacht zu führen. Noch weniger haben das Zeug dazu, diese Schlacht dann auch zu gewinnen."
 academy_scholarships_spirit: "Akademische Stipendien"
 academy_scholarships_spirit_desc: "Niemand sollte nur wegen Geldmangels daran gehindert werden, seiner Nation zu dienen.\n\n§GDieser Nationalgeist ist aufgrund unserer Ideologie verfügbar.§!"
 political_loyalty_spirit: "Politische Loyalität"
 political_loyalty_spirit_desc: "Ein unzuverlässiges Militär ist eine Gefahr für den Staat, den es eigentlich beschützen sollte.\n\n§GDieser Nationalgeist ist aufgrund unserer Ideologie verfügbar.§!"
