 superior_firepower_academy_spirit_tt: "Neue Offiziere: Haben die Chance, mit der Eigenschaft §Y\"Pioniersoffizier\"§! zu beginnen."
 theatre_training_spirit: "Ortsbasierte Ausbildung"
 theatre_training_spirit_desc: "Einige Offiziere fangen vielleicht an, wie die Einheimischen zu leben. Aber die Einheimischen kennen sich in ihrem Terrain aus und kämpfen dort besser.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
