 mass_assault_army_spirit: "Bajonettstärke"
 mass_assault_army_spirit_desc: "Letztlich reichen ein Panzer oder ein Flugzeug nicht aus, um Boden zu halten.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 political_connections_spirit: "Politische Verbindungen"
 political_connections_spirit_desc: "Nun ja, wir werden sehen, was der Minister dazu zu sagen hat!"
 entrenched_old_guard_spirit: "Sture alte Garde"
 entrenched_old_guard_spirit_desc: "Wer ist dieser Idiot, und warum fängt er schon wieder mit diesem Unsinn von den 'Flugzeugen' an?"
 doctrinal_orthodoxy_spirit: "Doktrinale Orthodoxie"
 doctrinal_orthodoxy_spirit_desc: "So haben wir das zu meinen Zeiten aber nicht gemacht."
 excessive_parade_drill_spirit: "Exzessive Parademanöver"
 excessive_parade_drill_spirit_desc: "Der Hauptzweck eines Soldaten ist es, bei einer Parade gut auszusehen."
 static_warfare_spirit: "Statische Kriegsführung"
 static_warfare_spirit_desc: "Man kann gar nicht zu viele Gräben ausheben. Es gibt nur 'zu wenige' und 'viel zu wenige'."
 flexible_organization_spirit: "Flexible Organisation"
 flexible_organization_spirit_desc: "Wirklich wichtig ist es, die Aufgabe zu erledigen. Nicht, den Befehl haarklein zu befolgen."
 aggressive_reconnaisance_spirit: "Aggressive Aufklärung"
 aggressive_reconnaisance_spirit_desc: "Wenn man wissen will, was die Gegenseite vorhat, dann muss man hinübergehen und sie fragen!"
 reserve_officers_spirit: "Reserveoffiziere"
 reserve_officers_spirit_desc: "Nicht jeder muss das Militär zum Beruf machen. Aber in Kriegszeiten kann er trotzdem dienen."
 upbeat_command_spirit: "Gut gelaunte Führung"
 upbeat_command_spirit_desc: "Ein nettes Wort oder ein paar Scherze mit den einfachen Soldaten tragen oft mehr zum Erfolg der Einheit bei als eine zusätzliche Artilleriebatterie."
 victory_or_death_spirit: "Sieg oder Tod"
 victory_or_death_spirit_desc: "Lieber ruhmreich sterben, als mit der Schmach der Niederlage leben."
 maneuver_warfare_spirit: "Manöverkriegsführung"
 maneuver_warfare_spirit_desc: "Ein ordentlicher, zivilisierter Krieg gleicht eher einem Schachspiel denn einem Faustkampf. Warum sollte man einen Feind bekämpfen, den man durch ein Manöver umgehen kann?\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 smoke_and_fire_spirit: "Rauch und Feuer"
 smoke_and_fire_spirit_desc: "Ein rollender Hagel von Granaten ist überraschend effektiv, um den Gegner am Zurückschießen zu hindern.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 logistical_focus_spirit: "Logistischer Fokus"
 logistical_focus_spirit_desc: "Die Truppen können ihre Gürtel essen, aber die Panzer brauchen Treibstoff.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 operational_reserve_spirit: "Operative Reserven"
 operational_reserve_spirit_desc: "Man muss immer ein Ass im Ärmel haben. Immer.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 intercommand_rivalries_spirit: "Rivalitäten zwischen den Streitkräften"
