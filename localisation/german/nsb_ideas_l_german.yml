 disregard_for_the_common_soldier_spirit_desc: "Der typische Soldat ist das dümmste, hässlichste, faulste Geschöpf, das man in eine Uniform stecken kann."
 constraining_hierarchy_spirit: "Einengende Hierarchie"
 constraining_hierarchy_spirit_desc: "Wenn man nicht immer ganz genau weiß, wo die Untergebenen sich befinden, dann stiehlt sie vielleicht noch jemand."
