 mass_assault_academy_spirit: "Königin der Schlacht"
 mass_assault_academy_spirit_desc: "Die Infanterie ist die Königin der Schlacht, und die Königin kann hingehen, wo es ihr beliebt.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 underfunded_academy_spirit: "Unterfinanzierte Akademie"
 underfunded_academy_spirit_desc: "Man kann sein Geld für bessere Dinge ausgeben, als Menschen beizubringen, sich gegenseitig effizienter umzubringen."
 nepotism_academy_spirit: "Vetternwirtschaft"
