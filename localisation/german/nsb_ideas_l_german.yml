 elevated_engineering_corps_spirit_desc: "Will man das Können und den Charakter eines Mannes bewerten, muss man ihm nur eine Schaufel in die Hand drücken und ihm einen Tag Zeit geben, damit etwas Sinnvolles anzustellen."
