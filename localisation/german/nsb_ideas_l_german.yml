 SOV_factionalism_modifier: "Faktionalismus"
 SOV_factionalism_modifier_tt: "§LDer Faktionalismus innerhalb der Partei war schon immer ein Problem. Nun tritt die Opposition forscher auf, weshalb die Meinungsverschiedenheiten der Effizienz der Partei schaden. Wenn man Meinungsverschiedenheiten aber richtig handhabt, können sie langfristig zu einer Stärke werden.§!\n\n"
 SOV_opposition_popular_support: "Volksunterstützung für die Opposition"
 SOV_opposition_popular_support_tt: "§LWenn ein großer Teil der Parteimitglieder und auch der öffentlichen Meinung die Opposition unterstützt, ist es schwierig, einen aussichtlosen Krieg weiterzuführen.§!\n\n"
 SOV_workers_government_idea: "Die Arbeiterregierung"
 SOV_workers_government_idea_desc: "Lang lebe die Arbeiterregierung. Der herrschenden Elite wurde die Macht entzogen. Das Land ist wieder in der Hand der Arbeiter."
 SOV_revolutionary_spirit_idea: "Der Geist der Revolution"
 SOV_revolutionary_spirit_idea_desc: "Durch den Sieg über Stalin wurde der revolutionäre Eifer wiedererweckt. Es ist an der Zeit, die Flamme der Revolution zu Arbeitern in aller Welt zu tragen."
 SOV_trotskyist_revolutionary_agitation: "Trotzkistische Revolutionäre Agitation"
 SOV_trotskyist_revolutionary_agitation_desc: "Sympathisanten Trotzkis und andere kommunistische Elemente aus dem Umfeld der [SOV.GetAdjective]en bolschewistischen Partei hetzen die [ROOT.GetAdjective]en Massen auf. Sie rühren in der Arbeiterklasse die Werbetrommel für die marxistische Ideologie und rufen zum bewaffneten Kampf gegen unsere Regierung auf."
 SOV_trotskyist_revolutionary_agitation_tt: "Durch die Aktivierung der Entscheidung §Y$ban_communist_party$§! werden die Effekte dieses Nationalgeists reduziert."
 SOV_politicized_military: "Politisiertes Militär"
 SOV_politicized_military_desc: "Militärkommissare halten oft leidenschaftliche ideologische Reden und leiten Debatten in den Reihen der Männer an. Oft sind sie jedoch auch verantwortlich für ein Übermaß an Verwaltung, für übereifrige Überwachung von Militäroffizieren und sogar für eine Behinderung der Ausführung der Befehle von Truppkommandanten."
 SOV_politicized_military_swap: "Militärische politische Berater"
 SOV_politicized_military_swap_desc: "Wir sollten uns zwar militärische Entscheidungen nicht von politischen Überlegungen diktieren lassen, doch wir müssen dafür sorgen, dass diese politischen Überlegungen in der Entscheidungsfindung berücksichtigt werden."
 SOV_politicized_military_battle_priests: "Kampfpriester in der Armee"
 SOV_politicized_military_battle_priests_desc: "Die Kleriker dienen nun in unseren Militäreinheiten als Kampfpriester. Sie sind dafür verantwortlich, die Moral in den Truppen hochzuhalten, indem sie ihnen immer wieder versichern, dass die Kirche und Gott auf unserer Seite sind."
 SOV_for_the_common_good_allies: "Für die gemeinsame Sache"
 SOV_for_the_common_good_allies_desc: "Jede von uns oder unseren Verbündeten getroffene Entscheidung muss das Ziel haben, dem Gemeinwohl zu dienen."
 SOV_for_the_common_good_subjects: "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc: "Jede von uns oder unseren Verbündeten getroffene Entscheidung hat das Ziel, dem Gemeinwohl zu dienen. Wir müssen diese Entscheidungen daher unterstützen und den Richtlinien folgen, die uns aufgezeigt werden, selbst wenn unsere Opfer nicht zu einer sofortigen Verbesserung führen."
