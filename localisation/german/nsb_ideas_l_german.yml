 superior_firepower_army_spirit_desc: "Wenn einem die Artillerie nicht den Sieg einbringt, setzt man zu wenig davon ein.\n\n§GDieser Nationalgeist ist aufgrund unserer Doktrinen verfügbar.§!"
 grand_battleplan_army_spirit: "Speerspitze"
