 cult_of_the_signal_flag_spirit: "Kult der Signalflagge"
 cult_of_the_signal_flag_spirit_desc: "So lange alle ihre Befehle befolgen, kann man niemandem die Schuld geben."
 overbearing_admirality_spirit: "Übermächtige Admiralität"
