 SOV_anti_capitalist_campaign_generic: "Antikapitalistische Kampagne"
 SOV_anti_capitalist_campaign_generic_desc: "Man darf Kapitalisten nicht trauen. Wenn die Bourgeoisie vor die Wahl gestellt wird, entscheidet sie sich immer dafür, das Proletariat zu unterdrücken. Wir darauf vorbereitet sein, den Kampf zu ihnen zu tragen."
 SOV_anti_fascist_campaign_generic: "Antifaschistische Kampagne"
 SOV_anti_fascist_campaign_generic_desc: "Es kann keine friedliche Koexistenz mit den Faschisten geben. Wir müssen uns auf die unvermeidbare Konfrontation vorbereiten."
 SOV_young_builders_of_communism: "Junge Erbauer des Kommunismus"
 SOV_young_builders_of_communism_desc: "Wir bauen den Sozialismus nicht für die heutigen Erwachsenen auf, sondern für die Kinder und die noch ungeborenen Generationen. Man muss ihnen beibringen, wie man auf unseren Erfolgen aufbaut und sie verbessert, damit sie unser begonnenes Werk vollenden können."
 SOV_broken_peace_dreams_attacker: "Der Traum vom frieden zerbricht"
 SOV_broken_peace_dreams_attacker_desc: "Dieser neue Krieg, in dem wir uns kurz nach unseren öffentlichen Bekenntnissen zu einer Politik des Friedens wiederfinden, sorgt für Instabilität und Misstrauen im Volk."
 SOV_broken_peace_dreams_defender: "$SOV_broken_peace_dreams_attacker$"
 SOV_broken_peace_dreams_defender_desc: "$SOV_broken_peace_dreams_attacker_desc$"
 SOV_restoration_and_development_idea: "Wiederherstellung und Entwicklung"
 SOV_restoration_and_development_idea_desc: "$SOV_restoration_and_development_desc$"
 SOV_no_time_for_peace_idea: "Keine Zeit für Frieden"
 SOV_no_time_for_peace_idea_desc: "$SOV_no_time_for_peace_desc$"
 SOV_support_in_china_generic: "Die [SOU.GetAdjective]e Regierung unterstützt China"
 SOV_support_in_china_generic_desc: "Die [SOU.GetAdjective]e Regierung unterstützt [ROOT.GetNameDef] in unserem Krieg gegen den [JAP.GetAdjective]en Feind. Sie erhoffen sich, engere Beziehungen mit uns zu knüpfen und unsere Politik zu beeinflussen."
 SOV_preparations_for_soviet_japanese_war: "Vorbereitungen auf den sowjetisch-japanischen Krieg"
 SOV_preparations_for_soviet_japanese_war_desc: "$SOV_prepare_a_war_with_japan_desc$"
 SOV_soviet_japanese_reckoning: "Sowjetisch-japanische Abrechnung"
 SOV_soviet_japanese_reckoning_desc: "Es ist an der Zeit, dem [JAP.GetAdjective]en Feind den Krieg zu erklären und die vielen Verbrechen zu sühnen, die sie an uns begangen haben."
 SOV_soviet_japanese_anti_usa_pact: "Sowjetisch-japanischer Anti-USA-Pakt"
 SOV_soviet_japanese_anti_usa_pact_desc: "Gemeinsam können wir die die [USA.GetNameDef] von der Weltbühne eliminieren!"
 SOV_stakhanovite_movement: "Stachanow-Bewegung"
 SOV_stakhanovite_movement_desc: "$SOV_revive_the_stakhanovite_movement_desc$"
 SOV_military_advisors_in_spain: "Militärberater in Spanien"
 SOV_military_advisors_in_spain_desc: "$SOV_send_military_advisors_to_spain_desc$"
 SOV_soviet_advisors_spr: "Sowjetische Militärberater"
 SOV_soviet_advisors_spr_desc: "Militärische Berater und anderes geschultes Militärpersonal ist aus der [SOV.GetNameDef] eingetroffen, um unseren Kampf gegen den Faschismus und die reaktionäre Gegenrevolution zu unterstützen."
 SOV_face_western_fascism_ns: "Gegen den westlichen Faschismus"
 SOV_face_western_fascism_ns_desc: "$SOV_eradicate_western_fascism_desc$"
 SOV_liberation_of_the_european_proletariat_ns: "Befreiung des europäischen Proletariats"
 SOV_liberation_of_the_european_proletariat_ns_desc: "$SOV_liberation_of_the_european_proletariat$"
 SOV_soviet_atomic_bomb_project_ns: "Sowjetisches Atombombenprojekt"
 SOV_soviet_atomic_bomb_project_ns_desc: "$SOV_soviet_atomic_bomb_project_desc$"
 SOV_stolen_vital_nuclear_information: "Gestohlene Atominformationen"
 SOV_stolen_vital_nuclear_information_desc: "$NSB_soviet_atomic_bomb_project.1.desc$"
 SOV_central_headquarters_of_the_partisan_movement: "Zentrales Haupquartier der Partisanenbewegung"
 SOV_central_headquarters_of_the_partisan_movement_desc: "$SOV_organization_of_the_partisans_desc$"
 SOV_national_academy_of_sciences_puppet: "Nationale Akademie der Wissenschaften"
 SOV_national_academy_of_sciences_puppet_desc: "Die [GetTheUssrAcademyOfSciencesName] hat nach dem Vorbild der [SOV.GetNameDef] ein neues Forschungsinstitut in unserem Land gegründet, um sowohl unsere wissenschaftliche Entwicklung als auch die ihre voranzutreiben."
 SOV_rehabilitated_military_ns: "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc: "Es ist an der Zeit, die Politoffiziere ein wenig einzubremsen und den Kommandanten mehr Handlungsspielraum zu geben."
 SOV_military_reorganization_ns: "Militärische Reorganisation"
 SOV_military_reorganization_ns_desc: "Die [GetSovietArmyAdjectiveBasedOnIdeology]e Armee unterläuft eine gewaltige Reorganisation. Dazu müssen die bestehenden Formationen bis zu einem gewissen Maß zerschlagen werden, wenn auch hoffentlich nur für kurze Zeit."
 SOV_expanded_exploitation_of_gold_mines: "Erweiterte Ausbeutung der Goldminen"
 SOV_expanded_exploitation_of_gold_mines_desc: "Die [SOV.GetAdjective]en Investitionen und Industriehilfen in den nördlichen Gebieten von [ROOT.GetNameDef] haben es uns erlaubt, die Effizienz unserer Goldminen in der Regierung zu erhöhen."
 SOV_ambassador_karim_khakimov: "Sowjetischer Botschafter Kerim Chakimow"
 SOV_ambassador_karim_khakimov_desc: "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack: "Vom Überraschungsangriff schockiert"
 SOV_shocked_by_surprise_attack_desc: "Die feindliche Militäroperation gegen unser Land mit dem Decknamen Operation Countenance hat unsere Regierung und unser Militär überrascht. Unsere Truppen sind überwältigt, unsere Kommunikation ist unterbrochen und unsere Versuche, feindliche Diplomaten einzubestellen, um eine Erklärung zu fordern, waren vergeblich. Während wir versuchen, dieses Chaos zu verstehen, sind unsere Beziehungen zum Ausland de facto neutralisiert."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt: "Regel aufstellen: £trigger_no Kann Gruppierungen beitreten."
 SOV_soviet_commandos_poum: "Sowjetische Kommandos"
 SOV_soviet_commandos_poum_desc: "Die rechte Opposition gegen den Stalinismus in [SOV.GetNameDef] hat perfekt ausgebildete Agenten in unser Land geschickt, um Spezialoperationen auszuführen und unserem Volk beizubringen, wie man Krieg führt."
 SOV_popular_speeches_poum: "Beliebte Reden"
 SOV_popular_speeches_poum_desc: "Mit Hilfe lokaler Organisationen und einflussreicher Mitglieder der anti-stalinistischen Opposition im Ausland führen wir in den von uns kontrollierten Gebieten eine große Informations- und Agitationskampagne durch, um die Flamme der Revolution im Volk wieder zu entfachen."
 SOV_agents_in_the_stalinist_command_poum: "Agenten im stalinistischen Kommando"
 SOV_agents_in_the_stalinist_command_poum_desc: "Der sowjetischen rechten Opposition ist es gelungen, mehrere Agenten in die jüngste Gruppe von Militärberatern einzuschleusen, die von [SOU.GetLeader] in die spanische Republik geschickt wurden. Diese Agenten haben ein Netzwerk aus Informanten aufgebaut, über das wir von feindlichen Plänen erfahren, bevor sie ausgeführt werden."
 SOV_organized_wreckers_idea: "Störenfriede"
 SOV_organized_wreckers_idea_desc: "Die Feinde des Staates haben in der Arbeiterklasse Störenfriede rekrutiert, die kritische Fabriken stören und es schwieriger machen, den Produktionsbedarf zu decken."
 SOV_organized_wreckers_idea_tt: "Feinde können Sabotagemissionen ausführen"
 SOV_arms_purchases_idea: "Waffenkäufe"
 SOV_arms_purchases_idea_desc: "Es wird uns einiges kosten, die sowjetische Opposition zu bewaffnen, doch langfristig werden die Vorteile die vorübergehenden Kosten mehr als nur wieder wettmachen."
 SOV_covert_military_buildup_idea: "Geheime Militarisierung"
 SOV_covert_military_buildup_idea_desc: "Wir unterstützen heimlich die sowjetische Opposition, indem wir geheime Waffen- und Munitionsfabriken aufbauen."
 SOV_covert_ukrainian_military_buildup_idea: "Geheime Ausbildung ukrainischer Miliz"
 SOV_covert_ukrainian_military_buildup_idea_desc: "Wir bilden in geheimen Lagern die ukrainische Miliz aus, um einen Aufstand gegen die Stalinisten vorzubereiten."
 SOV_the_fourth_international_idea: "Die Vierte Internationale"
 SOV_the_fourth_international_idea_desc: "Als wahre Anführer der Internationalen können wir nun die kommunistische Sache in der Welt lenken."
 SOV_foreign_funds_idea: "Finanzierung aus dem Ausland"
 SOV_foreign_funds_idea_desc: "Großzügige Spenden von ausländischen Personen und Organisationen helfen uns, unsere Revolution zu finanzieren."
 SOV_support_from_farmers: "Unterstützung von Bauern mit eigenem Land"
 SOV_support_from_farmers_desc: "Nachdem wir uns die Unterstützung der Bauern gesichert haben, können wir unsere Armeen besser unterstützen."
 SOV_system_decentralization_idea: "Dezentralisierung des Systems"
 SOV_system_decentralization_idea_desc: "Macht wurde dem Politbüro im Allgemeinen und dem Sekretär im Besonderen entzogen und wieder in die Hand der Partei selbst gelegt."
 SOV_the_local_soviets_idea: "Die lokalen Sowjets"
 SOV_the_local_soviets_idea_desc: "Die Autorität der regionalen und lokalen Sowjets wurde teilweise wiederhergestellt. Die Sowjets können nun in für sie wichtigen Angelegenheiten leichter Entscheidungen treffen. Im Gegenzug verliert das Politbüro ein gewisses Maß an Kontrolle."
 SOV_strong_trade_unions_idea: "Starke Gewerkschaften"
 SOV_strong_trade_unions_idea_desc: "Starke Gewerkschaften bedeuten, dass die Arbeiter mehr Einfluss auf die Produktion ausüben können."
 SOV_the_peoples_revolution_idea: "Die Volksrevolution"
 SOV_the_peoples_revolution_idea_desc: "Die Revolution muss vom Volk durchgeführt werden, wenn sie wahrhaft erfolgreich sein soll."
 SOV_puppet_international_of_soviet_republics_idea: "Internationale Sowjetrepubliken"
 SOV_puppet_international_of_soviet_republics_idea_desc: "Ein Teil eines größeren Ganzen zu sein, ist für unser Land von gewaltigem Vorteil."
 SOV_support_of_the_peasants_idea: "Unterstützung des Bauerntums"
 SOV_support_of_the_peasants_idea_desc: "Durch starke Unterstützung seitens der Bauern im ganzen Land können größere Armeen rekrutiert und unterhalten werden."
 SOV_curtailment_collective_farms_idea: "Beschränkung kollektiver Höfe"
 SOV_curtailment_collective_farms_idea_desc: "Kleine und mittelgroße Bauernhöfe sind sehr viel effizienter als große kollektive Betriebe."
 SOV_administrative_reforms_idea: "Verwaltungsreformen"
 SOV_administrative_reforms_idea_desc: "Die alte sowjetische Verwaltung war ineffizienzt - teils wegen ihrer Größe, primär aber wegen eines rigiden Kontrollapparats. Durch eine kleine Korrektur konnte Großes erreicht werden."
 SOV_local_organizations_idea: "Lokale Organisationen"
 SOV_local_organizations_idea_desc: "Indem wir die lokalen Organisationen besser in die Regierung des Landes integrieren, erhalten wir Zugang zu allen Talenten dieser Nation."
 SOV_enemies_of_the_people_idea: "Feinde des Volkes"
 SOV_enemies_of_the_people_idea_desc: "Es wird immer Menschen geben, die danach trachten, die Volksregierung zu stürzen. Wir müssen wachsam bleiben gegen solche Gefahren, von innen wie von außen."
 SOV_soviet_hegemony_idea: "Sowjetische Hegemonie"
 SOV_soviet_hegemony_idea_desc: "Unser Regierungssystem hat sich als allen anderen überlegen erwiesen. Wir müssen diese Gelegenheit nutzen, um unsere Ideen zu verbreiten. Wir müssen alle Menschen aufklären, die von anderen Systemen unterdrückt werden, und auch alle, die das Glück hatten, Teil der Union zu werden."
 SOV_fascist_womens_movement_idea: "Faschistische Frauenbewegung"
 SOV_fascist_womens_movement_idea_desc: "Im Herzen der nationalistischen Bewegung steht die [ROOT.GetAdjective]e Frau. Mütter, Frauen und Töchter unserer mutigen Soldaten, organisiert und bereit, den Kampf zu unterstützen."
 SOV_the_true_tsars_idea: "Die wahren Zaren"
 SOV_the_true_tsars_idea_desc: "Der Zar ist der rechtmäßige Anführer von [ROOT.GetNameDef]. Wenn wir uns hinter dem Zaren versammeln, statt hinter einer anderen Person oder Ideologie, können wir mehr Unterstützer für unsere Sache gewinnen."
