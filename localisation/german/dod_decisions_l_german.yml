 ROM_change_sides_to_allies: "Den Alliierten beitreten"
 ROM_change_sides_to_allies_desc: "Änderungen innerhalb unserer Regierung haben zu einem Wandel unserer Ausrichtung im Krieg geführt. Wir stellen uns auf die Seite der Alliierten, was unsere momentanen \"Verbündeten\" in diesem globalen Konflikt gewiss reichlich verwirren wird. Rumänische Kugeln finden plötzlich neue Ziele."
 ROM_change_sides_to_commintern: "Der Komintern beitreten"
 ROM_change_sides_to_commintern_desc: "Änderungen innerhalb unserer Regierung haben zu einem Wandel unserer Ausrichtung im Krieg geführt. Wir stellen uns auf die Seite der Kommunistischen Internationale, was unsere momentanen \"Verbündeten\" in diesem globalen Konflikt gewiss reichlich verwirren wird. Rumänische Kugeln finden plötzlich neue Ziele."
