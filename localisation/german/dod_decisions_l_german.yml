 YUG_instigate_in_turkey: "Bauernaufstände in der Türkei anzetteln"
 YUG_propaganda_in_target: "Propagandakampagne in [YUG_communist_coup_target.GetNameDef]"
 YUG_propaganda_in_target_desc: "Unser Ziel wurde ausgewählt. Wir müssen unsere sozialistischen Verbündeten nur noch mit effektiver Propaganda versorgen, dann werden wir schon bald die Saat der Rebellion gesät haben, die nötig ist, um die oberen Klassen des Balkans zu stürzen."
 YUG_arm_communist_militants: "Die militanten [YUG_communist_coup_target.GetAdjective]en Elemente bewaffnen"
 YUG_arm_communist_militants_desc: "Wir können die Revolution nicht allein durch Worte zu unseren Genossen jenseits der Grenze tragen. Wir müssen unsere Verbündeten mit den Waffen ausrüsten, die sie benötigen, um ihre Unterdrücker zu stürzen."
 YUG_communist_coup: "Einen kommunistischen Coup anzetteln"
 YUG_communist_coup_desc: "Sie haben sich lang genug vorbereitet, wir müssen den militanten Elemente jenseits unserer Grenzen nur noch unsere Zustimmung erteilen, dann führen sie einen Staatsstreich gegen ihre korrupte kapitalistische Regierung durch!"
 YUG_abandon_communist_effort: "Unsere Bemühungen in [YUG_communist_coup_target.GetNameDef] aufgeben"
 YUG_abandon_communist_effort_desc: "Ganz offensichtlich sind die Menschen in [YUG_communist_coup_target.GetNameDef] noch nicht bereit dafür, sich von den Fesseln ihrer Regierung zu befreien. Wir müssen unsere Bemühungen aufgeben, dort einen kommunistischen Staatsstreich anzuzetteln."
 YUG_uprising_strength_tt: "Bei ihrer aktuellen Unterstützung beträgt die Stärke der §YKommunisten§! [YUG_communist_coup_target.Get_Yugo_Uprising_strength].\nDas basiert auf ihrer momentanen §Ykommunistischen§! Unterstützung und darauf, wie oft die Bauern bisher bewaffnet wurden."
