 YUG_instigate_in_bulgaria: "Bauernaufstände in Bulgarien anzetteln"
 YUG_instigate_in_bulgaria_desc: "Fast alle südslawischen Arbeiter wurden durch unseren Staat befreit, mit Ausnahme der Bulgaren. Nur, indem wir die Bulgaren ermutigen, sich gegen ihre Unterdrücker zu erheben, können wir wirklich von uns behaupten, die slawischen Arbeiter des Balkans befreit zu haben."
 YUG_instigate_in_albania: "Bauernaufstände in Albanien anzetteln"
 YUG_instigate_in_albania_desc: "Die Albaner selbst sehen sich zwar nicht als Slaven, aber ihre Nähe zu unserer Grenze und der kulturelle Austausch zwischen Albanern und Südslawen macht sie zu perfekten Kandidaten für die Aufnahme in den Pan-slawischen Arbeiterkongress."
