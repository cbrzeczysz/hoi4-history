 marines_jungle_troops: "Dschungelspezialisten"
 marines_jungle_troops_desc: "Diese Marineinfanterie weiß, wie man dicht bewachsenes Gelände räumen kann, und eignet sich hervorragend für groß angelegte Offensiven und technische Einsätze in unwegsamem Gelände."
 marines_recon: "Zermürbungsdrill"
 marines_recon_desc: "Nichts bereitet einen Mann wirklich auf den Krieg vor, doch unsere Ausbilder haben uns versichert, sie kämen dicht genug daran, dass nur durch und durch abgehärtete Rekruten es dorthin schaffen, wo es zählt."
 marines_commandoes: "Marine-Kommandotruppen"
 marines_commandoes_desc: "Unsere Marineinfanteristen haben sich bei groß angelegten Einsätzen hinter den feindlichen Linien bewährt. Es ist an der Zeit, diese Praxis in unserer Doktrin zu verankern und die Truppen auf effektive Guerillataktiken auszurichten."
 marines_expeditionary: "Expeditionseinheiten"
 marines_expeditionary_desc: "Koordinierte Angriffe profitieren von einer fachübergreifenden Planung und einer besseren Logistik. Mit der Weiterentwicklung unserer Doktrinen wird es uns sicherlich zugutekommen, wenn wir unsere Einsatztruppen besser unterstützen."
 marines_expeditionary_blowtorch: "Lötlampe und Korkenzieher"
 marines_expeditionary_blowtorch_desc: "Die perfekte Kombination von Marine-, Luft- und spezialisierten Landstreitkräften kann jedes Ziel verwirklichen. Dieser gemeinsame Ansatz der offensiven Kriegsführung wird von unserem logistischen Können zeugen."
 marines_expeditionary_support: "Expeditionseinsatzgruppen"
 marines_expeditionary_support_desc: "Die Bedeutung der Zusammenarbeit zwischen verschiedenen Spezialeinheiten ist gar nicht hoch genug einzuschätzen. Unsere Einsatztruppenlogistik macht uns zu einer militärischen Macht, mit der man rechnen muss."
 marines_commandos_demolition: "Sprengstoffexperten"
 marines_commandos_demolition_desc: "Die Zerstörung feindlicher Ziele ist eine Kunst, die wir gut nutzen können. Sabotage mag eine schmutzige Taktik sein, doch ihre Wirksamkeit ist unbestreitbar."
