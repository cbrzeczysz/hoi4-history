 jet_fighter_equipment_desc:0 "Jäger sind schnell und wendig und können vielseitig eingesetzt werden. Sie können zur Erlangung der Lufthoheit verwendet werden, zum Schutz Ihrer Bomber oder zum Abfangen feindlicher Bomber."
