 tac_bomber_equipment_desc:0 "Bombowce taktyczne to mniejsze, szybkie maszyny wspierające siły lądowe i atakujące budynki wroga."
 jet_tac_bomber_equipment_desc:0 "Bombowce taktyczne to mniejsze, szybkie maszyny wspierające siły lądowe i atakujące budynki wroga."
