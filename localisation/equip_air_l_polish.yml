 rocket_interceptor_equipment_3:0 "Rakietowy myśliwiec przechw. III"
 rocket_interceptor_equipment_3_desc:0 "Wreszcie usunęliśmy większość wad silnika rakietowego i możemy teraz budować myśliwce przechwytujące krótkiego zasięgu, które sprawdzą się w zadaniach obronnych."
