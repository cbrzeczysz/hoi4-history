 tfv_new_zealand.1.t:0 "[From.GetNameDef] demande à intégrer le Komintern"
 tfv_new_zealand.1.desc:0 "La Révolution a été un véritable succès en [From.GetNameDef] ! Un nouveau gouvernement communiste a pris en charge la destinée du pays, et cherche à devenir membre du Komintern."
 tfv_new_zealand.1.a:0 "Tout le monde est bienvenu pour rejoindre la cause"
 tfv_new_zealand.1.b:0 "Accepter risque de nous entraîner dans des conflits lointains"
 tfv_new_zealand.2.t:0 "Adhésion au Komintern approuvée"
 tfv_new_zealand.2.desc:0 "Après y avoir mûrement réfléchi, le Comité central du Komintern a répondu favorablement à notre demande d'adhésion."
 tfv_new_zealand.2.a:0 "[Root.GetNameDef] et le [From.GetFactionName] sont en route pour l'avenir"
 tfv_new_zealand.3.t:0 "Adhésion au Komintern refusée"
 tfv_new_zealand.3.desc:0 "La délégation que nous avions envoyée au Komintern a dû subir une longue lecture par le Président du Comité central, détaillant les raisons pour lesquelles aussi petit que le nôtre ne pouvait en aucune façon être l'un de ces pays développés et industriels qui pourrait permettre une révolution communiste. Nous sommes, semble-t-il, quelque chose d'autre. Quoi qu'il en soit, nous ne pouvons intégrer le Komintern."
 tfv_new_zealand.3.a:0 "Et si c'étaient eux qui se trompaient ?"
 tfv_new_zealand.4.t:0 "[From.GetNameDef] veut s'associer à notre cause"
 tfv_new_zealand.4.desc:0 "Considérant à raison la puissance de nos armées invincibles, les autorités de [NZL.GetNameDef] ont décidé que mieux valait se trouver à nos côtés en cas de conflit. La question reste de savoir si nous devons les y autoriser."
 tfv_new_zealand.4.a:0 "Oui, s'ils savent quelle est leur place véritable"
 tfv_new_zealand.4.b:0 "Pourquoi accepter par voie diplomatique ce dont nous pouvons nous emparer par la guerre ?"
 tfv_new_zealand.5.t:0 "Approbation du Japon"
 tfv_new_zealand.5.desc:0 "[JAP.GetNameDef] a répondu favorablement à notre demande d'alliance."
 tfv_new_zealand.5.a:0 "Notre sécurité est donc assurée"
 tfv_new_zealand.6.t:0 "[JAP.GetNameDef] rejette l'alliance"
 tfv_new_zealand.6.desc:0 "Les autorités [JAP.GetAdjective]s ne se sont pas même embêtées à rendre une réponse officielle à notre demande. Mais les rumeurs disent que celle-ci a été le sujet de nombreuses plaisanteries dans les cercles gouvernementaux du [JAP.GetName]."
 tfv_new_zealand.6.a:0 "C'est dur"
 tfv_raj.1.t:0 "Fonds pour les combattants"
 tfv_raj.1.desc:0 "Dans tout l'Empire, des « Fighter Funds » ont été mis en place pour aider les communautés locales à collecter de l'argent pour financer des combattants de la Royal Air Force. Certaines personnes, aisées, ont aussi participé en achetant des avions pour l'armée. Le nizam d'Hyderabad a ainsi donné suffisamment d'argent pour financer l'achat de deux escadrilles entières. La question reste de savoir où elles doivent stationner."
 tfv_raj.1.a:0 "Elles devraient l'être au Royaume-Uni"
 tfv_raj.1.b:0 "Nous en avons besoin pour notre propre défense"
 tfv_raj.2.t:0 "Un prince indien fait don de chasseurs"
 tfv_raj.2.desc:0 "Le nizam d'Hyderabad, un prince indien, a généreusement contribué en finançant l'achat de deux escadrilles complètes des chasseurs les plus modernes pour la Royal Air Force. Le gouvernement l'en a chaleureusement remercié, et déclaré que le premier de ces chasseurs serait nommé « Esprit d'Hyderabad »."
 tfv_raj.2.a:0 "Ces chasseurs nous seront bien utiles"
 tfv_raj.21.t:0 "Famine au Bengale"
 tfv_raj.21.desc:0 "Le Bengale a déjà souffert de la famine, mais cette fois tout s'en est mêlé pour rendre les choses pires encore que les fois précédentes. L'administration coloniale, abêtie de son incompétence, se montre totalement incapable – à moins que ce ne soit volontaire ? – de réagir de façon appropriée après qu'un cyclone a dévasté une grande part de la récolte de riz de la région. Des réfugiés affluant déjà des régions touchées par la guerre, la demande en nourriture ne cesse de croître, alors même que les réserves sont insuffisantes.\n\nLes prix des denrées montent à une vitesse alarmante, poussant le peuple à abandonner des emplois qui ne peuvent de toute façon les rémunérer suffisamment pour nourrir leurs familles. De même, les recrutements de l'armée connaissent une baisse considérable, car de plus en plus de gens refusent de quitter leurs foyers pour combattre pour un gouvernement qui ne fait rien pour les aider."
 tfv_raj.21.a:0 "C'est un véritable désastre !"
 tfv_raj.30.t:0 "Les communistes indiens demandent de l'aide"
 tfv_raj.30.desc:0 "Subhas Chandra Bose, dirigeant du All India Forward Bloc, est arrivé à Moscou pour demander notre aide dans la lutte pour l'indépendance de l'Inde. Invoquant les conflits traditionnels entre la Russie et la Grande-Bretagne en Inde, qui remontent à l'époque du Grand Jeu, il pense que nous sommes un choix naturel pour l'aider à obtenir l'indépendance pour son pays."
 tfv_raj.30.a:0 "Mettons un terme définitif à l'Empire britannique"
 tfv_raj.30.b:0 "Ce serait une grave erreur"
 tfv_raj.31.t:0 "[SOV.GetNameDef] soutient l'indépendance indienne"
 tfv_raj.31.desc:0 "L'ambassadeur soviétique est aujourd'hui venu au Foreign Office discuter le problème de l'indépendance de l'Inde. Au cours de la réunion, il a clairement qualifié notre souveraineté sur l'Inde de « parfaitement inacceptable ». Il semble bien que les paroles de Subhas Chandra Bose ont plu à [SOV.GetLeader], puisqu'il est parvenu à rallier [SOV.GetNameDef] à sa cause.\n\nPour l'instant, les autorités [SOV.GetAdjective]s semblent se contenter d'entraîner chez eux des volontaires indiens ; mais ils pourraient très bien intervenir dans n'importe quel conflit qui éclaterait dans le sous-continent."
 tfv_raj.31.a:0 "Nous n'avons pas le choix, nous devons renoncer à l'Inde"
 tfv_raj.31.b:0 "S'ils veulent rejouer au Grand Jeu, alors jouons"
 tfv_raj.32.t:0 "[SOV.GetNameDef] nous soutient"
 tfv_raj.32.desc_SOV_helps:0 "Les négociations, à Moscou, ont été un véritable succès. Aujourd'hui, la Pravda titrait « La lutte pour la liberté du peuple indien est notre lutte ! » Le camarade [SOV.GetLeader] lui-même a rencontré Chandra Bose pour lui promettre son soutien sans réserve."
 tfv_raj.32.desc_SOV_helps_ENG_reject:0 "Le Colonial Office a enterré tous nos espoirs d'un accès pacifique à l'indépendance. Lorsque l'ambassadeur de [SOV.GetNameDef] a proposé que l'Inde puisse être autorisée à se prononcer elle-même sur son propre destin, on lui a froidement répliqué qu'il n'y avait rien à débattre en la matière. Le gouvernement [ENG.GetAdjective] prétend que la question de notre indépendance est une question intérieure, au sujet de laquelle aucune ingérence étrangère ne sera tolérée."
 tfv_raj.32.a:0 "Alors, le combat continue"
 tfv_raj.33.t:0 "Refus de [SOV.GetNameDef]"
 tfv_raj.33.desc:0 "Subhas Chandra Bose a eu beau tout faire pour convaincre les autorités [SOV.GetAdjective]s de nous aider dans notre combat, ses efforts n'ont pas été couronnés de succès. Après avoir attendu plusieurs jours de pouvoir rencontrer [SOV.GetLeader], celui-ci lui accordé une rencontre d'à peine dix minutes.\n\nAu cours de celle-ci, [SOV.GetLeader] a exprimé toute son admiration pour la lutte révolutionnaire de notre peuple, mais a aussi clairement indiqué qu'il ne pensait pas notre pays prêt à passer à l'étape suivante sur la route vers le communisme parfait."
 tfv_raj.33.a:0 "Peut-être devrions-nous demander aux Allemands ?"
 tfv_raj.34.t:0 "Indépendance de l'Inde"
 tfv_raj.34.desc:0 "Aujourd'hui marque le début d'une ère nouvelle pour l'Inde : après des siècles d'occupation étrangère, nous sommes enfin parvenus à arracher notre indépendance ! Les fonctionnaires [ENG.GetAdjective]s ont reçu l'ordre d'assister et contribuer à la mise en place d'une administration [RAJ.GetAdjective] autonome, et devront rentrer chez eux dans les prochains mois.\n\nAvec l'aide de nos camarades [SOV.GetAdjective]s, nous pouvons désormais nous concentrer sur les tâches qui nous attendent : la construction d'un pays pour notre peuple."
 tfv_raj.34.a:0 "Victoire !"
 tfv_raj.40.t:0 "Les nationalistes indiens demandent de l'aide"
 tfv_raj.40.desc:0 "Subhas Chandra Bose, leader du All India Forward Bloc, est arrivé à Berlin pour demander notre aide dans la lutte pour l'indépendance de l'Inde. Dans une lettre à [GER.GetLeader], il a fait part de son admiration à notre égard et suggéré qu'une Inde indépendante serait un allié de poids pour redonner à la nation [GER.GetAdjective] la place qui lui revient dans le monde."
 tfv_raj.40.a:0 "Les Britanniques ont pris nos colonies, juste retour des choses"
 tfv_raj.40.b:0 "Ce serait une grave erreur"
 tfv_raj.41.t:0 "[GER.GetNameDef] soutient l'indépendance de l'Inde"
 tfv_raj.41.desc:0 "L'ambassadeur allemand est aujourd'hui venu au Foreign Office discuter le problème de l'indépendance de l'Inde. Au cours de la réunion, il a clairement indiqué que [GER.GetLeader] considérait notre souveraineté sur l'Inde comme « parfaitement inacceptable ». Il semble bien que Subhas Chandra Bose a promis qu'une Inde indépendante soutiendrait [GER.GetNameDef] et ses intérêts dans la région.\n\nL'ambassadeur a refusé d'indiquer clairement quelle serait la réaction de son gouvernement si nous refusons l'indépendance, mais nous devons bien songer que cela pourrait déboucher sur une guerre."
 tfv_raj.41.a:0 "Nous n'avons pas le choix, nous devons renoncer à l'Inde"
 tfv_raj.41.b:0 "Nous avons déjà joué au Grand Jeu, voyons comment les Allemands s'en sortiront"
 tfv_raj.42.t:0 "[GER.GetNameDef] nous soutient"
 tfv_raj.42.desc_GER_helps:0 "Après avoir rencontré le ministre allemand des Affaires étrangères pour plaider sa cause, Subhas Chandra Bose est parvenu à convaincre [GER.GetNameDef] de nous accorder son soutien. Bose a rencontré [GER.GetLeader] en personne pour discuter plusieurs heures durant la question de nos intérêts communs, y compris la formation d'une unité de volontaires indiens parmi les prisonniers de guerre faits par les Britanniques."
 tfv_raj.42.desc_GER_helps_ENG_reject:0 "Le Colonial Office a enterré tous nos espoirs d'un accès pacifique à l'indépendance. Lorsque l'ambassadeur allemand a proposé que l'Inde puisse être autorisée à se prononcer elle-même sur son propre destin, on lui a froidement répliqué qu'il n'y avait rien à débattre en la matière. Le gouvernement [ENG.GetAdjective] prétend que la question de notre indépendance est une question purement intérieure, au sujet de laquelle aucune ingérence étrangère ne sera tolérée."
 tfv_raj.42.a:0 "Alors, le combat continue"
 tfv_raj.43.t:0 "[GER.GetNameDef] refuse"
 tfv_raj.43.desc:0 "Subhas Chandra Bose a eu beau tout faire pour tenter de convaincre les autorités [GER.GetAdjective]s de nous aider dans notre combat, ses efforts n'ont pas été couronnés de succès. Après avoir attendu plusieurs jours de pouvoir rencontrer [GER.GetLeader], celui-ci lui a accordé une rencontre d'à peine dix minutes.\n\nAu cours de celle-ci, [GER.GetLeader] a exprimé toute son admiration pour notre situation et notre esprit de résistance enflammé, mais a aussi clairement indiqué qu'il ne pensait pas que notre pays valait la peine de lui consacrer des ressources [GER.GetAdjective]s."
 tfv_raj.43.a:0 "Maudit soit-il"
 tfv_raj.44.t:0 "Indépendance de l'Inde"
 tfv_raj.44.desc:0 "Aujourd'hui marque le début d'une nouvelle ère pour l'Inde : après des siècles d'occupation étrangère, nous sommes enfin parvenus à arracher notre indépendance ! Les fonctionnaires [ENG.GetAdjective]s ont reçu l'ordre d'assister et contribuer à la mise en place d'une administration [RAJ.GetAdjective] autonome, et devront regagner leur pays dans les prochains mois.\n\nAvec l'aide de nos amis allemands, nous pouvons désormais nous concentrer sur les tâches qui nous attendent : la construction d'un pays pour notre peuple."
 tfv_raj.44.a:0 "Victoire !"
 AST_CREATE_FACTION:0 "Nous allons créer notre propre faction."
 SAF_colonies_tt:0 "Libère le §YKenya§! et le §YZimbabwe§! en tant qu'États fantoches."
 SAF_soviet_research_tt:0 "Nous allons conclure un §Yaccord de partage technologique§! avec l'Afrique du Sud."
 tfv_raj_focus_paratrooper_tt:0 "Les parachutistes du Battaglione Azad Hindoustan vont être déployés en Italie."
 tfv_raj.201.t:0 "Le Battaglione Azad Hindoustan"
 tfv_raj.201.desc:0 "Recrutés au sein des prisonniers de guerre, les hommes du Battaglione Azad Hindoustan ont juré de donner leur vie pour obtenir l'indépendance de l'Inde. Formés au sabotage et à l'infiltration, ces soldats d'élite peuvent aussi être parachutés pour semer le désordre derrière les lignes ennemies."
 tfv_raj.201.a:0 "Frappez depuis les cieux, frères !"
 tfv_raj.210.t:0 "Sabotage ?"
 tfv_raj.210.desc:0 "Les ouvriers venaient d'en sortir pour déjeuner lorsqu'une violente explosion a soufflé l'une de nos usines. Des dégâts importants ont été constatés au bâtiment lui-même, et de nombreux ouvriers ont été blessés par les éclats de verre. Fort heureusement, les machines semblent avoir été pour la plupart préservées. La police et des unités de l'armée ont constitué un périmètre de sécurité pendant que des enquêteurs fouillent les décombres pour trouver des indices sur les causes de l'explosion.\n\nLes rumeurs prétendant qu'il s'agit de l'œuvre d'une cellule de résistance du mouvement « Quit India » qui aurait choisi de mener la lutte pour l'indépendance par la violence."
 tfv_raj.210.a:0 "C'est troublant"
 tfv_raj.211.t:0 "Sabotage !"
 tfv_raj.211.desc:0 "Quelques semaines après la première explosion, une seconde usine a été détruite, cette fois encore juste après le départ des ouvriers pour le déjeuner. Il y a peu de doutes qu'il s'agit, cette fois encore, de l'œuvre d'un groupe de résistants organisé, menant une campagne bien planifiée de sabotages et de terrorisme. Ces attaques éhontées, menées en plein jour, montrent que ces gens semblent très sûrs d'eux."
 tfv_raj.211.a:0 "Personne ne peut les arrêter ?"
 tfv_raj.212.t:0 "L'ennemi de l'intérieur"
 tfv_raj.212.desc:0 "Une troisième explosion a dévasté une usine dans l'un de nos États. Cette fois-ci, pourtant, il semble que le minutage n'était pas bon, faisant exploser la bombe au changement d'équipe. Des dizaines d'ouvriers ont été tués, et plusieurs douzaines sont toujours portées disparues. Les enquêteurs suivent plusieurs pistes, faisant déjà fouiller plusieurs maisons. Ce qu'ils y ont trouvé est profondément inquiétant, depuis des tracts pour Quit India jusqu'à des matériaux pouvant être utilisés pour fabriquer des bombes artisanales.\n\nAucune des personnes arrêtées ne semble être un quelconque meneur, toutefois, et tous refusent encore de parler."
 tfv_raj.212.a:0 "Nous perdons le contrôle"
 tfv_raj_quit_india_unrest_tt:0 "On peut s'attendre à ce que les partisans du mouvement exigent des changements."
