l_french:
 DOD_hungary.1.t:0 "La Hongrie demande un référendum"
 DOD_hungary.1.desc:0 "Lors d'un discours prononcé à Budapest, [HUN.GetLeader] a demandé à ce que ses sujets autrichiens reçoivent la permission de revenir sous son autorité. Dans un geste d'apaisement, il a toutefois noté de façon publique que c'était aux Autrichiens eux-mêmes de se prononcer."
 DOD_hungary.1.a:0 "Laissons le peuple se prononcer"
 DOD_hungary.1.b:0 "De telles choses doivent être décidées par des experts"
 DOD_hungary.1.c:0 "Nous veillerons à ce qu'ils fassent le bon choix"
 DOD_hungary.2.t:0 "Approbation lors du référendum"
 DOD_hungary.2.desc:0 "Les résultats du référendum nous sont parvenus. Les résultats provisoires montrent qu'une nette majorité des Autrichiens s'est prononcée en faveur de l'union avec la Hongrie."
 DOD_hungary.2.a:0 "Le peuple s'est prononcé"
 DOD_hungary.3.t:0 "Refus lors du référendum"
 DOD_hungary.3.desc:0 "En dépit d'une campagne bien orchestrée par les groupes pro-hongrois et les monarchistes, les premiers résultats montrent une courte majorité en faveur du maintien du statu quo."
 DOD_hungary.3.a:0 "Ils ont fait le choix le plus sage"
 DOD_hungary.4.t:0 "Succès du référendum"
 DOD_hungary.4.desc:0 "Peu après minuit, [AUS.GetLeader] a annoncé que les Autrichiens s'étaient prononcés en faveur de l'union avec la Hongrie. Un télégramme nous est parvenu, offrant de façon officielle à [HUN.GetLeader] la couronne d'Autriche, premier pas vers la résurrection de la Double monarchie."
 DOD_hungary.4.a:0 "Parfait"
 DOD_hungary.5.t:0 "Échec au référendum"
 DOD_hungary.5.desc:0 "En dépit de tous nos efforts, la population autrichienne a décidé de maintenir le statu quo."
 DOD_hungary.5.a:0 "Nous devons libérer le pays pour le rendre à son souverain légitime"
 DOD_hungary.5.b:0 "Respectons leur choix"
 DOD_hungary.6.t:0 "Référendum refusé"
 DOD_hungary.6.desc:0 "Le dirigeant autrichien, [AUS.GetLeader], a fait une déclaration publique, déclarant que les Autrichiens refusaient en bloc le retour des Habsbourg, et que l'idée même d'un référendum sur l'indépendance du pays serait une véritable absurdité."
 DOD_hungary.6.a:0 "Nous verrons à quel point ils sont unis"
 DOD_hungary.6.b:0 "La « démocratie » dans toute sa splendeur"
 DOD_hungary.7.t:0 "Orienter le référendum"
 DOD_hungary.7.desc:0 "L'offre hongroise de procéder à un référendum nous met dans une situation délicate sur la scène internationale. Nous ne pouvons être considérés comme ceux qui refusent au peuple de se prononcer lui-même, mais ne pouvons pas non plus lui faire confiance pour faire le bon choix. Fort heureusement, il existe des manières de résoudre la question. Quel résultat souhaitons-nous obtenir ?"
 DOD_hungary.7.a:0 "Le peuple doit refuser"
 DOD_hungary.7.b:0 "Le peuple doit approuver"
 DOD_hungary.10.t:0 "L'Autriche-Hongrie nous offre une garantie"
 DOD_hungary.10.desc:0 "Avec les bouleversements récents sur la scène politique des Balkans, la question de nos relations avec l'Empire austro-hongrois a été soulevée à plusieurs reprises. Aujourd'hui, l'ambassadeur hongrois nous a remis une note officielle, demandant de façon officielle que nous nous déclarions comme membres de l'Empire. Les Habsbourg prétendent que, en tant qu'anciens territoires de la Couronne, la Bohême et la Moravie leur reviennent de plein droit.\n\n[HUN.GetLeader] a indiqué toutefois qu'il accepterait une solution de compromis, lui-même étant le chef de l'État mais disposant d'un pouvoir réel restreint."
 DOD_hungary.10.a:0 "Réintégrons l'Empire"
 DOD_hungary.10.b:0 "Acceptons le compromis"
 DOD_hungary.10.c:0 "Nous ne renoncerons jamais à la liberté pour la sécurité !"
 DOD_hungary.11.t:0 "Retour de la Bohême à la Couronne"
 DOD_hungary.11.desc:0 "Au terme de discussions au plus haut niveau jusque tard dans la nuit, les autorités [CZE.GetAdjective]s ont décidé d'accepter notre offre et proclamé [HUN.GetLeader] roi de Bohême et margrave de Moravie. Les soldats de l'ancienne armée tchécoslovaque ont prêté serment à leur nouveau roi et empereur, et l'administration civile a été entièrement intégrée."
 DOD_hungary.11.a:0 "Une nouvelle étape de franchie pour récupérer notre héritage légitime"
 DOD_hungary.12.t:0 "La Bohême resserre les liens avec nous"
 DOD_hungary.12.desc:0 "Devant trouver un équilibre précaire entre les factions républicaines et monarchistes au sein de son gouvernement, [CZE.GetLeader] a choisi une solution de compromis : [HUN.GetLeader] sera déclaré roi de Bohême et de Moravie, mais la constitution [CZE.GetAdjective] limitera ses pouvoirs pour n'agir qu'avec le conseil et le consentement du parlement."
 DOD_hungary.12.a:0 "C'est acceptable"
 DOD_hungary.13.t:0 "[CZE.GetNameDef] rejette nos propositions"
 DOD_hungary.13.desc:0 "[CZE.GetNameDef] a refusé de s'accorder à la moindre solution d'apaisement ou d'accord concernant ses relations futures avec nous. Lorsque notre ambassadeur est arrivé au ministère des Affaires étrangères pour discuter la note officielle qu'il y avait déposée, il lui a été rétorqué qu'il n'y avait rien à discuter, avant d'être rapidement renvoyé. L'ambassade [CZE.GetAdjective] auprès de notre gouvernement a déclaré que, si [CZE.GetNameDef] aspire au maintien de relations pacifiques et cordiales entre nos deux pays, elle ne peut en aucune façon se résoudre à intégrer l'Empire austro-hongrois."
 DOD_hungary.13.a:0 "C'est fort regrettable"
 DOD_hungary.20.t:0 "Guerre en Hongrie"
 DOD_hungary.20.desc:0 "Depuis que la guerre a éclaté en Hongrie, la question de l'intervention a été soulevée à maintes reprises. Les journaux conservateurs réclament une action en faveur des Hongrois, prétendant que le roi ne peut raisonnablement rester sans rien faire tandis que son propre fils, désormais roi de Hongrie, est attaqué. Une lettre, signée d'un groupe anonyme d'officiers de l'armée, a été révélée à la presse, prétendant qu'un grand nombre de soldats seraient prêt à partir combattre en Hongrie si le gouvernement leur en donnait l'autorisation.\n\nLe gouvernement s'est réuni pour discuter les diverses possibilités qui s'offrent à lui."
 DOD_hungary.20.a:0 "Nous ne pouvons nous laisser entraîner dans ce conflit"
 DOD_hungary.20.b:0 "Envoyons une mission d'observation. Bien visible, surtout"
 DOD_hungary.20.c:0 "Leur combat est aussi le nôtre"
 DOD_hungary.21.t:0 "La Suède nous refuse son aide"
 DOD_hungary.21.desc:0 "En dépit de nombreux appels, aussi bien du roi de Suède que d'éléments de l'armée suédoise, le gouvernement a refusé d'autoriser quiconque à venir à notre secours. Même les privés qui souhaitent venir en Hongrie pour se battre se voient refuser la délivrance de visa, et le gouvernement a inscrit dans le droit l'illégalité de vendre la moindre arme à notre pays."
 DOD_hungary.21.a:0 "Alors, nous sommes seuls"
 DOD_hungary.22.t:0 "La Suède nous envoie de l'aide"
 DOD_hungary.22.desc:0 "Si le gouvernement suédois a décidé de rester officiellement neutre, il a néanmoins autorisé un nombre surprenant de soldats et d'officiers à prendre un long congé, les autorisant même à prendre leurs armes personnelles avec eux. Ces hommes sont arrivés en Hongrie et sont désormais prêts à rejoindre notre armée."
 DOD_hungary.22.a:0 "Excellent"
 DOD_hungary.23.t:0 "Intervention de la Suède"
 DOD_hungary.23.desc:0 "La tournure des événements a pris de cours jusqu'aux diplomates les plus expérimentés, le gouvernement suédois a annoncé considérer que notre survie relevait de l'intérêt national de la Suède. Les rumeurs prétendent que le roi de Suède lui-même est intervenu en notre faveur, menaçant d'abdiquer et de venir en personne en Hongrie pour se mettre au service de notre armée si son gouvernement se contentait de nous offrir des paroles de soutien."
 DOD_hungary.23.a:0 "Mais arriveront-ils à temps ?"
 DOD_hungary.24.t:0 "La Suède est attaquée"
 DOD_hungary.24.desc:0 "La Suède est confrontée à un conflit terrible. Au cours de l'une de ses rares apparitions devant les deux chambres du parlement, notre souverain a fait part de son inquiétude pour son pays natal, et plus encore pour son père et sa famille, qui pourraient souffrir d'une défaite de la Suède. À la lumière de ces événements, le gouvernement a décidé de se réunir pour discuter ce qu'il devrait être fait pour aider la Suède."
 DOD_hungary.24.a:0 "Nous ne pouvons nous laisser entraîner dans ce conflit"
 DOD_hungary.24.b:0 "Envoyons un soutien discret"
 DOD_hungary.24.c:0 "Nous nous battrons aux côtés des Suédois"
 DOD_hungary.25.t:0 "La Hongrie nous refuse son aide"
 DOD_hungary.25.desc:0 "En dépit de la demande personnelle du roi de Hongrie, le parlement a voté son refus d'envoyer le moindre secours à la Suède. L'opposition a menacé de déposer [HUN.GetLeader] par un vote de défiance s'il tentait d'entreprendre la moindre action qui pourrait remettre en cause la neutralité hongroise."
 DOD_hungary.25.a:0 "Alors, nous sommes seuls"
 DOD_hungary.26.t:0 "La Hongrie nous envoie de l'aide"
 DOD_hungary.26.desc:0 "La Hongrie a ouvert ses anciens arsenaux pour nous faire parvenir un certain nombre d'armes légères et de fusils remis à neuf. Plusieurs milliers de volontaires hongrois ont aussi pris la route pour venir en Suède."
 DOD_hungary.26.a:0 "Ils sont bienvenus"
 DOD_hungary.27.t:0 "Intervention de la Hongrie"
 DOD_hungary.27.desc:0 "Le gouvernement hongrois a publié une proclamation selon laquelle toute attaque contre la Suède serait considérée comme une agression contre la Hongrie elle-même. L'armée hongroise a été placée en état d'alerte maximal, et on s'attend à une entrée en guerre dès lors que la mobilisation sera achevée."
 DOD_hungary.27.a:0 "Mais arrivera-t-elle à temps ?"
 DOD_hungary.30.t:0 "La Hongrie propose un rapprochement"
 DOD_hungary.30.desc:0 "Le gouvernement hongrois nous a approchés en proposant de renégocier le traité du Trianon. Son objectif est de permettre de corriger les restrictions sur les effectifs de son armée, limités par le traité, afin de la ramener à sa puissance réelle. La Hongrie aurait aussi le droit de consacrer une plus grande part de son budget aux dépenses liées à la modernisation de son industrie militaire.\n\nLe gouvernement démocratique est fermement établi à la tête du pays, aussi ces demandes reçoivent-elles un bon accueil au sein des services diplomatiques."
 DOD_hungary.30.a:0 "La demande paraît raisonnable"
 DOD_hungary.30.b:0 "Et à quoi lui servirait une armée plus puissante ?"
 DOD_hungary.31.t:0 "Révision du traité du Trianon"
 DOD_hungary.31.desc:0 "C'est une victoire politique de première importance que vient de remporter le gouvernement de [HUN.GetLeader] avec la ratification par [From.GetNameDef] de la révision du traité du Trianon. Nous avons désormais l'autorisation de remettre en place la conscription et pouvons désormais inscrire officiellement dans le budget la construction d'usines militaires."
 DOD_hungary.31.a:0 "Excellent"
 DOD_hungary.32.t:0 "[From.GetNameDef] refuse de négocier"
 DOD_hungary.32.desc:0 "Les autorités [From.GetAdjective]s refusent de modifier leur position sur la question du réarmement. À peine entamées, les discussions ont été rompues, la délégation [From.GetAdjective] renâclant sur chaque point, saisissant la moindre occasion, telle que l'ordre de préséance pour s'asseoir, pour lancer des débats interminables. Il paraît évident que [From.GetNameDef] n'a aucunement l'intention de nous laisser réarmer, tout en souhaitant clairement que ce soit nous qui quittions la table des négociations."
 DOD_hungary.32.a:0 "En ce cas, faisons-leur plaisir"
 DOD_hungary.32.b:0 "Demandons le soutien de la France"
 DOD_hungary.32.c:0 "Demandons le soutien de la Grande-Bretagne"
 DOD_hungary.33.t:0 "La Hongrie demande notre soutien"
 DOD_hungary.33.desc:0 "La Hongrie a récemment tâté le terrain auprès de ses voisins au sujet de la révision des termes auxquels elle est soumise depuis la dernière guerre. Elle souhaiterait en particulier réintroduire la conscription et développer ses industries militaires. Son principal argument est que le monde est de moins en moins sûr, et qu'elle a besoin de disposer de réelles défenses si elle souhaite se protéger elle-même. Mais [From.From.GetNameDef] pense tout autrement."
 DOD_hungary.33.a:0 "Elle devrait avoir droit à un réarmement limité"
 DOD_hungary.33.b:0 "Mieux vaut ne pas perturber l'équilibre des pouvoirs dans la région"
 DOD_hungary.34.t:0 "[From.GetNameDef] soutient la Hongrie"
 DOD_hungary.34.desc:0 "L'ambassade [From.GetAdjective] a clairement indiqué que son gouvernement s'oppose formellement à notre volonté d'interdire aux Hongrois tout droit à se réarmer. Elle a aussi affirmé de la façon la plus directe que si nous persistions à laisser la Hongrie dans l'incapacité de se défendre, son gouvernement devrait prendre cela en considération lorsque la moindre question diplomatique nous concernant sera soulevée à l'avenir.\n\nEn un mot comme en cent, ce sont les bonnes relations qui nous lient que [From.GetNameDef] met dans la balance."
 DOD_hungary.34.a:0 "Prions qu'ils n'aient pas à s'en repentir"
 DOD_hungary.34.b:0 "Nous devons rester fermes sur le sujet"
 DOD_hungary.35.t:0 "[From.GetName] refuse de nous soutenir"
 DOD_hungary.35.desc:0 "Les autorités [From.GetAdjective]s nous ont informés qu'elles considéraient la révision du traité du Trianon comme un problème relevant uniquement de la volonté des pays concernés, se refusant donc à s'impliquer dans la question. Il paraît donc évident que [From.GetNameDef] préfère maintenir ses bonnes relations avec ses anciens alliés que faire œuvre de justice."
 DOD_hungary.35.a:0 "Qu'ils aillent au Diable"
 DOD_hungary.36.t:0 "[From.GetNameDef] s'entête"
 DOD_hungary.36.desc:0 "En dépit des pressions politiques exercées par [From.From.GetNameDef], [From.GetNameDef] refuse catégoriquement de revenir sur la question, paraissant toujours craindre que nous voulions retourner nos armes contre elle.\n\nToutes les possibilités diplomatiques nous sont désormais fermées, aussi devrons-nous patienter jusqu'à disposer d'une nouvelle chance de relancer le débat à l'avenir."
 DOD_hungary.36.a:0 "Avons-nous l'air si menaçants ?"
 DOD_hungary.40.t:0 "[HUN.GetNameDef] rejette le traité du Trianon"
 DOD_hungary.40.desc:0 "[HUN.GetLeader] a annoncé de façon officielle, aujourd'hui, qu'il ne considère désormais plus [HUN.GetNameDef] liée par le traité du Trianon. Mieux encore, il l'a déclaré nul et non avenu, prétendant qu'il avait été imposé à la Hongrie, le canon sur la tempe, et qu'elle n'était donc en rien légalement liée par lui. Le gouvernement hongrois n'a pas même jugé utile de nous en informer de manière officielle.\n\nDe nombreux membres du gouvernement sont en faveur d'une réponse ferme : montrer aux Hongrois que nous ne sommes pas impressionnés par eux les obligerait très certainement à plier. Rien ne les empêche, toutefois, de prendre notre réaction comme une fanfaronnade..."
 DOD_hungary.40.a:0 "Faisons-leur parvenir un ultimatum sur-le-champ"
 DOD_hungary.40.b:0 "Une guerre est inenvisageable à l'heure actuelle"
 DOD_hungary.41.t:0 "Ultimatum de [From.GetNameDef]"
 DOD_hungary.41.desc:0 "Notre décision de rejeter le traité du Trianon a suscité une réponse surprenante par sa brutalité de la part de [From.GetNameDef] : [From.GetLeader] aurait ainsi demandé à plusieurs reprises que l'armée [From.GetAdjective] prépare un plan d'intervention immédiat, pendant que l'ambassade [From.GetAdjective] demandait que nous clarifiions nos déclarations au sujet du traité, tout en laissant à entendre que l'option militaire est toujours d'actualité."
 DOD_hungary.41.a:0 "Pures fanfaronnades !"
 DOD_hungary.41.b:0 "Cela doit être un malentendu..."
 DOD_hungary.42.t:0 "[From.GetNameDef] recule"
 DOD_hungary.42.desc:0 "En dépit de toutes les paroles sévères faites à propos du traité du Trianon, [From.GetNameDef] n'a rien fait pour nous arrêter. Dans une conférence de presse toute récente, [From.GetLeader] a fait tout ce qu'il pouvait pour ne pas répondre aux questions sur notre décision de rejeter le traité. C'est bien la preuve de ce que tout le monde suspectait : [From.GetNameDef] n'est rien d'autre qu'un tigre de papier."
 DOD_hungary.42.a:0 "Comme on le pensait"
 DOD_hungary.43.t:0 "La Hongrie refuse de faire machine arrière"
 DOD_hungary.43.desc:0 "Il semble bien que la Hongrie n'a pas entendu les avertissements que nous lui avons adressés. Au cours d'un rassemblement tenu à Budapest hier soir, on rapporte que la foule aurait crié « Mort à [From.From.GetNameDef] ! » et que [HUN.GetLeader] aurait fait le serment que toute tentative pour tenter d'empêcher la Hongrie de reprendre sa place légitime dans le monde déclencherait « une guerre telle que le monde n'en a jamais connu, une guerre qui ferait passer les grands massacres de 1914 à 1918 pour une simple bagarre d'ivrognes. »\n\nNous sommes à la croisée des chemins. Soit nous entrons en guerre pour défendre notre honneur et notre crédibilité, soit nous acceptons d'avoir été déjoués."
 DOD_hungary.43.a:0 "Si les Hongrois veulent la guerre, ils l'auront"
 DOD_hungary.43.b:0 "À bien y réfléchir..."
 DOD_hungary.44.t:0 "La Hongrie recule"
 DOD_hungary.44.desc:0 "Confronté à la menace d'une guerre, le gouvernement hongrois s'est soudainement montré plus conciliant. Notre ambassadeur a été invité à un repas avec [HUN.GetLeader], où il lui a été assuré que [HUN.GetNameDef] ne voulait rien d'autre que la paix et le maintien de relations cordiales avec nous. Toute déclaration trouvée dans la presse à sensation ne devrait pas être considérée comme émanant du gouvernement hongrois, qui n'a jamais voulu avoir à livrer une guerre."
 DOD_hungary.44.a:0 "C'est bien ce qu'on pensait"
 DOD_hungary.45.t:0 "Intervention en Hongrie"
 DOD_hungary.45.desc:0 "[From.GetNameDef] a déclenché une intervention militaire en Hongrie après que celle-ci a ouvertement rejeté le traité du Trianon. Les autorités [From.GetAdjective]s nous ont demandé de les aider à écraser la Hongrie avant qu'elle ne puisse reconstituer toutes ses forces."
 DOD_hungary.45.a:0 "Nous devons frapper avant qu'il soit trop tard"
 DOD_hungary.45.b:0 "Ne nous laissons pas entraîner dans ce conflit"
 DOD_hungary.46.t:0 "[From.GetNameDef] reste neutre"
 DOD_hungary.46.desc:0 "Les autorités [From.GetAdjective]s - tous des traîtres et des lâches - ont refusé de répondre à notre appel aux armes ! Au lieu de faire face aux provocations de Budapest, ils ont préféré reculer, nous laissant seuls face à la Hongrie."
 DOD_hungary.46.a:0 "On s'en sortira très bien tous seuls"
 DOD_hungary.50.t:0 "La Hongrie exige la Transylvanie"
 DOD_hungary.50.desc:0 "La Transylvanie a longtemps été hongroise, avant que sa population décide librement de nous rejoindre après la Grande Guerre. Malheureusement, la Hongrie n'a jamais surmonté la perte de ce territoire. À plusieurs reprises, elle a officiellement réclamé la Transylvanie comme un territoire hongrois légitime. Avec les bouleversements récents sur la scène politique, elle a de nouveau fait état de ses prétentions, exigeant que nous lui rétrocédions l'intégralité de la Transylvanie. Sinon..."
 DOD_hungary.50.a:0 "Cela ne vaut pas un bain de sang ou une autre guerre"
 DOD_hungary.50.b:0 "Sinon quoi, exactement ?"
 DOD_hungary.51.t:0 "La Roumanie nous rétrocède la Transylvanie"
 DOD_hungary.51.desc:0 "Craignant de devoir affronter nos armées, ces couards de Roumains ont décidé de nous rétrocéder nos territoires légitimes. L'ensemble de la Transylvanie a été replacée sous notre administration, et nos forces en ont pris le contrôle dans son intégralité."
 DOD_hungary.51.a:0 "Ce n'est que justice"
 DOD_hungary.52.t:0 "La Roumanie refuse de rétrocéder la Transylvanie"
 DOD_hungary.52.desc:0 "Il est sans doute révélateur que l'ambassadeur roumain, lors d'une entrevue avec [HUN.GetLeader] ce matin, ait ressenti le besoin de rajouter « comme toujours » à son refus pur et simple de refuser même de discuter la possibilité de nous rétrocéder les territoires contestés. À de multiples reprises, son gouvernement a publiquement rejeté nos revendications, au point de se ridiculiser. Pendant des années, nous étions trop peu puissants pour aller plus avant.\n\nCe n'est plus le cas."
 DOD_hungary.52.a:0 "À la guerre, la rage est mauvaise conseillère. Attendons le bon moment..."
 DOD_hungary.52.b:0 "Cette fois-ci, ils ont été trop loin"
 DOD_hungary.53.t:0 "La Hongrie mobilise"
 DOD_hungary.53.desc:0 "La Hongrie a placé ses forces en état d'alerte maximal. Les avions de reconnaissance hongrois ont pénétré notre espace aérien des dizaines de fois au cours des dernières heures. Nos propres services de renseignement rapportent d'importants mouvements de troupes en direction de la frontière, et des sirènes d'alerte aérienne à Budapest. Cette fois-ci, les Hongrois semblent sérieux. L'entrée en guerre n'est soudain plus aussi improbable."
 DOD_hungary.53.a:1 "Nous avons tout notre possible, personne ne veut d'une guerre"
 DOD_hungary.53.b:1 "Ils ne passeront pas !"
 DOD_hungary.53.c:0 "Le moment est venu de trouver un compromis"
 DOD_hungary.54.t:0 "La Roumanie mobilise"
 DOD_hungary.54.desc:0 "En réponse à nos préparations militaires, [ROM.GetLeader] a signé l'Ordre général n°1, mettant l'armée roumaine en état d'alerte. Les forces aériennes roumaines sont à leurs postes, et les chasseurs ont engagé les nôtres dans des simulacres de duels. L'ambassadeur roumain a demandé son passeport. Aucun coup de feu n'a encore été tiré, mais ce n'est qu'une question de temps avant que la crise ne vire à la guerre.\n\nNos ambassadeurs en Grande-Bretagne, en France et en Allemagne rapportent une activité fiévreuse dans les divers ministères des Affaires étrangères, montrant bien que ces pays s'intéressent de près à la crise qui couve. Si nous voulons la résoudre par la force, nous devons frapper vite."
 DOD_hungary.54.a:0 "La situation devient hors de contrôle..."
 DOD_hungary.54.b:0 "Alors, c'est la guerre"
 DOD_hungary.54.c:0 "Offrons de recourir à une médiation impartiale"
 DOD_hungary.55.t:0 "Choix d'un médiateur"
 DOD_hungary.55.desc:0 "En dépit de la tension extrême, il reste une chance de résoudre la question par la voie diplomatique. L'autre partie nous a contactés par des canaux détournés, suggérant qu'elle ne serait pas nécessairement opposée au fait qu'une commission composée de nations non impliquées puisse agir en tant que médiateur. À qui devrions-nous demander de défendre notre cause ?"
 DOD_hungary.55.a:0 "Demandons à l'Allemagne"
 DOD_hungary.55.b:0 "Demandons à la Grande-Bretagne"
 DOD_hungary.55.d:0 "Demandons à la France"
 DOD_hungary.55.c:0 "Demandons à l'Union soviétique"
 DOD_hungary.55.e:0 "Demandons à l'Italie"
 DOD_hungary.55.f:0 "Il n'y a personne qui veut entendre notre affaire..."
 DOD_hungary.57.t:0 "La Hongrie recule"
 DOD_hungary.57.desc:0 "En dépit de toute la rhétorique belliqueuse de Budapest, les forces hongroises postées à la frontière ont reculé. Les violations de notre espace aérien ont aussi cessé. Tout laisse à penser que [HUN.GetLeader] cherche à rester discret sur le sujet, et le ministère des Affaires étrangères s'accorde à penser que nous devrions le lui permettre. Un geste de réconciliation est un bien faible prix à payer alors que nous sommes passés si près d'une guerre."
 DOD_hungary.57.a:0 "C'est un triomphe"
 DOD_hungary.58.t:0 "La Hongrie nous demande une médiation"
 DOD_hungary.58.desc:0 "La situation dans les Balkans vire rapidement à la guerre ouverte. La Hongrie a décidé de demander une médiation dans le conflit sur la Transylvanie, nous approchant pour demander de siéger à la commission chargée de décider du sort de la Transylvanie. Elle semble persuadée que nous défendrons sa cause au cours de la conférence."
 DOD_hungary.58.a:0 "Ce sera avec plaisir"
 DOD_hungary.58.b:0 "Ce serait contraire à nos intérêts"
 DOD_hungary.59.t:0 "La Roumanie nous demande une médiation"
 DOD_hungary.59.desc:0 "Faisant face à des pressions hongroises de plus en plus vives, la Roumanie a demandé à une commission impartiale de trancher le conflit à propos de la Transylvanie. Elle nous a donc approchés pour voir si nous serions disposés à siéger à cette commission. Il ne fait aucun doute qu'elle est persuadée que nous défendrons sa cause."
 DOD_hungary.59.a:0 "Mais naturellement"
 DOD_hungary.59.b:0 "Cela ne sert en rien nos intérêts"
 DOD_hungary.60.t:0 "La crise des Balkans"
 DOD_hungary.60.desc:0 "Au cours des derniers jours, les relations tendues entre la Hongrie et la Roumanie ont débouché sur une véritable confrontation. La Hongrie a exigé que la Roumanie lui cède les territoires contestés de Transylvanie. La Roumanie a refusé. Les deux pays ont lancé la mobilisation, et la guerre dans la région semble inévitable.\n\nLe ministère des Affaires étrangères pense qu'il est impératif de préparer une intervention pour défendre nos intérêts dans la région. Par ailleurs, la simple menace d'une telle intervention pourrait amener l'autre camp à la table des négociations."
 DOD_hungary.60.a:0 "Nous devrions soutenir la Hongrie"
 DOD_hungary.60.b:0 "Mieux vaudrait soutenir la Roumanie"
 DOD_hungary.60.c:0 "Ce n'est qu'une dispute de plus dans les Balkans..."
 DOD_hungary.61.t:0 "Crise des Balkans : [From.GetNameDef] soutient la Hongrie"
 DOD_hungary.61.desc:0 "Une délégation [From.GetAdjective] s'est rendue ce matin au ministère des Affaires étrangères pour nous informer que son gouvernement surveille avec inquiétude la crise actuelle. Notre décision de risquer une guerre pour la Transylvanie a obligé [From.GetNameDef] à considérer une intervention militaire afin de soutenir la Hongrie."
 DOD_hungary.61.a:0 "Il n'y a aucun espoir de pouvoir résister"
 DOD_hungary.61.b:0 "Nous ne pouvons reculer maintenant"
 DOD_hungary.61.c:0 "Demandons une médiation"
 DOD_hungary.62.t:0 "Crise des Balkans : [From.GetNameDef] soutient la Roumanie"
 DOD_hungary.62.desc:0 "[From.GetNameDef] a convoqué notre ambassadeur. Au cours de la réunion de consultation, il a été informé que [From.GetNameDef] considère comme vital pour ses intérêts le maintien de l'intégrité territoriale de la Roumanie. Les champs pétrolifères de Ploesti, notamment, sont très importants pour [From.GetNameDef]. Si la Transylvanie devait nous revenir, ou si nous tentions d'occuper la Roumanie dans son ensemble, ses approvisionnements en pétrole seraient menacés. Les autorités [From.GetAdjective]s n'ont évidemment aucun désir de prendre ce risque, et ont été jusqu'à menacer d'une intervention militaire pour soutenir la Roumanie si la guerre devait éclater."
 DOD_hungary.62.a:0 "Nous allons devoir céder"
 DOD_hungary.62.b:0 "La guerre sera finie avant même que leurs troupes soient arrivées"
 DOD_hungary.62.c:0 "Demandons une médiation"
 DOD_hungary.63.t:0 "Échec de la médiation"
 DOD_hungary.63.desc_HUN_refused:0 "Nous avons tout tenté pour trouver des soutiens à notre cause, sans pouvoir toutefois en trouver un seul. Tous les pays vers lesquels nous nous sommes tournés nous ont refusé leur aide, nous disant que nous devrions accepter le fait que la Transylvanie appartient à la Roumanie.\n\nMais comment fait-on pour accepter l'inacceptable ?"
 DOD_hungary.63.desc_HUN_nothing:0 "Les résultats de la conférence sur la Transylvanie sont un véritable désastre. Pour des raisons encore indéterminées, il a été décidé que toute la Transylvanie resterait roumaine. Si le traité final prévoit des clauses supposées protéger les droits des Hongrois de la région, il ne fait aucun doute qu'il s'agit pour nous d'une véritable déroute diplomatique."
 DOD_hungary.63.a:0 "Ils nous ont tous trahis !"
 DOD_hungary.63.b:0 "Nous réclamerons nos territoires ou mourrons en tentant de les reprendre !"
 DOD_hungary.64.t:0 "Échec de la médiation"
 DOD_hungary.64.desc_ROM_refused:0 "Nous avons tout tenté pour trouver des soutiens à notre cause, mais il semble que bien peu de pays, ces jours-ci, sont disposés à prendre la peine de défendre l'ordre permis par les traités de Versailles et du Trianon. Avec des brutes comme [HUN.GetLeader], le seul argument valable est la force."
 DOD_hungary.64.desc_ROM_nothing:0 "Il semble bien que les traités et le droit ne comptent plus aujourd'hui pour rien. La conférence sur la Transylvanie a décidé que l'intégralité des territoires disputés devrait aller à la Hongrie. Tous les fonctionnaires sont encore sous le choc, mais une décision doit maintenant être prise : devons-nous nous plier à cette infamie, ou nous y opposer ?"
 DOD_hungary.64.a:0 "C'est une bien sombre journée"
 DOD_hungary.64.b:0 "À nous de nous battre"
 DOD_hungary.65.t:0 "La Hongrie rejette les conclusions de la conférence"
 DOD_hungary.65.desc:0 "Lorsqu'il a été informé des résultats de l'arbitrage sur les territoires contestés, [HUN.GetLeader] s'est refusé à les accepter. Selon lui, un refus de la restauration des anciennes frontières de la Hongrie serait une véritable injure à tous les Hongrois, vivants ou morts.\n\nIl est même allé plus loin, disant que le temps de la diplomatie et des négociations était révolu, et qu'il ne restait plus désormais qu'une seule façon de régler la question.\n\nLe gouvernement roumain nous a demandé dans quel camp nous nous rangerions en cas de conflit, sachant que nous avions choisi de le soutenir jusque là."
 DOD_hungary.65.a:0 "Notre offre ne va pas jusque là"
 DOD_hungary.65.b:0 "Il faut arrêter les Hongrois avant qu'ils s'emparent de toute la région"
 DOD_hungary.66.t:0 "La Roumanie rejette les conclusions de la conférence"
 DOD_hungary.66.desc:0 "Les termes du traité négocié lors de la récente conférence ont suscité le refus du gouvernement roumain. Il se dit que [ROM.GetLeader] n'aurait pas même lu l'intégralité du document avant de le déchirer et de déclarer qu'il préférerait se trancher la main que signer un texte si humiliant.\n\nLe gouvernement hongrois a annoncé qu'il est prêt à combattre pour ce qui a été déclaré comme appartenant légitimement à la Hongrie, mais nous a tout de même demandé dans quel camp nous nous rangerions en cas de conflit."
 DOD_hungary.66.a:0 "Nous espérons une victoire hongroise"
 DOD_hungary.66.b:0 "Nous sommes prêts à la défendre"
 DOD_hungary.67.t:0 "Rupture des négociations"
 DOD_hungary.67.desc:0 "Les négociations entre les grandes puissances se sont soldées par un échec, aucun des deux pays ne parvenant à trouver un compromis acceptable pour les deux parties. Les exigences intolérables pour l'autre partie ont fait capoter toute tentative de compromis. Les délégations sont rentrées chacune dans leur pays, laissant la question non résolue."
 DOD_hungary.67.a:0 "Cela se résoudra par le feu, le sang et le fer"
 DOD_hungary.68.t:0 "Accords sur la Transylvanie"
 DOD_hungary.68.desc:0 "Les deux parties nous ont approchés pour décider à qui doit revenir la Transylvanie. Le ministère des Affaires étrangères a préparé un mémorandum :\n\n« Il serait inconsidéré, dans la situation présente, de donner le contrôle de l'intégralité de la Transylvanie à une seule des deux parties. Une solution de compromis, impopulaire mais acceptable pour les deux camps, devrait être préférée pour éviter d'insulter une partie au point qu'elle refuserait l'accord. »"
 DOD_hungary.68.a:0 "Donnons toute la Transylvanie à la Hongrie"
 DOD_hungary.68.b:0 "Donnons la Transylvanie septentrionale à la Hongrie"
 DOD_hungary.68.c:0 "La Transylvanie doit être laissée à la Roumanie"
 DOD_hungary.69.t:0 "Compromis sur la Transylvanie"
 DOD_hungary.69.desc:0 "Après de longues heures de négociations, une résolution bancale semble sur le point d'être trouvée. La mauvaise nouvelle est que nous allons devoir céder des territoires à la Hongrie : lui reviendrait tout le Nord de la Transylvanie, tandis que nous conserverions le Sud. Ce n'est pas ce à quoi nous aspirions, mais une évaluation réaliste de la situation indique que c'est là la meilleure solution que nous pourrons obtenir."
 DOD_hungary.69.a:0 "C'est acceptable. À peine, mais acceptable..."
 DOD_hungary.69.b:0 "Nous ne céderons pas un pied de notre sol !"
 DOD_hungary.70.t:0 "Compromis sur la Transylvanie"
 DOD_hungary.70.desc:0 "Au petit matin, les délégations présentes à la conférence sont parvenues à un compromis : les conditions en sont que nous obtiendrions le Nord de la Transylvanie, tandis que le Sud de la région resterait roumain. La délégation roumaine a déjà accepté l'accord. Le ministère des Affaires étrangères nous a d'ores et déjà prévenus que refuser l'accord reviendrait à nous isoler au niveau diplomatique."
 DOD_hungary.70.a:0 "Nous n'obtiendrons rien de mieux"
 DOD_hungary.71.t:0 "Conférence sur la Transylvanie : 1er jour"
 DOD_hungary.71.desc:0 "Une fois terminés les protocoles diplomatiques, les délégations hongroise, roumaine et [ROM_mediator.GetAdjective] se sont installées pour entrer dans le vif du sujet. Il a été convenu que, en tant que représentants de la Hongrie, nous ferions la première offre."
 DOD_hungary.71.a:0 "Donnons l'ensemble de la Transylvanie à la Hongrie"
 DOD_hungary.71.b:0 "Donnons le Nord de la Transylvanie à la Hongrie"
 DOD_hungary.71.c:0 "La Transylvanie restera roumaine"
 DOD_hungary.72.t:0 "Conférence sur la Transylvanie : 2ème jour"
 DOD_hungary.72.desc_HUN_all:0 "Le camp de la Hongrie nous a présenté une offre pour résoudre la crise qui s'annonce. Sans surprise, il a demandé à ce que l'intégralité de la Transylvanie soit rétrocédée à la Hongrie dès que possible. Nous pouvons accepter l'offre, mais il ne fait aucun doute que cela mettrait en rage nos alliés roumains.\n\nNous pouvons aussi faire une contre-proposition. Le chef de notre délégation nous suggère avec insistance cette dernière option. Une solution de compromis serait sans doute plus acceptable aux deux camps."
 DOD_hungary.72.desc_compromise:0 "Le camp hongrois nous a présenté une offre pour résoudre la crise qui s'annonce. Selon cette offre, le Nord de la Transylvanie serait donné à la Hongrie, le Sud restant à la Roumanie.\n\nLe chef de notre délégation pense que cela montre que les Hongrois ont peur, et que nous devrions persister pour obtenir de meilleurs termes encore."
 DOD_hungary.72.desc_HUN_nothing:0 "Le camp hongrois a fait une offre étonnamment conciliante. L'ensemble de la Transylvanie resterait roumaine, en échange de quelques concessions mineures pour la minorité hongroise. Les délégués roumains nous pressent d'accepter l'offre, promettant que les concessions seraient acceptées en quelques jours seulement en cas d'accord de notre part."
 DOD_hungary.72.a:0 "Acceptons la proposition"
 DOD_hungary.72.b:0 "Demandons de meilleurs termes"
 DOD_hungary.73.t:0 "Conférence sur la Transylvanie : 3ème jour"
 DOD_hungary.73.desc:0 "Ayant décidé de rejeter l'offre hongroise, c'est désormais à nous de faire une contre-proposition."
 DOD_hungary.73.a:0 "Donnons l'ensemble de la Transylvanie à la Hongrie"
 DOD_hungary.73.b:0 "Donnons le Nord de la Transylvanie à la Hongrie"
 DOD_hungary.73.c:0 "La Transylvanie restera roumaine"
 DOD_hungary.74.t:0 "Conférence sur la Transylvanie : 4ème jour"
 DOD_hungary.74.desc_HUN_all:0 "Le camp roumain semble très anxieux de voir la question réglée, après avoir rejeté notre offre précédente, conciliante. Il offre maintenant de rendre l'ensemble de la Transylvanie à la Hongrie. Au cours de discussions privées, nos délégations n'ont pas pu s'accorder sur les raisons pour lesquelles une telle offre peut être faite, mais elle semble sincère. Nous devrions accepter."
 DOD_hungary.74.desc_compromise:0 "Les Roumains ont offert une solution de compromis, consistant à partager la Transylvanie. Étant données les tensions entre les deux pays, cela pourrait bien être la meilleure solution possible."
 DOD_hungary.74.desc_HUN_nothing:0 "De façon peu surprenante, le camp roumain n'a pas cédé sur la question de la Transylvanie. Il semble fermement déterminé à conserver l'ensemble de la région. À ce stade des négociations, il y a bien peu de choses que nous puissions encore faire : soit accepter l'offre, soit nous retirer."
 DOD_hungary.74.a:0 "Acceptons"
 DOD_hungary.74.b:0 "Nous ne pouvons être tenus responsables de l'échec"
 DOD_hungary.75.a:0 "Nous avons tenté tout ce qu'il était possible"
 DOD_hungary.80.t:0 "La Hongrie exige le Sud de la Slovaquie"
 DOD_hungary.80.desc:0 "Le gouvernement hongrois nous a contactés pour exiger que nous lui cédions le Sud de la Slovaquie, au prétexte que les Hongrois de la région y seraient maltraités. Simultanément, les membres d'un groupe terroriste se faisant appeler « la garde en guenilles » ont été arrêtés au moment où ils tentaient de franchir la frontière depuis la Hongrie. Si ces hommes prétendent n'avoir aucun rapport avec le gouvernement hongrois, ils ont été pris avec du matériel portant le sceau officiel de la Hongrie.\n\nLa guerre semble se rapprocher, mais une solution diplomatique pourrait être trouvée si nous parvenons à nous assurer du soutien d'un grand pays."
 DOD_hungary.80.a:0 "Nous ne pourrions les vaincre, cédons ces territoires"
 DOD_hungary.80.b:0 "Faisons appel à nos alliés"
 DOD_hungary.80.c:0 "Faisons appel à l'Allemagne"
 DOD_hungary.80.d:0 "Nous ne nous laisserons pas intimider !"
 DOD_hungary.81.t:0 "[From.GetNameDef] nous rétrocède le Sud de la Slovaquie"
 DOD_hungary.81.desc:0 "[From.GetNameDef] a renoncé au Sud de la Slovaquie, et retiré ses forces au-delà de la ligne de démarcation. Nous contrôlons désormais entièrement la région."
 DOD_hungary.81.a:0 "Très bien"
 DOD_hungary.82.t:0 "[CZE.GetNameDef] demande notre soutien"
 DOD_hungary.82.desc:0 "L'ambassade [CZE.GetAdjective] nous a contactés avec une demande d'aide urgente. [HUN.GetNameDef] vient de lancer une vaste campagne de déstabilisation dans le Sud de la Slovaquie. Son objectif est clair : elle veut créer un prétexte pour lancer une invasion destinée à protéger les gens qu'elle considère comme ses citoyens.\n\nC'est donc la raison pour laquelle les autorités [CZE.GetAdjective]s demandent notre soutien."
 DOD_hungary.82.a:0 "Assurons-le de notre aide"
 DOD_hungary.82.b:0 "Ce n'est pas notre combat"
 DOD_hungary.83.t:0 "[SLO.GetNameDef] demande notre soutien"
 DOD_hungary.83.desc:0 "[HUN.GetNameDef] exerce depuis quelque temps des pressions sur [SLO.GetNameDef] pour que lui soient rétrocédés les régions se trouvant à ses frontières sud, qui appartenaient par le passé à la Hongrie. Le gouvernement hongrois a indiqué qu'il était prêt à se battre pour les récupérer, si cela devait en arriver là.\n\nNous ne pouvons laisser une guerre éclater dans la région pour un sujet aussi peu important, aussi devrions-nous faire pression pour que soit trouvée une solution diplomatique."
 DOD_hungary.83.a:0 "Disons à la Hongrie de ne pas céder"
 DOD_hungary.83.b:0 "Disons-lui plutôt de reculer"
 DOD_hungary.84.t:0 "[From.GetNameDef] refuse de céder"
 DOD_hungary.84.desc:0 "[From.GetNameDef] a officiellement refusé de discuter nos exigences, insistant sur le fait que ces territoires avaient toujours appartenu à la nation [From.GetAdjective] et seraient défendus « jusqu'au dernier homme, jusqu'à la dernière balle, jusqu'au dernier souffle. »"
 DOD_hungary.84.a:0 "Nous aurons notre chance, mais plus tard"
 DOD_hungary.84.b:0 "En ce cas, faisons-leur ce plaisir"
 DOD_hungary.85.t:0 "[From.GetNameDef] nous met en garde"
 DOD_hungary.85.desc:0 "Les autorités [From.GetAdjective]s nous ont remis un mémorandum indiquant que l'intégrité territoriale de la Slovaquie ne serait sujette à aucune discussion. Nous avons reçu pour ordre de retirer toutes nos forces régulières et irrégulières qui pourraient se trouver dans la région. Dans le cas contraire, nous devrions faire face à des conséquences."
 DOD_hungary.85.a:0 "Autant pour le principe des nationalités..."
 DOD_hungary.85.b:0 "Nous reprendrons ce qui est à nous"
 DOD_hungary.86.t:0 "[From.GetNameDef] nous refuse son soutien"
 DOD_hungary.86.desc:0 "Les autorités [From.GetAdjective]s ont rejeté notre demande de soutien face à l'agression flagrante de la Hongrie. Si [From.GetNameDef] affirme être favorable à notre cause, son gouvernement ne souhaite pas engager ses troupes ou son argent pour notre défense."
 DOD_hungary.86.a:0 "Il nous faudra autre chose que des mots en cas de guerre"
 DOD_hungary.86.b:0 "En ce cas, nous nous battrons seuls"
 DOD_hungary.90.t:0 "La Hongrie exige la Voïvodine"
 DOD_hungary.90.desc:0 "Le gouvernement hongrois a commencé à exercer des pressions au sujet de la Voïvodine, prétextant que ce territoire appartenait à la Hongrie à l'époque de l'Empire austro-hongrois et qu'il devrait par conséquent lui être rétrocédé. Le prétexte est que l'unification avec la Serbie au sortir de la Grande Guerre était « invalide du fait des pressions extérieures », et que la Voïvodine était par conséquent toujours hongroise."
 DOD_hungary.90.a:0 "Nous ne pourrions remporter un tel conflit"
 DOD_hungary.90.b:0 "Ne les encourageons pas dans leurs égarements"
 DOD_hungary.91.t:0 "[YUG.GetNameDef] rétrocède la Voïvodine"
 DOD_hungary.91.desc:0 "[YUG.GetNameDef] a accepté de nous rétrocéder la Voïvodine. Nos forces en ont pris le contrôle."
 DOD_hungary.91.a:0 "Très bien"
 DOD_hungary.92.t:0 "[From.GetNameDef] refuse de céder"
 DOD_hungary.92.desc:0 "Au cours d'une réunion tendue avec [YUG.GetLeader], notre délégation s'est entendu dire que la souveraineté sur la Voïvodine n'était pas sujette à discussion, et qu'en aucun cas [YUG.GetNameDef] ne céderait à la moindre pression ; que la population de Voïvodine s'était prononcée en 1919, choisissant alors de devenir [YUG.GetAdjective]. La conclusion des autorités [YUG.GetAdjective]s est donc que, pour ce qui les concerne, le débat est clos."
 DOD_hungary.92.a:0 "Peut-être l'est-il en effet"
 DOD_hungary.92.b:0 "Demandons le soutien de l'Allemagne"
 DOD_hungary.92.c:0 "Demandons le soutien de l'Italie"
 DOD_hungary.92.d:0 "Demandons le soutien de l'Allemagne et de l'Italie"
 DOD_hungary.92.e:0 "Nous résoudrons le problème nous-mêmes"
 DOD_hungary.93.t:0 "La Hongrie suggère un réaménagement de la Yougoslavie"
 DOD_hungary.93.desc:0 "Lors d'une rencontre à Zurich, les représentants du gouvernement hongrois nous ont sondés à propos d'une action commune contre [YUG.GetNameDef]. Les autorités [YUG.GetAdjective]s ont jusqu'à présent rejeté toute demande de la Hongrie de lui rétrocéder les territoires annexés par [YUG.GetNameDef] au sortir de la Grande Guerre. Considérant que nous avons, nous aussi, des territoires litigieux avec [YUG.GetNameDef], nous pourrions donc joindre nos forces et émettre un ultimatum sévère. Cela nous obligerait toutefois à entrer en guerre en cas de refus."
 DOD_hungary.93.a:0 "Assurons-les de notre plein soutien"
 DOD_hungary.93.b:0 "Ne nous laissons pas entraîner là-dedans"
 DOD_hungary.94.t:0 "[From.GetNameDef] nous soutient contre la Yougoslavie"
 DOD_hungary.94.desc:0 "Les négociations discrètes menées avec [From.GetNameDef] ont permis d'arriver à un accord de principe, établissant que la Yougoslavie devrait soit être entièrement démantelée, ou du moins voir son extension réduite de façon importante.\n\nGrâce à ce nouveau soutien, nous pouvons désormais négocier en position de force avec les autorités [YUG.GetAdjective]s. Nous pourrions aussi choisir de régler le problème par la force, avant que l'armée yougoslave soit en état de préparation."
 DOD_hungary.94.a:0 "Envoyons un ultimatum à Belgrade"
 DOD_hungary.94.b:0 "Frappons immédiatement !"
 DOD_hungary.95.t:0 "[From.GetNameDef] rejette notre offre"
 DOD_hungary.95.desc:0 "Au terme de longues négociations, aucun accord n'a pu être trouvé avec [From.GetNameDef] au sujet de la réorganisation de la Yougoslavie. Une note signée de [From.GetLeader] lui-même établit que tout problème territorial en suspens ne pourrait être résolu que de manière bilatérale, « dès lors que la situation l'exigera. »"
 DOD_hungary.95.a:0 "Quelle pitié"
 DOD_hungary.95.b:0 "En ce cas, nous irons sans eux"
 DOD_hungary.96.t:0 "Un ultimatum de Budapest"
 DOD_hungary.96.desc_HUN_GER:0 "Au lieu d'apaiser la situation, notre réponse ferme aux dernières exigences hongroises sur la Voïvodine a apparemment mené à un pacte entre la Hongrie et l'Allemagne. Au cours d'un discours récent, [GER.GetLeader] a qualifié la Slovénie de « l'une de ces provinces de jadis, irrédente au Reich », qui devait être reprise dès que possible. Les ambassadeurs hongrois et allemand nous ont tous deux remis une demande exigeant que la Voïvodine et la Slovénie passent sous leur contrôle, avec effet immédiat."
 DOD_hungary.96.desc_HUN_ITA:0 "Au lieu d'apaiser la situation, notre réponse ferme aux dernières exigences hongroises sur la Voïvodine a apparemment mené à un pacte entre la Hongrie et l'Italie. Au cours d'un discours récent, [ITA.GetLeader] a qualifié la Dalmatie comme « l'une des côtes irrédente de l'Adriatique ». Les ambassadeurs hongrois et italiens nous ont tous deux remis une demande exigeant que la Voïvodine et la Dalmatie passent sous leur contrôle, avec effet immédiat."
 DOD_hungary.96.desc_HUN_both:0 "Notre refus de céder aux exigences hongroises n'a en rien modifié l'état d'esprit de Budapest. La rhétorique belliqueuse de la capitale hongroise est désormais accompagnée de déclarations aussi inquiétantes, provenant de Rome et de Berlin. Les deux pays ont exprimé leur soutien à la Hongrie dans le débat, tout en exprimant dans le même temps leurs propres exigences. Les ambassadeurs des trois pays sont venus ensemble au ministère des Affaires étrangères, afin de remettre une note officielle exigeant que la Voïvodine, la Slovénie et la Dalmatie passent sous leur contrôle."
 DOD_hungary.96.a:0 "Nous n'avons d'autre choix que d'accepter"
 DOD_hungary.96.b:0 "Mieux vaut mourir au combat !"
 DOD_hungary.97.t:0 "La Yougoslavie nous défie"
 DOD_hungary.97.desc:0 "Même en si piètre posture, [YUG.GetNameDef] refuse d'entendre raison. Il a été dit à nos représentants que, si nous cherchions une solution militaire, nous trouverions l'armée [YUG.GetAdjective] prête à se battre."
 DOD_hungary.97.a:0 "En ce cas, c'est la guerre"
 DOD_hungary.100.t:0 "La Hongrie exige la Slovaquie"
 DOD_hungary.100.desc:0 "Le gouvernement hongrois nous a contactés à propos de la question du statut futur de la Slovaquie. Elle est persuadée que c'est à elle que devrait revenir le contrôle sur le destin de la Slovaquie, du fait que la région appartenait à la Hongrie à l'époque de l'Empire.\n\nSi la délégation hongroise ne s'est pas risquée à faire des menaces explicites, nos services de renseignement rapportent des activités inquiétantes dans l'armée hongroise."
 DOD_hungary.100.a:0 "Nous n'avons pas le choix"
 DOD_hungary.100.b:0 "Nous ne céderons pas un pouce"
 DOD_hungary.101.t:0 "Transfert de la Slovaquie"
 DOD_hungary.101.desc:0 "La Slovaquie est revenue sous notre contrôle. La question maintenant est de savoir comment elle doit être organisée. Tandis que de nombreux membres du gouvernement prônent une annexion pure et simple, en la qualifiant de « retour aux frontières historiques », d'autres s'inquiètent des effets que cela aurait sur l'intégration d'une population importante, non hongroise, au sein du pays. Leur position serait donc d'établir un gouvernement décentralisé à Bratislava, disposant de certains pouvoirs sur la vie politique intérieure, mais aligné sur le gouvernement hongrois pour toute autre question."
 DOD_hungary.101.a:0 "Restaurons les anciennes frontières"
 DOD_hungary.101.b:0 "Un gouvernement fantoche serait préférable"
 DOD_hungary.102.t:0 "[From.GetNameDef] refuse de transférer la Slovaquie"
 DOD_hungary.102.desc:0 "Les négociations sur le transfert de la Slovaquie ont presque immédiatement été rompues. La délégation [From.GetAdjective] a clairement fait état que sa position resterait celle du statu quo, sans proposer le moindre changement significatif. Notre délégation a, bien évidemment, réaffirmé que nous considérons la Slovaquie comme une partie de notre territoire, dont nous avons illégalement été dépouillés au sortir de la Grande Guerre.\n\nAucun progrès n'ayant pu être enregistré, et la frustration croissante de chaque côté de la table des négociations, rendant improbable que la moindre avancée soit faite."
 DOD_hungary.102.a:0 "Mieux vaut lâcher prise"
 DOD_hungary.102.b:0 "Proposons à l'Allemagne de nous partager le pays"
 DOD_hungary.103.t:0 "La Hongrie veut une partition [CZE.GetAdjective]"
 DOD_hungary.103.desc:0 "Le gouvernement hongrois nous a contactés pour nous faire une offre : la partition [CZE.GetAdjective]. Nous obtiendrions alors la partie occidentale du pays, tandis que la Hongrie conserverait la Slovaquie, la ligne de démarcation entre nos deux pays se trouvant approximativement au centre de l'actuelle Tchécoslovaquie.\n\nLes Hongrois nous assurent que, à partir du moment où ils obtiennent au final leur part, ils sont prêts à nous laisser faire le premier mouvement."
 DOD_hungary.103.a:0 "Nous garderons leurs intérêts à l'esprit"
 DOD_hungary.103.b:0 "Ils n'auront rien"
 germany.55.do:0 "Honorons la promesse faite à la Hongrie"
 DOD_hungary.104.t:0 "[GER.GetLeader] approuve"
 DOD_hungary.104.desc:0 "Dans un télégramme secret, le gouvernement allemand nous a assurés que nos intérêts seraient pris en compte lorsque viendrait le moment de prendre une décision sur [CZE.GetNameDef]. Nulle mention, toutefois, de quand viendrait ce moment."
 DOD_hungary.104.a:0 "Bien"
 DOD_hungary.105.t:0 "L'Allemagne refuse une partition [CZE.GetAdjective]"
 DOD_hungary.105.desc:0 "Il nous a été rapporté que, en entendant notre proposition de partition [CZE.GetNameDef], [From.GetLeader] a éructé de rage, nous qualifiant de « ratés qui n'ont pas la moindre idée de la façon dont fonctionne le monde ».\n\nInutile de le dire, notre proposition n'a guère rencontré de succès."
 DOD_hungary.105.a:0 "Grossier personnage"
 DOD_hungary.105.b:0 "Nous prendrons ce qui nous appartient"
 DOD_hungary.106.t:0 "[From.GetLeader] trahit sa promesse"
 DOD_hungary.106.desc:0 "En dépit des promesses écrites de [From.GetLeader], le gouvernement allemand n'a pas honoré la promesse qui nous avait été faite. Au cours des négociations concernant [CZE.GetNameDef], nous n'avons pu jouer aucun rôle, si ce n'est celui d'une menace brandie pour contraindre les autres pays à se plier aux exigences [From.GetAdjective]s. Il semble bien que [From.GetLeader] n'a en fait jamais eu l'intention de tenir sa promesse."
 DOD_hungary.106.a:0 "Nous ne pouvons aller au-delà de protestations"
 DOD_hungary.106.b:0 "Nous allons devoir mobiliser"
 DOD_hungary.107.t:1 "La Hongrie veut imposer sa suzeraineté"
 DOD_hungary.107.desc_SLO_independent:0 "Après des semaines d'intenses activités au sein de l'armée hongroise, [HUN.GetLeader] a fait une proclamation, déclarant que la situation actuelle en Slovaquie inquiète grandement la Hongrie, et exigeant de notre part certaines garanties.\n\nEntre autres choses, nous devrions désormais consulter le gouvernement hongrois avant de conclure la moindre alliance ou signer le moindre traité, et devrions accepter une mission militaire afin que nos armées soient coordonnées."
 DOD_hungary.107.desc_SLO_puppet:0 "Une délégation hongroise est arrivée pour discuter le problème de la Slovaquie. La Hongrie considère que ce pays appartient à sa sphère d'influence historique, et s'inquiète grandement de notre rôle sur la scène politique slovaque.\n\nLe chef de la délégation a été jusqu'à suggérer que les territoires slovaques pourraient très bien être utilisés comme base de lancement d'une invasion de son pays.\n\nLe gouvernement hongrois demande donc qu'il lui soit permis d'exercer la même influence que nous sur la Slovaquie."
 DOD_hungary.107.a:0 "Entendu"
 DOD_hungary.107.b:0 "C'est hors de question"
 DOD_hungary.108.t:0 "La Slovaquie passe sous notre contrôle"
 DOD_hungary.108.desc:0 "Notre plénipotentiaire s'est établi à Bratislava, s'assurant que le gouvernement slovaque suivra les lignes politiques que nous définissons nous-mêmes."
 DOD_hungary.108.a:0 "Très bien"
 DOD_hungary.109.t:0 "La Slovaquie refuse de se soumettre"
 DOD_hungary.109.desc:0 "En dépit de tous nos efforts, le gouvernement slovaque a refusé de se soumettre à nous. Nous devons désormais étudier la possibilité d'une action militaire afin d'assurer la protection de notre frontière nord."
 DOD_hungary.109.a:0 "D'une façon ou d'une autre, ils se soumettront"
 DOD_hungary.110.t:0 "La Hongrie veut faire pression sur la Roumanie"
 DOD_hungary.110.desc:0 "[HUN.GetLeader] est arrivé à Moscou pour discuter le problème roumain. Au sortir de la Grande Guerre, la Roumanie s'est emparée de manière illégale d'un certain nombre de territoires, comprenant entre autres la Bessarabie et la Transylvanie. Nos camarades hongrois suggèrent que nous fassions pression sur la Roumanie pour qu'elle rétrocède ces régions à leurs propriétaires légitimes."
 DOD_hungary.110.a:0 "Excellente suggestion, camarades !"
 DOD_hungary.110.b:0 "Pas dans l'immédiat, non"
 DOD_hungary.111.t:0 "Ultimatum des communistes"
 DOD_hungary.111.desc:0 "[HUN.GetNameDef] et [SOV.GetNameDef] nous ont remis un document signé conjointement, affirmant qu'ils considèrent l'annexion de la Transylvanie et de la Bessarabie comme illégitime. Ils considèrent ces territoires comme soumis à une occupation illégale, et nous offrent donc une dernière chance de nous retirer de ces régions."
 DOD_hungary.111.a:0 "Nous n'avons guère le choix"
 DOD_hungary.111.b:0 "Peut-être un compromis peut-il être trouvé"
 DOD_hungary.111.c:0 "Un gouvernement communiste permettrait sans doute de meilleurs résultats"
 DOD_hungary.111.d:0 "Ces territoires sont sacrés !"
 DOD_hungary.112.t:0 "[SOV.GetLeader] rejette notre proposition"
 DOD_hungary.112.desc:0 "Lors de son voyage à Moscou, [HUN.GetLeader] a dû supporter de longues heures de réunions éreintantes avec [SOV.GetLeader], qui n'a fait que répéter qu'il n'était qu'un idiot s'il essayait même de suggérer un complot si dévoyé. Nous n'aurions apparemment pas encore tout à fait compris le rôle joué par le territoire national dans la lutte révolutionnaire, ce qui nous aurait poussés à des conclusions erronées et une stratégie malavisée."
 DOD_hungary.112.a:0 "En ce cas, nous continuerons seuls"
 DOD_hungary.112.b:0 "Nous allons reconsidérer nos erreurs"
 DOD_hungary.113.t:0 "La Roumanie propose un compromis"
 DOD_hungary.113.desc:0 "Le gouvernement de [ROM.GetLeader] a envoyé une délégation à Moscou pour négocier le problème des territoires disputés. [ROM.GetNameDef] semble persuadée qu'une solution de compromis peut être trouvée, ne rétrocédant qu'une partie des régions disputées et conservant le reste. Si nous acceptons, quelle région devons-nous exiger ?"
 DOD_hungary.113.a:0 "Obligeons-les à renoncer à la Transylvanie"
 DOD_hungary.113.b:0 "Obligeons-les à renoncer à la Bessarabie"
 DOD_hungary.113.c:0 "Réitérons notre première offre de manière plus convaincante"
 DOD_hungary.114.t:0 "La Roumanie fait des concessions politiques"
 DOD_hungary.114.desc:0 "De façon surprenante, [ROM.GetLeader] a offert de partager le pouvoir avec le Parti communiste roumain, si nous acceptons en retour de garantir ses frontières. Cela pourrait être un bon moyen d'assurer notre influence dans la région, sans avoir à risquer une guerre."
 DOD_hungary.114.a:0 "La révolution poursuit son avancée"
 DOD_hungary.114.b:0 "Ne renonçons pas au territoire"
 DOD_hungary.115.t:0 "Refus de la Roumanie"
 DOD_hungary.115.desc:0 "[ROM.GetNameDef] a refusé de négocier les territoires contestés. Au cours d'une entrevue privée, le ministre des Affaires étrangères roumain a été jusqu'à déclarer à notre ambassadeur que nous n'aurions jamais ces régions, à moins d'être prêts à sacrifier un million d'hommes."
 DOD_hungary.115.a:0 "Cela n'en vaut pas la peine"
 DOD_hungary.115.b:0 "Soyons intransigeants à propos de ces territoires"
 DOD_hungary.115.c:0 "Alors, nous y mettrons ce million d'hommes"
 DOD_hungary.116.t:0 "Réponse de [SOV.GetLeader] à notre offre"
 DOD_hungary.116.desc_transylvania:0 "Après avoir rencontré notre délégation, [SOV.GetLeader] a proposé une sorte de compromis : [SOV.GetNameDef] accepterait, en principe, que nous conservions la Bessarabie, mais une « commission indépendante des frontières », constituée de hauts responsables soviétiques et du Tannou-Touva, est arrivée à la conclusion que la plus grande partie de la Transylvanie devrait passer à la Hongrie."
 DOD_hungary.116.desc_bessarabia:0 "Après avoir rencontré notre délégation, [SOV.GetLeader] a proposé une sorte de compromis : en l'absence remarquée de la délégation hongroise, on nous a appris que les Soviétiques acceptaient de renoncer au transfert de la Transylvanie, à la condition que nous acceptions de leur céder la Bessarabie."
 DOD_hungary.116.desc_no_deal:0 "Au cours de la rencontre avec notre délégation, le camp soviéto-hongrois a réitéré ses exigences : à moins que nous ne cédions à la fois la Bessarabie et la Transylvanie à leurs pays, ils vont devoir envisager des mesures militaires."
 DOD_hungary.116.a:0 "C'est acceptable"
 DOD_hungary.116.b:0 "Nous ne pouvons accepter de telles conditions !"
 DOD_hungary.117.t:0 "[SOV.GetLeader] accepte la proposition"
 DOD_hungary.117.desc:0 "Les Soviétiques ont accepté notre offre de faire accéder les communistes au pouvoir. [SOV.GetLeader] a personnellement assuré notre délégation qu'aucune nouvelle revendication territoriale ne serait faite contre nous, par aucun pays membre du Komintern."
 DOD_hungary.117.a:0 "Nous n'oublierons pas cette promesse"
 DOD_hungary.118.t:0 "Les Soviétiques reculent"
 DOD_hungary.118.desc:0 "Notre réponse ferme à l'agression soviéto-hongroise semble avoir porté ses fruits. La Pravda vient de faire sa une pour dénoncer les « revendications révisionnistes et anti-socialistes », allant jusqu'à prendre en exemple le cas des revendications sur la Bessarabie et la Transylvanie, qualifiées de « comportement impérialiste auquel se refuse tout pays socialiste développé ».\n\nToutefois, nulle réaction de Budapest, aussi est-il est possible que [HUN.GetLeader] a toujours des visées sur nos territoires."
 DOD_hungary.118.a:0 "Ce serait intéressant qu'ils essayent"
 DOD_hungary.120.t:0 "La Hongrie demande notre soutien face à la Tchécoslovaquie"
 DOD_hungary.120.desc:0 "[HUN.GetLeader] est venu à Moscou pour nous faire une proposition : une garantie conjointe de protéger [CZE.GetNameDef], en échange d'une fin des restrictions imposées au parti communiste tchécoslovaque et du transfert de la souveraineté sur la Slovaquie du Sud à la Hongrie."
 DOD_hungary.120.a:0 "Très bonne idée"
 DOD_hungary.120.b:0 "Pourquoi nous laisser entraîner dans des guerres impérialistes ?"
 DOD_hungary.121.t:0 "Le Komintern nous offre une garantie"
 DOD_hungary.121.desc:0 "Les ambassades [HUN.GetAdjective] et [SOV.GetAdjective] nous ont approchés pour faire une offre conjointe, offrant de garantir nos frontières contre toute agression extérieure. En retour, nous devrions réserver quelques sièges au gouvernement au parti communiste. La Hongrie a aussi lié à cet engagement un retour de la Slovaquie du Sud sous son contrôle."
 DOD_hungary.121.a:0 "Le prix est acceptable"
 DOD_hungary.121.b:0 "Nous devons nous défendre contre de telles visées !"
 DOD_hungary.122.t:0 "La Tchécoslovaquie rejette notre offre"
 DOD_hungary.122.desc:0 "Notre offre de garantie n'a pas suscité l'enthousiasme chez les Tchécoslovaques. Les concessions politiques que nous demandions ont causé une certaine agitation sur la scène politique [CZE.GetAdjective], plusieurs généraux et politiques de premier plan menaçant de démissionner en cas d'acceptation du gouvernement.\n\nFaisant part de leur inquiétude qu'une aide puisse leur parvenir à temps, [CZE.GetNameDef] a donc officiellement décliné notre offre."
 DOD_hungary.122.a:0 "Leur réaction se comprend"
 DOD_hungary.122.b:0 "Prenons contact avec les Allemands"
 DOD_hungary.123.t:0 "[SOV.GetLeader] rejette notre proposition"
 DOD_hungary.123.desc:0 "Se tenant devant une gigantesque carte de l'Europe, [SOV.GetLeader] a fait un véritable cours à notre délégation, une heure durant, revenant sans cesse sur les défauts et les failles du plan que nous avions proposé, s'égarant longuement sur la véritable folie de notre proposition, allant jusqu'à nous accuser de faire le jeu des impérialistes.\n\nLa délégation est rentrée bredouille de Moscou. Mais tout le monde est vivant."
 DOD_hungary.123.a:0 "Ce plan n'était sans doute pas parfait"
 DOD_hungary.123.b:0 "Prenons contact avec les Allemands"
 DOD_hungary.124.t:0 "[From.GetNameDef] offre de nous partager la Tchécoslovaquie"
 DOD_hungary.124.desc:0 "[From.GetNameDef] a dépêché son ministre des Affaires étrangères à Berlin pour discuter un projet de division [CZE.GetAdjective] en deux régions. Chaque partie du traité mutuel recevrait le plein contrôle sur la partie respective du territoire qui tomberait sous son contrôle. Naturellement, nous recevrions l'Ouest, soit la Bohême et la Moravie, tandis que [From.GetNameDef] obtiendrait la Slovaquie."
 DOD_hungary.124.a:0 "Le projet est intéressant"
 DOD_hungary.124.b:0 "Nous ne pouvons tolérer qu'ils s'immiscent dans notre voisinage !"
 DOD_hungary.126.t:0 "[CZE.GetNameDef] refuse"
 DOD_hungary.126.desc:0 "Les autorités [CZE.GetAdjective]s auraient refusé toute offre de garantie, au motif que les concessions seraient « inacceptables ».\n\nPourtant, notre ambassadeur à Moscou a rapporté une grande agitation au ministère [SOV.GetAdjective] des Affaires étrangères. Les rumeurs affirment qu'un accord serait possible avec [GER.GetNameDef]."
 DOD_hungary.126.a:0 "Nous verrons ce qu'il en sortira"
 DOD_hungary.127.t:0 "L'Allemagne accepte une division [CZE.GetAdjective]"
 DOD_hungary.127.desc:0 "[GER.GetLeader] a signé secrètement le traité de Berlin, par lequel le gouvernement allemand accepte une division [CZE.GetAdjective] en deux sphères d'intérêt et promet de respecter toute décision qui serait prise pour ce qui concerne la Slovaquie."
 DOD_hungary.127.a:0 "C'est une victoire pour la diplomatie"
 DOD_hungary.127.b:0 "Ce n'est pas l'accord auquel nous nous attendions"
 DOD_hungary.128.t:0 "L'Allemagne refuse notre proposition"
 DOD_hungary.128.desc:0 "Au cours d'une réunion avec notre ambassadeur, [GER.GetLeader] a clairement exprimé le fait que son gouvernement considère que [CZE.GetNameDef] relève intégralement à sa sphère d'intérêt, et que toute interférence à l'intérieur de ses frontières serait considérée comme une preuve d'hostilité."
 DOD_hungary.128.a:0 "Quelle grossièreté"
 DOD_hungary.128.b:0 "Pures fanfaronnades"
 DOD_hungary.129.t:0 "Ultimatum allemand"
 DOD_hungary.129.desc:0 "L'ambassadeur allemand nous a remis aujourd'hui un message de [GER.GetLeader], qui exige que lui soient transférés aujourd'hui même les pouvoirs gouvernementaux en tant que « Reichsprotektor », dans l'attente d'un administrateur spécialement nommé par Berlin. Dans ce même message, l'ambassadeur exige que [From.From.GetNameDef] reçoive les mêmes droits sur la Slovaquie.\n\nLe message promet, en cas de refus, « une réaction militaire prompte et décisive »."
 DOD_hungary.129.a:0 "Nous n'avons pas le choix"
 DOD_hungary.129.b:0 "Jetons-le par la fenêtre !"
 DOD_hungary.130.t:0 "[From.GetNameDef] abandonne les pourparlers"
 DOD_hungary.130.desc:0 "En dépit d'avancées initiales, il semble que le gouvernement de [From.GetLeader] a changé de point de vue au dernier moment sur le traité en discussion. Rien n'a filtré sur les raisons exactes l'ayant poussé à cette décision, mais les services de renseignement supputent que cela s'expliquerait par un manque de préparation de leurs forces armées."
 DOD_hungary.130.a:0 "C'est fort regrettable"
 DOD_hungary.140.t:0 "La Hongrie demande à réarmer"
 DOD_hungary.140.desc:0 "S'appuyant sur la situation politique européenne en constante dégradation et l'incapacité totale de la Société des Nations à y mettre un terme, [HUN.GetLeader] a publiquement annoncé que son gouvernement aller chercher à s'assurer le soutien des pays voisins pour procéder à une révision tu traité du Trianon. Sans mentionner aucune revendication territoriale, [HUN.GetLeader] n'a abordé que le sujet des restrictions militaires imposées à la Hongrie.\n\nUne délégation hongroise est arrivée pour s'assurer de notre accord officiel quant au réarmement de son pays."
 DOD_hungary.140.a:0 "La Hongrie doit pouvoir assurer sa défense elle-même"
 DOD_hungary.140.b:0 "Une fois déjà elle a plongé le monde entier dans la guerre"
 DOD_hungary.141.t:0 "[From.GetNameDef] approuve le réarmement hongrois"
 DOD_hungary.141.desc:0 "Sans même nous avoir consultés, [From.GetNameDef] a signé un traité avec la Hongrie, révisant ou annulant les restrictions imposées par le traité du Trianon. La Hongrie a désormais le droit de réarmer librement et de développer toutes sortes de matériels militaires, ce qui inclut aussi chars de combat et avions.\n\nMême si l'augmentation des effectifs de l'armée hongroise était un secret de Polichinelle, ce nouvel arrangement va bientôt lui permettre de redevenir une menace pour nous."
 DOD_hungary.141.a:0 "Nous devons agir avant qu'il soit trop tard"
 DOD_hungary.141.b:0 "Protestons de manière officielle par la voie diplomatique"
 DOD_hungary.141.c:0 "Suivons [From.GetNameDef] pour cela"
 DOD_hungary.142.t:0 "Les accords de Bled"
 DOD_hungary.142.desc:0 "Nous sommes parvenus à convaincre [From.GetNameDef] d'approuver une révision partielle du traité du Trianon. Toutes les restrictions imposées à notre armée ont été levées. Les inspecteurs internationaux de l'armement ont quitté le pays, et le ministère de la Guerre a établi des projets préliminaires pour une extension limitée des forces armées."
 DOD_hungary.142.a:0 "Parfait"
 DOD_hungary.143.t:0 "[From.GetNameDef] proteste"
 DOD_hungary.143.desc:0 "L'ambassade [From.GetAdjective] nous a fait parvenir cette note :\n« [From.GetNameDef] surveille avec une grande inquiétude l'évolution de la situation [HUN.GetAdjective]. Le traité du Trianon a longtemps été une garantie de paix et de stabilité dans la région. Si [From.GetNameDef] accepte, dans le principe, que tout pays soit autorisé à choisir lui-même son propre destin, nous ne pouvons que conseiller avec une grande insistance aux autorités [HUN.GetAdjective]s de se conformer au traité. Les conséquences d'une poursuite de la déstabilisation de la région rendraient à tout le moins la situation incontrôlable. »"
 DOD_hungary.143.a:0 "Et alors ?"
 DOD_hungary.144.t:0 "[From.GetNameDef] refuse catégoriquement le réarmement"
 DOD_hungary.144.desc:0 "Les négociations concernant une révision possible du traité du Trianon n'ont pas abouti une fois passées les premières discussions. [From.GetNameDef] a clairement affirmé se refuser à abandonner sa position en faveur du maintien du statu quo.\n\nNous sommes désormais contraints soit de l'accepter, soit de demander le soutien d'un autre pays."
 DOD_hungary.144.a:0 "Mieux vaut céder"
 DOD_hungary.144.b:0 "Demandons le soutien d'une grande puissance"
 DOD_hungary.145.t:0 "Demande de soutien"
 DOD_hungary.145.desc:0 "Les négociations de Bled semblant bloquées, nous devons reprendre l'initiative diplomatique en faisant entrer dans le jeu un acteur extérieur. Si nous pouvions obtenir le soutien d'un grand pays, [From.From.GetLeader] pourrait être contraint de céder. Quelle grande puissance devrions-nous approcher en ce sens ?"
 DOD_hungary.145.a:0 "Demandons à l'Allemagne"
 DOD_hungary.145.b:0 "Demandons à la France"
 DOD_hungary.145.c:0 "Demandons à l'Union soviétique"
 DOD_hungary.145.d:0 "Demandons à l'Italie"
 DOD_hungary.145.e:0 "Demandons à la Grande-Bretagne"
 DOD_hungary.146.t:0 "[HUN.GetLeader] demande un soutien diplomatique"
 DOD_hungary.146.desc:0 "Le gouvernement hongrois tente actuellement de faire réviser le traité du Trianon afin de retrouver une véritable armée. Les négociations menées à Bled sont toutefois bloquées depuis plusieurs jours maintenant, aussi l'ambassadeur hongrois s'est-il adressé à nous pour demander au parti adverse d'exercer une pression diplomatique.\n\nLe ministère des Affaires étrangères nous met toutefois en garde : soutenir la Hongrie aurait très certainement un impact négatif sur les relations avec nos voisins, et modifierait l'équilibre des pouvoirs dans la région. D'un autre côté, refuser aux Hongrois d'intervenir pourrait les rendre plus agressifs, voir les faire renoncer à la voie diplomatique, ce qui déstabiliserait la région entière."
 DOD_hungary.146.a:0 "La Hongrie doit pouvoir réarmer"
 DOD_hungary.146.b:0 "Nous ne pouvons l'y autoriser"
 DOD_hungary.147.t:0 "[From.GetNameDef] intervient dans la crise du réarmement de la Hongrie"
 DOD_hungary.147.desc:0 "Dans une lettre personnelle, [From.GetLeader] nous pousse à reconsidérer notre position sur la question du réarmement de la Hongrie. Il note, en particulier, que même si les Hongrois étaient autorisés à réarmer immédiatement, il leur faudrait des années avant de pouvoir disposer d'une armée suffisamment puissante pour menacer le moindre pays de la région.\n\nNous montrer intransigeants sur la question risque de nous isoler diplomatiquement. Nous devons donc décider si la sécurité en vaut la peine."
 DOD_hungary.147.a:0 "Prions que [From.GetLeader] ne se trompe pas"
 DOD_hungary.147.b:0 "Nous savons très bien ce qui est le mieux pour nous"
 DOD_hungary.148.t:0 "Échec de la conférence de Bled"
 DOD_hungary.148.desc:0 "Après plusieurs jours de négociations acharnées, aucune avancée n'a été obtenue, et les délégations sont chacune retournées dans leurs pays respectifs. Même l'intervention de [From.From.GetLeader] n'a pas pu résoudre la question.\n\nUne frustration considérable est visible dans les services diplomatiques. De nombreux diplomates expérimentés suggèrent de réarmer malgré tout, même si ce n'est que pour montrer à [From.GetLeader] ce qu'il se produit lorsqu'il refuse toute véritable négociation."
 DOD_hungary.148.a:0 "Nous ne pouvons risquer un conflit"
 DOD_hungary.148.b:0 "Foin des paroles, maintenant il faut agir"
 DOD_hungary.150.t:0 "Compétition de chasseurs"
 DOD_hungary.150.desc:0 "Une étude récente sur le combat aérien moderne a démontré les faiblesses critiques de notre armée de l'air. Nos chasseurs ont un retard considérable par rapport à ceux des autres pays. Le ministère de l'Air a donc lancé un programme ambitieux afin d'acquérir un chasseur moderne le plus rapidement possible. En développer un chez nous prendrait bien trop de temps, aussi a-t-il été décidé d'acheter une licence étrangère. À cette fin, il a été décidé d'un budget supplémentaire.\n\nLes experts ne parviennent toutefois pas à s'accorder sur le type d'appareil qui serait le plus approprié pour moderniser les escadrilles."
 DOD_hungary.150.a:0 "Nous aurions besoin d'un intercepteur, petit et léger"
 DOD_hungary.150.b:0 "Mieux vaudrait un chasseur lourd, plus grand"
 DOD_hungary.151.t:0 "Compétition de chasseurs légers"
 DOD_hungary.151.desc_light_fighter:0 "Le ministère de l'Air cherche à se procurer un nouveau chasseur léger, capable d'assurer des missions offensives aussi bien que de la défense rapprochée. Le ministère des Affaires étrangères invite toutefois à prendre en considération certains aspects politiques et diplomatiques pour choisir auprès de quel pays passer commande."
 DOD_hungary.151.desc_light_fighter_refused:0 "Pour des raisons de sécurité nationale, [From.GetNameDef] a refusé qu'une licence de production nous soit vendue. Nous pourrions avoir plus de chance ailleurs, à moins de décider de pallier à l'urgence en cherchant à améliorer nos appareils actuels."
 DOD_hungary.151.a:0 "Demandons à l'Allemagne"
 DOD_hungary.151.b:0 "Demandons à l'Italie"
 DOD_hungary.151.c:0 "Demandons à la France"
 DOD_hungary.151.d:0 "Demandons à la Grande-Bretagne"
 DOD_hungary.151.e:0 "Demandons aux États-Unis"
 DOD_hungary.151.f:0 "L'expérience gagnée lors de la compétition permettrait d'améliorer nos propres appareils"
 DOD_hungary.152.t:0 "Compétition de chasseurs lourds"
 DOD_hungary.152.desc_heavy_fighter:0 "Le ministère de l'Air cherche à se procurer un nouveau chasseur lourd, capable de jouer le rôle d'intercepteur à longue portée et d'escorter des bombardiers. Le ministère des Affaires étrangères invite toutefois à prendre en considération certains aspects politiques et diplomatiques pour choisir auprès de quel pays passer commande."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "Pour des raisons de sécurité nationale, [From.GetNameDef] a refusé qu'une licence de production nous soit vendue. Nous pourrions avoir plus de chance ailleurs, à moins de décider de pallier à l'urgence en cherchant à améliorer nos appareils actuels."
 DOD_hungary.153.t:0 "Compétition [From.GetAdjective] de chasseurs"
 DOD_hungary.153.desc:0 "L'armée de l'air [From.GetAdjective] cherche actuellement à acquérir un nouveau modèle de chasseur léger. Selon notre attaché de l'air, notre dernier modèle est pressenti pour emporter la compétition, et on s'attend à recevoir sous peu une demande officielle des autorités [From.GetAdjective]s.\n\nLes représentants du fabricant apprécieraient de pouvoir vendre l'appareil, mais vendre notre matériel le plus perfectionné à un pays étranger pose aussi des questions de sécurité nationale. Devons-nous donc autoriser la conclusion de cette vente ?"
 DOD_hungary.153.a:0 "Bien évidemment"
 DOD_hungary.153.b:0 "Nous ne pouvons risquer de telles fuites"
 DOD_hungary.154.desc:0 "L'armée de l'air [From.GetAdjective] cherche actuellement à acquérir un nouveau modèle de chasseur lourd. Selon notre attaché de l'air, notre dernier modèle est pressenti pour emporter la compétition, et on s'attend à recevoir sous peu une demande officielle des autorités [From.GetAdjective]s.\n\nLes représentants du fabricant apprécieraient de pouvoir vendre l'appareil, mais vendre notre matériel le plus perfectionné à un pays étranger pose aussi des questions de sécurité nationale. Devons-nous donc autoriser la conclusion de cette vente ?"
 DOD_hungary.155.t:0 "Fin de la compétition de chasseurs"
 DOD_hungary.155.desc:0 "Après avoir négocié avec le fabricant et les autorités de leur pays, nous sommes parvenus à acheter une licence de production pour disposer d'un nouveau chasseur. Un exemplaire de l'appareil est déjà arrivé pour permettre de former les mécaniciens à son entretien, et l'ensemble des plans et des documents techniques devraient nous parvenir sous peu. Nous pouvons donc en lancer la production."
 DOD_hungary.155.a:0 "Parfait"
 DOD_hungary.160.t:0 "Compétition de bombardiers"
 DOD_hungary.160.desc:0 "Une étude récente du ministère de l'Air a démontré que nos forces aériennes sont sous-équipées pour soutenir les troupes au sol. Les frappes à longue portée et l'appui aérien rapproché ont été identifiés comme deux domaines clefs dans lesquels nos capacités sont largement insuffisantes. Le gouvernement a donc décidé de réserver des fonds pour un programme ambitieux afin d'acquérir un bombardier moderne. Reste à savoir quel appareil choisir."
 DOD_hungary.160.a:0 "Choisissons un petit bombardier pour l'appui rapproché"
 DOD_hungary.160.b:0 "Mieux vaudrait un avion plus grand et à longue portée"
 DOD_hungary.161.t:0 "Compétition de bombardiers légers"
 DOD_hungary.161.desc_cas:0 "Le ministère de l'Air cherche à acquérir un nouveau bombardier léger, apte à remplir des missions d'appui rapproché pour les troupes au sol. Le ministère des Affaires étrangères invite toutefois à prendre en considération certains aspects politiques et diplomatiques pour choisir auprès de quel pays passer commande."
 DOD_hungary.161.desc_cas_refused:0 "Pour des raisons de sécurité nationale, [From.GetNameDef] a refusé qu'une licence de production nous soit vendue. Nous pourrions avoir plus de chances ailleurs, à moins de décider de pallier à l'urgence en cherchant à améliorer nos appareils actuels."
 DOD_hungary.162.t:0 "Compétition de bombardiers tactiques"
 DOD_hungary.162.desc_tac:0 "Le ministère de l'Air cherche à acquérir un nouveau bombardier intermédiaire, apte à remplir des missions d'interception à longue portée et des bombardements aériens tactiques. Le ministère des Affaires étrangères invite toutefois à prendre en considération certains aspects politiques et diplomatiques pour choisir auprès de quel pays passer commande."
 DOD_hungary.162.desc_tac_refused:0 "Pour des raisons de sécurité nationale, [From.GetNameDef] a refusé qu'une licence de production nous soit vendue. Nous pourrions avoir plus de chances ailleurs, à moins de décider de pallier à l'urgence en cherchant à améliorer nos appareils actuels."
 DOD_hungary.163.t:0 "Compétition [From.GetAdjective] de bombardiers"
 DOD_hungary.163.desc:0 "L'armée de l'air [From.GetAdjective] cherche actuellement à acquérir un nouveau modèle de bombardier léger. Selon notre attaché de l'air, notre dernier modèle est pressenti pour emporter la compétition, et on s'attend à recevoir sous peu une demande officielle des autorités [From.GetAdjective]s.\n\nLes représentants du fabricant apprécieraient de pouvoir vendre l'appareil, mais vendre notre matériel le plus perfectionné à un pays étranger pose aussi des questions de sécurité nationale. Devons-nous donc autoriser la conclusion de cette vente ?"
 DOD_hungary.164.t:0 "Compétition [From.GetAdjective] de bombardiers"
 DOD_hungary.164.desc:0 "L'armée de l'air [From.GetAdjective] cherche actuellement à acquérir un nouveau modèle de bombardier intermédiaire. Selon notre attaché de l'air, notre dernier modèle est pressenti pour emporter la compétition, et on s'attend à recevoir sous peu une demande officielle des autorités [From.GetAdjective]s.\n\nLes représentants du fabricant apprécieraient de pouvoir vendre l'appareil, mais vendre notre matériel le plus perfectionné à un pays étranger pose aussi des questions de sécurité nationale. Devons-nous donc autoriser la conclusion de cette vente ?"
 DOD_hungary.165.t:0 "Fin de la compétition de bombardiers"
 DOD_hungary.165.desc:0 "Après avoir négocié avec le fabricant et les autorités de leur pays, nous sommes parvenus à acheter une licence de production pour disposer d'un nouveau bombardier. Un exemplaire de l'appareil est déjà arrivé pour permettre de former les mécaniciens à son entretien, et l'ensemble des plans et des documents techniques devraient nous parvenir sous peu. Nous pouvons donc en lancer la production."
 DOD_hungary.165.a:0 "Parfait"
 DOD_hungary.170.t:0 "Fin du traité du Trianon"
 DOD_hungary.170.desc:0 "Les pays qui le soutenaient ont été balayés, et le traité du Trianon n'a désormais pas plus de valeur que le papier sur lequel il a été imprimé. Il n'y a désormais plus personne pour nous dénier le droit de porter les armes !"
 DOD_hungary.170.a:0 "Magnifique !"
 SWE_HUN_ALLIANCE:0 "Maison Bernadotte"
 DOD_romania.1.t:0 "La Roumanie veut renforcer notre alliance"
 DOD_romania.1.desc:0 "L'alliance ancienne avec la Roumanie s'est quelque peu distendue ces dernières années, les menaces posées par l'Allemagne et la Hongrie semblant quelque peu s'éloigner. Mais, confronté aux bouleversements récents sur la scène politique, [ROM.GetLeader] est venu à Varsovie discuter un renouvellement de l'alliance roumano-polonaise. Pour l'instant, cet accord n'est que de nature défensive, chaque partie ayant promis de soutenir l'autre en cas de guerre."
 DOD_romania.1.a:0 "La demande paraît censée"
 DOD_romania.1.b:0 "Aucun intérêt pour nous"
 DOD_romania.2.t:0 "[From.GetNameDef] accepte une alliance"
 DOD_romania.2.desc:0 "Notre délégation à Varsovie est revenue avec un traité d'assistance signé de la main de [POL.GetLeader]. Nos deux pays sont désormais engagés à se défendre mutuellement si jamais un conflit venait à éclater."
 DOD_romania.2.a:0 "Très bien"
 DOD_romania.3.t:0 "[From.GetNameDef] rejette l'alliance"
 DOD_romania.3.desc:0 "[From.GetLeader] a refusé de rencontrer notre délégation à Varsovie, se contentant de lui faire parvenir un message brusque selon lequel un rapprochement avec la Roumanie « ne présente à l'heure actuelle aucun intérêt pour [From.GetNameDef] ».\n\nLes demandes de clarification n'ont reçu aucune réponse."
 DOD_romania.3.a:0 "C'est malheureux"
 DOD_romania.10.t:0 "Le Cordon sanitaire"
 DOD_romania.10.desc:0 "Conçu au départ pour endiguer la propagation du communisme et empêcher l'Armée rouge de pénétrer en Europe, l'idée de Cordon sanitaire a récemment été ravivée par [ROM.GetLeader] pour séparer ces parias diplomatiques que sont [GER.GetNameDef] et [SOV.GetNameDef].\n\nLes Roumains nous ont donc sondés pour former une alliance officielle avec eux."
 DOD_romania.10.a:0 "Nous sommes unis"
 DOD_romania.10.b:0 "La meilleure défense, c'est la neutralité"
 DOD_romania.11.t:0 "[From.GetNameDef] accepte d'intégrer le Cordon sanitaire"
 DOD_romania.11.desc:0 "Le gouvernement de [From.GetLeader] a fait état de son approbation à l'idée du Cordon sanitaire. Une délégation [From.GetAdjective] est arrivée pour discuter les détails d'une entrée dans notre faction et organiser des plans de soutien militaire au cas où un conflit éclaterait."
 DOD_romania.11.a:0 "Très bien"
 DOD_romania.12.t:0 "[From.GetNameDef] refuse"
 DOD_romania.12.desc:0 "Les négociations avec [From.GetNameDef] pour son entrée dans notre faction ont été rompues. La délégation [From.GetAdjective] a soumis une longue liste d'exigences préliminaires à toute entrée, comprenant par exemple un engagement très contraignant concernant le soutien militaire.\n\nL'État major a refusé ces demandes, les disant impossibles à satisfaire, et le ministère des Affaires étrangères est maintenant persuadé que c'était là l'objectif de [From.GetLeader] pour rejeter notre offre sans paraître être le responsable de son échec."
 DOD_romania.12.a:0 "Quelle bassesse"
 DOD_romania.20.t:0 "La Roumanie demande une garantie"
 DOD_romania.20.desc:0 "Depuis des mois maintenant, nous avons tenté d'assurer une alliance avec [ROM.GetNameDef], rien que pour garder son pétrole à l'abri des mains de nos ennemis. Or, [ROM.GetLeader] vient de déclarer qu'une garantie officielle de soutien militaire en cas de conflit est une étape nécessaire avant que son gouvernement puisse envisager d'intégrer notre faction."
 DOD_romania.20.a:0 "Ils auront leur garantie"
 DOD_romania.20.b:0 "Cela ne ferait que nous affaiblir"
 DOD_romania.21.t:0 "[From.GetNameDef] garantit les frontières roumaines"
 DOD_romania.21.desc:0 "Avant une rencontre de l'Association pour l'amitié roumano-[From.GetAdjective], [From.GetLeader] a annoncé que les frontières actuelles de la Roumanie sont « inamovibles et permanentes », promettant que son gouvernement ferait tout son possible pour les défendre si un conflit venait à éclater."
 DOD_romania.21.a:0 "Parfait"
 DOD_romania.22.t:0 "[From.GetNameDef] nous refuse sa garantie"
 DOD_romania.22.desc:0 "Nos récentes offensives diplomatiques ont été confrontées à un accueil glacé par [From.GetNameDef]. Dans un discours au parlement, [From.GetLeader] a clairement affirmé que la question d'une garantie officielle de la Roumanie « sera décidée dans les circonstances, et au moment voulu »."
 DOD_romania.22.a:0 "Ce n'est pas bon"
 DOD_romania.30.t:0 "La Roumanie nous offre des bases"
 DOD_romania.30.desc:0 "Les tensions s'aggravent en Europe, aussi [ROM.GetLeader] nous a-t-il fait une offre surprenante : si nous acceptons de défendre la Roumanie des menaces extérieures, nous aurions l'autorisation de stationner des troupes dans le pays.\n\nEn gage de bonne volonté, il a par ailleurs allégé les restrictions imposées au parti communiste roumain."
 DOD_romania.30.a:0 "Accordons-lui cette garantie"
 DOD_romania.30.b:0 "Aucun accord n'est possible avec les impérialistes"
 DOD_romania.31.t:0 "[From.GetNameDef] accepte notre offre"
 DOD_romania.31.desc:0 "[SOV.GetLeader] a donné l'ordre, en personne, à l'Armée rouge de préparer un plan de défense de la Roumanie en cas de conflit. Une mission militaire réduite est arrivée pour préparer des bases et terrains d'aviation pour l'arrivée imminente de garnisons."
 DOD_romania.31.a:0 "Espérons que nous n'aurons pas à le regretter"
 DOD_romania.32.t:0 "[From.GetNameDef] rejette notre offre"
 DOD_romania.32.desc:0 "Les discussions sur l'installation de bases pour les troupes soviétiques en Roumanie ont été arrêtées au bout de quelques heures seulement, la mission [SOV.GetAdjective] déclarant qu'elle n'avait aucun intérêt à garantir nos frontières.\n\nCela trouble grandement certains de nos généraux, qui pensent que cela pourrait s'expliquer par le fait qu'ils n'en apprécient guère le tracé actuel et ne rechigneraient pas à le modifier."
 DOD_romania.32.a:0 "C'est troublant, en effet..."
 DOD_romania.40.t:0 "Pressions roumaines"
 DOD_romania.40.desc:0 "Notre ambassadeur a été appelé en urgence dans les bureaux de [ROM.GetLeader], le dirigeant roumain. Avant même de pouvoir s'enquérir des derniers mouvements de l'armée roumaine en direction de la frontière, il lui a été remis un ultimatum : [BUL.GetNameDef], selon [ROM.GetLeader], ne pouvait plus se permettre d'agir sans son contentement, et devrait désormais soumettre chaque décision politique d'importance à son approbation préalable.\n\nTout refus déclencherait une réaction armée."
 DOD_romania.40.a:0 "Nous allons devoir céder à ses exigences"
 DOD_romania.40.b:0 "La mort plutôt que le déshonneur !"
 DOD_romania.41.t:0 "Soumission [From.GetAdjective]"
 DOD_romania.41.desc:0 "[BUL.GetNameDef] a accepté nos exigences et nous consultera désormais avant de prendre la moindre décision politique d'importance.\n\nUn représentant spécial est arrivé à Sofia afin d'installer la collaboration avec les autorités [BUL.GetAdjective]s."
 DOD_romania.41.a:0 "Très bien"
 DOD_romania.42.t:0 "[From.GetNameDef] refuse"
 DOD_romania.42.desc:0 "On dit que [BUL.GetLeader], ayant reçu la liste de nos exigences, serait parti à rire et aurait déchiré le papier, prétendant que jamais une armée roumaine ne pourrait vaincre des Bulgares au combat."
 DOD_romania.42.a:0 "Cela ne mérite pas de faire couler le sang"
 DOD_romania.42.b:0 "Voyons voir s'il a raison ou pas"
 DOD_romania.50.t:0 "La Roumanie exige un remaniement gouvernemental"
 DOD_romania.50.desc:0 "Lorsque [ROM.GetLeader] a publiquement demandé à recevoir l'autorisation de mettre son veto à toute nomination au sein de notre gouvernement, uniquement parce que c'était dans l'intérêt de la Roumanie, la plupart des membres de la diplomatie [HUN.GetAdjective] ont pris cela pour de la propagande destinée à la vie politique roumaine.\n\nC'est donc avec surprise que nous avons reçu quelque temps plus tard une note officielle exigeant que cela soit mis en application.\n\nLa menace d'une intervention militaire en cas de refus a suscité la panique au sein de l'État major, qui a fait part de ses préoccupations si nous devions contenir les Roumains à la frontière."
 DOD_romania.50.a:0 "Nous n'avons pas le choix"
 DOD_romania.50.b:0 "Nous pourrions faire quelques concessions"
 DOD_romania.50.c:0 "Plutôt mourir que vivre en esclave"
 DOD_romania.51.t:0 "[From.GetNameDef] accepte"
 DOD_romania.51.desc:0 "Ayant pleinement conscience que toute résistance militaire serait impossible et futile, le gouvernement hongrois a décidé de suivre nos suggestions et s'est mis à notre disposition, [HUN.GetLeader] promettant de nous consulter avant de prendre la moindre décision politique d'importance."
 DOD_romania.51.a:0 "Très bien"
 DOD_romania.52.t:0 "[From.GetNameDef] propose un traité d'amitié"
 DOD_romania.52.desc:0 "En réponse à notre récente exigence de changements au sein du gouvernement hongrois, [HUN.GetLeader] offre un traité d'amitié et d'assistance mutuelle, qui obligerait [HUN.GetNameDef] à venir à notre aide en cas de conflit, mais qui contient aussi une close nous interdisant toute ingérence dans la vie politique hongroise."
 DOD_romania.52.a:0 "C'est un compromis acceptable"
 DOD_romania.52.b:0 "Ce n'est pas ce que nous avions prévu"
 DOD_romania.53.t:0 "[From.GetNameDef] nous défie"
 DOD_romania.53.desc:0 "En dépit de la claire infériorité de ses forces armées, [HUN.GetLeader] refuse d'entendre raison et a donné ordre à l'armée [HUN.GetAdjective] de se placer en état de défense le long de notre frontière. Pour des raisons inconnues, il semble qu'une grande partie des troupes ont écouté ses ordres.\n\nIl paraît évident que [HUN.GetNameDef] est prête à se battre."
 DOD_romania.53.a:0 "Cela ne mérite ni le temps, ni les efforts nécessaires"
 DOD_romania.53.b:0 "La victoire est assurée. Aux armes !"
 DOD_romania.60.t:0 "La Roumanie exige une réorganisation radicale"
 DOD_romania.60.desc:0 "L'armée roumaine est postée à nos frontières, et des rumeurs circulent sur ses objectifs. Lorsque notre ambassadeur à Bucarest s'est inquiété de ce problème, il lui a été annoncé sans ménagement que [ROM.GetLeader] avait décidé qu'une Yougoslavie unifiée n'était plus dans ses intérêts. En lieu et place, notre nation devrait être divisée en un certain nombre d'États clients placés directement sous contrôle roumain.\n\nUn ultimatum officiel est attendu dans l'heure."
 DOD_romania.60.a:0 "Il n'y a aucune chance de pouvoir résister"
 DOD_romania.60.b:0 "Jamais !"
 DOD_romania.61.t:0 "[From.GetNameDef] se soumet"
 DOD_romania.61.desc:0 "Quelques minutes seulement avant l'expiration de l'ultimatum adressé à Belgrade, un communiqué officiel est arrivé, annonçant la dissolution du gouvernement yougoslave et le transfert de son pouvoir à un certain nombre de gouvernements locaux, qui ont tous déclaré leur loyauté envers nous."
 DOD_romania.61.a:0 "Parfait"
 DOD_romania.62.t:0 "[From.GetNameDef] nous défie"
 DOD_romania.62.desc:0 "L'ultimatum est arrivé à expiration sans que [YUG.GetNameDef] nous fasse parvenir sa réponse. Des vols de reconnaissance ont révélé des mouvements de troupes du côté yougoslave de la frontière, poussant l'État major à revoir les plans d'invasion. Nos principaux conseillers militaires se refusent à garantir une victoire rapide contre la Yougoslavie."
 DOD_romania.62.a:0 "Ils seront vite balayés"
 DOD_romania.62.b:0 "Nous devons demander de l'aide"
 DOD_romania.63.t:0 "[From.GetLeader] veut la partition de la Yougoslavie"
 DOD_romania.63.desc:0 "Une crise a éclaté entre la Roumanie et la Yougoslavie, qui pourrait s'avérer profitable pour nous. [YUG.GetLeader] a refusé les exigences de [ROM.GetLeader], qui demandait son retrait. En retour, [ROM.GetLeader] nous propose un accord de partition de la Yougoslavie, nous offrant la Slovénie et la création d'un État croate indépendant qui serait placé sous notre contrôle."
 DOD_romania.63.a:0 "L'idée est intéressante"
 DOD_romania.63.b:0 "Mais pourquoi aurions-nous besoin de leur aide ?"
 DOD_romania.64.desc:0 "Une crise a éclaté entre la Roumanie et la Yougoslavie, qui pourrait s'avérer profitable pour nous. [YUG.GetLeader] a refusé les exigences de [ROM.GetLeader], qui demandait son retrait. En retour, [ROM.GetLeader] nous propose un accord de partition de la Yougoslavie, nous offrant la Dalmatie et la création d'un État fantoche au Monténégro, qui serait placé sous notre contrôle."
 DOD_romania.65.t:0 "[From.GetNameDef] accepte"
 DOD_romania.65.desc:0 "[From.GetLeader] a indiqué accepter les termes qui lui étaient proposés. [From.GetNameDef] soutiendra notre action contre la Yougoslavie."
 DOD_romania.65.a:0 "Excellent"
 DOD_romania.66.t:0 "[From.GetNameDef] refuse"
 DOD_romania.66.desc:0 "Sans nous déconseiller clairement d'intervenir contre la Yougoslavie, [From.GetNameDef] a refusé d'accepter notre proposition.\n\nSans doute [From.GetNameDef] s'attend-il à ce que nous échouions, ce qui lui permettrait de s'emparer lui-même de la Yougoslavie sans avoir à prendre en considération [ROM.GetNameDef]."
 DOD_romania.66.a:0 "Il risque fort d'être déçu..."
 DOD_romania.67.t:0 "Ultimatum à la Yougoslavie"
 DOD_romania.67.desc:0 "Maintenant que nous sommes assurés d'un soutien diplomatique renouvelé, le moment est venu d'informer la Yougoslavie que la situation a désormais évolué de façon radicale. L'armée yougoslave, étirée tout au long de sa frontière, est dans une situation militaire encore plus désespérée."
 DOD_romania.67.a:0 "La victoire est proche"
 DOD_romania.68.t:0 "Échec des propositions diplomatiques"
 DOD_romania.68.desc:0 "Nos tentatives pour obtenir le soutien de l'Allemagne et de l'Italie n'ont pas été couronnées de succès. Le moment de répit que cela a laissé aux Yougoslaves aura sans aucun doute des conséquences sur la campagne à venir, mais l'État major se montre toujours confiant et nous assure d'une victoire rapide."
 DOD_romania.68.a:0 "Aux armes !"
 DOD_romania.69.t:0 "Encerclement"
 DOD_romania.69.desc_GER:0 "Un second ultimatum nous a été adressé. Cette fois, les exigences étaient accompagnées d'une note similaire, provenant de l'ambassade [GER.GetAdjective], déclarant apporter tout son soutien au complot roumain et déconseillant à notre armée d'interférer dans la prise de contrôle de la Slovénie et la Croatie par les troupes allemandes."
 DOD_romania.69.desc_ITA:0 "Un second ultimatum nous a été adressé. Cette fois, les exigences étaient accompagnées d'une note similaire, provenant de l'ambassade [ITA.GetAdjective], déclarant apporter tout son soutien au complot roumain et déconseillant à notre armée d'interférer dans la prise de contrôle de la Dalmatie et du Monténégro par les troupes italiennes."
 DOD_romania.69.desc_GERITA:0 "Un second ultimatum nous a été adressé. Cette fois, les exigences étaient accompagnées d'une note similaire, provenant des ambassades [GER.GetAdjective] et [ITA.GetAdjective], déclarant apporter tout leur soutien au complot roumain et déconseillant à notre armée d'intervenir dans les prises de contrôle afin d'éviter que le sang coule de façon inutile."
 DOD_romania.69.a:0 "Mieux vaut démissionner"
 DOD_romania.69.b:0 "Nous nous battrons jusqu'à notre dernier souffle !"
 DOD_romania.70.t:0 "Partition de la Yougoslavie"
 DOD_romania.70.desc:0 "Le gouvernement yougoslave a reconnu sa défaite. Les forces des puissances alliées ont pris le contrôle du pays et occupent les régions qui leur avaient été allouées."
 DOD_romania.70.a:0 "Une nouvelle victoire diplomatique"
 DOD_romania.71.t:0 "La Yougoslavie nous défie"
 DOD_romania.71.desc:0 "L'armée yougoslave occupe des positions tout au long de la frontière, et tous les membres de l'armée de l'air sont à leur poste de combat. Tous semblent prêts à se battre.\n\nPourtant, une source au sein du ministère de la Guerre yougoslave prétend qu'il ne s'agit là que d'un défi qui nous est lancé, [YUG.GetLeader] étant persuadé que nous bluffons et que le conflit n'éclatera pas."
 DOD_romania.71.a:0 "Pourtant, ce n'est pas du bluff..."
 DOD_romania.81.t:0 "La maîtresse du roi achète une villa"
 DOD_romania.81.desc:0 "Magda Lupescu, la maîtresse du roi Carol II, aurait acheté une nouvelle villa dans une banlieue huppée de Bucarest. De nombreuses histoires circulent sur la façon dont elle a pu financer cet achat, de nouvelles preuves rapportées par les journaux étrangers suggérant que le roi lui-même aurait autorisé l'achat avec des fonds du gouvernement.\n\nLe scandale grandit, et nous devons faire une annonce publique sur le sujet, dès que ce sera possible."
 DOD_romania.81.a:0 "Le gouvernement a acheté la villa et autorisé Mlle Lupescu à y résider"
 DOD_romania.81.b:0 "C'est une avance sur la pension du roi qui a financé l'achat"
 DOD_romania.82.t:0 "Le roi interdit un livre critique"
 DOD_romania.82.desc:0 "Un nouveau livre, écrit par un scientifique social réputé, vient d'être publié, détaillant l'importante influence du roi dans les cercles des intimes prenant part aux décisions politiques. La plupart de ces décisions semblent ensuite bénéficier essentiellement aux membres de ce petit cercle. D'un intérêt tout particulier sont les transactions de la maîtresse du roi, qui semble s'être beaucoup appuyée sur ses relations pour son enrichissement personnel. Le roi a ordonné que l'auteur de ce livre soit arrêté.\n\nLes journaux, aussi bien libéraux que d'extrême-droite, provoquent un véritable scandale, bien que leurs motifs soient bien différents. Nous allons devoir faire une déclaration sur le sujet avant que les choses soient devenues incontrôlables."
 DOD_romania.82.a:0 "Un pamphlet, c'est un crime"
 DOD_romania.82.b:0 "Faisons relâcher cet auteur sur-le-champ"
 DOD_romania.83.t:0 "Le roi organise une somptueuse réception"
 DOD_romania.83.desc:0 "Bien qu'approuvée par le roi lui-même, la couverture officielle de la récente réception donnée au palais royal a causé une grande agitation dans la population. Des images de la maîtresse du roi, dans une coûteuse robe française, et des descriptions détaillées des sept plats mangés dans des assiettes d'or ont encore enflammé la population, qui souffre toujours des répercussions de la Grande Dépression.\n\nLe roi exige que soit immédiatement faite une déclaration publique de soutien."
 DOD_romania.83.a:0 "Le roi doit disposer de frais de représentation"
 DOD_romania.83.b:0 "Les affaires privées du roi ne concernent pas le gouvernement"
 DOD_romania.84.t:0 "La maîtresse du roi aperçue à Paris"
 DOD_romania.84.desc:0 "Les journaux français sont remplis d'articles sur la visite de Magda Lupescu à Paris, où elle aurait cédé à une irrépressible frénésie d'achats.\n\nSi ce n'est pas totalement inhabituel en tant que tel, les rumeurs courent toutefois, indiquant qu'elle aurait recouru à des membres de l'ambassade roumaine pour porter ses achats et fait envoyer les notes des magasins au gouvernement ont été rapportées dans la presse nationale. Et on nous demande maintenant de commencer sur ces rumeurs."
 DOD_romania.84.a:0 "Mlle Lupescu agissait sur ordre du roi"
 DOD_romania.84.b:0 "Le gouvernement n'a pas à commenter les actions d'une personne privée"
 DOD_romania.85.t:0 "Le roi prend des vacances à Nice"
 DOD_romania.85.desc:0 "En compagnie de sa maîtresse et de la plupart des membres du cercle de ses fidèles, le roi Carol II est arrivé à Nice pour y prendre des vacances. Confortablement installé dans le salon royal de l'hôtel Negresco, le roi a dit lors d'une interview aux reporters locaux qu'il avait l'intention de profiter des prochaines semaines pour profiter de la cuisine et de l'hospitalité françaises, et que des visites étaient prévues à l'opéra de Nice et de courts séjours à Paris pour y faire des achats.\n\nLa presse locale en a profité pour lui poser quelques questions gênantes sur la date de cette visite ou sur les origines de tout l'argent dépensé de cette manière."
 DOD_romania.85.a:0 "C'est une visite d'État officielle"
 DOD_romania.85.b:0 "Le roi prend quelques vacances à Nice chaque année"
 DOD_romania.86.t:0 "Le roi impliqué dans un scandale de détournement"
 DOD_romania.86.desc:0 "Après des rumeurs de corruption liées aux approvisionnements de l'armée, le roi a promis une enquête impartiale à ce sujet ; mais un rapport préliminaire a fuité dans la presse, qui non seulement confirme les rumeurs, mais aussi mentionne nommément les plus proches conseillers du roi.\n\nToute cette affaire est devenue un véritable embarras pour le gouvernement. Le souverain demande que des décisions soient prises, tout en assurant par ailleurs les conseillers mis en cause de son plein soutien."
 DOD_romania.86.a:0 "Un contrat signé ne peut être mis en cause"
 DOD_romania.86.b:0 "Revoyons toute la procédure des approvisionnements"
 DOD_romania.110.t:0 "La Roumanie propose de diviser [CZE.GetNameDef]"
 DOD_romania.110.desc:0 "[ROM.GetLeader] nous a fait une proposition sur la question [CZE.GetAdjective]. Ayant bien noté nos intérêts communs dans la région, il suggère que le pays soit divisé de trois façons : nous recevrions l'Ouest, la Roumanie contrôlerait la Slovaquie et la Hongrie recevrait un territoire limité à la frontière sud."
 DOD_romania.110.a:0 "Saisissons l'opportunité"
 DOD_romania.110.b:0 "Pourquoi négocier ce que l'on peut prendre nous-mêmes ?"
 DOD_romania.111.t:0 "[GER.GetLeader] accepte"
 DOD_romania.111.desc:0 "Le gouvernement allemand a approuvé notre projet de traité ainsi que les lignes de démarcation proposées. Tout ce qu'il reste à faire est de faire parvenir un ultimatum à Prague."
 DOD_romania.111.a:0 "Envoyons une note"
 DOD_romania.113.t:0 "Refus de [GER.GetLeader]"
 DOD_romania.113.desc:0 "Au cours d'une réunion tendue avec [GER.GetLeader], notre ambassadeur s'est vu opposer un refus clair de discuter ou négocier le moindre point concernant [CZE.GetNameDef]. Le gouvernement allemand considère que ce pays se trouve intégralement dans notre sphère d'influence, et a prévenu que toute interférence serait considérée comme opposée aux volontés exprimées de façon claire par [GER.GetLeader]."
 DOD_romania.113.a:0 "Il est temps de revoir notre approche de la question"
 DOD_romania.113.b:0 "Nous attaquerons seuls"
 DOD_romania.114.t:0 "Ultimatum allemand"
 DOD_romania.114.desc:0 "Alors que les troupes allemandes se massent à la frontière, les ambassadeurs allemand et roumain nous ont adressé un ultimatum conjoint : à moins que nous ne cédions la Slovaquie à la Hongrie et la Roumanie et que nous devenions nous-mêmes un « protectorat » allemand, la Luftwaffe se tient prête à « raser » Prague. En ce moment même, les troupes hongroises se préparent à envahir le pays depuis le sud."
 DOD_romania.114.a:0 "Nous n'avons plus le choix"
 DOD_romania.114.b:0 "Plutôt la mort que le déshonneur"
 DOD_romania.115.t:0 "[CZE.GetLeader] nous défie"
 DOD_romania.115.desc:0 "[CZE.GetNameDef] a choisi d'ignorer notre ultimatum et mobilise son armée. [CZE.GetLeader] a promis que toute invasion serait repoussée par l'armée, prête à défendre le pays jusqu'au dernier homme."
 DOD_romania.115.a:0 "Nous devons considérer nos options"
 DOD_romania.120.t:0 "Inviter des compagnies automobiles étrangères"
 DOD_romania.120.desc:0 "Plusieurs compagnies automobiles étrangères ont exprimé leur souhait d'ouvrir une usine en Roumanie, afin d'y produire de nouveaux camions pour le marché civil autant que pour l'armée. En choisir une sera considéré comme un accord de première importance, qui pourrait faciliter ensuite l'achat de nouvelles licences de production.\n\nLaquelle devrions-nous retenir ?"
 DOD_romania.120.a:0 "Vauxhall, ses véhicules sont plus rapides"
 DOD_romania.120.b:0 "Opel, ses moteurs allemands sont très fiables"
 DOD_romania.120.c:0 "Ford, pour sa production de masse"
 DOD_yugoslavia.1.t:0 "Coup d'État militaire"
 DOD_yugoslavia.1.desc:0 "Des suites de notre décision de signer un pacte avec l'Allemagne, un groupe d'officiers de l'armée de l'air a fomenté un coup d'État. L'armée occupe des points clefs stratégiques dans Belgrade. Le roi Pierre a été déclaré majeur, ce qui met un terme à la régence de [YUG.GetLeader].\n\nLa population soutient le coup d'État, la foule chantant « Plutôt la guerre que le pacte, plutôt la tombe qu'être esclave ! »\n\nLe gouvernement est à la croisée des chemins : nous pouvons soutenir le coup d'État, ce qui déclenchera la guerre avec l'Allemagne ; ou nous pouvons tenter de l'écraser, jetant alors le pays dans une guerre civile sanglante."
 DOD_yugoslavia.1.a:0 "Nous aurions dû écouter les officiers"
 DOD_yugoslavia.1.b:0 "Nous ne reviendrons pas sur notre décision"
 DOD_yugoslavia.2.t:0 "Coup d'État en [YUG.GetName]"
 DOD_yugoslavia.2.desc:0 "Aussitôt après que le gouvernement du prince Paul a signé le pacte tripartite, un groupe d'officiers de l'armée de l'air [YUG.GetAdjective] a fomenté un coup d'État bien planifié, pour remplacer le gouvernement légitime et mettre le jeune Pierre II sur le trône.\n\nLe gouvernement yougoslave a pris acte de la situation, les nouveaux dirigeants déclarant la signature du pacte par le prince Paul nulle et non avenue."
 DOD_yugoslavia.2.a:0 "Appliquons la directive du Führer n°25"
 DOD_yugoslavia.3.desc:0 "Aussitôt après que le gouvernement du prince Paul a signé le pacte tripartite, un groupe d'officiers de l'armée de l'air [YUG.GetAdjective] a fomenté un coup d'État bien planifié, pour remplacer le gouvernement légitime et mettre le jeune Pierre II sur le trône.\n\nCertains membres de l'ancien gouvernement ont dénoncé le putsch et déclaré l'état d'urgence. Puisqu'il s'agit clairement de l'œuvre d'agents étrangers, ils prétendent que nous sommes obligés de les défendre."
 DOD_yugoslavia.3.a:0 "Ils se trompent lourdement"
 DOD_yugoslavia.3.b:0 "Nous devons les sauver"
 DOD_yugoslavia.10.t:0 "La cinquième colonne"
 DOD_yugoslavia.10.desc:0 "Alors que la nouvelle de la déclaration de guerre contre l'Allemagne se propage dans le pays, il devient rapidement évident que nombreux sont ceux qui n'ont aucune intention de prendre les armes contre l'envahisseur. La majorité des unités croates a refusé les ordres de marche vers la frontière, et à plusieurs reprises ont été jusqu'à ouvrir le feu sur d'autres unités qui elles respectent les ordres.\n\nIl semble que nous ne pouvons plus compter sur les Croates, ce qui complique évidemment la défense de la frontière face à l'Allemagne."
 DOD_yugoslavia.10.a:0 "Traîtres !"
 DOD_yugoslavia.20.t:0 "[YUG.GetNameDef] voudrait acheter des avions"
 DOD_yugoslavia.20.desc:0 "Réalisant sa faiblesse au niveau stratégique, l'armée de l'air [YUG.GetAdjective] a lancé un programme intensif de modernisation et de développement. Des réserves monétaires importantes ont été faites pour couvrir le montant de l'achat. Une commission parcourt l'Europe pour trouver des chasseurs et bombardiers intermédiaires.\n\nÉtant donnée l'urgence de la question, [YUG.GetNameDef] a insisté pour que la livraison soit faite immédiatement, ou à défaut que les avions soient livrés directement depuis les chaînes de production."
 DOD_yugoslavia.20.a:0 "Vendons des chasseurs de nos réserves"
 DOD_yugoslavia.20.b:0 "Vendons des bombardiers de nos réserves"
 DOD_yugoslavia.20.d:0 "Réaffectons une partie de la production de chasseurs pour la commande"
 DOD_yugoslavia.20.e:0 "Réaffectons une partie de la production de bombardiers pour la commande"
 DOD_yugoslavia.20.c:0 "Nous ne pouvons nous le permettre"
 DOD_yugoslavia.21.t:0 "[From.GetNameDef] accepte la vente de chasseurs"
 DOD_yugoslavia.21.desc:0 "La commission d'achat a négocié la vente de chasseurs pour notre armée de l'air avec [From.GetNameDef]. Nous avons déjà reçu les premiers appareils, et les pilotes ont commencé à s'entraîner dessus."
 DOD_yugoslavia.21.a:0 "Excellent"
 DOD_yugoslavia.22.t:0 "[From.GetNameDef] accepte la vente de bombardiers"
 DOD_yugoslavia.22.desc:0 "La commission d'achat a négocié la vente de bombardiers pour notre armée de l'air avec [From.GetNameDef]. Nous avons déjà reçu les premiers appareils, et les pilotes ont déjà commencé à s'entraîner dessus."
 DOD_yugoslavia.30.t:0 "La question [YUG.GetAdjective]"
 DOD_yugoslavia.30.desc:0 "Après le retour de l'Autriche au sein du Reich, nous partageons désormais une frontière avec [YUG.GetNameDef]. Le gouvernement de [YUG.GetLeader] ne s'est pas exprimé sur notre projet de réorganisation européenne. Peut-être devrions-nous leur rappeler que, le moment venu, ils devront faire un choix."
 DOD_yugoslavia.30.a:0 "Poussons-les à répondre"
 DOD_yugoslavia.30.b:0 "Leur opinion n'a aucune espèce d'importance"
 DOD_yugoslavia.31.t:0 "Pressions allemandes"
 DOD_yugoslavia.31.desc:0 "Il y a quelques jours, l'ambassadeur allemand a sauté sur [YUG.GetLeader] lors d'une réception diplomatique. Du fait de l'Anschluss de l'Autriche, a-t-il noté, [YUG.GetNameDef] et [GER.GetNameDef] partagent désormais une frontière commune. L'ambassadeur a assuré [YUG.GetLeader] que l'Allemagne est, bien évidemment, très intéressée par des relations amicales.\n\nLa discussion qu'il a engagée ne visait qu'à une seule chose : que nous gardions cela à l'esprit au moment de prendre des décisions politiques à l'avenir."
 DOD_yugoslavia.31.a:0 "Il est bien aimable"
 DOD_yugoslavia.32.desc:0 "Maintenant que [CZE.GetNameDef] a disparu de la scène, l'équilibre des pouvoirs en Europe du Sud-Est s'en trouve bouleversé. Les Tchèques utilisaient leur armement et leur argent pour financer un certain nombre de pays, qui doivent désormais se trouver de nouveaux soutiens. Le moment semble bien choisi pour rappeler la situation à [YUG.GetLeader]."
 DOD_yugoslavia.32.a:0 "Mettons-lui la pression"
 DOD_yugoslavia.32.b:0 "Nous avons d'autres plans pour ce qui le concerne"
 DOD_yugoslavia.33.desc:0 "Quelques heures seulement après l'entrée des troupes allemandes à Prague, et alors que l'ambassade [CZE.GetAdjective] n'était pas encore retournée dans son pays, l'ambassadeur allemand a contacté le ministère des Affaires étrangères.\n\nSelon lui, le gouvernement allemand regrette profondément d'avoir été contraint de prendre de telles mesures à l'égard des Tchèques, et [GER.GetLeader] est heureux que [YUG.GetLeader] n'ait rien fait pour le pousser à envisager les mêmes recours à l'égard de la Yougoslavie.\n\nL'ambassadeur a terminé en exprimant le souhait qu'il en restera ainsi à l'avenir."
 DOD_yugoslavia.33.a:0 "C'est gentil de nous prévenir"
 DOD_yugoslavia.34.desc:0 "Nous dominons maintenant l'Europe. La France a longtemps été un pilier de la stabilité dans le Sud-Est de l'Europe, mais la région est à prendre. Nous pouvons désormais réunir tous ces pays dans notre orbite, sans que personne ne puisse nous en empêcher.\n\nL'heure est venue, pour les Yougoslaves, de faire un choix clair. Soit ils sont avec nous, soit nous les balayons."
 DOD_yugoslavia.34.a:0 "Notre patience a des limites"
 DOD_yugoslavia.34.b:0 "Le tigre se moque bien de connaître l'opinion des souris"
 DOD_yugoslavia.35.desc:0 "Au cours d'une récente entrevue au Berghof, [GER.GetLeader] et [YUG.GetLeader] ont discuté de la situation en Europe, et du rôle que nous avons à y jouer. [GER.GetLeader] insiste sur le fait que la Yougoslavie ne peut éviter de choisir son camp dans la lutte à mort qui s'annonce - et que l'Allemagne ne peut en aucun cas tolérer un pays non-aligné à ses frontières.\n\nIl a conclu en disant qu'il serait presque préférable que la Yougoslavie choisisse le camp des Alliés, car cela clarifierait grandement la situation."
 DOD_yugoslavia.35.a:0 "Il nous reste peu de temps..."
 DOD_yugoslavia.36.t:0 "Le sort de la Yougoslavie"
 DOD_yugoslavia.36.desc:0 "Après avoir demandé à de nombreuses reprises au gouvernement de [YUG.GetLeader] à déclarer à quel camp il appartenait, il semble toujours persuadé que la Yougoslavie peut se tenir à l'écart du conflit. Le moment est venu pour lui d'assumer les conséquences de sa lâcheté."
 DOD_yugoslavia.36.a:0 "S'ils ne sont pas avec nous, ils sont contre nous"
 DOD_yugoslavia.36.b:0 "Ils sont et resteront toujours quantité négligeable"
 DOD_yugoslavia.40.desc:0 "La Yougoslavie est le pivot de notre stratégie dans les Balkans. Mais elle ne s'est pas encore engagée, faisant commerce avec l'Allemagne sans rejoindre l'Axe pour autant. Nous devrions lui rappeler que nous ne pourrons tolérer de telles relations commerciales avec l'ennemi si un conflit devait éclater."
 DOD_yugoslavia.40.a:0 "Nous devons fixer la limite"
 DOD_yugoslavia.40.b:0 "Nous ne pouvons nous immiscer dans les affaires intérieures d'un autre pays"
 DOD_yugoslavia.41.t:0 "Pressions britanniques"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeader] a récemment lancé une offensive diplomatique dans la région des Balkans. Cela s'est en partie fait au cours d'une réunion privée qu'il a tenue avec notre ambassadeur à Londres. Au cours de l'entrevue, il lui a demandé notre position vis-à-vis de l'Allemagne. [GER.GetNameDef], a-t-il relevé, représente une bonne part de nos exportations de biens manufacturés, avant de poursuivre en disant que nous ferions bien de réduire notre dépendance envers elle."
 DOD_yugoslavia.41.a:0 "Nous allons devoir y réfléchir"
 DOD_yugoslavia.42.desc:0 "Les accords de Munich pourraient bien permettre la paix pour notre époque - ou pas. L'Allemagne n'est pas le seul pays à vouloir que les frontières européennes soient retracées. Le gouvernement de [YUG.GetLeader] a jusqu'à présent été étonnamment muet sur le sort de son premier fournisseur d'armement.\n\nCela pousse quelques membres du corps diplomatique à se demander si les Yougoslaves se rendent bien compte de ce qu'il est sur le point d'arriver, ou même s'ils n'approuvent pas.\n\nNous devrions songer à leur rappeler qu'un accord avec l'Allemagne, si un conflit devait éclater, serait considéré comme un acte hostile."
 DOD_yugoslavia.42.a:0 "Envoyons-leur un représentant spécial"
 DOD_yugoslavia.42.b:0 "Ils doivent encore être sous le choc"
 DOD_yugoslavia.43.desc:0 "Un émissaire spécial britannique est arrivé pour connaître notre opinion sur les accords de Munich. Il semble que [ENG.GetLeader] espérait une déclaration de soutien plus ferme de notre part durant les phases les plus tendues des négociations, où la guerre restait une éventualité. Le sort de [CZE.GetNameDef], nous a rappelé l'émissaire, est lié au nôtre : au cas où [CZE.GetNameDef] devrait tomber sous la coupe allemande, nous nous trouverions de plus en plus isolés sur le continent."
 DOD_yugoslavia.43.a:0 "Ils se cherchent de nouveaux valets"
 DOD_yugoslavia.44.desc:0 "La guerre fait rage depuis des mois maintenant, mais [YUG.GetLeader] refuse toujours de se déclarer pour un parti ou un autre, et continue même de commercer avec l'Allemagne tout en observant une stricte neutralité. Si son soutien à l'Allemagne ne représente pas un danger immédiat, nous devons malgré tout décider si nous pouvons tolérer qu'il soutienne un pays avec lequel nous sommes en guerre."
 DOD_yugoslavia.44.a:0 "Il doit faire leur choix"
 DOD_yugoslavia.44.b:0 "Sa neutralité nous arrange bien"
 DOD_yugoslavia.45.desc:0 "L'ambassadeur britannique est allé au ministère des Affaires étrangères aujourd'hui, demandant à savoir pourquoi nous faisons toujours commerce avec l'Allemagne. Le gouvernement britannique, a-t-il dit, considère qu'il s'agit là d'un acte d'hostilité, et qu'il envisageait de prendre « toutes les mesures nécessaires » à moins qu'il ne soit mis fin immédiatement à ces relations."
 DOD_yugoslavia.45.a:0 "Nous devons faire notre choix"
 DOD_yugoslavia.46.desc:0 "Il semble que la pression mise sur la Yougoslavie n'a pas eu les résultats escomptés. Plutôt que de mettre fin à ses relations commerciales avec l'Allemagne ou de déclarer son soutien à la cause des Alliés, le gouvernement de [YUG.GetLeader] refuse de céder et s'accroche à la neutralité. Ces derniers temps, le MI6 a reçu des comptes-rendus selon lesquels le gouvernement yougoslave considère la possibilité d'accorder à l'Allemagne le droit de déplacer des troupes sur son territoire."
 DOD_yugoslavia.46.a:0 "La Yougoslavie est peut-être déjà notre ennemie"
 DOD_yugoslavia.46.b:0 "Nous avons déjà suffisamment d'ennemis pour l'heure"
 czech.1.t:0 "Adhésion au Komintern"
 czech.1.d:1 "Nos relations avec les Tchèques ont été quelque peu fluctuantes par le passé, mais ces derniers temps leurs politiques ont basculé du bon côté de l'histoire. Cela, lié aux pressions accrues qu'exerce l'Allemagne et à un manque de foi dans la capacité des démocraties occidentales à les protéger, a débouché sur une demande officielle à intégrer le Komintern."
 czech.1.a:1 "Réservons-leur bon accueil"
 czech.1.b:1 "Ils ne sont pas encore prêts"
 czech.2.d:0 "[SOV.GetLeader] a accepté notre demande pour intégrer le Komintern. Notre délégation a rejoint le Comité exécutif avec les droits de vote pleins et entiers."
 czech.3.d:0 "Sans donner la moindre raison justifiant son geste, [SOV.GetLeader] a refusé notre intégration dans le Komintern."
 czech.3.a:0 "Autant pour la fraternité slave..."
 czech.4.t:0 "La question roumaine"
 czech.4.d:0 "Nos relations avec la Roumanie ont toujours été tendues du fait qu'elle occupe notre possession légitime de Bessarabie. À cela s'ajoute le fait que les territoires roumains nous empêchent d'accéder librement aux frontières [From.GetAdjective]s. Or, [From.GetNameDef] vient de proposer une solution : une partition de la Roumanie entre nous, de manière à résoudre la question de manière définitive."
 czech.4.a:0 "C'est brillant de simplicité"
 czech.4.b:0 "Trouvons autre chose"
 czech.5.d:0 "[From.GetNameDef] a donné son assentiment à la solution que nous lui avons suggérée pour résoudre la question roumaine. L'armée est prêtre à combattre, et la campagne pourra être lancée dès que nous le souhaiterons."
 czech.6.d:0 "[From.GetLeader] n'a pas donné suite à la solution que nous lui avons suggérée pour résoudre la question roumaine. Il semble bien qu'il a ses propres plans au sujet de la Roumanie."
 czech.6.a:0 "Cela valait la peine d'essayer"
 czech.7.t:0 "La situation polonaise"
 czech.7.d:0 "Depuis que nous avons lancé notre croisade pour libérer les prolétaires du monde entier, la Pologne n'a fait que créer des problèmes. Mais [From.GetNameDef] vient de proposer une solution intéressante : elle a pris des territoires, à nous autant qu'à nos alliés ; aussi, pourquoi ne pas lui rendre la politesse en nous la partageant ?"
 czech.7.a:0 "En effet, pourquoi pas ?"
 czech.8.d:0 "[From.GetNameDef] a donné son assentiment à la solution que nous lui avons suggérée pour résoudre la question polonaise. La campagne pourra être lancée dès que nous en donnerons l'ordre."
 czech.9.d:0 "[From.GetNameDef] n'a pas donné son assentiment à la solution que nous lui avons suggérée. Nous allons donc devoir considérer d'autres options en attendant le moment le plus propice."
 czech.10.d:0 "La Pologne occupe des territoires allemands depuis la fin de la Grande Guerre. Et, comme si cela ne lui suffisait pas, elle n'a eu de cesse d'attaquer ses voisins pour étendre ses possessions de manière agressive. [From.GetNameDef] en arrive donc à la même conclusion que nous : pour assurer la paix en Europe, il faut mettre un terme à l'État polonais."
 czech.10.a:0 "Allons-y"
 czech.11.d:0 "[From.GetNameDef] a donné son assentiment à notre plan pour résoudre la question polonaise. Nous pourrons frapper dès que les préparatifs seront terminés."
 czech.12.d:0 "[From.GetNameDef] a rejeté la solution que nous lui avions suggérée pour résoudre la question polonaise. Nous verrons bien si une autre occasion se présente."
 czech.14.t:0 "Le soulèvement des Slovaques"
 czech.14.d:0 "Depuis leur exclusion du gouvernement, les meneurs slovaques sont dévorés par la rancœur et incitent la population à recourir à la violence. Aujourd'hui, il semble que leurs paroles délétères ont enfin porté, déclenchant cette guerre qu'ils ont tant voulue. La rébellion slovaque a débuté."
 czech.14.a:0 "S'ils veulent la guerre, ils l'auront"
 czech.15.d:0 "Les dernières poches de résistance des Slovaques ont été écrasées. La rébellion est terminée."
 czech.15.a:0 "Victoire !"
 czech.16.t:0 "Les Tchèques dans l'Axe ?"
 czech.16.d:0 "En dépit de tous nos doutes initiaux, les Tchèques ont fini par considérer le bolchévisme comme la menace imminente qu'il est réellement, et demandent désormais à intégrer l'Axe. Le gouvernement de [CZE.GetLeader] a toutefois spécifiquement indiqué que cette question n'était en aucun cas liée à la question des Sudètes."
 czech.17.d:0 "[From.GetNameDef] a répondu favorablement à notre demande d'intégrer l'Axe !"
 czech.17.a:0 "Excellent !"
 czech.18.d:0 "[From.GetNameDef] a refusé notre intégration au sein de l'Axe."
 czech.18.a:0 "C'est troublant"
 czech.19.t:1 "Le déshonneur plutôt que la mort"
 czech.19.d:0 "Le gouvernement de [From.GetLeader] a enfin réalisé ce que nous avons toujours su : [From.GetNameDef] ne pourra subsister qu'en se plaçant sous notre protection. Cela nous interdit certes d'occuper directement ses territoires ; mais il pourrait s'avérer au final plus profitable de disposer d'un allié bien disposé, tout en évitant ainsi toute ingérence étrangère."
 czech.20.t:1 "Le déshonneur plutôt que la mort"
 czech.20.d:0 "[From.GetLeader] a accepté notre proposition. Un plénipotentiaire mandaté par [From.GetNameDef] vient d'arriver à Prague pour coordonner étroitement nos politiques."
 czech.20.a:0 "C'était la seule solution"
 czech.21.t:0 "Le déshonneur plutôt que la mort"
 czech.21.d:0 "Il paraîtrait que, lorsqu'il a reçu notre proposition, [From.GetLeader] se serait exclamé « Tant que je serais vivant, jamais ! », avant de se lancer dans une longue tirade sur l'infériorité supposée de notre peuple, sur notre régime politique, et sur la prétendue incapacité de [CZE.GetLeader] à diriger [CZE.GetNameDef]. Aucun refus officiel ne nous a été adressé, mais notre ambassadeur se montre très pessimiste."
 czech.21.a:0 "Peut-être est-ce mieux ainsi ?"
 czech.22.t:0 "La question des Sudètes"
 czech.22.d:0 "Afin de parvenir à une meilleure compréhension mutuelle, les autorités [From.GetAdjective]s ont offert de nous céder les Sudètes. D'un côté, cela nous offre une bonne occasion de mettre la main sur un État prospère à peu de frais et sans prendre de grands risques. Mais le revers de la médaille est que susciter une crise à propos des Sudètes nous permettrait de démontrer au monde entier que ces soi-disant grandes puissances soutenant le traité de Versailles n'ont aucune volonté et sont moralement inférieures."
 czech.23.d:0 "[From.GetNameDef] a accepté notre proposition. Les troupes [From.GetAdjective]s sont entrées dans les Sudètes, sous les applaudissements de la population."
 czech.23.a:0 "Maintenant, les Allemands n'ont plus de reproches à nous faire"
 czech.24.d:0 "[From.GetLeader] a refusé notre proposition de lui céder les Sudètes. Il n'a donné aucune raison expliquant ce refus, mais la décision [From.GetAdjective] a suscité une vague d'inquiétude dans l'armée, persuadée que les Allemands ont d'autres plans à notre égard."
 czech.24.a:0 "Nous verrons bien..."
 czech.25.t:0 "La Yougoslavie dans l'Entente"
 czech.25.d:0 "Face à la montée en puissance de l'Allemagne, [From.GetNameDef] a décidé de réaffirmer la « Petite Entente », cette alliance qui s'était quelque peu relâchée au cours des dernières années. Son ministre des Affaires étrangères était récemment dans notre capitale pour discuter notre adhésion à cette alliance en tant que membres permanents."
 czech.26.d:0 "[From.GetNameDef] a accepté d'intégrer l'Entente. Une délégation militaire est arrivée pour discuter divers arrangements défensifs."
 czech.27.d:0 "Si [From.GetLeader] a accepté de rencontrer notre délégation, il a jusqu'à présent refusé d'engager son pays dans l'Entente. [From.GetNameDef] semble s'inquiéter que son entrée dans l'alliance puisse déstabiliser le délicat équilibre des puissances dans la région."
 czech.28.t:0 "La Roumanie dans l'Entente"
 czech.32.t:0 "Rapprochement tchéco-hongrois"
 czech.32.d:0 "L'Entente dirigée par [From.GetNameDef] a longtemps visé à nous contenir. Pourtant, avec la montée en puissance de l'Allemagne, [From.GetNameDef] se sent de plus en plus menacée. Ne souhaitant pas se retrouver en situation d'être pris tenaille, [From.GetLeader] semble désormais chercher à trouver un compromis avec nous.\n\nNotre gouvernement se divise sur la question : une partie de ses membres considère qu'un accord avec [From.GetNameDef] serait une première étape pour briser l'encerclement, tandis que d'autres font remarquer que cela ne ferait qu'attirer les foudres de [GER.GetLeader]."
 czech.32.a:1 "Nous devons accepter cette offre"
 czech.32.b:0 "Jamais !"
 czech.33.d:0 "De façon étonnante, [From.GetLeader] a bien reçu notre offre. Nous avons pu signer un traité d'amitié réciproque, affirmant qu'aucun de nos deux pays n'avait la moindre prétention territoriale sur les territoires de l'autre."
 czech.33.a:0 "Cela s'est mieux passé que prévu"
 czech.34.d:0 "Cela a surpris peu de monde : [From.GetLeader] a rejeté notre offre, au prétexte que nous nous montrerions réticents à rétrocéder certains territoires à la Hongrie."
 czech.34.a:0 "Rien de bien nouveau, donc..."
 dod_news.1.t:1 "Réaffirmation de la Petite Entente"
 dod_news.1.d:0 "[From.GetNameDef] a annoncé aujourd'hui que le système d'alliance de la « Petite Entente », que l'on croyait presque défunte, a été renouvelé par ses membres. Une proclamation a été délivrée par le ministère des Affaires étrangères :\n« [From.GetNameDef] n'est certes pas une grande puissance ; mais il s'agit d'une puissance régionale. Or, nous sommes fermement convaincus qu'une alliance de puissances régionales est en capacité d'empêcher les prétendues grandes puissances de s'immiscer dans nos affaires. »"
 dod_news.1.a:0 "À nous tous, nous sommes une grande puissance"
 dod_news.1.b:0 "La suggestion n'est pas dépourvue d'intérêt"
 dod_news.1.c:0 "Nous n'avons pas oublié contre qui elle était dirigée"
 dod_news.1.e:0 "Si besoin était, ils ne tiendraient pas longtemps face à nous"
 dod_news.1.f:0 "La situation devient intéressante"
 dod_news.2.a:0 "Nous combattrons aux côtés de nos alliés, jusqu'au bout"
 dod_news.2.b:0 "Sage décision"
 dod_news.2.c:0 "Tout cela est très troublant"
 dod_news.2.t:0 "[CZE.GetNameDef] intègre l'Axe"
 dod_news.2.d:0 "Prenant de court la plus grande partie de l'Europe, [CZE.GetNameDef] a signé un traité d'alliance avec [GER.GetNameDef]. [CZE.GetNameDef], auparavant fermement ancrée dans le camp démocratique, n'a cessé de dériver vers la droite au cours des derniers mois."
 dod_news.3.t:0 "[CZE.GetNameDef] intègre le Komintern"
 dod_news.3.d:0 "Prenant de court la plus grande partie de l'Europe, [CZE.GetNameDef] a signé un traité d'alliance avec [SOV.GetNameDef]. [CZE.GetNameDef], auparavant fermement ancrée dans le camp démocratique, n'a cessé de dériver vers la gauche au cours des derniers mois."
 dod_news.4.t:0 "[CZE.GetNameDef] cède les Sudètes"
 dod_news.4.d:0 "Faisant un geste qui en a surpris beaucoup, [CZE.GetNameDef] a aujourd'hui cédé, de façon unilatérale, la région des Sudètes à l'Allemagne. Interrogée à ce sujet, une source au ministère tchécoslovaque des Affaires étrangères a répondu qu'il était « facile de savoir d'où soufflait le vent. C'était là le seul moyen de garantir la survie de la patrie. »\n\nUn ministre français, dont le nom n'a pas été donné, aurait désapprouvé la renonciation [CZE.GetAdjective], au motif que l'Occident était prêt à soutenir [CZE.GetNameDef] en cas de pressions allemandes."
 dod_news.4.a:0 "Nous n'avions pas le choix"
 dod_news.4.b:0 "C'est leur prévoyance qui a empêché la crise"
 dod_news.4.c:0 "Sage décision"
 dod_news.4.e:0 "Qu'aurions-nous pu y faire ?"
 DOD_romania.999.t:0 "Un hommage à l'amour"
 DOD_romania.999.desc:0 "C'est un Carol II encore plus ivre et bouleversé que d'habitude qui a animé la réunion stratégie d'aujourd'hui, appelant l'attention de tous sur une idée « brillante » qui lui était venue cette nuit.\n\nVéritable romantique dans l'âme, le roi a déclaré avec des larmes dans les yeux qu'il souhaitait que la femme de sa vie sache quel amour intense et véritable il lui portait. S'adressant aux chefs de l'État major et au gouvernement au cours d'un monologue aussi interminable qu'incompréhensible, il en a appelé à leurs sentiments les plus beaux et les plus vrais, avant de suggérer de façon solennelle que les grandes villes de l'ennemi soient renommées en hommage au plus grand et au plus profond des sentiments connus de l'homme : l'amour.\n\nLe roi semble entièrement obsédé par cette idée, et il est bien peu probable qu'il cède rien, quand bien même nous ferions tout pour l'en dissuader."
 DOD_romania.a:0 "Un véritable génie venu des cieux !"
 DOD_romania.b:0 "Détournons son attention. Organisons une fête. Une très grande..."
