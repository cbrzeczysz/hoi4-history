 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "El Sd. Kfz. 138/1 Grille ("grillo" en alemán) fue una pieza de artillería autopropulsada usada por Alemania durante la Segunda Guerra Mundial. Se produjeron unos 490-500 "grillos". Fueron utilizados por las divisiones panzer en la Unión Soviética junto con unidades en Polonia y Francia. Fueron usados hasta 1945 y también sirvieron en Túnez donde lucharon contra artillería enemiga y tanques. "
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "El Hummel ("abejorro") un cañón autopropulsado de artillería basado en el chasis del Geschützwagen III/IV, armado con un obús de 15 cm. Fue usado por la Wehrmacht alemana durante la Segunda Guerra mundial desde principios de 1943 hasta el final de la guerra. "
 GER_medium_tank_artillery_equipment_3:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "Un concepto de cañón de artillería autopropulsada propuesto por Krupp en 1944 basado en componentes del Panther con un cañón de obús de 12. 8 cm. Históricamente, nunca pasó la fase de concepto."
 medium_tank_destroyer_equipment:0 "Cazacarros medio"
 medium_tank_destroyer_equipment_short:0 "Cazacarros m"
 medium_tank_destroyer_equipment_desc:0 "Los cazacarros son tanques con un cañón mayor del normal en un soporte fijo en lugar de una torreta. Los cazacarros medios están basados en los chasis de tanques medios, es decir, son bastante móviles y tienen una potencia de fuego respetable."
