 gw_tank_equipment:0 "Tanque de la Gran Guerra"
 gw_tank_equipment_short:0 "Tanque de la Gran Guerra"
 gw_tank_equipment_desc:0 "Los tanques en la Primera Guerra Mundial fueron desarrollados por separado y a la vez por el Reino Unido y Francia como un medio para salir del estancamiento de las trincheras en el frente occidental. El nombre "tanque" fue adoptado por los británicos durante las primeras etapas de su desarrollo, como medida de seguridad para ocultar su objetivo. Los primeros tanques fueron armados con ametralladoras y cañones pequeños, se movían lentamente y sólo estaban los suficientemente blindados para detener el fuego de armas pequeñas. "
 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "El Leichttraktor era un tanque experimental alemán. Después de la Primera Guerra Mundial, el Tratado de Versalles restringió el desarrollo militar en Alemania, pero un programa secreto bajo el nombre en clave 'Traktor' estaba desarrollando vehículos militares armados y artillería. "
