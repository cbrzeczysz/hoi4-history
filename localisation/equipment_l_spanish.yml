 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther es el nombre común de un tanque medio desplegado por Alemania en la II Guerra Mundial desde mediados de 1943 hasta el final de la guerra europea en 1945. Fue pensado como un contador para el T-34 ruso, y como un reemplazo para los Panzer III y Panzer IV. Si bien nunca sustituyendo esta última sirvió junto a ello y los tanques de Tiger más pesados hasta el final de la guerra. La combinación excelente del Panther de potencia de fuego, movilidad y protección sirvió como punto de referencia para los diseños de tanques de otras naciones para finales de la guerra y la posguerra, y se considera uno de los mejores tanques de la Segunda Guerra Mundial. "
