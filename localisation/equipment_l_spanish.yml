 GER_light_tank_equipment_1_desc:0 "El Panzer fue un tanque ligero producido en Alemania en la década de 1930. El diseño del Panzer comenzó en 1932 y la producción en masa comenzó en 1934. Pensado sólo como un tanque de entrenamiento para introducir el concepto de guerra de guerra blindada en el Ejército Alemán, el PzKpfw I se utilizó extensamente en combate debido a la falta de tanques más modernos. "
